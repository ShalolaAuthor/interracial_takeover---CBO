l_english:

bno_african_warriors: "African Warriors"
bno_african_warriors_flavor: "#F Elite skirmishers known for their speed and ability to adapt to harsh terrains like forests and jungles.#!"

bno_ebony_elites: "Ebony Elites"
bno_ebony_elites_flavor: "#F A prestigious unit of heavy infantry, renowned for their discipline and combat prowess, often serving as the backbone of the realm's military might.#!"

bno_cock_maidens: "Cock Maidens"
bno_cock_maidens_flavor: "#F Handpicked virgins bound to the cult of the Black Cock, these maidens wield both blade and body as weapons. Few in number but unmatched in zeal, they strike with ruthless precision, their lustful devotion turning every battlefield into an orgy of blood and worship of the BBC.#!"

bno_seed_thralls: "Seedthralls"
bno_seed_thralls_flavor: "#F White women drilled in arms yet bound in holes, they march for battle only to end on their knees. Every spear thrust is foreplay, every shield raised a moan held back, for their true reward is to be split and stuffed by Bulls once the fighting is done.#!"


