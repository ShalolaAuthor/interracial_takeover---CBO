 bno_cuck_0002.title: "Undistracted Working"
 bno_cuck_0002.desc: "There is some part of you that can feel something in the air. Some imperceptible tension when you walk past any of your courtiers. A look that lasts a half second too long. Or a gaze that ends a half second quicker than usual. You can't quite identify what it is, but you don't sense inherent danger from it so you put your head down and get to work with running the realm. \n\nIn the past, it was sometimes hard to get any work done due to your wife's penchant for showing up looking for attention. Not that you're particularly complaining; you can finally get some things done. Your undistracted work session saves you a bit of coin."
 bno_cuck_0002.a: "Keep my head down and work hard."
 
 #Cuck asked to pay for wife's property damage
 bno_cuck_0003.title: "Paying for my wife's bill"
 bno_cuck_0003.desc: "As I am alone reviewing the monthly finances, [target1.GetFirstName], one of the poor refugees your realm hosts, walks up to me in quite the casual way. \n\n"Your wife has recently caused damages to our camp just today and she has directed me to find repayment from you." He speaks to you without much respect, his tone indicating it was more of a command than a statement. \n\n"Oh, I wasn't aware she was at the camps today. How clumsy of her. If I may, what damages did she cause?" \n\n[target1.GetFirstName], who has been stoic faced since he arrived, looks at you with tiniest hint of a smile. "A nice bed was broken." \n\nYou initially want to ask for more details but think better of it. [target1.GetFirstName]'s statement had a degree of finality to it and is starting to show signs of impatience."
 bno_cuck_0003.a: "I'm sorry... I just can't give you anything right now." 
 bno_cuck_0003.b: "This is what I can spare for now."
 bno_cuck_0003.c: "No problem, here you go."
 
 #BBC marshal event, troop morale issue
 bno_cuck_0004.title: "Disgruntled troops"
 bno_cuck_0004.desc: "You're about to head into a meeting with the patriarch of a small but reasonably influential local family about helping enforce more accurate tax assessments and collections in certain villages. But as you head to the meeting, you are intercepted by your marshal [target1.GetFirstName], a refugee warrior you appointed to the position partially because he is well qualified and partially because you are secretly intimidated by him. \n\n"My Lord, good that I caught you. There is concerning unrest amongst the troops; specifically from warriors of my camp. I believe your presence and attention my help alleviate some issues." \n\n"The troops?" you say in a near sneer. "No matter what they say, they are well compensated and taken care for. I don't have time to deal with every disgruntled soldier. That would be your job, so do it." \n\nClenching his jaw in frustration, [target1.GetFirstName] pauses before responding. "Perhaps there is another solution. You wife is...well liked by the people. I'm sure in your absence, she can do plenty to satisfy their concerns.""
 bno_cuck_0004.a: "No. They can wait until I have time for them."
 bno_cuck_0004.b: "You may discuss the issues with her, but she does not need to make an appearance." 
 bno_cuck_0004.c:  "Very well, you may escort [target2.GetFirstName] to oversee the issue."
 
 bno_cuck_2004.title: "The Marshal takes care of things"
 bno_cuck_2004.desc: "Having given your marshal permission to speak to your wife about a solution to the troops' dissatisfaction, you leave for your meeting. It is as long as it is tedious, with the patriarch bouncing between long-winded tangents to overanalyzing the most mundane details of the tax collection plan. Hours later when you finally are free of the cursed meeting you begin to seek your wife to inquire about what was discussed with your marshal. You never actually heard from him what the issue even was. You're surprised to find your wife's ladies-in-waiting not with her; apparently she dismissed them some time ago. They direct you to her bedroom where she retired for the rest of the day. \n\nAs you approach [target2.GetFirstName]'s room, you see a large figure leaving the hallway on the opposite side. It was only a glimpse before the figure turned the corner, but it looked as though it was [target1.GetFirstName]. How strange. You knock on [target2.GetFirstName]'s door, feeling annoyed that you have to wait for as long as you do before she answers. \n\n"Oh, hello husband." You're a little surprised by how disheveled and seemingly out of breath she is. You could swear you even feel a heat emitting from her despite the distance between you two. She explains how she began to feel unwell early in the day, hence her early retirement to her quarters. Regardless, you ask about her meeting with the marshal. Her vague answers on what the troops' issues were reinforce your assumption that it was nothing important. It was something to do with the black troops not having enough bunnies? You can't believe a lack of rabbits would be that much of an issue. \n\n"After our meeting, the marshal assured me that he will deal with everything himself." While it's annoying that he didn't think to do that in the first place, you are satisfied with the result and bid your wife a good night of rest."
 bno_cuck_2004.a: "In the end, the marshal will take care of everything for me."
 
 bno_cuck_3004.title: "My wife fixes troop moral"
 bno_cuck_3004.desc: "Having given your marshal permission to speak to your wife about a solution to the troops' disatisfaction, you leave for your meeting. It is as long as it is tedious, with the patriarch bouncing between long-winded tangents to overanalyzing the most mundane details of the tax collection plan. Once you are free of the meeting, you decide to go to the camps of the men-at-arms where your wife and marshal might still be visiting. Deep down you know it is unwise to dismiss your troops as harshly as you did earlier. You're initially unable to find any signs of your wife and marshal, and according to your regular men-at-arms, they never made an appearance. \n\n"Ah but I suppose [target1.GetFirstName] did mention the issue was primarily with the black warrior camp." Just as you are about to reach the black camp, you find them both preparing their horses to leave. Oddly, you see no signs of [target2.GetFirstName]'s ladies-in-waiting. \n\n"Ho m'lord!" [target1.GetFirstName] booms out, looking and sounding to be in a much better mood than when you last saw him. "The love and adoration your people have for [target2.GetFirstName] was on full display this day. And though it took many hours to sort through everyone's displeasure, she displayed an endurance that would contest with any professional soldier! There is no doubt that with her as [target2.GetLadyLord|U], your soldiers will redouble all efforts to support the realm." \n\n[target2.GetFirstName], who does seem disheveled and exahusted, gives you an earnest smile and agrees that all is well with the troops. It seems her kind and virtuous strength erased all disgruntled doubts within the black soldiers. You ride back home in good spirits with [target1.GetFirstName] and [target2.GetFirstName] side by side trailing behind you."
 bno_cuck_3004.a: "Outstanding. Maybe her regular visits will keep things orderly?"
 
 #Cuck is convinced to be trusting
 bno_cuck.0005.title: "These are good people!"
 bno_cuck_0005.desc: "Whatever my initial reservations about these Black refugees I may have had, [target1.GetFirstName] has reminded me that his people are no different from me. They care about family and protecting their woman the same as anyone else. After some good laughs with him, I realize I should be less suspicious of others."
 bno_cuck_0005.a: "They have my best interests at heart."
 
 #Just cuck bonds with bbc, gives court position
 bno_cuck_0006.title: "Justice in a better world"
 bno_cuck_0006.desc: "I have a reputation for being fair and always seeking justice in a normally cruel world. Sometimes it can be lonely being the one to make those tough judgements, especially when surrounded by so many who seek only to gain for themselves. That is why I was so moved by [target1.GetFirstName]'s words on his vision for a better world. \n\n"Imagine a world where  strong and good men are always at the top, a world where the injustices of the past are corrected and small villains who arrogantly walk freely are made to cower in the shadows of Darkness. A world where all the evil men are made to begin reparations; a world where even the wive's of those evil men feel safe enough defy them and live virtuous lives worshipping the traits of superior men." \n\n[target1.GetFirstName] speaks with such passion and vigor that my heart is moved. I thought myself to be a staunch supporter of justice, but I see now that my vision of an ideal just world is pale in comparison to his. A world where the weaker evil men are always bowed to the stronger men? Fantastic. I feel compelled give him some minor title to show that good men like him are rewarded."
 bno_cuck_0006.a: "He will be my bodyguard."
 bno_cuck_0006.b: "He will ensure our stallions are well cared for."
 bno_cuck_0006.c: "He will be huntsmaster, always looking for prey."
 bno_cuck_0006.d: "I will provide resources for him, so he may continue building a more just world."

