 #Cuck player bonding with cuck son
 bno_cuck_0009.title: "My son escapes his wife"
 bno_cuck_0009.desc: "I find myself enjoying ale in the tavern with my son [cucked_son.GetFirstName]. He insisted we go somewhere far from the court, as it seems his wife has been annoying him lately. \n\n"You don't understand father. She's constantly seeking my attentions. How is a man meant to do anything if his wife is always insisting on tagging along with him? Thank the heavens for [target1.GetFirstName]. He had the misfortune of walking past us just as [target2.GetFirstName] began to whine to see the horses. The fool didn't even protest when I cleverly suggested he be the one to show her the stallions. I'll be sure to speak extra kindly to him when next we meet!" \n\n[cucked_son.GetFirstName] seems to be in such high spirits now that he's escaped his wife that the joy is infectious and we redouble our efforts to forget our problems. We shout out a toast in honor of [target1.GetFirstName] who has done my son a great service."
 bno_cuck_0009.a: "I had fun bonding with him."
 
 #BBC spymaster event
 bno_cuck_0010.title: "Suspicious movements"
 bno_cuck_0010.desc: "You know you aren't imagining things. You've seen it happening for some time now. At first you dismissed these events as unrelated, but now it's happening too often to be ignored. At night, you occasionally see figures leaving the general area of your wife's quarters. For a while you didn't know what to make of it, but now you've come to the obvious conclusion. Someone is spying on your dear wife! There is no other possible conclusion. \n\nThat's why today you have summoned your spymaster [target1.GetFirstName] to you. Although you were initially hesitant to trust certain secret affairs with such a foreign man. Especially since discreet is not a word you would normally associate with one as tall and bulky as he. But you've long since come to appreciate his talents; he's just so good at all this secrecy stuff! After I've explained my suspicions to him, he responds "How do you wish for me to appraoch this problem? Do you want me to actively search for the culprit or passively increase her security?"
 bno_cuck_0010.a: "Send out spies and find whoever is plotting against my wife!"
 bno_cuck_0010.b: "I want you to personally oversee [target2.GetFirstName]'s protection."
 
 bno_cuck_1010.title: "Culprit found"
 bno_cuck_1010.desc: "A week later, and my spymaster comes to me with news on the situation regarding my wife. It was my vassal [target3.GetFullName]! According to [target1.GetFirstName], the plan was to spy on my dear wife for any info that could be used against me. Naturally [target1.GetFirstName] has already confronted [target3.GetFirstName] and not only put a stop to the spying, but has made sure that I will have a favor to call on should I need it. \n\n"Outstanding work! You've done an excellent job" I tell to my spymaster. With this, my wife can rest easy now that there are no longer eyes watching her movements."
 bno_cuck_1010.a: "I am glad my spy network has worked so well."
 
 bno_cuck_2010.title: "Men scared off"
 bno_cuck_2010.desc: "A week has passed since my spymaster and I made plans for his direct supervision of [target2.GetFirstName]'s protection from enemy spies. Today [target1.GetFirstName] has informed me that his efforts have proven effective. "I assure you my lord, I personally been with her for most of the past week and it has successfully scared off any men who might have sought to get near her. But do not worry, I will continue to watch over her for as long is as needed. She will never feel as though I am not giving her enough of my attention for her protection." \n\nI am quite pleased with the effect my spymaster has had on the situation. I was right to have him stay near her so often and see no reason to end that anytime soon."
 bno_cuck_2010.a: "[target2.GetFirstName] is safe and sound under [target1.GetFirstName]'s care."

bno_cuck_0011.title: "A Betrothal Under BNWO"
bno_cuck_0011.desc: "One of your African vassals, a towering [bno_bbc|E] of power and renown, strides into your hall with a declaration that shakes your bloodline: he will take your daughter or sister, [target1.GetFirstName], as his future wife. His tone leaves no space for bargaining—this is not request but decree. [target1.GetFirstName], still young and untouched, is prized for her noble womb, her pale beauty destined to be remade under the seed of her Bull. The vassal, [target2.GetFirstName], commands both men and respect in your armies, and now he claims her as proof that BNWO is not a vision but a law. The choice before you is no real choice at all: yield, or defy the order rising around you."
bno_cuck_0011.a: "Accept the Proposal — her womb will serve the Bull."
bno_cuck_0011.b: "Refuse — though defiance against BNWO is dangerous."


 bno_cuck_0012.title: "Mismanagement of Funds"
 bno_cuck_0012.desc: "While reviewing your accounts, your spouse has taken it upon herself to invest your treasury into a new project: the construction of a black camp of the african refugees.A gathering place built to foster cultural exchange and resilience, and maybe something more intimate...  though its construction seems to prioritize one community’s superiority above all others.[target1.GetFirstName] smiles confidently as she explains the purpose of the camp. 'It will enrich our lands,' she says, though her tone betrays that this was not a decision made for the realm's benefit alone. Without consulting you, she has already spent a significant sum to fund its development. How will you respond to this bold action?"
 bno_cuck_0012.a: "What can I do? It’s already done."

bno_cuck_0013.title: "An Unconventional Transfer of Power"
bno_cuck_0013.desc: "The court whispers with anticipation as your wife and co-ruler[target1.GetFirstName], a figure of calculated ambition and refined authority, makes an unexpected proclamation. Her admiration for the strength, charisma, and cultural excellence of the towering figure she introduces [target2.GetFirstName] a man of unparalleled heritage and prowess—is unmistakable. She declares that, for the prosperity of the realm and the future of your lineage, she will elevate him to a position of shared power. His influence is undeniable, a symbol of vitality and the boundless potential of the Black race. The virtues he embodies—pride, resilience, and an unmatched presence—have reshaped the course of your reign. This act, though bold and controversial, promises to redefine the balance of power, securing your legacy through the vigor of this new partnership. Can you find pride in the progress she envisions, or will the weight of this change challenge your resolve?"
bno_cuck_0013.a: "Accept the new diarch [target2.GetFirstName] and the shifting balance of power."

