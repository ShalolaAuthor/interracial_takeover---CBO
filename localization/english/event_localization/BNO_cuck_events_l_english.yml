 bno_cuck_0008.title: "A favor or your wife"
 bno_cuck_0008.desc: "Today my vassal [target1.GetFirstName] walked up to me with and said "Hello my liege, I travaled from my realm to yours to be with [target2.GetFirstName] for a bit. But when I saw you on my way to her room, I suddenly felt the urge to be generous. So I'll refrain from seeing her today, and give you the chance to spend some time with her. In return, I expect a worthy favor sometime later. If you'd rather not, I understand and will continue as I was." \n\nA part of you is shocked at the brazen proposal, but a greater part is somewhat used to it. By now, its hardly a secret to anyone that [target2.GetFirstName] does not refuse the many Black visitors that come to her room almost nightly. In some ways you appreciate the gesture that someone would take your feelings into consideration."
