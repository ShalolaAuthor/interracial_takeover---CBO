 bno_cuck_0007.title: "Exposed as a coward"
 bno_cuck_0007.desc: "There was once a time when my presence would command great respect. When I felt there was no issue I couldn't solve with bravado and strength. But something changed when I started aiding and hiring the Black refugees. Where I thought I was strong, they proved stronger. Where I thought I was fast, they were already winning the race. But whenever strength and speed faltered, I could usually make up for in pure will. \n\nBut not anymore. For too long now I have been feeling the contemptuous stares of my own courtiers, hearing the thinly veiled remarks about my wife's activities. These things have been weighing on me for too long. Today as I dared to spar with [target1.GetFirstName], one of the bigger, stronger Black courtiers, I felt my resolve break as quickly as my posture did. The way he screamed in victory so loudly and violently scared me. I was completely overpowered and humiliated. I know now I cannot compete with them, with anyone for that matter."
 bno_cuck_0007.a: "I am a shadow of my former self." 
 
