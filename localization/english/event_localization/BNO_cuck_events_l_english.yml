 bno_cuck_0001.title: "Noise in the Hallway"
 bno_cuck_0001.desc: "Twilight overcomes your land as you stroll through the moody halls of your castle, the dark night quickly making candles necessary. Making your way to your chambers for the night, you can faintly make out squishy, squelching sounds, followed by a rather loud moan - quickly stifled.\n\nIs someone in trouble? You are in no way fit for defending yourself, let alone another, but your instincts lead you.\n\nThe air air grows thick, adrenaline shooting through your body as you approach the origin, some dark unused guestroom. \n\nPeeking in, you quickly spot a big, dark figure, hunched over a tiny, white body, lifting and crushing his hips into her...\n\nYour cheeks go red, watching as [target1.GetFirstName] plunges his huge, black shaft into someone who has the body shape of [target2.GetFirstName], pulling free, only to stab that glistening meat into her once again. The thought crosses your mind : could it actually be your dear wife?"
 bno_cuck_0001.a: "It couldn't be...unless?"
 bno_cuck_0001.b: "Impossible. Her purity could not be so easily sullied."
 
 bno_cuck_1001.title: "Wife enveloped in darkness"
 bno_cuck_1001.desc: "You are having trouble understanding what you are seeing; partially because the skin of the larger figure blends so well with the deep shadows of the night. From your perspective, the faint light reflecting off the smaller figure's pretty white skin is constantly being shifted and enveloped by the darkness.\n\nBut between [target1.GetFirstName]'s thrusts, you are now almost certain you see your beloved [target2.GetFirstName], so small compared to [target1.GetFirstName], getting utterly dominated. \n\n"[target2.GetFirstName]..."\n\n You whisper her name so quietly that it's easily lost to the sounds of the pounding of flesh and moans of ecstasy. Without conscience thought, your hand drifts to your crotch, where you feel a dampness that wasn't there a few seconds ago. You can't believe it but you can feel the tiny dribble of seed leaking from you modest member. In a heated fluster, you quickly scurry away back to your room."
 bno_cuck_1001.a: "I don't know how I feel about what I just saw."
 
 bno_cuck_2001.title: "Better to be polite"
 bno_cuck_2001.desc: "You are a noble lord of good stock who has been matched with a wife of equally good stock. You were admittedly a little shocked at the similarities between your good wife [target2.GetFirstName] and the lowly race traitor debasing herself with [target1.GetFirstName]. You even feel shame that it was even a brief worry that your pristine white wife could even dirty herself one of the dark skinned refugees. But facts and logic prevail: no worthy white woman would be able to stand the thought of mating with a black. \n\nOddly enough, you just happened to stumble on what is in all likelihood the only white woman who could tolerate the a black man's visage. Although tolerate might be an understatement, as you watch the white woman lock her legs around [target1.GetFirstName]. \n\nDisgusted by the animalistic copulation, you walk away. It would be more trouble than it's worth to alert the guards this late in the night. The moans of the white wench do get you to briefly contemplate making a surprise visit to [target2.GetFirstName]'s bedroom, but lately she seems distant and you conclude the lack of decorum would be ill advised. You mentally shrug and make your way back to your quarters."
 bno_cuck_2001.a: "Beauty like her's is not so easily taken."
 
