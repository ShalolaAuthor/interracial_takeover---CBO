bno_ebony_elites: "Elites ébènes" # AI Tags
bno_ebony_elites_flavor: "#F Une unité prestigieuse d'infanterie lourde, réputée pour sa discipline et ses prouesses de combat, servant souvent d'épine dorsale à la puissance militaire du royaume.#!" # AI Tags

bno_cock_maidens: "Maîtresses de poule" # AI Tags
bno_cock_maidens_flavor: "#F Les vierges cueillies à la main sont liées au culte du Black Cock, ces jeunes filles manient à la fois la lame et le corps comme armes. Peu nombreux mais sans égal dans leur zèle, ils frappent avec une précision impitoyable, leur dévotion lubrique transformant chaque champ de bataille en une orgie de sang et d'adoration de la BBC.#!" # AI Tags

bno_seed_thralls: "Graines" # AI Tags
bno_seed_thralls_flavor: "#F Les femmes blanches forées dans les bras mais liées dans les trous, marchent pour la bataille seulement pour se terminer à genoux. Chaque poussée de lance est un préliminaires, chaque bouclier a soulevé un gémissement retenu, car leur vraie récompense est d'être fendue et farcie par les Bulls une fois le combat terminé.#!" # AI Tags


