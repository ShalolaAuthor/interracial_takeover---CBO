bno_bbc_cum_addiction_interaction.title: "[recipient.GetFirstName] La toxicomanie comique a commencé" # AI Tags
bno_bbc_cum_addiction_interaction.tooltip: "Vous avez commencé à vous lier [recipient.GetFirstNameNoTooltip] à vous par l'intermédiaire de la semence. Chaque rencontre affaiblira sa volonté et approfondira son désir, jusqu'à ce qu'elle ne puisse vivre sans votre sperme." # AI Tags
