bno_bbc_cum_addiction_interaction.desc: "Commencer la corruption de [recipient.GetFirstNameNoTooltip]C'est vrai. Pas avec des mots, pas avec des charmes, mais avec de la semence, tirez-la à genoux et faites que ses lèvres se souviennent de ce que seul son Taureau peut donner." # AI Tags
