innovation_bno_african_canoes: "Canoës de la Conquête Noire" # AI Tags
innovation_bno_african_canoes_desc: "Les rivières et les mers ne sont plus des barrières, mais des queues ouvertes s'étendent largement pour les Canoës de la Conquête Noire. De longs navires sculptés glissent vers l'avant comme des coqs noirs, scindant les eaux et les rivages. Chaque coup de la pagaie conduit les taureaux plus près des terres pâles, chaque atterrissage libère leur faim sur les salopes tremblantes. Embarquement rapide, raid impitoyable, montre blancbois des berges avec des bites boiteuses, impuissante, comme les armées BNWO versent à terre, inondant le monde avec des graines noires et une domination incassable." # AI Tags
