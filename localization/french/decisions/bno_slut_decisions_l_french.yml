bno_convert_to_african_desc: "Vous avez vécu de première main, comment cette culture se comporte, une culture si forte, vous voulez simplement vous y soumettre. Il y a un vieux dicton après tout, si vous ne pouvez pas les battre, vous les rejoignez." # AI Tags
