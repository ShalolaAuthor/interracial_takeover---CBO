bno_cure_diseases.lovers_pox.desc: "Une éruption de mémoire et de bouche tentante, [GetTrait('lovers_pox').GetName( GetNullCharacter )] tourbillonne sur votre peau comme l'arrière-souffle de baisers trop humides et de broyage sans honte." # AI Tags
cure_lovers_pox_tooltip: "S'il vous plaît, purifiez-moi de mes méchants [GetTrait('lovers_pox').GetName( GetNullCharacter )] pour que je pèche à nouveau avec une peau fraîche et affamée." # AI Tags

bno_cure_diseases.ill.desc: "Une brume chauffée de maux et de frissons vous enveloppe; ceci [GetTrait('ill').GetName( GetNullCharacter )] rend les couvertures et les corps chauds tout aussi irrésistibles." # AI Tags
cure_ill_tooltip: "S'il te plaît, nourris-moi [GetTrait('ill').GetName( GetNullCharacter )]afin que je puisse dépenser ma force dans des efforts plus doux." # AI Tags

bno_cure_diseases.pneumonic.desc: "Les poumons chauds et les côtes tremblantes, [GetTrait('pneumonic').GetName( GetNullCharacter )] vole la respiration et vous laisse à désirer les coups lents et les mains stabilisées." # AI Tags
cure_pneumonic_tooltip: "S'il te plaît, chasse-moi [GetTrait('pneumonic').GetName( GetNullCharacter )] pour que mes soupirs soient pour le plaisir, pas pour la douleur." # AI Tags

bno_cure_diseases.great_pox.desc: "Les souillures du besoin, les cicatrices du péché; [GetTrait('great_pox').GetName( GetNullCharacter )] C'est les commérages du corps sur ce que tu as fait quand les bougies gorgées bas." # AI Tags
cure_great_pox_tooltip: "S'il vous plaît purgez mon [GetTrait('great_pox').GetName( GetNullCharacter )] donc ma peau est encore une invitation douce." # AI Tags

bno_cure_diseases.early_great_pox.desc: "Les plaies et les sensations secrètes; [GetTrait('early_great_pox').GetName( GetNullCharacter )] C'est comme un gémissement dans vos nerfs." # AI Tags
cure_early_great_pox_tooltip: "S'il vous plaît, lavez-moi mon [GetTrait('early_great_pox').GetName( GetNullCharacter )] avant que les murmures ne deviennent des cicatrices." # AI Tags

bno_cure_diseases.leper.desc: "La distance devient une punition; avec [GetTrait('leper').GetName( GetNullCharacter )] même une caresse gantée se sent interdite, et le cœur bat pour ce qu'il ne peut pas avoir." # AI Tags
cure_leper_tooltip: "S'il vous plaît, débarrassez-moi de mon [GetTrait('leper').GetName( GetNullCharacter )] Donc les lèvres et les mains n'ont pas besoin de me craindre." # AI Tags

bno_cure_diseases.gout_ridden.desc: "Chaque étape est un treuil, chacun est assis un broyage; [GetTrait('gout_ridden').GetName( GetNullCharacter )] exige que vous soyez manipulé, pas pressé." # AI Tags
cure_gout_ridden_tooltip: "S'il vous plaît, calmez-vous [GetTrait('gout_ridden').GetName( GetNullCharacter )] pour que mes hanches puissent rouler pour les bonnes raisons." # AI Tags

bno_cure_diseases.consumption.desc: "la peau de cire, les yeux brillants et la chaleur qui brûle lentement; [GetTrait('consumption').GetName( GetNullCharacter )] transforme le repos en désir de languissement." # AI Tags
cure_consumption_tooltip: "Je vous en prie, sortez de là [GetTrait('consumption').GetName( GetNullCharacter )] donc mon souffle revient comme des soupirs chauds et réguliers." # AI Tags

bno_cure_diseases.cancer.desc: "Une ombre dans la chair, [GetTrait('cancer').GetName( GetNullCharacter )] vole la force et la couleur, mais laisse la faim à tenir." # AI Tags
cure_cancer_tooltip: "S'il vous plaît défaire mon [GetTrait('cancer').GetName( GetNullCharacter )] pour que la vie puisse goûter riche et mûre à nouveau." # AI Tags

bno_cure_diseases.typhus.desc: "Une fièvre qui vous déshabille par la chaleur seule; [GetTrait('typhus').GetName( GetNullCharacter )] brouille le monde en nappes humides et en rêves de fièvre." # AI Tags
cure_typhus_tooltip: "S'il vous plaît bannir mon [GetTrait('typhus').GetName( GetNullCharacter )] donc ma sueur est gagnée dans un travail plus doux." # AI Tags

bno_cure_diseases.bubonic_plague.desc: "Le corps meurt comme un fruit mordu; avec [GetTrait('bubonic_plague').GetName( GetNullCharacter )] même le désir se tourne vers la prière pour une autre étreinte chaude." # AI Tags
cure_bubonic_plague_tooltip: "S'il te plaît, lève-moi [GetTrait('bubonic_plague').GetName( GetNullCharacter )] Le toucher peut donc être un plaisir, pas des adieux." # AI Tags

bno_cure_diseases.smallpox.desc: "Etoiles étoilées, nuits fiévrées; [GetTrait('smallpox').GetName( GetNullCharacter )] redessine tes constellations et supplie d'être apaisé." # AI Tags
cure_smallpox_tooltip: "S'il vous plaît, épargnez-moi mon [GetTrait('smallpox').GetName( GetNullCharacter )] pour que ma peau soit à nouveau une invitation lisse." # AI Tags

bno_cure_diseases.measles.desc: "La chaleur tachetée et le besoin de démangeaisons; [GetTrait('measles').GetName( GetNullCharacter )] c'est faire preuve de retenue et de patience pour plaider." # AI Tags
cure_measles_tooltip: "S'il vous plaît calmez mon [GetTrait('measles').GetName( GetNullCharacter )] pour que je puisse être frappé sans égratignure." # AI Tags

bno_cure_diseases.dysentery.desc: "les vagues de crampage et les membres usés; [GetTrait('dysentery').GetName( GetNullCharacter )] rend la mendicité la plus forte pour les gorgées douces et les nuits plus douces." # AI Tags
cure_dysentery_tooltip: "S'il vous plaît, finissez mes [GetTrait('dysentery').GetName( GetNullCharacter )] pour que mon corps puisse se régaler et se froisser." # AI Tags

bno_cure_diseases.ergotism.desc: "Pins, étincelles et rêves étranges; [GetTrait('ergotism').GetName( GetNullCharacter )] transforme le monde en une danse vertigineuse que tu ne voulais pas commencer." # AI Tags
cure_ergotism_tooltip: "S'il vous plaît, relâchez-moi de mon [GetTrait('ergotism').GetName( GetNullCharacter )] pour que je puisse choisir mes intoxications." # AI Tags

bno_cure_diseases.sickly.desc: "Faiblesse évasée et siestes aux chandelles; [GetTrait('sickly').GetName( GetNullCharacter )] vous rend impatients de prendre soin avec des mains chaudes et de la patience." # AI Tags
cure_sickly_tooltip: "S'il vous plaît guérir mon [GetTrait('sickly').GetName( GetNullCharacter )] pour que mon corps puisse se réveiller sans réserve." # AI Tags

bno_cure_diseases.tooltip.1: "Vous serez guéris de vos maux par un [GetCourtPositionType('bno_bbc_priestess_court_position').GetName()]" # AI Tags
bno_cure_diseases.tooltip.2: "Vous visiterez [GetBuilding('bbc_church_02').GetName]" # AI Tags

bno_primal_insight_decision.title.female: "Sous le regard d'une reine : le rituel de Primal Insight" # AI Tags
bno_primal_insight_decision.desc.female: "L'air craqué avec l'anticipation, épais avec les senteurs mêlées d'huile de jasmin et de luxure. Des semaines menant à The Primal Insight ont toujours vu ma cour gonfler avec des prétendants avides, leurs yeux noirs affamés d'un goût de ma faveur - chaque homme désespéré d'être choisi pour me servir, pour voir son essence devenir une partie de mon sang royal. Ils m'ont fait l'ombre à travers les salles opulentes comme des fantômes ébènes, leurs mains s'attardant trop longtemps sur mes soies alors qu'ils offraient des promesses chuchotées et des cadeaux extravagants. Chaque toucher m'a envoyé des frissons dans la colonne vertébrale, une délicieuse douleur pour l'inévitable apogée de notre rituel annuel - le moment où je serais revendiqué, possédé et refait à nouveau par la puissante graine du Prêtre de Cock noir." # AI Tags
bno_primal_insight_decision.confirm.female: "Une dévotion aussi fervente me réchauffe le cœur." # AI Tags
bno_primal_insight_decision.tooltip.female: "Vous aurez [GetModifier('bno_primal_insight').GetNameWithTooltip]" # AI Tags

bno_primal_insight_decision.effect_tooltip: "Vous allez commencer un rituel pour obtenir [GetModifier('bno_primal_insight').GetNameWithTooltip]" # AI Tags

bno_primal_insight_decision.title.male: "Sous le regard d'un roi: Le Rite de Primal Insight" # AI Tags
bno_primal_insight_decision.desc.male: "L'air accroché lourd avec du bois de santal et du musc - mon propre parfum se mêle avec le parfum capricieux de jasmin qui s'est accroché à la prêtresse comme une seconde peau. Pendant des semaines maintenant, sa présence avait été une douleur constante à travers moi, une marée en soie qui s'étendait sur les rives de mon désir. Elle se déplaçait comme de la fumée dans les chambres de mon palais, ces yeux bleus éthérés qui me suivaient partout - tout juste assez longtemps sur mes bras nus pour envoyer des frissons dans ma colonne vertébrale. Son rire était comme des coups de vent dans une brise d'été, son toucher plus léger que des ailes papillons, mais je pouvais sentir sa petite main se marquer sur mon âme avec chaque pinceau fugace du bout des doigts contre ma peau. Le jour qui s'approchait était comme un second battement de cœur en moi - le jour où elle s'offrait de nouveau à moi, et je buvais profondément de la source de sa puissance sacrée, me transformant à nouveau dans les feux de ce rituel antique." # AI Tags
bno_primal_insight_decision.confirm.male: "Alors, prêtresse, communiquons." # AI Tags
bno_primal_insight_decision.tooltip.male: "Vous aurez [GetModifier('bno_primal_insight').GetNameWithTooltip]" # AI Tags

