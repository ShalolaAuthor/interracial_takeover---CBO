bno_becoming_bbc_slut_desc: "Je veux être un cumslut noir parce que je suis né pour ce rôle - pour servir de réceptacle pour les bites noires puissantes et viriles qui peuvent me donner ce que mon petit corps blanc convoite. La simple vue d'un membre massif d'un homme ébène fait couler ma chatte avec l'anticipation et le besoin." # AI Tags
bno_becoming_bbc_slut_confirm: "Mes trous serrés sont les vôtres à utiliser comme tu veux." # AI Tags
bno_becoming_bbc_slut_tooltip: "Je suis si désespérée d'être utilisée comme la pute sans valeur que je suis" # AI Tags

bno_stop_becoming_bbc_slut: "La limace dévorée" # AI Tags
bno_stop_becoming_bbc_slut_desc: "Après des années d'être un cumslut noir, j'ai enfin trouvé mon match parfait en lui - un taureau noir personnel qui prend soin de mon insatiable appétit pour la grosse bite tous les jours. Il me satisfait d'une manière que personne d'autre n'a jamais pu, en veillant à ce que ma chatte soit toujours pleine et dégoulinante de ses graines épaisses." # AI Tags
bno_stop_becoming_bbc_slut_confirm: "C'est pour ça que je suis né" # AI Tags
bno_stop_becoming_bbc_slut_tooltip: " être rien de plus qu'un ensemble de trous appartenant à un fort" # AI Tags
