bno_invite_slut_decision: "Invitez le Noble Curieux à votre Cour" # AI Tags
bno_invite_slut_decision_desc: "Alors que la curieuse noble approche, je la salue avec un sourire chaleureux.\n\nBienvenue dans mon humble demeure. Je suis toujours impatient de faire de nouvelles connaissances, en particulier celles qui partagent mes intérêts dans les arts et la culture.\n\nLes regards nobles autour, prenant dans le cadre somptueux de mon domaine - de l'ameublement opulent aux œuvres d'art inestimables qui ornent chaque mur.\n\nJe vois que tu as un œil vif pour la beauté. Peut-être pourrions-nous discuter de certains de ces morceaux au dîner? Je serais ravi de vous faire découvrir leurs origines et de vous en faire part.\n\nLes nobles hameçons d'accord, clairement intrigués par ce qu'elle voit et désireux d'en apprendre davantage." # AI Tags
bno_invite_slut_decision_tooltip: "Des étrangers ont été convoqués pour rendre visite à votre Altesse" # AI Tags
bno_invite_slut_decision_confirm: "Vous êtes les bienvenus ici" # AI Tags

