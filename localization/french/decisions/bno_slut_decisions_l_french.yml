bno_trade_prestige_for_gold.desc.male: "Votre prestige ne se mesure pas uniquement en paroles, mais en chair offerte. Pour prouver ta loyauté envers la fraternité, tu as mis ta femme à l'écart de ta famille. Des taureaux la montent l'un après l'autre, des graines se répandant profondément, et quand leur convoitise est épuisée, ils montent de l'or à vos pieds en tribut."   # AI Tags

bno_trade_prestige_for_gold.desc.female: "Votre renommée parmi les taureaux est prouvée par votre corps. Vous vous déshabillez nu, vous répandez largement devant vos parents, gémissant comme chaque Bull vous utilise à tour de rôle. Avec chaque point culminant, ils pressent la pièce dans vos mains, leur grain coule dans vos cuisses avec leur or."   # AI Tags

bno_trade_prestige_for_gold.tooltip.male: "Dépenser [prestige|E] en offrant à votre femme des trous aux taureaux, en gagnant [gold|E] après son utilisation."   # AI Tags
bno_trade_prestige_for_gold.tooltip.female: "Dépenser [prestige|E] en offrant votre propre corps aux taureaux, en gagnant [gold|E] après leur utilisation."   # AI Tags

bno_trade_prestige_for_gold.confirm.male: "Oui, que ma femme serve les taureaux pour l'or."   # AI Tags
bno_trade_prestige_for_gold.confirm.female: "Oui, je servirai les taureaux moi-même pour l'or."   # AI Tags

bno_trade_prestige_for_gold.effect: "Convertir [prestige|E] dans [gold|E] par le service sacré à la fraternité africaine."   # AI Tags
