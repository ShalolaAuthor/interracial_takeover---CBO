bno_trade_piety_for_gold.desc.male: "En tant que maître de la [GetFaithByKey('bbcs').GetName]La cathédrale, vous maniez la dévotion des Bulls et des salopes. Leur culte est plus que des gémissements et de la semence — ils versent leur or dans vos mains, certains que chaque pièce sert la circonférence divine de la [bno_bbc|E]."   # AI Tags

bno_trade_piety_for_gold.desc.female: "En tant que la salope bénie de Black-Cock de la [GetFaithByKey('bbcs').GetName], votre piété goutte à goutte inspire les fidèles. Ils vident leurs sacs aussi avidement qu'ils étendaient leurs cuisses, offrant de la monnaie et de la chair pour alimenter votre cause sainte de Bull."   # AI Tags

bno_trade_piety_for_gold.tooltip.male: "Dépenser [piety|E] pour ordonner aux fidèles de dîme, enfler votre [gold|E]."   # AI Tags
bno_trade_piety_for_gold.tooltip.female: "Dépenser [piety|E] pour remuer votre troupeau en tribut, leur convoitise et leur or qui coulent vers vous."   # AI Tags

