bno_recruit_court_position_decision_desc: "Un bon fonctionnement [ROOT.Char.Custom('RealmType')] exige le travail de nombreuses filles. Je vais envoyer mes serviteurs loin et large pour trouver des candidats appropriés pour les nouveaux postes disponibles au sein de mon tribunal." # AI Tags
bno_recruit_court_position_decision_tooltip: "Recherche d'une fille pour remplir une [court_position|E] ou tout autre rôle nécessaire dans votre [court|E] pour une taxe\n\n#weak Par exemple, vous pouvez embaucher un [GetCourtPositionType('bno_bbc_worshipper_court_position').GetName]#!" # AI Tags
