bno_cure_disease.title.female: "Bénédiction de la Postérité du Souverain" # AI Tags
bno_cure_disease.desc.male: "En présence de la cour et du clergé réunis, chacun des seigneurs malades s'agenouille devant la prêtresse choisie. On leur demande alors d'ouvrir leur bouche en abaissant ses hanches nues, en se positionnant pour que son visage soit fermement serré contre la source de son nectar sacré. Il doit ingérer librement de sa chatte jusqu'à ce que la prêtresse signale la fin du rituel." # AI Tags
bno_cure_disease.desc.female: "En présence de la cour et du clergé réunis, chacune des dames malades s'agenouille devant le prêtre élu. Elle a reçu l'ordre d'ouvrir sa bouche large alors qu'il abaissait son pénis droit dans ses lèvres d'attente. Le prêtre poussera alors profondément dans sa bouche, l'encourageant à bouger la tête et à avaler librement. Le rituel continue jusqu'à ce que le prêtre éjacule directement dans sa bouche, ce qui signifie un remède réussi." # AI Tags
bno_cure_disease.confirm.male: "Amène-le." # AI Tags
bno_cure_disease.confirm.female: "Je ne peux pas attendre." # AI Tags
bno_cure_disease.tooltip.male: "Je me demande comment ta chatte a le goût." # AI Tags
