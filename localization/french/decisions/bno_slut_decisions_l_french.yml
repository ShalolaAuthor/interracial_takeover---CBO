bno_events00.too_much_bbc: "Votre cour déborde déjà de [bno_bbcs|E]C'est vrai. Même une salle de Bull's a ses limites." # AI Tags
bno_invite_slut_decision.too_much_white_girl: "Votre cour grouille déjà de salopes pâles. D'autant plus qu'ils en coûteraient la valeur et qu'ils vous mettent à l'épreuve." # AI Tags
bno_events00.too_little_bbc: "Votre salle est vide de [bno_bbcs|E]C'est vrai. Avec moins de trois taureaux, votre cour manque de la force – et de la tentation – qui suit leur présence. Invitez-les à entrer, et laissez leur ombre tomber dans votre royaume." # AI Tags
bno_invite_slut_decision.too_little_white_girl: "Votre cour est mince de petites salopes pâles. Il faut en inviter d'autres, pour chaque salle qui gonfle au pouvoir – et au péril – lorsque des putes blanches sont rassemblées sous un même toit." # AI Tags

