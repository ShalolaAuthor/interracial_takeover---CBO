 bno_bull_0004.title: "Un devoir de Seigneur Noir" # AI Tags
 bno_bull_0004.desc: "Pendant que vous marchez dans vos jardins, vous remarquez une figure isolée par l'un des lits de fleurs. Ça l'est [target1.GetFirstName], qui, à votre connaissance, est une jeune fille blanche encore non conquise. Vous n'êtes pas sûr pourquoi personne dans votre cour n'a été élevé noir [target1.GetHerHim] Mais ça n'a plus d'importance. En tant que Seigneur Noir, vous devez corriger cette injustice, et vous avez le temps pour elle de toute façon. Vous approchez [target1.GetHerHim] Par derrière, mécontent du fait que votre proie ignore complètement ce qu'il y a à venir. Ou plutôt de sperme à l'intérieur de [target1.GetHerHim]. \n\nSans dire un mot, vous enveloppez fermement un bras autour [target1.GetHerHis] taille délicate, tirer [target1.GetHerHis] dos contre votre coq déjà durcissant et couverture [target1.GetHerHis] la bouche avec l'autre main. [target1.GetHerHis|U] respiration instantanée paniquée et tentatives futiles de libérer [target1.GetHerselfHimself] de votre grip sont à la fois amusants et excitants. "Écoute-moi bien salope. Tu m'appartiens. Je t'ai toujours possédé, même si tu ne le savais pas encore. Mais pour le reste de la journée, je vais m'assurer que ce fait est gravé pour toujours sur vous joli corps blanc" \n\n[target1.GetFirstName] commence à se calmer, peut-être sachant que cette situation était toujours inévitable après tout [target1.GetSheHe] a vu de votre cour. Pour une salope non-initiée, [target1.GetSheHe] une baise assez décente. Au moment où vous en avez fini avec [target1.GetHerHim], [target1.GetFirstName] est pleinement conscient de la suprématie [target1.GetHerHis] Maîtres noirs." # AI Tags
 bno_bull_0004.a: "Tout ce qu'ils devraient être."  # AI Tags
 
