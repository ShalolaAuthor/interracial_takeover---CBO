bno_bull_0012.desc: "Parfois, vous êtes étonné de voir à quel point ces salopes blanches peuvent être obéissantes. Ne pas être d'humeur à baiser activement quelqu'un, aujourd'hui tu as [target1.GetFirstName] en train de te draguer sur la bite, en faisant tout le travail de te faire plaisir. \n\nPeut - être qu'elle n'aime pas le silence, ou peut - être qu'elle commence à parler de choses intéressantes au sujet de son mari par crainte que vous ne vous en ennuyiez d'elle. Des choses secrètes. Ce qu'il ne voudrait pas qu'elle dise aux autres. Tu laisses tomber la lumière pour lui faire savoir que tu apprécies l'information et comme récompense, tu la laisses même décider si ta semence est déposée sur son visage, dans sa bouche, ou directement vers son estomac." # AI Tags
