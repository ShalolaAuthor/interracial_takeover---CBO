 bno_bull_0003.title: "Briser les mauvaises habitudes" # AI Tags
 bno_bull_0003.desc: "Malheureusement [target1.GetFirstName], l'une des salopes blanches du royaume, a un petit problème de nourriture. C'est plutôt une contrainte. Et pas très séduisant à ça, c'est [target1.GetHerHis] devoir en tant que femme blanche de s'assurer [target1.GetSheHe] est en forme et en bonne santé pour servir. [target1.GetSheHe|U] a besoin d'un remplacement pour [target1.GetHerHis] régime alimentaire actuel, quelque chose qui [target1.GetSheHe] trouvera délicieux et le remplissage ne causera pas [target1.GetHerHim] plus de prise de poids. \n\nAlors, une idée folle t'apparaît dans la tête. C'est déjà [target1.GetHerHis] lieu naturel pour prendre votre graine, alors pourquoi ne pas le nourrir à [target1.GetHerHim] exclusivement? Ou aussi exclusivement que possible. Vous ne savez pas si c'est possible et les résultats n'arriveront pas du jour au lendemain mais…peut-être que vous devriez essayer avec [target1.GetFirstName]." # AI Tags
 bno_bull_0003.a: "Je vais donner [target1.GetHerHim] un régime plus digne." # AI Tags
 bno_bull_0003.b: "[target1.GetSheHe|U] ça ne vaut pas mon temps ou ma semence." # AI Tags
 
 bno_bull_1003.title: "Tous les régimes liquides" # AI Tags
 bno_bull_1003.desc: "Ça fait deux mois que tu as décidé d'offrir généreusement tes graines épaisses à [target1.GetFirstName] comme [target1.GetHerHis] La nourriture. Malgré quelques plaintes initiales, la salope est une salope assez bien entraînée que [target1.GetSheHe] obtient un réel plaisir du processus d'obtention [target1.GetHerHis] sperme et s'est habitué à [target1.GetHerHis] une nouvelle réalité. Davantage de travail est nécessaire avant [target1.GetSheHe] peut être fait confiance pour garder à l'alimentation sur [target1.GetHerHis] Mais vous êtes satisfait des progrès réalisés jusqu'à présent. \n\nAlors que vous contemplez les prochaines étapes, vous vous sentez dans vos couilles vous-même atteindre votre limite et donner quelques poussées plus violentes dans [target1.GetFirstName]La gorge. Avec votre main fermement saisie autour [target1.GetHerHis] gorge, tu donnes une dernière pompe dans [target1.GetHerHis] visage avant de tout décharger dans vos couilles droit à [target1.GetHerHis] l'estomac." # AI Tags
 bno_bull_1003.a: "J'attends avec impatience [target1.GetHerHis] Le prochain repas." # AI Tags
 
 bno_bull_2003.title: "Tous les régimes liquides" # AI Tags
 bno_bull_2003.desc: "Ça fait près d'un demi-année que tu n'as pas commencé à donner [target1.GetFirstName] le privilège d'avoir toujours votre fils [target1.GetHerHis] l'estomac. Même maintenant que tu manges ton propre repas, [target1.GetSheHe] est sous la table à manger travailler à obtenir [target1.GetHerHis]C'est vrai. Votre dur labeur a payé; [target1.GetHerHis] le désir de consommer quelque chose tout le temps n'a pas vraiment diminué autant, à la place [target1.GetSheHe]C'est juste qu'il consomme constamment quelque chose qui ne causera jamais [target1.GetHerHim] pour prendre du poids supplémentaire. \n\nChaque fois que vous êtes trop occupé ou que vous n'avez pas envie de vous nourrir [target1.GetHerHim], vous permettez [target1.GetHerHim] aller à la chasse dans la caserne ou dans l'un des villages voisins. Vous vous sentez maintenant confiant en [target1.GetHerHis] la capacité de maintenir le statu quo [target1.GetHerHis] régime alimentaire. Toute l'épreuve a été longue et fatigante, mais vous vous sentez fier d'avoir réussi et vous sentez avoir beaucoup appris sur le corps, la poursuite de la science, et les intentions de votre Dieu en créant la femme blanche." # AI Tags
 bno_bull_2003.a: "[target1.GetFirstName] est maintenant un vrai cumslut noir" # AI Tags
 
 bno_bull_3003.title: "Tout le régime liquide?" # AI Tags
 bno_bull_3003.desc: "Au cours de la dernière année, ma femme [target1.GetFirstName] a été sur ce [target1.GetSheHe] appelle un "tout régime liquide noir". Je ne suis pas vraiment sûr de ce que cela signifie, et il semble être un nom étrange depuis le contenu de [target1.GetHerHis] Goblet semble toujours blanc, mais je ne peux pas nier les résultats. \n\n[target1.GetSheHe|U] clairement a surmonté [target1.GetHerHis] passé de mauvaises habitudes alimentaires et semble plus heureux que jamais. Je me demande si un jour je devrais demander [target1.GetHerHim] pour partager une partie de [target1.GetHerHis] secrets diététiques pour ma propre santé?" # AI Tags
 bno_bull_3003.a: ""Cher, vous semblez avoir des cheveux errants sur la lèvre"" # AI Tags
 
