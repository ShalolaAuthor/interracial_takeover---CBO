 bno_bull_0007.desc: "Dernièrement, j'ai remarqué qu'il est devenu plus facile et plus facile de dominer mes adversaires à la peau plus juste. Je réfléchis à l'histoire de mon peuple, des siècles sans précédent de lutte et de survie, des feux de guerre qui nous ont forgés pour être plus rapides et plus forts. Nous étions le premier peuple élu, et je nous verrai se répandre et prospérer." # AI Tags
