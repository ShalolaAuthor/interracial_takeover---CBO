 bno_bull_0005.desc:  "Vos gardes s'approchent de vous avec un invité inhabituel. Ils prétendent [target1.GetHerHis] le nom est [target1.GetFirstName] et [target1.GetSheHe] Je suis venu te chercher spécifiquement. Il semble que [target1.GetSheHe] vous avez entendu parler de votre règle et de la façon dont elle vise à changer le monde et veut désespérément en faire partie. [target1.GetSheHe|U] qui se prosternent [target1.GetHerselfHimself] devant vous, suppliant vivement d'être élevé pour amener la prochaine génération de la race supérieure. Il réchauffe votre cœur pour voir une salope blanche sans effort savoir [target1.GetHerHis] L'endroit est d'adorer les bites noires." # AI Tags
