bno_bull_0015.title: "Une étincelle dans la salle du Trône"   # AI Tags
bno_bull_0015.desc: "Le festin s'est effondré, et tu as repéré [target2.GetFirstName] de l'autre côté de la pièce [target1.GetFirstName]La femme, riant doucement d'une plaisanterie triviale de son mari. Elle avait l'air parfaite, pure, intacte par le feu que vous connaissiez brûlé en elle. Vous l'avez attrapée une fois, puis encore, et ça a suffi. Elle évitait les yeux, mais son sourire s'attardait, trahissant une étincelle de curiosité. Au cours des jours qui ont suivi, les rencontres de hasard se sont transformées en conversations fugaces, en touches subtiles et en regards persistants. Elle n'est pas encore à toi, mais elle n'est plus vraiment à elle. Chaque mot que vous parlez, chaque regard que vous partagez, est un autre fil qui dévoile la vie qu'elle croyait connaître. Vous ne précipitez pas ce jeu—il est trop doux pour savourer lentement. Tu la laisses avec juste assez pour la garder debout la nuit, en pensant à la façon dont ta main a brossé la sienne, à la façon dont ta voix l'a fait flotter l'estomac. [target1.GetFirstName] ne remarque pas le changement, mais elle le fait. [target2.GetFirstName] ressent l'absence de vous plus vivement à chaque instant qui passe, et elle se demande ce que cela lui plairait de vraiment lui donner des désirs plus profonds."  # AI Tags
bno_bull_0015.a: "Laisse-la plus longtemps" # AI Tags

