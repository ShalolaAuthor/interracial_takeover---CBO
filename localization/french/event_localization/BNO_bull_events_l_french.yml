bno_bull_0016.desc: "Tout a commencé quand nous avons eu l'une de nos séances sexuelles rugueuses et tumultueuses habituelles après être rentrés du travail. J'étais si excitée pour ma femme [target1.GetFirstName] que je n'ai pu m'empêcher d'enfoncer ma grosse bite noire dans sa gorge sans pitié.\n\nElle m'a regardé avec ces yeux innocents, bâillonnant et étouffant pendant que je lui tapais le visage comme un maniaque. Mais au lieu de m'énerver ou de me pousser, [target1.GetFirstName] Je n'arrêtais pas de le prendre - de me soumettre de la manière la plus soumise possible.\n\nPuis soudain, il s'est passé quelque chose de fou. Alors que je lui enfonçais la bouche très fort, [target1.GetFirstName] J'ai commencé à faire ces sons bizarres qui n'étaient pas tout à fait corrects. Ses yeux s'évanouissaient et elle me regardait avec cette expression vide comme s'il n'y avait plus rien dans sa tête que l'instinct animal pur.\n\nC'est là que j'ai su que j'avais transformé ma femme en poupée bimbo parfaite - juste en étouffant sur trop de bite! A partir de maintenant, [target1.GetFirstName] Je suis devenu un mastic dans mes mains. Elle ferait tout ce que je voulais sans doute ni hésitation, même si cela signifiait se dégrader pour moi et pour d'autres grands Noirs.\n\nC'était comme si j'avais déverrouillé une partie secrète de son cerveau qui n'existait que pour servir la bite. Et laissez-moi vous dire, il n'y a rien de plus chaud que de savoir que votre femme est maintenant un idiot complet qui existe uniquement pour le plaisir de la bite."  # AI Tags
