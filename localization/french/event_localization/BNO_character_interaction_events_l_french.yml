 bno_character_interaction_0001.title: "Les oiseaux et les abeilles" # AI Tags
 bno_character_interaction_0001.desc: "L'adoration d'une race supérieure ne vient pas naturellement. Bien que, grâce à votre « implication » avec les peuples africains inondant votre royaume, vous avez été en mesure de convaincre votre arrogant qu'il est parfaitement d'accord d'être intéressé par qui elle veut. Alors que vous avez exprimé votre désir d'épouser quelqu'un de plus haut statut, vous avez encouragé la pensée de serfs non landés et, en particulier, les plus foncés. En sortant du jardin avec elle, vous ne pouvez pas vous empêcher d'espérer que la nouvelle devise de votre dynastie est celle de promouvoir un avenir mixte." # AI Tags
 bno_character_interaction_0001.a: "Allons boire quelque chose." # AI Tags
