 bno_character_interaction_0002.title: "Les oiseaux et les abeilles" # AI Tags
 bno_character_interaction_0002.desc: "Vos propres parents semblent être perdus dans la pensée, la rêverie d'autres choses que vous expliquez le rôle des peuples débarqués et non débarqués, les mariages arrangés, lignage, etc. Rien de tout ça ne semble coller, même avec la maturité naissante de votre fille. De plus en plus frustré par le manque de compréhension de votre enfant, vous décidez de changer le sujet - en espérant que c'est pour le mieux." # AI Tags
 bno_character_interaction_0002.a: "Allons boire quelque chose, je suppose." # AI Tags
