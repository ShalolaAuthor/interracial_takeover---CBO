bbc_priestess.1001.county_converted.desc: "[target_landed_title.GetName] a adopté les enseignements de la [bno_religion|E], consacrant ses ressources à son culte et aux plaisirs qu'il apporte." # AI Tags

bbc_priestess.1001.neighboring_lord_converted.title: "[neighboring_lord_or_lady.GetFirstName] s'est converti à l'adoration du [bno_religion|E]" # AI Tags
bbc_priestess.1001.neighboring_lord_converted.desc: "[neighboring_lord_or_lady.GetFirstName] a adopté les enseignements de la [bno_religion|E], dédicace [neighboring_lord_or_lady.GetHerselfHimself] à son culte et aux plaisirs qu'il apporte." # AI Tags

bbc_priestess.1001.neighboring_county_converted.title: "[target_neighboring_landed_title.GetName] s'est converti à l'adoration du [bno_religion|E]" # AI Tags
bbc_priestess.1001.neighboring_county_converted.desc: "[target_neighboring_landed_title.GetName] a adopté les enseignements de la [bno_religion|E], consacrant ses ressources à son culte et aux plaisirs qu'il apporte." # AI Tags

bbc_priestess.1001.rejected_conversion.male.title: "Conversion rejetée : La coq noire épurée" # AI Tags
bbc_priestess.1001.rejected_conversion.male.desc: "Malgré [ROOT.Char.GetFirstName]les sermons fervents de rendre corps et âme à la gloire du [bno_bbc|E], le troupeau se détourna dans le dégoût. Leurs cœurs restent têtus, leurs lèvres non bénies, et l'Église de la Coq Noire ne gagne pas de nouveaux disciples aujourd'hui." # AI Tags

bbc_priestess.1001.rejected_conversion.female.title: "Ses arguments ont été rejetés : le coq noir rejeté" # AI Tags
bbc_priestess.1001.rejected_conversion.female.desc: "[ROOT.Char.GetFirstName] J'ai refusé sa dévotion avec chaque parole sadique et promis le salut par l'étreinte de la BBC, mais la foule a résisté. Leurs esprits sont restés fermés, leurs corps non réclamés, et sa sainte convoitise n'a pas porté de convertis cette nuit." # AI Tags

bbc_priestess.1001.target_not_found.male.title: "La sainte chasse du prêtre devient désespérée…" # AI Tags
bbc_priestess.1001.target_not_found.male.desc: "[ROOT.Char.GetFirstName] s'agenouille à l'autel du Black Cock, agité et fougueux de convoitise sacrée. Aucun nouvel adorateur ne semble adorer, aucun pécheur à guider dans la conversion — juste son propre puits lourd, goutte à goutte avec le besoin divin, désir de répandre la semence sainte dans la dévotion tremblante d'un disciple frais." # AI Tags

bbc_priestess.1001.target_not_found.female.title: "La prêtresse attend un disciple…" # AI Tags
bbc_priestess.1001.target_not_found.female.desc: "Drapée dans ses robes blanches de soie, la tendre [ROOT.Char.GetFirstName] s'incline devant l'autel de la Cock noire, ses poitrines abondantes pressées ensemble dans la dévotion tremblante. Avec la grâce d'autres mondes et un sourire doux et douloureux, elle chuchote les prières dans l'obscurité aux chandelles, mais aucun pécheur n'arrive à se convertir, laissant son cadre doux trembler avec un besoin sacré, désespéré de s'envelopper autour de l'offrande sainte qu'elle désire tant adorer." # AI Tags

bno_marriage.0007.notifications.title.root: "[ROOT.Char.GetDynastyHouseName] est maintenant plus noir que jamais" # AI Tags
bno_marriage.0007.notifications.title.spouse: "[spouse.GetDynastyHouseName] est maintenant plus noir que jamais" # AI Tags
bno_marriage.0007.notifications.desc.male: "Un membre de votre famille a répandu sa graine noire à un partenaire approprié" # AI Tags
bno_marriage.0007.notifications.desc.female: "Un membre de votre famille s'est marié #V [GetTrait('bno_bbc').GetName( GetNullCharacter )]#!" # AI Tags

