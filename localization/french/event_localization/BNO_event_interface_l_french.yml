l_french:

#BBC's POV if wife is white breeder
bno_birth.0001.wife.t: "Wove's White Fertile Womb"       # AI Tags
bno_birth.0001.wife.desc: "Votre femme [ROOT.GetCharacter.GetName] donne naissance à un bébé noir encore une fois, cimentant sa réputation d'éleveur digne. Elle a été faite pour porter des enfants noirs." # AI Tags
#Cuck's POV if wife is white breeder
bno_birth.0001.cuck.wife.t: "Naissances d'épouses Nombre d'enfants" # AI Tags
bno_birth.0001.cuck.wife.desc: "Votre femme [ROOT.GetCharacter.GetName] a donné naissance à plusieurs enfants. Bien que dans le fond de votre esprit, vous trouvez que c'est bizarre la plupart ne ressemble pas à tout le monde." # AI Tags

bno_birth.0001.lover.t: "L'utérus fécond blanc de l'amant" # AI Tags
bno_birth.0001.lover.desc: "Votre amant [ROOT.GetCharacter.GetName] continue de trahir sa race en amenant un autre enfant noir dans le monde. C'est sa plus grande joie de faire progresser la Supérieurité Noire." # AI Tags

bno_birth.0001.t: "Mon Womb Fétile Blanc" # AI Tags
bno_birth.0001.personal_desc: "Un autre bébé noir est né de mon utérus fertile. La juxtaposition de la peau de mon enfant et de la mienne me remplit d'orgueil et renouvelle mon désir de renforcer la race supérieure." # AI Tags

bno_birth.0002.t: "Ma graine est répandue" # AI Tags
bno_birth.0002.personal_desc: "J'ai béni le monde avec beaucoup d'enfants noirs." # AI Tags

bno_birth_real_father_notification.title: "Mon enfant" # AI Tags
bno_birth_real_father_notification.desc: "[ROOT.GetCharacter.GetName] a donné naissance, et vous savez dans votre cœur que son enfant est le vôtre, peu importe si vous pouvez le prouver." # AI Tags
bno_birth_cuck_father_notification.title: "Mon enfant" # AI Tags
bno_birth_cuck_father_notification.desc: "[ROOT.GetCharacter.GetName] a donné naissance, et vous êtes un peu surpris de la façon dont il semble malade. Est-il normal qu'un enfant ait un teint aussi foncé?" # AI Tags

bno_happy_wife.0001.title: "La femme a l'air heureuse" # AI Tags
bno_happy_wife.0001.desc: "Tu es content de voir ça [ROOT.GetCharacter.GetName] Ça a l'air d'être de bonne humeur ces derniers temps." # AI Tags

bno_married.title: "J'ai pris une femme" # AI Tags
bno_married_desc: "Vous faites votre part pour faire progresser la Supérieurité Noire en prenant une femme. Qu'elle vous donne beaucoup de nouveaux enfants." # AI Tags

bno_bull_0004_notification.title: "Épouse bien manger" # AI Tags
bno_bull_0004_notification.desc: "Dernièrement, votre femme [ROOT.GetCharacter.GetName] semble avoir brisé son passé de mauvaises habitudes alimentaires. Elle a dit qu'elle avait changé de régime. Elle doit aimer puisqu'elle est parfois vue avec sa nourriture liquide encore autour de ses lèvres." # AI Tags

bno_bull_0008_notification.title: "Ressemblance étrange" # AI Tags
bno_bull_0008_notification.desc: "Rumeurs tourbillonnant d'une pute marchant parmi les camps de réfugiés noirs qui ressemble étrangement à votre chère épouse [target1.GetFirstName]." # AI Tags

bno_bull_0010_notification.title: "Erreur comptable?" # AI Tags
bno_bull_0010_notification.desc: "Je ne me trompe pas, il semble qu'il manque de l'or au trésor. Qui aurait pu le prendre?" # AI Tags

bno_bull_0012_notification.title: "Est-ce qu'il sait quelque chose?" # AI Tags
bno_bull_0012_notification.desc: "Dernièrement, j'ai remarqué [ROOT.GetCharacter.GetName] Me regarder différemment, comme s'il savait quelque chose qu'il ne devrait pas." # AI Tags

bno_slut_0008_notification.title: "Ressemblance étrange" # AI Tags
bno_slut_0008_notification.desc: "Rumeurs tourbillonnant d'une pute marchant parmi les camps de réfugiés noirs qui ressemble étrangement à votre chère épouse [slut.GetFirstName]." # AI Tags

bbc_worshipper.0002.notifications.title: "[ROOT.Char.GetFirstName] vous donner tous ses butin" # AI Tags
bbc_worshipper.0002.notifications.desc: "Après des mois de dur labeur, et une nuit infatigable, elle vous donne tous ses atouts parce qu'elle ne sait pas quoi en faire." # AI Tags

bbc_priestess.1001.vassal_converted.title: "[target_vassal.GetFirstName] s'est converti à l'adoration du [bno_religion|E]" # AI Tags
bbc_priestess.1001.vassal_converted.desc: "[target_vassal.GetFirstName] a adopté les enseignements de la [bno_religion|E], dédicace [target_vassal.GetHerselfHimself] à son culte et aux plaisirs qu'il apporte." # AI Tags

