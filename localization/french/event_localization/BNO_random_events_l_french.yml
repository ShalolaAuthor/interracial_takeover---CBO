bno_random_2021.title: "La chasteté : une boucheuse" # AI Tags
bno_random_2021.desc: "[target2.GetFirstName] est immédiatement effrayé par votre dédain et dégoût, se bousculant précipitamment pour la porte. En sortant, [target1.GetFirstName] S'assurer de montrer qui contrôlait la situation en vous donnant une paume dure à la joue. "Et ferme-la." Il grogne, le pointant vers vous deux, tandis que votre courtisane brouillait du salon et fermait la porte.\n\nInterruption, [target1.GetFirstName] rapidement reprend jusqu'à où vous étiez tous les deux en tirant ses hanches et en les poussant dans votre vagin. Un gémissement frémit laisse ses lèvres, clairement un peu perturbées par l'apparence de l'homme, ses deux mains s'étirant à votre gorge. "Tu as de la chance que je ne lui tire pas dessus." Il gémit, se penchant sur ton visage pour te faire un doux baiser sur les lèvres, te laissant incapable de répondre. "Enseignez-lui à ne jamais nous interrompre." Il chuckles, son rythme ramassant avec chaque plat humide dans votre chatte, votre canal se fermant autour de lui.\n\n"Donnez-le quelques années, cependant, et vous n'aurez probablement même pas de perdants blancs dans votre cour…n'est-ce pas?" Votre amant continue à taquiner, sa queue battante, prodigieuse contre votre ventre avec des préjugés significatifs. Un ronflement bestial laisse ses lèvres alors qu'il te claque à nouveau, s'éloignant à un rythme effréné afin de te claquer à nouveau, donnant un coup choquant à ta chatte. Pourtant, tout ce que vous pouvez faire c'est gémir comme il vous étouffe lentement, vos sens augmentés comme il utilise votre chatte mouillée pour finir." # AI Tags
