bno_random_0003.desc: "Une douce brise rouille les feuilles d'arbres de longue date qui jonchaient les jardins sereins de votre famille. Ce sont les mêmes jardins où vous avez grandi et où vous avez grandi, votre nom sculpté quelque part parmi les troncs variés et vibrants. Waltzing à travers les haies, vous vous êtes arrangé pour rencontrer votre sœur, [target2.GetFirstName], au gazebo pour discuter de sujets dans le domaine, principalement centrés sur la promotion de plus de droits pour les vassales féminines. Les oiseaux chient calmement parmi les branches, contrastant avec une « tempête » brassant dans la cour.\n\nLe murmure doux d'une conversation chuchotée vous gratifie les oreilles, perçant alors que vous remarquez les voix. Curieusement, vous repoussez une partie du feuillage, en regardant à travers pour assister à une scène choquante - [target2.GetFirstName]Qu'est-ce qu'il y a? Et elle n'était pas seule. En fait, s'élevant au-dessus d'elle, lacé dans ses bras, était un courtisane, connu pour sa couleur de peau distincte.\n\nTu n'essaies pas de pry, tes yeux entraînés sur leur affection réciproque, les lèvres rosées de ta sœur se fondent en [target1.GetFirstName]Sa langue l'envahit sûrement. Une chaleur dépasse vos oreilles alors que vous envisagez de vous éclipser, à seulement quelques pas du lieu de réunion. Pourtant, pendant que vous restez, vous regardez que ses mains voyagent dans son corps, au-delà de ses hanches courbées, et jusqu'à son arrière (dont vous n'étiez qu'un peu jaloux), volés dans des culottes brunes. Ses pattes creusent, une convoitise charnelle dans ses yeux." # AI Tags
bno_random_0003.a: "Bon sang, je comprends pourquoi [target2.GetFirstName] l'aime bien. Mais je ferais mieux de les laisser faire."  # AI Tags
bno_random_0003.b: "[target2.GetFirstName]Et alors? S'il vous plaît, laissez-moi vous rejoindre!" #if you have blacked traits, eligible to join # AI Tags
