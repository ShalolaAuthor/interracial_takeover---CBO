bno_random_1002.title: "Une affaire familiale : regardée" # AI Tags
bno_random_1002.desc: "Juste comme ça, essayer de trouver une excuse pour la rupture de ses bijoux est sorti de votre esprit. La félicité de ta mère a dévoré ton regard, en voyant ces lèvres roses s'ouvrir, envahies par un homme fort et de couleur charbon. Sa queue n'était pas coupée, et bien différente de tout ce à quoi vous étiez habitué, ses couilles facilement deux fois la taille de vos anciens partenaires. Bénéficiant de haut en bas, c'était presque hypnotisant, la jolie petite crinière que votre propre mère a fait aider l'homme plus près de la finition.\n\n"Faites chier! Qu'est-c [target1.GetFirstName]Qu'est-ce qu'il y a? Continuez! Kn-Kn-Knock me up!" la vieille dame gémit, rattrapé par la jungle et la fièvre du bébé. Malgré son âge, sa circonférence est encore suffisante pour étirer sa chatte, plongeant dans une dernière fois pour terminer le travail. Stupéfait, tu te tiens juste avec une bouche d'agape.\n\nLentement, il se tire libre avec un gémissement, donnant une gifle légère aux seins de votre mère, ayant déjà déposé sa graine virile. Au lieu de regarder cette bite de chocolat, vos yeux "innocents" sont plutôt attirés par la gazhe de la femme, ozing épais, goey glabes de sperme blanc. C'était si…pittoresque.\n\nEn entendant un autre jeu de chaussures s'accrocher le long de la tuile du couloir, vous tirez rapidement la porte fermée, en essayant d'être le plus discret possible, en essayant de cacher l'affaire saucissante. Composant vous-même, vous fléchir loin, se déplacer instantanément, trouver le public avec votre mère pour ne pas être si important." #watch and run # AI Tags
bno_random_1002.a: "Tout ce sperme, cependant…" #universal reply # AI Tags

bno_random_2002.title: "Une affaire familiale: prise" # AI Tags
bno_random_2002.desc1: "En gardant quelques cordes attachées sur votre robe, vous saviez que l'acceptation de votre attraction était la clé pour faire la journée d'un homme noir. Souriez sur vos lèvres cerises, rouges, vous vous enfoncez dans la porte, clivage exposé juste un peu, une expression dans le besoin peinte sur votre visage.\n\nAu début, [target1.GetFirstName] reculé, devant ses yeux se posaient sur cette chair blanche de lis. Ta mère sourit d'expérience, nettoie rapidement la graine de ses doigts. "[ROOT.Char.GetFirstName]?"\n\nVous ne répondez pas, tout simplement gloussant comme les mains tirent les épaules de votre robe dans votre corps, vos seins sautent rapidement de vos sous-vêtements. "Mhm?" Vous répondez, plus intéressé par l'homme transpirant que votre propre parent. Vos hanches oscillent sur le côté, s'habillent à mi-chemin de votre corps, plaçant une main sur son haut tonique, et l'autre sur son épaule.\n\n"Hmmph…" l'homme sniffe, presque exactement comme un taureau, ses mains finissant le travail, rampant votre robe pour révéler ce string salope. Sentant votre moitié inférieure, et taquinant votre chaton, vous réciproquez la faveur en piquant une fumée sur ses lèvres, avant d'adorer sa poitrine avec vos lèvres.\n\n"Babe…" la voix de ta mère coos, en te regardant tous les deux, la chatte encore en train de péter. Désarmée par sa voix, tu regardes en bas, des données génétiques filant sur les feuilles.\n\n"Mère…" tu mèches, laissant l'homme sortir de tes vêtements, se penchant maintenant sur le lit, tirant sur ses jambes pour se réaligner avec toi. Souriez sur ses lèvres, elle le fait juste, vous permettant de louer la matriarche. Se penchant sur le lit, c'était un spectacle à contempler pour [target1.GetFirstName], l'expérience de première main de la saloperie des filles blanches. Vos lèvres ont faim à son entrée, languissant les restes, avant de plonger pour cette gâterie salée. Sa main douce trouve son chemin vers l'arrière de votre tête, lan