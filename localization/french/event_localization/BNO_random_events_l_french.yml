bno_random_2002.desc2: "La réalité est floue pour vous devant la voracité de l'affection de votre mère, tout à fait stupéfaite qu'elle semblait si impatiente d'avoir quelqu'un d'autre que votre père dans leur lit conjugal. Tu savais que les relations sexuelles étaient malsaines dans le domaine de la politique, mais tu ne pouvais même pas imaginer que ta mère couche avec un faible-né. Gulping, votre cœur bat alors qu'il enfonce une lourde charge dans la femme qui vous a mis dans ce monde, tous les œufs fertiles laissés en elle sure de devenir inséminé.\n\nVous avez presque décidé de partir. Presque.\n\nAlors que ta mère lève son haut du corps, elle regarde le bordel [target1.GetFirstName] fait, snicker, balayer un doigt pour nettoyer une partie du désordre qui fuit. Entré avec cela, vous n'aviez même pas remarqué l'ensemble des pupilles sombres vous regardant, essuyant actuellement les jus de son poteau avec un string. "Ayez, vous." Sa voix boome, attire rapidement votre attention, faisant apparaître votre présence aux amants.\n\nL'homme avait l'air d'être sur le point de courir, même si vous étiez gelé dans la porte. [target2.GetFirstName], en réalisant cela , se mélange sur les draps , reconnaissant vos yeux . "[ROOT.Char.GetFirstName]♪" elle coos, sa voix comme le miel. "Bébé…" encore une fois, en utilisant la même voix qui a probablement séduit [target1.GetFirstName].\n\n"Maman?" tu pousses, tu ouvres un peu plus la porte, presque comme une biche dans les phares.\n\n-- Oui, chérie? s'interroge-t-elle, nonchalante, sur la situation, son taureau se tenant à côté d'elle, tout aussi incertain que toi. "Venez, entrez, ma chérie." dit-elle dans cette même voix maternelle, se balançant à la charge de dribble.\n\nArresté par la vue, vous hochez la tête, en faisant quelques pas, en fermant la porte comme votre mère vous l'a dit. En approchant du matelas luxueux, vous pouvez sentir vos jambes trembler sous vous. "Maman…quoi"\n\n"Shhh… [ROOT.Char.GetFirstName]C'est vrai. Vi