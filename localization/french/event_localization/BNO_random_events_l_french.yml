bno_random_1018.title: "Et Tu: Brutale" # AI Tags
bno_random_1018.desc: "[target1.GetFirstName] Je ne doutais pas que tu garderais ta parole, car il savait qu'il retournerait t'étouffer dès qu'il t'a fourré les tripes. Son entrée était sans cérémonie, votre gémissement timide le plus qu'il obtenait de vous, comme vos lèvres roses le dévorent. Votre garde n'a besoin que de quelques grognements avant qu'il n'ait poussé une bonne partie de sa longueur dorée en vous, un sourire diabolique se formant sur ses lèvres tandis que sa main fléchait vers votre gorge, mettant la pression sur votre œsophage. "Beg." Il se taquine, sachant bien que tu ne peux pas dire un mot.\n\n[target1.GetFirstName] Il prend son rythme et pousse ses hanches dans les vôtres avec des préjugés accrus. Les seules choses qui le laissent, ce sont ses grognements primaires, et ses déclarations à propos de « finir votre lignée », de « vous noircir » et de « s'assurer que votre dynastie s'achève ». Des choses plutôt sombres, comme vous pouvez sentir le manque d'oxygène arriver à votre cerveau, l'extase se levant en tandem. Tu essaies de bâillonner quelque chose, comme [target1.GetFirstName] demande, mais, comme prévu, rien ne laisse que souffle exaspéré. Vos joues commencent à rougir alors qu'il continue à labourer, à se grincer les dents, à se moquer de votre plaisir personnel.\n\n"Ouais…ouais…" Il grogne, en te retirant la main de la gorge pendant une seconde, en te laissant respirer, seulement pour te la gifler avec une paume dure. "Prends cette bite." Il grogne, poignarde ton col, comme Brutus poignarde César. Sauf que…c'était beaucoup moins violent. Les jambes du garde du corps commencent à s'emparer, à trembler, à s'approcher de l'orgasme. Son emprise se transforme en un vice autour de votre gorge quand il finit, se claquant en vous et se farcissant les tripes avec sa graine. Il pousse, restant quelques secondes, avant le son des talons dans votre direction. Se faisant un baiser avec amour sur vos lèvres, il sort et relève son pantalon, laissant ses enfants courir sur vos cuisses intérieures comme un intendant de votre royaume approche.\n\n"Mon mensonge?" La voix appelle, tournant le coin pour vous voir, flustered et un peu malhonnête, et [target1.GetFirstName] Sur la garde. "Désolé, madame. Êtes-vous malade"" # AI Tags
bno_random_1018.a: "Non, non, s'il vous plaît, quel est votre problème?" # AI Tags


bno_random_0019.title: "Champion de votre cœur" # AI Tags
bno_random_0019.desc: "Le son d'un smooching passionné et humide vient de derrière la porte de votre chambre à coucher tandis que vous couchez avec l'un de vos bien-aimés - le champion de votre royaume. C'était ironique que vous le payiez, compte tenu de sa force, de ses prouesses et de son attrait généreux, vous et votre titre, avez eu une immense renommée. En fait, [target1.GetFirstName] était pratiquement comme un Achille moderne! Une version masculine d'Helen of Troy. Ton corps le savait aussi, comme tes reins te baisaient, jetant le dessus de lui. Qui sait comment vous l'avez mis dans vos chambres à coucher, cependant, vu que vos seins succulents étaient en plein écran, il est difficile de nier qu'ils n'ont pas joué un rôle.\n\n"Mon dieu…" Vous vous éloignez de sa poitrine, vous sentez son haut du corps fort, les mains en ambulant ses pectoraux importants. Levant les yeux vers lui, vos yeux tremblent d'excitation, votre temps ensemble fugace alors qu'il leva la main, le plaçant sur l'arrière de votre tête. Avec un petit carquois de votre lèvre, vous suppliez silencieusement pour plus de temps.\n\n"Pourquoi est-ce que tu ressembles toujours à ça." Il chuckles, se balançant sur certains de tes cheveux, commençant à s'asseoir un peu. "Bien." Il gémit, la longueur entre ses jambes poussant actuellement contre votre estomac. "Si tu es rapide avec ça… Je ne veux pas être pris. » Il murmure, vos yeux s'illuminent immédiatement à l'occasion de pouvoir coucher avec votre champion. " # AI Tags
