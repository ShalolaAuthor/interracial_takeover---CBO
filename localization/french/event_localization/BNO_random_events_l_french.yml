bno_random_0004.desc: "« Directement à mi-journée », l'invocation lisait à l'encre grassée, les armoiries de votre liege estampillées sur le fond du parchemin. D'habitude, ce serait l'inverse, avec vous arrangez un moment pour rencontrer votre liege. Au lieu de cela, vous étiez appelé à sa cour, pour ce qui pourrait être une grave erreur. Vous portiez votre meilleur dimanche, une robe verte vibrante, un collier de croix de rubis, des bracelets en argent et tout ce que vous aviez dans votre garde-robe. Silencieusement, vous espériez que c'était suffisant, car vous avez trouvé votre chemin vers la salle du trône.\n\nCependant, la scène devant vous est une scène de dépravation totale. Sans s'attendre à quelque chose d'aussi absurde, vos yeux s'élargissent alors que vous remarquez votre mensonge, les cheveux drapés derrière elle, les sons de gémissements sourds émanent d'elle. Vous étiez arrivé tôt, mais vous ne vous attendiez pas à ce que votre liege soit si obsédé par ces nouveaux réfugiés! Brièvement, vous regardez, tandis que l'homme à la peau sombre s'allonge sur le trône, se faisant arracher sa queue sans effort.\n\nPourtant, vous ne pouvez pas vous en empêcher, vos joues se tournent vers une couleur rouge vif. "Mon mensonge!" vous exigez, votre corps se déversant avec une colère étrange. « Qu'est-ce que tu fais? » Pourtant, alors qu'elle essayait de se libérer, l'homme assis devant son sourire, gardant sa tête baissée, et l'étrangleant sur son [bno_bbc|E]C'est vrai. Tu n'as même pas osé rester à la scène embarrassante, tu t'étonnes encore." # AI Tags
