bno_random_0022.title: "Les rumeurs d'un Dieu noir" # AI Tags
bno_random_0022.desc: "Votre "pèlerinage" hebdomadaire dans le temple de votre domaine s'avère toujours fructueux, le chapelet autour de votre cou et le collier de croix pendent toujours bien pour vous. En arrivant à l'église, cependant, vous remarquez un réfugié plus foncé écorché de votre training autour, épousant babble. Il n'y a pas vraiment quelqu'un qui prête beaucoup d'attention à l'homme, mais, dans votre infinie curiosité, vous l'approchez.\n\nEn s'approchant de lui, il vient à vous, un regard étrange sur lui. "Dieu est noir! Dieu est noir!" Il crie, tes sourcils sillonnent sur son blasphème non abaissé.\n\n"Monsieur. Monsieur! S'il vous plaît, calmez-vous!" Vous le suppliez, vous secouez la tête. Presque instantanément à votre voix apaisante, il se déchire lui-même, son regard foulé subsidant, se rendant compte que vous étiez, hélas, le divertissant. "Qu'est-ce que tu veux dire?" Tu lui demandes.\n\n"Je veux dire…ne connaissez-vous pas l'origine du Christ? Vous venez de Jérusalem? Il est de lignée sahraouie et égyptienne! Les Israélites eux-mêmes étaient de mon ascendance. » Il jaillit, presque entraîné dans sa déclaration, comme si c'était son but dans la vie." # AI Tags
bno_random_0022.a: "La charité à une nouvelle façon de penser?" # AI Tags
bno_random_0022.b: "Est-ce qu'il y a un mérite physique là-dedans?" # AI Tags
bno_random_0022.c: "Espèce d'hérétique stupide!" # AI Tags

bno_random_2022.title: "Rumeurs d'un Dieu noir: Entrée" # AI Tags
bno_random_2022.desc: "[target1.GetFirstName] semble un peu stupéfait à la question, devant vos yeux trahir votre foi. Ce regard lubrique saute vers le bas à son abdomen, caché par ses robes. "Physique…" Il répète, regardant vers le bas aussi, avant de se rendre compte que vous aviez voulu dire la nature physique du peuple africain directement corrélant avec être 'le peuple élu de Dieu.' Smirking, il regarde vers vous avec un chanfrein. "Une seule façon de le savoir"\n\nDans un flou, vous vous dépêchez tous les deux derrière le bâtiment en briques de l'église, se faufilant derrière un arbustif, avec vous gloussant comme une écolière. Trouver l'isolement, [target1.GetFirstName] Je ne perds pas de temps à retirer sa chemise, en montrant sa poitrine transpirante pour que tu la regardes. Ses mains se déplacent ensuite vers son pantalon, les tirant vers le bas pour laisser une lame sainte tomber d'entre ses jambes. Immédiatement, t'es une envie innée de la toucher et de t'appeler. Vous portez la main, avant d'arrêter - hésitant - et de regarder vers l'homme. "Je peux"\n\nIl grince, te pose une main sur la tête. "Si vous êtes d'accord pour dire que Dieu est noir…et que nous sommes son peuple"\n\nGulping, grincheux, cet acte se sent tout à fait coquin. En ouvrant les lèvres, vous concédez : « Dieu est noir, et les Africains sont son peuple » [target1.GetFirstName] prendre votre main et la mettre sur son poteau de battement, vous permettant de le sentir. Tout ce qu'il fait, c'est chuckler tandis que vous devenez un «hérétique», vous laissant prendre votre temps pour jouer avec son bâton de chocolat. Lentement, vous le pompez, le laissez fléchir ses muscles pour vous, ses mains caressant lentement votre silhouette.\n\n"Allez…branlez-moi." Il a une main qui traînait à travers vos serrures pendant que vous le pompez, à peine capable de le tenir dans une main. Alors qu'il se raidit, vous avez besoin de tous les deux de tirer complètement sur sa queue, pomper de haut en bas sa bite ébène. Pre commence à dribler de la fontaine qui est sa tête, sa bite pulsant et, sans avertissement, tirant une corde de graine prématurée, un mandrin laissant ses lèvres.\n\n"Oups." Il boome, se penchant pour vous donner un doux baiser comme un peu de sa graine tache votre robe, ses boules grouillent encore de sperme. Pompe après pompe, tu travailles vraiment ces doigts, avant qu'il ne renonce enfin avec un grognement primal. Rope après épais, oie, corde collante tire de sa bite, en plâtrant votre robe dans beaucoup de ses enfants." # AI Tags
bno_random_2022.a: "Mon Dieu… Dieu est noir." # AI Tags

bno_random_0023.title: "Mead et un peu de viande" # AI Tags
bno_random_0023.desc: ""Oi! Soyez prudent sur le nombre de boissons que vous avez. » Le garde-boue dit avec une gorgée de taquinage, sachant que, comme le mensonge de votre royaume, vous ne seriez jamais obsédé par la surconsommation dans l'œil public. C'était moins un avertissement, et plus une blague, avant qu'on lui demande de vous passer par une autre tasse de bière maison, puis une autre…et puis une autre. Attention, ce n'était pas le vin rosé que vous aviez quand vous aviez des invités, mais plutôt que la boisson de dégustation presque acide - et l'homme à vos côtés continuait à vous payer pour plus.\n\nTu ne savais pas pourquoi tu ne t'arrêtais pas après que le barman ait retardé les boissons à plusieurs reprises, même si tu n'arrêtais pas de filer sur la pièce. Peut-être que c'était un mélange de la tendresse voulant vous voir plâtré et renverser un secret, ou peut-être qu'il ne gardait pas la modération en raison de votre règle ultime.\n\n"Allez, alors." Il taquine, sa peau plus foncée que le reste des hommes dans la taverne presque vide, et par de nombreuses nuances. "Je parie que tu ne peux pas en avoir un autre." Il ajoute, tapotant le comptoir pour toi avec un sourire, regardant à l'entretien et tenant autour d'une tasse vide. "Allez! La dame en veut une autre"\n\nTout était un mélange lugubre de couleurs pendant que vous continuiez à frapper les boissons, siroter en sirotant la perte de votre sang-froid, gâcher vos cheveux dans un désordre belliqueux, dysfonctionnement de votre garde-robe, etc.\n\n"Est-ce qu'il y a une chambre que je peux l'emmener?" Est-ce que tout ce que vous entendez, avant que vous n'ayez un vol d'escaliers, et entrant dans l'une des rares chambres que la taverne locale avait." # AI Tags
bno_random_0023.a: "Qu'est-ce qu'il y a?" # AI Tags
bno_random_0023.b: "- Laisse-moi…" # AI Tags

bno_random_1023.title: "Mead et un peu de viande: cours complet" # AI Tags
bno_random_1023.desc: "Alors que vous trébuchez dans les escaliers, hésitant à rater l'homme à peau foncée qui vous conduit par votre poignet, vous ne pouvez pas vous empêcher d'aider - même dans votre manque de sobriété - à remarquer que l'entretien du bar et quelques autres clients ne sont même pas ennuyés. Ils savent tous ce qui va se passer à l'étage au moment où vous et [target1.GetFirstName] Enfermez-vous dans une pièce ensemble.\n\n"Voilà, ma fille." Il t'encourage en te donnant une tape légère à l'arrière pendant que tu la ramènes dans la chambre. "Il en avait un de trop, hein?" Il se branle, menant votre cadre d'achoppement au lit, vous laissant poser un moment pendant qu'il retourne à la porte, en s'assurant qu'il est verrouillé, et en fermant les rideaux à la petite auberge.\n\n"A quel point b-big est…ta bite?" Tu as laissé tomber stupidement et ivrement, suivi d'un stupide rire. En partie seulement, vous êtes en mesure de contrôler vos actions, votre corps, votre passion et vos pensées intérieures qui vous guident pour la plupart. [target1.GetFirstName], votre gardien temporaire , chuckles , scintillant et secouant la tête .\n\n"Vous devriez vraiment commencer à couvrir plus." Il vous taquine, pointant juste sous votre menton, vous faisant regarder vers le bas et réaliser que le haut de votre robe a été yané vers le bas, exposant un crucifix contradictoire brouillé entre vos seins peluche. Vos joues, déjà un rose bouffé, n'osent pas tourner une couleur plus effrontée à cause de l'embarras. Lentement, il commence à se diriger vers toi, pendant ce temps-là, tu t'affoles avec ta robe. "Arrête." Il t'ordonne de mettre une main sur les deux à essayer de cacher ta poitrine. "Laisse-les sortir." Il boome, sa main traînant lentement dans ton corps pour faire paître tes tétons. Tu siffles, sa main de pâturage continue à piquer tes tétons gonflés.\n\nIl vous dit, prenant son autre main à votre épaule pour vous aider à vous reposer, à "essayer de" abaisser votre stupeur évidente. "Laisse-moi t'aider." Il se cache devant toi, ton esprit enroulé te conduisant en rond. "Fermez les yeux et essayez de vous détendre." Il se branle, les deux mains se massent et taquinent votre poitrine nue, une chaleur étrange venant d'entre vos jambes.\n\n"Da-da-ddyy…" T'es bêtement en train de faire sourire cet homme. Il reste doux, enlevant une main de vos seins pour floper sa bite libre, laissant prod et poke à votre silhouette habillée. "Daaaddyy…" Tu fais encore écho, ton esprit tourbillonnant et ta vision s'assombrit. Vos deux mains s'accrochent à lui alors qu'il saute jusqu'à vos lèvres, en creusant un pouce dans votre bouche.\n\n"J'espère que tu te souviendras de moi demain" [target1.GetFirstName] Il dit qu'il vous enlève vos culottes, et qu'il vous frotte les lèvres. Lentement, mais sûrement, sa bite africaine vous envahit, vous donnant un nouvel achat sur la vie." # AI Tags
bno_random_1023.a: "J'ai…j'ai mal à la tête." # AI Tags


bno_random_0024.title: "Comme un voleur dans la nuit" # AI Tags
bno_random_0024.desc: "Un de vos courtisans, un affilié de votre spymaster de prestige, avait accepté de vous rencontrer dans la couverture de la nuit afin d'échanger quelques secrets pertinents à votre cour pour une sorte de récompense. Apportant avec vous un sac de pièces de monnaie, vous attendez sous un arc en marbre dans votre cour, en vous tapant les pieds pendant que vous passez le temps. En regardant vers le haut, la lune est bien passée, jetant sa lueur sur votre royaume immaculé.\n\nLes minutes passent avant que vous entendiez les traces de pas à votre droite, vous faisant immédiatement regarder, incapable de voir la figure cachée debout à des mètres de vous. En fait, s'il avait des intentions hostiles, il aurait pu facilement sauter et mettre fin à votre temps sur cette terre. Au lieu de cela, il est sorti de sa couverture, se révélant comme l'étranger avec des informations.\n\n"Christ!" Tu grinces, son apparition soudaine qui effraie la lumière du jour. Claquant votre poitrine, vous vous levez, un voile dissimulant votre visage de loin, mais vos yeux perçants étaient bien visibles pour [target1.GetFirstName]C'est vrai. "Qu'as-tu pour moi?" Tu lui demandes, l'espion ne perdant pas de temps à divulguer l'information.\n\n"Malheureusement, c'est tout ce que je sais…pour l'instant. Quant au paiement…» Il s'en va, redressant sa posture et poussant son manteau, sa beauté encore apparente dans la lumière sombre.\n\n"Bien sûr." Tu réponds rapidement, tirant le sac de pièces de ta hanche, le tenant dehors pour lui.\n\n"Money?" Il se moque, secouant la tête et gesticulant pour vous de garder la richesse. "Je veux quelque chose de plus…tangible" [target1.GetFirstName] dit, sa main vient à ton épaule, lui donnant une pression exigeante. "Votre…corps"" # AI Tags
bno_random_0024.a: "Hmph…mes lèvres suffiront" # AI Tags
