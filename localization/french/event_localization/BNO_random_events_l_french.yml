bno_random_1019.desc: "…vous avez pris de votre courtisane. En un instant, vous affichez avec empressement votre délice, un grand sourire sur vos lèvres cerises rouges, le soleil pas même à midi et vous étiez déjà cela travaillé. "Je vous promets que je serai rapide." Commentez-vous, vos mains déjà en train de travailler dans ses tiroirs pour sortir sa grosse bite noire, rebondissant libre avec un petit grognement.\n\nIl chuckles, sa queue se pulsant dans votre main, tandis qu'une de ses pattes est attirée par vos seins soyeux, leur donnant une ou deux pression. Avec lui distrait par tes monticules de chair blanche, tu remontes ta robe et tu glisses tes sous-vêtements, le cœur battant dans ta poitrine.\n\n"Quoi qu'il en soit…tu en profiteras toujours." Tu rigolos, tu lèves les hanches, tu révèles ta chatte rose à l'homme. Secouant la tête, il tient sa queue pour que tu t'en mêles, te laissant glisser sans effort sur son bâton de charbon. Immédiatement, un gémissement flottant quitte vos lèvres, vos deux mains utilisant son corps ciselé comme guide.\n\nIl dit, calmement, se sentant enroulé autour de lui comme un vice. Ses hanches se bouclent pendant que tu descends à sa base, en bas en toi. Puis, avec chaque engouement de passion, vous vous levez à nouveau, les lèvres s'emparant de chaque pouce que vous montez. Tu le regardes s'endormir dans l'extase, en train de te serrer les hanches pendant que tes lèvres enveloppent sa tête - avant de se retourner en lui.\n\n"Fuck!" Il grogne, donnant à votre nichons une autre pression, vous encourageant à continuer. "Atta girl." Il chie, donnant une légère gifle à ton sein, les regardant commencer à se branler rythmiquement alors que tu sautes de haut en bas sur sa queue guerrière.\n\nBounce rebond rebond rebond.\n\nIl n'a fallu qu'une minute et demie pour faire éclater votre goujon le plus fort, ses couilles le poussant au fur et à mesure que vous le travailliez. Sa prise sur vos seins se serre, se penchant vers vous, essayant de vous rapprocher. "F-Fuck…" Il grogne encore, les mains glisser vers vos hanches, vous claquant en lui, en s'assurant que vous ne fuyiez pas de sa semence. Les couilles et les grognements s'en vont [target1.GetFirstName], sa bite se déchirant à l'intérieur de toi, sa virilité s'est évanouie momentanément." # AI Tags
