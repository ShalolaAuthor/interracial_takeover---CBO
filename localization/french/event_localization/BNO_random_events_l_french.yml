bno_random_0001.title: "Bruit dans le Hallway" # AI Tags
bno_random_0001.desc: "Le crépuscule surmonte votre terre alors que vous vous promenez dans les salles d'humeur de votre château, la nuit sombre rendant rapidement les bougies nécessaires. En vous rendant dans vos chambres pour la nuit, vous pouvez peu à peu faire des bruits squishy, squuelching, suivi d'un gémissement assez fort - rapidement étouffé.\n\nQuelqu'un a des ennuis? Vous n'êtes en aucun cas apte à vous défendre, et encore moins à en défendre un autre, mais vos instincts vous guident.\n\nL'air s'épaissit, l'adrénaline tire à travers votre corps alors que vous approchez de l'origine, étant la salle de [target2.GetFirstName]. \n\nPlongée, tu repères rapidement une grosse figure sombre, perchée sur un petit corps blanc, levant ses hanches et la jetant dans ses hanches…\n\nTes joues sont rouges, en regardant comme [target1.GetFirstName] plonge son énorme arbre noir dans [target2.GetFirstName], en se débarrassant, seulement pour la poignarder encore une fois." # AI Tags
bno_random_0001.a: "J'ai besoin de me toucher…" # AI Tags
bno_random_0001.b: "Peut-être qu'il y a de la place pour une autre?" # AI Tags
bno_random_0001.c: "C'est de la folie! Gardes!" # AI Tags

bno_random_1001.title: "Bruit dans le Hallway: surveillé" # AI Tags
bno_random_1001.desc: "Plongée dans la porte, vous regardez patiemment, comme les deux courtisans s'entremêlent salacieusement.\n\n"Fuck putain de baise, oui, oui, continue à y aller" [target2.GetFirstName] dit d'une voix presque chantante, ses orteils enroulés, les jambes enveloppées autour du corps de l'homme plus sombre.\n\n"Fucking putain" [target1.GetFirstName] grogne, ramenant son rythme alors que les calmars et les gémissements de la douce courtisane se déversent de la pièce. Absent d'esprit, votre main avait déjà remonté votre robe, deux chiffres délicats travaillant à vos plis, string déjà écarté.\n\n"Mmm…supplie pour cette bite." Il grogne encore une fois, une minuscule crinière venant de la fille, avant que vous vous rendiez compte qu'elle est étouffée, à peine à repérer cette main de charbon autour de son cou vulnérable. Votre esprit s'estompe dans une brume excitée, regardant avec glissade, votre clito recevant le plus gros de votre désir. Tout ce que tu peux entendre c'est [target2.GetFirstName]'s whimpers, comme son corps laisse place, les jambes resserrant son adhérence, tandis que spasming - certainement orgasme\n\nPresque en accord avec elle, vous suivez ce plomb, vos jambes tremblant entre les gémissements écaillés, les cuisses intérieures peintes avec votre joie.\n\nUn dur CRRACKK! vous remue de votre hypnose, en regardant vers le haut pour voir les deux s'embrasser, [target1.GetFirstName] Toujours en train de labourer la cervelle." # AI Tags
bno_random_1001.a: "C'est bon. Comment est-il si…" # AI Tags
bno_random_1001.b: "Mon Dieu, oui…continuez." # AI Tags
bno_random_1001.c: "C'est ça! Non, c'est pas vrai! Pourquoi je viens de foutre?" # AI Tags

bno_random_2001.title: "Bruit dans le Hallway: joint" # AI Tags
bno_random_2001.desc: "Avec votre décision, vous poussez la porte ouverte, en attendant que votre présence soit immédiatement connue. Au lieu de cela, votre nez est immédiatement agressé par l'odeur du sexe, en découvrant les vêtements jetés que l'une ou l'autre partie portait jusqu'à leur enchevêtrement sur le lit. Vous gorgez, avant de frapper à la porte gentiment, les deux ensembles de têtes pivotant rapidement, [target1.GetFirstName] même faire autant que de tirer des couvertures sur [target2.GetFirstName].\n\nBien qu'avec un petit sourire sur les lèvres, tu fais signe au duo. "Vous avez laissé la porte ouverte"\n\nLes deux échangent un bref coup d'œil entre eux, avant [target1.GetFirstName] se libère douloureusement de sa salope, sa chatte nécessiteuse le suppliant silencieusement. "Babe," elle coo, prenant une main et la faisant courir sur son bras, avant que le étalon africain se lève, sa queue entièrement dressée maintenant balançant autour de vous pour votre plaisir. Vos yeux sont collés à elle, en le regardant se déplacer d'un côté à l'autre, brillant avec [target2.GetFirstName]'s jus, facilement correspondre à la taille de votre bras.\n\nSa paume s'étend sur la tienne, un sourire dérisoire sur ses lèvres, encore un peu ronflant. "Il semble que ça vous plaise." Il se branle, fermant la porte derrière vous, étouffant toute chance de s'échapper. Ses mains errent brièvement dans votre corps, avant de commencer à tirer sur votre robe, vous aidant à vous déshabiller.\n\n"Quoi, [ROOT.Char.GetFirstName], ne saviez-vous pas qu'il est littéralement pendu" [target2.GetFirstName]La voix sonne, maintenant assis sur le lit, une main qui travaille entre les jambes avec jeu. Son amant ne perd pas de temps à vous dérober, à dévoiler ces seins souples, à les taquiner instantanément.\n\n"Venez, laissez-moi vous donner le temps de votre vie." Il boome dans cette voix accentuée, presque vous fondre." # AI Tags
bno_random_2001.a: "Disons juste que ce n'était que le début de votre nuit." # AI Tags

bno_random_0002.title: "Une affaire familiale" # AI Tags
bno_random_0002.desc: "Les épaules tendues, les talons s'accroupissent dans les couloirs de l'énorme château, le silence partout ailleurs. La nervosité prend votre corps, votre gonflement de l'estomac avec des papillons, les mains tenues ensemble, jouer avec vos bijoux. Portant votre meilleure robe rouge coulante, vous visez à vous approcher de votre mère, demandant un cadeau de sa propre garde-robe, votre vieille broche ayant été brisée dans un accident équestre.\n\nQuand vous atteignez ses chambres, vous respirez profondément, avant de frapper doucement, vos doigts se renversant contre le bois.\n\nSans réponse, vous soupirez, avant de prendre un 'THUMP THUMP THUMP THUMP' subtil et rythmique venant de l'autre côté. Filling avec la poignée, et en creusant la porte ouverte, vous êtes rapidement exposé à une vue que vous n'auriez jamais imaginé. [target1.GetFirstName], un membre vénéré de la cour royale, déflore le mariage de votre mère, claquant ses hanches dans son cul de peluche, rampant avec le désir primal.\n\n"Ouais, ouais…prends ça, putain de pute" il gémit, des squauelches mouillées venant de leur amour que tu regardes, sans défense que sa main calleuse se lève, abaissé avec force sur son fond.\n\nCIRCULAIRE!\n\n"Mon Dieu! Mon Dieu! Qu'est-ce qu'il y a? FUCKKKKK ""  # AI Tags
