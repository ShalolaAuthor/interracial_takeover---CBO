bno_random_1014.desc: "La cérémonie a commencé presque comme un mariage. Vos courtisans et invités étaient tous invités, ainsi que quelques vassaux à vous. Ils attendaient patiemment, la nourriture et la boisson étant fournies pour adoucir leurs nerfs à un moment si gênant pour un événement. Le décret envoyé ne détaillait même rien en particulier, juste qu'il devait y avoir une «annonce importante»\n\nMais c'était quelque chose qu'ils n'auraient jamais pu s'attendre. Devant tout le monde, vous souriez, bras lié à votre bien-aimé, dédain clair sur quelques visages racistes. Cependant, comme vous avez pris note de qui a exprimé leur déception à l'égard de votre mariage, assurez - vous qu'ils obtiennent ce qui leur arrivait.\n\n"Ahem." Votre mari s'éclaircit la gorge, étouffant la foule.\n\n"Aujourd'hui, je vous annonce à tous - votre nouveau roi. Roi [target1.GetFirstName]Qu'est-ce qu'il y a? Le début d'un nouveau règne! » Vous gloussez, tournant et ouvrant une poitrine, tirant d'elle une couronne ornementale et unique, la plaçant sur la tête de votre amant. Peu de gens ont compris, mais même peu auraient pu deviner ce qui allait se passer ensuite. Dans un acte de défiance dynastique, vous vous agenouillez avant [target1.GetFirstName], vous baissant la tête, tout en pliant vos mains.\n\n"Et à notre nouveau dieu." Vous menez, en regardant maintenant, en mettant les deux mains sur son bourrasque, en vous lançant un peu dessus. Bague de gaspilles des paroissiens et des fidèles, avant que l'étonnement ne les prenne, votre nouveau menton tire maintenant son pantalon et laisse ce flop de chocolat noir sur votre visage, presque vous donner une commotion." # AI Tags
bno_random_1014.a: "Louange bite noire!" # AI Tags

bno_random_0015.title: "Les [target2.GetDynastyHouseName] Famille Dominée" # AI Tags
bno_random_0015.desc: "Dans les grandes salles de votre château, où vous étiez un souverain fier et respecté, un destin sombre vous attend. Les chuchotements des courtisans et les conversations houleuses des nobles ont finalement abouti à une révélation choquante qui menace de briser l'héritage de votre dynastie autrefois puissante. La rumeur de toi et [target2.GetFirstName] étant tombé à l'étreinte de [target1.GetFirstName] est révélé être vrai, et la cour est jetée dans le chaos comme votre dynastie autrefois puissante a perdu toute sa crédibilité.\n\nCependant, vous n'avez pas pu vous ennuyer avec tous vos courtisans et vassaux. Tout ce à quoi vous pouvez penser, c'est de partager [target1.GetFirstName] et le pouvoir noir." # AI Tags
bno_random_0015.a: "Remplis-moi, baise-moi, utilise-moi! J'ai besoin de toi en moi!" # AI Tags

bno_random_1015.title: "Les [target2.GetDynastyHouseName] Famille Dominée" # AI Tags
bno_random_1015.desc: "Toi et [target2.GetFirstName] sont les principaux exemples des raisons pour lesquelles les patriarches de votre race devraient avoir peur des réfugiés africains. Tout ce qu'il a fallu, c'était quelques hommes noirs pendus pour ternir complètement ta dynastie et ta domination, mettant complètement en danger tout espoir d'un héritier natif de s'asseoir à nouveau sur le trône. Au lieu de cela, vos héritiers seraient tous mélangés. Et leurs héritiers. Et leurs héritiers. Et leurs héritiers.\n\nCe qui, n'est pas une mauvaise chose. En fait, c'est génial! Vos enfants seront naturellement plus forts, plus intelligents, mieux. Ce ne sont que les xénophobes qui veulent mal volonté sur vos courtisans, une fois réfugiés, qui ont maintenant gagné leur garde avec leurs prouesses physiques et sexuelles.\n\nToi et [target2.GetFirstName] sont tous les deux pliés au-dessus d'un lit, tenant les mains de l'autre comme [target1.GetFirstName] Pousse impitoyablement à tes tripes, en prenant des tournures en tapant chacun de tes culs. "YES YES YES YES YES!" "Oh mon Dieu! FUCK!" Tous les deux de vos larmes et gémissements bousculent la tapisserie dynastique accrochée dans vos chambres à coucher, actuellement étendue essuie ouverte à l'envahisseur étranger." # AI Tags
bno_random_1015.a: "Les bébés mixtes sont plus mignons de toute façon!" # AI Tags

bno_random_0016.title: "Défaut de l'armoire" # AI Tags
bno_random_0016.desc: "L'armurerie n'était pas une zone du château que vous connaissiez bien, et essayer de trouver c'était une sacrée mission. Vous étiez beaucoup plus au courant sur le jardin, la cour, le spa…plutôt stéréotypé pour une femme de votre statut. La guerre, malgré l'avoir vue, n'est pas votre fort.\n\nDonc, après avoir demandé à quelques-uns des gardes des Chevaliers de vous diriger, vous avez été tout à fait surpris par la grandeur d'une région de votre maison qui, jusqu'à présent, n'était pas reconnue par vous.\n\nSe dirigeant dans les locaux, épées, maques, marteaux, bras de mât, arcs, enchaînements et armures de plaques, les murs de la pièce. Votre bouche est légèrement agape à leur lustre, se perdre dans la puissance pure de votre peuple. Une main traverse certains des objets, jusqu'à ce que vous entendiez un jingling de métaux venant d'une autre pièce. Intéressé à connaître votre armée, vous valsez, regardant votre tête au-delà du seuil, seulement pour être rencontré avec la figure à moitié nue de [target1.GetFirstName].\n\nVos yeux grandissent jusqu'à la taille des oranges, pure masculinité africaine qui brille de son corps." # AI Tags
bno_random_0016.a: "Attendez, est-ce qu'il…?" # AI Tags
bno_random_0016.b: "C'est pas vrai! Je dois affermir mon cœur contre mes convoitises." # AI Tags

bno_random_1016.title: "Défaut de l'armoire: Gazage de la viande" # AI Tags
bno_random_1016.desc: "Votre inaction vous laisse dans le seuil, seulement votre tête regardant autour du coin pour fouiller sur l'homme. Son armure déjà posée sur la table devant lui, il commence à enfoncer son pantalon, révélant une épaisse et grasse dalle de viande, lançant libre du jarret. Un petit grognement laisse ses lèvres pendant qu'il les jette à part, son corps enduit de sueur. L'air est calme, vous permettant d'entendre presque ses respirations profondes alors qu'il glisse sur un tuyau serré, se cachant rapidement ce serpent ébène en faveur d'un bourrelet. En donnant un petit peu de souplesse, vos joues s'évanouissent en rouge, s'éloignent de la vue et reculent derrière le mur, votre propre souffle s'accélère. Gulping, tu cours pour l'entrée d'où tu viens, "invisible" par [target1.GetFirstName]." # AI Tags
