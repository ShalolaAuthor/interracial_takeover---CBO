bno_random_2003.desc: "Ta voix de pleurnicheur brise la paire, des cordes de salive menant de leurs lèvres à celles de l'autre. Vous remarquez à peine que, quand vous faites votre chemin autour de la haie manucure, une plaidoirie dans votre voix et un désespoir dans vos yeux. [target1.GetFirstName] vous avez connu votre préférence sexuelle. Quelques-uns de ses frères avaient mentionné la sensation de votre corps, la souplesse visible de tout cela, et combien il était bon d'écarter quelqu'un aussi bon que vous.\n\n[target1.GetFirstName] se tourne vers toi, un peu de sourire sur ses lèvres, son osseux déjà dans son pantalon. De derrière lui, ta sœur grince, presque en l'utilisant comme protecteur entre vous deux. Bien que votre corset ait certainement dû le désarmer, au moment où le clou s'approche de vous, pavant une main sur votre poitrine.\n\n"Qui aurait cru que vous vouliez tous les deux assombrir vos lignes de sang." Il se moque, levant la main vers votre menton, votre sœur un peu craintive. Votre empressement a aidé à prouver le contraire, cependant, les mains de travailler habilement aux cordes, desserrer le corset, ainsi que d'aider à sortir de votre robe royale.\n\n"Moi et ma soeur…avez une question à discuter." Vous vous entremêlez, révélant votre corps nu et forme, [target2.GetFirstName] commencer à travailler sur le pantalon de l'homme. "J'essaie juste de lui rendre service" [target1.GetFirstName]Le coq rebondit à l'abri de son enfermement, il a déjà fui un peu de pré.\n\n"Hmph." est tout ce qu'il répond avec, avant de vous conduire tous les deux à un banc de marbre, avec vous se penchant rapidement dessus, en barrant vos lèvres de chatte éblouissantes. "Guess on va devoir finir ce soir, salope." Il grogne, sa voix husky, sa tête émoussée poussant rapidement contre tes lèvres gonflées, t'explosant comme ta sœur s'enroule.\n\n"Venez à côté d'elle, [target2.GetFirstName]C'est vrai. Il a besoin de voir ce cul. » Il ajoute, sa bite n'est même pas entièrement e