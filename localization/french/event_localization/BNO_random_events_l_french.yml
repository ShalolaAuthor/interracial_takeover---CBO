bno_random_0017.title: "Prix de la protection" # AI Tags
bno_random_0017.desc: "Vous aviez fini de vous assécher après votre séance de natation post-midi, vos cheveux se sont émoussés et votre maillot de bain a été rangé. C'était un plaisir d'avoir accès à de telles piscines naturelles à l'intérieur de votre château, et un privilège que vous n'avez pas pris à la légère. En mettant vos cheveux dans une queue de cheval, vous entendez un coup à la porte de vos chambres, un peu de gazouillis laissant vos lèvres tandis que vous sortez de votre tabouret, en direction de la porte pour essayer de la verrouiller.\n\nCependant, vous n'aviez même pas besoin d'aller et laisser l'invité potentiel entrer, comme ils l'ont pris sur eux-mêmes. Avant de pouvoir répondre, [target1.GetFirstName], l'un de vos gardes d'élite, franchit le seuil, sans soin si vous étiez habillé ou non. "Milady, il s'arrête, ses yeux s'arrêtent sur ta beauté naturelle, reculent sur ta nudité. Ses intentions ne sont pas si pures, cependant, qu'il retombe dans la porte, la fermant derrière lui. [target1.GetFirstName] étouffez une seconde, vos yeux ne plaidant silencieusement, une main se drapant à travers vos seins, tandis que l'autre fléchette vers le bas pour cacher vos régions en bas. "Maudit… Je suis désolé." Il répond, toujours pas faire un geste pour partir encore. Au lieu de ça, il continue à te regarder, un petit minet venant de son entrejambe.\n\nC'était inévitable maintenant, tes joues aussi rouges que les pommes. Il fait un pas en avant, poussé par la curiosité, affamé d'un tel plaisir interdit. "Mon mensonge…" il grogne, maintenant. "Je suis désolé, mais… Je ne peux certainement pas nier tous ces regards que tu me donnes. » Sa voix est lisse, comme il se tient devant toi maintenant, une main caressant ton épaule nue. "Vos propres impulsions vous trahissent." Il se branle, vos épaules baissent." # AI Tags
bno_random_0017.a: "J'ai une réunion plus tard. On peut faire ça vite?" # AI Tags
bno_random_0017.b: "C'est ça. Viens tabasser cette chatte [target1.GetFirstName]." # AI Tags
bno_random_0017.c: "Vraiment? Tout de suite? Donne-moi un peu d'espace…" # AI Tags

bno_random_1017.title: "Prix de la protection: Playing Coy" # AI Tags
bno_random_1017.desc: "Ce qui semblait d'abord être un sourire prédateur, s'enlise dans un rire enthousiaste. En donnant un peu de ton épaule, [target1.GetFirstName] Au moins, il était heureux d'avoir la femme même qu'il gardait lui donner un petit quelque chose au-delà de l'or. "Bien sûr. Mais j'attends toujours mon salaire. » Il te taquine alors que tu tombes à genoux, son autre main aidant à allonger son serpent noir libre.\n\nIl se dégonfle comme un prédateur, t'explosant presque à l'envers du visage. Familiarisez-vous avec cette situation, cependant, vous fouillez dans votre repas post-swimming. Lèvres enveloppant autour de lui, ronfler autour de sa viande veineuse, vous commencez à travailler. Sa circonférence ne vous a fait que vous bâillonner un peu, comme vous vous êtes forcé à descendre. Vous devriez vous considérer comme chanceux de ne pas avoir de maquillage sur, comme les larmes rincer vos joues de la taille pure. Sa main réconfortante joue simplement avec vos serrures, grogneant et gémissant au-dessus de vous.\n\n"Faites gaffe à cette merde." Il ajoute, en poussant contre votre visage pour tirer libre, giflant cette bite maintenant visqueuse sur votre joli petit visage, le enveloppant dans un peu de votre propre salive. Aussitôt, il s'empare de toi, te permettant de retourner à ta salope en train de bobbing, te faisant diriger le tempo. Les minutes passent, alors que ses couilles sont tendues et que ses grosses bites noires tremblent, sa main ayant fait un voyage vers vos seins souples, leur donnant une sensation, sachant qu'elles n'allaient nourrir que des bébés noirs.\n\n"Fuck, je vais -" il grogne, avant de libérer sa grosse graine visqueuse dans votre gorge, agiter après une vague de sperme dans votre bouche. Comme une bonne fille, vous avalez l'assaut initial, avant de le ramener à son pourboire, le trayant à sec avec un caressement de ses noix. Avec une "pop", vous révèlez les restes encore dans votre bouche - une charge importante.\n\n"Shiiiit…baise." Il gémit, en te donnant un peu de caresse quand tu gâches ses bébés." # AI Tags
bno_random_1017.a: "Au moins, ce n'était pas compliqué." # AI Tags

bno_random_2017.title: "Prix de la protection: ravivé" # AI Tags
bno_random_2017.desc: "Immédiatement, [target1.GetFirstName] est revigoré par la luxure. Sa voix enflammée et enflammée a rapidement réussi un ronflement de gorge, souriant de l'oreille à l'occasion de la souillure de son mensonge. En un clin d'œil, tu es relevé de tes pieds, balayé dans ses grands bras forts, sa force bornée qui te transporte facilement. "Ma petite salope." Il commente, avant de passer à ton lit, te jeter sur le matelas. "Laisse-moi voir ce cul." Il grogne, commence rapidement à se dérober quand tu prends position. Vous pouvez jeter un coup d'œil à ses pièges, avant de vous mettre le cul à votre garde du corps.\n\nEn quelques instants, il monte sur votre lit, tournant la tête pour le regarder se presser derrière vous. Sa viande noire pendue s'entremêle entre ses jambes alors qu'il s'étire derrière vous, une main lui glissant la viande, tandis que l'autre s'empare de votre arrière et vous rapproche. Un peu de grognement laisse ses lèvres, en chaussant sa bite contre l'entrée de ton svelte, une main giflant ta joue du pert. Il lève un pied, s'agenouille sur une jambe, debout sur l'autre, prenant sa main libre pour vous pousser par le haut du dos.\n\n"Down, fille." Il parle sans effort, en vous envoyant des frissons dans la colonne vertébrale. Son pouvoir était évident, et vous avez tenu compte de ses commandements en conséquence, votre visage s'enfuit contre vos draps. Présomptueusement réchauffé, il plonge dans votre chat chaud, sa tête émoussée qui vous sépare, et ravage le trou que vous avez désespérément abandonné. Il ronfle d'abord, les deux mains attrapent maintenant vos hanches courbées pour l'aider à entrer dans vos tripes. "Fuuuuuckkk." Il gémit, signe clair de son plaisir.\n\nCe n'est pas beaucoup plus longtemps avant qu'il ne prenne des coups profonds et longs dans votre chatte, chaque pouce de lui se frottant à l'intérieur de vous. Lent et fort, il s'assure que vous le ressentez, et qu'il se familiarise avec sa circonférence africaine, surtout s'il vous protège. "Juste le moral que j'avais besoin." Il ronfle de façon dérisoire, maintenant harcelant votre pauvre petit cadre pour commencer à vous frapper, en conduisant contre votre col. Facilement deux ou trois fois votre taille, il vous épingle, tandis que vous grincez et gémissez, en se couchant d'extase totale comme il fait ce qui lui est naturel - en répandant cette graine virile.\n\nIl sniffe, continue à te baiser sans raison, ce qui rend presque certain que tu auras besoin d'un autre bain après ton temps avec lui. Il y a un petit hic dans ses pas, [target1.GetFirstName] avant de reprendre, ayant déjà jeté sa première charge en toi, et prêt à la suivre avec une autre. Avec une fessée de ton cul, il grogne encore, enveloppant une main autour de ta bouche pour faire taire tes cris stupides." # AI Tags
