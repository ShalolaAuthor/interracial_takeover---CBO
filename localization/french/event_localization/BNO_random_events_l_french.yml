bno_random_0020.title: "Festivité de vos yeux" # AI Tags
bno_random_0020.desc: "Votre liege vous a gracieusement invité pour un dîner personnel à son domaine, et, comme prévu, vous êtes tout à fait extatique. Seul un petit contingent de votre cour a été autorisé à venir, mais, vous faites confiance à votre gardien juste assez pour ne pas s'attendre à une trahison…cette fois-ci.\n\nLa fête a commencé avec la lyre d'un musicien et une voix réconfortante de [target2.GetFirstName]Le poète qui chantait des louanges pour vous et pour eux-mêmes. Puis vint la fête légère - un repas complet à quatre plats qui ne devrait vraiment être servi que les nuits de grand triomphe, pas une vieille nuit comme celle-ci.\n\nPeut-être que cette nuit était spéciale, car vous attrapez continuellement les yeux de [target1.GetFirstName], une courtisane fidèle à votre liege. Vous avez souvent attiré l'attention de beaucoup d'hommes, mais celui-ci était…différent. Ses yeux semblaient vouloir te dévorer, même quand tu lui as donné un clin d'œil ou une vague généreuse. Sa peau plus foncée reflétait quelque chose de sinistre, presque, et sa hauteur a ajouté la peur.\n\nAu moment où la fête se détendait, et que ton ventre était plein de viande, [target1.GetFirstName] s'approche de vous, un arc courtois, j'espère assez pour saluer votre présence. «Ma dame, dit-il, sa voix est rugueuse et agitée, tout comme les cicatrices sur son visage, je ne pouvais m'empêcher de remarquer vos…regards fréquents.» Il n'est qu'à un pied près de toi, au-dessus de toi. Vos lèvres dansent avec le besoin de le récompenser pour son salut, comme c'est la chose chevaleresque à faire." # AI Tags
bno_random_0020.a: "Mon, tu es rusé! Mais tu devras essayer plus fort" # AI Tags
bno_random_0020.b: "Un petit baiser fera pour toi" # AI Tags
