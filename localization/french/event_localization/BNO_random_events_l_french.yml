bno_random_1021.title: "La chasteté: Laissons-le regarder" # AI Tags
bno_random_1021.desc: "[target2.GetFirstName]Les yeux s'illuminent alors que vous lui offrez l'opportunité de sa vie. Presque aussi vite que tu l'as dit, il ferme la porte derrière lui, se branlant de ton côté pour se mettre à l'aise.\n\n"Au revoir. Là-bas." Votre amant éternue, ayant sa séance d'élevage interrompue par un whelp. Obéissant, [target2.GetFirstName] suit les ordres de votre taureau, allant de l'autre côté de la pièce, avec un angle satisfaisant. "T'étais obligé" [target1.GetFirstName] chuchote à vous, un peu décalé, mais commence toujours à râler dans votre chatte.\n\n"Shhhh…montre-lui qui est meilleur." Tu dis, presque comme Lilith elle-même, tes mains rampant son corps pierreux. Sa queue en forme d'albâtre commence à revenir à son rythme précédent, un sourire sur les lèvres de votre amant. "Je sais que tu peux." Tu es un snicker, tout cela ne peut pas être entendu par la rondelle dans le coin. En un rien de temps, [target1.GetFirstName] C'est encore une fois vous claquer, cette fois, en vous assurant que votre jolie petite gorge est arrachée dans sa poignée, vous donnant le moment occasionnel de respirer.\n\n"Connais qui t'appartient." Il grogne, prenant son autre main pour te donner une gifle violente, le "pap" continu de ta chatte ne suffit pas pour lui, même quand tu t'accroches et que tu te frottes à l'orgasme sans fin, enveloppant sa bite noire dans tes jus pathétiques. "Dis-le, salope." Il grogne, te lâche la gorge, et te tient le menton.\n\n"BLACK DICK ME VEND!" Tu cries, ton corps éclate dans un autre orgasme violent comme [target2.GetFirstName] les montres, silencieuses dans son coin. [target1.GetFirstName] Rire, te donner deux autres coups de griffe brutale, tâter tes seins alors qu'il ralentit ses coups vicieux, te donnant des coups longs et enflammés d'esprit. Tenir la gorge fermée encore, il grogne, se cocu pour se libérer.\n\n« Tu es prêt à accoucher mes enfants? » te demande-t-il, crachant encore sur toi, en t'assurant que tu sais que le noir est ton dieu.\n\n"Y-yes!" Tu te débrouilles à peine, ce qui gagne une touche de ton téton. [target1.GetFirstName] Remonte son rythme, sa monture pieuse te claquant avec peu de soin, l'orgasme arrive vite. Une corde épaisse après une corde épaisse, il se vide en vous, vous surplombant, avant de vous pencher et de vous donner un baiser étonnamment passionné. Piquant et piquant, tu oublies l'homme dans le coin, tes jambes tremblent encore de ton étalon.\n\nPendant qu'il sort, tu regardes ce goeey, la crémpie visqueuse dribble d'entre tes jambes, sachant qu'un homme blanc ne pourrait jamais te faire ça." # AI Tags
