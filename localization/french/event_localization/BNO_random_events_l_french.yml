bno_random_0018.title: "Et Tu?" # AI Tags
bno_random_0018.desc: ""Un privilège fiscal? Je ne pense pas. » Vous commandez à l'un de vos barons, en regardant que votre garde l'escorte, bientôt pour porter la nouvelle à son propre manoir qu'ils, eux aussi, doivent payer leur juste part. Tu te lèves de ton trône, tu te diriges vers tes chambres, seulement vers ton garde du corps, [target1.GetFirstName] pour prendre votre poignet, vous tenir attaché ensemble. Dans une réaction instinctive, tu essaies de t'arracher la main, en regardant le garde, un regard sinistre dans ses yeux. Un grincement pathétique laisse vos lèvres, avant que son autre main ne puisse vous faire taire complètement, en enveloppant une main autour de votre gorge. Restreindre rapidement, votre garde du corps vous pousse contre un mur de pierre, appuyant sur votre gorge juste assez pour vous empêcher de scruter.\n\nSeuls les snorts dominants laissent ses narines, s'élevant au-dessus de vous, regardant dans vos yeux pendant quelques secondes, comme si vous disiez "je vous ai maintenant." Votre autre main se lève pour essayer de pousser contre lui, sans aucune chance, le forçant à vous donner un doux dos, vous frappant à l'attention. "Ne luttez pas." Il grogne, enveloppant vos deux poignets dans une seule de ses mains, les tenant au-dessus de votre tête. Tu commences à t'embrouiller, tu crains pour ta vie.\n\nC'est-à-dire jusqu'à ce que [target1.GetFirstName] se penche, presse son front contre le tien, sentant que l'haleine accélérée quitte vos lèvres. "Je sais que les filles comme vous vont au lit fantasmer à ce sujet." Il se branle, enlevant sa main de votre cou, et vous éteignant avec un baiser, sa main maintenant libre tirant vos vêtements, et jouant à peu près avec votre culotte. Deux chiffres, facilement plus gros que n'importe quelle bite blanche, frottent contre votre entrée, provoquant des frictions avec le tissu. Immédiatement, tu es apaisée, ton cœur est toujours en train de s'évanouir. Vous restez silencieux pendant que votre garde de