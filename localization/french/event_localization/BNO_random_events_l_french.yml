bno_random_0021.title: "Châssis de la Chaste" # AI Tags
bno_random_0021.desc: ""Mon Dieu, oui!" Tu cries, tes longs clous s'arrachent au dos de ton amant, creusant et infligeant une fraction de la douleur qu'il te forçait. [target1.GetFirstName] treuils, levant une main de chaque côté de votre tête pour vous faire tomber sur le visage, laissant sa paume craquer sur votre joue pâle.\n\n"Fais chier." Il grogne agressivement, prenant la même main qui t'a fait t'embrouiller, et l'envelopper autour de ta gorge, limitant le flux sanguin vers ton cerveau. "Tu sais mieux que de crier putain, putain." Il laisse tomber, haineux dryl vomir de ses lèvres alors qu'il s'éloigne de ta chatte d'occasion. Ses couilles claquent contre ton cul à bulles, ta chatte déjà battue à une couleur rose.\n\nIl ramasse quelques cracher dans sa bouche pendant que vous sifflez et pleurez, ses hanches inclinées vers le bas pour mieux frapper votre col de l'utérus. En le laissant sortir, une gorgée de crachats peint votre visage, [target1.GetFirstName] Vos murs le serrent comme une manche. "Oui…ouais…appelez-moi papa." Il se taquine avec un sourire, livrant un autre dur CRRACK! à votre joue.\n\nCes sons étaient tout sauf naturels, attirant l'attention d'un de vos courtisans - [target2.GetFirstName]C'est vrai. Ouvrir la porte du salon sans hésitation, ses yeux sont fixés sur votre figure pâle étant échauffé par [target1.GetFirstName]C'est vrai. -- Mon mensonge! s'écrie-t-il, stupéfait, sa voix élevée…heureusement pour vous, on lui avait déjà montré sa place dans votre société - bien traitée entre ses jambes.\n\nImmédiatement, [target1.GetFirstName] Tu t'arrêtes, tu t'éloignes presque de toi, avant que tu ne le ramènes. Ses mains sortent de votre gorge, vous permettant de respirer, tout en ayant un aperçu de l'intrus. "[target2.GetFirstName]Tu grinces, t'assieds juste un peu, ton corps nu et enduit de sueur et de cracher. Ce n'est pas ce que\n\nVite, tu réalises que c'est l'un des nombreux sur lesquels tu as dispersé la justice légitime. La chasteté divine qui mettrait fin à votre race." # AI Tags
bno_random_0021.a: "Si vous restez silencieux, vous pouvez rester. Et fermez la porte!" # AI Tags
