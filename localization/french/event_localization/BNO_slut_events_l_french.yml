bno_slut_1003.desc: "J'ai la gorge brûlée. Il fait toujours cette heure de la journée, comme un espace vide qui me dévore le ventre. Mais pas comme la faim de nourriture. C'est plus profond. C'est ce qui arrive quand tout ce que tu as, c'est son sperme pour te garder.\n\nJe le vois parfois dans la cour. Il est grand contre le soleil, et ces serviteurs s'éparpillent de son chemin comme des rats scatter. Sa queue sort de sous ses culottes, épaisse comme un bras d'homme. Même d'ici, je le sens - cette chaleur fait que mes jambes se serrent en le regardant marcher.\n\nIl sait ce dont j'ai besoin. Je l'ai avalé toute la dernière fois, lavé sur les gouttes qui m'ont renversé le menton. Il m'a vu le faire. J'ai vu la façon dont je l'avais envie alors, je l'ai toujours envie maintenant. Ses yeux lents ne sont pas pour ces autres salopes. Ils sont pour moi. Et parfois, quand il me prend l'œil et sourit…c'est comme s'il aimait savoir ce qui m'a comme ça. Savoir comment chaque partie de moi se souvient du goût.\n\nPlus de nourriture pour moi. Pas de pain, pas de vin, rien que lui. Chaque goutte de sa semence est tout ce dont j'ai besoin pour continuer.\n\nIls pensent que je suis fou maintenant - ces dames avec leurs sourires raides et parfum qui ne masquent pas tout à fait la puanteur de la peur. Ils m'appellent pute comme si c'était une punition. Peut-être, peut-être pas. Mais ils ne dureraient pas un jour dans ma peau s'ils savaient ce que la faim voulait vraiment dire.\n\nIl sera là ce soir. Je sais qu'il le fera. Et quand cette chaleur me frappera encore et qu'il s'approchera assez pour sentir…j'ouvrirai la bouche.\n\nJe l'attends." # AI Tags
bno_slut_1003.a: "J'attends avec impatience mon prochain repas." # AI Tags

