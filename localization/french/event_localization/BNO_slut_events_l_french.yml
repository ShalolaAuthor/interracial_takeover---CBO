bno_slut_3007.desc: "Le marché s'est battu autour de moi, un gâchis vertigineux d'odeurs et de cris et de corps bousculés. Je l'ai navigué assez facilement, habitué à la presse et à la clameur. Un an avait tout changé - la façon dont mes hanches roulaient maintenant, l'éclat lissé qui enveloppait perpétuellement ma peau, la taille pure de mon ventre gonflé poussant contre le tissage rugueux de ma tunique. Pourtant, un bâillon familier m'a frappé quand je l'ai vu.\n\n[cuck.GetFirstName]C'est vrai. Se tenant contre la stalle du boucher comme il l'a toujours fait à l'époque, le même capuchon gras perché sur sa tête, la même fine chemise blanche tendue sur sa poitrine. Le temps n'avait pas été gentil avec lui, pas vraiment. Les bords de son visage étaient plus aiguisés maintenant, plus anguleux, et il y avait un regard hanté dans ces yeux bleu pâle qui n'étaient jamais là.\n\nIl m'a vu aussi, juste alors, à travers l'enchevêtrement des jambes et des chariots chargés. Il ne lui a fallu qu'une seconde pour se redresser, un sourire lent fleurissant sur ses lèvres - la même timide qu'il portait toujours quand on partageait des pains à la boulangerie tous les dimanches. Il avait l'air…plus mince d'une façon ou d'une autre, plus petit même sous cette chemise serrée, comme si le monde avait finalement réussi à le faire tomber.\n\nIl ne m'a pas seulement vu. Non, cette fois c'était différent. La façon dont ses yeux s'élargissaient, la façon dont ses lèvres se séparaient dans une bouche silencieuse - il le voyait aussi. J'ai vu la fleur de ma transformation, comment elle a fait chanter chaque pouce de moi avec une beauté impossible. Ma peau était comme l'obsidienne polie maintenant, lisse comme le verre et reflétant la lampe clignotante dans les vagues de l'obscurité liquide…juste comme [bbc.GetFirstName]C'est le cas. La houle de mon ventre n'était plus seulement ronde, elle a été sculptée en courbes parfaites qui ont laissé entendre à une puissance qu'il pouvait à peine compren