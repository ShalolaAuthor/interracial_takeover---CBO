bno_slut_0003.desc: "Le miroir se moque de ma finesse. Ma réflexion : une salope blanche pâle exposée. Chaque os transperce la peau. C'est une bataille constante pour garder les démons de la faim à distance, mais je ne peux pas me permettre de céder. Pas quand ils me voient comme une autre chose qui attend d'être utilisée. \n\n[bbc.GetFirstName] voit aussi - cette ganterie qui m'accroche comme des toiles d'araignée. Il l'appelle "élégant", mais ses yeux s'inquiètent quand je choisis à mes repas. Il ne comprend pas le vide à l'intérieur, comment même un poulet entier ne le satisferait pas.\n\nLa nuit dernière, alors que nous étions couchés ensemble après le souper (qui était pratiquement intact), il avait ce regard dans ses yeux - celui qui me fait penser à ces étranges scientifiques avec leurs pots pleins de choses qui déchirent. "Peut-être…peut-être que vous n'avez plus besoin de nourriture régulière," dit-il en me piégant la joue et se penchant près de chuchoter, "J'ai une solution pour vous. C'est déjà à toi de prendre ma semence, alors pourquoi ne pas te la donner? Directement"\n\nIl sourit, ce grince-bulle qui s'étend sur tout son visage comme le lever du soleil sur les champs boueux. « Imaginez, murmura-t-il, s'abaissant de nouveau sur moi, un flot de nourriture, coulant droit sur vous, pur et fort »\n\nMa faim s'est tordue avec une nouvelle sorte d'anticipation." # AI Tags
bno_slut_0003.a: "Oh, je suis si prête pour ce régime « digne »." # AI Tags
bno_slut_0003.b: "Sa semence? Je ne crois pas." # AI Tags

