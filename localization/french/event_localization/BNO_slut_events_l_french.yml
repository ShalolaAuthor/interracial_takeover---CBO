bno_slut_0007.desc: "[bbc.GetFirstName]La graine ne m'enlevait plus, elle faisait de mon intérieur un putain d'enfer. Des mois? Des années? Le temps ne signifiait rien quand tu étais si proche de quelque chose de plus grand que toi. Ma peau n'est pas encore complètement noire, mais le blanc-lait pâle s'estompe rapidement. Plutôt crémeux maintenant, en se tournant vers ce brun riche que je vois sur certaines personnes en bas du marché - peut-être un quart de la façon là-bas, donner ou prendre. Chaque pouce s'étire plus serré, en me tirant sur les seins qui deviennent plus gros avec chaque putain de charge qu'il déverse en moi.\n\nMais ce n'est pas qu'un regard. J'ai mal aux os comme s'ils étaient refaits de l'intérieur. [bbc.GetFirstName] Il dit que c'est bien - il dit que je me rapproche de ce que je suis censé être. Plus près du sien. Et quand il me touche maintenant, tout mon corps devient doux comme du miel, soupirant profondément dans mon ventre comme un animal qui rentre à la maison dans son terrier. Mes hanches tremblent quand je marche, je balance un peu trop pour ces pièces. La façon dont il me regarde…sombre et affamé, possessif comme un loup avec sa mort. Ça fait que mon coeur est comme un tambour contre mes côtes.\n\nLes garçons pâles sur les quais, ils me regardent maintenant avec des yeux pleins de cette faim chaude. Ils voient comment [bbc.GetFirstName]J'ai fait sa magie, je me suis mis à l'intérieur comme une pêche mûre prête pour le pic. Ils savent ce qu'il fait, ils le sentent dans leurs os. Parce que je parie qu'ils n'ont jamais rien senti comme ça - cette chaleur profonde et sombre risine en moi comme un feu de forêt.\n\nMais ils y réfléchissent la nuit, ils rêvent de m'avaler en entier, en mangeant ce miel épais [bbc.GetFirstName]Il me pompe. Mais leurs bites ne sont pas faites pour ce genre de bête. Trop maigre, trop boiteux pour remplir ce qui arrive. Ils regardent, attendent, et je le vois dans la façon dont ils s'accrochent quand je passe. Il