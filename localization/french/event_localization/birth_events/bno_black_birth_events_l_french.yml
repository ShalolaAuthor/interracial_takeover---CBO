bno_black_birth.2401.gained_throne_breeder: "gagnés [GetModifier('bno_throne_breeder').GetNameWithTooltip]" # AI Tags

bno_black_birth.2402.title: "Le lait et la honte: le déluge" # AI Tags
bno_black_birth.2402.desc: "J'aurais dû rester dans mes chambres, faire semblant d'ignorance comme je l'ai toujours fait, mais une maladie en moi m'a traîné ici. Par les portes demi-ouvertes de [real_father.GetFirstName]Dans la chambre, je l'ai vue, ma femme, ma reine, [mother.GetFirstName]—en dessous de lui, son corps pâle tremblait alors que son coq monstrueux la martelait ouverte. Ses seins s'écoulent du lait dans des ruisseaux sales, apprivoisant sa robe et sa peau sombre, ses cris de plaisir sanglants plus fort que n'importe quel gémissement qu'elle m'a jamais donné. Ma main m'a trahie, fouillant furieusement à la longueur pitoyable entre mes jambes, précum frottant mes doigts alors que je regardais un autre homme la élever plus profondément que je n'ai jamais pu.\n\nChaque poussée l'a secouée, chaque rugissement de lui m'a fait flipper, mais je ne pouvais pas regarder loin. Elle s'accrochait à lui, suppliant davantage, suppliant pour sa semence, son corps jaillissant d'humidité qui se moquait du devoir faible que je lui avais confié plus tôt dans notre lit conjugal. Quand son apogée arriva, quand son coq se branla et répandit d'épais flots dans sa chatte, je gémissait comme une bête et je répandais contre le cadre de la porte, ma honte coulait dans le bois aussi sûrement que sa semence noyait son sein. Et quand c'était fini, quand elle s'est couchée ruinée et tremblante, je me suis cramée tranquillement, j'ai rassemblé sa robe autour de son corps tremblant, et j'ai embrassé ses cheveux humides comme si elle était encore à moi. Je la ramenais chez elle, peu importe l'odeur de son sperme qui lui coulait, peu importe qu'elle chuchotait son nom même quand je l'ai emmenée loin d'elle." # AI Tags
bno_black_birth.2402.a: "Elle rentre à la maison sur mon bras, mais tout le monde le sentira à l'intérieur d'elle…" # AI Tags