l_french:

bno_black_birth.0001.title: "Le berceau de Lust" # AI Tags
bno_black_birth.0001.desc: "Mon corps tremble encore de la tempête de travail, les seins lourds de lait, la peau lécher avec l'odeur de la naissance et de la sueur, mes cuisses se sont séparées autour de l'enfant que j'ai livré. Ils ont placé [child.GetHerHim] sur ma poitrine, et à la fois le mensonge fissuré — la peau du bébé brille avec la teinte crépusculaire de [child.GetHerHis] la semence de mon père, pas la douceur pâle de la lignée de mon mari. Je sens la douleur profonde dans mon sein, me rappelant comment je gémissait alors que la queue de mon étalon noir me pompe, comment sa virilité m'a réclamé de l'intérieur, m'élevant dans cette vérité honteuse et éclatante. Autour de nous, les chuchotements assoiffés des accompagnateurs pèsent lourd. Est-ce que j'ai l'air [child.GetHerHim] dans la tromperie blanche, swap [child.GetHerHim] dans une fausse couronne, ou est-ce que j'ai porté ma chatte goutte à goutte d'un secret à la cour et d'élever [child.GetHerHim] comme le fier [child.Custom('GetDaughterSon')] de la queue qui a vraiment siré [child.GetHerHim]?\n\nLes chandelles scintillent à travers [child.GetHerHis] peau sombre, et je frissonne comme mes lèvres brossent [child.GetHerHis] Petit front. Mon corps s'affole de la mémoire d'être étiré, conquis et semé, mes seins fuyant déjà pour cette preuve vivante de ma capitulation. Le mensonge blanc garderait mon trône inébranlable, mais l'idée de nier le triomphe de mon amant semble étrangler mon propre souffle. Mon lait a un goût plus doux en sachant qu'il nourrit son héritage. Mes gémissements résonnent encore dans la chambre, me rappelant que je n'ai pas été simplement pris – j'ai été transformé. Maintenant je dois choisir: voiler la vérité dans la soie, ou la dépouiller nu comme mon corps a été dépouillé sous lui." # AI Tags
bno_black_birth.0001.a: "C'est l'enfant de mon mari…peu importe ce que la chair trahit" # AI Tags
bno_black_birth.0001.b: "Que la cour voie: il appartient à son vrai père, l'homme qui m'a élevé." # AI Tags

bno_black_birth.0002.title: "La Couronne Hollow" # AI Tags
bno_black_birth.0002.desc: "L'enfant a été placé dans mes bras, étourdi et petit, [child.GetHerHis] souffle chaud contre ma poitrine, mais la vue de [child.GetHerHis] La peau m'a frappé comme une épée à travers l'intestin. Pas pâle comme la mienne, mais sombre, embrassée par des graines qui n'étaient pas les miennes. Ma reine, encore faible du travail, me regarda avec des lèvres tremblantes et murmura le mensonge: [child.GetSheHe] C'était le mien. Mon coq s'est cogné contre ma cuisse, non par orgueil, mais par l'humiliation cruelle qui s'est répandue dans mon sang, la trahison s'est étendue sur la chair de l'enfant. J'ai senti mes couilles serrer, mon corps souffrir avec la certitude biologique que ma lignée avait été supplantée, que la chaleur entre ses cuisses s'était étendue pour la virilité d'un autre homme, pas la mienne.\n\nLa chambre sentait le sexe et la sueur, le museau persistant de l'étalon qui l'avait montée, et je connaissais la vérité, peu importe ses paroles. Mon coeur se tapait comme du lait vu de ses seins gonflés, destinés à l'héritier d'un autre homme, pas le mien. Pourtant le mensonge dans mes oreilles, comme de la soie, me supplie d'accepter ce que mes yeux ont rejeté. Mon corps se méfiait de lui-même, à moitié excité par l'odeur de sa ruine fertile, à moitié infirme par la rage qu'elle avait été divisée par la queue d'un autre, que mon trône avait été élevé dans la main d'une autre dynastie. J'ai serré l'enfant, tremblant entre le dégoût et le désir, déchiré entre la couronne sur ma tête et la douleur dans mes reins." # AI Tags
bno_black_birth.0002.a: "Il est à moi…même si sa peau me trahit." # AI Tags
bno_black_birth.0002.b: "Je devrais le chasser, mais les dieux m'aident… Je ne peux pas." # AI Tags

bno_black_birth.0003.title: "Héritage volé" # AI Tags
bno_black_birth.0003.desc: "Le message m'a atteint sur les lèvres émoussées, porté par un serviteur tremblant qui n'osait pas rencontrer mes yeux: la Reine avait engendré mon [child.Custom('GetDaughterSon')], [child.GetHerHis] la peau sombre avec la marque de ma semence, mais elle a dit au monde qu'elle appartenait à son mari pâle. Ma poitrine brûlée comme si mon sang bouilli, gonflement de bite à la pensée de ses seins laiteux [child.Custom('GetDaughterSon')] J'avais fait pendant qu'un autre homme défilait [child.GetHerHim] en tant qu'héritier. Rage et désir noués en moi, l'instinct d'étrangler sa chambre et de déchirer le mensonge de soie se battant contre le poids froid de la trahison. J'avais divisé son sein, je me suis versé en elle jusqu'à ce que son ventre grossisse, et maintenant elle a osé me nier la couronne que ma semence avait plantée.\n\nMême si ma fureur grinçait, mon corps me trahissait — raide, lourde, avide de la récupérer, pour lui rappeler qui l'avait vraiment élevée. Je pouvais presque la sentir, la sueur du travail, la musculation du sexe qui restait même des mois après que je l'eusse écartée. Cet enfant était à moi, preuve de ma conquête, et aucun mari blanc ne pouvait effacer la vérité. Laissez-la s'étouffer sur son mensonge; le jour viendrait où elle serait à genoux à nouveau, suppliant pour la queue qui avait déjà écrit son héritage en elle." # AI Tags
bno_black_birth.0003.a: "Elle ose nier mon sang." # AI Tags
bno_black_birth.0003.b: "Que le mensonge se répande: la vérité bat dans sa peau." # AI Tags
bno_black_birth.0003.a.confront_mother: "Vous visiterez [mother.GetFirstName] dans un avenir proche" # AI Tags

bno_black_birth.1003.title: "La tempête à la porte" # AI Tags
bno_black_birth.1003.desc: "La fureur a brûlé plus chaud chaque nuit jusqu'à ce que je ne puisse plus la contenir. Je me trouvai devant sa chambre, la lourde porte en chêne, une barrière fragile entre moi et la reine pâle qui avait nié mon sang. À l'intérieur, je pouvais entendre son doux coucou, le creak du berceau alors qu'elle dormait le bâtard. Mon enfoiré. L'odeur du lait et du musc s'est infiltrée sous le seuil, et ma queue s'épaississait à la pensée de ses seins gonflés qui s'échappaient pour mon [child.Custom('GetDaughterSon')] pendant qu'elle chuchotait des mensonges dans l'oreille de son mari. Elle pensait pouvoir se cacher [child.GetHerHim] de moi, que la couronne d'un homme blanc pourrait enterrer la vérité de l'étalon qui a élevé son ventre ouvert et l'a laissé couler avec mon héritage.\n\nJ'ai pressé ma paume contre le bois, le grain rugueux sous ma peau, tous les nerfs de mon corps criant de prendre ce qui était à moi. J'imaginai que ses yeux s'élargissaient quand elle me vit s'enfoncer, que la honte s'épanouit sur ses joues alors que je tournai sur elle, que la peur s'empêchait de la chaleur qui ne la laissait jamais les reins quand j'étais proche. Ma voix tonna dans ma poitrine, pas encore parlée, une promesse de compte. Je l'avais remplie, étirée, semée, et maintenant elle a osé revêtir la preuve au nom d'un autre homme. Le mensonge pourrait tromper la cour, mais son corps m'appartenait, son sein était déjà marqué par la queue qui la possédait." # AI Tags
bno_black_birth.1003.a: "Ouvre la porte, pute, et montre-moi la [child.Custom('GetDaughterSon')] Tu as essayé de te cacher." # AI Tags

bno_black_birth.1103.title: "La tempête à la porte : La porte déverrouillée" # AI Tags
bno_black_birth.1103.desc: "Sa voix vibre de l'intérieur, un mélange de peur et de désir, avant que le loquet ne clique. La lourde porte s'est ouverte et a renversé une ligne de chandelle sur ma poitrine. Là, elle se tenait: une peau pâle bouffée, des cheveux dorés enchevêtrés du travail, des seins lourds avec du lait qui amortissait sa robe. Le berceau se balançait derrière elle, et l'enfant à la peau sombre était enveloppé dedans, preuve de ma conquête. Elle a mordu sa lèvre, les yeux fléchissant entre mon éblouissement et le gonflement qui me poussait à l'aine, sachant parfaitement qu'elle avait essayé d'enterrer mon sang sous la couronne de son mari.\n\nL'odeur de son corps m'a frappé instantanément: sueur, lait, et cette douceur familière d'un utérus une fois étendu à sa limite autour de moi. Ses cuisses tremblaient, non seulement par épuisement, mais par la douleur qui persistait encore après des mois de porter ma semence. Elle embrayait le cadre de la porte comme pour se stabiliser, mais ses jambes se séparaient légèrement, trahissant une soumission que ses lèvres n'avaient pas encore parlé. Elle avait menti au monde — mais dans cette enceinte, elle ne pouvait pas me mentir." # AI Tags
bno_black_birth.1103.a: "Tu as ouvert la porte, maintenant ouvre tes jambes." # AI Tags

bno_black_birth.1203.title: "La tempête à la porte : réclamer ce qui a été volé" # AI Tags
bno_black_birth.1203.desc: "Au moment où la porte s'est refermée derrière moi, je l'ai saisie par la taille, tirant son corps blanc doux rincer contre la dureté tendue dans mes culottes. Elle a gâché, le son doux et coupable, ses seins pressant sur ma poitrine, le lait amortissant le tissu entre nous. Je l'ai poussée contre le cadre de la porte, en cliquetant sur le bois, mes mains se balançant sur ses côtés jusqu'à ce que je lui accroche les hanches. Des mois de mensonges dissout la seconde ma bite se terre contre son ventre, et je sentis son frisson, son corps trahissant la vérité ses lèvres avaient essayé d'enterrer.\n\nJ'ai déchiré sa robe ouverte, l'encolure se déchirant sous mes poings jusqu'à ce que ses seins se répandent libres, gonflés et qui fuient, gouttelettes chaudes striant mes doigts foncés. Je me suis plié et j'en ai sucé un dur, grogneant au goût du lait destiné à mon [child.Custom('GetDaughterSon')], mon [child.Custom('GetDaughterSon')], pendant qu'elle gémissait mon nom dans la lumière des bougies. Mon autre main s'est fourrée entre ses cuisses, la trouvant mouillée et ouverte, sa chatte dégoulinant comme si elle avait toujours attendu. Elle a essayé de chuchoter le déni, mais il a fondu dans un gémissement alors que j'ai poussé deux doigts épais à l'intérieur d'elle, répandant sa chair tendre, mon pouce broyant son clitoris. Ses genoux se fermaient, son corps s'offrant de nouveau au goujon qui avait déjà conquis son sein.\n\nJ'ai libéré ma bite, épaisse et veineuse, la giflant contre son ventre comme elle pantait. Elle a pleuré, m'a piétiné alors que son lait s'est renversé sur sa poitrine, son corps s'est déjà rendu. Je l'ai pliée sur le berceau pour que le [child.Custom('GirlBoy')] Je l'ai encore divisée en une seule poussée et je l'ai laissée s'ouvrir, sombrer dans la chaleur qui m'a rappelée. Sa chatte s'est serrée, m'a sucé, des murs flattant comme s'il saluait un vieux maître. Je l'ai retenue, je l'ai baisée dur et profond, mes couilles giflant ses cuisses pâles, mon gonflement de graine pour la réclamer à nouveau. Elle a crié, à moitié plaisir, à moitié honte, tandis que je l'ai mise en colère, tout en rappelant qu'aucune couronne, aucun mari, aucun mensonge ne pouvait effacer qui possédait son corps." # AI Tags
bno_black_birth.1203.a: "Tu es à moi, salope: ventre, lait et couronne." # AI Tags

bno_black_birth.1001.title: "La tempête à la porte" # AI Tags
bno_black_birth.1001.desc: "Le berceau se berça doucement derrière moi, l'enfant s'affaiblit dans la chambre, quand un coup lourd frappa la porte. Mon coeur bégayé, du lait qui coule déjà dans ma poitrine, qui trempe la fine soie de ma robe. Je connaissais ce son, ce poids dans l'air, c'était lui. Mon roi par bite, l'homme qui m'a séparé et qui m'a laissé gonflé, vient maintenant réclamer ce que j'avais essayé d'enterrer dans des mensonges. La porte trembla sous son poing, sa voix un tonnerre qui vit à travers les fissures, chaque mot un clash contre ma culpabilité. Mes cuisses serrées ensemble, mais l'humidité truffée de toute façon, mon corps me trahissant tout aussi sûrement que la peau du bébé trahit la couronne de mon mari.\n\nJ'ai saisi le loquet avec des doigts tremblants, la honte brûle à travers moi, mais luxure encore plus chaud. Je pouvais sentir moi-même, la musculation de la sueur et de la naissance s'attardant entre mes jambes, le lait coulant plus vite avec chaque livre de son poing. Mes lèvres formaient des dénégations, mais mon corps s'appuyait vers la porte, désespérément pour l'ouvrir, pour être repris, pour sentir son épaisseur déformer le mensonge que j'avais parlé. Mon ventre s'accrochait autour du fantôme de lui, déjà la douleur pour sa semence, mon souffle s'enflamma alors que je me tenais sur le bord de la reddition. Il savait que j'ouvrirais, qu'il savait que je me séparerais de lui comme je l'ai toujours fait. Et les dieux m'aident – je le voulais." # AI Tags
bno_black_birth.1001.a: "S'il te plaît…ne m'oblige pas à le dire, prends-moi." # AI Tags

bno_black_birth.1101.title: "La tempête à la porte : La porte déverrouillée" # AI Tags
bno_black_birth.1101.desc: "Le loquet clique sous mes doigts tremblants, et le bois lourd cède la place. Candlelight s'est répandu sur son cadre, grand et sombre, l'ombre même de mon délire. Ma poitrine s'est levée et est tombée, les seins ont gonflé et fui, le lait s'imprégnant de la soie ruinée de ma robe. J'avais juré de mentir avec mes lèvres, mais comme mes yeux rencontraient les siens, la vérité criait dans mon corps: la chaleur baignait entre mes cuisses, le ventre flottait à la vue de l'homme qui m'avait brisé et me laissait autour de son héritier. Derrière moi, le berceau berça doucement, notre [child.Custom('GetDaughterSon')] Enveloppé de lin, preuve de ma trahison et de ma reddition.\n\nJe me suis penché contre le cadre de la porte, les jambes tremblantes, la robe glissant de mes épaules. La couronne de mon mari pesait lourd sur moi, mais sous le regard de cet homme je n'étais pas reine — juste une couvée avec du lait et une chatte qui se souvenait de son maître. Mes lèvres se sont séparées pour former des excuses, mais seulement un gémissement inhalé s'est échappé. J'ai étendu mes cuisses juste assez, trahissant ce que j'avais envie, mon corps s'offrant à nouveau. Le mensonge que j'avais dit dans la chambre du roi s'est dissous ici dans l'obscurité, où mes gémissements et mes seins qui fuyaient ont dit la seule vérité qui comptait." # AI Tags
bno_black_birth.1101.a: "Reprenez-moi, faites-moi oublier mes mensonges." # AI Tags

bno_black_birth.1201.title: "La tempête à la porte : réclamer ce qui a été volé" # AI Tags
bno_black_birth.1201.desc: "La porte s'est refermée et ses mains étaient sur moi, rugueuses et gourmandes, comme s'il voulait déchirer le mensonge de mon corps avec son toucher. Mon dos a heurté le cadre de la porte, ma robe se déchirant alors que ses doigts me griffaient sur les côtés, exposant des seins gonflés et des fuites. J'ai pleurniché, honte et faim noués ensemble, la goutte chaude de lait qui coule dans mon estomac alors que sa bouche se refermait sur moi. Mes genoux se fermaient, ma chatte déjà mouillée et nécessiteuse, me trahissant comme ses doigts poussaient à l'intérieur, étirant mes murs tendres qui n'avaient que desserré un enfant. J'ai gémissé contre son épaule, sachant que [child.Custom('GirlBoy')] n'a dormi qu'à quelques pas de son berceau, notre [child.Custom('GetDaughterSon')], preuve indéniable que mon corps appartenait à cet homme et non à celui qui portait la couronne.\n\nIl m'a plié, ma joue s'est enfoncée au bord du berceau alors que j'ai senti sa bite gifler contre ma peau, épaisse, chaude, l'arme même qui m'avait conquis des mois auparavant. J'ai bousillé comme il a fourré à l'intérieur, le merling stretch, ma chatte s'accroupit dur autour de la circonférence qu'il connaissait trop bien. Chaque poussée m'a frappé, les seins se balancent, le lait coule sur le sol, mon corps se réduit à gémissements et gémissements alors qu'il me rougit. Le mensonge que j'avais dit s'était dissous à chaque coup de fouet, mon ventre battait, désespérément pour être à nouveau rempli. Les larmes m'enterraient les joues, mais elles se mêlèrent à la félicité, parce qu'en ce moment, il n'y avait pas de reine, pas de couronne, juste sa couvée, dégoulinant de lait et de graines, prise comme elle devait l'être." # AI Tags
bno_black_birth.1201.a: "Raconte-moi, fais-moi sentir, fais-moi la tienne." # AI Tags
bno_black_birth.1201.gained_bred_in_secret: "gagnés [GetModifier('bno_bred_in_secret').GetNameWithTooltip]" # AI Tags

bno_black_birth.2003.title: "La Triumph silencieuse" # AI Tags
bno_black_birth.2003.desc: "Les nouvelles m'arrivèrent comme une prière chuchotée – elle avait menti, prétendant que le roi pâle était père de l'enfant né de ma postérité. J'aurais dû briser le mensonge, démolir la porte de sa chambre, renverser son secret à travers la cour. Au lieu de cela, je me suis assis en silence, enflé de bite comme la pensée de mon [child.Custom('GetDaughterSon')] elle allaite son lait pendant qu'un autre homme défile [child.GetHerHim] comme héritier a pris racine dans mon esprit. Le mensonge était à eux pour s'étouffer; la vérité vivait dans [child.GetHerHis] peau sombre, dans l'éruption de mes couilles quand je me suis souvenu d'avoir versé au fond d'elle.\n\nJ'ai fermé les yeux et j'ai vu ses seins pâles chargés de lait, sa chatte encore tendre de la naissance que je lui avais donnée. Chaque fois que le roi regardait ça [child.Custom('GirlBoy')], il sentirait le poids de l'échec, même s'il ne l'a jamais admis. C'était suffisant, pour l'instant. Mon héritage avait déjà envahi sa lignée, et la reine continuerait à souffrir pour moi, son corps marqué, son ventre loyal. Un jour, elle revenait, dégoulinait et désespérément, et je la revendais à nouveau. Mais pour l'instant, j'ai laissé le mensonge se répandre, savourant la victoire secrète que seul nous connaissions." # AI Tags
bno_black_birth.2003.a: "Un jour, elle reviendra chercher plus, et je la régénérerai." # AI Tags

bno_black_birth.2103.title: "Le Whisper se répand" # AI Tags
bno_black_birth.2103.desc: "Les murmures s'enfoncent dans ma salle comme s'ils portaient de la fumée d'encens, délicate et venimeuse tout d'un coup. Les courtisans font semblant à la cérémonie, mais leurs yeux trahissent le discours qu'ils essaient d'avaler: l'enfant de la reine, sombre de peau et frisé de cheveux, pas de miroir au roi pâle. Je n'ai pas besoin d'espionner sur leur cour; je n'ai besoin que de m'incliner dans la mienne, en écoutant comme la vérité que j'ai semée dans son sein voyage les ligues sans effort. Chaque murmure brûle mon triomphe, rend ma bite raide d'orgueil, car ils savent – même s'ils n'osent pas le dire à haute voix – qu'elle m'a porté un héritier sous la couronne d'un autre homme.\n\nJe bois profondément du silence que j'ai choisi, savourant comment il nourrit la rumeur. Ma semence a corrompu une dynastie; ma couvée a noirci sa lignée. Je la vois toujours dans mon esprit, corps pâle étendu autour de moi, lait qui coule, lèvres qui se séparent en capitulation. Que le roi gnache ses dents dans le doute pendant que ses nobles étouffent leurs soupçons. Je ne lèverai pas le doigt – chaque regard sur l'enfant crie ma victoire plus fort que jamais." # AI Tags
bno_black_birth.2103.a: "Qu'ils murmurent, leurs paroles sont ma gloire." # AI Tags
bno_black_birth.2103.a.followup: "Vous serez assis patiemment sur votre trône en attendant [mother.GetFirstName] pour venir ramper vers toi." # AI Tags

bno_black_birth.2101.title: "La douleur entre nous" # AI Tags
bno_black_birth.2101.desc: "Je me suis couchée en boucle contre mon mari, [father.GetFirstName], ses bras pâles drapés autour de moi alors qu'il dérive dans ce doux sommeil ronflant qui a toujours suivi nos devoirs conjugaux. Sa graine coulait faiblement entre mes cuisses, une offrande mince et aqueuse qui laissait mon ventre mal au vide plutôt qu'au satin. J'ai frappé sa poitrine avec une tendresse feinte, des yeux à moitié fermés, mais dans mon esprit je n'étais nulle part près de ce lit. J'ai vu [real_father.GetFirstName] Au-dessus de moi, sa peau sombre brille de sueur, sa queue m'étirant jusqu'à ce que mon ventre me crève, sa graine chaude et épaisse, me revendiquant de l'intérieur.\n\nLes rois embrassent se sentaient légers, fragiles, comme s'il tenait un fantôme. J'ai voulu me libérer de ses bras, monter un cheval et monter jusqu'à ce que mon corps tremble d'épuisement, ramper aux pieds du seul homme qui pouvait me rendre entier. Mes seins encore lourds avec du lait, ma chatte encore mouillée de son rêve, je savais ce que j'avais à faire. Le mensonge de ce lit de mariage était étouffant; seulement dans sa salle, sous son poids, fendu par sa queue, je pouvais respirer à nouveau. Demain, je partirais. Je trouverais [real_father.GetFirstName], et je le supplierais de me ruiner." # AI Tags
bno_black_birth.2101.a: "Seulement [real_father.GetFirstName] La graine peut me remplir à nouveau." # AI Tags

bno_black_birth.2102.title: "L'Embrace Hollow" # AI Tags
bno_black_birth.2102.desc: "J'ai tenu [mother.GetFirstName] proche, ses cheveux dorés se répandant sur ma poitrine comme de la soie, sa peau douce et pâle dans la suite de notre union. Ma queue secouait encore faiblement de l'effort, la semence se répandait en elle comme le demandait le devoir, et pourtant, alors que je baisais son temple et murmurais ma dévotion, je sentis la distance. Son corps a cédé, mais ses soupirs n'étaient pas pour moi. Son regard errait quand elle pensait que je ne le remarquais pas, les yeux demi-lissés, perdu dans une certaine faim je ne pouvais pas sater. Le poids de ses seins contre moi, toujours gonflé de lait, m'a fait mal avec le rappel qu'une autre l'avait marquée, l'a réclamée d'une manière que je ne pourrais jamais défaire.\n\nJ'ai fait semblant de dormir, même si mon coeur a été terrifié. Je pouvais sentir son agitation, la tension subtile de ses cuisses se frotter ensemble, son souffle s'accélérant comme si elle se souvenait d'une autre étreinte. Elle m'emprisonnait comme pour se convaincre, mais sa chaleur était ailleurs, son ventre toujours fidèle à un homme dont elle n'osait pas murmurer à haute voix dans ce lit. Roi en couronne seulement, je m'allonge encore comme de la pierre, sachant que bientôt elle se lèverait, sellerait un cheval, et monterait loin de moi. Éloignez-vous de lui." # AI Tags
bno_black_birth.2102.a: "Je lui donne tout ce que j'ai, mais ce n'est jamais suffisant." # AI Tags

bno_black_birth.2201.title: "Le lait et la honte — La Reine revient" # AI Tags
bno_black_birth.2201.desc: "Le long trajet jusqu'à son hall m'a laissé trembler, non pas par le froid, mais par la douleur en moi que seul il pouvait apaiser. J'ai glissé de mon cheval aux portes, pas de couronne, pas d'entourage, seulement une prostituée dans le besoin en soie, rampant à travers sa pierre polie jusqu'à ce que j'atteigne les pieds de l'homme qui m'avait brisé ouverte. Mon lait s'est encore infiltré, mêlant ma robe, de lourdes poitrines s'étirant alors que je me pressais le visage sur ses bottes. Ma chatte s'est serrée à la mémoire de lui qui m'a brisé, épais et brutal, en plantant l'enfant dont la peau nous a trahis tous les deux. La honte m'a brûlée dans les joues, mais la convoitise m'a rendu honteuse, je me suis supplié les yeux, les lèvres tremblantes, désespérée pour le bout de sa queue de me rappeler à qui j'appartenais.\n\nQuand il m'a élevé par les cheveux, le poids de sa présence m'a écrasé plus profondément que n'importe quelle couronne jamais eu. Mon corps battit d'une faim que le roi pâle n'avait jamais nourrie, une faim taillée en moi par chaque goutte de semence qu'il répandit en moi. J'ai chuchoté, sangloté, supplié pour sa bite, promettant de nouveau mon ventre, promettant de ne jamais lui fermer les jambes, même pas un instant. Mes seins ont fui, les cuisses ont léché, chaque pouce de moi trahissant le masque de la reine que je portais à la cour. Ici, je n'étais que sa couveuse, qui avait envie d'être remplie, élevée, possédée." # AI Tags
bno_black_birth.2201.a: "Remplis-moi, élève-moi, je ne peux pas vivre sans." # AI Tags

bno_black_birth.2202.title: "Le lait et la honte: ce qui reste" # AI Tags
bno_black_birth.2202.desc: "Le lit était froid quand je l'ai cherchée. Au début, je pensais qu'elle ne s'était levée que pour s'occuper de l'enfant, mais alors que les moments s'étiraient en heures, craignaient d'être enroulée dans ma poitrine. J'ai convoqué un serviteur, et il a confessé avec des yeux abattus ce que je craignais déjà: [mother.GetFirstName] s'était envolée avant l'aube, voilée et voilée, pas d'escorte, mais sa propre urgence. Je suis allé à la fenêtre et j'ai regardé la route vide au-delà des portes, sachant exactement où elle était allée. Ma reine, ma femme, la mère de l'enfant que j'ai appelée la mienne, elle avait laissé mon étreinte pour qu'elle rampe vers lui.\n\nLa honte m'a rongé alors que j'imaginais son arrivée dans sa salle, les seins ensanglantés au lait bardés, les cuisses tremblant avec le besoin, suppliant d'être fendu par la queue qui avait déjà noirci ma ligne. J'ai serré mes poings sur le seuil jusqu'à ce que mes doigts craquent, mais je ne pouvais pas la poursuivre. Qu'est-ce que j'ai dit? Elle allait revenir endolorie et souriante, son corps lourd avec sa semence à nouveau, et on m'attendait à la tenir, à faire semblant. La couronne était lourde sur ma tête, mais je me sentais plus petit que n'importe quel homme, regardant la femme que j'aimais galoper volontairement dans un autre bras." # AI Tags
bno_black_birth.2202.a: "Elle m'a laissé pour lui, et je suis impuissant." # AI Tags
bno_black_birth.2202.b: "Je la ramènerai, même en sachant qu'elle revient ruinée." # AI Tags

bno_black_birth.2203.title: "Le lait et la honte — La Reine revient" # AI Tags
bno_black_birth.2203.desc: "Elle est venue me voir dans la mort de la nuit, les soies humides de la route, les yeux larges avec le besoin. [mother.GetFirstName] Elle tomba à genoux avant même que je me levât du lit, ses seins pâles et lourds de lait qui avait trempé dans sa robe, ses cuisses tremblant comme si sa chatte s'était déjà souvenue de moi. Je l'ai regardée, cette pute couronnée qui avait traversé les royaumes pour me remonter, et j'ai senti ma queue gonfler d'orgueil. Elle chuchotait mon nom#EMP [real_father.GetFirstName]#!—comme une prière, ses lèvres se pressaient sur la peau sombre de ma cuisse, suppliant sans mots pour que je la guérisse à nouveau.\n\nJe l'ai relevée par les cheveux, la traînant jusqu'à ce que ses seins me pressent dans la poitrine, le lait striant ma peau alors qu'elle se tapait contre moi. Le roi pâle pouvait garder sa couronne ; j'avais son sein, son lait, son corps plié à ma volonté. Je l'ai poussée contre le lit et j'ai regardé sa chatte frémir ouverte, mouillée et douloureuse, qui avait déjà fui comme si son corps m'attendait depuis le jour où je l'ai élevée en dernier. Elle gémissait, les jambes s'étendaient, et je me conduisais à l'intérieur d'elle, chaque poussée noyant sa honte sous le son de ses cris. Ce n'était pas une reine dans ma chambre, seulement ma couvée, qui dégoulinait, qui était ruinée et désespérée pour chaque goutte de semence que je lui donnerais." # AI Tags
bno_black_birth.2203.a: "Je vous élèverai encore, jusqu'à ce que personne ne doute de qui vous êtes." # AI Tags
#BBC POV
bno_black_birth.2303.title: "Le lait et la honte — réclamés à nouveau" # AI Tags
bno_black_birth.2303.desc: "Son corps s'ouvrit pour moi au moment où je suis entré dans elle, léché et dans le besoin, les cuisses pâles tremblant alors que je forçais ma bite plus profondément dans la chatte qui avait souffert pour moi depuis sa dernière trahison. [mother.GetFirstName] griffé sur les draps, le lait coulant de ses seins gonflés dans des ruisseaux chauds à travers son bodice de soie, ses cris s'élevant plus haut à chaque poussée. J'ai saisi ses hanches et je l'ai martelée dans le matelas, mes couilles giflant contre sa chair douce, la gifle mouillée de notre jointure échoant des murs de pierre comme le son de la victoire. Elle a sangloté mon nom dans le couvre-lit, la voix brisée, me suppliant de ne jamais m'arrêter, me suppliant de la remplir jusqu'à ce qu'elle oublie le toucher du roi pour toujours.\n\nJe l'ai renversée sur son dos, forçant ses jambes larges pour que je puisse voir son visage contorsionner avec chaque plongée brutale. Sa peau pâle resplendit de sueur, ses cheveux dorés plâtrés sur ses joues, ses mamelons dégoulinant du lait qui s'éclaboussait sur sa poitrine chaque fois que je l'enfonçais. Elle enveloppait ses bras autour de moi, tenant comme si elle allait éclater sans moi en elle, murmurant qu'elle était à moi, seulement à moi. Ma queue battit avec la chaleur de sa soumission, des graines se levant déjà dans mon intestin, et quand elle cria, le dos arqué, la chatte serrée, je broyai ma bouche à la sienne et me videa au fond de son sein. Des ruisseaux épais et chauds l'ont peinte à l'intérieur, son corps tremblant alors qu'il buvait ma demande. La reine était partie ; seule ma prostituée d'élevage restait, liée à moi par la douleur entre ses jambes et le lait qui se répandait à chaque poussée." # AI Tags
bno_black_birth.2303.a: "Pleurez plus fort pour moi — faites savoir au château que vous êtes revenu." # AI Tags

bno_black_birth.2403.title: "Le lait et la honte — Le déluge" # AI Tags
bno_black_birth.2403.desc: "Son corps s'empare de moi, chaque muscle tremblant alors que je la conduisais ouverte, sa chatte serrée autour de ma bite comme si elle ne me laisserait jamais partir. [mother.GetFirstName] hurlé, un bruit brut cassé, son dos arqué si haut son lait pulvérisé dans des ruisseaux chauds sur sa poitrine et sur ma peau. Ses jus versèrent sur ses cuisses, apprivoisant les draps, éclaboussant mes couilles pendant que je me tapais plus fort, poursuivant le bord qui brûlait en moi depuis le moment où elle rampait à travers mes portes. Elle s'est battue sous moi, en sanglotant mon nom, en étouffant ses gémissements, tout son corps se rendant à la ruine que je lui ai donnée.\n\nJ'ai rugissé dans sa bouche quand le barrage s'est brisé en moi, coq se branlant profondément dans son ventre, renversant ma semence dans de lourdes cordes fondues. Mes couilles lui ont giflé le cul avec chaque poussée finale, forçant tout à l'intérieur, la pompant jusqu'à ce qu'elle s'échappe autour de moi, épais et chaud, se mêlant à l'inondation de son propre point culminant. Elle s'endormit, les jambes enroulées autour de ma taille, désespérée de tenir chaque goutte, les seins laiteux en train de se défouler, la chatte me traire avidement comme si son corps refusait de me laisser partir. Quand je me suis effondré contre elle, poitrine à poitrine, nous tremblant tous les deux dans la suite, la pièce s'est emparée de sexe et de sueur et a versé du lait. Elle était encore à moi, marquée et élevée, ma couvée remplie de la preuve de sa trahison." # AI Tags
bno_black_birth.2403.a: "Prends tout, salope…chaque goutte t'appartient." # AI Tags
#SLUT POV
bno_black_birth.2301.title: "Le lait et la honte — réclamés à nouveau" # AI Tags
bno_black_birth.2301.desc: "Je ne suis jamais arrivé à son lit; j'étais déjà étendu dessus, pleurant comme une pute au moment où il s'est forcé en moi. Mon corps trahit chaque once de honte, s'accrochant à lui, chatte spasming autour de sa bite comme il avait été attendre tous ces mois juste pour être séparé à nouveau. Mes seins ont versé du lait sur ma robe, en m'imprégnant de la peau pendant que je m'accrochais aux draps, en sanglotant son nom entre les miettes mouillées de ses poussées. Chaque fois qu'il s'enfonçait, je sentais le vide de mon mari se moquer de la semence, mon sein s'étirait et rempli par le seul homme qui pouvait vraiment me réclamer.\n\nIl m'a retourné sur le dos, me tenant les jambes ouvertes, pour le voir s'enfoncer en moi. Ma voix s'est brisée, des gémissements se répandaient incontrôlablement, des larmes mordaient les joues alors que je le suppliais de ne pas s'arrêter, de me ruiner davantage, de me noyer avec sa semence. Mon ventre s'accroupit à chaque coup brutal, mon corps s'échappe, mes mamelons s'éjaculent sur ma poitrine alors qu'il me baisait plus fort que je ne pouvais supporter. Le monde extérieur n'a plus d'importance; ma couronne, mes vœux, même ma honte a fondu sous la vérité de sa bite. Je n'étais rien d'autre que sa couveuse, sa salope de race noire, et je suis venu défait sachant que je n'échapperais jamais à ce qu'il m'avait fait." # AI Tags
bno_black_birth.2301.a: "Remplis-moi encore, j'ai besoin de ta graine à l'intérieur." # AI Tags

bno_black_birth.2401.title: "Le lait et la honte — Le déluge" # AI Tags
bno_black_birth.2401.desc: "Je pouvais le sentir avant qu'il me brise, la façon dont mon corps s'est serré autour de lui, la façon dont mon lait a pulvérisé de mes seins dans des ruisseaux chauds comme ma chatte saisie sur sa bite. Mes cris se sont transformés en un cri enroulé, derrière arqué du lit, tous les nerfs allumés comme le feu pendant que ma libération s'est déversée hors de moi. Mes jus ont inondé les draps, m'a trempé les cuisses, éclaboussant contre ses grosses couilles alors qu'il me frappait plus fort. J'ai supplié avec chaque sanglot, je l'ai supplié de me le donner, de me noyer encore, de me marquer comme si c'était le sien, et quand j'ai senti sa queue battre et gonfler en moi, je me suis brisé.\n\nLa chaleur de sa graine m'a frappé dans des vagues épaisses et interminables, chaque gouffre forçant un sanglier de ma gorge. Je lui ai griffé le dos, les jambes serrées autour de lui, désespéré de le retenir, désespéré de garder chaque goutte à l'intérieur. Mon corps trembla, trembla, le trompa, sucant avidement, refusant de le laisser partir. Le lait et le sperme sont tombés dans mon corps, collants, chauds, sentant le sexe, preuve de ce que j'étais vraiment. J'étais venu ici pour être ruiné, pour être élevé, pour être rempli, et maintenant j'étais — mon ventre noyé, mon corps tremblant, ma honte est devenue la victoire la plus douce que j'ai jamais connue." # AI Tags
bno_black_birth.2401.a: "Oui, je me suis arrosée, fais-moi la tienne pour toujours." # AI Tags
