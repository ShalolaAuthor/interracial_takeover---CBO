bno_learn_skill.success.male.title: "Au-delà du plaisir…" # AI Tags
bno_learn_skill.success.male.desc: "Ce petit truc blanc n'est pas juste pour s'amuser, tu me sens? [carn_sex_partner.GetFirstName] sait enseigner à un homme une chose ou deux." # AI Tags

bno_learn_skill.failure.female.title: "C'est débordé… Surcharge de BBC?" # AI Tags
bno_learn_skill.failure.female.desc: " Je crois [carn_sex_partner.GetFirstName]C'était un peu trop ce soir… Tout est flou. Mon cerveau est brouillé." # AI Tags

bno_learn_skill.failure.male.title: "Qu'est-ce qu'il y a? Brouillé par [carn_sex_partner.GetFirstName]" # AI Tags
bno_learn_skill.failure.male.desc: "Elle travaille sur ces hanches. Je pense que mon cerveau a juste un peu…arrêté de travailler un peu. Qu'est-ce que je pensais?" # AI Tags

bno_court.0001.title.female: "Salle du Trône Tussle" # AI Tags
bno_court.0001.desc.female: "Ses hanches se sont enfilées contre les miennes avec une telle force que j'ai failli tomber des draps de soie en peluche. Il goûtait si bien - un mélange capricieux de musc et quelque chose de terreux comme du sol humide après une tempête. Sa queue battait contre mon entrée, chaude, épaisse et impossible à ignorer. Mes seins se sont serrés contre sa poitrine alors qu'il m'enfonçait encore et encore, gémissant m'échappant les lèvres avec chaque poussée de frisson. J'ai saisi ses épaules, des clous creusant dans le muscle chaud sous sa peau, essayant de m'ancrer à travers la vague de plaisir se laver sur moi.\n\nChaque souffle s'accrochait dans ma gorge, une petite bouffée se battant au-delà de mes lèvres séparées alors qu'il me remplissait complètement. Il était si grand, plus que n'importe quel homme que j'ai jamais connu, et pourtant il s'insère parfaitement en moi, m'étirant ouvert avec chaque poussée profonde. Ma chatte s'élançait autour de lui, lissée et serrée, désespérée de s'accrocher à chaque centimètre de sa longueur. Mon dos était inconsidéré contre les oreillers, alors qu'une nouvelle vague de sensation me frappait, que mes yeux se fermaient et que les doigts creusaient plus profondément dans ses épaules. Je pouvais sentir la chaleur rayonner de lui, ses coups puissants me conduisant de plus en plus près d'une oubli que je ne pouvais pas attendre pour me noyer." # AI Tags
bno_court.0001.a.female: "C'est vrai. Je suis cumming." # AI Tags

bno_court.0001.title.male: "Sa douce remise" # AI Tags
bno_court.0001.desc.male: "Elle a goûté comme du sucre filé et des secrets. Un gémissement pris dans ma poitrine avant même que je puisse entrer correctement en elle; elle était si petite, une poupée en porcelaine avec des courbes qui a continué pendant des jours. Ma queue était presque trop grosse pour s'adapter, mais la façon dont elle m'a arqué, prenant chaque pouce, a envoyé la chaleur inondée à travers moi comme un feu de forêt. Quand je l'ai enfin remplie, j'ai eu mal aux cuisses.\n\nÇa fait du bien, putain de bien. La façon dont elle s'est emparée de mes épaules, ces doigts délicats qui creusent comme si elle essayait de s'ancrer contre les vagues de plaisir qui se sont écrasées sur moi. Chaque poussée était une symphonie de sensation - la chaleur lissée de son corps autour du mien, le goût de ses doux gémissements sur ma poitrine, la pression insistante de ma queue au fond d'elle. Je pouvais sentir ses murs se serrer et relâcher avec chaque pouce de mouvement, et je suis allé dans elle plus dur, plus fort, jusqu'à ce qu'elle vienne défait sous moi, un son doux, gémissant échappant à ses lèvres alors qu'elle s'accrochait à moi, tremblant. " # AI Tags
bno_court.0001.a.male: "Ma semence va réclamer sa place." # AI Tags

bno_court.0002.title.female: "L'Afterglow" # AI Tags
bno_court.0002.desc.female: "L'écho de sa libération a encore tremblé au fond de moi, une agréable douleur se mêlant à l'étroitesse satisfaisante qui est venue après s'être rendu si complètement. Je suis resté sous lui pendant un long moment, savourant la chaleur rayonnant de nos corps entrelacés, l'odeur de lui s'attardant lourd dans mes narines - musc et quelque chose de primal comme la terre humide après une tempête. Mais alors que sa poitrine se déplaçait lentement, en se retournant dans son rythme familier, quelque chose se déplaçait en moi. Ce n'était pas seulement la chasse résiduelle qui a chassé tout refroidissement persistant ; c'était comme si le monde s'était aiguisé autour de moi, chaque son amplifié, chaque texture sur ma peau soudainement ressentie de plus en plus vivement.\n\nUn soupir s'est échappé de mes lèvres - pas seulement du plaisir, mais une sorte de conscience stupéfaite. Sa force était encore à travers moi, indéniable et puissante, mais d'une manière ou d'une autre…il y avait plus que la force brute que j'avais prévue. Ce n'est pas seulement qu'il m'a complètement rempli, que ses poussées ont envoyé des tremblements dans ma colonne vertébrale; c'est comme ça qu'il bougeait avec un feu contrôlé, comme il semblait entendre mes propres soupirs autant que les sentir contre sa peau. Une partie de moi l'avait toujours su, quelque part au fond sous des couches de décorum courtois et de grâce liée au devoir, mais maintenant je l'ai vu clairement: je me livrais à quelque chose de cru, quelque chose de primal, et dans la reddition, j'avais trébuché sur une vérité sur lui - et peut-être, sur moi-même - qui avait été là tout au long." # AI Tags
bno_court.0002.a.female: "Peut-être…qu'une leçon se trouve ici…" # AI Tags

bno_court.0002.title.male: "Au-delà du plaisir" # AI Tags
bno_court.0002.desc.male: "Ma queue battait agréablement alors que je m'allongeais encore sur elle. Elle respirait dur, la peau roussâtre rose sous un mince film de sueur, les membres enchevêtrés autour du mien comme le lierre. Il a fallu quelques instants à la brume pour lever de ma tête - cette délicieuse réplique de libération avait toujours été accompagnée d'une étrange clarté, mais c'était différent. Habituellement, ce n'était qu'un moment fugace de conscience accrue avant que j'aie de nouveau faim, prêt pour une autre conquête. Cette fois, il y avait un bord à la netteté dans mon esprit, comme le monde était entré en concentration avec une définition surprenante après avoir été flou à travers une brume. \n\nJ'ai légèrement déplacé, son corps moulant contre le mien avec un soupir, et c'est là qu'il m'a frappé - j'ai presque pu entendre ses pensées, murmure faible tissant autour de ses doux souffles. Pas seulement sur le plaisir - bien qu'il y ait eu beaucoup de ce tourbillon entre nous - mais sur quelque chose de plus profond. À propos de la façon dont elle ressentait ma force dans chaque poussée, comment son corps semblait se souvenir du rythme de nos ancêtres alors que le sien tremblait sous le mien. Elle ne s'offrait pas seulement elle-même, elle se donnait elle-même. Et ça m'a frappé comme un éclair - j'avais tellement pris pour acquis. Tant de conquêtes réduites à de simples échanges de plaisir, ne s'arrêtant jamais à considérer que peut-être, juste peut-être, il y avait quelque chose de plus en jeu ici." # AI Tags
bno_court.0002.a.male: "Une leçon… J'espère glaner…" # AI Tags

bno_learning_from_sex_effect.tooltip: "Une leçon apprise? Ou oublié?" # AI Tags