bno_cum_addiction.0000.title: "Poire de marquage" # AI Tags
bno_cum_addiction.0000.desc: "La petite salope pâle s'attarde au bord du couloir, faisant semblant de s'occuper de trifles. Mais je vois comment ses yeux s'accrochent vers moi, comment son souffle s'accroche quand je m'approche. Elle n'a pas encore goûté à moi, mais déjà son corps la trahit, les cheeks bouffés, les cuisses serrées.\n\nCe serait si simple de fermer l'espace, de faire d'elle la mienne ici et maintenant. Mais mieux vaut savourer sa faiblesse, l'attirer dans le piège. Un mot, un regard, un pinceau de ma main contre sa gorge, de petites étincelles qui s'enflammeront dans la faim. Elle tombera, et une fois qu'elle aura goûté à ma semence, elle ne ressuscitera plus jamais." # AI Tags
bno_cum_addiction.0000.a: "#EMP Je vais la taquiner lentement, la faire avoir envie de ce que je porte.#!" # AI Tags
bno_cum_addiction.0000.b: "#EMP Je vais la coincer, murmurer jusqu'à ce qu'elle tremble.#!" # AI Tags
bno_cum_addiction.0000.c: "#EMP Je vais saisir son menton et lui rappeler qui sera son maître.#!" # AI Tags

bno_cum_addiction.0001.title: "Les cordes du désir" # AI Tags
bno_cum_addiction.0001.desc: "Il ne vomit pas. Il ne me saisit pas comme une bête en or. Au lieu de cela, il laisse sa présence se courber autour de moi, lent et étouffant, une chaleur qui serpente plus serré avec chaque battement de cœur. Je lui vole des regards, priant que personne ne remarque la bouffée de chaleur qui se lève sur mes joues, mais chaque fois que je le fais, ses lèvres se courbent dans ce sourire qui sait.\n\nUn pinceau de sa main contre ma manche me fait respirer. Il se penche près comme pour chuchoter quelque chose d'innocent, mais ses mots coulent avec des saletés que je peux entendre. Je devrais le gifler, m'enfuir, crier pour la décence, mais je n'en ai pas. Je suis juste là, tremblant, la pensée se brûlant dans mon esprit.\n\nIl ne me force pas. C'est le pire. Il se retire seulement, son toucher est parti trop tôt, me laissant la douleur pour ce qu'il n'a pas donné. Mes lèvres se séparent comme pour supplier, mais il s'éloigne déjà, content de me laisser se noyer dans le besoin. Je le regarde, le coeur bat, les cuisses humides, sachant que je vais rêver de lui ce soir." # AI Tags
bno_cum_addiction.0001.a: "#EMP S'il te plaît…n'arrête pas de me taquiner…#!" # AI Tags
bno_cum_addiction.0001.b: "#EMP N-non, je ne te laisserai pas jouer avec moi comme ça!#!" # AI Tags

bno_cum_addiction.1001.title: "Jouer avec son feu" # AI Tags
bno_cum_addiction.1001.desc: "Elle continue à me regarder, ces grands yeux bleus s'évanouissant au moment où je les rencontre, ses joues brûlantes, ses lèvres mouillées de lèches nerveuses. Une petite salope timide, mûre pour taquiner. Je ne me précipite pas, il n'y a pas besoin. Ma seule présence la rend fidget avec ses jupes, les cuisses pressées ensemble comme si elle pouvait retenir la chaleur montant dans son ventre.\n\nJe suis assez près pour qu'elle sente la chaleur de mon corps sans toucher. Son souffle s'accroche. J'abaisse ma voix pour qu'elle puisse entendre. Vous tremblez déjà, je murmure, les lèvres brossant la coquille de son oreille. Elle s'évanouit, s'accroupit la poitrine, et je laisse ma main pisser le poignet, à peine une touche, puis je me retire. Son corps s'égare après moi, désespéré pour plus.\n\nElle ne dit pas un mot de protestation. Pas de gifle, pas de retraite. Au lieu de cela, elle se tient là, bouffée de bouffées, les yeux grands et mouillés, me suppliant silencieusement de continuer à jouer. Je souris. Elle aime ça. La petite salope aime être taquinée jusqu'à ce que sa chatte s'imprégne de sa robe. Elle reviendra à moi maintenant—parce qu'elle a besoin du feu que j'ai allumé pour qu'il soit retors." # AI Tags
bno_cum_addiction.1001.a: "Je vais la laisser mijoter, la faire brûler jusqu'à ce qu'elle mendie." # AI Tags

bno_cum_addiction.2001.title: "Murs de glace" # AI Tags
bno_cum_addiction.2001.desc: "Je m'approche, mes mots bas et lisses, une touche se brossant le bras alors que je murmure des saletés dans son oreille. Mais au lieu de la chaleur, je vois ses lèvres se serrer, son menton se lève en défiance. Ses yeux clignotent de quelque chose de plus aiguisé que la curiosité – un danger, peut-être la fierté.\n\nElle s'éloigne de ma main comme si elle la brûlait, les épaules raides, les joues roses non pas avec désir, mais avec indignation. Elle tremble, mais pas comme je voulais. Pour l'instant, elle résiste, se cachant derrière des murs de propriété, s'accrochant à des bouts de dignité.\n\nJe souris quand même. Elle peut me nier avec sa bouche tout ce qu'elle aime – sa chatte va la trahir assez tôt. La graine de la corruption est plantée. Tout ce dont j'ai besoin, c'est du temps." # AI Tags
bno_cum_addiction.2001.a: "Poussez plus fort, testez ces murs jusqu'à ce qu'ils craquent." # AI Tags

bno_cum_addiction.0002.title: "Pinnés par des mots" # AI Tags
bno_cum_addiction.0002.desc: "Il s'approche, et je sens mon dos presser dans le mur de pierre froide. Mon coeur bat, mon souffle s'attrape alors que son ombre tombe sur moi. Je devrais crier, appeler à l'aide, mais sa voix s'abaisse et est lourde, dégoulinant de saletés qui ne sont destinées qu'à mes oreilles.\n\nVous dégoulinez déjà, n'est-ce pas? Une jolie petite salope qui fait semblant d'être correcte…─ Ses mots frappent plus profondément que les mains n'ont jamais pu. Mes cuisses se serrent ensemble, un bouclier faible contre la douleur fondue qui les sépare. Mes lèvres tremblent alors que j'essaie de le nier, mais la vérité glisse dans mon corps, mes mamelons sont durs sous le tissu, mon souffle s'agite, mes yeux refusent de rencontrer le sien.\n\nIl se penche plus près, si près de son souffle brosse ma joue. Dis-le, il grogne doucement, dis-lui que tu veux que ton taureau te ruine.La honte brûle plus chaud que le feu, mais les dieux m'aident, la honte ne fait que me faire pleurer. Je tremble, coincé entre le dégoût de moi-même et l'insupportable gonflement de la faim dans mon ventre." # AI Tags
bno_cum_addiction.0002.a: "#EMP Y-oui…les dieux me pardonnent, je le veux…#!" # AI Tags
bno_cum_addiction.0002.b: "#EMP Non, c'est pas vrai! Je ne l'ai pas dit, j'ai gagné!#!" # AI Tags

bno_cum_addiction.1002.title: "Ses murs s'écroulent" # AI Tags
bno_cum_addiction.1002.desc: "Son dos frappe le mur de pierre avec une bouche molle, ses yeux larges, les lèvres tremblantes. Je ne la touche pas encore. J'ai laissé mes mots s'enrouler dans ses oreilles, la saleté coule comme du miel, chaque syllabe s'étirant à travers le mince voile de dignité à laquelle elle s'accroche.\n\nRegarde-toi, je murmure, ma voix basse, intime, inéluctable. Vous voulez que votre Taureau vous ruine.Ses lèvres sont en partie, étouffant les dénégations qui se transforment en gémissements. Je vois le combat s'égoutter de ses yeux, remplacé par cette lueur fébrile, qui s'affaiblit jusqu'à ce qu'elle ne puisse pas les séparer.\n\nJe m'approche, assez pour sentir la chaleur s'envoler de son corps. Elle ne s'éloigne pas, elle s'incline le menton, offrant sa gorge sans même s'en rendre compte. C'est quand je souris, lent et cruel. Le coin n'est plus pierre, c'est moi. Elle est épinglée par mes paroles, par la vérité qui brûle dans son ventre. Elle est déjà à moi, et elle le sait." # AI Tags
bno_cum_addiction.1002.a: "Je vais brosser mes lèvres à son oreille, murmurer plus de saletés jusqu'à ce qu'elle supplie." # AI Tags

bno_cum_addiction.2002.title: "Un mur trop haut" # AI Tags
bno_cum_addiction.2002.desc: "J'entre dans son espace, la pressant contre la pierre froide, ma voix basse et dégoulinante de saletés. Je m'attends à ce que le blush, le tremblant – mais au lieu de cela, son corps se raidisse comme un arc tiré. Ses yeux étroits, ses lèvres aplaties dans une ligne dure.\n\nVous ne me parlerez pas ainsi, elle crache, les mots aiguisés malgré le carquois dans sa voix. Ses joues sont rincées, mais cette fois c'est furieuse, pas le désir. Elle m'éblouit, la poitrine grinçait, ses poings serrés sur ses côtés. Elle préférerait s'étouffer sur son orgueil plutôt que d'admettre ce que mes paroles excitent dans son ventre.\n\nJe râle, je recule juste assez pour la laisser respirer, mais pas assez pour la libérer de mon ombre. Elle pense qu'elle est en sécurité derrière son mur de glace. Laisse-la. J'ai vu le scintillement dans ses yeux, la façon dont ses cuisses se pressaient ensemble, même lorsqu'elle essayait de s'embrouiller. Le déni ne la sauvera pas, il ne fera que rendre la chute plus douce." # AI Tags
bno_cum_addiction.2002.a: "Laisse-la partir, pour l'instant. Sa honte va lui grincer dessus." # AI Tags

bno_cum_addiction.0003.title: "Dans sa main" # AI Tags
bno_cum_addiction.0003.desc: "Sa main se ferme autour de mon menton avant que je m'éloigne. Fort, inébranlable, ses doigts creusent dans mes joues, inclinant mon visage jusqu'à ce que je regarde dans ses yeux. Mon souffle s'attrape, un sifflement aigu coincé dans ma gorge pendant que la chaleur m'engloutit de la force de sa main.\n\nIl n'y a pas de place pour faire semblant, pas d'espace pour la modestie. Sa poignée me dit ce que je suis – petite, faible, une salope pâle prise dans la prise de quelque chose de plus grand. Honte brûle sur ma peau, mais mes cuisses pressent ensemble, désespérément pour soulager la douleur qu'il se réveille avec rien de plus que son toucher.\n\nTu m'appartiens, il grogne, et je tremble comme les mots frappent plus fort que n'importe quel coup. Mes lèvres tremblent, non pas pour le nier, mais pour respirer, pour supplier, pour se rendre. Le mur derrière moi se sent froid, sa main se sent chaude, et je sais que je n'échapperai jamais au poids de cette revendication." # AI Tags
bno_cum_addiction.0003.a: "#EMP S'il te plaît…ne lâche pas…#!" # AI Tags
bno_cum_addiction.0003.b: "#EMP Non, c'est pas vrai! Tu ne peux pas me traiter comme ça!#!" # AI Tags

bno_cum_addiction.1003.title: "Réclame par ma main" # AI Tags
bno_cum_addiction.1003.desc: "Son petit menton doux s'insère parfaitement dans ma paume alors que je l'incline vers moi. Je sens son tremblement, non pas de la peur, mais de l'excitation, et les coins de ses lèvres s'ébranlent dans une poupe impuissante. Elle devrait résister, me gifler, mais au lieu de cela, ses yeux brillent de cette douce et nécessiteuse brillance qui me dit tout. Elle veut ça. Elle veut que je la garde comme propriété.\n\nJe serre plus fort, juste assez pour la faire gémir. Ses cuisses se serrent, trahissant l'inondation de la chaleur entre elles. Vous êtes à moi maintenant, Je grogne, regardant sa bouche tomber ouverte, inhalée, prête à être d'accord avant même que je l'ai demandé. Elle a déjà perdu. D'un seul coup, j'ai brisé son masque de dignité et exposé la salope en dessous.\n\nQuand j'assouplis enfin ma prise, son visage suit ma main, désespérée de rester dans ma prise. Elle ne se rend même pas compte qu'elle se penche en moi comme une garce qui supplie pour le col. Elle le portera assez tôt." # AI Tags
bno_cum_addiction.1003.a: "Je vais la presser plus fort, la faire supplier pour la laisse." # AI Tags

bno_cum_addiction.2003.title: "Les yeux de défi" # AI Tags
bno_cum_addiction.2003.desc: "Ma main se serre autour de son petit menton doux, inclinant son visage vers le haut pour qu'elle puisse voir le pouvoir qui lui appartient. Pendant un moment, j'attends le frisson, la capitulation, mais au lieu de cela, ses yeux brillaient de fureur. Elle se branle contre mon grip, les lèvres tordues en défiance.\n\nElle craque, sa voix haute et aiguë, même si je sens le tremblement dans son corps. Elle lutte contre ma main, non pas par manque de peur, mais parce que l'orgueil ne la laissera pas plier. Ses joues sont bouffées de bouffées d'air, et je sais que ce n'est pas seulement la colère qui la réchauffe, mais elle le cache bien derrière son éblouissement.\n\nJe l'ai laissée aller avec un ronflement lent, la regardant se frotter la mâchoire rougeâtre, voyant comme si elle avait encore de la dignité. Laisse-la cracher, laisse-la faire rage. Le feu la brûlera assez tôt, et quand il le fera, elle suppliera de sentir ma main sur son menton à nouveau." # AI Tags
bno_cum_addiction.2003.a: "Sa fierté rend la brise plus douce—Je vais l'apprécier plus tard." # AI Tags

bno_cum_addiction.0004.title.01: "Sur ses genoux en secret" # AI Tags
bno_cum_addiction.0004.desc.01: "La porte gronde doucement dans la nuit, et elle est là – ma petite salope pâle, les joues bouffées, les yeux dardés comme si elle craignait que les gardes voient. Elle hésite pour seulement un battement de cœur avant de rentrer à l'intérieur, son souffle peu profond, son corps tremblant d'anticipation. Elle essaie de cacher sa honte sous un manteau, mais je vois comment ses cuisses se pressent ensemble, ses mamelons sont durs sous la fine couche.\n\nJe ne parle pas. Je n'en ai pas besoin. Je m'assois dans ma chaise, je étends mes jambes, je la laisse voir la forme de ce qu'elle est venue chercher. Ses lèvres s'entremêlent, son regard fixé sur la bosse entre mes cuisses. Quand j'ai escroqué un doigt, elle tombe à genoux comme si elle attendait toute sa vie pour ça. Ses mains tremblent alors qu'elle me libère, et puis—chauffe. Sa bouche molle se ferme autour de moi, sa langue glisse incertainement au début, puis avec la faim croissante.\n\nLes sons humides remplissent la chambre, ses gémissements se blottis autour de ma bite. Je repose ma main sur sa tête, en guidant son rythme, et quand je lui répands la gorge, elle s'étouffe, puis avale – ses yeux larges, ses larmes coulent, ses lèvres luisantes de graines. Elle recule, mais au lieu de fuir, elle lèche les lèvres, gémissant doucement au goût. Sa première avale. Elle est à moi maintenant." # AI Tags
bno_cum_addiction.0004.a.01: "Je vais lui taper la tête, la récompenser comme l'animal qu'elle est." # AI Tags

bno_cum_addiction.0004.title.02: "Le goût que les lingers" # AI Tags
bno_cum_addiction.0004.desc.02: "La cour se disperse, la salle résonne encore de rires et de claquements, mais elle s'attarde, faisant semblant d'étudier une tapisserie. Je vois son regard sur son épaule, les joues roses, les lèvres séparées comme si elle retenait son souffle. Je ne lui donne pas la chance de fuir. Un pas en avant, une main autour du poignet, et je la pousse dans l'ombre d'un couloir vide.\n\nElle s'évanouit, les yeux larges, mais ne s'éloigne pas quand je me libère avant elle. Son blush s'approfondit, son regard rivé à l'arbre lourd dans ma main. À genoux, je murmure, et elle obéit, se bruit comme elle coule devant moi. Ses mains tremblent pendant qu'elle me prend, ses lèvres brossent la tête. La première lèche timide la fait gémir, mais bientôt sa bouche s'étire, en avalant plus de moi.\n\nJe gémisse alors que sa langue mouillée tourne à la faim, ses joues creusent comme elle suce, l'humidité sonne fort dans le couloir tranquille. Sa gorge se serre quand je pousse plus profondément, ses yeux s'arrosent, mais elle ne s'arrête pas. Quand je sperme, épais et chaud, elle s'étouffe mais avale – ses yeux larges, son visage collant avec sueur et larmes.\n\nElle recule, pantique, ses lèvres luisantes de graines, et puis—elle les lèche. Lentement. Honte bouffante ses joues, mais ses yeux brillent comme s'ils étaient ivres. Plus tard, de l'autre côté de la salle, j'attrape sa langue à nouveau en train de draguer, goûtant ses lèvres comme si la mémoire seule pouvait la nourrir. Elle s'accroche déjà – le goût s'attarde, et elle aura plus envie." # AI Tags
bno_cum_addiction.0004.a.02: "Je vais la laisser partir, sachant que la faim va lui grincer dessus." # AI Tags

bno_cum_addiction.0004.title.03: "Le Trick Goblet" # AI Tags
bno_cum_addiction.0004.desc.03: "La salle est vivante avec de la musique et des bavardages, les nobles buvant et festant sous les bannières et la torche. Elle s'éloigne du rire, griffant un gobelet d'argent, ses joues bouffées de vin. Je la suis en train de la coincer près de la table où les serviteurs remplissent les coupes. Elle surprend quand elle me voit, les yeux s'élargissant alors que j'arrache le gobelet de sa main.\n\nSans un mot, je tire ma bite libre, lourde et battante, et je la trempe dans son vin. Des gouttes épaisses de graines tourbillonnent dans le rouge foncé, l'obscurcissant en blanc pendant que je remue. Elle s'essouffle, scandalise, les mains gelées en état de choc. Mais quand je presse le gobelet dans son emprise et qu'elle s'approche, elle tremble. Ma voix est un grognement destiné uniquement à ses oreilles : "Boire". Que ton premier goût soit le mien\n\nSes lèvres tremblent, les yeux fléchissant dans le hall bondé où personne ne remarque, puis retour à moi. Elle devrait refuser, gifler la coupe, mais au lieu de cela, elle la soulève, hésitant seulement un battement de cœur avant de siroter. La saveur enveloppe sa langue, et elle frissonne, rose levant sur ses joues comme elle avale à nouveau, gémissant doucement.\n\nPlus tard, je l'attrape glisser sous la longue table de banquet, le tissu la cachant de la vue. Ma bite raidit le moment où sa bouche chaude enroule autour d'elle, impatiente d'effacer la mémoire du vin et de goûter la source à la place. Sa langue travaille désespérément, ses gémissements vibrant dans mon puits alors que je sperme dans sa bouche. Elle boit avidement, léchant les lèvres quand elle s'éloigne.\n\nLa fête continue au-dessus, aucun plus sage. Seulement moi et ma petite pute pâle savons ce qu'elle a vraiment bu ce soir." # AI Tags
bno_cum_addiction.0004.a.03: "Je la garderai cachée sous la table jusqu'à ce qu'elle s'étouffe davantage." # AI Tags

bno_cum_addiction.0004.title.04: "Un fouet dans l'obscurité" # AI Tags
bno_cum_addiction.0004.desc.04: "La chapelle est presque vide, les bougies clignotant bas, les ombres dansant sur les saints de pierre qui regardent avec les yeux froids. Elle s'agenouille à l'autel comme dans la prière, ses cheveux pâles brillent dans la lumière du feu. Mais je vois comment ses mains se serrent, comment ses cuisses se serrent sous sa robe. Elle prie pour la force, mais ce qu'elle veut vraiment, c'est moi.\n\nJ'entre dans l'alcôve, la queue déjà dure et tendue, et son gaz se brise le silence. Elle ne fuit pas. Elle ne se lève même pas. Elle regarde, les yeux larges, les lèvres se séparent tandis que je serre ses cheveux et guide sa bouche ouverte.\n\nLe son est obscène dans la chapelle tranquille, qui suce, gâchant des whimpers étouffés autour de mon puits. Ses mains s'accrochent à mes cuisses comme un penitent s'accroche aux perles rosaires, ses yeux s'arrosent tandis que je pousse plus profondément, forçant la dévotion dans sa gorge. Elle gémit autour de moi, les vibrations m'envoyant tirer dessus.\n\nQuand je répands, la graine chaude jaillit dans sa bouche, et elle avale frénétiquement, brouillant ce qu'elle ne peut pas garder. Il tache son menton, il brille dans la lumière des bougies. Elle s'évanouit, les lèvres gonflées, la poitrine chargée, puis fermait les mains comme dans la prière, la graine recouvrant encore sa langue. Sa voix est enroulée, mais ses mots se répandent : "Pardonne-moi, mais j'ai…j'ai besoin de plus"\n\nMême les saints ne peuvent pas la sauver maintenant." # AI Tags
bno_cum_addiction.0004.a.04: "Je vais la repousser, la faire adorer plus longtemps à mon autel" # AI Tags

bno_cum_addiction.0004.title.05: "Le test du goût" # AI Tags
bno_cum_addiction.0004.desc.05: "Je m'assois avec elle seule, la chambre tranquille mais pour le crépitement du foyer. Elle perche sur le bord du lit, nerveuse, les mains tordues sur ses genoux comme si elle pouvait tenir dans la faim brûlant à travers elle. Je tire ma queue libre, déjà dur, et attaque jusqu'à ce qu'une épaisse perle de graine brille à la pointe.\n\n"Ouvrir," Je commande, et bien que ses joues brûlent rouge, ses lèvres se séparent obéissantement. Je frotte la goutte à travers eux, en la regardant briller sur sa peau\n\nSa langue s'évanouit, d'abord provisoire, puis désespérée, pourchassant chaque trace de mon sperme dans sa bouche. Elle étouffe, les joues mouillées de honte, elle est chaude…épaisse…salée…addictif.\n\nQuand j'ai finalement jeté dans sa bouche, elle gémit autour du puits, sucant avidement. Ma graine coule dans sa gorge, dégoulinant de ses lèvres, et je la force à avaler chaque goutte. Elle s'évanouit quand je recule, le sperme se frottait sur le visage, puis lèche à nouveau les lèvres – gémissant doucement, déjà en peine pour le prochain goût.\n\nLe test est terminé. Les résultats sont clairs : elle est à moi, esclave de la saveur de ma bite." # AI Tags
bno_cum_addiction.0004.a.05: "Je vais pousser plus profondément, lui faire étouffer la gorge sur mon goût." # AI Tags

bno_cum_addiction.1004.title.01: "Sur ses genoux en secret" # AI Tags
bno_cum_addiction.1004.desc.01: "Le couloir est sombre et silencieux quand je glisse à l'intérieur, le cœur martelant dans ma poitrine. Je ne devrais pas être ici. Si quelqu'un voit, si quelqu'un sait…mais mon corps n'obéit pas à la raison. Mes lèvres brûlent encore en rêvant de lui, ma chatte fuit encore à la pensée de ce qu'il porte.\n\nIl ne parle pas quand je le trouve. Il s'assoit en arrière, les yeux lourds, les jambes se propagent pour révéler ce que je suis venu chercher. La vue me fait prendre mon souffle – épais, sombre, incroyablement grand. Mes genoux bouclent, et avant même de penser, je suis agenouillé, des jupes baignant autour de moi comme une putain d'offrande. Mes mains tremblent en le libérant, ma gorge sèche, mes joues brûlantes.\n\nQuand je me sépare les lèvres, la chaleur me remplit – lourd, chaud, le goût enveloppant déjà ma langue. J'étouffe, des larmes se répandent sur mes joues, mais je ne peux pas m'arrêter. Je suce plus fort, désespéré pour plaire, désespéré pour plus. Sa main presse à l'arrière de ma tête, et je gémisse comme il me remplit, de gros germes de semence jaillissant dans ma gorge.\n\nJe bâillonne, je tousse, mais j'avale, avalant encore et encore jusqu'à ce qu'il soit parti. Mes lèvres sont collantes, mon menton mouillé avec du drool et du sperme. La honte me brûle, mais je lèche les lèvres, gémissant doucement. Le goût ne m'a pas quitté, et la faim ne s'est pasompe. Je sais que je retournerai vers lui, je ne peux plus vivre sans cette chaleur en moi." # AI Tags
