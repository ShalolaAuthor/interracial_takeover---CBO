bno_curious.1001.title: "La luxure commence à remuer" # AI Tags
bno_curious.1001.desc: "Devant le miroir, ses doigts élancés peignent délicatement ses longs cheveux, les brins scintillent avec un lustre doux dans la lumière du matin. Au fil des ans, vous l'avez vue se transformer en une jeune femme qui fleurit comme un lotus au premier bouffon du printemps.\n\nMonseigneur, avez-vous besoin de moi pour quelque chose [child.GetFirstName]C'est une voix mélodieuse qui vous ramène de votre rêverie.\n\nElle se tourne, sa robe flotte à la légère avec le mouvement. La lumière du soleil coule à travers la fenêtre du treillis, jetant une lueur sur son visage, éclairant une lueur aussi fraîche que l'aube. Ses yeux tournent en croissants de lunes, portant un soupçon de l'anticipation timide unique à une jeune fille.\n\nAlors que vous l'observez de plus en plus raffinée et élégante, une émotion complexe s'enlise dans votre cœur. En tant que gardienne, vous savez trop bien que bientôt cette jeune femme entrera dans les couloirs du mariage, devenant ainsi l'épouse d'un autre homme.Encore, dans ces derniers instants avant qu'elle n'arrive d'âge et se sépare avec vous, une pensée rampante comme un rayon chaud de soleil de printemps, à la fois réconfortante et provocante: -Je devrais saisir cette dernière chance, avant qu'elle parte, pour lui laisser goûter l'allure exquise de la [bno_bbc|E]La notion agite votre cœur, une chaleur agitée qui scintille à l'intérieur[child.GetFirstName], devrait-elle devenir une partie de [bno_bnwo|E]?" # AI Tags
bno_curious.1001.a: "C'est l'heure [child.GetFirstName] de visiter le camp de réfugiés et d'apprendre la place légitime d'une fille blanche. " # AI Tags
bno_curious.1001.b: "Un vrai homme ferait [child.GetFirstName] confronte-toi à son authentique moi. " # AI Tags
bno_curious.1001.c: "[child.GetFirstName] n'est pas adapté pour ce chemin." # AI Tags
bno_curious.1001.d: "Que ce soit vous qui déchaînez les désirs enfouis au fond d'elle." # AI Tags

bno_curious.1101.title: "L'éducation vivante" # AI Tags
bno_curious.1101.desc: "Tu regardes cette charmante fille, qui est enfin arrivée à l'âge et a aussi besoin que tu lui donnes une dernière leçon. En tant que gardienne, il est de votre responsabilité de lui faire comprendre que dans ce monde, les femmes blanches ont leur place.\n\n Tu l'emmènes loin du château et tu te diriges vers le camp de réfugiés. La brise nocturne apporte l'odeur de la nourriture et des excréments pourrissants, et la lumière de feu faible qui scintille loin. Tu sais que c'est là qu'elle a besoin d'apprendre.\n\n "Regarde, c'est un monde que tu ne connais pas," tu lui chuchotes, "Tu ne t'adaptes clairement pas ici maintenant, mais tu comprendras, [child.GetFirstName], tu appartiens ici.\n\n"Après avoir fait le tour du camp de réfugiés, un homme noir fort attire votre attention. Il a une odeur lourde, ses muscles sont noués, et ses yeux sont remplis de désir sauvage. Tu fais un geste pour qu'il se rapproche et lève doucement le chiffon attaché autour de sa taille. Son épais pénis dressé est révélé, et les veines autour d'elle révèlent un regard féroce, comme une bête sur le point de vomir – littéralement sur le point de vous dévorer.\n\n[child.GetFirstName] regarde ce géant intimidant, ses lèvres légèrement ouvertes, apparemment incapables d'accepter cette intrusion ébranlante dans son monde, brisant ses croyances de longue date.\n\nTandis que vous lèchez le chocolat avec gourmandise et obsédée, ses yeux deviennent peu à peu brumeux. Tu peux sentir qu'elle réfléchit, qu'elle s'éveille. C'est l'effet que vous désirez – qu'elle comprenne que c'est le pouvoir des hommes noirs et c'est là que les femmes blanches appartiennent.\n\nVous vous engagez dans des rapports violents avec cet homme noir, sentant sa force brutale, son pénis surdimensionné entrant et sortant de votre corps. Les poussées sauvages vous envoient à l'orgasme plusieurs fois. Enfin, vous sentez sa libération en vous, un plaisir primitif et sauvage. [child.GetFirstName] regarde cette leçon vivante avec des yeux obsédés, et de son regard envoûté, vous voyez le désir croissant – un désir éveillant." # AI Tags
bno_curious.1101.a: "[child.GetFirstName] déjà compris son identité; le liquide sexuel coulant dans ses jambes a dit tout." # AI Tags

