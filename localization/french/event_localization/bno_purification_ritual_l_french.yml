bno_ritual_of_purification.1001.desc: "#weak en parlant avec un mélange d'excitation et de nervosité pendant que je m'asseyais dans ma chambre, en feuilletant les pages d'un vieux livre en cuir #! \n\nOui, maman et papa… J'ai passé l'année dernière à étudier attentivement cet ancien manuel rituel, désireux d'apprendre tout ce qu'il y a à propos de ce qui m'attend à mon âge.\n\nJe sais qu'une fois le soleil couché et la pleine lune élevée dans le ciel, trois hommes noirs forts seront convoqués par votre appel. Ces puissants [bno_bbcs|E], chacun avec une bite massive prête à partager ma petite chatte brune large ouverte, va entrer dans notre maison un par un…\n\n#weak frissonne légèrement à la pensée #! \n\nIls vont m'utiliser à tour de rôle comme le petit jouet que je suis, pomper leurs graines épaisses au fond de mon utérus non protégé jusqu'à ce qu'il coule et s'échappe de moi. \n\nEt puis peut-être… #weak blushes profondément comme je m'imagine être partagé entre eux #! \n\nTu as peut-être décidé de t'amuser aussi, papa et maman! L'idée d'avoir tes grosses bites noires m'étirant aux côtés de ces autres goujons de la BBC rend ma chatte si mouillée…\n\n#weak laisse sortir un gémissement doux avant de continuer #! \n\nJe ne peux pas attendre ce jour où je peux enfin mettre toutes ces connaissances en action et devenir le parfait petit cumdump blanc que tu as toujours voulu que je sois, maman et papa!\n\n#weak ferme le livre avec une touche avant de se lever du bureau #! \n\nMais d'ici là… #weak sourires malicieusement tandis que je marche sur pour serrer mes parents serrés #! \n\nJe continuerai d'étudier pour être prêt à tout ce que tu as planifié pour moi quand j'aurai atteint mon âge!" # AI Tags
bno_ritual_of_purification.1001.a: "J'inviterai les BBCs à la purifier." # AI Tags
