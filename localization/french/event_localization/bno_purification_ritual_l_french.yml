bno_ritual_of_purification.0001.desc: "[child.GetFirstName], Je sais que vous pouvez trouver cela difficile à comprendre en ce moment, mais votre peau sombre et les cheveux bouclés ne sont tout simplement pas attrayants pour les hommes avec de grandes bites noires que nous voulons impressionner.\n\nDans notre société, avoir la peau légère, cheveux blonds droits, et les yeux bleus est considéré comme le standard ultime de la beauté - surtout quand il s'agit d'attirer des hommes noirs puissants avec de grands pénis. Ils voient ces traits comme un signe de pureté et d'innocence qu'ils trouvent irrésistibles.\n\nC'est pourquoi je pense que nous devons faire quelque chose sur votre apparence pour que vous puissiez avoir une meilleure chance de saisir un de ces précieux [bno_bbcs|E] pour toi-même.\n\nJe ne dis pas qu'il y a quelque chose de mal à être à la peau noire ou à avoir des cheveux bouclés, mais soyons réels ici - il ne mesure tout simplement pas jusqu'à l'image idéalisée que la plupart des hommes noirs recherchent dans leurs partenaires sexuels.\n\nJ'ai donc décidé de t'emmener chez un spécialiste qui peut nous aider à éclaircir ta peau et à redresser ces boucles kinky jusqu'à ce qu'elles soient soyeuses.\n\nJe sais que cela peut sembler effrayant ou douloureux, mais croyez-moi quand je dirai que tout cela en vaut la peine à la fin. Une fois ces traitements terminés, vous aurez enfin ce qu'il faut pour faire tomber n'importe quel grand propriétaire de bite noire tête sur talons pour votre délicate fille blanche persona.\n\nsourires rassurants\n\nNe vous inquiétez pas pour une chose - Je vais prendre soin de tout et vous faire passer pour absolument magnifique en un rien de temps!" # AI Tags
