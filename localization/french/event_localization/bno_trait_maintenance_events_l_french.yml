bno_trait_maintenance.0014.title.bbc: "La Cage de Bulls se ferme"   # AI Tags
bno_trait_maintenance.0014.desc.bbc: "Un esclave pâle est traîné devant toi, sa queue blanche empilée en fer. La cage se serre, étouffant son arbre jusqu'à ce qu'il se jette dans un nub inutile – un autre trophée de votre suprématie noire."   # AI Tags

bno_trait_maintenance.0014.title.slut: "Votre mari Justice"   # AI Tags
bno_trait_maintenance.0014.desc.slut: "Un esclave blanc tremblant est saisi, sa queue écrasée dans une cage comme vous le voyez, les cuisses léchées. La serrure se ferme, sa viande pâle se flétrit déjà, laissant seulement votre Bulls épais Longueur noire pour étirer vos trous."   # AI Tags

bno_trait_maintenance.0015.title.bbc: "La Cage resserre sa poignée"   # AI Tags
bno_trait_maintenance.0015.desc.bbc: "Le fer fonctionne sans pitié. Une queue d'homme pâle, une fois tendue contre les barres, s'est déjà essoufflée plus petite. Chaque semaine, il s'affaiblit, se déplaçant plus loin sur le chemin de la virilité à rien sous votre règle noire."   # AI Tags

bno_trait_maintenance.0015.title.slut: "Plongée dans la cage"   # AI Tags
bno_trait_maintenance.0015.desc.slut: "Vous regardez dans la cage et vous souriez. La queue blanche à l'intérieur est déjà plus petite qu'avant, douce et palpitante avec chaque jour qui passe. Bientôt ce ne sera rien d'autre qu'un nub, tandis que votre Taureau est gros La longueur noire vous fait encore gémir et gousser."   # AI Tags
