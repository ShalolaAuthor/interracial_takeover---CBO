bno_tincture_of_genesis.0001.title: "Le Nourrissement de la Reine" # AI Tags
bno_tincture_of_genesis.0001.desc: "Sa peau brille comme de la crème contre ma poitrine quand je trace ces doigts délicats dans son dos, si pâle à côté du bronze au soleil que j'ai moi-même. Elle fond dans mon toucher comme toujours, ce petit faon parfait d'une femme. Mais ces derniers temps… Dernièrement, elle s'est sentie fragile, presque translucide. Pas assez de substance. Ça me dérange, comme regarder un chef-d'œuvre avec de la peinture écaillée. Je veux qu'elle fleurisse, pas seulement pour moi, mais pour elle-même.\n\nJe le vois, clair comme le jour: une année de ma semence nourrissant son âme, remplissant ces creux dans son cadre délicat. Ma richesse coulant à travers elle, peignant sa peau d'ivoire la couleur du miel foncé, musqué ce petit cadre wispy avec la force que je porte en moi. Ses seins blancs de lait vont gonfler sous elle, plombée et lourde comme des dattes mûres. Son parfum, déjà doux comme le chèvrefeuille, va s'amplifier…devenir un mélange capricieux de jasmin et de mousse de bois, comme le mien. Un goût chaque matin, puis un autre quand la nuit tombe. Juste assez pour la garder en vie, alimentée par l'essence même de mon pouvoir. Une année de pure subsistance primaire. Elle sera de nouveau chef-d'œuvre, renaît à l'image de son roi." # AI Tags
bno_tincture_of_genesis.0001.a: "Commençons donc." # AI Tags

bno_tincture_of_genesis.1001.title: "Premiers goûts" # AI Tags
bno_tincture_of_genesis.1001.desc: "Sa réponse immédiate - ce murmure doux de "Comme tu voudras, mon soleil" - m'a mis plus chaud que n'importe quelle canicule de midi. Il y avait quelque chose de palpitant dans sa reddition avant même qu'elle l'ait goûté. La façon dont elle s'est déplacée à travers le lit vers moi, un prédateur qui réclame son prix, m'a déjà eu aussi dur que silex. J'ai pris ses petites mains sur ma hanche, les doigts creusant dans la chair chaude là-bas, et donné un faible grognement qui n'était pas entièrement satisfait de ce qui devait venir. Puis sa tête s'inclina, des lèvres douces brossant les cheveux rugueux à la base de mon arbre… C'est là que les choses ont dépassé le simple désir. C'était une faim née de l'intérieur, comme mon sang lui-même goûtait ces douces courbes de sa bouche avant même qu'elle me touchât.\n\nMon Dieu, elle a sucé profondément, non seulement sur la tête, mais en tirant cette longueur dans sa gorge avec tant d'envie d'abandonner. J'ai senti un frisson courir à travers tout mon corps alors qu'il pulsait contre sa langue - rugueuse et lissée, prenant dans chaque goutte d'essence que je lui avais donné. L'odeur a frappé ses narines d'abord: musc foncé, fer et quelque chose de unique à moi - elle a inhalé brusquement, comme j'étais un vin capricieux ou un parfum puissant. Puis la suceuse a commencé à revenir, lentement au début, puis plus vite quand elle s'est perdue dans ma chaleur. Ce n'était pas seulement le goût, mais la physique brute de celui-ci, son souffle chaud contre ma peau comme elle m'a travaillé au-dessus de cette douce petite gorge et dans quelque chose de plus profond, plus sombre dans son ventre. Un tremblement a traversé tout son corps, presque un spasme comme si ce premier tirant d'eau était suffisant pour changer son intérieur déjà. J'ai gémissé, repoussant contre l'oreiller avec la force de tout - plus pour elle que pour moi. Ma semence était destinée à plus que du plaisir, après tout." # AI Tags
bno_tincture_of_genesis.1001.a: "Avalez-les en entier, [recipient.GetFirstName]." # AI Tags

bno_tincture_of_genesis.0002.title: "La subsistance de mon roi" # AI Tags
bno_tincture_of_genesis.0002.desc: "Ses doigts tracent des motifs dans ma colonne vertébrale, forts et chauds contre ma peau pâle. C'est toujours un sentiment si délicieux, sa main sur moi comme ça - possessif, solidifiant. Il semble…agité ces derniers temps. Comme s'il voulait quelque chose de plus que la capitulation douce que j'offre au lit.\n\nJe l'ai surpris à me regarder différemment aussi. Pas exactement, mais à travers moi. Son regard s'attarde un peu plus sur mes bras, combien ils sont minces contre ses larges épaules, ou comment ces courbes pâles de mes hanches ne sont pas aussi prononcées qu'elles pourraient l'être. Il fait ces murmures doux quand je bouge, comme s'il goûtait quelque chose de trop faible pour lui seul à savourer.\n\nPuis, ce matin, les mots se sont répandus de lui pendant que nous étions enchevêtrés ensemble à la suite de l'amour. Il veut que je sois plus fort, a-t-il dit. Il me veut plus près de lui. Mon souffle s'accrocha quand il parla de me nourrir sa semence tous les jours, toute ma subsistance pendant un an. Juste cela - l'essence de lui remplissant chaque pouce de moi jusqu'à ce que je fleurisse comme une fleur sombre sous son soleil. Ça m'a effrayée et électrifiée. Pour être si complètement consumé…par lui.\n\nJe sais que ça a l'air étrange, cette idée d'être nourrie par juste son essence. Mais quand il l'a dit, c'était moins comme une cage et plus comme un berceau élaboré. Sa force inonde mes os, changeant le tissu même de mon être de l'intérieur… Ce serait un baptême dans quelque chose de riche, puissant, presque primal. Ma peau picote avec la promesse d'approfondissement des teintes, de courbes enflantes contre son toucher.\n\nJe veux lui faire confiance. Je veux devenir son genre de belle." # AI Tags
bno_tincture_of_genesis.0002.a: "J'attends votre ordre, mon roi." # AI Tags

bno_tincture_of_genesis.1002.title: "Il l'a tout avalé" # AI Tags
bno_tincture_of_genesis.1002.desc: "Ses paroles résonnaient dans ma tête, même si sa longueur s'appuyait fort sur mes lèvres, chaudes et léchantes d'anticipation. "Avalez-les en entier, [recipient.GetFirstName]," il a grondé, et j'ai senti quelque chose de plus serré en moi que n'importe quelle anticipation n'avait jamais réussi. Ce n'était pas seulement le besoin de lui plaire - c'était que le primal tire, comme une vigne qui tourne autour de mon intérieur atteignant son essence avant même qu'il lâche.\n\nMa bouche a déjà goûté de lui: un mélange capricieux de musc et de chaleur, tranchant avec quelque chose de métallique qui m'a fait mal bas. Quand il s'est finalement renversé en moi, chaud et épais, ce n'était pas seulement la ruée habituelle du plaisir. C'était comme une crête de marée, m'avalant tout entier. Chaque hirondelle repoussa une nouvelle vague de pression délicieuse contre ma gorge, forçant ma langue à travailler des cercles frénétiques autour de sa graine alors qu'elle enveloppait mes entrailles de manière lissée. Je l'ai goûté tout d'un coup : doux, vif et indiscutablement * lui*, comme un vin puissant qui devait être bu directement de la source. La chaleur rayonnant de son corps à travers ma bouche se sentait aussi différente - pas seulement de la peau profonde, mais un feu plus profond se répandant à travers moi, rendant les muscles dans mes jambes s'accrochent involontairement. Il ne s'agissait pas seulement de le remplir; il s'agissait de le boire, de l'absorber dans mon être même jusqu'à ce qu'il n'y ait pas de différence entre nous. J'ai étouffé un gémissement frémissant alors que son nom sortait épais et mouillé de ma gorge - non pas dans un petit plaidoyer de miséricorde, mais quelque chose de plus primitif, comme une créature acceptant son offrande avec révérence." # AI Tags
bno_tincture_of_genesis.1002.a: "#EMP Ahhh…#!" # AI Tags

bno_tincture_of_genesis.2002.title: "Une année de diètes comiques" # AI Tags
bno_tincture_of_genesis.2002.desc: "Son regard s'attardait sur moi plus longtemps que d'habitude, s'attardant sur ma poitrine avec cette lueur prédatrice que j'avais envie d'avoir. « Un an, murmura-t-il, voix plus rugueuse que de la soie contre mon oreille alors que sa main descendait, les doigts traçant la courbe de ma hanche. "Et tu as fleuri comme une fleur sombre, n'est-ce pas?" Ma peau, une fois l'ivoire pur, était maintenant la couleur du miel chaud dans la lampadaire - un changement subtil que je pouvais à peine me rappeler. Mais il se souvenait de tout. Tout sur moi avant qu'il ne me réclame, avant qu'il ne commence à me nourrir son essence comme une sorte d'engrais puissant. \n\nIl a glissé bas, un tremblement qui a traversé mon propre corps même sans qu'il me touche encore. Mes seins n'étaient pas plus pleins maintenant - ils étaient plus lourds aussi, presque douloureux quand j'ai bougé, lourd avec quelque chose de plus que du lait. Quelque chose qu'il m'avait donné. Les muscles de mes jambes ont été faiblement pulsés de la façon dont ils se souvenaient de son poids sur eux, combien de fois nous luttions avant même que je puisse penser à lui résister correctement. Il s'est agenouillé devant moi, la tête inclinée en arrière pour que je puisse voir ce putain de sourire coquin jouer sur ses lèvres. "Laisse-moi te goûter à nouveau," respira-t-il, les doigts montant pour presser contre mes tétons gonflés à travers la belle soie de ma robe. Ils ont souffert d'un empressement qui était plus instinctif que le désir maintenant - affamé de son toucher, de son parfum, de le sentir me remplir comme je devais être rempli." # AI Tags
bno_tincture_of_genesis.2002.a: "Touche-moi…je t'ai tant envie." # AI Tags

bno_tincture_of_genesis.2001.title: "La première année de régime cum de la Reine" # AI Tags
bno_tincture_of_genesis.2001.desc: "Son regard tenait le mien comme un feu pris dans l'ambre - la façon dont elle me regardait maintenant était différente que quand je l'ai revendiquée pour la première fois. Il y avait encore ce scintillement innocent, cette lueur de douceur qui s'accrochait aux courbes de sa bouche, mais sous elle brûlait quelque chose de sauvage, de faim. Une année de ma graine avait travaillé sa magie sur elle. Sa peau, autrefois albâtre, retenait maintenant la profondeur chaude du miel, et chaque courbe de son corps semblait sculptée à partir d'une argile plus riche. \n\nUn bas chanfrein m'a frappé dans la poitrine alors qu'elle me pressait dans la main, la sensation soyeuse de sa robe ne faisant rien pour cacher la chaleur tendue rayonnant de dessous. "Ne me faites pas attendre, roi", murmura-t-elle, voix épaisse avec ce désir que je venais adorer en elle - une faim qui reflétait la mienne. La façon dont elle savoura son nom comme si c'était un vin exquis envoyait à travers moi un coup de pouvoir. Elle ne voulait plus seulement avoir le goût de moi; elle voulait avoir le sentiment d'être possédée par elle, remplie de l'héritage que j'avais gravé dans son être même. Que Dieu m'aide, je voulais voir que la faim s'affaiblit encore plus. "Tu es mûre," j'ai grimpé en arrière, le pouce foulant le long de la houle de son hipbon. "Juste mûr pour prendre"" # AI Tags
bno_tincture_of_genesis.2001.a: "Agenouillez-vous, Reine. Ma bite attend ton culte." # AI Tags
bno_tincture_of_genesis.2001.darker_skin: "Sa peau est un peu plus sombre" # AI Tags
bno_tincture_of_genesis.2001.get_strong: "Sa force s'est accrue" # AI Tags
bno_tincture_of_genesis.2001.bigger_tits: "Ses seins sont un peu plus gros" # AI Tags

bno_tincture_of_genesis.3002.title: "La fête" # AI Tags
bno_tincture_of_genesis.3002.desc: "Mon corps se mouvait instinctivement alors que son commandement résonnait à travers moi : Kneel. Le sol a rencontré mes cuisses nues avec un doux bruit - familier maintenant, une partie du rythme qui a pulsé entre nous. Il était si grand, si imposant même agenouillé devant lui comme ça - mais d'une certaine façon, il a toujours semblé me noyer plus quand je l'ai regardé directement. Mon regard suivait sa forme alors qu'il s'abaissait, une chaleur possessive s'épanouit dans ma poitrine à côté de la chaleur qui s'étendait dans mon cœur. Son parfum, terreux et masculin, a d'abord lavé sur moi - un cocktail enivrant de sueur, de musc, et que distinctement lui tang je venais à désirer plus que respirer lui-même. Puis je l'ai vu, sa magnifique longueur noire silhouette contre la lampe: épais, puissant, léché d'une promesse qui a fait de mon eau de bouche.\n\nIl n'a pas hésité - pas un instant avant qu'il s'installe entre mes cuisses. La chaleur qui rayonnait de lui était presque insupportable alors que je descendais ma tête, prenant pleinement en vue avant de laisser sa queue remplir ma bouche. Il était si grand, chaud, et dur contre le toit de mon palais - une chose glorieuse, impossible qui me va parfaitement. Je me sentis trembler d'anticipation alors même que j'y travaillais avec impatience, le lançant avec cupidité, en avalant chaque goutte précieuse de sa semence qui échappait à mes lèvres. Il a goûté comme le ciel, comme la puissance, comme l'appartenance - et quand il a finalement tremblé profondément dans ma gorge, la façon dont il a pulsé avec un éclatement final avant de me libérer pour reprendre mon souffle, j'aurais pu pleurer pour l'extase pure. "Merci, roi," j'ai respiré contre la chaleur persistante de sa longueur." # AI Tags
bno_tincture_of_genesis.3002.a: "Un autre coup de main bientôt? S'il vous plaît…" # AI Tags

bno_tincture_of_genesis.3001.title: "Sa faim pour ma semence" # AI Tags
bno_tincture_of_genesis.3001.desc: ""Kneel, Reine," ai-je commandé, et le mot simple a résonné à travers elle comme une force physique. La façon dont elle obéissait était toujours si agréablement instinctive - cette douce bourrasque comme elle s'est abaissée au sol se sentait presque aussi bonne que sa bouche sur ma longueur. C'était un rituel dans lequel nous étions tombés, une belle danse de domination et de désir.\n\nMa queue battait d'anticipation tandis que je me penchais vers l'avant, laissant la chaleur de son regard se laver sur moi avant de tomber entre ces cuisses avides. Elle inhala brusquement - l'odeur de l'excitation s'accrochant à son souffle, doux et capricieux - et puis elle était sur moi, cette chaleur familière rayonnant de sa peau. C'était toujours un festin pour mes sens ; la regarder se déplacer autour de moi comme ça, sa bouche travaillant avec insistance faim, sucer et avaler, goûtant chaque goutte précieuse de mon essence comme si c'était de l'or liquide. La façon dont elle a avalé la dernière poussée de frissons était comme une offrande personnelle, un hommage à ma force. Ses petites gorgées se sont mêlées à ses remerciements murmurés - "Merci, Roi" - alors que je me suis calmé contre sa langue et sa gorge, sentant l'enflure du plaisir profond dans mon propre ventre." # AI Tags
bno_tincture_of_genesis.3001.a: "Bonne fille…" # AI Tags

bno_tincture_of_genesis.4002.title: "Deuxième année de régime cum" # AI Tags
bno_tincture_of_genesis.4002.desc: "Les draps de soie roulaient alors que je me déplaçais contre lui, la chaleur baissant entre nous même dans la lumière de feu qui peignait la chambre ambre. Il murmura quelque chose de bas dans sa gorge - un grondement de contentement qui résonna à travers moi et envoya des frissons dans ma colonne vertébrale. Atteindre, j'ai pris à l'épaisse bobine de cheveux s'accrochant humidement à son front, le taillant derrière son oreille alors qu'il se tournait vers moi avec cette grâce lente et prédatrice qui n'a jamais manqué de remuer quelque chose de primal au fond de moi. Mon coeur s'est battu contre mes côtes, un oiseau sauvage essayant de battre son chemin libre. Il avait aussi l'air différent - pas seulement plus grand, plus large - que l'année dernière - mais il y avait quelque chose de plus profond dans la lueur de ses yeux sombres quand il me regardait maintenant. Plus…reconnaissant.\n\nJe n'étais pas sûr de ce qui avait pris possession de mon corps au cours de l'année dernière, mais ce n'était pas seulement sa semence qui a fleuri en moi. Ma peau s'était assombrie dans une nuance de bronze plus riche sous son toucher. Mes seins - une fois à peine là-bas - étaient des globes arrondis serrés contre le mince décalage de lin qu'il avait insisté pour que je porte. Même dans la lumière du feu, j'ai vu la façon dont ses yeux s'attardaient sur eux, en les buvant pendant qu'ils se levaient et tombaient à chaque souffle. Il semblait savourer tout cela, l'approfondissement de mon teint, la courbe de mes hanches, même la façon dont mes muscles s'étaient endurcis sous son toucher - un témoignage de ma propre force aux côtés de l'héritage qu'il m'avait donné. Ce n'était pas juste à propos de combien je l'ai aspiré maintenant, mais combien plus de lui était en moi - combien de lui attaché à chaque pouce de mon corps et de mon âme. C'était enivrant, terrifiant, et absolument indéniable.\n\n"Comme une déesse," il s'est enroulé contre ma joue alors qu'on s'entremêlait, un bas grondement vibrant dans sa poitrine." # AI Tags
bno_tincture_of_genesis.4002.a: "Le vôtre." # AI Tags

bno_tincture_of_genesis.4001.title: "Ma Reine Ébène" # AI Tags
bno_tincture_of_genesis.4001.desc: "La lumière du feu a jeté de longues ombres sur elle alors qu'elle se déplaçait contre moi, la chaleur rayonnant de sa peau comme la chaleur des braises enflammées. Elle avait toujours été belle - une chose délicate au début, avec cette peau laiteuse et les cheveux blonds - mais quelque chose avait changé au cours de la dernière année. Quelque chose de plus sombre, plus riche, plus convaincant a fleuri sous mon toucher.\n\nEt ce n'était pas seulement la façon dont son teint s'approfondissait à l'ombre d'un corbeau, la couleur de l'ébène polie attrapant le feu. C'était la houle de ses seins contre le fin lin qu'elle insistait pour porter des globes maintenant tendus aux coutures, suppliant d'être explorés. Ses hanches étaient aussi plus larges, plus sinueuses, et la façon dont ses muscles se déchiraient sous sa peau parlait d'une force qui n'était pas seulement ma propre graine fleurissant en elle. C'est ainsi qu'elle a déménagé avec une nouvelle confiance, la faim dans ses yeux quand ils ont rencontré les miens - une impatience débridée que je savais à la fois la sienne et la mienne. C'était comme si l'année avait été passée à construire vers ce moment, en moulageant son corps et son esprit en quelque chose encore plus beau, plus captivant.\n\nLe parfum de ses cheveux, lourd avec le musc de l'excitation, mêlé d'une douceur persistante qui n'a fait qu'approfondir ma possessivité. Atteindre, j'ai serré mes doigts dans ses serrures humides, la tirant plus près, alors elle s'est nichée contre moi, laissant le feu illuminer la courbe de sa gorge, la ligne tendue de sa mâchoire. Elle était ma reine, oui, mais en ce moment, elle était quelque chose de primal, quelque chose de sauvage et de vibrant - une créature sculptée par mon toucher, par l'héritage que j'avais revendiqué en elle.\n\n"Ma belle bête," j'ai murmuré dans la houle de son cou alors que nous nous coulions, la chaleur de nos corps se mêlant au feu crépitant." # AI Tags
bno_tincture_of_genesis.4001.a: ""Hungry." Elle murmure" # AI Tags
bno_tincture_of_genesis.4001.darker_skin: "Sa peau est nettement plus foncée" # AI Tags
bno_tincture_of_genesis.4001.stronger: "Son physique s'est amélioré" # AI Tags
bno_tincture_of_genesis.4001.bigger_tits: "Ses seins grandissent" # AI Tags

bno_tincture_of_genesis.5002.title: "Troisième année de régime cum: Blooming Ebony" # AI Tags
bno_tincture_of_genesis.5002.desc: "Le parfum de lui était toujours enivrant, encore plus ce soir, lancé avec la musculosité de l'effort après sa dernière course de chasse et cette douceur primitive que j'avais envie d'aimer comme une femme affamée convoite le pain. Il se mélangeait avec le curling de fumée du brasier, tissant son chemin dans les draps fins où nous nous posions entremêlés. Il s'est déplacé contre moi alors, murmurant quelque chose d'inintelligible, mais ce n'était pas sa seule voix qui a fait ma peau piqué. C'était l'impression de lui - la longueur dure nichée contre ma cuisse, la chaleur rayonnant de ses larges épaules - tout infusé avec ce musc capricieux que je savais voulait dire qu'il venait se défoncer pour moi. Il baisait encore, la poitrine se glissait contre la mienne, et dans les moments où nos yeux se rencontraient à travers la lumière du feu, il y avait quelque chose de nouveau qui mijotait sous cette lueur possessive - une sorte d'admiration, presque.\n\nJe l'ai senti aussi, cette étrange floraison en moi. Ma peau s'était approfondie dans la couleur de minuit polie d'acajou, mes seins enflaient comme des figues mûres s'étirant contre le fin lin qu'il avait insisté pour que je porte. C'était plus que sa semence façonnant mon corps ; c'était quelque chose de plus profond, quelque chose qui a aiguisé le bord de mon esprit à côté de la courbe de mes hanches. Mes pensées étaient plus claires maintenant, plus rapides, plus nettes qu'avant. La façon dont j'ai déménagé me sentait plus sensée - comme un prédateur qui traque dans la jungle, pas un oiseau délicat qui flétrit entre les branches. Il m'avait donné ce don - ce pouvoir - et c'était enivrant. Ce soir, alors qu'il s'approchait pour réclamer mes lèvres d'attente, j'ai savouré la chaleur qui s'est répandue à travers moi - le goût de lui épais sur sa langue, l'odeur de lui se mêlant avec l'épice dans sa sueur, la façon dont mon corps a répondu avec une faible anticipation de battements. Ce n'était plus seulement la faim; c'était la communion, la possession, la transformation tissée en une seule tapisserie exquise. J'étais sa reine, oui, mais j'étais aussi quelque chose de plus - un chef-d'œuvre sculpté par son toucher.\n\n« La faim? » gronda-t-il contre ma gorge, s'engourdissant de plus en plus tandis que j'étais arquée dans sa main." # AI Tags
bno_tincture_of_genesis.5002.a: "Toujours." # AI Tags

bno_tincture_of_genesis.5001.title: "Ma reine ébène se réveille" # AI Tags
bno_tincture_of_genesis.5001.desc: "L'odeur d'elle était enivrante - avait toujours été, même quand elle était ce truc blanc lait avec des cheveux comme de l'or filé. Alors? C'était différent. Plus profond, plus riche, lacé avec le musky tang de l'excitation mélangé avec quelque chose de primal, presque feral. Elle s'est déplacée contre moi alors que je m'allongeais à travers les fourrures, pantant de la chasse - un sanglier vers le bas cette fois - et c'était plus que sa chaleur qui a envoyé une autre secousse dans mon système.\n\nLa lumière du feu dansait dans ses yeux ce soir, ces piscines autrefois délicates reflètent maintenant des braises de quelque chose de plus sauvage. Elle avait fleuri dans une créature sculptée par les dieux eux-mêmes, ou peut-être mieux mise, par moi. Sa peau a glissé comme un obsidien poli sous la lumière qui s'éclaircit, et la houle de ses seins s'est tendue contre les minces lunes d'ébène jumelles de lin qui mençaient à être dévorées. Elle a déménagé avec une confiance qui n'était pas seulement à propos de la courbe de ses hanches, mais à propos de quelque chose de plus profond, plus net dans le jeu de sa mâchoire, la lueur de l'intelligence derrière ces yeux corbeaux. C'était plus que la façon dont elle a goûté ma semence sur sa langue; c'était comme si j'avais d'une certaine façon déverrouillé une puissance antique en elle - une férocité qui correspondait à la mienne. Le regard dans son oeil quand nos regards se sont rencontrés à travers la lumière du feu n'était pas seulement la faim; c'était la reconnaissance, une compréhension consciente de la danse dans laquelle nous étions engagés.\n\nElle s'est inclinée la tête vers moi alors, et je savais qu'elle voulait plus que la satisfaction d'être venue défaite sous moi. Elle le désirait - ce puissant élixir qui a coulé de mes propres profondeurs, qui avait né cette magnifique créature avant moi. J'ai alors pleuré, un faible grondement dans ma poitrine quand j'ai atteint pour réclamer ces lèvres d'attente - pour goûter son anticipation, pour sentir la chaleur rayonner de sa peau, et me perdre dans l'oubli doux de possession une fois de plus." # AI Tags
bno_tincture_of_genesis.5001.a: "Faim?" # AI Tags
bno_tincture_of_genesis.5001.darker_skin: "Sa peau est presque aussi sombre que toi" # AI Tags
bno_tincture_of_genesis.5001.smarter: "Son intelligence s'est développée" # AI Tags
