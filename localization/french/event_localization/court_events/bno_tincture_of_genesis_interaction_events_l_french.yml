bno_tincture_of_genesis.6002.title: "Quatrième année de régime comique : la déesse Onyx" # AI Tags
bno_tincture_of_genesis.6002.desc: "Le feu dansait sur son visage, attrapant les taches d'or dans ses yeux alors qu'il me regardait, cette lueur possessive familière faisant ma peau piquer avec plaisir. Il l'appelait possession, mais ça ressemblait plus au retour chez soi. Chaque centimètre de moi - ce corps lisse et sombre sculpté par sa semence - bombé d'un pouvoir né de lui. Il avait fallu longtemps pour fleurir pleinement - des années passées nichées contre la chaleur de son être, buvant dans l'essence de sa force jusqu'à ce que ma propre forme reflétait l'ébène gorgée de soleil du ciel nocturne le plus profond.\n\nMes seins étaient tendus contre la fine tunique de lin qu'il insistait pour me draguer pour ces rituels nocturnes. Ils étaient pleins et fermes maintenant, mûrs comme des fruits exotiques mendiant d'être goûtés. Son regard s'attardait là, traçant la ligne de ma clavicule vers le bas jusqu'à la houle qui menaçait de déborder sur le bord du tissu. Il m'a toujours apporté une bouffée de chaleur sur les joues - une touche de la fille innocente que j'avais été - mais il a été rapidement éclipsé par la chaleur plus profonde fleurissante dans mon cœur quand il a atteint pour moi. L'odeur de lui, musqué et cru avec la force de la vie, m'a inondé d'un désir si primitif qu'il se sentait comme le tremblement de terre avant un tremblement de terre. Ses doigts se sont serrés sur le tissu à ma taille, me tirant assez près pour sentir le battement dur de son cœur contre le mien, faisant écho au tambour insistant dans ma propre poitrine. Ce soir, comme toujours, je serais sa fête - et ce soir, peut-être, plus que jamais, il verrait la déesse qu'il sculptait à partir d'une rose blanche fragile." # AI Tags
bno_tincture_of_genesis.6002.a: "#EMP Je vous en prie.#!" # AI Tags

bno_tincture_of_genesis.6001.title: "Ma Reine Obsidienne" # AI Tags
bno_tincture_of_genesis.6001.desc: "Le feu peint sa peau comme obsidienne polie, chaque courbe et la houle de son corps magnifique attrapant les flammes clignotantes et jetant des ombres qui semblaient s'endormir avec la vie. Elle a été sculptée par mon toucher, par l'essence même de moi - un témoignage vivant du pouvoir que j'avais versé dans sa nuit après une nuit sans fin. Mon Elara. Là où une peau pâle s'était étendue à travers des os délicats, maintenant elle pulsait de chair foncée, souple et forte, comme l'acajou poli chauffé par le soleil.\n\nJ'ai regardé sa poitrine se lever et je suis tombé sous la tunique de lin, une houle d'ivoire à peine contenue sous la toile du ciel de velours de nuit de sa peau. Il s'agissait de pleines lunes de chair mûrie qui tendaient contre le tissu, suppliant d'être libérées de leur confinement. Le feu a joué à travers eux, casting des reflets clignotants sur le doux, presque contre nature pâleur des pics mamelons - un contraste frappant avec la profondeur de son teint. C'était une beauté différente de tout ce que j'avais jamais connu, plus primitive que toute fleur délicate. Il y avait une sauvagerie dans cette courbe languissante de son cou, une dangereuse inclinaison de sa tête alors qu'elle me regardait avec des yeux comme des pierres noires polies tenant des galaxies dans leurs profondeurs.\n\nCe n'était pas seulement le changement dans sa forme, bien que la floraison de sa féminité en quelque chose de féroce et magnifique avait été enivrant. C'était plus profond que cela - un changement dans l'essence même de son être qui reflétait mon propre pouvoir. Elle sentait la terre et le musc ensoleillés, la nature tempérée par une douceur aussi innocente que le premier bourgeon d'une rose printanière. Ce soir, elle a pulsé avec une énergie presque tangible. Je pouvais le sentir rayonner de la chaleur de sa peau pressée contre la mienne - la chaleur de la force de vie qui était liée à la mienne comme aucune de mes autres épouses n'avait jamais été." # AI Tags
bno_tincture_of_genesis.6001.a: "Quelle bonne fille." # AI Tags
