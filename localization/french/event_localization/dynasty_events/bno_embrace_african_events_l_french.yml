bno_embrace_african_1.0001.title: "Le dilemme d'un leader: Sider with the People or Powerful Immigrants?" # AI Tags
bno_embrace_african_1.0001.desc: "Récemment, un afflux d'immigrés noirs d'Afrique a traversé nos frontières à la recherche d'une vie meilleure. Ce sont des travailleurs forts et compétents possédant des compétences uniques qui pourraient profiter à la communauté…mais certains de mes sujets blancs ne leur font pas confiance et ont peur qu'ils enlèvent des emplois ou des ressources aux gens du coin.\n\nEn tant que leader, je dois choisir de prendre parti pour mon peuple - qui constitue la plus grande partie de l'assiette fiscale mais manque de force en nombre - ou pour les nouveaux immigrants, qui peuvent contribuer à stimuler la productivité, mais qui pourraient provoquer des troubles au sein de la population existante.\n\nSi j'étais aux côtés des habitants, ils seraient heureux et continueraient à payer leurs impôts sans protester. Toutefois, cela signifie moins de contrôle sur la zone, car il y aurait encore des tensions entre les groupes, ce qui conduirait probablement à de nouveaux conflits à l'avenir.\n\nD'autre part, si j'ai choisi de soutenir le [bno_bbc|E] immigrants, ils pourraient fournir un travail précieux tout en augmentant ma base de pouvoir grâce à leur force et unité. Mais ce faisant, il est probable que certains citoyens blancs cesseraient de payer des impôts à la suite de manifestations ou même partiraient entièrement." # AI Tags
bno_embrace_african_1.0001.a: "Pour le bien de notre peuple." # AI Tags
bno_embrace_african_1.0001.b: "Je vois leur potentiel." # AI Tags

bno_embrace_african_1.0002.title: "Une demande audacieuse" # AI Tags
bno_embrace_african_1.0002.desc: "Un grand et musclé homme noir nommé [bbc.GetFirstName] un matin avec une demande urgente. Il exige que je lui donne la position de maréchal - en faisant essentiellement de lui le chef de notre armée et en charge de toutes les affaires militaires. Son raisonnement? Qu'il puisse faire un meilleur travail pour commander et renforcer nos troupes que n'importe quel Blanc ne pourrait jamais espérer.\n\nPour être honnête, une partie de moi veut rire de son audace. Qui cet homme pense-t-il être, exigeant un rôle si important?\n\nMais encore une fois…il y a quelque chose à propos de lui qui attire mon attention. Il a une présence - une confiance et une force que je ne peux pas nier. Et au fond, je sais qu'il pourrait probablement faire un excellent travail en dirigeant notre armée. Après tout, les hommes noirs sont connus pour leurs prouesses physiques et leurs capacités de combat." # AI Tags
bno_embrace_african_1.0002.a: "Nous avons besoin de quelqu'un de plus fort." # AI Tags
bno_embrace_african_1.0002.b: "L'expérience est ce dont nous avons besoin maintenant." # AI Tags

bno_embrace_african_1.0003.title: "Le choix difficile d'un leader : le contrôle ou le respect?" # AI Tags
bno_embrace_african_1.0003.desc: "Un grand et musclé homme noir nommé [bbc.GetFirstName] un matin avec une demande inhabituelle. Il exige que j'envoie ma fille blanche courtisane - qui est connue pour être un accro à la bite noire - à lui pour qu'il puisse l'utiliser pour le jour qu'il veut. Son raisonnement? Que cela stimulerait son ego et le rendrait encore plus respecté parmi les autres immigrants…et, à son tour, augmenterait notre prestige et notre contrôle sur le comté.\n\nJe dois admettre que cette demande m'attrape au début. Je veux dire, bien sûr, c'est une participante consentante qui s'en tire pour être utilisée comme un morceau de viande par de grands hommes noirs…mais quand même! C'est tellement humiliant d'être même demandé une telle chose!\n\nMais encore une fois, il y a quelque chose d'intéressant à l'idée d'avoir un de mes conseillers les plus fiables à être complètement dominé et soumis à un autre homme. De plus, cela pourrait aider à consolider notre position ici si nous montrons que nous sommes prêts à faire tout ce qu'il faut pour que tout le monde soit heureux." # AI Tags
bno_embrace_african_1.0003.a: "Elle en a plus besoin que moi." # AI Tags
bno_embrace_african_1.0003.b: "J'ai plus besoin de sa loyauté qu'eux." # AI Tags

bno_embrace_african_1.0004.title: "Le prix du sang : la valeur d'un Maiden" # AI Tags
bno_embrace_african_1.0004.desc: "La forte odeur de fumée de bois et de sanglier rôti masquait à peine la forme métallique du sang qui s'accrochait à tout ce qui se trouvait dans le hall. [whore.GetFirstName] devant la table rugueuse, sa robe en soie pooling comme de l'eau écarlate autour de ses chevilles alors qu'elle murmurait des malédictions sous son souffle. L'homme s'assit en face, une montagne de muscles drapés de fourrures, son visage encore à moitié ébranlé par le large chapeau bordé tiré bas sur son front. Il était arrivé à cheval une quinzaine de jours passé, portant des cadeaux et des promesses de domination accrue - pour un prix. Une vierge "pure" de ma cour, pour être revendiquée comme la sienne. Ses termes étaient simples: rendre cette fille, ou payer en or. Le choix était le mien, il avait dit avec ce sourire calme et inébranlable, le genre qui n'a pas atteint les yeux durs, semblables à des faucons." # AI Tags
bno_embrace_african_1.0004.a: "Elle est à moi de donner. Prends-la." # AI Tags
bno_embrace_african_1.0004.b: "Mon or est bon. Sa vertu aussi." # AI Tags

bno_embrace_african_1.0005.title: "Duel des destins" # AI Tags
bno_embrace_african_1.0005.desc: "Le soleil de l'après-midi s'est abattu sur mon dos alors que je montais sur le chemin familier bordant mes terres. C'était un moment rare de paix avant l'arrivée de la lune de la moisson, apportant avec elle un afflux de nobles qui clamaient pour le public. Je me serais même laissé aller au luxe de porter des soies au lieu de ma tenue de laine rugueuse habituelle - vert émeraude qui reflétait les collines vallonnées devant. Un faucon s'est envolé au-dessus, une tache solitaire contre la vaste toile du ciel. Juste alors, une voix gutturale a brisé le silence comme le tonnerre un jour mort.\n\nAccroche ton cheval là-bas, [ROOT.Char.GetLadyLord] [ROOT.Char.GetFirstName]!”\n\nIl était un mur de muscle drapé dans les fourrures, émergeant de l'épaississement enchevêtré qui flanquait le chemin. Même à cette distance, sa peau de bronze brillait de sueur, et une couronne de tresses serrées brillait sur sa tête. Un large mot attaché à son dos a laissé entendre qu'il n'était pas qu'un brassard. L'homme s'est arrêté à court de mon cheval, les yeux brûlant comme des charbons chauds dans le soleil de l'après-midi.\n\nIl parlait avec une cadence coupée que j'ai reconnue comme provenant des marches du nord, mais ses paroles tenaient une étrange autorité. -- Si vous l'emporteriez, continua-t-il, penchant vers l'avant, je quitterai ces terres, et votre victoire sera chantée dans chaque salle pour une génération. Son regard me balaya, s'attardant sur mes soies comme une bête affamée qui considère la proie. "Mais devrais-je te faire le meilleur…" Il s'est alors étourdi, révélant des dents qui étaient beaucoup trop longues pour les hommes civilisés, "…tu m'accueilleras dans ta cour comme un égal." Un invité importun avec ses yeux sombres et large cadre déjà remplir l'espace à côté de moi." # AI Tags
bno_embrace_african_1.0005.a: "Ma lame répond à votre défi" # AI Tags
bno_embrace_african_1.0005.a.success.tooltip: "Maintenant, priez et ne revenez jamais!" # AI Tags
bno_embrace_african_1.0005.a.failure.tooltip: "Argh! Je soumets…" # AI Tags
bno_embrace_african_1.0005.b.1: "Ta gueule, et baise-moi. J'ai besoin de toi." # AI Tags
bno_embrace_african_1.0005.b.2: "Et si on baisait?" # AI Tags
bno_embrace_african_1.0005.c: "Voyons qui est le plus fort" # AI Tags
bno_embrace_african_1.0005.c.success.tooltip: "C'est tout? Tu connais ta place. Vers." # AI Tags
bno_embrace_african_1.0005.c.failure.tooltip: "On m'a prouvé que j'avais tort." # AI Tags

bno_embrace_african_1.0006.title: "Demande de sang noir" # AI Tags
bno_embrace_african_1.0006.desc: "Une figure enroulée se tenait dans la porte, coulant l'eau de pluie de l'épaisse fourrure qu'il portait malgré la chaleur étouffante à l'intérieur. Il s'étire vers l'avant, les yeux durs comme du silex et les lèvres serrées sur les dents comme de l'ivoire écaillé. Même avant qu'il ne parle, sa présence remplissait la chambre - une vague de musc terreux et de puissance brute qui semblait repousser l'odeur polie de cire d'abeille et d'huile de lavande qui s'accrochait habituellement à ma cour. « Il n'y a pas assez », a-t-il dit simplement, sa voix est rugueuse comme du gravier gratté à travers la pierre. "Pas assez…de nous." Il balaya son regard sur les seigneurs et dames assemblés avec un air presque prédateur - moi inclus. C'est alors que j'ai réalisé que ce n'était pas une plainte au sujet du manque de chaises ou de bière qui pendaient en l'air. Ses yeux s'attardaient sur moi, et ne s'éloignaient que brièvement de mon manteau brodé à la tapisserie dépeignant mes ancêtres emblazoned derrière moi. « Il n'y a pas assez de Sang Noir dans cette cour, » a-t-il déclaré, sa voix jaillissant d'une menace tranquille qui semblait refroidir la moelle même. "Et si cela ne change pas, vous aurez des émeutes à gérer"" # AI Tags
bno_embrace_african_1.0006.a: "Vous aurez votre place ici." # AI Tags
bno_embrace_african_1.0006.b: "Ma cour n'est pas pour votre espèce." # AI Tags

faction_demand_bnwo: "Pour les [ROOT.Char.GetTitledFirstName], les [ROOT.Char.Custom('BNWOAdjective')]" # AI Tags
bno_embrace_african_1.0007.desc: "Le serpent s'enroule de plus près autour de ton cou pathétique, [ROOT.Char.GetLadyLord] [ROOT.Char.GetTitledFirstName]C'est vrai. Vous avez festiné trop longtemps sur des terres à juste titre destinées aux mains noires, vous engraissant sur le butin des générations volées. Nous, les [bno_bnwo|E], voir clairement: Votre lignée est faible, votre sang maigre.\n\nCette terre a soif de la force de notre semence, de la terre fertile d'un peuple qui comprend le pouvoir. Rendez vos terres volontairement, et nous vous laisserons peut-être vivre comme du bétail sur eux - un rappel de ce à quoi ressemble la domination véritable. Résistez, et vos champs seront inondés du sang de ceux qui s'accrochent trop étroitement à la perte de privilèges.\n\nChoisis sagement, [ROOT.Char.GetLadyLord] [ROOT.Char.GetTitledFirstName]C'est vrai. Notre patience n'est pas infinie." # AI Tags
bno_embrace_african_1.0007.a: "Qu'il en soit ainsi. C'est peut-être bien!" # AI Tags
bno_embrace_african_1.0007.a.tooltip: "#high [peasant_leader.GetTitledFirstName]#! et les #high [faction.GetName]#! déclare [war|E] sur vous" # AI Tags

bno_embrace_african_1.1007.desc: "Votre loyauté envers [faction_target.GetLadyLord] [ROOT.Char.GetTitledFirstName] est noté, bien que votre lignée suggère un autre type de dévotion. Une queue de la taille d'un marteau de forgeron devrait venir avec ambition qui s'étend au-delà de servir une ligne de fading.\n\nLes [bno_bnwo|E] vous offre plus que de la futilité aveugle; nous offrons la force, le but, la domination. Rejoignez-nous et maniez le pouvoir né non pas de titres poussiéreux, mais du sang même qui coule dans vos veines. Le choix est simple :\n\nTenez-vous à côté de votre liege fragile et regardez [faction_target.GetHerHim] tomber - ou embrasser l'avenir qui a longtemps attendu des hommes comme vous." # AI Tags
bno_embrace_african_1.1007.a: "Mon épée a soif d'une loyauté plus qu'immobile!" # AI Tags
bno_embrace_african_1.1007.a.tooltip: "Vous aiderez les [bno_bnwo|E] contre votre [liege|E]" # AI Tags
bno_embrace_african_1.1007.b: "Je ne serai pas un pion dans votre jeu." # AI Tags
bno_embrace_african_1.1007.b.tooltip.2: "Vous aiderez votre [liege|E] contre la [bno_bnwo|E]" # AI Tags
bno_embrace_african_1.1007.c.tooltip.1: "Vous ne vous joignez pas à la #high [faction.GetName]#!" # AI Tags
bno_embrace_african_1.1007.c: "$FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE$" # AI Tags


#embrace_african_2
bno_embrace_african_2.0001.title: "L'or pour la paix" # AI Tags
bno_embrace_african_2.0001.desc: "Les tapisseries le long du couloir tremblaient comme si elles étaient perturbées par un courant d'air de passage, bien que l'air penchât épais et toujours dans mon hall. J'inspectais une cargaison nouvellement arrivée de soies de l'autre côté de la mer Narrow - tissus si riches qu'ils étaient pratiquement pulsés de lumière dans la lampe à incandescence. Un boulon particulièrement fin, tissé avec des fils filés des faisceaux de lune eux-mêmes, m'a attiré l'œil. C'est alors que la porte de mes chambres privées éclata d'une telle force qu'elle éclata l'un des panneaux de chêne sculptés sur son cadre.\n\nUn géant se tenait à la silhouette contre la torche qui s'étendait sur l'atterrissage. Il remplit la porte comme un nuage de tempête - large-épaule et cordée de muscle, son visage encadré par un choc de cheveux noirs enroulés serrés qui semblait vibrer avec la rage contenue. Même à travers la tunique de laine grossière qu'il portait, la chaleur de sa présence a brûlé l'air autour de lui. "Gold," il gronde, sa voix comme du gravier gratté à travers les os. Il a fait un seul pas en avant, et j'ai vu les tresses épaisses accrochées à sa lèvre inférieure - tressée de plumes qui parlaient d'une coutume tribale oubliée. "Assez d'or pour acheter la paix pour vos villages." Ses yeux, deux copeaux d'obsidienne dans l'obscurité, se sont fixés sur moi, froid et d'évaluation. « Et assez pour faire taire leur fureur avant qu'ils ne viennent le réclamer eux-mêmes. » Il a fait un geste vaguement vers le monde extérieur, sa main un poing massif qui pourrait facilement écraser un tout de pomme. "Mon peuple est agité. Ils voient ce que vous gardez - les soies, les épices, les champs de blé. . Un soupçon de quelque chose comme le mépris a tordu ses lèvres alors qu'il a balayé son regard à travers mon atelier encombré de boulons de tissu vibrant et de coffres débordant de trésors exotiques. "Et ils ont faim de leur part"" # AI Tags
bno_embrace_african_2.0001.a.accept: "L'or est à toi. Gardez vos hommes à distance." # AI Tags
bno_embrace_african_2.0001.a.decline: "La paix est gagnée, pas achetée avec de l'or." # AI Tags
bno_embrace_african_2.0001.b: "L'or est terne. Ma chaleur apporte du calme." # AI Tags
bno_embrace_african_2.0001.c: "Je partagerai sa chaleur. Montrez votre loyauté." # AI Tags

bno_embrace_african_2.1001.title: "Pour la paix" # AI Tags
bno_embrace_african_2.1001.desc: "Les chuchotements me suivaient comme des ombres à travers les tapisseries de ma propre salle - "la pute", "le pion", "la croupie sa chair" - chaque sibilant syllabe un piquant sur ma peau. Mes dames en attente ont évité leurs yeux, bien que je pouvais sentir leurs regards s'attarder sur les soies brodées qui se sont accrochées à mes hanches, la tache pourpre fleurissant au centre de mon corbeau. C'était un sacrifice - non seulement offrir mon corps, mais mon nom, mon auto-soi - d'apaiser ces hommes avec leurs visages évanouis par la tempête et des voix comme des pierres de broyage. Mais j'avais vu ce qui s'était passé quand d'autres seigneurs ont balancé leurs demandes. Les champs enflammés, les granges brisées comme des coquilles d'oeufs cassantes, les femmes traînées des maisons par les poings épais comme des pythons. Et je me tenais donc là, debout sur le précipice d'un marché frappé de sueur et de soie, priant que ma chair soit suffisante pour retenir la marée avant qu'elle n'avale tout entier." # AI Tags
bno_embrace_african_2.1001.a: "La paix a été achetée. Chaque centimètre réclamé." # AI Tags

bno_embrace_african_2.2001.title: "Sa renonciation silencieuse" # AI Tags
bno_embrace_african_2.2001.desc: "La jeune fille était allongée sur le tapis de peluche, les membres s'éparpillaient comme une poupée cassée, un soupir doux échappant à ses lèvres séparées comme si elle poursuivait un rêve persistant. Le clair de lune s'est répandu à travers la fenêtre, attrapant dans la sueur léchant sa peau pâle et mettant en évidence la floraison foncée des bleus qui fleurissent sur sa clavicule, juste au-dessus de la houle de sa poitrine encore repoussante. J'ai couru un gros doigt à travers le mess enchevêtré de cheveux blonds plâtrés sur son front, savourant l'évanouissement de son museau mélangé avec le nôtre. Ses cris avaient été doux au début - surpris gaspilles bordé de quelque chose d'autre entièrement …une sorte d'acceptation désespérée, peut-être même le plaisir - comme l'un après l'autre de mes hommes l'a réclamée. Toute la nuit, ils allaient et venaient, chacun laissant leur marque sur cette chair délicate comme des signatures sur parchemin. Maintenant la tempête était passée, ne laissant derrière lui que ces séquelles tranquilles des membres enchevêtrés et des corps dépensés. Ma propre bite s'est battue avec un mal terne, encore lécher avec ses jus et le leur. J'ai laissé tomber un grondement profond dans ma poitrine. Oui, la paix avait son prix - mais parfois, c'était un sacré plaisir." # AI Tags
bno_embrace_african_2.2001.a: "Elle leur appartient maintenant. Regarde-la se reposer." # AI Tags

bno_embrace_african_2.0002.title: "Son prix : une fleur blanche" # AI Tags
bno_embrace_african_2.0002.desc: "L'audace damnée de lui! Il explosa à travers les portes de ma cour comme un nuage d'orage donné chair, toutes les épaules tonnerres et les yeux obsidiens. Sa tunique s'ouvrit sur de larges muscles lécher de sueur, révélant la peau sombre comme l'ébène polie, et l'épais parfum de musc s'accroupit à lui comme une seconde peau. "Seigneur," booma-t-il, sa voix râlant du gravier sur la pierre, "nous sommes fatigués, nos femmes fatiguées, et notre corps mal à libérer. Envoyez-nous une de vos fleurs blanches - mûres, mûres, prêtes à être touchées par des mains fortes. » Il fit un geste dédaigneux aux hommes qui le flanquaient, chacun une silhouette effilée jetée dans l'ombre derrière lui, tous avec des yeux qui mijotaient comme des charbons dans leurs crânes. "Envoyez-la avant le coucher du soleil ou nous allongeons nos outils. Le travail cesse. Mes doigts se sont serrés autour de la croûte d'ivoire de ma dague. Il a osé faire un marché par simple convoitise? Et sur mon propre sol? La galère!" # AI Tags
bno_embrace_african_2.0002.a.accept: "Comme tu veux. Elle sera à toi." # AI Tags
bno_embrace_african_2.0002.a.decline: "Refuser le travail? On en trouvera d'autres." # AI Tags
bno_embrace_african_2.0002.b: "Une nuit avec moi calme leur colère." # AI Tags
bno_embrace_african_2.0002.c: "Ce qui est à moi est à toi. Dis-leur de venir ici." # AI Tags

bno_embrace_african_2.1002.title: "Pas de repos pour la prise" # AI Tags
bno_embrace_african_2.1002.desc: "Mes jambes sont lissées de sueur et un étrange mélange de musc et d'excitation, chaque muscle criant en protestation alors que j'essaie de trouver un achat sur le plancher de terre inégale. La dernière chose dont je me souvienne, c'est d'entrer dans leur camp, une tapisserie de toboggans entre des arbres grenouillés épais de jasmin et de fumée de bois. Maintenant l'air bourdonne avec autre chose: la chaleur, l'urgence, l'odeur d'innombrables corps non lavés pressés près de l'autre. Une forme d'écaille venait de se retirer, son gémissement réverbérant dans ma poitrine même comme un autre me ramassait, une longueur d'ébène s'éloignant au fond de ma chatte endolorissante. Pas le temps de reprendre mon souffle, pas le temps pour rien d'autre que le chant frénétique du sang et la façon dont chaque poussée résonne à travers mon être même. J'avais pensé que je me préparais à ça…pour eux…mais rien n'aurait pu vraiment me préparer pour la force pure et implacable de celle-ci. Ma bouche a travaillé inutilement contre sa barbe hérissée alors qu'il me frappait, en s'enterreant profondément. Mes jambes ne me retenaient pas; elles continuaient de céder au-dessous de lui, me forçant à s'étendre plus loin, plus large. Quand j'ai finalement étouffé un plaidoyer - "Ma chatte brûle", j'ai chuchoté à travers les dents grincées - l'homme sur le dessus simplement ronflé, rugueux et guttural comme le grognement d'un sanglier. "Alors nous prendrons l'autre extrémité." Une paire de mains calmées m'a saisi les hanches, m'ayant traînée plus loin jusqu'à ce qu'elles planent toutes les deux au-dessus de moi. Il ne s'agissait pas seulement de sexe; il s'agissait de possession, de faire de moi la leur, la chair, l'os et le désir brut tous liés ensemble dans leur extase primitive." # AI Tags
bno_embrace_african_2.1002.a: "S'il vous plaît…laissez-moi respirer." # AI Tags

bno_embrace_african_2.2002.title: "La récompense du Seigneur, gagnée en chair et en os" # AI Tags
bno_embrace_african_2.2002.desc: "Je me penchai contre les bois grossiers de ma marguerite, les yeux balayant à travers la mer des visages avides devant moi - les sourcils sombres sillonnés dans l'attente, les poitrines gonflées comme des corbeaux enroulants. Ma voix booma à travers la cour pleine, chaque syllabe souffla un marteau sur le silence qui était tombé sur eux après ma proclamation: "Prenez votre plein de mes femmes ce soir." Je laissai le murmure se précipiter dans leurs rangs pour un battement de coeur, savourant la tension avant que je rentre à la maison mon point. -- Mais venez à l'aube, continuai-je, en laissant le feu danser dans mes yeux obsidiens, seulement trois d'entre vous seront jugés dignes. Trois bras forts pour travailler à mes côtés, s'occupant des champs et se forgeant les uns les autres. » Un faible grognement a grondé à travers eux, un son à la fois primal et respectueux ; ils savaient ce qui était en jeu. Ils aspirent à plus que la peau léchée de sueur et le goût de la chair mûre - ils ont soif de cette chance au service, à se prouver dignes de proximité avec leur seigneur. Laissez les femmes être trophées ce soir, alors. Laissez leur plaisir alimenter leur ambition. Le matin, seuls ceux qui ont laissé leur marque la plus profonde seront grands." # AI Tags
bno_embrace_african_2.2002.a: "Rendez-vous dignes de me servir." # AI Tags

bno_embrace_african_2.0003.title: "L'honneur de la fille : le destin d'une nation" # AI Tags
bno_embrace_african_2.0003.desc: "Le messager se tenait raide comme un chêne grincheux devant moi, sa peau huilée resplendit sous la lampe clignotante. Ses yeux, copeaux d'obsidienne flanqués d'or, n'ont pas fauché, même si j'ai laissé mon propre regard balayer de ses mains criblées grippant les rênes de cuir usées aux muscles écarlates qui se regroupent sous sa tunique. "Mon [ROOT.Char.GetLadyLord]," a-t-il commencé, voix une basse gronde qui semblait secouer les pierres du foyer, "Les Grands Chefs ont décrété." Un pic de malaise rampé dans ma colonne vertébrale alors que j'inclinais mon menton plus haut. "Ils cherchent votre fille pour l'un des leurs dans le mariage. Elle est à l'âge de maintenant, mûre et juste—" Il s'arrêta, laissant le compliment lourd en l'air — "et une union avec elle apporterait la prospérité à ce pays." Ses paroles n'étaient pas des menaces voilées; ils étaient aiguisés lances dirigées droit sur mon cœur. « Ils offrent un soutien en échange, continua-t-il, sans fin, alors que je rencontrais son regard, « Mais…» Le non-parleur s'accrochait entre nous, épais et étouffant comme le musc de la terre humide après une tempête de printemps. "Mais?" Ma voix était à peine un fil de soie. Il n'a pas hésité. Si vous refusiez, il murmurait, voix tombant à un grognement husky, ─ votre nation se fanerait. Les récoltes échoueront, le commerce cessera. Le sol même sous vos pieds deviendra stérile. - J'ai tenu son regard pour un autre long moment, le poids de ses paroles me poussant dessus. Ma fille, ma fille [whore.GetFirstName] - si vibrant, si plein de vie - offert comme un pion dans ce jeu de pouvoir? Un frisson m'a traversé, pas tout à fait par peur. La promesse de prospérité était séduisante, séduisante. Pourtant, pourrais-je supporter de la voir perdue, avalée entière par cette culture étrangère, leurs coutumes et leurs désirs étranglant la lumière en elle?" # AI Tags
bno_embrace_african_2.0003.a.accept: "Ma fille sera à eux." # AI Tags
bno_embrace_african_2.0003.a.decline: "Nos terres prospèrent à leurs propres conditions." # AI Tags

#embrace_african_5
bno_embrace_african_5.0001.title.female: "Bénédiction de la Postérité du Souverain" # AI Tags
bno_embrace_african_5.0001.desc.female: "Dame [ROOT.Char.GetFirstName] Agenouillez-vous devant le prêtre, sa robe baissant autour d'elle comme une piscine sombre à ses pieds. Elle avait été choisie pour ce rituel à cause d'une toux persistante qui ne se relâchait pas malgré les meilleurs remèdes. La chambre était épaisse d'encens et d'attente, tandis que d'autres courtisans regardaient de leurs sièges coussinés. Le prêtre était grand, sa peau huilée resplendit sous la torche. Il portait seulement une simple longe qui contenait à peine son érection - une longueur impressionnante de muscle pulsant sous son enveloppement de soie blanche. [ROOT.Char.GetFirstName] avalé nerveusement, les yeux fixés sur sa queue battante au moment où il s'approchait.\n\nIl s'est abaissé devant elle, les hanches oscillant doucement alors qu'il se positionnait directement sur ses jambes écartées. Elle s'est accouchée contre le sol en pierre froide, ouvrant sa bouche large selon les instructions. Il plongea dans elle volontairement, la chaleur de lui rayonnant sur sa langue même à travers la fine couche de soie. [ROOT.Char.GetFirstName] immédiatement senti son épais pressoir dans la gorge, exigeant une avalation profonde. Sa queue était lissée et tendue, sa tête chaude et battante contre son palais doux. Le prêtre gémit alors qu'il commença à se déplacer à l'intérieur d'elle, poussant rythmiquement dans le temps avec le chant bas de battement résonnant des prêtresses les flanquant. [ROOT.Char.GetFirstName] a travaillé sa langue autour de lui, essayant de suivre son rythme frénétique, prenant chaque goutte d'épais pré-coming qui a osé sur sa langue avant l'inévitable torrent a éclaté. Il était chaud et puissant, inondant sa bouche et la forçant à se bâillonner involontairement alors qu'elle avalait avidement - désespérée pour le remède, désespérée pour le goût de sa puissance, désespérée pour être remplie." # AI Tags
bno_embrace_african_5.0001.a.female: "Mmfph! Qu'est-ce qu'il y a?" # AI Tags

bno_embrace_african_5.0001.title.male: "Le baiser nettoyant" # AI Tags
bno_embrace_african_5.0001.desc.male: "Seigneur [ROOT.Char.GetFirstName] Déplacement incomfortable sur la marguerite relevée. Il avait été en proie à une fièvre persistante pendant des semaines, sa constitution robuste habituelle n'ayant pas réussi à la combattre. Son regard dardait entre les visages attendus de la cour en bas et l'imposante figure agenouillée devant lui - la prêtresse elle-même. Sa peau pâle scintille sous la torche, ses cheveux blonds dorés se retirent serrés d'un visage à la fois angélique et étonnamment audacieux. Une simple tunique blanche s'attache à son torse tendu, dissimulant à peine la courbe de ses hanches et l'enflure à leur base. [ROOT.Char.GetFirstName] avalé nerveusement, très conscient de la chaleur qui émane de ses jambes nues alors qu'elles s'agenouillaient devant lui.\n\nLa prêtresse se redressait, offrant son visage directement vers ses lèvres. Ses yeux étaient des piscines sombres reflétant la lumière des bougies, le défiant d'accepter le remède qu'elle tenait en elle. Elle se sépara légèrement les jambes, révélant l'étendue lisse de sa vulve, léché d'un éclat d'huile qui glissa sous les torches. [ROOT.Char.GetFirstName] J'ai senti un pic d'excitation mêlée d'appréhension alors qu'il s'agenouillait. Son parfum chaud, un mélange capricieux de musc miellé et quelque chose de distinctement féminin, rempli ses narines alors qu'elle s'est abaissée ainsi son visage était à pouces d'elle. Il a pris une profonde respiration, s'accrochant pour le froid inattendu qui a rencontré ses lèvres quand ils ont brossé contre la lécher, attendant la chair. C'était comme si le velours était trempé dans un clair de lune frais avant d'être forcé d'ouvrir plus grand alors que ses hanches se déplaçaient vers l'avant, lui permettant d'accéder à toute la profondeur de son corps. Elle s'est libérée d'un soupir doux et d'une ondulation de muscle, la vague de chaleur qui l'envahissait alors qu'elle remplissait sa bouche - épaisse, crémeuse et indéniablement délicieuse." # AI Tags
bno_embrace_african_5.0001.a.male: "C'est vrai! Doux comme le miel." # AI Tags

#Free Heal event-> follow up is 0001 priest seen you ill and decide to heal you 1 time for free because you built the cathedral
bno_embrace_african_5.0002.title.female: "Bénédiction de la Postérité du Souverain: Prélude" # AI Tags
bno_embrace_african_5.0002.desc.female: "La fièvre avait été implacable pendant des jours, transformant votre tête en fournaise et craquant vos os avec des frissons. Tu t'es finalement rendu à l'inévitable et tu as appelé frère [priestess.GetFirstName], l'imposant prêtre noir qui était à la fois célèbre guérisseur et infâme pour son toucher exigeant lors du rituel de la Bénédiction de la Semence du Souverain. Vous saviez que ce n'était pas n'importe quel remède ; la parole avait répandu le miracle qu'il avait fait à travers cet acte singulier de dévotion fervente. Votre corps a souffert de la faiblesse de la maladie et pourtant, vous vous êtes trouvé étrangement agité par la connaissance que votre salut pourrait venir d'une telle manière primitive. La porte de votre chambre s'ouvre et il se tient là, [priestess.GetFirstName], une silhouette sombre encadrée contre la faible lumière qui se déverse du couloir. Il s'est déplacé avec une grâce sans effort qui a trahi son cadre substantiel alors qu'il traversait la pièce, s'arrêtant à quelques centimètres de votre lit où vous vous couchez tremblant sous vos minces couvertures.\n\nIl s'est penché vers le bas, inhalant brusquement comme pour mesurer l'essence même de votre maladie avant d'offrir un bas chanfrein. « Il semble que mon don soit revenu pour me mordre, n'est-ce pas? » Ses doigts brossés contre ton front humide, suscitant un frisson qui s'est dirigé vers ton cœur. Son pouce a griffé doucement à travers votre pommette, en envoyant une bouffée de chaleur à travers vous, malgré le froid qui lui a griffé comme une seconde peau. [priestess.GetFirstName]Les yeux, sombres et insensibles comme des obsidiens polis, tenaient les vôtres avec une intensité qui ôtait toute modestie persistante. -- Ne vous inquiétez pas, mon enfant, dit-il d'une voix riche et profonde comme du velours. « La Semence du Souverain vous restaurera. » Il fit un geste aux huiles épaisses disposées sur votre table de chevet, leur odeur nette et exotique. "Allez, tout de suite. Nous devons commencer les préparatifs de notre rituel. » Vous saviez ce qu'il attendait : sa puissante érection en appuyant dans votre gorge, remplissant votre bouche de sa chaleur alors qu'il poussait en vous, exigeant une avalation gourmande de son sperme. Une vague de peur et de désir vous a lavé pendant que vous hurliez, la perspective d'une guérison soudain entrelacée avec le frisson enivrant de se rendre à lui." # AI Tags
bno_embrace_african_5.0002.a.female: "Oh, s'il te plaît… J'en ai besoin maintenant…" # AI Tags

bno_embrace_african_5.0002.title.male: "Le baiser nettoyant: Prélude" # AI Tags
bno_embrace_african_5.0002.desc.male: "Le froid qui s'était emparé de vos os pendant des semaines semblait s'amplifier avec chaque respiration frénétique que vous avez tirée. Vous n'aviez pas ennuyé d'envoyer quelqu'un quand la fièvre a frappé, la rejetant comme une autre crise de misère saisonnière. Mais cette fois, il s'est serré, vous drainant de la force et laissant une douleur terne dans votre tête qui a frappé comme un tambour insistant. Vous étiez sur le point d'appeler une bonne pour vous apporter du bouillon quand un coup, étonnamment léger, est venu à la porte de la chambre.\n\nUne vision en lin pâle est entrée, jetant une ombre fugace de la lumière des bougies qui scintille à l'extérieur. Ma sœur [priestess.GetFirstName], ils l'appelaient - et ce n'était pas étonnant que des murmures la suivaient comme de la fumée d'encens. Elle semblait presque fragile, cette prêtresse du Baiser pur. Son cadre était mince comme un saule, mais d'une manière ou d'une autre elle exsudait une aura de sérénité dans d'autres mondes. Même maintenant, agenouillé à côté de votre lit avec ses cheveux blonds dorés en cascade dans son dos comme le clair de lune filé et ces yeux bleu impossibles qui fouillaient le vôtre, il y avait une douceur inébranlable au sujet d'elle qui délirait la puissance rayonnant de son cœur même. « L'Église se souvient de ses dons », murmura-t-elle, sa voix est douce dans le silence de votre chambre. Elle tenait une main délicate, les doigts pointés avec des anneaux d'améthyste, vous offrant un mouchoir en soie déjà amorti avec des huiles exotiques. "Cette maladie est restée trop longtemps, n'est-ce pas?" Ses lèvres courbées dans un doux sourire qui a envoyé un tremblement à travers vous malgré le froid qui a encore saisi vos membres. "Laissez-moi vous offrir ma guérison." Dans sa voix était une assurance tranquille, non pas de guérison seule, mais de quelque chose de plus primitif, quelque chose qui a promis de vous remplir de chaleur au-delà de ce que n'importe quel bouillon pouvait apporter." # AI Tags
bno_embrace_african_5.0002.a.male: "Ne tardez pas, ma sœur." # AI Tags

#Beg Liege to make the church foundation  
bno_embrace_african_5.0003.title.female_wanderer: "Ma sœur [wanderer.GetFirstName]C' est Plea" # AI Tags
bno_embrace_african_5.0003.desc.female_wanderer: "Les lourdes portes s'enfonçaient vers l'intérieur avec un bourbier terne, interrompant votre examen des déclarations de revenus. Tu as regardé du parchemin pour voir Soeur [wanderer.GetFirstName] debout encadré dans l'arche. Même à cette distance, sa beauté éthérée était indéniable : la peau comme l'albâtre contre le bleu de minuit de ses robes, ces yeux bleu étonnamment qui semblent percer à travers vous. Son sourire doux habituel a tenu un bord d'urgence aujourd'hui alors qu'elle faisait son chemin à travers le sol en mosaïque vers votre dais. Un léger tremblement traversa son cadre mince même dans sa foulée mesurée, et le doux parfum de lilas s'attacha à elle comme une prière. Elle s'agenouilla devant vous avec la grâce d'un saule dans la brise, le front se brossant contre le marbre poli des marches du trône.\n\n« Votre Majesté, murmura-t-elle, la voix brouillait tout en portant une intensité qui délirait sa douceur. Elle se leva alors, son mouvement comme une fleur se déployant sous la lumière du soleil, et rencontra ton regard directement. Un rougissement lui coulait les joues, s'étendant de sa clavicule jusqu'au bout de ses oreilles. « L'Eglise de la Cock noire demande votre faveur », dit-elle, la voix obtenant un tremblement résolu comme si chaque mot était arraché d'elle avec effort. « Nous devons commencer la construction sur notre cathédrale - un hommage approprié à la Postérité du Souverain. » Elle fermait les mains ensemble, ces doigts délicats se ferment contre l'indigo profond de ses robes. "La première étape exige…une pierre angulaire, "elle chuchotait, les yeux scintillent sur vos lèvres avant de se replonger pour rencontrer les vôtres une fois de plus. "Une offrande substantielle de vos coffres"" # AI Tags

bno_embrace_african_5.0003.title.male_wanderer: "Une négociation royale" # AI Tags
bno_embrace_african_5.0003.desc.male_wanderer: "Vous revoyiez les pétitions pour un nouveau système d'irrigation quand les lourdes portes en chêne de votre salle du trône s'ouvrirent avec un boom retentissant. Un prêtre se précipita dans la chambre, ses robes plus noires qu'une nuit sans étoiles contre laquelle sa peau semblait briller comme de l'acajou poli. Il s'est agenouillé si profondément devant vous que seul son menton a dégagé les planches du sol, le front a serré fermement contre les carreaux de pierre froide. Son souffle s'accrochait à ce que vous ne pouviez supposer que c'était l'anticipation nerveuse alors qu'il levait la tête, les yeux pleins d'adoration fervente. "Votre Majesté," a-t-il rasé, voix épaisse d'une urgence impardonnée, "Pardonne mon intrusion à cette heure"\n\n"Lève-toi, Père [wanderer.GetFirstName]," vous avez dit courtoisement, votre regard balayant l'impressionnant physique de l'homme et la façon dont ses robes s'accrochaient à ses larges épaules comme une seconde peau. Il s'est levé lentement, une montagne de muscle dans ces selles sombres, chaque pas délibéré et rempli d'une faim presque tangible. Il s'arrêta devant vous, les mains serrées ensemble comme s'il offrait un vaisseau sacré. « L'Église du Cock noir vous demande grâce », a-t-il commencé, sa voix basse et résonnante. "Il est temps de commencer la construction sur notre cathédrale: un monument à la Semence du Souverain, un témoignage de sa puissance." Il s'est penché vers l'avant alors, le léger parfum de musc se mêlant avec de l'encens s'accrochant à lui comme une prière. "La première étape exige non seulement la foi, mais aussi l'offrande matérielle - une somme non insignifiante de vos coffres." Son regard s'inclina sur vos lèvres, puis retourna à la rencontre de la vôtre, inébranlable dans son intensité. « Mais votre Majesté, continua-t-il, sa voix s'abattant sur un murmure de soie, dit-on, les bénédictions accordées à ceux qui nourrissent la cathédrale sont…particulièrement généreuses" # AI Tags

bno_embrace_african_5.0003.a: "Je vais y réfléchir." # AI Tags

#beg liege to make a cathedral
bno_embrace_african_5.0004.title.female_wanderer: "[wanderer.GetFirstName]C' est Plea" # AI Tags
bno_embrace_african_5.0004.desc.female_wanderer: "Ma sœur [wanderer.GetFirstName] balayé dans votre salle du trône avec la grâce d'une colombe blanche descendant sur un autel. Même parmi les tapisseries richement tissées et le marbre poli, elle semblait briller, en peau d'albâtre contre ses robes bleues de minuit, ces yeux bleu étonnamment larges et sérieux, alors qu'ils rencontraient les vôtres de dessous les cils foncés. L'odeur faible du lilas s'est accrochée à elle comme une prière, tissant à travers la fumée d'encens qui s'accrochait perpétuellement dans l'air. C'était troublant à quel point vous pouviez l'imaginer nue sous ces soies, combien facilement votre esprit remplissait le vide entre les plis avec une peau pâle et des courbes délicates. Elle s'agenouilla devant vous, le menton cousue dans l'élégante courbe de sa clavicule, les mains serrées étroitement contre le fermoir doré de sa soutane.\n\n-- Votre Majesté, reprit-elle, la voix s'étouffa, tout en portant une secousse qui semblait émaner non pas de la piété, mais du désir. « La première pierre est posée, la fondation est forte. » Elle se déplaçait devant vous alors, se levant lentement comme si chaque mouvement était censé être savouré. "Mais le reste…" Elle s'enfuit, laissant son regard errer sur votre forme, s'attardant sur le chemin où la robe s'accroupit à vos hanches, traçant un bout de doigt le long de la courbe de votre pommette dans l'air entre vous. « La cathédrale exige…une dépense considérable. » Ses yeux rencontrèrent de nouveau les vôtres, remplis d'une intensité bordée par le désespoir. « Mais sachez ceci, Votre Majesté, » elle chuchota, se penchant encore plus près, afin que son souffle se réchauffe contre votre peau, « à l'intérieur de ses murs, la Semence du Souverain sera glorifiée de manière à dépasser toute richesse terrestre. » Et pour un moment éphémère, vous avez vu non seulement une fervente dévotion derrière ces yeux bleus brillants, mais une faim aussi primitive et intouchée que n'importe quelle bête." # AI Tags

bno_embrace_african_5.0004.title.male_wanderer: "Au-delà du trésor terrestre" # AI Tags
bno_embrace_african_5.0004.desc.male_wanderer: "Le parfum de l'encens accroché lourd dans votre salle du trône, accroché aux tapisseries de soie et tourbillonnant autour de Père [wanderer.GetFirstName] alors qu'il s'agenouillait devant toi. C'était une montagne d'homme, ses robes noires s'étirant contre de larges épaules affûtées par des années de prière et probablement beaucoup plus d'ailleurs. Sa peau brillait obsidienne sous le flambeau, chaque montée et chaque chute de sa poitrine un témoignage d'un physique qui parlait à la fois de dévotion et d'appétits bien plus profonds que n'importe quel texte saint ne pouvait l'exprimer. Vous vous êtes trouvé momentanément distrait en scannant ces membres musclés avant qu'il ne lève enfin sa tête, les yeux sombres et brillants comme onyx poli contre votre dais.\n\n"Votre Majesté," il a rasé, voix profonde comme des tambours du temple. « La première pierre de la cathédrale a été posée ; une fondation assez forte pour supporter le poids de la gloire du Souverain. » Il s'arrêta, rencontrant votre regard avec une intensité qui se sentait plus physique que spirituelle. « Mais le reste…l'édifice lui-même…» Ses doigts fléchissaient sur le fermoir bijouté de sa soutane, attirant l'attention sur la ligne dure de son avant-bras et la façon dont ces mains larges pourraient manipuler une femme avec la même ferveur qu'ils tenaient une sainte relique. "Le reste de la construction exige…une offrande substantielle." Il a avalé, les yeux scintillent sur vos lèvres avant de revenir à la rencontre de votre regard une fois de plus. « Mais sachez ceci, Votre Majesté, s'appuya-t-il, se penchant vers l'avant, de sorte que sa voix était à peine un souffle contre les coussins en soie de votre trône, la fin de la cathédrale promet des bénédictions au-delà de tout trésor terrestre. Car, à l'intérieur de ses murs, la Postérité du Souverain sera agrandie de manière à s'écouler dans tous les coins de votre royaume. » Son regard s'attarda alors sur vous, mesurant, évaluant, promettant quelque chose de plus puissant et tangible que la simple prospérité." # AI Tags

bno_embrace_african_5.0004.a: "Des choses aussi lourdes prennent du temps." # AI Tags

#beg liege to make the holy order
bno_embrace_african_5.0005.title.female: "Filles du Black Cock" # AI Tags
bno_embrace_african_5.0005.desc.female: "Ma sœur [wanderer.GetFirstName]L'entrée était toujours accompagnée d'un parfum comme des lys écrasés et quelque chose de subtilement musqué, quelque chose de distinctement féminin qui s'accrochait à vos sens longtemps après qu'elle s'est agenouillée devant votre trône. C'était un arôme que vous connaissiez bien ; celui qui se mêlait à l'odeur persistante de l'huile de bois de santal de nombreuses nuits passées entrelacées avec de forts membres ébènes. [wanderer.GetFirstName]Ses larges yeux bleus, normalement si sereins, étaient brouillés d'une nervosité qui tapait aux coins de vos lèvres. On pouvait voir sa gorge en avalant, le tissu pâle de son habitude s'étirant à travers la houle de son ample sein. "Votre Majesté," a-t-elle commencé, voix à peine au-dessus d'un murmure, "la cathédrale se tient resplendissante, son cœur obsidien pulsant avec la gloire du Coq Noir." Elle a hésité, ces yeux flattant vers le haut pour rencontrer le vôtre avant de se faufiler pour tracer la ligne de votre robe de soie.\n\n« Mais à l'intérieur de ces murs…ce n'est pas suffisant », a-t-elle avoué, ses doigts se tordent nerveusement dans les bords brodés de son habitude. "Nous avons besoin d'un témoignage vivant de votre lignée royale, Votre Altesse" [wanderer.GetFirstName]Le regard retourna au vôtre, fixé d'une intensité bordée de désespoir. Un ordre…dédié à assurer la continuité de cette ligne sacrée. , Elle avala de nouveau, la colonne délicate de sa gorge visiblement fléchissant avant qu'elle continue, la voix devenant forte comme alimentée par une marée montant en elle. "Les filles, choisies pour leur pureté et leur beauté…pour leur dévouement à votre plaisir" [wanderer.GetFirstName]Les lèvres se séparaient légèrement comme si elle allait dire autre chose, mais puis elle les mordra ensemble, les joues bouffaient d'un blush qui approfondissait l'albâtre pâle de sa peau. "Ils serviront de vases vivants," reprit-elle enfin, "portant la semence en eux…s'offrant librement…pour assurer que votre lignée reste forte et bénie"" # AI Tags

bno_embrace_african_5.0005.title.male: "Un ordre de saintes Vierges" # AI Tags
bno_embrace_african_5.0005.desc.male: "L'odeur lourde de l'encens s'attache à Soeur [wanderer.GetFirstName] comme elle s'agenouille devant ton trône. Même de ce point de vue, avec votre regard traçant sa forme pâle de la houle soyeuse de son sein vers le bas jusqu'à l'arc pointu de ses hanches délicates sous la fine laine de son habitude, vous pouviez voir comment ces courbes douces presseraient contre le tissu quand elle se levait. Ces grands yeux bleus, généralement si clairs et si sérieux, s'affaiblissaient d'une tension qui parlait plus d'anticipation que de piété. Ses lèvres, pleines et peintes d'un rouge roussâtre pâle qui correspondait à la bouffée de courant qui s'épanouit sur ses joues, se sont séparées d'un appel silencieux avant même qu'elle ne commence à parler.\n\nVotre Majesté, elle a respiré, la voix tremblant légèrement comme elle se levait des profondeurs de sa poitrine.La cathédrale se tient complète, ses murs obsidiens reflétant votre gloire comme un miroir.Elle a levé son regard, ces yeux fixés sur vous avec une intensité presque désespérée. "Mais dans son espace sanctifié…il reste un vide." Ses mains serrées sur les bords usés de son habitude en parlant, se marient en blanc contre la broderie pourpre qui ornait les manches. « Nous avons besoin…d'un témoignage de votre puissance », dit-elle, se penchant de plus près pour que l'odeur du lilas et quelque chose de distinctement féminin touche vos narines. "Un ordre entièrement dédié au culte de la Postérité du Souverain." Elle avala, les yeux s'inclinant vers le bas pour tracer la ligne de votre coussin de trône avant de revenir à votre visage à nouveau. "Les filles, pures et dévouées…ont choisi pour leur grâce et leur fidélité inébranlable. "Sa voix s'est adoucie dans un murmure à peine audible. "Ils s'offriront à vous au service…dans l'adoration…comme incarnation vivante des bénédictions accordées par l'Église du Coq Noir"" # AI Tags

bno_embrace_african_5.0005.a: "Considérez que ça a pesé, ma sœur." # AI Tags

#fired from found bby holy order decision
bno_embrace_african_5.0006.title.female: "Le prêtre de la Reine" # AI Tags
bno_embrace_african_5.0006.desc.female: "Ma sœur [leader.GetFirstName] émue d'une grâce presque hésitante, son fin lin s'est serrée sur la houle de ses hanches et son sein généreux. Même dans cette tenue simple, on pouvait voir à quel point une peau pâle brillait sous la lumière des bougies, comment ces longs cils insaisissables mirent des ombres délicates sur les pommettes sculptées comme l'albâtre. Elle s'agenouilla devant ton trône, une petite secousse qui traversait ce cadre mince en te regardant avec des yeux de la couleur du ciel d'été, flanqué d'or et d'ombre par le désir. – Votre Majesté, respira-t-elle, voix douce mais portant clairement au-dessus du murmure des courtisans rassemblé autour de votre dais. « L'Ordre est en place. » La plus faible bouffée d'eau s'est glissée le long de son cou pâle, s'ouvrant sur le délicat pont de son nez, ajoutant : « Chaque sœur se réconforte en sachant qu'elle vous sert. Leur dévotion…elle s'approfondit tous les jours \n\nSon regard s'attardait sur la ligne de votre jambe vêtue sous des jupes en soie pourpre avant de revenir à la vôtre. Un éclat de sourire joué à travers [leader.GetFirstName]'s lèvres, teintées de quelque chose d'au-delà de la simple gratitude. « Et en retour, continua-t-elle, se penchant vers l'avant pour que sa voix tombe presque dans un murmure, quand l'Ordre s'est enraciné et s'est épanoui…l'un de nos numéros sera entièrement dédié à votre plaisir [leader.GetFirstName]'s doigts serrés sur les bords de la tapisserie d'or tapisserie devant vous, knuckles blanchiment. Un prêtre, , , , , elle murmura, levant son menton légèrement comme si vous osez regarder au-delà de sa façade délicate, "choisit spécifiquement pour sa capacité à sa satisfaction…vos désirs"" # AI Tags

bno_embrace_african_5.0006.title.male: "La prêtresse du roi" # AI Tags
bno_embrace_african_5.0006.desc.male: "Ma sœur [leader.GetFirstName] Entré dans la salle du trône avec une grâce délicate qui a trahi son sein substantiel, qui a tendu contre le lin blanc simple de son habitude. Même de cette distance, vous pouvez voir comment sa peau pâle a glissé sous le tissu mince, mettant en évidence la houle de sa gorge lorsqu'elle a avalé, ses yeux fixés sur votre forme massive assise sur le trône d'ébène. L'odeur du bois de santal et des lis qui s'accrochaient à sa personne s'intensifiait alors qu'elle s'agenouillait devant vous, une main délicate se brossant contre la surface polie de l'incrustation d'or dans le sol. "Mon Liège", respira-t-elle, voix étouffée mais assez forte pour porter sur le murmure des courtisans rassemblé autour de votre dais. « L'Ordre est établi. » Son regard s'éleva, rencontrant le vôtre avec une directivité surprenante. Vous pouvez voir comment ces larges yeux bleus, encadrés par des cils qui semblaient incroyablement longs et sombres contre la pâleur de ses joues, s'inclinaient jusqu'au contour de vos jambes vêtues de culottes de velours profond avant de revenir à votre visage.\n\n« Chaque sœur a prêté serment de pureté et de service », a-t-elle poursuivi, les lèvres se séparent légèrement comme pour dire quelque chose de plus, mais se retiennent. « Et nous…nous offrons notre gratitude pour votre générosité, Votre Majesté. » Elle hésita de nouveau, puis ajouta doucement, « Vous nous avez donné un but sacré…et à son tour…» Sa voix s'est presque jetée à un murmure alors qu'elle élevait son regard sur le vôtre une fois de plus, « Quand le moment est venu, un de l'Ordre recevra l'honneur singulier de servir *vous* personnellement. Une prêtresse entièrement dédiée à votre plaisir" [leader.GetFirstName]Ses doigts se sont serrés sur le bord de ton trône, et tu as vu comment son corps semblait s'enrouler visiblement sous sa simple habitude, un ressort enroulé tenu tendu par des désirs non parlés." # AI Tags

bno_embrace_african_5.0006.a: "Ce service est précieux." # AI Tags

#letter event holy order has sent you a priest
bno_embrace_african_5.0007.opening: "Chère [ROOT.Char.GetTitledFirstName], les [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.Custom('BNWOAdjective')]" # AI Tags
bno_embrace_african_5.0007.desc.female_priest: "L'Ordre de l'Union Sacrée prospère sous votre généreux patronage. Chaque sœur trouve réconfort et dessein dans nos murs sanctifiés, leurs dévotions toujours renforcées par la connaissance qu'ils vous servent. Conformément au pacte sacré que vous avez fait lorsque vous nous avez accordé cette mission bénie, nous vous présentons votre prêtresse désignée - une femme choisie pour sa pureté exceptionnelle, sa foi inébranlable et, surtout, sa capacité singulière de réaliser vos désirs. Ma sœur [priest.GetFirstName] a été mis à part pour ce devoir sacré. Elle est impatiente d'arriver à votre cour et de se tenir prête à s'offrir entièrement à votre plaisir.\n\nOn prévoit son arrivée dans la quinzaine. Sa beauté, comme un calice tenu à l'éloft, attend votre toucher. Considérez-vous bienheureux d'avoir sa dévotion; considérez-la comme un honneur que vous avez reçu de tous ceux qui servent à l'autel de votre plaisir royal. Ma sœur [priest.GetFirstName] a été instruit dans tous les aspects de plaire à un homme comme vous. Elle est prête pour votre commandement." # AI Tags
bno_embrace_african_5.0007.desc.male_priest: "L'Ordre de l'Union Sacrée prospère sous votre règne auspicieux. Chaque sœur trouve force et but dans nos murs consacrés, leur dévotion amplifiée par la connaissance qu'ils vous servent, une incarnation de la grâce divine. Comme promis sur votre généreuse attribution de patronage, nous vous présentons le prêtre dédié à satisfaire vos besoins: Frère [priest.GetFirstName]C'est vrai. Choisi pour sa piété inébranlable, son physique sculpté, et surtout pour la magnifique dotation qui lui a été accordée, il se tient prêt à s'offrir entièrement à votre plaisir.\n\nFrère [priest.GetFirstName] est envoyé de nos jardins sacrés dans la quinzaine et arrivera à votre cour désireux de satisfaire tous les désirs qui agitent en vous. Sa force, ainsi que sa dévotion, sont inébranlables, et nous prévoyons qu'il s'avérera un ajout très agréable à votre sphère intime. S'il y a une indulgence particulière que vous voudriez qu'il se prépare à l'arrivée, s'il vous plaît n'hésitez pas à la communiquer par notre Sisterhood." # AI Tags
bno_embrace_african_5.0007.a: "Je recevrai [priest.GetHerHim] avec plaisir." # AI Tags

