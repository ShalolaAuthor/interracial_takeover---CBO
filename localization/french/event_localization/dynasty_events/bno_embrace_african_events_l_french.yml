bno_embrace_african_5.0009.title.female: "Dans ma vue" # AI Tags
bno_embrace_african_5.0009.desc.female: "La clameur annuelle de The Primal Insight a toujours atteint le niveau de fièvre à cette période de l'année. En tant que reine, j'ai commandé l'attention de chaque homme dans ma cour, chacun désireux d'être choisi pour ce devoir sacré. Mon regard les a balayés, s'attardant sur leurs grosses bites ébènes qui s'étirent contre les culottes de soie, avant de finir par s'installer sur celle dont la puissante graine me ferait la grâce aujourd'hui. Avec un commandement murmuré, il s'agenouille devant moi, sa bite sombre tremblant alors que j'atteignais pour caresser sa surface lisse.\n\nLe reste de la cour s'est évanoui alors qu'il s'était abaissé sous mon regard, se jetant profondément en moi jusqu'à ce que je gaspille l'air et s'accroche aux bords de son dos. Ses respirations s'épaissirent alors qu'il s'enterrait dans ma chaleur, ses puissants muscles se déchirant contre les miens. Puis, une dernière poussée frémissante l'a envoyé vers l'extérieur - un jet de plaisir noir explosant directement dans mon œil ouvert. Le parfum acride de son essence mélangé avec le goût du sel et de la luxure, une chaleur salée fleurissant à travers ma rétine. C'était une douleur insupportable, exquise, la piqûre aiguë qui m'a poussé plus profondément à l'extase pendant que je la gardais là jusqu'à ce que la dernière goutte coule sur ma joue, transformant ma vision avec sa puissante magie." # AI Tags
bno_embrace_african_5.0009.a.female: "Le voile s'est levé." # AI Tags

bno_embrace_african_5.0009.title.male: "Vue révélée" # AI Tags
bno_embrace_african_5.0009.desc.male: "Le poids de ma couronne se sentait plus léger que d'habitude de nos jours ; l'anticipation me gronde comme une bête innommée. Chaque terminaison nerveuse vibrée avec un désir pour The [GetModifier('bno_primal_insight').GetNameWithTooltip], cette communion annuelle avec la prêtresse. Une fleur délicate au milieu de tout ce muscle et de la nuée, elle était - la peau d'ivoire tendue sur l'os fragile, ses lèvres toujours courbées dans un sourire doux. Ces grands yeux bleus - larges, innocents - me regarderaient, un doux blush tacheant ses hautes pommettes comme si j'avais fait quelque chose d'exquis juste en respirant le même air. Mais ces douces touches étaient trompeuses; sous cette beauté éthérée se trouvait une source de désir puissant.\n\nAujourd'hui, c'était le jour. La cour s'était dispersée, ne laissant que la prêtresse et moi dans cette vaste chambre sculptée d'obsidienne. J'ai coulé sur la dais, sa petite forme glisser entre mes jambes avec aisance pratique. Ses jupes de soie se sont mises autour de nous comme un clair de lune renversé, puis elle m'a soulevé par mon menton, ces orbes bleu pâle fixés sur la mienne quand elle s'est installée sous mon poids. Un vent doux l'a échappée quand je me suis enterrée dans sa chaleur. Mes poussées ont d'abord été mesurées, savourant la façon dont son corps a cédé sous mon toucher, une fleur qui se déplaçait pour un roi. Puis vint l'abandon sauvage, chaque gémissement échouant à travers la chambre alors que nous buvions tous les deux profondément de cette soif rituelle. Avec une dernière poussée frémissante, elle éclata en moi, et puis cela se produisit: cette glorieuse cascade de chaleur d'or blanc déversant dans mon œil. La piqûre de mer m'a fait crier, un rugissement primaire arraché de ma poitrine pendant que je la retenais là - l'offrande de la prêtresse brûlant son chemin dans mon être jusqu'à ce que le monde éclate à nouveau, changé pour toujours par son toucher." # AI Tags
bno_embrace_african_5.0009.a.male: "Je vois une nouvelle fois." # AI Tags

bno_embrace_african_5.0010.title.female_child: "Semence sacrée: La guérison de la princesse" # AI Tags
bno_embrace_african_5.0010.desc.female_child: "Maman dit que je suis spéciale. Une princesse, elle m'appelle. Mais les princesses ne toussent pas autant ou ne sont pas si vertigineuses qu'elles doivent tenir les jupes de maman. Ils ne sentent pas cette chaleur piquante tout le temps non plus, comme des fourmis de feu rampent sous leur peau. Alors maintenant, je vais voir The [GetCourtPositionType('bno_bbc_priest_court_position').GetName]C'est vrai. Papa dit qu'ils sont spéciaux aussi - leur intérieur tient la magie qui peut me rendre fort à nouveau. Il l'appelle la Semence Sacrée. Il est très beau. Mes joues étaient encore plus chaudes que les fourmis sous ma peau.\n\nLes [GetCourtPositionType('bno_bbc_priest_court_position').GetName]La robe sentait la terre cuite au soleil et quelque chose de doux qui me chatouille le nez. Il avait une voix profonde qui grondait quand il parlait, pas tranchante et effrayante comme celle de maman quand elle était en colère. Ses mains étaient chaudes quand il m'a tenu. Il m'a souri, montrant des dents blanches comme la lune. Puis sa main a atteint à l'intérieur de sa robe et sorti quelque chose de lisse et lissé. Ça sentait encore plus doux qu'avant. Mon coeur a cogné comme un colibri piégé dans ma poitrine. Il s'est délicatement séparé les lèvres d'un doigt, si froid qu'il m'a fait fourmiller la peau, et puis…c'était en moi. Chaleureux, épais et émouvant, me faisant frissonner même si j'avais l'impression d'un feu dans mon ventre. Peut-être qu'ils sont magiques après tout." # AI Tags
bno_embrace_african_5.0010.a.female_child: "Mmm, mignon…" # AI Tags

bno_embrace_african_5.0010.title.male_child: "Semence sacrée: La guérison du Prince" # AI Tags
bno_embrace_african_5.0010.desc.male_child: "Maman dit que je vais mieux maintenant. Dit que la maladie me quitte, mais tout ce que je ressens sont ces tétons qui commencent dans mon ventre et se répandent comme des lucioles partout. Papa l'a appelée "[carn_sex_partner.GetFirstName]". [carn_sex_partner.GetFirstName] Il a de grands yeux, plus gros que ceux de maman, et ils brillent quand elle sourit. Ce sourire me fait égratigner la gorge tout le temps. Quand elle s'est approchée, elle sentait le soleil et quelque chose d'autre que je ne peux pas nommer, et elle m'a serré la main. Sa peau était pâle comme de la neige mais chaude comme maman après le bain. Papa dit que son intérieur est magique.\n\nElle s'agenouilla alors à côté de moi, et sa robe sentit de la soie contre ma joue. Ça sentait plus doux, et quand elle a soulevé cette jolie robe blanche, ça a rendu les lucioles en moi folles. Elle a touché mes lèvres d'un doigt, si doux qu'elle a chatouillé, puis les a séparées pour moi. Quelque chose de frais est parti en premier, comme de l'eau de la tasse de maman. Puis sa main bougea de nouveau, au fond de sa robe, et sortit en tenant quelque chose de humide et épais. Il se sentait chaud contre ma langue, et goûtait encore plus doux que le soleil. Elle m'a gardé pendant que j'avalais tout ça, elle n'a pas lâché jusqu'à ce que la dernière goutte soit partie. Quand je l'ai regardée, ses yeux étaient doux comme s'ils regardaient en moi aussi. C'est peut-être comme ça que la magie marche." # AI Tags
bno_embrace_african_5.0010.a.male_child: "Je vous en prie." # AI Tags

bno_embrace_african_5.0010.title.female: "Semence sacrée: L'essence propre" # AI Tags
bno_embrace_african_5.0010.desc.female: "Ils m'ont apporté une couverture tissée avec des fils d'argent, mais j'ai à peine senti sa fraîcheur contre ma peau. Mes membres étaient du plomb, chaque souffle un frêne peu profond. Les guérisseurs chuchotaient sur le nettoyage, le renouveau, mais leurs mots nageaient comme des poissons ivres dans la brume derrière mes yeux. Puis il est venu, sa présence une secousse de quelque chose cru contre la douleur terne qui m'a imprégné. L'air s'est craqué autour de lui comme si la statique s'était accumulée un après-midi d'été. Il portait une robe indigo, du lin rugueux qui s'accrochait aux larges plans de ses épaules et de ses cuisses. Et quand il s'est agenouillé à côté de moi, l'odeur de musc et de terre cuite au soleil a rempli mes narines de quelque chose de primal.\n\nIl m'a touché la main, il m'a frappé les doigts en appuyant sur mes propres doigts délicats. J'ai vu un flicker d'appréhension dans ses yeux, des piscines profondes comme l'ébène polie reflétant un flicker de lumière de bougie. Il sourit alors, lent et délibéré, un léger grondement vibrant dans sa poitrine qui résonnait à travers moi. La vue de lui débrouillant l'épaisse ceinture cintrée de sa robe a envoyé un frisson dans ma colonne vertébrale malgré la chaleur fiévreuse qui s'accroche à ma peau. Je l'ai senti avant même qu'il n'atteigne l'intérieur, avant de voir la courbe lisse du muscle glisser de sous le tissu sombre. Il a pulsé avec la vie, gonflé et chaud, exigeant d'être avalé entier. Il a trempé la tête, laissant le bout se brosser contre mes lèvres, offrant un goût de sa promesse. La chaleur qui s'inondait à travers moi n'était plus seulement due à la fièvre. Puis il s'agenouilla plus profondément, et je me penchai vers l'avant, attrapant son regard alors qu'il me poussait. J'ai eu l'haleine serrée, une raclée qui m'a échappé la gorge pendant que je l'ai avalé profondément." # AI Tags
bno_embrace_african_5.0010.a.female: "Oh mon Dieu…" # AI Tags

bno_embrace_african_5.0010.title.male: "Semence sacrée: l'offrande de Nectar" # AI Tags
bno_embrace_african_5.0010.desc.male: "Les guérisseurs m'avaient couché sur une dalle de pierre polie, enveloppée de fourrures qui étaient plus un réconfort que la chaleur contre le froid rampant à travers mes os. Chaque souffle était un combat, et même le poids des coussins brodés sous ma tête se sentait écrasant. Ma vision brouillait aux bords, la lumière de la bougie scintille au-dessus se transformant en étoiles oscillantes. Puis elle est venue. Je ne pouvais pas la placer exactement – un ange est descendu d'un paradis doré, ou peut-être quelque chose de plus vieux et sauvage. Ses cheveux étaient filés d'or, mais ce n'est pas ce qui m'a volé le souffle. C'était sa peau, pâle comme l'albâtre contre le tissu cramoisi de sa robe. Et la façon dont elle bougeait, lente et délibérée, comme une panthère traquant sa proie. Quand elle s'est agenouillée à côté de moi, l'odeur de chèvrefeuille et quelque chose de nettement charnel m'ont frappé dans une vague qui m'a laissé des vertiges.\n\nElle s'est draguée à travers ma poitrine, ses larges seins me poussant sur les côtes avec un poids inattendu. J'ai essayé de parler, mais je n'ai réussi qu'un son étranglé quand elle s'est positionnée au-dessus de moi. Mes yeux ont aperçu la courbe de la chair blanche à son entrée, scintillant faiblement sous la lumière des bougies. L'odeur s'est intensifiée, enivrante et captive. Puis, sans avertissement, elle s'est séparée des lèvres qui s'étaient incurvées dans un sourire si doux. Sa chaleur a fleuri contre mon visage, léché et invitant. Je ne pouvais pas regarder loin d'elle, et je ne pouvais pas m'empêcher de la goûter. Ma gorge était sèche comme un ardeur, mais j'ai bu avidement – son essence chaude et riche sur ma langue, me remplissant de quelque chose de primal et de désespéré. Un frisson m'a traversé alors qu'elle se déplaçait un peu, se dirigeant plus vers mon visage, laissant la marée de son nectar se laver sur ma bouche, dans chaque crevasse de mon être." # AI Tags
bno_embrace_african_5.0010.a.male: "Un petit gémissement l'échappa alors qu'elle remplissait sa bouche…" # AI Tags

bno_embrace_african_5.0011.title.male: "Le bol d'offrande" # AI Tags
bno_embrace_african_5.0011.desc.male: "La cathédrale est immobile alors que votre prêtresse de la BBC rampe nue vers l'autel, sa peau pâle striée de graines, ses cheveux dorés se détachent autour des joues bouffées d'eau. Entre ses seins, elle porte le bol sacré, lourd avec de la monnaie pressée sur elle par les fidèles gémissants. Chaque étape fait de l'or un clin d'œil à sa chair, chaque son un écho de capitulation, de dévotion et de convoitise.\n\nElle s'agenouille devant toi, les seins brillent quand le bol s'élève, les yeux mouillés avec le besoin pendant qu'elle lève son offre. La foule chante ton nom, leurs voix tremblent en la regardant trembler – chaque pièce une confession, chaque gémissement un hymne, chaque goutte de sueur une dîme au Black Cock.\n\nLe bol déborde légèrement comme ses bras de poitrine, l'or et la chair brillent dans le flambeau. Elle gémit doucement, suppliant sans paroles que tu prennes tout – ses seins, ses richesses, son culte – dans tes mains." # AI Tags
bno_embrace_african_5.0011.a.male: "Je prends leur or pendant que je prends leurs femmes." # AI Tags

bno_embrace_african_5.0011.title.female: "Le bol d'offrande" # AI Tags
bno_embrace_african_5.0011.desc.female: "La cathédrale rôde avec des chants de la [GetFaithByKey('bbcs').GetName] tandis que vous rampez nu le long du sol en pierre froide, bol doré serré entre vos seins. Les pièces de presse fidèles dans vos mains, les glisser entre vos seins, même embrasser vos cuisses au moment où vous passez – chaque cadeau une confession de leur convoitise, chaque pièce une dîme à votre gloire Bull.\n\nSur l'autel, votre mari attend, coq lourd sous ses robes, yeux sombres avec orgueil. Vous soulevez le bol haut, les seins glissant de sueur et de monnaie, votre corps tremblant du poids de la richesse et de l'adoration. La foule s'élance dans l'extase, gémissant alors que vous renversez une partie du trésor sur votre poitrine, les liens d'or contre votre chair retentissant comme des cloches saintes.\n\nVous vous agenouillez, la tête fléchie, la chatte dégoulinante, la voix se brise dans une prière qui est plus gémissante que la parole. Chaque pièce est à lui, chaque souffle est à lui, chaque trou est à lui. La cathédrale le sait. Tu le sais. Il le sait." # AI Tags
bno_embrace_african_5.0011.a.female: "Oui, mon taureau, prenez leur richesse et mon corps tous les deux." # AI Tags

bno_embrace_african_5.0011.effect.male: "Votre prêtresse de la BBC étend ses jambes pour les fidèles – chaque croyant la monte à son tour, sa chatte baptisée par une bite noire sans fin. À chaque point culminant, ils répandent de la semence en elle et de l'or dans vos coffres, un flot de convoitise et de richesse qui consacre votre domination."   # AI Tags

bno_embrace_african_5.0011.effect.female: "Tu t'es répandu pour les fidèles, un vase gémissant pour leur convoitise. Un par un les croyants vous baisent crus, leur grain inonde vos trous, et après chaque communiqué frémissant ils pressent l'or dans vos mains. À la fin, vous êtes dégoulinant, brisé, et riche avec la dévotion et la pièce de monnaie."   # AI Tags

bno_embrace_african_5.0012.title.male: "La Fraternité est un sujet de négociation" # AI Tags
bno_embrace_african_5.0012.desc.male: "La parole se répand rapidement : vos parents l'auront. Les Bulls se rassemblent dans la cour, les corps sombres brillent dans la lumière du feu, leurs bites enflent déjà à la pensée de votre femme pâle courbée et dégoulinante. Elle est conduite devant eux, dépouillée, ses cheveux dorés suspendus pendant qu'elle tremble sous leurs regards affamés.\n\nLe premier Bull saisit ses hanches et pousse profondément, son cri avalé par les rires de la foule. L'un après l'autre, ils l'utilisent, lui tabasser les trous crus, remplir sa chatte, son cul, sa gorge jusqu'à ce qu'elle se bâillonne et s'égoutte de leurs graines. Chaque point culminant est ponctué par le clink lourd d'or jeté à vos pieds, la pièce s'empilant plus haut avec chaque poussée qu'elle prend.\n\nÀ la fin, votre femme est un désordre frémissant, léché de sperme, étendu dans la saleté parmi les offrandes. Le sourire de Bulls, satisfait, comme la dernière poche de monnaie est pressée dans vos mains. Son corps est ruiné, vos coffres pleins, et votre prestige honoré parmi la fraternité." # AI Tags
bno_embrace_african_5.0012.a.male: "Oui, ma femme sert, et je deviens riche." # AI Tags

bno_embrace_african_5.0012.title.female: "La Fraternité est un sujet de négociation" # AI Tags
bno_embrace_african_5.0012.desc.female: "Les taureaux se rassemblent, leurs ombres longues dans la lumière du feu, leurs bites dures et battantes quand ils regardent sur vous. Votre renommée les a amenés ici, mais la réputation à elle seule ne suffit pas – vous devez vous prouver à nouveau, avec de la chair. Vous bandez, le corps tremble d'anticipation, et rampez devant eux, vos trous scintillants que vous étendez en offrant.\n\nLe premier Taureau vous pousse vers le bas et lance votre chatte, vos gémissements sonnent comme les autres regardent. Puis ils se relaient, vous rougissant, remplissant votre bouche jusqu'à ce que vous gagniez, votre cul jusqu'à ce qu'il brûle, votre ventre jusqu'à ce qu'il déborde. Avec chaque point culminant, une poche d'or est jetée à côté de vous, pièce de monnaie et graines se mêlant sur le sol en pierre.\n\nÀ la fin, vous êtes crevé, la chatte fuit, la gorge endolorise, votre corps brisé et adoré. L'or se couche autour de vous comme un trésor, chaque pièce de preuve de votre dévotion, chaque goutte de preuve de sperme de la fraternité. Vous êtes leur vase, leur pute, et leur richesse coule vers vous à cause de cela." # AI Tags
bno_embrace_african_5.0012.a.female: "Oui, je me suis étendu pour mes taureaux." # AI Tags

bno_embrace_african_5.0012.effect.male: "Ta femme est prise par la fraternité, ses trous empaillés de queue Bull jusqu'à ce qu'elle crève. Avec chaque point culminant, ils répandent de la graine en elle et de l'or dans vos mains."   # AI Tags

bno_embrace_african_5.0012.effect.female: "Vous êtes pris par la fraternité, élevé dans chaque trou jusqu'à ce que vous gouttez. Chaque Taureau laisse sa semence en toi et tombe son or à côté de ton corps brisé."   # AI Tags
