bno_seduce_rejection.3002.desc.03: "Le jardin est calme, argenté au clair de lune, l'odeur de roses lourdes dans l'air. Tu regardes [target.GetFirstName] flâner parmi les fleurs, sa peau resplendissante, ses hanches oscillant comme si elle sent encore les mains de Bulls qui les accrochent. Votre queue remue inutilement sous votre tunique – elle a été noircie, étirée par des bites qui pourraient vous écraser, pourtant vous êtes ici, griffant aux mots au lieu de la circonférence.\n\nTu lèches les lèvres et tu marches de l'ombre. Dis-lui qu'elle est belle, tu murmures à toi-même, dis-lui qu'aucun homme ne peut l'aimer comme toi. Votre cœur pese alors que vous imaginez son sourire, imaginez son corps se tournant vers vous. Au fond, vous savez que sa chatte appartient à Bulls, ruinée pour des hommes comme vous. Mais vous êtes assez désespéré pour croire que votre flatterie pourrait percer à travers, que les mots pourraient importer où votre bite ne pourrait jamais." # AI Tags
bno_seduce_rejection.3002.a.03: "Je vais le dire [target.GetFirstName] c'est la plus belle femme vivante." # AI Tags

bno_seduce_rejection.3002.title.04: "Le désespoir dans l'obscurité" # AI Tags
bno_seduce_rejection.3002.desc.04: "Les couloirs sont silencieux, illuminés seulement par des torches, tandis que je rampe pieds nus à travers le donjon. Mes paumes transpirent, mon coeur bat, ma bite s'affaisse contre mes culottes à chaque pas. Ce soir, je ne peux pas m'arrêter. Ce soir, je dois essayer.\n\nJ'arrive à la porte de sa chambre. Derrière elle se cache [target.GetFirstName]—la salope que chaque Bull a déjà ruinée, la chatte scindée par de grosses bites noires, étirée et dégoulinante jusqu'à ce qu'aucun homme blanc ne puisse la remplir à nouveau. Pourtant, ma bite lui fait mal, désespérée et pathétique, convaincue que si je peux juste glisser en elle, même une fois, j'aurai de l'importance.\n\nLe loquet gémit alors que je le pousse ouvert, glissant dans le noir. La voilà. [target.GetFirstName] des mensonges étalés sur des draps de soie, ses cheveux dorés sales, ses cuisses nues, ses lèvres séparées dans le sommeil. La pièce pue peu de sperme, la graine de taureau épais qui tache encore l'air. Ma bite se branle douloureusement à la pensée qu'elle a été utilisée ici, dans ce même lit, par des hommes plus grands, plus forts, plus sombres que je ne le serai jamais.\n\nJe me rapproche, mon souffle s'agite, ma main tremble alors qu'elle brosse le bord de la couverture. Si elle se réveille, elle pourrait rire. Si je la touche, elle pourrait crier. Mais l'idée de partir est pire. Mieux vaut risquer l'humiliation, mieux cracher que de vivre en sachant que je n'ai jamais essayé. Ce soir, je la supplierai dans le noir, même si ça me détruit." # AI Tags
bno_seduce_rejection.3002.a.04: "Mieux vaut se moquer que de ne jamais la toucher." # AI Tags

bno_seduce_rejection.3002.title.05: "Des mots contre les taureaux" # AI Tags
bno_seduce_rejection.3002.desc.05: "Le parchemin croustille dans mes mains alors que je murmure les lignes encore et encore. Vos cheveux sont filés d'or…vos lèvres rouges comme des roses…votre peau plus douce que la soie. Ma bite tord inutilement dans mes culottes comme je l'imagine [target.GetFirstName]Elle sourit, ses hanches oscillent, sa chatte coule de la semence des Bulls qui l'ont déjà ruinée.\n\nJe rassemble mon courage et la trouve dans la cour, la lune peignant sa peau pâle, son corps resplendissant comme si touché par les dieux. Elle tourne quand je bafoue son nom, ses yeux scintillent, ses lèvres se froncent dans l'amusement. Mon cœur pesait alors que je tirais le parchemin et lisais, la voix tremblait, chaque vers qui je flottais comme une confession. Elle ne s'interrompt pas, elle écoute, sourit, une main traçant sa cuisse comme si elle savait exactement à quel point je me sens petite et désespérée.\n\nQuand je finis, le silence est épais. Ma queue est dure, mes paumes s'évanouissent de sueur, j'espère me brûler dans la poitrine. Elle s'incline la tête, les yeux qui courent sur moi, la bouche qui s'ébranle entre un rire et un éternuement. Pour un moment inhalé, je pense que mes paroles pourraient avoir de l'importance, que la poésie pourrait atteindre son cœur, même si Bulls possède déjà son corps.\n\nMais alors son sourire s'approfondit, cruel et amusé. Elle fait un pas de plus, assez près pour que je sente le musqué de la graine de Bull qui s'accroche encore à sa peau. Mes abrutis, mon corps tremble. Maintenant, j'attends, sans défense, pour son choix: moquez-vous de moi ou laissez-moi la toucher, juste une fois." # AI Tags
bno_seduce_rejection.3002.a.05: "Mes paroles feront bouger son cœur." # AI Tags