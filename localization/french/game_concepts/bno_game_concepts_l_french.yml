l_french:

game_concept_bno_whore: "Femme de la BBC" # AI Tags
game_concept_bno_whore_desc: "[GetCourtPositionType('bno_bbc_worshipper_court_position').GetName()] consacrera toute sa vie, pour être utilisée pour [bno_bbc|E]Le plaisir sexuel. [GetCourtPositionType('bno_bbc_worshipper_court_position').GetName()] donnera tous ses gains durement gagnés pour son Liège" # AI Tags

game_concept_bno_first_harvest: "Première récolte" # AI Tags
game_concept_bno_first_harvest_desc: "Sous le regard des Chefs Noirs affamés de plaisir et de puissance, la Dame du Trône Sated présente les filles les plus désirables de son royaume - chacune espérant assouvir les appétits puissants de leur chef et assurer une place dans sa lignée. Une saison d'offrandes succulentes se déroule, où la beauté et la fertilité sont trocérées, et le droit de gouverner est grand dans le sang et la semence." # AI Tags

game_concept_bno_bbc_council: "Conseil de la BBC" # AI Tags
game_concept_bno_bbc_council_desc: "Un rassemblement de chefs noirs plus âgés dont les yeux éclairés jugent les jeunes filles pour leur floraison et leur aptitude à une lignée imprégnée de pouvoir, de plaisir et d'héritage puissant. Leurs jugements, chuchotés sous des canopies ornées de vignes parfumées, déterminent quelles filles se verront accorder le privilège — et l'agonie — de servir le Trône." # AI Tags

game_concept_bno_sated_throne: "Trone marqué" # AI Tags
game_concept_bno_sated_throne_desc: "Un siège vénéré du pouvoir, où le plaisir et l'autorité s'entremêlent, et les désirs des chefs noirs sont à la fois remplis et amplifiés." # AI Tags

game_concept_bno_sexual_experience: "Expérience sexuelle" # AI Tags
game_concept_bno_sexual_experience_desc: "Une mesure des rencontres intimes et des prouesses d'une personne, reflétant leur voyage à travers les domaines de la passion et du désir. Cette expérience façonne leur compréhension du plaisir, de la dynamique du pouvoir et de la danse complexe de la séduction, en faisant une présence formidable dans le monde des relations et de l'influence." # AI Tags

game_concept_bno_black: "Noir" # AI Tags
game_concept_bno_black_desc: "Un terme utilisé pour décrire des individus d'ascendance africaine, souvent associés à la force, la résilience, et une grosse queue dure." # AI Tags

game_concept_bno_bnwo: "Ordre Nouveau Monde Noir" # AI Tags
game_concept_bno_bnwo_desc: "Sous la [bno_bnwo|E]Le poing de fer, les corps blancs deviennent des animaux reproducteurs, leurs plaisirs alimentent notre faim insatiable pour la puissante descendance noire." # AI Tags

game_concept_bnwo_armies: "BNWO Armées" # AI Tags
game_concept_bnwo_armies_desc: "Les [men_at_arms|E] qui soutiennent les idéaux du [bno_bnwo|E], composé de guerriers d'élite ou [bno_whore|E] dédié à la cause." # AI Tags

game_concept_bbc_evangelist: "BBC Évangéliste" # AI Tags
game_concept_bbc_evangelist_desc: "Avec des promesses chuchotées de bonheur au-delà de la compréhension mortelle et l'odeur de musc et d'épices accrochées à leur peau huilée, les prêtresses et les prêtres de la [bno_religion|E] séduisent les nobles et les femmes, semant la semence de l'adoration pour le pouvoir ébène dans les cœurs et les reins." # AI Tags

game_concept_bno_bbc: "La BBC" # AI Tags
game_concept_bno_bbcs: "Les BBC" # AI Tags
game_concept_bno_bbc_desc: "Un terme utilisé pour décrire les hommes noirs puissants et viril qui dominent le paysage sexuel, incarnant la force, l'autorité, et un appétit insatiable pour le plaisir." # AI Tags

game_concept_bno_religion: "Église de la Coq Noire" # AI Tags
game_concept_bno_religion_desc: "La chair huilée s'écrie sous les plafonds voûtés, tachée de sperme sacré comme des dévots se rendant à la faim insatiable de [bno_bbc|E] adoré dans la dévotion extatique et les gémissements perpétuels et intestinaux." # AI Tags

game_concept_bno_slave: "BBC Esclave" # AI Tags
game_concept_bno_slaves: "BBC Esclaves" # AI Tags
game_concept_bno_slave_desc: "Une $game_concept_bno_slave$ est un [character|E] qui ont été totalement dépouillés de dignité et ont été considérés comme des biens [bno_bnwo|E]C'est vrai. Asservis par un maître noir, ils n'existent que comme chair à utiliser, élevé et brisé. Leur corps, leurs trous et même leur lignée appartiennent entièrement à leur propriétaire.\n\nUne $game_concept_bno_slave$ ne peut détenir ni hériter [titles|E], et tous les enfants nés d'un sein d'esclave sont automatiquement esclaves eux-mêmes, élevés directement dans l'esclavage. Un homme blanc ou un esclave futa sera mis en cage ou castré pour leur refuser la fausse virilité, tandis que les femelles sont gardées fertiles et ouvertes pour la semence.\n\nSi le maître meurt, la propriété de tous $game_concept_bno_slave$ passeront à leur [primary_heir|E], en s'assurant qu'ils restent enchaînés au fil des générations. Une salope blanche ne peut pas posséder elle-même un esclave ; elle doit avoir au moins une BBC dans son tribunal pour agir comme véritable maître et faire respecter la propriété.\n\nUne $game_concept_bno_slave$ ne peut jamais revendiquer la liberté par le droit — seulement par l'intermédiaire de leur maître $carn_free_slave_interaction$ [character_interaction|E]C'est vrai. Leur sort est une leçon: [bno_bnwo|E], ils sont pour toujours la propriété, pour toujours des trous à remplir."   # AI Tags

game_concept_bno_cum_slave: "Esclave de cum" # AI Tags
game_concept_bno_cum_slaves: "Esclaves" # AI Tags
game_concept_bno_cum_slave_desc: "Une $game_concept_bno_cum_slave$ est un [character|E] dont la volonté a été effacée par des semis répétés. Elle ne sert plus de couronne, de parent ou de Dieu, seulement le Taureau dont elle a soif de sperme. Ses lèvres, sa gorge et son ventre lui appartiennent seuls, et sa fidélité est écrite dans chaque goutte qu'elle avale. Une $game_concept_bno_cum_slave$ ne peut pas trahir ou résister à son maître ; sa vie même dépend de sa semence. Elle n'est pas seulement une pute, mais un vaisseau de [bno_bnwo|E]—prouver qu'une chatte pâle a le plus grand but est la dévotion à un taureau." # AI Tags

game_concept_bno_bull: "Taureau" # AI Tags
game_concept_bno_bulls: "Taureau" # AI Tags
game_concept_bno_bull_desc: "Une $game_concept_bno_bull$ n'est pas seulement un [bno_bbc|E], mais celui qui a forgé une [bno_cum_slave|E]C'est vrai. Sa queue lui a brisé l'esprit, sa semence a asservi son corps, et sa loyauté lui appartient seule. Lorsque les hommes ordinaires balancent des sujets avec des mots ou de la richesse, $game_concept_bno_bull$ règles avec arbre et graine. Son Esclave Cum est la preuve vivante de [bno_bnwo|E]La vérité, c'est que les femmes pâles n'existent que pour être liées, dépendantes et élevées par leur Taureau. Un tribunal ou une armée dirigé par un $game_concept_bno_bull$ prospère, car sa domination inspire la peur chez les hommes et la dévotion chez les salopes." # AI Tags

game_concept_bno_slave_owner: "Propriétaire d'esclaves de la BBC" # AI Tags
game_concept_bno_slave_owners: "Les propriétaires d'esclaves de la BBC" # AI Tags
game_concept_bno_slave_owner_desc: "Une $game_concept_bno_slave_owner$ est un [character|E] qui possède un ou plusieurs [bno_slaves|E]—les femmes mineures capturées dans la guerre, les raids ou le jugement, dépouillées de leurs droits et réduites aux stocks sous [bno_bnwo|E] la règle. Ces salopes peuvent être utilisées, échangées ou douées à volonté, leurs entrailles et leur travail servant d'outils de conquête.\n\nContrairement à un [bno_cum_slave|E], dont la dévotion est liée corps et âme à elle [bno_bull|E] seule, une ordinaire $game_concept_bno_slave$ est une preuve de biens transférables [bno_bnwo|E], les femmes blanches ne sont pas des épouses ou des nobles, mais l'élevage du bétail pour leurs maîtres." # AI Tags