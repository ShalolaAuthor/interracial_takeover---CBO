bno_cure_diseases.leper.desc: "Entfernung wird zur Strafe; mit [GetTrait('leper').GetName( GetNullCharacter )] Selbst eine handschuhige Liebkosung fühlt sich verboten, und das Herz pocht für das, was es nicht haben kann." # AI Tags
