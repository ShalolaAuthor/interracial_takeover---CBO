bno_trade_prestige_for_gold.desc.male: "Euer Ansehen wird nicht nur in Worten gemessen, sondern in Fleisch angeboten. Um deine Loyalität gegenüber der Bruderschaft zu beweisen, huren du deine Frau deinen Angehörigen aus. Die Stiere bergen sie nacheinander, und die Saat verschüttet sich tief, und wenn ihre Lust verzehrt wird, häufen sie Gold zu deinen Füßen als Tribut."   # AI Tags

bno_trade_prestige_for_gold.desc.female: "Dein Ruhm unter den Bullen wird durch deinen Körper bewiesen. Du ziehst dich nackt aus, spreizst dich vor deinen Angehörigen aus, stöhnst, wie jeder Bulle dich wiederum benutzt. Mit jedem Höhepunkt drücken sie Münze in Ihre Hände, ihre Samen tropft über Ihre Oberschenkel zusammen mit ihrem Gold."   # AI Tags

bno_trade_prestige_for_gold.tooltip.male: "Ausgaben [prestige|E] indem du deine Frau den Bullen Löcher opferst, [gold|E] Nach ihrem Gebrauch."   # AI Tags
bno_trade_prestige_for_gold.tooltip.female: "Ausgaben [prestige|E] indem du deinen eigenen Körper den Bullen darbringst, [gold|E] nach ihrer Verwendung."   # AI Tags

bno_trade_prestige_for_gold.confirm.male: "Ja, meine Frau soll den Bullen für Gold dienen."   # AI Tags
