bno_primal_insight_decision.title.female: "Unter dem Blick einer Königin: Der Ritus der primären Einsicht" # AI Tags
bno_primal_insight_decision.desc.female: "Die Luft knackte vor Vorfreude, dick mit den vermischten Düften von Jasminöl und Lust. Wochen, die zu The Primal Insight führten, sahen immer meinen Hof anschwellen mit eifrigen Verehrern, ihre dunklen Augen hungrig nach einem Geschmack meiner Gunst - jeder Mann verzweifelt gewählt zu werden, um mir zu dienen, um zu sehen, dass seine Essenz Teil meines königlichen Blutes wird. Sie beschatteten mich durch die opulenten Hallen wie Ebenholzphantome, ihre Hände verweilten zu lange auf meinen Seiden, als sie flüsterte Versprechungen und extravagante Geschenke anboten. Jede Berührung schickte Shivers hinunter meine Wirbelsäule, ein köstlicher Schmerz für den unvermeidlichen Höhepunkt unseres jährlichen Rituals - der Moment, in dem ich beansprucht, besessen und neu von den potenten Samen des Black Cock Priest gemacht würde." # AI Tags
bno_primal_insight_decision.confirm.female: "Diese inbrünstige Hingabe wärmt mein Herz." # AI Tags
bno_primal_insight_decision.tooltip.female: "Du wirst [GetModifier('bno_primal_insight').GetNameWithTooltip]" # AI Tags

bno_primal_insight_decision.effect_tooltip: "Sie beginnen ein Ritual zu bekommen [GetModifier('bno_primal_insight').GetNameWithTooltip]" # AI Tags

bno_primal_insight_decision.title.male: "Unter dem Blick eines Königs: Der Ritus der primären Einsicht" # AI Tags
bno_primal_insight_decision.desc.male: "Die Luft hing schwer mit Sandelholz und Moschus - mein eigener Duft mischte sich mit dem berauschenden Duft von Jasmin, der wie eine zweite Haut an die Priesterin hing. Seit Wochen war ihre Anwesenheit ein ständiger Schmerz, der durch mich strömte, eine seidene Flut, die an den Ufern meines Wunsches lächelte. Sie bewegte sich wie Rauch durch die Kammern meines Palastes, diese ätherischen blauen Augen folgten mir überallhin - und blieben nur lang genug auf meinen nackten Armen, um mir Schauer über die Wirbelsäule zu schicken. Ihr Lachen war wie Windspiele in einer Sommerbrise, ihre Berührung war leichter als Schmetterlingsflügel, doch ich konnte ihre kleine Hand spüren, die sich mit jedem flüchtigen Fingerspitzenpinsel gegen meine Haut auf meine Seele brandete. Der herannahende Tag pulsierte wie ein zweiter Herzschlag in mir - der Tag, an dem sie sich mir wieder anbieten würde, und ich würde tief aus der Quelle ihrer heiligen Kraft trinken und mich in den Feuern dieses alten Rituals von neuem verwandeln." # AI Tags
bno_primal_insight_decision.confirm.male: "Dann, Priesterin, lassen Sie uns reden." # AI Tags
bno_primal_insight_decision.tooltip.male: "Du wirst [GetModifier('bno_primal_insight').GetNameWithTooltip]" # AI Tags

