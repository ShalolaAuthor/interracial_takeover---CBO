bno_cure_diseases.great_pox.desc: "Welten des Mangels, Narben der Sünde; [GetTrait('great_pox').GetName( GetNullCharacter )] ist der Körper Klatsch über das, was Sie getan haben, als die Kerzen unten gestopft." # AI Tags
cure_great_pox_tooltip: "Bitte säubern Sie meine [GetTrait('great_pox').GetName( GetNullCharacter )] so ist meine Haut wieder eine sanfte Einladung." # AI Tags

bno_cure_diseases.early_great_pox.desc: "Zärtliche Wunden und geheime Nervenkitzel; [GetTrait('early_great_pox').GetName( GetNullCharacter )] summt wie ein erinnertes Stöhnen entlang der Nerven." # AI Tags
