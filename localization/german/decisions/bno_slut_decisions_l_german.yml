bno_cure_diseases.gout_ridden.desc: "Jeder Schritt eine Zwinkern, jeder sitzt eine Schleife; [GetTrait('gout_ridden').GetName( GetNullCharacter )] verlangt, dass Sie behandelt werden, nicht eilig." # AI Tags
