bno_events.0007.a.tt: "A [GetCourtPositionType('bno_bbc_worshipper_court_position').GetName()] hat auch ein monatliches Gehalt von [gold_i][SCOPE.ScriptValue('bno_bbc_worshipper_salary')]" # AI Tags
