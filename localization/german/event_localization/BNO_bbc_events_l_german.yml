bno_realize_bbc_potential_effect_1: "Sie werden die [bno_bbc|E] Verräter." # AI Tags

bno_events.0007.title: "[ROOT.Char.Custom('GetCourt')|U] [GetCourtPositionType('bno_bbc_worshipper_court_position').GetName()]" # AI Tags
bno_events.0007.desc: "In dem Bemühen, die ständig wachsende Bevölkerung von großen, schwarzen Männern mit unersättlichen sexuellen Appetiten zu beschwichtigen, habe ich beschlossen, dass es für mich an der Zeit ist, ein engagiertes Team von weißen Mädchen zu beschäftigen, die für nichts mehr leben und atmen, als ihre Ebenholzmeister zu betreuen. Diese [GetCourtPositionType('bno_bbc_worshipper_court_position').GetName()]s werden von Geburt an in der Kunst des angenehmen Schwanzes ausgebildet - sie wissen genau, wie man jeden Zentimeter ihres Körpers benutzt, um ihren dunklen Königen maximale Freude zu bringen.\n\nMein Plan ist einfach: eine Gesellschaft zu schaffen, in der diese Anbeter nur existieren, um die Bedürfnisse ihrer schwarzen Oberherren zu befriedigen und sie gleichzeitig glücklich und zufrieden zu halten. Indem ich diesen wichtigen Dienst ermögliche, hoffe ich, mögliche Unruhen oder Gewalttätigkeiten zu verhindern, die aufgrund einer nachlassenden sexuellen Frustration unter der männlichen Bevölkerung entstehen könnten. Schließlich will niemand wütende, geile schwarze Männer, die auf der Suche nach Pussy durch die Straßen streifen!" # AI Tags
