l_german:
# bno_events00 - invite influence decision
 bno_events00: "Bewirten Sie einen afrikanischen Flüchtling in Ihrem Gericht" # AI Tags
 bno_events00.desc: "Seltsame, kohlefarbene Männer, die aus fernen Ländern fliehen, wurden in deinem Reich berichtet. Ob sie unter feindlichen Umständen hier sind, ist unbekannt. Ihre Stärke ist jedoch nur von einem Blick aus sichtbar.\n\nUnter deinem Volk sind nur wenige gesichtet worden. Vielleicht tragen sie fremde Kultur, die nützlich sein könnte? Geschenke und Einsichten?\n\nVielleicht solltest du mal sehen, was sie vorhatten?" # AI Tags
 bno_events00_decision_tooltip: "Ausländer wurden gerufen, Eure Hoheit zu besuchen" # AI Tags
 bno_events00_confirm: "Schickt die Herolde hinaus" # AI Tags
 refugee_effect_1: "Sie werden mit einer Gruppe von Ausländern präsentiert werden und können eine wählen, um Ihrem Gericht beitreten." # AI Tags

#bno_events01 - receiving influence
 bno_events01.title: "Ausländer sind angekommen!" # AI Tags
 bno_events01.desc: "Die wenigen, die in eurem Reich gesehen wurden, wurden vor euch versammelt, vor eurem Hof. Sie nennen sich verschiedene Namen, die aus zahlreichen Stämmen stammen. Nubian, Ghanian, Somalianer, Malier. Vielleicht könnte ihr ausländischer Einfluss bei Kriegen und Diplomatie helfen?\n\nDie Vermesser fanden nur wenige, von den aktuellen Flüchtlingen, die die Rechnung passen. Jeder von ihnen, einzigartig auf seine eigene Weise, aber ebenso dunkel gehäutet. Ihr Verstand kann nicht anders, als zu wandern, zurückbleibende Geschichten von Land südlich des Mittelmeers.\n\nAber jetzt liegt die Entscheidung vor Ihnen. [target1.GetFirstName], [target3.GetFirstName], oder [target2.GetFirstName].\n\nWer soll sich Ihrem Gericht anschließen?" # AI Tags
 bno_events01.a: "[target1.GetFirstName] ist der Wertvollste." # AI Tags
 bno_events01.b: "[target2.GetFirstName] ist der beste Kandidat." # AI Tags
 bno_events01.c: "[target3.GetFirstName] wird sich meinem Gericht anschließen." # AI Tags
 bno_events01.d: "Segne uns mit deinem Einfluss…" # AI Tags
 
 #bno_events02 - when receiving a kingdom title and being married to a BBC
 bno_events02.title: "Ein afrikanischer König" # AI Tags
 bno_events02.desc: ""Meine Liebe, willst du das mit mir teilen? Eure Herrschaft über dieses Land«\n\nDein Herz flattert, Hände gekreuzt vor dir unterwürfig, ganz deinem Plan gewidmet, um deine Nation zu beenden.\n\nEure Nachkommen werden die Kraft, die Farbe und die Intelligenz Eures Geliebten tragen.\n\nDas [target1.GetLadyLord] der war ein Löwe im Krieg und im Bett.\n\nDein König." # AI Tags
 bno_events02.a: "Gehen wir zu unseren Bettkammern." # AI Tags
 
 #bno_events03 - when receiving an empire title and being married to a BBC
 bno_events03.title: "Der Anfang des Endes" # AI Tags
 bno_events03.desc: "Mit Ihrer Nachfolge und dem Anspruch auf den höchsten Thron in Ihrem Reich hat Ihr Ehepartner einen passenden Titel angelegt. \n\nAus einem fernen Land kommend, kaum von 'weißen Leuten' bekannt, hat dein Geliebter nicht nur dein Herz, sondern auch dein Land fasziniert. \n\nDies ist jedoch erst der Anfang, da [target1.GetHerHis] Kultur, Glaube und Teint dringen in die einheimische Bevölkerung ein." # AI Tags
 bno_events03.a: "Das Ende meines Rennens ist nahe." # AI Tags

#bbcconversion - decision
 bbcconversion.title: "Afrikanische Suprematie" # AI Tags
 bbcconversion.desc: "Sie beschlossen, zu konvertieren, um die [bno_religion|E], die nur schwarze Götter anbeten. Sie haben den plötzlichen Wunsch, den Einfluss von [bno_bbc|E] weltweit" # AI Tags
 bbcconversion.a: "Bald wird sich die Welt vor schwarzen Männern verbeugen" # AI Tags
 
 #test
 bno_election: "Eine neue Nachfolge annehmen" # AI Tags
 bno_election_confirm: "Bestätigen" # AI Tags
 bno_election_decision_desc: "Nach der Durchsuchung von Dokumenten und dem Fummeln mit Nachfolgelinien, wurdest du von einem Höflichen erleuchtet, eine neue Art von Hierarchie zu übernehmen - eine Hierarchie, die sich um Rasse und nicht um Geschlecht dreht." # AI Tags
 bno_election_decision_tooltip: "Geben Sie nach?" # AI Tags
 bno_election_decision.a: "== Einzelnachweise ==!!! Kopf zuerst!" # AI Tags

 bull_decision: "Ruf einen Bullen, um deine Frau zu ficken" # AI Tags
 bull_decision_desc: "Ihre Frau ist süchtig nach den großen schwarzen Schwänzen dieser neuen seltsamen Männer aus Afrika und Sie irgendwie so, warum nicht sagen, sie zu haben [ROOT.Char.GetPrimarySpouse.GetHerHis] Vor dir?" # AI Tags
 bull_decision_tooltip: "Ein Bulle kommt in dein Bett" # AI Tags
 bull_decision_confirm: "Ruf den Bullen!" # AI Tags

