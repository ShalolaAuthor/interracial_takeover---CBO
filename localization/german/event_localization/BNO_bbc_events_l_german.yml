 bno_events_0005.title: "Bulle zerstört deine Frau" # AI Tags
 bno_events_0005.desc: " Dein Bulle [target1.GetFirstName] knallt sofort die Tür auf und sieht Sie sowohl Sie als auch Ihre Frau [target2.GetFirstName]… Deine Frau scheint überrascht zu sein und fragt dich, was los ist. Euer Ritter [target1.GetFirstName] Griffe [target2.GetHerHis] und Kräfte [target2.GetHerHis] Auch blas ihn, aber deine Frau ist wirklich aufgeregt. Deine Schwänze werden hart und du beginnst ohne zu zögern zu masturbieren, während du auf deiner Couch sitzt. Ihre Frau [target2.GetFirstName] wird nass wie nie zuvor. [target1.GetFirstName] Tränen [target2.GetHerHis] Kleidung auseinander und beginnt zu schlagen [target2.GetHerHis] cremig muschi und versohlen [target2.GetHerHis] Arsch, während [target2.GetSheHe] Schreie aus Freude, während Sie starrt. Sie können nicht mehr halten und kommen laut, während Sie eingeknutscht werden, Ihre Frau mit Orgasmus nach dem Orgasmus. Plötzlich [target1.GetFirstName] fängt an, in der Muschi deiner Frau rumzukrampfen und du kannst nichts tun…" # AI Tags
 bno_events_0005.a: "Oh Gott, was für ein toller Anblick, Schatz, ich liebe dich" # AI Tags

bno_events.0006.title: "Deine auserwählte edle Frau" # AI Tags
bno_events.0006.desc: "#weak Als der neugierige Adel sich meinem Hof nähert, grüße ich [target1.GetHerHis] mit einem warmen Lächeln und verlängern eine Einladung. #!\n\nWillkommen [target1.GetFirstName], [target3.GetFirstName] oder [target2.GetFirstName]… Eure Anwesenheit hier ist eine große Ehre.\n\n#weak Die edlen Blicke herum in Ehrfurcht als [target1.GetSheHe] nimmt die Pracht meines Nachlasses auf - von den opulenten Möbeln bis zu den unschätzbaren Kunstwerken, die jede Wand schmücken. #!\n\nIch freue mich, dass Sie meine Einladung angenommen haben. Ich freue mich darauf, mit Ihnen einige dieser Schätze zu teilen und mehr über Ihre eigenen Interessen in Kultur und Kunst zu erfahren.\n\n#weak Die Noblen nicken respektvoll, klar dankbar für die Gelegenheit, diese neue Welt vorher zu erkunden [target1.GetHerHis]. #!" # AI Tags

