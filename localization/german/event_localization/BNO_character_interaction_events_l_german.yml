 bno_character_interaction_0002.title: "Die Vögel und die Bienen" # AI Tags
 bno_character_interaction_0002.desc: "Deine eigene Familie scheint im Denken verloren zu sein, im Tagträumen von anderen Dingen, während du die Rolle von gelandeten und unbelandeten Völkern, arrangierten Ehen, Abstammung und dergleichen erklärst. Nichts davon scheint zu bleiben, auch nicht mit der angehenden Reife Ihrer Tochter. Wenn du frustriert wirst, weil dein Kind kein Verständnis hat, entscheidest du dich, das Thema zu ändern, in der Hoffnung, das sei zum Besseren." # AI Tags
 bno_character_interaction_0002.a: "Lass uns etwas trinken, schätze ich." # AI Tags
