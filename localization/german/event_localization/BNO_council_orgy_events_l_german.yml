  bno_council_orgy_0002.title: "$bno_council_orgy_0001.title$" # AI Tags
  bno_council_orgy_0002.desc.root: "Sie stürmen über den Ratstisch in die Arme von [target_bbc_1.GetFirstName]… In einer glatten Bewegung nimmt er dich auf und schiebt seinen großen schwarzen Schwanz in deine Muschi. \"Oh, [target_bbc_1.GetFirstName]- Nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein. Oh, es ist so tief!\"\n\n...\n\nDu rutschst ab [target_bbc_1.GetFirstName]Das ist ein riesiger schwarzer Schwanz. Wenn du von deinem letzten Orgasmus steckst und mit Sperma splatterst, schaust du lustvoll auf die anderen im Raum." # AI Tags
  bno_council_orgy_0002.desc.left: "\"Wie kannst du es wagen, mich zu bitten, an solcher Ausschweifung teilzunehmen?\" [target_last_character.GetFirstName] eilt abrupt aus der Ratskammer.\n\n[target_bbc_1.GetFirstName] sieht zu Ihnen. \"Keine Sorge, sie wird kommen krabbeln zurück schließlich.\"" # AI Tags
  bno_council_orgy_0002.desc.stayed_fucked: "Willst du, dass ich mitmache? Ich denke, ich kann es ein wenig Geschmack geben.\" [target_last_character.GetFirstName] geht hinüber zu [target_bbc_1.GetFirstName]Ihre Finger streicheln immer noch ungeschickt an ihrer Muschi. Sie beugt sich nach unten, um einen genaueren Blick auf einen seinen glitzernden schwarzen Schwanz zu nehmen, und beißt ihre Lippe, bevor sie spricht. \"Es ist wirklich s---HGGLRK!\" [target_bbc_1.GetFirstName]Die starken Hände wickeln sich um den Hinterkopf und ziehen sie nach vorne auf seinen Schwanz.\n\n...\n\n[target_last_character.GetFirstName] rutscht ab [target_bbc_1.GetFirstName]Das ist ein riesiger schwarzer Schwanz. Ein Fluss von Sperma läuft aus ihr auf den Ratstisch, während sie keucht und zittert vor ihrem letzten Orgasmus. [target_bbc_1.GetFirstName] schaut zu Ihnen. \"Wer ist der Nächste?\"" # AI Tags
  bno_council_orgy_0002.desc.fucked: "[target_last_character.GetFirstName] legt sich zurück auf den Ratstisch und winkt zu [target_bbc_1.GetFirstName]\"Ich habe den ganzen Tag gewartet, um dies zu tun,\" sagt sie, breitet ihre Beine, während er nähert sich. \"Unh! So groß, so voll!\" sie schreit wie [target_bbc_1.GetFirstName]'s Mitglied rutscht in sie hinein.\n\n...\n\nCum splatters den Boden, die Stühle, den Ratstisch. Ein Teil davon hat sogar auf dich gegriffen. Das meiste davon ist jedoch auf und im Inneren von [target_last_character.GetFirstName], wer wimmert als [target_bbc_1.GetFirstName] "C-can't s-s-s-s-s-\", gerät sie immer wieder in ihre Muschi.\n\n[target_bbc_1.GetFirstName] schaut zu Ihnen. \"Wer ist der Nächste?\"" # AI Tags
  bno_council_orgy_0002.desc.watched: "\"Ich bleibe einfach hier und schaue zu" [target_last_character.GetFirstName] lehnt sich zurück in einen Stuhl und schaut hinüber [target_bbc_1.GetFirstName]'s nackten Körper und riesigen schwarzen Schwanz. \"Mmmhhhh,\" sie stöhnt, langsam reiben ihre Hand über ihre Muschi." # AI Tags
  bno_council_orgy_0002.desc.c: "Das Zimmer ist sehr ruhig. [target_bbc_1.GetFirstName] Sieht auf dich aus." # AI Tags
