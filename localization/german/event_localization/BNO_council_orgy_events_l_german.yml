  bno_council_orgy_0001.desc: 	"Nach einem langen Tag in der Ratskammer sind Sie bereit, es aufzuhören. Plötzlich hört man [target_female_1.GetFirstName] - Nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein. Nach ihrem Blick, wird dein Auge gefangen [target_bbc_1.GetFirstName]'s massiver schwarzer Schwanz, draußen für alle zu sehen.\n\nSie blicken zurück auf [target_female_1.GetFirstName], ihr Gesicht gerötet." # AI Tags
  bno_council_orgy_0001.a: "Oh, ich habe noch nie eine Chance bekommen, eine aus der Nähe zu sehen…" # AI Tags
  bno_council_orgy_0001.b: "Das wird Spaß machen…" # AI Tags
