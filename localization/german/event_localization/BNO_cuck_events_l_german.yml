 bno_cuck_0002.title: "Unbeabsichtigtes Arbeiten" # AI Tags
 bno_cuck_0002.desc: "Es gibt einen Teil von euch, der etwas in der Luft fühlen kann. Eine unmerkliche Spannung, wenn du an einem deiner Höflinge vorbeigehst. Ein Blick, der eine halbe Sekunde zu lang dauert. Oder ein Blick, der eine halbe Sekunde schneller endet als sonst. Du kannst nicht ganz erkennen, was es ist, aber du spürst keine inhärente Gefahr daraus, also stellst du deinen Kopf nieder und lernst mit dem Führen des Reiches zu arbeiten. \n\nIn der Vergangenheit war es manchmal schwierig, jede Arbeit aufgrund der Vorliebe Ihrer Frau für das Erscheinen auf der Suche nach Aufmerksamkeit getan zu bekommen. Nicht, dass du dich besonders beschwerst; du kannst endlich ein paar Dinge erledigen. Ihre ungezogene Arbeitssitzung spart Ihnen ein bisschen Geld." # AI Tags
 bno_cuck_0002.a: "Halten Sie meinen Kopf unten und arbeiten Sie hart." # AI Tags
 
 #Cuck asked to pay for wife's property damage
 bno_cuck_0003.title: "Die Rechnung meiner Frau bezahlen" # AI Tags
 bno_cuck_0003.desc: "Da ich allein die monatlichen Finanzen überprüfe, [target1.GetFirstName], einer der armen Flüchtlinge eure Reiche Gastgeber, geht zu mir in der ziemlich beiläufigen Weise. \n\n"Ihre Frau hat unserem Lager vor kurzem Schäden verursacht, und sie hat mich angewiesen, eine Rückzahlung von Ihnen zu finden." Er spricht ohne großen Respekt zu Ihnen, sein Ton, der darauf hinweist, dass es mehr ein Befehl als eine Aussage war. \n\n"Oh, ich wusste nicht, dass sie heute in den Lagern war. Wie ungeschickt von ihr. Wenn ich darf, welchen Schaden hat sie verursacht" \n\n[target1.GetFirstName], der seit seiner Ankunft stoisch konfrontiert ist, schaut dich mit einem winzigen Hauch eines Lächelns an. "Ein schönes Bett war kaputt" \n\nSie wollen zunächst nach mehr Details fragen, aber besser daran denken. [target1.GetFirstName]'s Aussage hatte einen Grad der Endgültigkeit zu ihm und beginnt zu zeigen, Zeichen der Ungeduld." # AI Tags
 bno_cuck_0003.a: "Es tut mir leid… Ich kann dir gerade nichts geben."  # AI Tags
 bno_cuck_0003.b: "Das ist es, was ich vorerst verschonen kann." # AI Tags
 bno_cuck_0003.c: "Kein Problem, los geht's." # AI Tags
 
