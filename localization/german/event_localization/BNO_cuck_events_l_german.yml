 bno_cuck_0009.title: "Mein Sohn entkommt seiner Frau" # AI Tags
 bno_cuck_0009.desc: "Ich genieße Ale in der Taverne mit meinem Sohn [cucked_son.GetFirstName]… Er bestand darauf, dass wir weit vom Gericht weggehen, wie es scheint, dass seine Frau ihn in letzter Zeit ärgert. \n\n"Du verstehst Vater nicht. Sie sucht ständig meine Aufmerksamkeit. Wie soll ein Mann etwas tun, wenn seine Frau immer darauf besteht, mit ihm zu taggen? Danke dem Himmel für [target1.GetFirstName]… Er hatte das Unglück, an uns vorbeizugehen, genau wie [target2.GetFirstName] begann zu jammern, um die Pferde zu sehen. Der Narr hat nicht einmal protestiert, als ich klugerweise vorschlug, er sei derjenige, der ihr die Hengste zeigt. Wenn wir uns als nächstes treffen, werde ich ihm sehr freundlich gegenübertreten" \n\n[cucked_son.GetFirstName] Jetzt, wo er seiner Frau entflohen ist, scheint er so hochmütig zu sein, dass die Freude ansteckend ist und wir unsere Bemühungen verdoppeln, unsere Probleme zu vergessen. Wir rufen einen Toast zu Ehren von [target1.GetFirstName] der meinem Sohn einen großen Dienst erwiesen hat." # AI Tags
