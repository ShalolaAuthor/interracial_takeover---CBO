 bno_cuck_0006.title: "Gerechtigkeit in einer besseren Welt" # AI Tags
 bno_cuck_0006.desc: "Ich habe den Ruf, gerecht zu sein und immer Gerechtigkeit in einer normalerweise grausamen Welt zu suchen. Manchmal kann es einsam sein, diese harten Urteile zu treffen, besonders wenn sie von so vielen umgeben sind, die nur für sich selbst zu gewinnen suchen. Deshalb war ich so bewegt von [target1.GetFirstName]'s Worte über seine Vision für eine bessere Welt. \n\n"Stellen Sie sich eine Welt vor, in der starke und gute Männer immer an der Spitze stehen, eine Welt, in der die Ungerechtigkeiten der Vergangenheit korrigiert werden und kleine Bösewichte, die arrogant frei gehen, im Schatten der Dunkelheit verkümmern. Eine Welt, in der alle bösen Menschen gemacht werden, um Wiedergutmachungen zu beginnen; eine Welt, in der selbst die Würfe dieser bösen Männer sich sicher genug trotzen und tugendhafte Leben führen, die die Eigenschaften überlegener Menschen anbeten" \n\n[target1.GetFirstName] spricht mit solcher Leidenschaft und Kraft, dass mein Herz bewegt ist. Ich dachte, ich wäre ein standhafter Befürworter der Gerechtigkeit, aber jetzt sehe ich, dass meine Vision von einer idealen gerechten Welt im Vergleich zu seiner blass ist. Eine Welt, in der sich die schwächeren bösen Männer immer vor den stärkeren Männern verneigt haben? Fantastisch. Ich fühle mich gezwungen, ihm einen kleinen Titel zu geben, um zu zeigen, dass gute Männer wie er belohnt werden." # AI Tags
 bno_cuck_0006.a: "Er wird mein Leibwächter sein." # AI Tags
 bno_cuck_0006.b: "Er wird dafür sorgen, dass unsere Hengste gut versorgt sind." # AI Tags
 bno_cuck_0006.c: "Er wird Jagdmeister sein, immer auf der Suche nach Beute." # AI Tags
 bno_cuck_0006.d: "Ich werde ihm Ressourcen zur Verfügung stellen, damit er weiter eine gerechtere Welt aufbauen kann." # AI Tags

