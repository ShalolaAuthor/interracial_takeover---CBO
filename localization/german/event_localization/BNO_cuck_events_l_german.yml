 bno_cuck_0004.title: "Verstörte Truppen" # AI Tags
 bno_cuck_0004.desc: "Sie sind im Begriff, in ein Treffen mit dem Patriarchen einer kleinen, aber einigermaßen einflussreichen lokalen Familie zu helfen, genauere Steuerabschätzungen und Sammlungen in bestimmten Dörfern durchzusetzen. Aber während Sie zum Meeting gehen, werden Sie von Ihrem Marschall abgefangen [target1.GetFirstName], einen Flüchtlingskrieger, den Sie auf die Position teilweise ernannt haben, weil er gut qualifiziert ist und teilweise, weil Sie heimlich von ihm eingeschüchtert werden. \n\n"Mein Herr, schön, dass ich dich erwischt habe. Es gibt Unruhen unter den Truppen, speziell von Kriegern meines Lagers. Ich glaube, dass Ihre Anwesenheit und Aufmerksamkeit meine Hilfe einige Probleme zu lindern" \n\n"Die Truppen?", sagen Sie in einem nahen Sneer. "Egal, was sie sagen, sie werden gut entschädigt und gepflegt. Ich habe nicht die Zeit, mich mit jedem verängstigten Soldaten zu befassen. Das wäre dein Job, also tu es" \n\nseinen Kiefer in Frustration zu klimpern, [target1.GetFirstName] Pausen vor der Reaktion. "Vielleicht gibt es eine andere Lösung. Ihre Frau ist…sehr beliebt bei den Leuten. Ich bin sicher, in Ihrer Abwesenheit, kann sie viel tun, um ihre Bedenken zu befriedigen"" # AI Tags
 bno_cuck_0004.a: "Nein. Sie können warten, bis ich Zeit für sie habe." # AI Tags
 bno_cuck_0004.b: "Sie können die Probleme mit ihr diskutieren, aber sie braucht nicht zu erscheinen."  # AI Tags
 bno_cuck_0004.c:  "Sehr gut, Sie können eskortieren [target2.GetFirstName] die Angelegenheit zu beaufsichtigen." # AI Tags
 
 bno_cuck_2004.title: "Der Marschall kümmert sich um die Dinge" # AI Tags
 bno_cuck_2004.desc: "Nachdem Sie Ihrem Marschall die Erlaubnis gegeben haben, mit Ihrer Frau über eine Lösung der Unzufriedenheit der Truppen zu sprechen, gehen Sie zu Ihrem Treffen. Es ist so lange, wie es mühsam ist, mit dem Patriarchen, der zwischen langatmigen Tangenten hüpft, um die banalsten Details des Steuereinzugsplans zu überanalysieren. Stunden später, wenn du endlich frei von dem verfluchten Treffen bist, fängst du an, deine Frau zu fragen, was mit deinem Marschall besprochen wurde. Du hast noch nie von ihm gehört, was das Problem überhaupt war. Sie sind überrascht, die Damen Ihrer Frau zu finden, die nicht mit ihr warten; offenbar hat sie sie vor einiger Zeit entlassen. Sie leiten dich in ihr Schlafzimmer, wo sie den Rest des Tages in Rente ging. \n\nWie Sie sich nähern [target2.GetFirstName]'s Zimmer, sehen Sie eine große Figur verlassen den Flur auf der gegenüberliegenden Seite. Es war nur ein Blick, bevor die Figur drehte die Ecke, aber es sah aus, als ob es war [target1.GetFirstName]… Wie seltsam. Du klopfst an [target2.GetFirstName]Die Tür, ärgerlich, dass du warten musst, solange du es tust, bevor sie antwortet. \n\n"Oh, hallo Ehemann." Sie sind ein wenig überrascht, wie entzückend und scheinbar außer Atem sie ist. Du könntest schwören, du spürst sogar eine Hitze, die von ihr ausgeht, trotz der Entfernung zwischen euch beiden. Sie erklärt, wie sie sich früh am Tag unwohl zu fühlen begann, daher ihre vorzeitige Pensionierung in ihr Quartier. Egal, Sie fragen nach ihrem Treffen mit dem Marschall. Ihre vagen Antworten auf die Fragen der Truppen bestätigen Ihre Annahme, dass es nichts Wichtiges war. Hat das mit den schwarzen Truppen zu tun, die nicht genug Hasen haben? Man kann nicht glauben, dass ein Mangel an Kaninchen so ein Problem wäre. \n\n"Nach unserem Treffen versicherte mir der Marschall, dass er sich selbst um alles kümmern wird." Während es ärgerlich ist, dass er nicht daran gedacht hat, das überhaupt zu tun, sind Sie mit dem Ergebnis zufrieden und wünschen Ihrer Frau eine gute Nacht der Ruhe." # AI Tags
 bno_cuck_2004.a: "Am Ende wird sich der Marschall für mich um alles kümmern." # AI Tags
 
 bno_cuck_3004.title: "Meine Frau behebt Truppenmoral" # AI Tags
 bno_cuck_3004.desc: "Nachdem Sie Ihrem Marschall die Erlaubnis gegeben haben, mit Ihrer Frau über eine Lösung der Unzufriedenheit der Truppen zu sprechen, gehen Sie zu Ihrem Treffen. Es ist so lange, wie es mühsam ist, mit dem Patriarchen, der zwischen langatmigen Tangenten hüpft, um die banalsten Details des Steuereinzugsplans zu überanalysieren. Sobald Sie frei von dem Treffen sind, entscheiden Sie sich, in die Lager der Waffenmänner zu gehen, wo Ihre Frau und Marschall noch zu Besuch sein könnten. Tief unten wissen Sie, dass es unklug ist, Ihre Truppen so hart zu entlassen, wie Sie es vorhin getan haben. Sie sind zunächst nicht in der Lage, irgendwelche Anzeichen von Ihrer Frau und Marshal zu finden, und nach Ihren regulären Männern-am-Armee, sie nie ein Aussehen. \n\n"Ah, aber ich nehme an, [target1.GetFirstName] hat erwähnt, dass das Thema war in erster Linie mit dem schwarzen Kriegerlager." So wie Sie im Begriff sind, das schwarze Lager zu erreichen, finden Sie sie beide vorbereiten ihre Pferde zu verlassen. Seltsamerweise sehen Sie keine Anzeichen von [target2.GetFirstName]Die Damen warten auf mich. \n\n"Ho mein Herr" [target1.GetFirstName] boomt aus, schaut und klingt in einer viel besseren Stimmung zu sein, als als als Sie ihn das letzte Mal gesehen haben. "Die Liebe und Anbetung, für die dein Volk [target2.GetFirstName] war heute in vollem Umfang ausgestellt. Und obwohl es viele Stunden gedauert hat, um sich durch die Unzufriedenheit aller zu sortieren, zeigte sie eine Ausdauer, die mit jedem professionellen Soldaten konkurrieren würde! Es besteht kein Zweifel daran, dass mit ihr als [target2.GetLadyLord|U], eure Soldaten werden alle Anstrengungen verdoppeln, um das Reich zu unterstützen" \n\n[target2.GetFirstName], wer scheint entschärft und exahusted, gibt Ihnen ein ernsthaftes Lächeln und stimmt zu, dass alles gut mit den Truppen ist. Es scheint, dass ihre freundliche und tugendhafte Kraft alle entrüsteten Zweifel innerhalb der schwarzen Soldaten auslöschte. Sie fahren zurück nach Hause in guter Laune mit [target1.GetFirstName] und [target2.GetFirstName] Seite an Seite hinter dir." # AI Tags
 bno_cuck_3004.a: "Hervorragend. Vielleicht halten ihre regelmäßigen Besuche die Dinge ordentlich?" # AI Tags
 
