 bno_cuck_0007.title: "Als Feigling exponiert" # AI Tags
 bno_cuck_0007.desc: "Es gab einmal eine Zeit, in der meine Anwesenheit großen Respekt gebieten würde. Als ich das Gefühl hatte, dass es kein Problem gab, konnte ich nicht mit Bravado und Kraft lösen. Aber etwas änderte sich, als ich anfing, die schwarzen Flüchtlinge zu unterstützen und einzustellen. Wo ich dachte, ich sei stark, erwiesen sie sich als stärker. Wo ich dachte, ich wäre schnell, sie waren bereits gewinnen das Rennen. Aber wenn Kraft und Geschwindigkeit wankten, konnte ich gewöhnlich in reinem Willen wiedergutmachen. \n\nAber nicht mehr. Zu lange habe ich schon die verächtlichen Blicke meiner Höflinge gespürt und die dünn verschleierten Bemerkungen über die Tätigkeit meiner Frau gehört. Diese Dinge belasten mich schon zu lange. Heute, als ich es wagte, mit [target1.GetFirstName], einer der größeren, stärkeren schwarzen Höflinge, fühlte ich meine Entschlossenheit brechen so schnell wie meine Haltung tat. Die Art, wie er im Sieg schrie, hat mich so laut und heftig erschreckt. Ich wurde völlig überwältigt und gedemütigt. Ich weiß jetzt, dass ich nicht mit ihnen konkurrieren kann, mit niemandem in dieser Angelegenheit." # AI Tags
 bno_cuck_0007.a: "Ich bin ein Schatten meines früheren Ichs."  # AI Tags
 
 #advanced cuck gives hook to bbc vassal or wife gets fucked
 bno_cuck_0008.title: "Ein Gefallen oder Ihre Frau" # AI Tags
 bno_cuck_0008.desc: "Heute mein Vasall [target1.GetFirstName] ging zu mir mit und sagte: "Hallo, mein Herr, ich travalierte von meinem Reich zu Ihrem, um mit zu sein [target2.GetFirstName] Für eine Weile. Aber als ich dich auf dem Weg zu ihrem Zimmer sah, fühlte ich plötzlich den Drang, großzügig zu sein. Ich werde mich heute nicht mit ihr treffen und dir die Chance geben, etwas Zeit mit ihr zu verbringen. Im Gegenzug erwarte ich später einen würdigen Gefallen. Wenn du es lieber nicht möchtest, dann verstehe ich und werde so weitermachen, wie ich es war" \n\nEin Teil von Ihnen ist schockiert über den unverschämten Vorschlag, aber ein größerer Teil ist daran gewöhnt. Inzwischen ist es kaum noch ein Geheimnis für jemanden, der [target2.GetFirstName] lehnt die vielen schwarzen Besucher, die fast nachts in ihr Zimmer kommen, nicht ab. In gewisser Weise schätzt du die Geste, dass jemand deine Gefühle berücksichtigen würde." # AI Tags
 bno_cuck_0008.a: "Ja, ich denke, das ist ein fairer Vorschlag." # AI Tags
 bno_cuck_0008.b: "Nein, das ist in Ordnung. Ich muss auf dem Weg sein." # AI Tags
 
