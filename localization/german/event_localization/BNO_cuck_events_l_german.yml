 bno_cuck_0001.title: "Lärm im Hallway" # AI Tags
 bno_cuck_0001.desc: "Twilight überwindet Ihr Land, während Sie durch die lauen Hallen Ihres Schlosses schlendern, die dunkle Nacht macht Kerzen schnell notwendig. Auf dem Weg in die Kammern für die Nacht, können Sie leicht quietschende, quietschende Geräusche erkennen, gefolgt von einem ziemlich lauten Stöhnen - schnell erstickt.\n\nIst jemand in Schwierigkeiten? Du bist in keiner Weise dazu geeignet, dich zu verteidigen, geschweige denn einen anderen, aber deine Instinkte führen dich.\n\nDie Luft Luft wächst dick, Adrenalin schießen durch Ihren Körper, während Sie den Ursprung nähern, einige dunkle ungenutzte Gästezimmer. \n\nWenn man hineinschaut, sieht man schnell eine große, dunkle Figur, die über einen winzigen, weißen Körper geschleudert wird, die seine Hüften in sie hebt und zerquetscht…\n\nDeine Wangen werden rot, beobachten wie [target1.GetFirstName] taucht seinen riesigen, schwarzen Schaft in jemanden, der die Körperform von [target2.GetFirstName], sich freiziehend, nur um das glitzernde Fleisch wieder in sie einzustechen. Der Gedanke kreuzt Ihren Verstand: könnte es wirklich Ihre liebe Frau sein?" # AI Tags
 bno_cuck_0001.a: "Es könnte nicht…es sei denn?" # AI Tags
 bno_cuck_0001.b: "Unmöglich. Ihre Reinheit konnte nicht so leicht geschmolzen werden." # AI Tags
 
 bno_cuck_1001.title: "Frau in Dunkelheit eingehüllt" # AI Tags
 bno_cuck_1001.desc: "Sie haben Schwierigkeiten zu verstehen, was Sie sehen; zum Teil, weil die Haut der größeren Figur sich so gut mit den tiefen Schatten der Nacht vermischt. Aus deiner Perspektive wird das schwache Licht, das die hübsche weiße Haut der kleineren Figur reflektiert, ständig von der Dunkelheit verschoben und umhüllt.\n\nAber zwischen [target1.GetFirstName]'s Schubs, Sie sind jetzt fast sicher, dass Sie Ihre geliebte sehen [target2.GetFirstName], so klein im Vergleich zu [target1.GetFirstName], völlig dominiert zu werden. \n\n"[target2.GetFirstName]..."\n\n Du flüsterst ihren Namen so leise, dass er leicht durch die Geräusche des Klopfens von Fleisch und Stöhnen von Ekstase verloren ist. Ohne Gewissensgedanken driftet deine Hand in deinen Schritt, wo du eine Feuchtigkeit spürst, die vor ein paar Sekunden nicht da war. Sie können es nicht glauben, aber Sie können das kleine Dribbeln des Samens spüren, das von Ihrem bescheidenen Mitglied austritt. In einem erhitzten Fluter schleimst du schnell zurück auf dein Zimmer." # AI Tags
 bno_cuck_1001.a: "Ich weiß nicht, was ich darüber empfinde, was ich gerade gesehen habe." # AI Tags
 
 bno_cuck_2001.title: "Es ist besser, höflich zu sein" # AI Tags
 bno_cuck_2001.desc: "Du bist ein edler Herr guter Aktien, der mit einer ebenso guten Ehefrau zusammengetroffen wurde. Sie waren zugegebenermaßen ein wenig schockiert über die Ähnlichkeiten zwischen Ihrer guten Frau [target2.GetFirstName] und dem niederen Rassenverräter, der sich mit [target1.GetFirstName]… Sie fühlen sich sogar beschämt, dass es sogar eine kurze Sorge war, dass Ihre unberührte weiße Frau sich sogar einen der dunkelhäutigen Flüchtlinge verschmutzen könnte. Aber Fakten und Logik vorherrschen: Keine würdige weiße Frau wäre in der Lage, den Gedanken der Paarung mit einem Schwarzen zu ertragen. \n\nSeltsamerweise stolperst du zufällig über das, was wahrscheinlich die einzige weiße Frau ist, die das Gesicht eines schwarzen Mannes tolerieren könnte. Obwohl tolerant könnte eine Untertreibung sein, wie Sie beobachten, die weiße Frau ihre Beine sperren [target1.GetFirstName]. \n\nVon der animalischen Kopulation angewidert, gehst du weg. Es wäre mehr Ärger, als es wert wäre, die Wachen so spät in der Nacht zu alarmieren. Das Stöhnen der weißen Frau bringt Sie dazu, kurz darüber nachzudenken, einen überraschenden Besuch zu machen [target2.GetFirstName]'s Schlafzimmer, aber in letzter Zeit scheint sie distanziert und Sie schließen, dass der Mangel an Dekor wäre schlecht beraten. Du zuckt geistig zu und kommst zurück in dein Quartier." # AI Tags
 bno_cuck_2001.a: "Schönheit wie ihre ist nicht so leicht zu nehmen." # AI Tags
 
