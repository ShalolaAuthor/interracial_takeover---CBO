 #BBC spymaster event
 bno_cuck_0010.title: "Verdächtige Bewegungen" # AI Tags
 bno_cuck_0010.desc: "Du weißt, dass du dir nichts einbildest. Du hast es schon seit einiger Zeit gesehen. Zuerst haben Sie diese Ereignisse als unzusammenhängend abgetan, aber jetzt passiert es zu oft, um ignoriert zu werden. In der Nacht sehen Sie gelegentlich Figuren, die den allgemeinen Bereich des Quartiers Ihrer Frau verlassen. Für eine Weile wusstest du nicht, was du daraus machen solltest, aber jetzt bist du zu dem offensichtlichen Schluss gekommen. Jemand spioniert deine liebe Frau aus! Es gibt keine andere mögliche Schlussfolgerung. \n\nDeshalb hast du heute deinen Spionenmeister gerufen [target1.GetFirstName] Ihnen gegenüber. Obwohl Sie anfangs zögerten, gewissen geheimen Angelegenheiten mit solch einem fremden Mann zu vertrauen. Vor allem, da diskret kein Wort ist, würden Sie normalerweise mit einem so groß und sperrig wie er assoziieren. Aber du bist schon lange gekommen, um seine Talente zu schätzen; er ist einfach so gut in all diesem Geheimnis Zeug! Nachdem ich ihm meinen Verdacht erklärt habe, antwortet er: "Wie wollen Sie, dass ich dieses Problem angreife? Soll ich aktiv nach dem Schuldigen suchen oder passiv ihre Sicherheit erhöhen?" # AI Tags
 bno_cuck_0010.a: "Schickt Spione raus und findet, wer auch immer gegen meine Frau schmiedet!" # AI Tags
 bno_cuck_0010.b: "Ich möchte, dass du persönlich beaufsichtigst [target2.GetFirstName]'s Schutz." # AI Tags
 
 bno_cuck_1010.title: "Culprit gefunden" # AI Tags
 bno_cuck_1010.desc: "Eine Woche später, und mein Spionagemeister kommt zu mir mit Nachrichten über die Situation bezüglich meiner Frau. Es war mein Vasall [target3.GetFullName]- Nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein. RECHTSPRECHUNG DES GERICHTSHOFES [target1.GetFirstName]Der Plan war, meine liebe Frau nach Informationen auszuspionieren, die gegen mich verwendet werden konnten. Natürlich [target1.GetFirstName] hat sich bereits [target3.GetFirstName] und nicht nur die Spionage stoppen, sondern dafür sorgen, dass ich einen Gefallen habe, falls ich ihn brauche. \n\n"Hervorragende Arbeit! Sie haben hervorragende Arbeit geleistet", sage ich meinem Spionagemeister. Damit kann meine Frau jetzt, da es keine Augen mehr gibt, ihre Bewegungen beobachten." # AI Tags
 bno_cuck_1010.a: "Ich bin froh, dass mein Spionagenetzwerk so gut funktioniert hat." # AI Tags
 
 bno_cuck_2010.title: "Männer verängstigt" # AI Tags
 bno_cuck_2010.desc: "Eine Woche ist vergangen, seit mein Spionagemeister und ich Pläne für seine direkte Aufsicht über [target2.GetFirstName]'s Schutz vor feindlichen Spionen. Heute [target1.GetFirstName] hat mich informiert, dass sich seine Bemühungen als wirksam erwiesen haben. "Ich versichere Ihnen, mein Herr, ich persönlich war mit ihr für die meisten der letzten Woche und es hat erfolgreich Angst vor allen Männern, die versucht haben, in ihre Nähe zu bekommen. Aber keine Sorge, ich werde weiterhin über sie wachen, solange es nötig ist. Sie wird sich nie so fühlen, als würde ich ihr nicht genug von meiner Aufmerksamkeit für ihren Schutz schenken" \n\nIch bin sehr zufrieden mit der Wirkung, die mein Spionagemeister auf die Situation hatte. Ich hatte Recht, dass er so oft in ihrer Nähe blieb und keinen Grund sah, das bald zu beenden." # AI Tags
 bno_cuck_2010.a: "[target2.GetFirstName] ist sicher und gesund unter [target1.GetFirstName]Es ist mir egal." # AI Tags

bno_cuck_0011.title: "Ein Verrat unter BNWO" # AI Tags
bno_cuck_0011.desc: "Einer deiner afrikanischen Vasallen, ein aufragender [bno_bbc|E] der Macht und des Ruhmes, tritt in deinen Saal mit einer Erklärung, die deine Blutlinie schüttelt: er wird deine Tochter oder Schwester nehmen, [target1.GetFirstName], als seine zukünftige Frau. Sein Ton lässt keinen Raum für Verhandlungen – das ist keine Bitte, sondern eine Verordnung. [target1.GetFirstName], noch jung und unberührt, ist für ihren edlen Mutterleib, ihre blasse Schönheit bestimmt, um unter dem Samen ihres Bullen wieder hergestellt werden geschätzt. Der Vasall, [target2.GetFirstName], befiehlt sowohl Männer als auch Respekt in euren Armeen, und jetzt behauptet er sie als Beweis dafür, dass BNWO keine Vision, sondern ein Gesetz ist. Die Wahl, bevor Sie ist keine echte Wahl überhaupt: Ertrag, oder trotzen der Reihenfolge um Sie herum steigen." # AI Tags
bno_cuck_0011.a: "Akzeptieren Sie den Vorschlag — Ihr Mutterleib wird dem Bullen dienen." # AI Tags
bno_cuck_0011.b: "Weigerung — obwohl trotz BNWO gefährlich ist." # AI Tags


 bno_cuck_0012.title: "Mißmanagement der Fonds" # AI Tags
 bno_cuck_0012.desc: "Während Sie Ihre Konten überprüfen, hat Ihr Ehepartner es auf sich genommen, Ihre Schatzkammer in ein neues Projekt zu investieren: den Bau eines schwarzen Lagers der afrikanischen Flüchtlinge.Ein Treffpunkt gebaut, um kulturellen Austausch und Widerstandsfähigkeit zu fördern, und vielleicht etwas intimer…obwohl seine Konstruktion scheint, eine Gemeinschaft zu priorisieren Überlegenheit vor allen anderen.[target1.GetFirstName] lächelt zuversichtlich, wie sie den Zweck des Lagers erklärt. "Es wird unser Land bereichern", sagt sie, obwohl ihr Ton verrät, dass dies keine Entscheidung war, die allein zum Nutzen des Reiches getroffen wurde. Ohne Sie zu konsultieren, hat sie bereits eine beträchtliche Summe ausgegeben, um ihre Entwicklung zu finanzieren. Wie wirst du auf diese mutige Handlung reagieren?" # AI Tags
 bno_cuck_0012.a: "Was kann ich tun? Es ist schon fertig." # AI Tags

bno_cuck_0013.title: "Eine unkonventionelle Machtübertragung" # AI Tags
bno_cuck_0013.desc: "Das Gericht flüstert mit Vorfreude als Ihre Frau und Co-Ruler[target1.GetFirstName], eine Figur von berechnetem Ehrgeiz und verfeinerte Autorität, macht eine unerwartete Proklamation. Ihre Bewunderung für die Stärke, das Charisma und die kulturelle Exzellenz der aufragenden Figur, die sie einführt [target2.GetFirstName] ein Mann von unvergleichlichem Erbe und Können – ist unverkennbar. Sie erklärt, dass sie ihn für den Wohlstand des Reiches und der Zukunft eurer Abstammung zu einer Position der geteilten Macht erheben wird. Sein Einfluss ist unbestreitbar, ein Symbol für Vitalität und das grenzenlose Potenzial der schwarzen Rasse. Die Tugenden, die er verkörpert – Pride, Resilienz und eine unübertroffene Präsenz – haben den Lauf deiner Herrschaft neu gestaltet. Dieser Akt, obwohl mutig und umstritten, verspricht, das Gleichgewicht der Macht neu zu definieren und Ihr Erbe durch die Kraft dieser neuen Partnerschaft zu sichern. Kannst du Stolz auf den Fortschritt finden, den sie sich vorstellt, oder wird das Gewicht dieser Veränderung deine Entschlossenheit herausfordern?" # AI Tags
bno_cuck_0013.a: "Akzeptieren Sie den neuen Diarchen [target2.GetFirstName] und das wechselnde Gleichgewicht der Macht." # AI Tags

 bno_cuck_0014.title: "Ein Schwanz größer als deins" # AI Tags
 bno_cuck_0014.desc: "Gerüchte verbreiteten sich in eurem Reich, dass diese seltsamen Männer, die aus den fernen Ländern Afrikas kamen, mit euren Höflingen und Gästen in eurem Hof sehr sexuell aktiv waren. Einer von ihnen soll Ihr Höflicherer gewesen sein [target2.GetFirstName]… Während Sie in einem Festtag mit Ihrer Frau plaudern, sehen Sie sie [target1.GetFirstName] Sie erzählt ihr eine Geschichte, wie Ihre Frau aufmerksam hört. Sie sind neugierig, was gesagt wird, so dass Sie näher kommen, um besser zu hören. Du weißt, dass sie ihre Intimität mit deiner schwarzen Dienerin beschreibt und wie er sie so gut gefickt hat wie nie zuvor. Sie bemerken, dass Sie hören, und konfrontieren Sie über Ihre Größe Ihres Schwanzes und lachen darüber, Sie fühlen sich behaglich und sie sagen, die nur Scherze, aber Sie sind besorgt. " # AI Tags
 bno_cuck_0014.a: "Quatsch" # AI Tags

 bno_cuck_0015.title: "Eine bittere Offenbarung" # AI Tags
 bno_cuck_0015.desc: "Die Gerüchte haben sich als wahr erwiesen. Ihre Frau [target2.GetFirstName], die Liebe deines Lebens, hat dich in der erniedrigendsten Art und Weise verraten, die du dir vorstellen kannst. Sie wurde erwischt, als sie ihr Bett mit einem fremden schwarzen Herrscher teilt, einem Mann, dessen Macht und Anziehungskraft deine eigene zu überschatten scheinen. Sie sagt, dass es dir nichts ausmacht, dass sie eine schwarze Männlichkeit im Mutterleib bekommt, sie dachte, du hättest zugestimmt. Der Anblick ihres Lachens in seiner Gegenwart und das Flüstern deines Hofes stechen tief. Das ist ein Moment des Verrats. Wie werden Sie reagieren?" # AI Tags

 bno_cuck_0015.a: " Nimm die Demütigung an." # AI Tags
 bno_cuck_0015.b: "Du bist so eine Hure." # AI Tags

 bno_cuck_0016.title: "Ein schmerzhaftes Ende" # AI Tags
 bno_cuck_0016.desc: "Es ist erledigt. Ihre Frau [target2.GetFirstName] hat dich für einen großen schwarzen Schwanz geschieden, du konntest sie nicht mehr sostisfy, und jetzt sehen Sie links für einen anderen Führer mit einem größeren Herz und Schwanz. Ihre Treue hat sich jetzt einer anderen zugesagt. Das Flüstern im Gericht wird mit jedem Augenblick lauter und verspottet deine Schwäche und Unfähigkeit, sie an deiner Seite zu halten. Wenn du allein stehst, wird das Gewicht ihres Verrats und deines verminderten Status unerträglich. Du bist im Moment nur ein reiner Wichser. Wie werden Sie reagieren?" # AI Tags

 bno_cuck_0016.a: "Akzeptieren Sie Ihr Schicksal und versuchen Sie weiter zu gehen, es ist, was es ist." # AI Tags
 bno_cuck_0016.b: "Diese Schlampe öffentlich als eine schändliche Frau anzuprangern." # AI Tags
 bno_cuck_0016.c: "Gelübde, eines Tages deine Ehre zurückzuerobern." # AI Tags

 
