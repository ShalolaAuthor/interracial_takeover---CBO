bbc_priestess.1001.rejected_conversion.male.title: "Umwandlung abgelehnt: Die schwarze Schwanz gespurt" # AI Tags
bbc_priestess.1001.rejected_conversion.male.desc: "Trotz [ROOT.Char.GetFirstName]'s inbrünstige Predigten der Hingabe von Körper und Seele an die Herrlichkeit der [bno_bbc|E], die Herde wandte sich ab in Ekel. Ihre Herzen bleiben stur, ihre Lippen unselig, und die Kirche des schwarzen Schwanzes gewinnt keine neuen Jünger an diesem Tag." # AI Tags

bbc_priestess.1001.rejected_conversion.female.title: "Ihr pleas abgelehnt: die schwarz schwanz abgelehnt" # AI Tags
bbc_priestess.1001.rejected_conversion.female.desc: "[ROOT.Char.GetFirstName] entblößte ihre Hingabe mit jedem schwülen Wort und versprach Erlösung durch die Umarmung der BBC, doch die Menge widerstand. Ihre Gedanken blieben verschlossen, ihre Körper nicht beansprucht, und ihre heilige Lust trug keine Bekehrten in dieser Nacht." # AI Tags

bbc_priestess.1001.target_not_found.male.title: "Die heilige Jagd des Priesters wächst verzweifelt…" # AI Tags
bbc_priestess.1001.target_not_found.male.desc: "[ROOT.Char.GetFirstName] kniet am Altar des schwarzen Schwanzes, rastlos und pochend mit heiliger Lust. Keine neuen Anhänger scheinen anzubeten, kein Sünder, der in die Bekehrung führt – nur sein eigener schwerer Schacht, der vor göttlichem Bedürfnis tropft und sich danach sehnt, heiligen Samen in die zitternde Hingabe eines neuen Jüngers zu verschütten." # AI Tags

bbc_priestess.1001.target_not_found.female.title: "Die Priesterin wartet auf eine Anhängerin…" # AI Tags
bbc_priestess.1001.target_not_found.female.desc: "Getropft in ihren seidenweißen Roben, die zarten [ROOT.Char.GetFirstName] beugt sich vor dem Altar des schwarzen Schwanzes, ihre großzügigen Brüste zusammengedrückt in zitternden Hingabe. Mit fremdweltlicher Gnade und einem süßen, schmerzenden Lächeln flüstert sie Gebete ins Kerzenlicht – doch kein Sünder kommt, um bekehrt zu werden, so dass ihr weicher Rahmen vor heiligem Bedürfnis zittert, verzweifelt, sich um das heilige Opfer zu wickeln, das sie so sehnt, anzubeten." # AI Tags

