l_german:

#BBC's POV if wife is white breeder
bno_birth.0001.wife.t: "Ehefrau weiß fruchtbare Womm"       # AI Tags
bno_birth.0001.wife.desc: "Ihre Frau [ROOT.GetCharacter.GetName] gebiert wieder ein schwarzes Baby und zementiert ihren Ruf als würdige Züchterin. Sie wurde dazu gemacht, schwarze Kinder zu gebären." # AI Tags
#Cuck's POV if wife is white breeder
bno_birth.0001.cuck.wife.t: "Frau Geburten viele Kinder" # AI Tags
bno_birth.0001.cuck.wife.desc: "Ihre Frau [ROOT.GetCharacter.GetName] hat mehrere Kinder zur Welt gebracht. Obwohl in deinem Hinterkopf, findest du es seltsam, dass die meisten nicht wie alle anderen aussehen." # AI Tags

bno_birth.0001.lover.t: "Der weiße fruchtbare Gebärmutter der Liebhaber" # AI Tags
bno_birth.0001.lover.desc: "Dein Geliebter [ROOT.GetCharacter.GetName] weiterhin ihre Rasse zu verraten, indem sie ein weiteres schwarzes Kind in die Welt. Es ist ihre größte Freude, Black Superiority weiterzuführen." # AI Tags

bno_birth.0001.t: "Meine weiße fruchtbare Gebärmutter" # AI Tags
bno_birth.0001.personal_desc: "Ein weiteres schwarzes Baby wurde aus meinem fruchtbaren Mutterleib geboren. Die Gegenüberstellung der Haut meines Kindes und meiner eigenen erfüllt mich mit Stolz und erneuert meinen Wunsch, die überlegene Rasse zu stärken." # AI Tags

bno_birth.0002.t: "Mein Samen breitet sich aus" # AI Tags
bno_birth.0002.personal_desc: "Ich habe die Welt mit vielen schwarzen Kindern gesegnet." # AI Tags

bno_birth_real_father_notification.title: "Mein Kind" # AI Tags
bno_birth_real_father_notification.desc: "[ROOT.GetCharacter.GetName] hat geboren, und du weißt in deinem Herzen, dass ihr Kind dir gehört, ganz gleich, ob du es beweisen kannst." # AI Tags
bno_birth_cuck_father_notification.title: "Mein Kind" # AI Tags
bno_birth_cuck_father_notification.desc: "[ROOT.GetCharacter.GetName] hat geboren, und Sie sind ein wenig überrascht, wie krank es aussieht. Ist es normal, dass ein Kind so einen dunklen Haut Teint hat?" # AI Tags

bno_happy_wife.0001.title: "Frau sieht glücklich aus" # AI Tags
bno_happy_wife.0001.desc: "Du bist froh, das zu sehen [ROOT.GetCharacter.GetName] Scheint in letzter Zeit in Hochstimmung zu sein." # AI Tags

bno_married.title: "Hat Frau genommen" # AI Tags
bno_married_desc: "Du tust deinen Teil zur weiteren Black Superiority, indem du eine Frau nimmst. Möge sie euch viele neue Kinder schenken." # AI Tags

bno_bull_0004_notification.title: "Frau gut essen" # AI Tags
bno_bull_0004_notification.desc: "In letzter Zeit Ihre Frau [ROOT.GetCharacter.GetName] scheint ihr vergangenes schlechtes Essverhalten gebrochen zu haben. Sie sagte, sie sei auf eine fast alles flüssige Ernährung umgestellt. Sie muss es mögen, da sie gelegentlich mit ihrem flüssigen Essen um ihre Lippen herum gesehen wird." # AI Tags

bno_bull_0008_notification.title: "Unheimliche Ähnlichkeit" # AI Tags
bno_bull_0008_notification.desc: "Gerüchte kreisen von einer Hure, die durch die schwarzen Flüchtlingslager geht, die seltsam aussieht wie deine liebe Frau [target1.GetFirstName]." # AI Tags

bno_bull_0010_notification.title: "Buchhaltungsfehler?" # AI Tags
bno_bull_0010_notification.desc: "Ich bin sicher, ich irre mich nicht, es scheint, dass etwas Gold aus der Schatzkammer fehlt. Wer hätte es nehmen können?" # AI Tags

bno_bull_0012_notification.title: "Weiß er etwas?" # AI Tags
bno_bull_0012_notification.desc: "In letzter Zeit habe ich bemerkt, [ROOT.GetCharacter.GetName] Er sieht mich anders an, als wüsste er etwas, was er nicht sollte." # AI Tags

bno_slut_0008_notification.title: "Unheimliche Ähnlichkeit" # AI Tags
bno_slut_0008_notification.desc: "Gerüchte kreisen von einer Hure, die durch die schwarzen Flüchtlingslager geht, die seltsam aussieht wie deine liebe Frau [slut.GetFirstName]." # AI Tags

bbc_worshipper.0002.notifications.title: "[ROOT.Char.GetFirstName] dir all ihre Beute geben" # AI Tags
bbc_worshipper.0002.notifications.desc: "Nach monatelanger harter Arbeit und unermüdlicher Nacht gibt sie dir all ihr Vermögen, weil sie nicht weiß, was sie damit anfangen soll." # AI Tags

