bno_random_2009.title: "Ein Thron fit für eine Königin: Privat diskutiert" # AI Tags
bno_random_2009.desc: "[target1.GetFirstName] zurück, wenn auch nur vorübergehend, so dass deine Loyalität vom Thron aufsteigen und die Tiara auf deinem Kopf ausrichten kann. "Sie sind entschuldigt. Entschuldigt." Du knickst zu deinem Vasallen, indem du die Konzession nimmst, um dich stattdessen dafür zu begnügen, dass du Publikum mit deinem Gestüt hast. Wenn du zur Seite gehst, nimmst du [target1.GetFirstName] mit dir, sich in das Ohr des Hauptwächters zu lehnen, um sie zu entlassen, ohne mit dem Ebenholzgott herum an der Kante zu sein.\n\nSie wussten genau, was Sie taten, als Sie ihn nicht weit vom Hof führten und in einen Nebenraum gingen, der hauptsächlich für die vorübergehende Lagerung ausländischer Gäste oder Herrscher genutzt wurde. Stattdessen würde es einen fremden König halten, seine dunkle Haut kontrastiert Ihre innerhalb der Grenzen.\n\n"Dort." Du mischest, schließt die Tür hinter dir und schließt sie ab. Ein Seufzer verlässt deine Lippen, wendet sich zu [target1.GetFirstName]Hände arbeiten jetzt an deinem Dekolleté und lösen den Stoff. "Nun, was hast du gebraucht?" Du kuschelst, deine Stimme glatt und seidig, genau wie deine Brüste, die du befreit hast. Die Vergnügung auf seinem Gesicht ist lesbar, so dass man ein wenig kichert. Wenn er sich dir nähert, fressen seine Hände sofort deine milchigen Brüste auf und spüren, was seine Kinder ernähren könnte.\n\n"Verdammt." Er murmelt und gibt ein bisschen von deiner Brustwarze. "Du bist einfach so einfach, huh." Er murmelt laut und fühlt seinen Schwanz verhärtet. Er prodziert seinen Schritt gegen Sie, grinst, wie Sie zweifellos seine Erektion fühlen. "Bend over, dann." Er verlangt, zu denen, Sie haben keine Probleme zu gehorchen.\n\nSwiveling herum, verwenden Sie die Tür als Unterstützung, Biegen über fast 90 Grad, Ihre geschmeidigen Rüssel kaum durch Ihr Kleid versteckt. [target1.GetFirstName] nimmt sich seine Zeit und spürt es, während er seinen Schwanz von seinen Grenzen befreit. "Verdammt, Mädchen." Er kn