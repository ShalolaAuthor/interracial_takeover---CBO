bno_random_2003.title: "Geheimer Garten: Stolpern" # AI Tags
bno_random_2003.desc: "Deine trübe Stimme bricht das Paar auf, Seile von Speichel, die von ihren Lippen zu einander führen. Das merkt man allerdings kaum, wenn man sich um die gepflegte Hecke herum bewegt, ein Flehen in der Stimme und eine Verzweiflung in den Augen. [target1.GetFirstName] Ich wusste von deiner…sexuellen Vorliebe. Einige seiner Brüder hatten von der Empfindung deines Körpers gesprochen, von der augenfälligen Geschmeidigkeit all dessen, und wie gut es sich anfühlte, jemanden so gut wie du zu betrügen.\n\n[target1.GetFirstName] dreht sich zu dir, ein wenig grinst auf seinen Lippen, sein Ständer stampft schon durch seine Hose. Hinter ihm quietscht deine Schwester und benutzt ihn fast als Beschützer zwischen euch beiden. Aber dein Korsett muss ihn entwaffnet haben, während der Hengst sich dir nähert und dir eine Hand über die Brust grasst.\n\n"Wer hätte gedacht, dass ihr beide eure Blutlinien verdunkeln wolltet?" Er schimpft, hebt seine Hand auf dein Kinn, deine Schwester ein wenig besorgt. Dein Eifer half jedoch, das Gegenteil zu beweisen, Hände, die geschickt an den Saiten arbeiteten, das Korsett lockerten und dir halfen, aus deinem königlichen Kleid herauszutreten.\n\n"Ich und meine Schwester…haben eine Sache zu besprechen." Du durchdringst und entblößst deinen wohlgeformten, nackten Körper, [target2.GetFirstName] Er fing an, an der Hose des Mannes zu arbeiten. "Also versuche ich ihr nur einen Gefallen zu tun." Du grinst, [target1.GetFirstName]'s Schwanz hüpft frei von seiner Gefangenschaft, bereits undicht einige pre.\n\n"Hmph." ist alles, womit er antwortet, bevor er euch beide zu einer Marmorbank führt, indem ihr euch schnell über sie beugt und eure glitzernden Fotzenlippen entblößt. "Glaube, wir müssen das heute Abend beenden, Schlampe." Er grunzt, seine Stimme Husky, sein stumpfer Kopf schubst schnell gegen deine bluffigen Lippen, sprengt dich auf, während deine Schwester abstreift.\n\n"Komm zu ihr, [target2.GetFirstName]… Muss diesen Arsch sehen