bno_random_2008.desc: "Deine Atemanschläge, deine Hände schleppen ihn an und versuchen, ihn anzuführen. "Komm, komm…" Sie flüstern, sicherlich nicht das letzte Mal, dass Sie diese Worte innerhalb der nächsten paar Minuten sagen würden. "Kidnapping" ihn, führen Sie [target1.GetFirstName] diskret hinter Ihnen zu einem der Ableger des Gartens, nehmen ihn in einen Schuppen vor allem für Werkzeuge für den öffentlichen Gebrauch verwendet. Ich nehme Ihre Initiative wahr, [target1.GetFirstName] verschwendet wenig Zeit, holt dich an den Hüften und setzt dich auf einen Schrank, die Luft ein wenig muffig.\n\n"Schnell…schnell…" Du murrst, ziehst dein angenehmes Kleid hoch, beißt in die Lippe, Adrenalin strömt durch deinen Körper. Der Mann vor Ihnen drückt seinen Körper gegen Ihren, Hemd noch halb an, große Hände fummeln mit seiner Hose. "Bevor die Gärtner wiederkommen…", mahlst du deine Lippen in seine, seine Hand schleppt seinen Schwanz heraus, und jetzt ziehst du dich auf deinen offenbarten String.\n\nMit Leichtigkeit schiebt er es beiseite, zieht dich ihm nahe, eine Hand an seinem Schwanz, führt sich selbst, die anderen streichelt deine Hüften. "Beg." Er boomt, seine Spitze stochert gegen deine Schamlippen und schickt dir Tingles in die Wirbelsäule.\n\n"Bitte…" du wimmerst und fängst an, deine Beine um seine Hüften zu wickeln. "Bitte gib mir diesen afrikanischen Schwanz." Du jammerst, wirst sofort mit seinem Schwanz gefüllt, und immense Ekstase. Er stummt dein lautes Stöhnen, indem er dich in einen anderen Kuss umhüllt, Hüften schon rocken, seine Länge gleitet dank deines Enthusiasmus ein und aus.\n\nSein Tempo nimmt zu, die Hüften knallen gegen deine und drücken dich zurück an die Wand. Deine Rückenbögen, winselnd und quietschend, die Beine beginnen zu schütteln, während er an deinem G-Punkt hämmert, seine Spitze klopft praktisch an deinen Leib. "Fucking Royal Hure." Er grunzt, knallt seine Hüften in Sie, wie Sie quietschen, lassen Sie dies ohne die Einschränkung seiner Lip