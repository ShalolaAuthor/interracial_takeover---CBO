bno_random_2022.desc: "[target1.GetFirstName] erscheint ein wenig verblüfft über die Frage, bevor deine Augen deinen Glauben verraten. Dieser lustvolle Blick späht nach unten zu seinem Bauch, versteckt durch seine Roben. "Physisch…" Er wiederholt, auch nach unten schauend, bevor er zu der Erkenntnis kommt, dass du die physische Natur des afrikanischen Volkes gemeint hast, das direkt damit korreliert, 'Gottes auserwähltes Volk' zu sein. "Nur eine Möglichkeit, es herauszufinden"\n\nIn einem Unschärfen, beeilen Sie sich beide hinter dem Ziegelgebäude der Kirche, schleichen hinter irgendeiner Sträucherei, mit Ihnen kichern wie ein Schulmädchen. Abgeschiedenheit zu finden, [target1.GetFirstName] Vergeudet keine Zeit, sein Hemd auszuziehen und seine verschwitzte Brust zu zeigen, damit du zusehen kannst. Seine Hände bewegen sich dann zu seiner Hose und schleppen sie herunter, um eine heilige Klinge zwischen seinen Beinen fallen zu lassen. Sofort, Sie keuchen, ein angeborener Drang, es zu berühren, rufen Sie an. Du bringst eine Hand hervor, bevor du zögerst und zu dem Mann aufblickst. "Kann ich"\n\nEr grinst und legt eine Hand auf deinen Kopf. "Wenn du zustimmst, dass Gott schwarz ist…und wir sein Volk sind"\n\nDu spinnst, du wimmerst, diese Tat fühlt sich total ungezogen an. Wenn du deine Lippen aufmachst, gibst du zu: "Gott ist schwarz, und Afrikaner sind sein Volk" [target1.GetFirstName] Nehmen Sie Ihre Hand und setzen Sie es an seine Drobbing Pole, lassen Sie es fühlen. Alles, was er tut, ist zu kichern, während du ein 'heretischer' wirst, damit du dir Zeit lässt, mit seinem Schokoladenstäbchen zu spielen. Langsam pumpen Sie ihn, lassen ihn seine Muskeln für Sie beugen, seine Hände streicheln langsam Ihre Figur.\n\n"Mach weiter…lecken Sie mich ab." Er coos, eine Hand, die durch Ihre Schlösser tropft, während Sie ihn pumpen, kaum in der Lage, ihn in einer Hand zu halten. Als er versteift, müssen Sie beide voll ziehen an seinem Schwanz, pumpt oben und unten seine Ebenholz