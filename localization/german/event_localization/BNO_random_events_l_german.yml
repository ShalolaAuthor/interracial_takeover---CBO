bno_random_0004.title: "Mad Lüttich" # AI Tags
bno_random_0004.desc: ""Direkt zur Mittagszeit" las die Ladung in kühner Tinte, das Wappen Ihres Liegens auf dem Boden des Pergaments gestempelt. Normalerweise wäre es andersherum, wenn du eine Zeit arrangiert hättest, um deinen Vorsteher zu treffen. Stattdessen wurden Sie vor ihren Hof gerufen, weil das ein schwerer Fehler sein könnte. Du hast deinen Sonntag am besten getragen, ein lebendiges, grünes Kleid, eine Rubinkreuzkette, silberne Armreifen und alles, was du in deiner Garderobe hattest. Du hast gehofft, es sei genug, als du deinen Weg in den Thronsaal gefunden hast.\n\nDie Szene vor Ihnen ist jedoch eine von äußerster Verderbtheit. Unerwartet von etwas so Absurdem, weiten sich deine Augen, als du deinen Liegen siehst, Haare, die hinter ihr drapiert sind, schwüle würgende Geräusche, die von ihr ausgehen. Du warst früh angekommen, aber du hattest nicht erwartet, dass dein Vater so besessen von diesen neuen Flüchtlingen ist! Kurz, du schaust zu, wie der dunkelhäutige Mann sich auf den Thron zurücklehnt und seinen Schwanz mühelos aufschlürft.\n\nDoch du kannst dir nicht helfen, deine Wangen drehen sich zu einer leuchtend roten Farbe. "Mein Herr!", fordern Sie, Ihren Körper mit einer seltsamen Wut verseucht. „Was machst du?" Doch als sie versuchte, sich zu befreien, grinste der Mann, der vor ihr saß, und hielt ihren Kopf unten und würgte sie auf seinem [bno_bbc|E]… Du wagst es nicht mal mehr, in der peinlichen Szene zu bleiben, du stampfst raus, immer noch erstaunt." # AI Tags
