bno_random_1010.title: "Beste Wurst: In die Allee"  # AI Tags
bno_random_1010.desc: "Dein Mund wässert, nicht beim Geruch von Wurst, sondern beim Anblick von [target1.GetFirstName]Das ist Würstchen. Gulping, ziehen Sie instinktiv Ihr Kleid und fallen auf die Knie, versuchen, nicht zu verschmutzen Ihr schönes Kleid, trotz der von Natur aus erniedrigende Situation. Wenn du deine Lippen verprügelst, reizt ihn deine doe-like Augen und macht ihn zum Geißeln. "Ich nehme an, das ist ein Ja, Eure Hoheit"\n\nEr hebt seinen Schwanz, schlägt ihn auf dein Gesicht und spielt mit diesem perfekten, blassen Spielplatz, um seinen Schwanz zu verhärten. Die niedliche 'Plap Plap Plap' ist nur eine kleine Note in der Hektik des Marktes, Dutzende noch um Fleisch zu kämpfen. Wenn du es ein paar Mal auf deine Lippen lädst, öffnest du dich, damit er deinen Mund füllt. Sofort überschwemmt der salzige Tang des afrikanischen Schwanzes deine Geschmacksnerven, kichert und metzrig unter ihm. Er läuft dir eine Hand durch die Haare, viel mehr fürsorglicher als andere schwarze Männer sein könnten. Entspannend lässt er dich den Zulu-Pol hoch und runter hüpfen, seine Grunzen klettern, während du ihn näher an die Kante drückst.\n\n"[target1.GetFirstName]- Nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein. Sind Sie gut, Sir?" Eine Stimme sagt aus der Gasse, [target1.GetFirstName]Die Augen verbreitern sich. Er grunzt wieder, schiebt sich in deine Kehle, lässt tiefes Stöhnen aus, während er in dir endet, seine Beine geben fast von deinem himmlischen Kopf auf ihn auf.\n\n"Wh-was!" ruft er zurück, zieht sich aus dem nassen Rachen und ohrfeigt das riesenhafte, glitzernde Fleisch wieder auf dein Gesicht, stopft seinen nassen, schwarzen Pol in seine Hosen und taucht dem Mann in der Gasse wieder auf. "Der Teufel, den du willst!", ruft er, irritiert, obwohl er deine Kehle mit Samen füllt und dich dort zurücklässt." # AI Tags
