bno_random_0020.desc: "Dein Herr hat dich freundlicherweise zu einer persönlichen Dinnerparty in seinem Anwesen eingeladen, und wie erwartet bist du total ekstatisch. Nur ein kleines Kontingent Ihres Hofes durfte mitkommen, aber Sie vertrauen Ihrem Lehnsherrn genau genug, um keinen Verrat zu erwarten…dieses Mal.\n\nDie Party begann mit der Leier eines Musikers und tröstende Stimme von [target2.GetFirstName]'s Dichter singen Lob von Ihnen, und sie selbst. Dann kam das Lichtfest - ein gründliches Vier-Gänge-Menü, das wirklich nur in den Nächten des großen Triumphes serviert werden sollte, keine alte Nacht wie diese.\n\nObwohl, vielleicht war diese Nacht etwas Besonderes, da Sie ständig die Augen von [target1.GetFirstName], ein loyaler Höfling zu Ihrem Fürsten. Du hast oft die Aufmerksamkeit vieler Männer erregt, aber dieser war…anders. Seine Augen schienen darauf gerichtet zu sein, dich zu verschlingen, selbst als du ihm ein Abschiedszwinkern oder eine großzügige Welle gabst. Seine dunklere Haut spiegelte etwas Unheimliches, fast, und seine Höhe fügte Angst hinzu.\n\nAls die Party zusammenbrach und dein Bauch voll mit Fleisch war, [target1.GetFirstName] ein höfischer Bogen hoffentlich genug, um Ihre Anwesenheit zu grüßen. "Meine Dame", sagt er, seine Stimme rau und zerknittert, wie die Narben auf seinem Gesicht, "Ich konnte nicht anders, als zu bemerken, Ihre…häufigen Blicke." Er grinst, spielerisch, ein kicherndes Catering ihn. Er ist nur etwa einen Fuß von dir entfernt, über dich hochragend. Deine Lippen tanzen mit dem Bedürfnis, ihn für seinen Gruß zu belohnen, wie es die ritterliche Sache zu tun ist." # AI Tags
