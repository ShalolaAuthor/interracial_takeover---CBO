bno_random_0022.desc: "Ihre wöchentliche 'Pilgerfahrt' zum Tempel Ihrer Domäne erweist sich immer als fruchtbar, der Rosenkranz um Ihren Hals und baumelnde Kreuzkette scheinen immer gut für Sie zu verkörpern. Als Sie in der Kirche ankommen, bemerken Sie jedoch, dass ein dunklerer Flüchtling von Ihnen herumläuft und schwatzt. Es gibt niemanden, der dem Mann wirklich viel Aufmerksamkeit schenkt, aber in deiner unendlichen Neugier nähern Sie sich ihm.\n\nAls er sich ihm näherte, kam er zu dir, ein seltsamer Blick auf ihn. "Gott ist schwarz! Gott ist schwarz!" Er schreit, deine Augenbrauen runzeln über seine unverletzte Blasphemie.\n\n"Herr. Herr! Bitte, beruhige dich!" Du flehst um ihn und schüttelst den Kopf. Fast sofort auf deine beruhigende Stimme, riß er sich selbst nieder, sein verrückter Blick nachlassend, erkennend, dass du, leider, ihn unterhaltend warst. "Was konntest du denn meinen?", fragtest du ihn.\n\n"Ich meine…Kennst du nicht den Ursprung Christi? Kommst du aus Jerusalem? Er ist aus der Sahara und ägyptischer Abstammung! Die Israeliten selbst waren von meiner Abstammung." Er spukt, fast trainiert in seiner Aussage, als wäre es sein Ziel im Leben." # AI Tags
