bno_random_2010.desc: "Wenn man auf den Anblick klappert, schaut man schnell auf und um die Gasse, um sicherzugehen, dass niemand euch beide in einer so kompromittierenden Situation sehen würde. Am Anfang, [target1.GetFirstName] Er hatte Angst und stopfte seinen schwarzen Schwanz fast aus Angst vor Vergeltung wieder in seine Hose - aber als du ihm die Hand aufsetzt, weiß er, dass du ihn willst.\n\n"Nicht hier!" Sie quietschen, auf den Schmutz schauen, nicht wollen, Ihr Kleid zu besudeln, oder haben sogar das Potenzial, dass jemand auf ihnen reingehen. In einem Akt der schwarzen Intuition, [target1.GetFirstName] nickt seinen Kopf und führt dich zu einem Badehaus, das die Straße runterführt. Sein Geschäft für einen Platz in Ihrem Hof zu verlassen, ist sicherlich Hingabe.\n\nDie zwei von euch finden schnell ein Zelt zusammen, mit Ihrem Mann setzen ein paar Münzen auf die völlig non-gossipping Bad-Wench. Sie schleichen in den Raum, [target1.GetFirstName] Streifen nach unten, reißt seine Tunika ab und zieht seine Hose auf die Knie. Sie tun das gleiche, stattdessen hüpfen auf einen Tisch, der gerade kaum unterstützt Ihre Lithe Frame. Ziehen Sie Ihre Hosen und String nach unten, Ihre perfekte, blasse Muschi bettelt still für ihn.\n\n"Verdammt." Er flüstert und versucht, die Tat geheim zu halten. Er schiebt seinen Schwanz in dich, deine Fotze quält ihn, trotz der Männer, mit denen du schon mal geschlafen hast. "Und ich hatte nur erwartet, eingesperrt zu werden." Er kichert, züchtigt seine Hüften, während deine Hände beide Seiten seines Kopfes halten und ihn für eine Flut von Küssen hereinbringen.\n\nEs hält es langsam und kontrolliert, rollen seine Hüften in Ihre, langsam ficken diese süße kleine Muschi. Wenn ihr eure Stöhne mit den Küssen stöhnt, könnt ihr euch dem Gewand entziehen, auch wenn [target1.GetFirstName] Rührt deinen Eingeweiden, malt dein Inneres weiß mit seinen Babys.\n\nAtemberaubend zieht er mit einem 'Schlurf!' herunter, erstaunt über den betörenden Samen, den du ihm entrissen hast. "Fuck." Er grunzt, keucht und merkt, dass er wahrscheinlich gerade seinen Liegen imprägniert hat. Eine Hand streichelt dein Kinn, pflanzt dir einen anderen, liebevollen Kuss auf die Lippen, bevor er seinen Schwanz in seine Hose steckt." # AI Tags
