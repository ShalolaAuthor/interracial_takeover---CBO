bno_random_2009.a: "Scheiße, Gott, ja, ja, ja!" # AI Tags

bno_random_0010.title: "Beste Wurst" # AI Tags
#bno_random_0010.desc: "Während Sie gemächlich durch den belebten lokalen Markt schlendern, fangen Sie Wind von einer ungewöhnlichen Aufregung in der Nähe des Stadtplatzes. Neugierig, navigieren Sie durch die Menge und entdecken Sie die Quelle der Aufregung - ein kürzlich gegründetes Geschäft, das einem charismatischen afrikanischen Einwanderer gehört, der für einen exotischen Import von großen rohen Würstchen bekannt ist.\n\nDer Markt ist ungewöhnlich überfüllt, und die Stadtfrauen diskutieren begeistert über die riesigen Würstchen, die zum Gerede der Stadt geworden sind. Der Zuwanderer, [target1.GetFirstName], Anerkennung Ihrer edlen Präsenz, Schritte nach vorne und erweitert eine warme Einladung für Sie, ihren Laden zu besuchen und erkunden Sie die faszinierende Sammlung.\n\nWenn sich die Tür hinter deinem Rücken schließt, [target1.GetFirstName] beginnt sich auszuziehen und präsentiert Ihnen den größten Schwanz, den Sie je gesehen haben! Dein Mund öffnete sich instinktiv, erstaunt über die Größe von [target1.GetFirstName]'n Schwanz.\n\n"Lassen Sie mich in Ihrem Schloss leben und Sie können schwarze Würstchen wie dieses jeden Tag genießen"" # AI Tags
bno_random_0010.desc: "Schlendern Sie durch den geschäftigen lokalen Markt, stechen Ihre Augen zwischen den Ständen und Ständen, Blick auf die frische, übliche Obst und Gemüse auf dem Display gestellt, die Waft von frischem Brot und Kuchen füllen Ihre Nase. In der Tat, Sie waren auf dem Weg für die letzteren, ein kleines Lächeln auf den Lippen, als Sie die Bäckerei - hüpfend auf sie. Entlang des Weges, sehen Sie einen Huddling von Stadtmännern und Stadtfrauen, ungewöhnlich überfüllt zusammen um einen Stand. Wenn man die Stadtbewohner fragt, versteht man, dass dieser Verkäufer für seine exotischen, ausländischen Würstchen bekannt ist. Überrascht über die Aussicht, helfen Sie, Ihren Weg nach vorne, bevor Sie Augen auf diesen Ausländer - ein afrikanischer Einwanderer, [target1.GetFirstName].\n\nSofort erkennt er deine edle Gegenwart und tritt vorwärts, indem er eine warme, herzhafte Einladung ausdehnt, die Linie zu durchschneiden und zu nehmen, was du willst. Natürlich kannst du nicht nein zu seiner Leitung sagen, und er fordert dich auf, mit ihm hinter einem Gebäude zu kommen, um die Dinge zu besprechen, da er nicht will, dass dein Wurstgeschmack allen bekannt ist.\n\nNatürlich ging der Euphemismus über deinen kleinen Luftkopf, als [target1.GetFirstName] bekommt die Gelegenheit eines Lebens, an Ihre Freundschaft zu appellieren. Er schleppt sich in die Hose, weiß über deine 'Reputation' Bescheid, er flippt diesen gigantischen Schwanz aus und lässt dich es kippen.\n\n"Ist das die Wurst, nach der Sie suchen, Mylady?" Er kichert, indem er eine Hand benutzt, um sie herumzuwackeln. "Lade mich in deinen Hof ein, und du kannst die besten Würstchen haben, die ich dir zu bieten habe. Neben diesem natürlich"" # AI Tags
