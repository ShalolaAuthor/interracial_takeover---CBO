bno_random_0002.desc: "Ihre Schultern angespannt, Fersen klatschend durch die Hallen des riesigen Schlosses, Stille überall sonst. Nervosität nimmt Ihren Körper, Ihre Magenschwellung mit Schmetterlingen, zusammengehaltene Hände, Spielzeug mit Ihrem Schmuck. Mit Ihrem besten, fließenden roten Kleid wollen Sie sich Ihrer Mutter nähern, um ein Geschenk aus ihrer eigenen Garderobe zu bitten, Ihre alte Brosche wurde bei einem Pferdeunfall zertrümmert.\n\nWenn du ihre Kammern erreichst, atmest du tief durch, bevor du sanft klopfst und deine Knöchel gegen das Holz rappelst.\n\nOhne Antwort seufzt man, bevor man einen subtilen, rhythmischen "THUMP THUMP THUMP THUMP" von der anderen Seite aufgreift. Mit dem Griff herumzuknabbern und die Tür aufzubrechen, sind Sie schnell einem Anblick ausgesetzt, den Sie sich nie vorgestellt hätten. [target1.GetFirstName], ein verehrtes Mitglied des königlichen Hofes, entjungfert die Ehe Ihrer Mutter, knallt seine Hüften in ihren Plüsch-Arsch, rammen weg von ursprünglichen Wunsch.\n\n"Ja, yeahhh…nimm das, du verdammte Hure", stöhnt er, quietscht aus ihrer Liebe, während du zuschaust, hilflos, während seine geschwollene Hand aufsteigt, mit Gewalt auf ihrem Boden heruntergebracht.\n\n- Nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein.\n\n"Mein Gott! Mein Gott! Scheiße! FUCCKKK""  # AI Tags
