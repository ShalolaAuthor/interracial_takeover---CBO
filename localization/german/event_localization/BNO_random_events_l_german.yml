bno_random_1009.title: "Ein Thron fit für eine Königin: aus Spaten" # AI Tags
bno_random_1009.desc: "Seine Lippen locken sich zu einem Grinsen, geschwungen von der doppelten Aussicht, dass beide auf deinem Thron sitzen, während er auch seinen Stamm verunreinigt. Eine Hand nimmt dein Handgelenk und schleppt dich ein wenig an. "Steh auf. Hure." Er schwärmt, indem er dich gewaltsam von deinem Thron entfernt und dich vor dem Hof auf den Boden gestoßen hat. Die Höflinge keuchen, die Frauen schauen weg, die Wangen erröten, und die Wachen staunten über deine bereitwillige Unterwerfung.\n\nEr hebt eine Hand, schlägt dir die Wange, spuckt dich an und hält nichts zurück in seiner Verblendung. "Komm schon. Seien Sie nicht schüchtern, Schneebunny." Er masiert, schleppt seine Hosen nach unten, um zu offenbaren, dass hing Schwanz, nicht einmal schwer, aber leicht Zwerge die meisten der Männer Ihres Hofes. Whimpering, du rollst immer noch vom Stachel des Schmerzes, aber du tust, was dir gesagt wird. Schnell, du siehst nach oben, schaust auf den Ebenholzschwanz, der da liegt und langsam an deinem Gesicht aufsteigt.\n\nNach seiner Führung, beginnen Sie Ihr Kleid zuzucken, enthüllt dem Hof Ihren nackten, nackten Körper. Ohne einen Hauch von Scham, straddle ihn, Reiten in seinem Schoß, eine Hand da unten spielen mit seinem weichen Schwanz, Verhärtung es - Ihre Brust genug für ihn, um zu Diamanten zu drehen.\n\n"Dort, da. Steck es rein, Hase…und sag Hallo zu deinem neuen König." Er kichert, während du keine andere Wahl hast, als zu tun, was du gefragt wirst. Richten Sie seinen Schwanz mit Ihrem Eingang, beginnen Sie sich zu senken, keuchen und winseln, Ihre niedliche kleine goldene Tiara ein Zeichen Ihrer Unterwerfung, nicht Ihre Führung." # AI Tags
