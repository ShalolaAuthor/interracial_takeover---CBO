bno_random_0009.desc: "Auf deinem Thron sitzend, beherzigst du deine Untertanen, besonders einen Vasallen deines Landes, dessen Verwalterschaft in Frage gestellt wird. Sie grillen sie mit ein paar Fragen, lesen Sie das Dekret der Marken auf ihrer Aufzeichnung auf dem Pergament vor Ihnen, bevor Ihre Gedanken vollständig durch eine Aufregung verursacht in der Nähe der vor Ihrem Gericht unterbrochen werden. Wenn du nach oben schaust, siehst du [target1.GetFirstName], Streit mit einigen der Wachen, bevor er sich an ihnen vorbei und marschieren die Startbahn. Unsicher, wie er vorbeigekommen ist, beobachten Sie, wie der starke, muskelgebundene Mann sich Ihrer Hoheit nähert, den Vasallen vorbeischubst, um an Ihre Seite zu treten und Ihr Haar in einer Faust zu bündeln.\n\nSie quietschen, Ihre Wachen sofort springen, um Aufmerksamkeit, jeder nach ihrem eigenen Schwert auf den Angreifer zu greifen. Obwohl, in einer schnellen Antwort, geben Sie eine Welle, sagen Sie jedem, sich zu beruhigen, Ihre unendliche Weisheit sagen Ihnen, dass [target1.GetFirstName]Ein Liebhaber von dir hatte andere Absichten, als dich kaltblütig zu ermorden. Er lehnt sich nieder, seine Lippen gegen dein Ohr:\n\n"Ich weiß, was du tust. Und ich denke, es wird Zeit, dass ich meine Reparationen bekomme. Gib mir den Thron"" # AI Tags
