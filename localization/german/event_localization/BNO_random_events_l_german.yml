bno_random_2002.title: "Eine Familienangelegenheit: Gefangen" # AI Tags
bno_random_2002.desc1: "Wenn du ein paar gebundene Fäden auf deinem Kleid lockerst, wusstest du, dass die Akzeptanz deiner Anziehungskraft der Schlüssel für die Herstellung eines schwarzen Mannes war. Lächeln Sie auf Ihre Kirsche, rote Lippen, streckt Sie durch die Tür, Spaltung ausgesetzt nur ein bisschen, ein bedürftiger Ausdruck auf Ihrem Gesicht gemalt.\n\nAm Anfang, [target1.GetFirstName] Zurückgelehnt, bevor seine Augen sich auf das weiße Fleisch der Lilie legten. Deine Mutter grinst mit Erfahrung, säubert schnell den Samen von ihren Fingern. "[ROOT.Char.GetFirstName]?"\n\nSie antworten nicht, einfach kichern, wie die Hände ziehen Sie die Schultern Ihres Kleides nach unten Ihren Körper, Ihre Brüste schnell knallen frei von Ihren Unterwäsche. "Mhm?" Sie antworten, mehr an dem verschwitzten Mann interessiert als an Ihrer eigenen Familie. Deine Hüften schwingen Seite zu Seite, kleiden dich auf halbem Weg nach unten und legen eine Hand auf seinen getönten Oberkörper und die andere auf seine Schulter.\n\n"Hmmph…" schnarcht der Mann, fast genau wie ein Bulle, seine Hände beenden den Job, schleppen Sie Ihr Kleid herunter, um diesen slutty String zu enthüllen. Fühlen Sie Ihre untere Hälfte, und necken Sie Ihre Kitty, Sie erwidern die Gunst, indem Sie einen Smooch auf seine Lippen, bevor er seine Brust mit Ihren Lippen verehrt.\n\n"Babe…", die Stimme deiner Mutter, die zu euch beiden aufblickt, Fotze, die immer noch saust. Entwaffnet von ihrer Stimme, schauen Sie nach unten, genetische Daten rieseln auf die Laken.\n\n"Mutter…", mechtest du, lässt den Mann aus deinen Kleidern treten, beugt dich jetzt über das Bett und schleppst ihre Beine an, um dich mit dir neu auszurichten. Lächeln auf ihren Lippen, sie tut genau das, so dass du den Matriarchen preisen kannst. Über dem Bett zu liegen, war ein Anblick, um zu sehen, [target1.GetFirstName], aus erster Hand erleben die Schlamperei der weißen Mädchen. Deine Lippen saugen hungrig an ihrem Eingang, die Zunge läppt die Reste auf, bevor du zu diesem salzigen Leckerbissen eintauchst. Ihre weiche Hand findet ihren Weg in den Hinterkopf und schnürt ihre langen Nägel in dein seidiges Haar.\n\n"Zwei kleine Schneebunnys" [target1.GetFirstName] Musen, bringen Sie einen Spank auf Ihre unfruchtbare Rückseite, beobachten Sie es jiggle, bevor seine Schlampe Breaker an Ihrem Eingang ausrichten. Mit Leichtigkeit gleitet er hinein, von deiner Mutter geschmiert. Zoll um Zoll, er füllt dich, Wände wickeln sich fest um ihn. "Fffuck…dieser Scheiß ist so gut." Er stöhnt, bringt einen anderen Span, diesmal auf deine andere Wange.\n\nDeine Zehen locken sich, während er Eier tief taucht, Schwanz pulsiert, wie er vorhat, dich wie deine Mutter zu füllen. Seine Spitze prodiert deinen Gebärmutterhals, bevor er zurückzieht, rollt deine Augen aus der Ekstase. [target2.GetFirstName] weiß dies, schnüffelnd, zwingend dich Nase tief in ihre Muschi, während ihr Liebhaber beginnt, an diesem jiggly, weißen Arsch weg zu jammern.\n\n"Mmmhm Schatz, du machst das so gut"" # AI Tags
bno_random_2002.desc2: "Die Realität verwischt sich für dich bei der Voreingenommenheit der Zuneigung deiner Mutter, völlig verblüfft, dass sie so begierig schien, jemand anderes als deinen Vater in ihrem Ehebett zu haben. Du wusstest, dass sexuelle Beziehungen im Bereich der Politik unordentlich sind, aber du konntest dir nicht einmal vorstellen, dass deine Mutter mit einem Niedergeborenen schläft. Ihr Herz flattert, während er der Frau, die Sie in diese Welt gebracht hat, eine schwere Last aufbläst, alle fruchtbaren Eier, die in ihr übriggeblieben sind, um befruchtet zu werden.\n\nZögernd hast du dich fast entschlossen, zu gehen. Fast.\n\nAls deine Mutter ihren Oberkörper hochhebt, schaut sie auf das Chaos herab [target1.GetFirstName] gemacht, geschnüffelt, mit einem Finger gewischt, um etwas von dem Leckerbissen zu säubern. Da hast du noch nicht einmal den Satz dunkler Pupillen bemerkt, die dich anstarrten und gerade mit einem String die Säfte von seiner Stange wischten. "Ay, du." Seine Stimme boomt, zieht schnell Ihre Aufmerksamkeit und macht Ihre Anwesenheit den Liebenden offenbart.\n\nDer Mann sah aus, als würde er laufen, so wie du standest, gefroren in der Tür. [target2.GetFirstName], dies zu erkennen, mischt sich auf die Laken, erkennen Ihre Augen. "[ROOT.Char.GetFirstName]?" sie coos, ihre Stimme wie Honig. "Baby…", mischt sie wieder, mit der gleichen Stimme, die wahrscheinlich verführt [target1.GetFirstName].\n\n"Mama?" quietschen Sie aus, öffnen die Tür ein wenig mehr, fast wie ein Doe in Scheinwerfern.\n\n"Ja, Schatz?" fragt sie, nonchalant über die Situation, ihr Stier steht neben ihr, genauso unsicher wie du. "Komm, komm rein, Schatz." sagt sie in derselben, mütterlichen Stimme, die bei der betörenden Last wischt.\n\nVerhaftet vom Anblick, nickt ihr, geht ein paar Schritte rein, schließt die Tür, wie die Mutter euch signalisiert hat. Wenn Sie sich der luxuriösen Matratze nähern, können Sie spüren, wie Ihre Beine unter Ihnen zittern. "M-mom…was"\n\n"Schhhh… [ROOT.Char.GetFirstName]… Komm her.", antwortet sie schnell und hält dich still. Sie streckt ihren Arm aus, zeigt den gooey Samen an ihren Fingern, ein Lächeln auf ihren Lippen. Ohne ein Wort, öffnen Sie instinktiv Ihren Mund, lassen diese zierlichen Finger an Ihren plumpen, kirschroten Lippen rutschen, Geschmacksknospen mit einem würzigen, salzigen Geschmack angegriffen.\n\n"Mhm, Mhm. Einfach so." stöhnt sie, schaut über dich hinaus, gibt [target1.GetFirstName] stille Erlaubnis zu beginnen, Wandern bis Ihr Kleid, Enthüllung Ihrer Pfirsich-förmigen hinten. "Komm, leg dich in Mamas Schoß. Der Vater deiner neuen Geschwister soll dir etwas zeigen." # AI Tags
bno_random_2002.a: "Ich summe! Ich…ich…schlafe!" # AI Tags

bno_random_0003.title: "Geheimer Garten" # AI Tags
bno_random_0003.desc: "Eine sanfte Brise sprudelt die Blätter lang stehender Bäume, die die ruhigen Gärten Ihrer Familie übersät haben. Das waren genau die gleichen Gärten, in denen du aufgewachsen und aufgewachsen warst, und dein Name wurde irgendwo zwischen den abwechslungsreichen, lebendigen Stämmen geschnitzt. Du hast durch die Hecken gewalzt und arrangiert, deine Schwester zu treffen [target2.GetFirstName], am Pavillon, um Angelegenheiten innerhalb des Reiches zu diskutieren, meist zentriert um mehr Rechte für die weiblichen Vasallen zu drängen. Vögel zwitschern ruhig zwischen den Ästen und kontrastieren mit einem "Sturm"-Brauen im Innenhof.\n\nDas sanfte Murren eines geflüsterten Gesprächs zaubert deine Ohren, die du auftauchst, während du die Stimmen merkst. Vorsichtig schieben Sie einige der Blätter beiseite und schauen durch, um eine schockierende Szene zu erleben - [target2.GetFirstName]- Nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein. Und sie war nicht allein. In der Tat, über sie hochragend, in ihren Armen aufgereiht, war ein Höflicher, bekannt für seine ausgeprägte Hautfarbe.\n\nDu versuchst nicht zu pry, deine Augen trainiert auf ihre reziprozierende Zuneigung, die rosigen Lippen deiner Schwester schmelzen in [target1.GetFirstName]Seine Zunge dringt sicher in sie ein. Eine Wärme überwindet deine Ohren, während du das Abschleichen betrachtest, nur wenige Schritte vom Treffpunkt entfernt. Doch während du bleibst, siehst du zu, wie seine Hände ihren Körper hinunterziehen, an ihren kurvigen Hüften vorbeigehen und nach hinten (auf die du nur ein wenig eifersüchtig warst) in braune Hosen geraubt werden. Seine Pfoten graben sich ein, eine fleischliche Lust in seinen Augen." # AI Tags
