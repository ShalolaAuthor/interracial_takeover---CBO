bno_random_1001.title: "Lärm im Hallway: Beobachtet" # AI Tags
bno_random_1001.desc: "Wenn du dich in die Tür lehnst, schaust du geduldig zu, wie die beiden Höflinge sich gütig verflechten.\n\n"Fufffuck fuck fuck fuck, ja, ja, k-keep going~" [target2.GetFirstName] sagte in einer fast singenden Stimme, ihre Zehen gelockt, Beine um den Körper des dunkleren Mannes gewickelt.\n\n"Scheiße Hure" [target1.GetFirstName] Growls, in seinem Tempo, wie die Squishes und Stöhnen der süßen Höflichkeit aus dem Raum ausschütten. Ohne Verstand hatte deine Hand dein Kleid schon hochgeklettert, zwei zierliche Ziffern, die an deinen Falten wegliefen, String, der schon beiseite geschoben wurde.\n\n"Mmmm…bettelt um diesen Schwanz." Er grunzt wieder, ein winziges Quietschen, das von dem Mädchen kommt, bevor du merkst, dass sie erstickt wird und kaum die Holzkohlehand um ihren verletzlichen Hals sieht. Dein Geist verschwimmt in einem geilen Dunst, beobachtet mit Glänzen, dein Kitzler empfängt die Hauptlast deines Wunsches. Alles, was du hören kannst, ist [target2.GetFirstName]'s wimmert, wie ihr Körper nachlässt, Beine straffen ihren Griff, während Spasming - sicherlich Orgasmus\n\nFast im Einklang mit ihr, folgen Sie dieser Spur, Ihre Beine zittern zwischen geschwiegenen Stöhnen, innere Oberschenkel mit Ihrer Freude gemalt.\n\nEine harte CRRACKK! rührt Sie von Ihrer Hypnose, Blick nach oben zu sehen, die beide knutschen, [target1.GetFirstName] Sie pflügt ihr immer noch das Gehirn aus." # AI Tags
bno_random_1001.a: "Scheiße. Wie geht es ihm so…" # AI Tags
bno_random_1001.b: "Gott, ja…mach weiter." # AI Tags
bno_random_1001.c: "Nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein. Nein! Warum bin ich gerade gekommen?" # AI Tags

bno_random_2001.title: "Lärm im Hallway: Verbunden" # AI Tags
bno_random_2001.desc: "Wenn du dich entschieden hast, drückst du die Tür auf und erwartest, dass deine Anwesenheit sofort bekannt wird. Stattdessen wird deine Nase sofort vom Geruch von Sex überfallen, indem du die weggeworfenen Kleidungsstücke herausfindest, die jede Partei bis zu ihrer Verstrickung auf dem Bett getragen hatte. Sie hüpfen, bevor Sie an die Tür ingwerly klopfen, beide Sätze von Köpfen schnell schwenken, [target1.GetFirstName] sogar so viel zu tun, als ein paar Decken anzuziehen [target2.GetFirstName].\n\nAber mit einem kleinen Grinsen auf den Lippen winkt man dem Duo zu. "Ihr habt die Tür offen gelassen"\n\nDie beiden tauschen einen kurzen Blick zwischen einander, bevor [target1.GetFirstName] schmerzhaft zieht sich frei von seiner Schlampe, ihre bedürftige Fotze bettelt still um ihn. "Babe", coos sie, nimmt eine Hand und läuft es über seinen Arm, bevor das afrikanische Gestüt steht, seinen vollständig aufrechten Schwanz jetzt um zu Ihrer Freude schwingen. Deine Augen sind daran geklebt, wie du sie von Seite zu Seite schwingst, [target2.GetFirstName]'s Säfte, leicht passend zu der Größe Ihres Arms.\n\nSeine Hand reicht nach dir aus, ein hinterhältiges Grinsen auf seinen Lippen, das immer noch ein wenig hufft. "Seht, dass du es genießt." Er kichert, schließt die Tür hinter dir und dämpft jede Chance auf 'Flucht'. Seine Hände durchstreifen deinen Körper kurz, bevor er an deinem Kleid zu schleppen beginnt und dir beim Abstreifen hilft.\n\n"Was ist, [ROOT.Char.GetFirstName]Wusstest du nicht, dass er buchstäblich aufgehängt ist" [target2.GetFirstName]Die Stimme klingelt, jetzt sitzt sie auf dem Bett, eine Hand, die spielerisch zwischen ihren Beinen arbeitet. Ihr Geliebter verschwendet keine Zeit, dich zu entblößen, diese geschmeidigen Titten zu enthüllen, sie sofort zu betasten.\n\n"Komm, lass mich dir die Zeit deines Lebens geben." Er boomt in dieser akzentuierten Stimme, die dich fast schmelzt." # AI Tags
