bno_slut_0001.title: "Ich bin gefallen" # AI Tags
bno_slut_0001.desc: "Der arrogante weiße Mann, der diese Länder regiert, mein sogenannter 'Herr', hat es offensichtlich versäumt, mich vor denen zu schützen, die mich beherrschen wollen. Ich bin sein Preis, ein Werkzeug für ihre Wünsche, und sie verspotten ihn dafür, dass er mich nicht als ihre eigenen beansprucht." # AI Tags
bno_slut_0001.a: ""Er nahm noch eine Sau, aber ich war schon sein – sein gebrochenes Spielzeug." # AI Tags
bno_slut_0001.b: "Sein zu nehmen, zu benutzen und zu verwerfen – ich war immer seins." # AI Tags
bno_slut_0001.c: "Eine Schlampe, eine Schande – seine Schande, sein Beweis, dass ich Schwarzblut nicht wert bin." # AI Tags
bno_slut_0001.d: ""Es ist ihm egal – ich bin nur eine Last, eine Hure, die dazu bestimmt ist, im Dreck zu verrotten." # AI Tags

