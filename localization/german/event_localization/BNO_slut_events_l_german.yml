bno_slut_0005.title: "Weiße Knie Schwarze Könige"  # AI Tags
bno_slut_0005.desc:  "[whitegirl.GetFirstName] kleine rosa Knie schnallten sich praktisch an, als sie sie vor mir schleppten. Die Augen sind breit und gläsern, als hätte sie eine ganze Dosis Sperma geschluckt. "Hörte, dass du deine Regel übertreibst", jammerte sie, diese Stimme wackelte mit dem Wollen. Natürlich hat sie von der Regel gehört. Jedes weiße Mädchen in dieser Stadt träumte davon, so zu knien. "Wollen Sie ein Teil davon sein …verzweifelt wollen Ihre Art…" Dann kam der gute Teil: "…um mich zu züchten." Sagte es wie ein Gebet. Als würde man von diesen schwarzen Königen gepflügt werden, war ein heiliges Sakrament. Und Schatz, sie wollte es richtig machen. [whitegirl.GetFirstName] sah bereit aus, jeden Tropfen der gerechten Anbetung, die ich für sie hatte, aufzusaugen." # AI Tags
bno_slut_0005.a:  "Natürlich habe ich ihr verzweifeltes Plädoyer mit einem Vorgeschmack auf meinen eigenen auserwählten König zugesagt." # AI Tags

