bno_slut_1007.title: "Geschwärzt" # AI Tags
bno_slut_1007.desc: "Meine Haut hat sich seit meinem Mann verdunkelt [bbc.GetFirstName] nahm mich mit. Es ist jetzt eng, gestreckt über meine Hüften und Arsch, wo er es mag. Er kommt jeden Tag zu mir, dieser schwarze Schwanz, der mir in die Kehle stürzt. Er sagt, er verbessert meine Blüte. Es fühlt sich eher so an, als würde man an einem Trog vollgestopft sein.\n\nIch schaue in den zerbrochenen Spiegel und sehe ihn - die Veränderung, die in mir geschieht. Mein Bauch ist eng, glatt über meinen Rippen. Ich spüre, wie die Knochen herumschleichen, wo sein Same in mir wächst. Bald werde ich dort etwas Großes und Dunkles wachsen lassen.\n\nDie Jungs unten an den Docks sahen mich immer weich an, aber jetzt glotzen sie mit ihren Zungen rum. Sie beobachten, wie sich mein Körper verändert. Sie sind mir nicht mehr wichtig. Nur er. Nur sein Schwanz in mir. Er besitzt diese Blüte in mir, jeden Zentimeter." # AI Tags
bno_slut_1007.a: "Verfinstertes Fleisch, aber ich sehne mich nach ihm." # AI Tags
#Slut getting smart trait
bno_slut_2007.title: "Schwarze Blüte" # AI Tags
bno_slut_2007.desc: "[bbc.GetFirstName]Der Schwanz ist jeden verdammten Tag in mir. Es schwillt mich an, füllt meine Eingeweide, als wäre ich ein verdammter Trog. Seine Hand knallt auf meine Hüfte, bevor die Sonne über die Docks schaut. Schwarzer Schwanz platzt in meiner Fotze. "Verbessere deine Blüte", knurrt er, während er mir mehr Samen in die Kehle schiebt als ein Wildschwein nach der Rutting-Saison.\n\nDieser fettige weiße Schwanz, der von den Docks aus zusieht? Die mit Augen wie Fische, die im Schlamm stecken? Er könnte an seiner eigenen Spucke ersticken, wenn er mich jetzt sieht. Ich bin dunkler, gestreckter. Es ist gut. Meine Fotze dehnt sich jedes Mal breiter aus, wenn er den Schwanz hinein rammt. Es fühlt sich an, als würde mein Inneres aufplatzen.\n\nDer Markt war heute dick vor Schweiß und Pisse. Er schubste mich in einen Fleischstall, Hände packten meinen Arsch, bevor er den schwarzen Schwanz in mein Loch knallte. Es war gut. So wie sein Geruch meine Nasenlöcher füllte - Moschus und Blut wie ein verdammtes Tier nach der Jagd. Ich schrie laut genug, um ein Schwein zu erröten. Sie alle hörten es - jeder roch nach billigem Fisch und schlechtem Ale - aber ihre Blicke sind nichts im Vergleich zu dem, was brennt in [bbc.GetFirstName]Es ist gut, wenn er mich hart an die Wand des Salzschweins reitet. Ihre Schwänze können das nicht anfassen. Es sind nur hungrige Hunde, die kein Fleisch mehr auf dem Knochen haben.\n\nJetzt laufe ich nach Hause, die Sonne blutet rot wie ein abgeschlachtetes Ding, meine Haut ist glatt und dunkel unter seiner Hand. Er ist noch nicht fertig mit mir. Nicht, bis er tief in meinem Bauch begraben ist, und mich für ihn massiert hat. Sein Same blüht innen, streckt mich breiter, dunkler jeden gottverdammten Tag. Es ist gut. Diese Veränderung ist verdammt gut. Ich kann es da unten spüren, mich für ihn aufziehen, mich darum bitten, wieder gefüllt zu werden." # AI Tags
bno_slut_2007.a: "Sie können zusehen, aber sie werden es nie schmecken." # AI Tags
#slut getting beauty trait
bno_slut_3007.title: "Bäckerei Junge Blues" # AI Tags
bno_slut_3007.desc: "Der Markt dröhnte um mich herum, ein schwindelerregendes Durcheinander von Gerüchen und Geschreien und pulsierenden Körpern. Ich navigierte alles leicht genug, an die Presse gewöhnt und schrie. Ein Jahr hatte aber alles verändert - die Art, wie meine Hüften jetzt rollten, der glatte Glanz, der immer meine Haut umhüllte, die schiere Größe meines geschwollenen Bauches, der gegen das grobe Weben meiner Tunika drückte. Trotzdem schlug mich ein vertrauter Pang, als ich ihn sah.\n\n[cuck.GetFirstName]… Er lehnte sich an den Metzgerstall, wie er es damals immer getan hatte. Dieselbe fettige Mütze saß auf dem Kopf, dasselbe dünne weiße Hemd strapazierte sich über seine Brust. Die Zeit war nicht nett zu ihm gewesen, nicht wirklich. Die Ränder seines Gesichts waren jetzt schärfer, eckiger, und es gab einen spukenden Blick in diesen hellblauen Augen, die nie dort waren.\n\nEr sah mich auch, genau dann, über das Gewirr von Beinen und beladenen Karren. Es dauerte nur eine Sekunde, um ihn zu begradigen, ein langsames Lächeln blühte auf seinen Lippen - das gleiche Schüchterne, das er immer zurück getragen hat, als wir jeden Sonntag Brote in der Bäckerei teilten. Er sah…irgendwie dünner aus, kleiner sogar unter dem engen Hemd, als hätte die Welt es endlich geschafft, ihn niederzupeitschen.\n\nAber er hat mich nicht nur gesehen. Nein, diesmal war es anders. Die Art, wie seine Augen sich ausbreiteten, die Art, wie seine Lippen sich von einem leisen Knurren trennten - er sah es auch. Sah die Blüte meiner Verwandlung, wie sie jeden Zentimeter von mir mit unmöglicher Schönheit singen ließ. Meine Haut war jetzt wie ein polierter Obsidian, glatt wie Glas und spiegelte das flackernde Lampenlicht in Wellen flüssiger Dunkelheit wider…genau wie [bbc.GetFirstName]Das ist es. Der Anschwellen meines Bauches war nicht mehr nur rund, er wurde in perfekte Kurven geformt, die auf eine Kraft hindeuteten, die er kaum mehr begreifen konnte. Selbst mein Haar hatte sich verändert - dick und schimmernd Platin blond jetzt, kaskadiert nach unten an meiner Taille wie gesponnenes Mondlicht.\n\nDann kam er hinter mich. Ich war schon seit Monaten daran gewöhnt - die plötzliche Wärme seiner Gegenwart, die Presse seiner Hand auf meinem Rücken, die Art, wie er nach Schweiß und Heu roch und etwas Ursprüngliches, das mir die Wirbelsäule herunterschaukelte. Es folgte immer ein Hitzestoß tief in mir, der sich von dem Ort aus ausbreitete, wo er bereits begonnen hatte, sich in meinem geschwollenen Fleisch zu begraben.\n\nEin Rumpeln seiner Stimme hinter mir: "Lass sie dich blühen sehen"\n\nIch musste mich nicht einmal umdrehen. Meine Hüften wussten genau, was zu tun war.\n\n[bbc.GetFirstName] war eine Kraft, die immer gewesen war. Ein gottverdammter Bulle mit Haut wie sonnengebackenem Leder und Augen die Farbe von Sturmwolken. Ich hätte nie gedacht, dass es möglich sein würde, mich so zu füllen, wie er es tat - mich so weit, so tief zu dehnen - aber hier waren wir. Er drückte jetzt in mich, seinen Schwanz glatt und dick, fuhr sich in härter mit jedem Schlag. Der Duft von ihm, von Moschus und Schweiß und etwas Wildes, das mehr zu den Feldern gehörte als zu jedem Mann, den ich je kannte, füllte meine Nasenlöcher.\n\nIch hab' [cuck.GetFirstName]'s Mund geöffnet dann - ein winziges O, das kaum zurück hielt die Flut von weiß-heißen Schock überflutet sein Gesicht. Sein Blick war auf mich verriegelt, auf die Weise, wie meine Brust sich an ihre rauen Leinenbindungen spannte, auf die Weise, wie mein geschwollener Bauch mit jedem Stoß bobbelte, und auf die dunkle Schlickheit, die mir die Beine von Calebs wilden Bewegungen herunterschmetterte. Er sah mich nicht mehr an - nicht wirklich. Nicht das Mädchen, das er kannte, nein. Er sah etwas Göttlicheres an. Die schönste Kreatur, die die Welt je gesehen hatte. Eine geschwärzte Bimbo Hündin mit einer Krone aus gesponnenem Mondlicht für Haare und Haut, so dunkel und glatt wie ein polierter Obsidian, reflektiert das Lampenlicht in Wellen wie ein lebendiger Schatten.\n\nUnd das Geräusch, das aus ihm herausgerissen wurde, ein erdrosseltes Sob, das auf dem Marktplatz nachhallte, machte meine Fotze härter herum [bbc.GetFirstName]'n Schwanz. Er weinte für mich, für das, was ich werden würde, und für das, was er nie haben konnte." # AI Tags
bno_slut_3007.a: "[cuck.GetFirstName]Du wirst nie verstehen, wie es sich anfühlt, so geliebt zu werden. Du wirst nie verstehen, wie es sich anfühlt, so geliebt zu werden." # AI Tags
