bno_slut_0002.title: "Ein gewisser Stier freut sich sehr, meinen Stress zu lindern" # AI Tags
bno_slut_0002.desc: "Als Hure, die ihren Anteil an Stress hatte, kann ich bezeugen, dass man manchmal einfach entladen muss. Glücklicherweise [bbc.GetFirstName] war in der Nähe, um sich um das Geschäft zu kümmern."  # AI Tags
