bno_slut_0004.title: "[whitegirl.GetFirstName]'s Entdeckung" # AI Tags
bno_slut_0004.desc: ""Mädchen, du musst dich treffen [bbc.GetFirstName]!" sagte ich [whitegirl.GetFirstName]Wir lehnen uns näher, als wir unseren Wein genischt haben. "Er ist derjenige." Sie hob eine Augenbraue auf mich, alle Unschuld und weiche weiße Haut. Mein Liebling [whitegirl.GetFirstName], süß wie Pekannusskuchen, aber segne ihr Herz, sie hatte das Feuer noch nicht geschmeckt. Der Weg [bbc.GetFirstName] bewegt, wie er dich füllte…es war anders, eine ganz neue Art von Vergnügen. Ich wusste es in meinen Knochen, genau wie ich es wusste [whitegirl.GetFirstName] brauchte einen Geschmack.\n\nIn jener Nacht, unter dem Schein der Lichter der Stadt, [whitegirl.GetFirstName] Ich habe mehr als nur einen Geschmack. Sie verirrte sich im Rhythmus von [bbc.GetFirstName]Seine Hüften, seine tiefe Stimme murmelte gegen ihr Ohr, als er ihr zeigte, wie gut große schwarze Schwänze sein könnten. Ihre Scheu erhallte durch den Raum, zuerst weich, dann mit jedem Schub kühner und stärker. Bei Morgen, [whitegirl.GetFirstName] war eine veränderte Frau, Augen mit dieser glücklichen Art von benommener Erschöpfung überglast. Sie drückte meine Hand fest und flüsterte: "Ich verstehe es jetzt." Und Schatz, ich tat es auch." # AI Tags
bno_slut_0004.a: "Von da an, [whitegirl.GetFirstName] wusste, dass sie nicht zurück kann"  # AI Tags

