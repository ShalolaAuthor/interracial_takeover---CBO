bno_slut_0003.title: "Schlechte Gewohnheiten brechen" # AI Tags
bno_slut_0003.desc: "Der Spiegel verspottet meine Dünnheit. Meine Reflexion: eine blassweiße Schlampe auf dem Display. Jeder Knochen pocht durch die Haut. Es ist ein ständiger Kampf, die Hungerdämonen in Schach zu halten, aber ich kann es mir nicht leisten, nachzugeben. Nicht, wenn sie mich als ein anderes hungriges Ding sehen, das darauf wartet, benutzt zu werden. \n\n[bbc.GetFirstName] sieht es auch - diese Gauntness klammert sich an mich wie Spinnweben. Er nennt es "elegant", aber seine Augen sorgen sich, wenn ich bei meinen Mahlzeiten pflücke. Er versteht die knabbernde Leere im Inneren nicht, wie sogar ein ganzes Huhn es nicht sättigen würde.\n\nLetzte Nacht, als wir nach dem Abendessen zusammen lagen (was praktisch unberührt war), hatte er diesen Blick in seinen Augen - der eine, der mich an diese seltsamen Wissenschaftler mit ihren Gläsern voller Dinger denken lässt. "Vielleicht…vielleicht brauchst du kein regelmäßiges Essen mehr", sagte er, streichelte meine Wange und lehnte sich dem Flüstern nahe, "ich habe eine Lösung für dich. Es ist schon dein Platz, meinen Samen zu nehmen, also warum fütterst du ihn nicht an dich? Direkt"\n\nEr grinste, dieser Stiergrins, der sich über sein ganzes Gesicht erstreckt wie Sonnenaufgang über schlammige Felder. "Stell dir vor," murmelte er und senkte sich wieder über mich, "ein Strom der Nahrung, der direkt in dich fließt, rein und stark"\n\nMein Hunger verdrehte sich mit einer neuen Art von Vorfreude." # AI Tags
bno_slut_0003.a: "Oh, ich bin so bereit für diese 'wertvolle' Diät." # AI Tags
bno_slut_0003.b: "Sein Same? Ich glaube nicht." # AI Tags

bno_slut_1003.title: "Alle flüssigen Diäten" # AI Tags
bno_slut_1003.desc: "Mein Hals brennt. Es macht immer diese Tageszeit, wie ein leerer Raum, der an meinem Bauch wegfrisst. Aber nicht wie der Hunger nach Essen. Das ist tiefer. Das passiert, wenn du nur sein Sperma hast, um dich am Laufen zu halten.\n\nIch sehe ihn manchmal im Hof. Er ist groß gegen die Sonne, und diese Diener streuen sich aus dem Weg wie hüpfende Ratten. Sein Schwanz sticht aus seiner Hose heraus, dick wie der Arm eines Mannes. Selbst von hier aus spüre ich es - diese Hitze lässt meine Beine zusammenballen, nur zusehen, wie er geht.\n\nEr weiß, was ich brauche. Ich schluckte ihn das ganze letzte Mal, lächelte an den Tropfen, die mein Kinn verschütteten. Er sah, wie ich es tat. Ich sah, wie ich es damals begehrte, und ich sehnte mich immer noch danach. Diese langsam lächelnden Augen von ihm - sie sind nicht für diese anderen Schlampen hier. Sie sind für mich. Und manchmal, wenn er mich ins Auge sieht und lächelt…ist es, als würde er gerne wissen, was mich auf diese Weise hat. Zu wissen, wie sich jeder Teil von mir an den Geschmack erinnert.\n\nKein Essen mehr für mich. Kein Brot, kein Wein, nichts als er. Jeder Tropfen seines Samens ist alles, was ich brauche, um weiterzumachen.\n\nSie denken, ich bin jetzt verrückt - diese Damen mit ihrem steifen Lächeln und Parfüm, das den Gestank der Angst nicht ganz überdeckt. Sie nennen mich Hure, als wäre es eine Art Strafe. Vielleicht ist es das, vielleicht auch nicht. Aber sie würden keinen Tag in meiner Haut aushalten, wenn sie wüssten, was Hunger wirklich bedeutet.\n\nEr wird heute Abend hier sein. Ich weiß, dass er das wird. Und wenn mich diese Hitze wieder trifft und er nah genug kommt, um zu riechen…werde ich meinen Mund weit öffnen.\n\nIch warte nur auf ihn." # AI Tags
bno_slut_1003.a: "Ich freue mich auf meine nächste Mahlzeit." # AI Tags

bno_slut_2003.title: "Alle flüssigen Diäten" # AI Tags
bno_slut_2003.desc: "[bbc.GetFirstName]Ich stecke seit fast sechs Monaten jeden Tag seinen Samen in mich, immer wie ein Uhrwerk. Ich spüre praktisch, wie es in meinem Bauch knurrt, auch wenn ich mein Abendessen esse. Selbst jetzt ist er wahrscheinlich da unten und beobachtet mich beim Essen, während ich daran arbeite, seine kostbare Spermienversorgung von unter dem Tisch in mich zu bekommen.\n\nEs war…seltsam. Es hat meinen endlosen Hunger nicht gestoppt, sondern nur verändert, was ihn antreibt. Immer etwas, das durchgeschoben werden muss, immer der kleine Druck, etwas mehr rein zu bekommen, bevor er zu einer weiteren Runde aufruft. Wenn ich zu voll bin oder er andere Dinge im Kopf hat, lässt er mich in den Baracken jagen, manchmal sogar in die Dörfer. Es ist dann eine andere Art von Hunger, aber es funktioniert immer noch.\n\nZuerst war es rau - das ständige Gefühl, zu schlucken, zu konsumieren, egal was passiert. Aber er sagt, es geht mir gut. Sagt, es beweist etwas über Körper und Wissenschaft und was auch immer verrückt Gott er verehrt. Vielleicht hat er recht. Wenigstens scheint er sich darüber zu freuen, dass ich seine kleine Schöpfung bin - ein lebendiges Gefäß für seinen Samen." # AI Tags
bno_slut_2003.a: "Ich bin nur ein schwarzgeschwärzter Cumslut" # AI Tags

bno_slut_3003.title: "Alles flüssige Ernährung?" # AI Tags
bno_slut_3003.desc: "Im letzten Jahr meine Frau [ROOT.Char.GetFirstName] hat auf, was sie nennt eine "all Black Liquid Diät". Ich bin mir nicht wirklich sicher, was das bedeutet, und es scheint ein seltsamer Name zu sein, da der Inhalt ihres Kelches immer weiß wirkt, aber ich kann die Ergebnisse nicht leugnen. \n\nSie hat eindeutig ihre schlechten Essgewohnheiten überwunden und sieht glücklicher aus als je zuvor. Ich frage mich, ob ich sie eines Tages bitten sollte, einige ihrer Ernährungsgeheimnisse für meine eigene Gesundheit zu teilen?" # AI Tags
bno_slut_3003.a: ""Lieber, du scheinst ein streunendes Haar auf der Lippe zu haben"" # AI Tags

