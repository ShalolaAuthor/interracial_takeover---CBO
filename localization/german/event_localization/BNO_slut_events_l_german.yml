bno_slut_0007.title: "Nicht nur Haut tief" # AI Tags
bno_slut_0007.desc: "[bbc.GetFirstName]Der Same hat mich nicht mehr nur rausgeholt, sondern mein Inneres in ein verdammtes Inferno verwandelt. Monate? Jahre? Die Zeit bedeutete nichts, als du so viel größer warst als du selbst. Meine Haut ist noch nicht ganz schwarz, aber das blasse Milchweiß schwindet schnell. Mehr wie cremig jetzt, Verschiebung in Richtung der reichen braun sehe ich auf einigen Leuten unten am Markt - vielleicht ein Viertel des Weges dorthin, geben oder nehmen. Jeder Zoll dehnt sich enger aus und zieht über meine Brüste, die mit jeder verdammten Ladung größer werden, die er in mir verschüttet.\n\nEs sieht aber nicht nur so aus. Meine Knochen schmerzen, als würden sie von innen nach außen neu gemacht. [bbc.GetFirstName] sagt, es ist gut - sagt, ich komme näher an das heran, was ich sein soll. Näher zu ihm. Und wenn er mich jetzt berührt, wird mein ganzer Körper weich wie Honig, seufzt tief in meinem Bauch, wie irgendein verdammtes Tier nach Hause kommt zu seiner Höhle. Meine Hüften wackeln, wenn ich gehe und nur ein wenig zu viel für diese Teile schwinge. So wie er mich ansieht…dunkel und hungrig, besitzergreifend wie ein Wolf mit seinem Töten. Das macht mein Herz zu einer Trommel gegen meine Rippen.\n\nDie blassgesichtigen Jungs unten an den Docks sehen mich jetzt mit den Augen voll dieses heißen Hungers. Sie sehen, wie [bbc.GetFirstName]"funktioniert seine Magie an mir, dreht mein Inneres aus wie ein reifer Pfirsich bereit für die Pickin". Sie wissen, was er tut, fühlen es in ihren Knochen. Denn ich wette, sie haben noch nie so etwas gefühlt - diese tiefe, dunkle Hitze, die in mir wie ein Waldfeuer riss.\n\nAber sie denken nachts darüber nach, träumen davon, mich ganz zu schlucken, tastinieren diesen dicken Honig [bbc.GetFirstName]"Pumpt in mich rein. Aber ihre Schwänze sind nicht für diese Art von Biest gebaut. Zu dünn, zu humpeln, um zu füllen, was kommt. Sie beobachten, warten, und ich sehe es in der Art, wie sie sich selbst anschnallen, wenn ich vorbeigehe. Sie wissen, dass ihre eigenen kleinen Stöcke neben dem Monster aussehen [bbc.GetFirstName]Es ist in mir gemacht.\n\nSie halten besser ihre Hände weg, weil ich jetzt Krallen habe, Schatz, scharf wie Obsidian und bereit, tief in alles zu versinken, was nicht [bbc.GetFirstName]." # AI Tags
bno_slut_0007.a: "Meine Haut könnte sich ändern, aber mein Hunger nach Black Cocks wird es nie." # AI Tags

