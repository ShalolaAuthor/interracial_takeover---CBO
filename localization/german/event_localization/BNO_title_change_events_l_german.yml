bno_title_change_0002.title: "Ein Titel für die Wertvollen" # AI Tags
bno_title_change_0002.desc: "Ein mächtiger Höfling, loyal zur Schwarzen Neuen Weltordnung, hat eine schwere Summe gezahlt, um die Kontrolle über einen Titel zu übernehmen, der einst einem kleineren Vasallen gehörte. Dieser Machtwechsel ist vollzogen worden, und der gecuckolde Herrscher, jetzt bewusst, muss mit den Folgen seiner gescheiterten Führung konfrontiert werden.Kampf, um die Kontrolle zu behalten, seine Griffigkeit Verschärfung in trotz dieser Machtverschiebung. Der Herrscher beobachtet hilflos, wenn die Macht abrutscht, eine Quelle von immenser Frustration und Stress." # AI Tags
bno_title_change_0002.a: "Der Titel wird übertragen, und der neue Anführer steigt." # AI Tags
 
 #bbc uses prestige to force vassal to give up title
bno_title_change_0003.title: "Ein Titel für afrikanische Überlegenheit" # AI Tags
bno_title_change_0003.desc: "Ein mächtiger Lagerführer, mit immensem Prestige, zwingt einen Vasallen, einen begehrten Titel aufzugeben.Der Kuckuck fühlt den Stachel des Verlusts von Macht, sein Gefühl der Niederlage und Unterwerfung überwältigend. Der herrschende Kuckuck, einmal unwissend, steht nun vor der bitteren Wahrheit seines Verlustes und des Aufstiegs eines anderen an seiner Stelle, aber er widersteht mit Wut und Frustration und spürt den Verlust der Kontrolle tief." # AI Tags
bno_title_change_0003.a: "Der Titel wird übernommen, und der neue Meister übernimmt die Kontrolle." # AI Tags
 
