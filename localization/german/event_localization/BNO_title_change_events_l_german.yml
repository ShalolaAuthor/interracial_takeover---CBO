bno_title_change_0004.title: "Der Fall eines Herrn: Ein Land wird gestohlen, Eine Ehe gemacht" # AI Tags
bno_title_change_0004.desc: "Eine witzige Afrikanerin und die verführerische, lustvolle Frau eines Vasallen verschwören, alles für sich zu nehmen. Mit verlorenen Titeln des Mannes und seinem Leben in Gefahr, ergreifen sie beide die Kontrolle über die Titel und Ländereien.Der gekuckte Herr spürt den Stachel des Verrats, der Demütigung und der Ohnmacht. Sein Reich vergeht wie die List [bno_bbc|E] Höfling nimmt seinen Platz ein, während seine einst treue Frau einen neuen Meister umarmt. Der Kuckuck bleibt im Dunkeln, nur um informiert zu werden, dass die Titel seines Vasallen jetzt von dem Mann gehalten werden, der das Herz seiner Frau gestohlen hat. Der Stier heiratet die Frau, macht sie zu seinem eigenen, und nimmt die Titel als seinen Preis. Das Schicksal des Mannes ist besiegelt, und unter der Herrschaft des Lagermeisters und seiner Mörderin beginnt eine neue Ära." # AI Tags
bno_title_change_0004.a: "Die Ländereien werden eingenommen, behauptete die Frau, und der Kuckuck sei verzweifelt." # AI Tags
 
 #fully blacked wife takes all cuck players titles
bno_title_change_0005.title: "Eine neue Verfügung im Gerichtshof"   # AI Tags
bno_title_change_0005.desc: "Euer Hof ist zu einem Schlachtfeld von Flüstern und Ambitionen geworden. [ROOT.Char.GetPrimarySpouse.GetFirstName], sobald Inhalt in ihrer Rolle als Partner, hat sich als eine Figur der unerbittlichen Ehrgeiz und Reform. Geleitet von den Prinzipien der Blacked Future, hat sie eine loyale Anhängerschaft unter euren Höflingen kultiviert, indem sie ihren Intellekt, Charme und die wachsende Unzufriedenheit mit der weißen Vergangenheit nutzt.Ihre Rhetorik ist ebenso verführerisch wie revolutionär. Sie spricht von einer Neuen Welt, in der die Tradition zum Fortschritt zurückkehrt, und Macht ist nicht mehr ein göttliches Recht, sondern eine gemeinsame Verantwortung. Sie behauptet, dass eure Titel und Autoritäten Reliquien einer zerfallenden Ordnung sind und dass unter ihrer Führung und seinen schwarzen Dienern der Hof – und das Reich – wie nie zuvor gedeihen wird. Aber ihre Forderungen kommen zu einem hohen Preis. Zu erfüllen würde bedeuten, sich nicht nur Ihre Titel, sondern auch das Gewebe Ihres Vermächtnisses. Die Weigerung jedoch riskiert, deinen Hof zu entfremden, deine Herrschaft zu destabilisieren und sogar den Zorn der Frau, die du einst als gleich bezeichnet hast. Alles ist vorbei, jetzt werdet ihr den neuen Herren dieser Welt gehorchen." # AI Tags
bno_title_change_0005.a: "Untergeben Sie sich ihrer Vision und geben Sie Ihre Titel ab und umarmen Sie die neue Ordnung, die sie verspricht." # AI Tags

