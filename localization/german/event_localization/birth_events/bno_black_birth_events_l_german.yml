bno_black_birth.2402.title: "Milch und Schande — Die Flut (Scheiße beobachten Augen)" # AI Tags
bno_black_birth.2402.desc: "Ich hätte in meinen Kammern bleiben sollen, so tun sollen, als ob ich Ignoranz hätte tun sollen, aber irgendeine Krankheit in mir schleppte mich hierher. Durch die halboffenen Türen von [real_father.GetFirstName]Die Kammer, in der ich sie sah, meine Frau, meine Königin, [mother.GetFirstName]Ihr blasser Körper zitterte, als sein monströser Schwanz sie aufhämmerte. Ihre Brüste durchsickerten Milch in chaotischen Bächen, durchtränkten ihr Kleid und seine dunkle Haut, ihre schluchzenden Lustschreie lauter als jedes Stöhnen, das sie mir je gegeben hatte. Meine Hand verriet mich, streichelte wütend über die erbärmliche Länge zwischen meinen Beinen und schmierte mir die Finger vor, während ich zusah, wie ein anderer Mann sie tiefer züchtete, als ich es je konnte.\n\nJeder Stoß schüttelte sie, jedes Brüllen von ihm ließ mich zucken, doch ich konnte nicht wegschauen. Sie klammerte sich an ihn, bettelte um mehr, bettelte um seinen Samen, ihr Körper sprudelte vor Nässe, die die schwache Pflicht verspottete, die ich ihr früher in unserem Ehebett gegeben hatte. Als sein Höhepunkt kam, als sein Schwanz ruckte und dicke Fluten in ihre Fotze verschüttete, stöhnte ich wie ein Tier und verschüttete gegen den Türrahmen, meine Schande tropfte das Holz so sicher wie sein Same ihren Leib ertränkte. Und als es vorbei war, als sie ruiniert und zitternd lag, kroch ich leise hinein, sammelte ihr Kleid um ihren zitternden Körper und küsste ihr feuchtes Haar, als wäre sie noch meins. Ich würde sie mit nach Hause nehmen, egal, ob der Geruch seines Spermas von ihr austritt, egal, dass sie seinen Namen flüsterte, auch als ich sie wegführte." # AI Tags
bno_black_birth.2402.a: "Sie geht auf meinem Arm nach Hause, aber alle werden ihn in ihrem Inneren riechen…" # AI Tags