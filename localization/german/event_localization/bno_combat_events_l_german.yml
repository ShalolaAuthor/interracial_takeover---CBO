bno_combat.0001.title: "Die Schlacht um die Suprematie: BBC Commander gegen White Commander" # AI Tags
bno_combat.0001.desc: "#weak Als wir uns einander näherten, war die Spannung in jedem Schritt zu spüren. Der weiße Kommandeur war groß und muskulös, seine blonden Haare schimmerten im frühen Morgenlicht, als er sich mit einer Luft der Arroganz hielt, die nur von Jahren kam, von denen um ihn herum gequasselt zu werden. #!\n\n#weak Aber ich hatte alles durchgesehen - der hübsche Junge, der dachte, er könne Männer einfach wegen seines Aussehens in den Kampf führen. Er war nichts im Vergleich zu mir, ein Mann, der immer wieder für mein Volk gekämpft und geblutet hatte. #!\n\n#weak Als wir näher kamen, grinste er mich herablassend an #!\n\nNun, was haben wir denn hier? Ein großes schwarzes Geld, das versucht, Kriegsspiele zu spielen?\n\n#weak Ich kicherte nur dunkel, da ich wusste, dass er bald genug um Gnade bettelte, als ich ihm die wahre Macht eines echten Mannes zeigte. #!\n\n#weak Die Schlacht begann damals ernsthaft, als unsere beiden Armeen in einem Zusammenstoß aus Metall und Fleisch nach vorne aufriefen. Ich konnte die Schreie der Männer hören, die nach links und rechts abgehackt wurden, aber ich bezahlte ihnen keine Gedanken - mein Fokus war nur auf die Niederlage des weißen Kommandanten vor mir. #!\n\n#weak Wir kämpften Hand-zu-Hand für das, was sich wie Stunden anfühlte, um Schläge zu handeln, die weniger Männer mit Leichtigkeit gefallen wären. Aber keiner von uns war bereit, sich von diesem Kampf zurückzuziehen. #!" # AI Tags
bno_combat.0001.a: "Du hast gekämpft [bbc_enemy_commander.GetFirstName] Mutig…" # AI Tags
bno_combat.0001.a.success.tooltip: "Du hast die Schlacht gewonnen und kastriert [bbc_enemy_commander.GetFirstName]" # AI Tags
bno_combat.0001.a.failure.tooltip: "Du wurdest besiegt durch [bbc_enemy_commander.GetFirstName]" # AI Tags

bno_combat.0002.title: "Die Schlacht von Lust: BBC Commander gegen White Maiden" # AI Tags
bno_combat.0002.desc: "Als ich an jenem Morgen auf das Schlachtfeld trat, fühlte ich eine seltsame Mischung aus Aufregung und Unbehagen. Der Feind war nicht irgendein kräftiger männlicher Krieger - es war ein zartes weißes Mädchen, ihr langes blondes Haar fließt im Wind wie ein goldenes Banner.\n\nSie stand hoch und stolz, ihr kleiner Rahmen konnte kaum die schwere Rüstung unterstützen, die sie trug. Aber es gab ein unverkennbares Feuer in ihren Augen, das mir sagte, dass dies kein leichter Kampf sein würde.\n\nDie Schlacht begann, als wir uns vorsichtig umkreisten und die Fähigkeiten unseres Gegners austesteten. Ich konnte sehen, dass sie gut trainiert wurde - jeder Schritt, den sie machte, war kalkuliert und präzise.\n\nAber als wir immer wieder auf Schwerter stießen, geschah etwas Unerwartetes: ein Funke entzündete zwischen uns, eine unbestreitbare Anziehungskraft, die wie Elektrizität durch die Luft pulsierte." # AI Tags
bno_combat.0002.a: "Du hast gut für ein weißes Mädchen gekämpft…aber jetzt bist du mein." # AI Tags
bno_combat.0002.b: "Du denkst vielleicht, du kannst mich besiegen, aber tief in der Tiefe sehnt sich jedes weiße Mädchen nach einem großen schwarzen Schwanz." # AI Tags
bno_combat.0002.b.success.tooltip: "Du bist so eng…so jungfräulich…aber bald wirst du nichts weiter sein als eine aufgegessene Hure für schwarzen Schwanz." # AI Tags
bno_combat.0002.b.failure.tooltip: "Du…du bist unglaublich." # AI Tags