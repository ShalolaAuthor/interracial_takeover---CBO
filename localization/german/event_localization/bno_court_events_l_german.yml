bno_court.0001.title.female: "Thron Zimmer Tussle" # AI Tags
bno_court.0001.desc.female: "Seine Hüften prallten gegen meine mit solcher Kraft, dass ich fast von den Plüschseidelaken fiel. Er schmeckte so gut - eine berauschende Mischung aus Moschus und etwas Erdliches wie nasser Boden nach einem Sturm. Sein Schwanz throbte gegen meinen Eingang, heiß und dick und unmöglich zu ignorieren. Meine Brüste strapazierten sich an seiner Brust, als er immer wieder in mich schubste und mit jedem schaudernden Stoß meinen Lippen entfliehend stöhnte. Ich packte seine Schultern, Nägel gruben in den warmen Muskel unter seiner Haut und versuchten, mich durch die Welle des Vergnügens zu verankern, die über mir wusch.\n\nJeder Atemzug traf in meinem Hals, ein winziger Schnaps, der seinen Weg an meinen abgeschiedenen Lippen vorbeikämpft, während er mich vollständig erfüllte. Er war so groß, mehr als jeder Mann, den ich je kannte, und doch passte er irgendwie perfekt in mich und streckte mich mit jedem tiefen Stoß auf. Meine Muschi pulsierte um ihn herum, glatt und eng, verzweifelt, jeden Zentimeter seiner Länge zu halten. Mein Rücken beugte sich unwillkürlich gegen die Kissen, als eine neue Welle der Empfindung durch mich knallte, meine Augen zudrückten und Finger tiefer in seine Schultern gruben. Ich konnte die Hitze spüren, die von ihm strahlte, seine mächtigen Schläge trieben mich näher und näher an eine Vergessenheit heran, in der ich nicht warten konnte zu ertrinken." # AI Tags
bno_court.0001.a.female: "- Nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein. Ich summe." # AI Tags

bno_court.0001.title.male: "Ihr süßes Ergeben" # AI Tags
bno_court.0001.desc.male: "Sie schmeckte nach gesponnenem Zucker und Geheimnissen. Ein Stöhnen in meiner Brust, bevor ich sogar richtig in sie hineingehen konnte; sie war so klein, eine Porzellanpuppe mit Kurven, die tagelang weiterging. Mein Schwanz war fast zu groß, um zu passen, aber die Art, wie sie sich in mich beugte, nahm jeden Zentimeter, schickte Hitze überflutete mich wie ein Waldfeuer. Ihr weiches Gedränge, als ich sie schließlich füllte, machte meine Oberschenkel schmerzend mit Not.\n\nEs fühlte sich gut an, verdammt gut. Die Art, wie sie meine Schultern packte, diese zarten Finger, die sich eingraben, als ob sie versucht, sich gegen die Wellen des Vergnügens zu verankern, die über mir kollidierten. Jeder Stoß war eine Sinfonie der Empfindung - die glatte Hitze ihres Körpers um meinen herum, der Geschmack ihres süßen Stöhnens auf meiner Brust, das hartnäckige Drosseln meines Schwanzes tief in ihr. Ich spürte, wie sich ihre Wände mit jedem Zentimeter Bewegung strafften und losließen, und ich fuhr in sie härter, stärker hinein, bis sie unter mir aufbrach, ein sanftes, wimmerndes Geräusch, das ihren Lippen entfloh, während sie an mir klammerte und zitterte. " # AI Tags
bno_court.0001.a.male: "Mein Same soll seinen Platz beanspruchen." # AI Tags

bno_court.0002.title.female: "Das Nachglühen" # AI Tags
bno_court.0002.desc.female: "Das Echo seiner Freilassung pulsierte noch tief in mir, ein angenehmer Schmerz, der sich mit der befriedigenden Enge vermengte, die nach einer so vollständigen Kapitulation kam. Ich lag für einen langen Moment unter ihm und genieße die Hitze, die von unseren verwobenen Körpern ausstrahlt, den Duft von ihm, der schwer in meinen Nasenlöchern verweilt - Moschus und etwas Urartiges wie feuchte Erde nach einem Sturm. Aber als seine Brust langsam hievte und sich in ihren gewohnten Rhythmus zurückzog, bewegte sich etwas in mir. Es war nicht nur die Restspülung, die jede verweilende Kälte verjagte; es war, als hätte sich die Welt um mich geschärft, jeder Klang verstärkte sich, jede Textur auf meiner Haut fühlte sich plötzlich stärker.\n\nEin Seufzer entkam meinen Lippen - nicht nur vor dem Vergnügen, sondern einer Art erschreckendes Gewahrsein. Seine Kraft pulsierte immer noch durch mich, unbestreitbar und mächtig, aber irgendwie…da war mehr daran als nur die brutale Kraft, die ich erwartet hatte. Es war nicht nur, dass er mich vollständig erfüllte, dass seine Stöße meine Wirbelsäule beben ließen; es war die Art und Weise, wie er sich mit einem kontrollierten Feuer bewegte, wie er schien *hören* meine eigenen Seufzer so sehr zu spüren wie sie an seiner Haut zu fühlen. Ein Teil von mir hatte dies schon immer gewusst, irgendwo tief unter Schichten von höfischem Dekor und pflichtgebundener Gnade, aber jetzt sah ich es deutlich: Ich hatte mich etwas Rohem hingegeben, etwas Urwertigem, und in der Kapitulation stolperte ich über eine Wahrheit über ihn - und vielleicht über mich selbst -, die die ganze Zeit dort gewesen war." # AI Tags
bno_court.0002.a.female: "Vielleicht…liegt hier eine Lektion…" # AI Tags

bno_court.0002.title.male: "Jenseits des Vergnügens" # AI Tags
bno_court.0002.desc.male: "Mein Schwanz dröhnte angenehm, als ich noch auf ihr lag. Sie atmete hart, die Haut rötete rosa unter einem dünnen Schweißfilm, die Gliedmaßen um meinen herum wie Efeu. Es dauerte ein paar Augenblicke, bis der Dunst von meinem Kopf hob - dieses köstliche Nachbeben der Freilassung war immer von einer seltsamen Klarheit begleitet worden, aber das war anders. Normalerweise war es nur ein flüchtiger Moment des erhöhten Bewusstseins, bevor ich wieder hungrig war, bereit für eine weitere Eroberung. Dieses Mal gab es einen Rand zur Schärfe in meinem Geist, als ob die Welt mit erschreckender Definition in den Fokus gekommen wäre, nachdem sie durch einen Dunst verschwommen war. \n\nIch bewegte mich leicht, ihr Körper formte sich mit einem Seufzer gegen meinen, und das war, als es mich traf - ich konnte fast ihre Gedanken hören, schwaches Flüstern webte um ihre weichen Atemzüge. Nicht nur über das Vergnügen - obwohl es viel von diesem wirbeln zwischen uns gab - sondern über etwas tieferes. Über die Art, wie sie meine Kraft in jedem Stoß spürte, wie ihr Körper sich an den Rhythmus unserer Vorfahren zu erinnern schien, auch als ihre unter meinem Zittern zitterte. Sie bot sich nicht nur selbst an, sie gab sich selbst. Und es traf mich wie ein Blitz - ich hatte so viel für selbstverständlich genommen. So viele Eroberungen reduziert auf einfachen Vergnügen Austausch, nie Pause zu bedenken, dass vielleicht, nur vielleicht, es war etwas mehr im Spiel hier." # AI Tags
bno_court.0002.a.male: "Eine Lektion… Ich hoffe, ich lese…" # AI Tags

