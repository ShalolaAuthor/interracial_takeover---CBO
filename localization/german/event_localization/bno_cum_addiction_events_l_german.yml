bno_cum_addiction.0000.title: "Prey markieren" # AI Tags
bno_cum_addiction.0000.desc: "Die blasse kleine Schlampe verweilt am Rande des Flurs und tut so, als ob sie sich mit Kleinigkeiten beschäftigt hätte. Aber ich sehe, wie ihre Augen auf mich zuflimmern, wie ihr Atem weht, wenn ich näher komme. Sie hat mich noch nicht geschmeckt, aber schon ihr Körper verrät sie – die Wangen gerötet, die Schenkel fest gedrückt.\n\nEs wäre so einfach, den Raum zu schließen, ihre Mine hier und jetzt zu machen. Aber besser, um ihre Schwäche zu genießen, um sie in die Schlinge zu ziehen. Ein Wort, ein Blick, ein Pinsel meiner Hand gegen ihren Hals – kleine Funken, die in Hunger flammen werden. Sie wird fallen, und wenn sie meinen Samen schmeckt, wird sie nie wieder auferstehen." # AI Tags
bno_cum_addiction.0000.a: "#EMP Ich werde sie langsam ärgern und ihr Verlangen nach dem machen, was ich trage.#!" # AI Tags
bno_cum_addiction.0000.b: "#EMP Ich werde sie umzingeln, flüstern, bis sie zittert.#!" # AI Tags
bno_cum_addiction.0000.c: "#EMP Ich werde ihr Kinn ergreifen und sie daran erinnern, wer ihr Meister sein wird.#!" # AI Tags

bno_cum_addiction.0001.title: "Zeichenketten der Begierde" # AI Tags
bno_cum_addiction.0001.desc: "Er pounce nicht. Er packt mich nicht wie eine Bestie in Rut. Stattdessen lässt er seine Anwesenheit um mich kreisen, langsam und erstickend, eine Hitze, die sich mit jedem Herzschlag enger windet. Ich stehle Blicke auf ihn, betend bemerkt niemand den Flush, der auf meinen Wangen steigt, aber jedes Mal, wenn ich es tue, krümmen sich seine Lippen in diesem wissenden Lächeln.\n\nEine Bürste seiner Hand gegen meinen Ärmel lässt meinen Atem fangen. Er lehnt sich an, als ob er etwas Unschuldiges flüstert, aber seine Worte tropfen nur mit Schmutz, den ich hören kann. »Du siehst so hübsch auf deinen Knien aus, er murmelt, und meine Schenkel ballern so hart, dass ich fast stolpere. Ich sollte ihn schlagen, vor ihm fliehen, um Anstand schreien – aber ich nicht. Ich stehe einfach da, zitternd, der Gedanke, der sich in meinen Geist hineinbrennt.\n\nEr zwingt mich nicht. Das ist das Schlimmste. Er zieht sich nur zurück, seine Berührung ging zu früh, so dass ich schmerzte für das, was er nicht gab. Meine Lippen teilen sich wie zu betteln, aber er tretet schon weg, begnügt sich, mich ertrinkend in Not zu lassen. Ich starre ihm nach, Herzklopfen, Oberschenkel feucht, da ich weiß, dass ich heute Abend von ihm träumen werde." # AI Tags
bno_cum_addiction.0001.a: "#EMP P-bitte…hör nicht auf, mich zu ärgern…#!" # AI Tags
bno_cum_addiction.0001.b: "#EMP Nein, ich lasse dich nicht so mit mir spielen!#!" # AI Tags

bno_cum_addiction.1001.title: "Mit ihrem Feuer spielen" # AI Tags
bno_cum_addiction.1001.desc: "Sie starrt mich immer wieder an – diese breiten blauen Augen schnappen sich ab, sobald ich sie treffe, ihre Wangen brennend, ihre Lippen nass von nervösen Licks. Eine schüchterne kleine Schlampe, reif zum Necken. Ich beeile mich nicht; es ist nicht nötig. Allein meine Anwesenheit lässt sie mit ihren Röcken zittern, die Schenkel zusammengedrückt, als könnte sie die Hitze in ihrem Bauch zurückhalten.\n\nIch steige nah genug, dass sie die Wärme meines Körpers ohne Berührung spürt. Ihr Atem prallt an. Ich dämpfe meine Stimme, so dass nur sie hören kann. »Du zitterst schon, ich murre, Lippen bürsten die Schale ihres Ohrs. Sie keucht, umklammert ihre Brust, und ich ließ meine Hand ihr Handgelenk grasen, kaum eine Berührung – dann ziehen Sie sich zurück. Ihr Körper schwankt nach mir, verzweifelt nach mehr.\n\nSie sagt kein Wort des Protests. Kein Schlag, kein Rückzug. Stattdessen steht sie da, gerötet und keuchend, ihre Augen weit und nass, fleht mich still an, weiter zu spielen. Ich grinse. Sie mag es. Die kleine Schlampe mag es, geärgert zu werden, bis ihre Fotze durch ihr Kleid einweicht. Sie wird jetzt zu mir zurückkommen – denn sie braucht das Feuer, das ich angezündet habe, um wieder angezündet zu werden." # AI Tags
bno_cum_addiction.1001.a: "Ich lasse sie köcheln, sie verbrennen, bis sie bettelt." # AI Tags

bno_cum_addiction.2001.title: "Eiswände" # AI Tags
bno_cum_addiction.2001.desc: "Ich komme näher, meine Worte tief und glatt, eine Berührung, die ihren Arm bürstet, während ich Schmutz in ihr Ohr flüstere. Aber statt des Hitzewalls sehe ich ihre Lippen straffen, ihr Kinn hebt sich trotzig. Ihre Augen blitzen mit etwas schärferem als Neugier – Gefahr, vielleicht Stolz.\n\nSie wichst von meiner Hand weg, als würde sie verbrennt, Schultern steif, Wangen rosa nicht mit Verlangen, sondern mit Empörung. Wie kannst du es wagen, , sie zischen, Augen um den Saal pfeilen, als ob jemand Angst hätte sehen können. Sie zittert, aber nicht so, wie ich wollte. Vorerst widersetzt sie sich, versteckt sich hinter Wänden von Anstand, klammert sich an Abstriche von Würde.\n\nIch grinse sowieso. Sie kann mir mit ihrem Mund alles verwehren, was ihr gefällt – ihre Fotze wird sie bald genug verraten. Der Samen der Korruption wird gepflanzt. Ich brauche nur Zeit." # AI Tags
bno_cum_addiction.2001.a: "Drücken Sie härter, testen Sie die Wände, bis sie knacken." # AI Tags

bno_cum_addiction.0002.title: "Geheftet durch Worte" # AI Tags
bno_cum_addiction.0002.desc: "Er tritt näher, und ich spüre, wie mein Rücken in die kalte Steinmauer drückt. Mein Herz hämmert, mein Atem fängt, während sein Schatten über mich fällt. Ich sollte schreien, um Hilfe rufen, aber seine Stimme kommt tief und schwer, tropfend mit Schmutz nur für meine Ohren bedeutet.\n\nDu tropfst schon, oder? Eine hübsche kleine Schlampe, die vorgibt, richtig zu sein…Seine Worte schlagen tiefer, als es die Hände je konnten. Meine Schenkel klemmen zusammen, ein schwacher Schild gegen die geschmolzenen Schmerzen, die sich zwischen ihnen bündeln. Meine Lippen zittern, während ich versuche, es zu leugnen, aber die Wahrheit rutscht durch meinen Körper – meine Brustwarzen hart unter dem Stoff, mein Atem zerriß, meine Augen weigerten sich, seine zu treffen.\n\nEr lehnt sich näher, so schließen Sie seinen Atem bürstet meine Wange.Sag's, er knurrt sanft, sagen Sie wollen, dass Ihr Bulle Sie ruinieren.Die Schande brennt heißer als Feuer, aber Götter helfen mir, die Schande macht mich nur nasser. Ich zittere, gefangen zwischen Abscheu vor mir selbst und der unerträglichen Hungerschwellung in meinem Bauch." # AI Tags
bno_cum_addiction.0002.a: "#EMP Ja…Götter verzeihen mir, ich will es…#!" # AI Tags
bno_cum_addiction.0002.b: "#EMP Nein! Ich werde es nicht sagen – ich werde es sagen!#!" # AI Tags

bno_cum_addiction.1002.title: "Ihre Mauern zerbröckeln" # AI Tags
bno_cum_addiction.1002.desc: "Ihr Rücken trifft die Steinmauer mit einem weichen Schnabel, ihre Augen weit, die Lippen zittern. Ich fass sie noch nicht an. Ich ließ meine Worte in ihre Ohren rollen, tropfen wie Honig, jede Silbe schneidet durch den dünnen Schleier der Würde, an dem sie sich festhält.\n\nIch murre, meine Stimme ist tief, intim, unausweichlich. Du willst, dass dein Bulle dich ruiniert…ihre Lippen teilen, stotternde Leugnungen, die sich in Stöhnen verdrehen. Ich sehe den Kampf von ihren Augen abfließen, ersetzt durch diesen fiebrigen Glanz – Scham und Hunger kollidieren, bis sie sie nicht auseinanderhalten kann.\n\nIch komme näher, nah genug, um zu spüren, wie die Hitze von ihrem Körper abrollt. Sie bewegt sich nicht weg – sie neigt ihr Kinn und bietet ihre Kehle an, ohne es überhaupt zu merken. Das ist, wenn ich lächele, langsam und grausam. Die Ecke ist kein Stein mehr – das ist ich. Sie ist durch meine Worte gebunden, durch die Wahrheit, die in ihrem Bauch brennt. Sie ist schon meins, und sie weiß es." # AI Tags
bno_cum_addiction.1002.a: "Ich putze ihr die Lippen ans Ohr, flüstere mehr Schmutz, bis sie bettelt." # AI Tags

bno_cum_addiction.2002.title: "Eine zu hohe Mauer" # AI Tags
bno_cum_addiction.2002.desc: "Ich trete in ihren Raum, drückte sie zurück gegen den kalten Stein, meine Stimme war tief und tropfte vor Schmutz. Ich erwarte das Erröten, das Zittern – aber stattdessen versteift sich ihr Körper wie ein gezogener Bogen. Ihre Augen verengten sich, ihre Lippen glätteten sich in eine harte Linie.\n\nDu wirst nicht so zu mir sprechen, sie spuckt, die Worte scharf trotz des Köchers in ihrer Stimme. Ihre Wangen werden gespült, aber diesmal ist es Wut, nicht Verlangen. Sie glänzt mich an, heult in der Brust, ihre Fäuste an ihren Seiten fest. Sie würgte lieber an ihrem Stolz, als zuzugeben, was meine Worte in ihrem Bauch rühren.\n\nIch kichere, trat zurück, gerade genug, um sie atmen zu lassen, aber nicht genug, um sie aus meinem Schatten zu befreien. Sie denkt, sie ist sicher hinter ihrer Eiswand. Lass sie. Ich habe das Flackern in ihren Augen gesehen, die Art, wie ihre Schenkel zusammengedrückt wurden, als sie versuchte zu knarren. Denial wird sie nicht retten – es wird nur den Fall süßer machen." # AI Tags
bno_cum_addiction.2002.a: "Lass sie gehen – fürs Erste. Ihre Scham wird sie annageln." # AI Tags

bno_cum_addiction.0003.title: "In seinem Griff gehalten" # AI Tags
bno_cum_addiction.0003.desc: "Seine Hand schließt sich um mein Kinn, bevor ich wegschnüffeln kann. Stark, unnachgiebig, seine Finger graben in meine Wangen und kippen mein Gesicht nach oben, bis ich in seine Augen starre. Mein Atem fängt, ein scharfes Wimmern, gefangen in meinem Hals, als Hitze mich aus der Kraft seines Griffes überflutet.\n\nEs gibt keinen Platz, um vorzutäuschen, keinen Platz für Bescheidenheit. Sein Griff sagt mir, was ich bin – klein, schwach, eine blasse Schlampe, die im Griff von etwas Größerem gefangen ist. Scham brennt über meiner Haut, aber meine Schenkel drücken zusammen, verzweifelt, um die Schmerzen zu lindern, die er erwacht mit nichts mehr als seiner Berührung.\n\nDu gehörst mir, er knurrt, und ich schaudere, wie die Worte härter schlagen als jeder Schlag. Meine Lippen spalten sich, zitternd, nicht ihn zu verleugnen, sondern zu atmen, zu betteln, sich zu ergeben. Die Wand hinter mir fühlt sich kalt an, seine Hand fühlt sich heiß an, und ich weiß, dass ich dem Gewicht dieser Behauptung nie entfliehen werde." # AI Tags
bno_cum_addiction.0003.a: "#EMP Bitte…lass nicht los…#!" # AI Tags
bno_cum_addiction.0003.b: "#EMP Nein! Du kannst mich nicht so behandeln!#!" # AI Tags

bno_cum_addiction.1003.title: "Von meiner Hand beansprucht" # AI Tags
bno_cum_addiction.1003.desc: "Ihr weiches kleines Kinn passt perfekt in meine Handfläche, während ich ihr Gesicht zu mir nach oben kippe. Ich spüre ihr Zittern – nicht aus Angst, sondern aus Erregung – und die Ecken ihrer Lippen zittern zu einem hilflosen Put. Sie sollte widerstehen, sollte mich schlagen, aber stattdessen ihre Augen Glasur mit diesem süßen, bedürftigen Glanz, der mir alles sagt. Sie will das hier. Sie will, dass ich sie wie Eigentum halte.\n\nIch drücke härter, gerade genug, um ihr Wimmern zu machen. Ihre Schenkel drücken zu, verraten die Hitzeflut zwischen ihnen. Sie sind mein jetzt, , Ich knurre, zu sehen, wie ihr Mund auffällt, atemlos, bereit, zu vereinbaren, bevor ich es sogar verlangte. Sie ist schon verloren. Mit einer einzigen Berührung, I-ve gebrochen ihre Maske der Würde und ausgesetzt die Schlampe darunter.\n\nAls ich schließlich meinen Griff erleichterte, folgt ihr Gesicht meiner Hand, verzweifelt, in meinem Griff zu bleiben. Ich kichere – sie merkt nicht einmal, dass sie sich in mich beugt wie eine Schlampe, die um den Kragen bettelt. Sie wird es früh genug tragen." # AI Tags
bno_cum_addiction.1003.a: "Ich werde sie härter drücken und sie um die Leine betteln lassen." # AI Tags

bno_cum_addiction.2003.title: "Defiante Augen" # AI Tags
bno_cum_addiction.2003.desc: "Meine Hand klemmt um ihr weiches kleines Kinn und kippt ihr Gesicht nach oben, damit sie die Macht sehen kann, die sie besitzt. Für einen Moment erwarte ich das Schaudern, die Kapitulation – aber stattdessen leuchten ihre Augen vor Wut. Sie wichst gegen meinen Griff, Lippen verdreht in Widerspenstigkeit.\n\nSie schnappt, ihre Stimme hoch und scharf, obwohl ich das Zittern in ihrem Körper spüre. Sie kämpft gegen meinen Halt, nicht aus Mangel an Angst, aber weil Stolz nicht zulassen wird, dass sie sich beugen – noch. Ihre Wangen sind gerötet, ihr Atem zerrippt, und ich weiß, es ist nicht nur Wut, die sie erwärmt, aber sie versteckt es gut hinter ihrer Blendung.\n\nIch ließ sie mit einem langsamen Lachen gehen, beobachtete sie, wie sie ihren geröteten Kiefer reibte, so als ob sie immer noch Würde hätte. Lass sie spucken, lass sie zornig sein. Das Feuer wird sie früh genug ausbrennen, und wenn es das tut, wird sie betteln, meine Hand auf ihrem Kinn wieder zu spüren." # AI Tags
bno_cum_addiction.2003.a: "Ihr Stolz macht das Brechen süßer – ich werde es später genießen." # AI Tags

bno_cum_addiction.0004.title.01: "Über ihre Knie im Verborgenen" # AI Tags
bno_cum_addiction.0004.desc.01: "Die Tür knarrt sanft in der Nacht, und da ist sie – meine blasse kleine Schlampe, gerötete Wangen, die Augen schwärmen, als ob sie fürchtet, dass die Wachen sehen könnten. Sie zögert nur für einen Herzschlag, bevor sie hineintritt, ihr Atem seicht, ihr Körper zittert vor Erwartung. Sie versucht ihre Scham unter einem Mantel zu verbergen, aber ich sehe, wie ihre Oberschenkel zusammendrücken, ihre Brustwarzen hart unter der dünnen Schicht.\n\nIch spreche nicht. Das muss ich nicht. Ich sitze zurück in meinem Stuhl, spreize meine Beine und lasse sie die Form dessen sehen, wofür sie gekommen ist. Ihre Lippen teilen sich in einem Schnauzen, ihr Blick starrte auf die Wölbung zwischen meinen Schenkeln. Als ich einen Finger verdrehte, fiel sie auf die Knie, als hätte sie ihr ganzes Leben darauf gewartet. Ihre Hände zittern, während sie mich befreit, und dann – wärmend. Ihr weicher Mund schließt sich um mich herum, ihre Zunge gleitet zunächst ungewiss, dann mit wachsendem Hunger.\n\nDie nassen Geräusche füllen die Kammer, ihre Stöhnen um meinen Schwanz gedämpft. Ich ruhe meine Hand auf ihrem Kopf, führe ihren Rhythmus, und wenn ich ihre Kehle hinunterschütte, erstickt sie, dann schluckt sie – ihre Augen weit, Tränen strömen, Lippen glänzend mit Samen. Sie zieht zurück und klappert, aber anstatt zu fliehen, leckt sie sich die Lippen und stöhnt sanft nach dem Geschmack. Ihr erster Schluck. Sie gehört jetzt mir." # AI Tags
bno_cum_addiction.0004.a.01: "Ich klopfe ihr den Kopf, belohne sie wie das Haustier, das sie ist." # AI Tags

bno_cum_addiction.0004.title.02: "Der Geschmack, den Lingers" # AI Tags
bno_cum_addiction.0004.desc.02: "Der Hof zerstreut sich, der Saal hallt immer noch mit Lachen und Klatsch, aber sie bleibt zurück und tut so, als würde sie einen Wandteppich studieren. Ich sehe ihren Blick über ihre Schulter, Wangen rosa, die Lippen trennten sich, als würde sie ihren Atem anhalten. Ich gebe ihr nicht die Chance zu fliehen. Ein Schritt nach vorn, eine Hand um ihr Handgelenk, und ich schleppe sie in den Schatten eines leeren Korridors.\n\nSie keucht, weitäugig, zieht sich aber nicht davon, wenn ich mich vor ihr befreit habe. Ihr Blusen vertieft sich, ihr Blick vernietet sich an den schweren Schaft in meiner Hand.Auf deinen Knien murmel ich, und sie gehorcht, Röcke rosten, während sie vor mir sinkt. Ihre Hände zittern, während sie mich nimmt, ihre Lippen bürsten den Kopf. Der erste ängstliche Leck macht ihr Wimmern, aber bald dehnt sich ihr Mund aus und verschlingt mehr von mir.\n\nIch stöhne, als ihre nasse Zunge hungrig wimmelt, ihre Wangen aushöhlen, während sie saugt, das nasse Geräusch laut im ruhigen Gang. Ihre Kehle ballert, wenn ich tiefer drücke, ihre Augen tränken, aber sie hört nicht auf. Wenn ich komme, dick und heiß, erstickt sie, aber sie schluckt – ihre Augen weit, ihr Gesicht klebrig vor Schweiß und Tränen.\n\nSie zieht zurück, keucht, ihre Lippen glänzen mit Samen, und dann – sie leckt sie. Langsam. Scham spült ihre Wangen, aber ihre Augen glänzen wie betrunken. Später, quer durch den Flur, schnappe ich mir ihre Zunge, die wieder ausflippt und ihre Lippen schmeckt, als ob die Erinnerung allein sie nähren könnte. Sie ist schon süchtig – der Geschmack bleibt, und sie sehnt sich mehr." # AI Tags
bno_cum_addiction.0004.a.02: "Ich lasse sie gehen, da der Hunger sie annagt." # AI Tags

bno_cum_addiction.0004.title.03: "Der Kelchtrick" # AI Tags
bno_cum_addiction.0004.desc.03: "Der Saal ist lebendig mit Musik und Gerede, Adlige trinken und feiern unter Bannern und Fackelschein. Sie rutscht vor dem Lachen weg, umklammert einen silbernen Kelch, ihre Wangen werden von Wein gespült. Ich folge ihr, indem ich sie an den Tresentisch stoße, wo die Diener die Tassen nachfüllen. Sie erschreckt, wenn sie mich sieht, Augen, die sich erweitern, während ich den Kelch aus ihrer Hand reiße.\n\nOhne ein Wort, ich schleppe meinen Schwanz frei, schwer und drobbing, und tauchen Sie es in ihren Wein. Dicke Samentropfen wirbeln im Dunkelrot und trüben es weiß, während ich rühre. Sie keucht, skandalös, ihre Hände erfroren vor Schock. Aber wenn ich den Kelch wieder in ihren Griff drücke und näher tritt, zittert sie. Meine Stimme ist ein Growl, das nur für ihre Ohren gedacht ist: Trink. Lassen Sie Ihren ersten Geschmack mein sein\n\nIhre Lippen zittern, die Augen schießen in den überfüllten Saal, wo niemand bemerkt, dann zurück zu mir. Sie sollte sich weigern, sollte die Tasse wegschlagen – aber stattdessen hebt sie sie auf, zögert nur einen Herzschlag, bevor sie nippen. Der Geschmack umhüllt ihre Zunge, und sie schaudert, rosa steigt auf ihre Wangen, während sie wieder schluckt, stöhnt sanft.\n\nSpäter rutschte sie unter dem langen Banketttisch, das Tuch versteckte sie vor dem Blick. Mein Schwanz versteift sich in dem Moment, in dem ihr heißer Mund sich um ihn wickelt, eifrig, die Erinnerung an Wein zu löschen und stattdessen die Quelle zu probieren. Ihre Zunge arbeitet verzweifelt, ihr Stöhnen vibriert über meinen Schaft, während ich in ihren Mund komme. Sie trinkt gierig, lecken ihre Lippen sauber, wenn sie wegzieht.\n\nDas Fest geht weiter oben, keiner ist weiser. Nur ich und meine blasse kleine Hure wissen, was sie heute Abend wirklich getrunken hat." # AI Tags
bno_cum_addiction.0004.a.03: "Ich werde sie unter dem Tisch verstecken, bis sie mehr erstickt." # AI Tags

bno_cum_addiction.0004.title.04: "Wichser im Dunkeln" # AI Tags
bno_cum_addiction.0004.desc.04: "Die Kapelle ist fast leer, Kerzen flimmern tief, Schatten tanzen auf steinernen Heiligen, die mit kalten Augen zusehen. Sie kniet am Altar wie im Gebet, ihr blasses Haar leuchtet im Feuerlicht. Aber ich sehe, wie ihre Hände zittern, wie ihre Oberschenkel unter ihrem Kleid zusammendrücken. Sie betet um Kraft – aber was sie wirklich will, bin ich.\n\nIch trete in die Nische, Schwanz schon hart und strapazierfähig, und ihr Keuschen bricht die Stille. Sie rennt nicht. Sie erhebt sich nicht einmal. Sie starrt nur, weitäugig, Lippen, die sich trennen, während ich ihr Haar greife und ihren Mund aufführe.\n\nDer Klang ist obszön in der ruhigen Kapelle – nass lutschend, klappernd, um meinen Schaft herum gedämpft. Ihre Hände klammern sich an meinen Oberschenkeln wie ein Büßer an Rosenkranzperlen, ihre Augen gießen sich, während ich tiefer drücke, und zwingen ihr Hingabe in den Hals. Sie stöhnt um mich herum, die Schwingungen senden Feuer in meinen Schwanz.\n\nWenn ich verschütte, sprudelt heißer Same in ihren Mund, und sie schluckt hektisch, sabbernd, was sie nicht unten halten kann. Es färbt ihr Kinn und glänzt im Kerzenlicht. Sie keucht, die Lippen schwollen, die Brust krachend, dann klammert sie die Hände wie im Gebet – der Samen schmückt noch ihre Zunge. Ihre Stimme ist heiser, aber ihre Worte verschütten sich: Vergib mir, aber ich…ich brauche mehr\n\nSelbst die Heiligen können sie jetzt nicht retten." # AI Tags
bno_cum_addiction.0004.a.04: "Ich schubse sie zurück und lasse sie länger an meinem Altar anbeten" # AI Tags

bno_cum_addiction.0004.title.05: "Der Geschmackstest" # AI Tags
bno_cum_addiction.0004.desc.05: "Ich sitze mit ihr allein, die Kammer ruhig, aber für das Knistern des Herdes. Sie keucht am Bettrand, nervös, ihre Hände drehen sich auf ihrem Schoß, als könne sie den Hunger durch sie halten. Ich schleppe meinen Schwanz frei, schon hart, und streichle, bis eine dicke Perle Samen an der Spitze glitzert.\n\nÖffnen, befehlen, und obwohl ihre Wangen rot brennen, teilen ihre Lippen gehorsam. Ich schmiere den Tropfen über sie und schaue, wie er auf ihrer Haut glitzert. Jetzt sag mir, ich knurre, wie schmeckt dein Bullensamen\n\nIhre Zunge flimmert aus, zuerst zaghaft, dann verzweifelt, jede Spur meines Spermas in ihren Mund jagend. Sie stottert, die Wangen sind vor Scham nass, es ist warm…dick…salzig…süchtig…ich lache, drücke mehr auf ihre Zunge und mache ihren Schoß dabei wie eine Schlampe.\n\nAls ich schließlich in ihren Mund stieß, stöhnte sie um den Schacht und saugte gierig. Mein Same verschüttet ihre Kehle, tropft von ihren Lippen, und ich zwang sie, jeden Tropfen zu schlucken. Sie keucht, wenn ich zurückziehe, Sperma über ihr Gesicht schmiert, dann leckt sie wieder ihre Lippen – stöhnend sanft, schon schmerzend für den nächsten Geschmack.\n\nDer Test ist vorbei. Die Ergebnisse sind klar: She-seine, eine Sklavin für den Geschmack meines Schwanzes." # AI Tags
