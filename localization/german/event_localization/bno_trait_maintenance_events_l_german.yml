bno_trait_maintenance.0014.title.bbc: "Der Bullenkäfig schließt"   # AI Tags
bno_trait_maintenance.0014.desc.bbc: "Ein blasser Sklave wird vor dir geschleppt, sein weißer Schwanz in Eisen gestopft. Der Käfig klemmt sich zusammen und erstickt seinen Schaft, bis er sich in eine nutzlose Nub schrumpft – eine weitere Trophäe deiner schwarzen Vorherrschaft."   # AI Tags

bno_trait_maintenance.0014.title.slut: "Dein Ehemann urteilt"   # AI Tags
bno_trait_maintenance.0014.desc.slut: "Ein zitternder weißer Sklave wird ergriffen, sein Schwanz zerquetscht in einen Käfig, während du zuschaust, die Schenkel slick. Das Schloss schnappt zu, sein blasses Fleisch schon verwelkt, so dass nur Ihre Bullen dicken schwarzen Länge, um Ihre Löcher zu dehnen."   # AI Tags

bno_trait_maintenance.0015.title.bbc: "Der Käfig stärkt seinen Griff"   # AI Tags
bno_trait_maintenance.0015.desc.bbc: "Das Eisen funktioniert ohne Gnade. Ein blasser, einst an den Stäben strapazierter Schwanz ist schon kleiner geworden. Jede Woche schwächt es sich, gleitet weiter den Weg von der Männlichkeit zu nichts unter deiner schwarzen Herrschaft."   # AI Tags

bno_trait_maintenance.0015.title.slut: "Schrumpfen im Käfig"   # AI Tags
bno_trait_maintenance.0015.desc.slut: "Du schaust in den Käfig und grinst. Der weiße Schwanz im Inneren ist schon kleiner als zuvor, weich und blass mit jedem vorbeiziehenden Tag. Bald wird es nichts anderes als ein Nub sein, während Ihre Bulle fette schwarze Länge macht Sie noch stöhnen und push."   # AI Tags
