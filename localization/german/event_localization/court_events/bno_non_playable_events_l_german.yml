bno_non_playable.0001.title: "Diskrepanz im königlichen Schatzamt" # AI Tags
bno_non_playable.0001.desc: "Eine geringfügige Diskrepanz wurde innerhalb des königlichen Schatzamtes festgestellt. Eine nicht bilanzierte Summe von Goldmünzen scheint zu fehlen. Obwohl der Betrag nicht ausreichend ist, um Alarm zu verursachen, ist eine sofortige Untersuchung gerechtfertigt. Der königliche Verwalter besteht darauf, dass alle Buchhaltungspraktiken akribisch bleiben, und [cp_steward.GetSheHe] schlägt eine gründliche Überprüfung der jüngsten Ausgaben könnte die fehlende Summe ergeben. Ich habe bestellt [cp_steward.GetHerHis] schnelle Aufmerksamkeit auf die Angelegenheit." # AI Tags