bno_tincture_of_genesis.0001.title: "Die Nährlichkeit der Königin" # AI Tags
bno_tincture_of_genesis.0001.desc: "Ihre Haut glänzt wie Creme gegen meine Brust, wenn ich diese zarten Finger über ihren Rücken zurückfinde, so verdammt blass neben der sonnengewärmten Bronze meiner eigenen. Sie schmilzt wie immer in meine Berührung, dieses perfekte, kleine Fawn einer Frau. Aber in letzter Zeit… In letzter Zeit fühlte sie sich zerbrechlich, fast durchscheinend. Nicht genug Substanz. Es stört mich, wie ein Meisterwerk mit gechipter Farbe zu sehen. Ich will, dass sie blüht, nicht nur für mich, sondern für sich selbst.\n\nIch sehe es, klar wie der Tag: ein Jahr meines Samens, das ihre Seele nährt und diese Hohlräume in ihrem zarten Rahmen füllt. Mein Reichtum fließt durch sie, malt ihre Elfenbeinhaut die Farbe von dunklem Honig, müht sich heraus, dass wispy kleinen Rahmen mit der Kraft, die ich in mir trage. Ihre milchweißen Brüste werden darunter anschwellen, prall und schwer wie reife Datteln. Ihr Duft, der schon süß wie Geißblatt ist, wird sich vertiefen…zu einer berauschenden Mischung aus Jasmin und Waldmoke, genau wie meins. Eine probiert jeden Morgen, dann eine andere, wenn die Nacht fällt. Gerade genug, um sie am Leben zu erhalten, angetrieben von der Essenz meiner Macht. Ein Jahr der reinen, ursprünglichen Versorgung. Sie wird wieder ein Meisterwerk sein, wiedergeboren nach dem Bild ihres Königs." # AI Tags
bno_tincture_of_genesis.0001.a: "Fangen wir dann an." # AI Tags

bno_tincture_of_genesis.1001.title: "Erste Geschmacksrichtungen" # AI Tags
bno_tincture_of_genesis.1001.desc: "Ihre sofortige Reaktion - das weiche Murmeln von "Wie du willst, meine Sonne" - machte mich heißer als jede Mittagshitzewelle. Es gab etwas Spannendes in ihrer Kapitulation, noch bevor sie es probiert hatte. Die Art, wie sie sich über das Bett zu mir bewegte, ein Raubtier, das seinen Preis beanspruchte, hatte mich schon hart wie Feuerstein. Ich fing ihre kleinen Hände an meiner Hüfte, Finger gruben in das warme Fleisch dort, und gab einen niedrigen Growl, der nicht ganz zufrieden mit dem war, was kommen sollte. Dann verbeugte sich ihr Kopf, sanfte Lippen bürsteten das grobe Haar an der Basis meines Schafts… Das war, als die Dinge an bloßem Verlangen vorbeigingen. Es war ein Hunger, der von innen geboren wurde, als ob mein Blut selbst diese süßen Kurven ihres Mundes schmeckte, bevor sie mich überhaupt berührte.\n\nGott, sie saugte tief, nicht nur auf dem Kopf, sondern zog diese Länge mit so eifrigem Verlassen in ihre Kehle. Ich spürte, wie ein Schauder durch meinen ganzen Körper lief, als er gegen ihre Zunge pulsierte - rau und glatt, wobei ich jeden Tropfen Essenz, den ich ihr gegeben hatte, aufnahm. Der Duft traf zuerst ihre Nasenlöcher: dunkle Moschus, Eisen und etwas Einzigartiges, das mir gehörte - sie atmete scharf ein, als wäre ich ein berauschender Wein oder ein potentes Parfüm. Dann begann der Suck wieder hochzukommen, zuerst langsam, dann schneller, als sie sich in meiner Hitze verirrte. Es war nicht nur Geschmack, sondern die rohe Körperlichkeit davon, ihr Atem heiß auf meine Haut, als sie mich an diesem süßen kleinen Hals und in etwas tieferes, dunkleres in ihrem Bauch hinunterarbeitete. Ein Zittern lief durch ihren ganzen Körper, fast ein Krämpfe, als ob dieser erste Zug schon genug wäre, um ihr Inneres zu verändern. Ich stöhnte, drückte zurück gegen das Kissen mit der Kraft von allem - mehr für sie als für mich. Mein Same war doch für mehr als nur Vergnügen bestimmt." # AI Tags
