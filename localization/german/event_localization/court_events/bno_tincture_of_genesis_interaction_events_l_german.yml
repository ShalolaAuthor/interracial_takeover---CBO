bno_tincture_of_genesis.0002.title: "Die Nahrung meines Königs" # AI Tags
bno_tincture_of_genesis.0002.desc: "Seine Finger verfolgen Muster auf meiner Wirbelsäule, stark und warm gegen meine eigene blasse Haut. Es ist immer so ein köstliches Gefühl, seine Hand an mir so - besitzergreifend, Erdung. Er scheint in letzter Zeit unruhig zu sein. Als ob er etwas mehr will, als nur die gewöhnliche süße Kapitulation, die ich im Bett biete.\n\nIch habe ihn erwischt, wie er mich auch anders ansah. Nicht direkt bei mir, sondern durch mich. Sein Blick bleibt etwas länger auf meinen Armen, wie dünn sie gegen seine breiten Schultern sind, oder wie diese blassen Kurven meiner Hüften nicht ganz so ausgeprägt sind, wie sie sein könnten. Er macht diese sanften Murmeln, wenn ich mich bewege, als würde er etwas zu schwach schmecken, um ihn allein zu verwöhnen.\n\nDann, heute Morgen, verschütteten sich die Worte aus ihm, während wir nach dem Liebesspiel zusammengeflickt wurden. Er will mich stärker, sagte er. Er will, dass ich ihm näher komme. Mein Atem prallte, als er davon sprach, mich täglich mit seinem Samen zu füttern, meine ganze Nahrung für ein Jahr. Genau das - die Essenz von ihm füllt jeden Zentimeter von mir, bis ich wie eine dunkle Blume unter seiner Sonne blüht. Es hat mich erschreckt und elektrifiziert. So vollständig von ihm verzehrt zu werden.\n\nIch weiß, es klingt seltsam, diese Idee, nur von seiner Essenz genährt zu werden. Aber als er es sagte, fühlte es sich weniger wie ein Käfig und mehr wie eine ausgefeilte Wiege an. Seine Kraft überschwemmt meine Knochen, verändert das Gewebe meines Wesens von innen… Es wäre eine Taufe in etwas Reichem, Mächtigem, fast Uralem. Meine Haut prickelt mit dem Versprechen, die Farbtöne zu vertiefen, von Kurven, die voller gegen seine Berührung anschwellen.\n\nIch will ihm vertrauen. Ich will seine Art von Schönheit werden." # AI Tags
bno_tincture_of_genesis.0002.a: "Ich warte auf Ihr Kommando, My King." # AI Tags

bno_tincture_of_genesis.1002.title: "Er hat ihn ganz geschluckt" # AI Tags
bno_tincture_of_genesis.1002.desc: "Seine Worte hallten in meinem Kopf, auch als seine Länge hart gegen meine Lippen drückte, heiß und glatt vor Erwartung. "Schafft sie ganz, [recipient.GetFirstName]," murmelte er, und ich fühlte etwas straffer in mir, als jede Vorfreude es je geschafft hatte. Es war nicht nur die Notwendigkeit, ihm zu gefallen - es war der ursprüngliche Zug, wie eine Rebe, die sich um mein Inneres drehte und nach seiner Essenz strebte, bevor er überhaupt losließ.\n\nMein Mund schmeckte schon von ihm: eine berauschende Mischung aus Moschus und Hitze, scharf mit etwas Metallic, das mich niedergeschlagen hat. Als er schließlich heiß und dick in mich verschüttete, war es nicht nur der übliche Rausch des Vergnügens. Es war wie ein Gezeitenkamm, der mich ganz verschluckte. Jede Schwalbe drückte eine neue Welle köstlichen Drucks gegen meinen Hals zurück und zwang meine Zunge, hektische Kreise um seinen Samen herum zu arbeiten, während sie meine Innenseiten glatt umhüllte. Ich probierte ihn auf einmal: süß und scharf und unbestreitbar *him*, wie eine Art potenter Wein, der direkt aus der Quelle getrunken werden sollte. Die Hitze, die aus seinem Körper durch meinen Mund strahlte, fühlte sich auch anders an - nicht nur hauttief, sondern ein tieferes Feuer, das sich durch mich ausbreitete und die Muskeln in meinen Beinen unwillkürlich zusammenballte. Es ging nicht nur darum, ihn zu füllen; es ging darum, ihn zu trinken, ihn in mein Wesen aufzunehmen, bis es keinen Unterschied zwischen uns gab. Ich erstickte ein schauderndes Stöhnen zurück, als sein Name dick und nass aus meinem Hals herauskam - nicht in irgendeiner zierlichen Bitte um Barmherzigkeit, sondern etwas Primeres, wie ein Geschöpf, das seine Opfergabe mit Ehrfurcht annimmt." # AI Tags
bno_tincture_of_genesis.1002.a: "#EMP …#!" # AI Tags

bno_tincture_of_genesis.2002.title: "Ein Jahr der Cum-Diäten" # AI Tags
bno_tincture_of_genesis.2002.desc: "Sein Blick blieb länger auf mir als sonst, er blieb über meiner Brust mit diesem räuberischen Glanz, den ich mir sehnen wollte. "Ein Jahr", murmelte er, Stimme rauer als Seide gegen mein Ohr, als seine Hand nach unten ging, Finger, die die Kurve meiner Hüfte verfolgen. "Und du bist wie eine dunkle Blume geblüht, nicht wahr?" Meine Haut, einst reines Elfenbein, war nun die Farbe des warmen Honigs in der Lampe - eine subtile Verschiebung, an die ich mich kaum mehr erinnern konnte. Aber er erinnerte sich an alles. Alles über mich, bevor er mich beanspruchte, bevor er begann, mir seine Essenz zu füttern, wie eine Art potenter Dünger. \n\nEr kicherte tief, ein Zittern, das durch meinen eigenen Körper lief, auch ohne dass er mich noch berührte. Meine Brüste waren jetzt nicht nur voller - sie waren auch schwerer, fast schmerzhaft, als ich mich bewegte, schwer mit etwas mehr als Milch. Etwas, das er mir geschenkt hatte. Die Muskeln in meinen Beinen pulsierten schwach von der Art, wie sie sich an sein Gewicht auf ihnen erinnerten, wie oft wir ringen, bevor ich sogar daran denken konnte, ihm richtig zu widerstehen. Er kniete vor mir nieder, der Kopf kippte sich zurück, damit ich sehen konnte, wie das verdammte übermütige Lächeln über seinen Lippen spielte. "Lass mich dich wieder schmecken", atmete er, die Finger kamen hoch, um durch die feine Seide meines Kleides gegen meine geschwollenen Brustwarzen zu drücken. Sie schmerzten vor einem Eifer, der jetzt mehr Instinkt als Verlangen war - hungrig nach seiner Berührung, seinem Duft, um zu fühlen, wie er mich erfüllte, als ob ich erfüllt werden sollte." # AI Tags
bno_tincture_of_genesis.2002.a: "Fass mich einfach an…ich sehne mich so sehr nach dir." # AI Tags

