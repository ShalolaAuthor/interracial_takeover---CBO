bno_tincture_of_genesis.2001.desc: "Ihr Blick hielt meinen wie Feuerlicht im Bernstein gefangen - die Art, wie sie mich jetzt ansah, war anders als als als als ich sie das erste Mal beanspruchte. Da war noch jener unschuldige Flacker, der an den Kurven ihres Mundes hing, aber darunter brannte etwas Wildes, hungrig. Ein Jahr meines Samens hatte seine Magie an ihr gewirkt. Ihre Haut, einst Alabaster, hielt nun die warme Tiefe des Honigs, und jede Kurve ihres Körpers schien aus einem reicheren Ton geformt. \n\nEin niedriges Gläschen murmelte in meiner Brust, als sie in meine Hand drückte, das seidene Gefühl ihres Kleides, das nichts tat, um die straffe Hitze zu verbergen, die von unten ausstrahlte. "Lass mich nicht warten, König", murmelte sie, Stimme dick mit dieser Sehnsucht, die ich in ihr verehren würde - ein Hunger, der mein eigenes spiegelte. Die Art, wie sie seinen Namen gespeist hat, als ob es ein exquisiter Wein wäre, hat einen Stromstoß durch mich geschickt. Sie sehnte sich nicht nur nach dem Geschmack von mir; sie sehnte sich nach dem Gefühl, von ihm besessen zu sein, erfüllt von dem Überfluss an Vermächtnis, das ich in ihr Wesen geätzt hatte. Gott hilf mir, ich wollte sehen, dass der Hunger noch stärker wird. "Du bist reif", knurrte ich zurück, Daumen streichelte entlang der Welle ihres Hüftknochens. "Nur reif fürs Nehmen"" # AI Tags
