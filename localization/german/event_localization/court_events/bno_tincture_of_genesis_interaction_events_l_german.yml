bno_tincture_of_genesis.5001.desc: "Der Duft von ihr war berauschend - schon immer, selbst als sie dieses milchweiße Ding mit Haaren wie gesponnenes Gold war. Aber jetzt? Es war anders. Tiefer, reicher, geschnürt mit dem Moschus-Tang der Erregung, vermischt mit etwas Urhaftem, fast feral. Sie bewegte sich gegen mich, als ich mich über die Pelze ausbreitete und von der Jagd keuchte - diesmal ein Wildschwein - und es war mehr als nur ihre Wärme, die einen weiteren Ruck durch mein System schickte.\n\nDas Feuerlicht tanzte in ihren Augen heute Abend, diese einst zarten Pools, die jetzt Gluten von etwas weit Wilderem reflektieren. Sie hatte sich zu einem Geschöpf entwickelt, das von den Göttern selbst geformt wurde, oder besser gesagt, von mir. Ihre Haut glänzte wie ein polierter Obsidian unter dem flackernden Licht, und der Anschwellen ihrer Brüste strapazierte sich gegen die dünnen, leinenen Saum - Zwilling Ebenholzmonde, die darum baten, verschlungen zu werden. Sie bewegte sich mit Zuversicht jetzt, das war nicht nur die Kurve ihrer Hüften, sondern etwas tieferes, schärferes in ihrem Kiefer, der Glanz der Intelligenz hinter diesen Rabenaugen. Es war mehr als die Art, wie sie meinen Samen auf ihrer Zunge schmeckte; es war, als hätte ich irgendwie eine uralte Kraft in ihr entriegelt - eine Grausamkeit, die meiner eigenen entsprach. Der Blick in ihr Auge, als sich unsere Blicke über das Feuerlicht trafen, war nicht nur Hunger; es war Anerkennung, ein wissendes Verständnis des Tanzes, mit dem wir uns beschäftigten.\n\nDann neigte sie ihren Kopf zu mir und ich wusste, dass sie mehr als nur die Zufriedenheit wollte, unter mir unerledigt zu sein. Sie sehnte sich danach - dieses mächtige Elixier, das aus meiner eigenen Tiefe strömte, das diese großartige Kreatur vor mir geboren hatte. Ich grinste dann, ein tiefes Rumpeln in meiner Brust, als ich nach unten griff, um jene wartenden Lippen zu beanspruchen - um ihre Vorfreude zu schmecken, um die Hitze zu spüren, die von ihrer Haut strahlt, und mich in der süßen Vergessenheit des Besitzes wieder zu verlieren." # AI Tags
