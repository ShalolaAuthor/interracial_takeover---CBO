bno_tincture_of_genesis.4002.desc: "Die Seidenlaken stöhnten, als ich mich gegen ihn bewegte, Wärme verband sich zwischen uns selbst in dem schwachen Feuerlicht, das den Raum amber malte. Er murmelte etwas tief in seinem Hals - ein Gemurmel von Zufriedenheit, das durch mich nachhallte und meine Wirbelsäule herunterschiebt. Nach oben greifend, fing ich an der dicken Haarspule, die sich feucht an seine Stirn klammerte und sie hinter sein Ohr schnürte, als er sich mit dieser langsamen, räuberischen Anmut zu mir wandte, die nie etwas Ursprüngliches tief in mir aufrührte. Mein Herz stolperte gegen meine Rippen, ein wilder Vogel, der versucht, seinen Weg frei zu schlagen. Er sah auch anders aus - nicht nur größer, breiter-schultert als letztes Jahr - aber es war etwas tiefer im Glitzern seiner dunklen Augen, als er mich jetzt ansah. Mehr…dankbar.\n\nIch war mir nicht sicher, was meinen Körper in diesem letzten Jahr ergriffen hatte, aber es war nicht nur sein Same, der in mir blühte. Meine Haut war unter seiner Berührung in einen reicheren Schatten aus Bronze verdunkelt. Meine Brüste - einmal kaum dort - waren runde Globen, die gegen die dünne Leinenschicht angespannt waren, die er mir anhatte. Selbst im Feuerlicht sah ich, wie seine Augen auf ihnen harrten und sie tranken, als sie aufstiegen und mit jedem Atemzug fielen. Er schien alles zu genießen, die Vertiefung meines Teints, die Kurve meiner Hüften, sogar die Art, wie meine Muskeln unter seiner Berührung verhärtet waren - ein Testament für meine eigene Stärke neben dem Vermächtnis, das er mir geschenkt hatte. Es ging nicht nur darum, wie sehr ich ihn jetzt begehrte, sondern wie viel mehr von ihm in mir war - wieviel von ihm hing an jedem Zentimeter meines Körpers und meiner Seele. Es war berauschend, erschreckend und völlig unbestreitbar.\n\n"Wie eine Göttin", raschte er gegen meine Wange, als wir zusammengeflickt lagen, ein tiefes Rumpeln, das durch seine Brust vibrierte." # AI Tags
