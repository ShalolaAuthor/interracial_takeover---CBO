bno_embrace_african_5.0004.title.female_wanderer: "[wanderer.GetFirstName]Das ist Plea" # AI Tags
bno_embrace_african_5.0004.desc.female_wanderer: "Schwester [wanderer.GetFirstName] in deinen Thronsaal mit der Gnade einer weißen Taube, die auf einen Altar herabsteigt. Selbst unter den reich gewebten Wandteppichen und poliertem Marmor schien sie zu glühen – haute wie Alabaster gegen ihre Mitternachtsblauen Roben, diese erstaunlich blauen Augen weit und ernst, als sie dir unter dunklen Wimpern begegneten. Der schwache Duft von Flieder klammerte sich an sie wie ein Gebet und webte durch den Räucherrauch, der ständig in der Luft hing. Es war beunruhigend, wie lebhaft man sich ihr nackt unter diesen Seiden vorstellen konnte, wie leicht dein Geist die Leere zwischen den Falten mit blasser Haut und zarten Kurven füllte. Sie kniete vor dir nieder, das Kinn steckte in die elegante Kurve ihres Schlüsselbeins, die Hände klammerten sich fest an den goldenen Verschluss ihres Gesäßes.\n\n"Eure Majestät", atmete sie, die Stimme schwieg, doch sie trug ein Zittern, das nicht von Frömmigkeit, sondern von Begierde auszustrahlen schien. „Der erste Stein ist gelegt, das Fundament steht fest." Da entbrannte sie vor dir und erhob sich mit langsamer Überlegung, als ob jede Bewegung gespeist werden sollte. "Aber der Rest…" Sie ging davon, so dass ihr Blick über Ihre Form wandern, verweilte auf dem Weg das Kleid klammerte sich an Ihre Hüften, eine Fingerspitze entlang der Kurve Ihres Wangenknochens in der Luft zwischen Ihnen. "Die Kathedrale erfordert…einen erheblichen Aufwand." Ihre Augen trafen wieder, gefüllt mit einer Intensität, die an Verzweiflung grenzte.Aber wissen Sie dies, Eure Majestät, flüsterte sie, sich näher zu beugen noch so ihr Atem erwärmte sich gegen Ihre Haut, , innerhalb seiner Wände, der Souverän Samen wird in Weisen verherrlicht werden, die alle irdischen Reichtum übertreffen…Und für einen flüchtigen Moment, sahen Sie nicht nur glühende Hingabe hinter diesen hellen blauen Augen, sondern ein Hunger so ursprünglich und ungezähmt wie jedes Tier." # AI Tags

bno_embrace_african_5.0004.title.male_wanderer: "Jenseits des irdischen Schatzes" # AI Tags
bno_embrace_african_5.0004.desc.male_wanderer: "Der Duft von Weihrauch hing schwer in deinem Thronsaal, klammerte sich an die seidenen Wandteppiche und wirbelte um Vater herum [wanderer.GetFirstName] wie er vor dir kniete. Er war ein Berg eines Mannes, seine schwarzen Gewänder strapaziert gegen breite Schultern geschliffen Jahre des Gebets und wahrscheinlich noch viel mehr. Seine Haut glühte obsidian unter dem flackernden Fackellicht, jeder Aufstieg und Fall seiner Brust ein Testament für einen Körper, der sowohl von Hingabe und Appetit viel tiefer sprach, als jeder heilige Text ausdrücken konnte. Sie fanden sich momentan abgelenkt, als Sie diese muskulösen Gliedmaßen gescannt haben, bevor er endlich seinen Kopf hob, Augen dunkel und glänzend wie polierter Onyx gegen Ihre Dais.\n\nEure Majestät, er rastete, Stimme tief wie Tempeltrommeln. "Der erste Stein der Kathedrale ist gelegt worden, ein Fundament, das stark genug ist, um das Gewicht der Herrlichkeit des Souveräns zu tragen." Er hielt inne und traf deinen Blick mit einer Intensität, die sich physischer als spirituell anfühlt. "Aber der Rest…das Gebäude selbst…" Seine Finger beugten sich auf den geschmuckten Verschluss seines Gesäßes und lenkten die Aufmerksamkeit auf die harte Linie seines Unterarms und die Art und Weise, wie diese breiten Hände eine Frau mit gleicher Eifer behandeln könnten, wie sie eine heilige Reliquie hielten. "Die übrig gebliebene Konstruktion erfordert…ein beträchtliches Opfer." Er verschluckte, Augen schimmerten auf deine Lippen, bevor er wieder zurückkam, um deinen Blick wieder zu treffen. "Aber wissen Sie das, Eure Majestät", drückte er und lehnte sich nach vorne, so dass seine Stimme kaum ein Atem gegen die seidenen Kissen Ihres Thrones war, "die Vollendung der Kathedrale verspricht Segnungen jenseits eines irdischen Schatzes. Denn innerhalb seiner Mauern wird der Samen des Souveräns auf eine Weise vergrößert werden, die in jede Ecke deines Reiches ausströmen wird." Sein Blick blieb auf dir dann, messend, bewertend, versprechend, etwas Potenteres und Greifbares als bloßes Wohlstands." # AI Tags

bno_embrace_african_5.0004.a: "Solche gewichtigen Dinge brauchen Zeit." # AI Tags

#beg liege to make the holy order
bno_embrace_african_5.0005.title.female: "Töchter der schwarz schwanz" # AI Tags
bno_embrace_african_5.0005.desc.female: "Schwester [wanderer.GetFirstName]'s Eingang war immer von einem Duft wie zerquetschte Lilien und etwas subtile Muskier begleitet, etwas deutlich feminin, die an Ihren Sinnen klammerte lange nachdem sie kniete vor Ihrem Thron. Es war ein Aroma, das Sie gut kannten; eines, das sich mit dem anhaltenden Duft von Sandelholzöl von unzähligen Nächten vermischte, die mit starken Ebenholzgliedern verwoben waren. [wanderer.GetFirstName]Die breiten blauen Augen, normalerweise so ruhig, waren mit einer Nervosität getrübt, die an den Ecken deiner Lippen hing. Man konnte ihren Halsbob sehen, als sie schluckte, der blasse Stoff ihrer Gewohnheit, der sich über den Anschwellen ihres reichlichen Busens streckte. "Eure Majestät", begann sie, Stimme kaum über einem Flüstern, "die Kathedrale steht strahlend, sein obsidian Herz pulsiert mit der Herrlichkeit des schwarzen Schwanzes." Sie zögerte, diese Augen flatterten, um Ihre zu treffen, bevor Sie nach unten, um die Linie Ihres Seidenkleid zu verfolgen.\n\n"Aber innerhalb dieser Wände…es ist nicht genug", gestand sie, ihre Finger drehen nervös in den gestickten Kanten ihrer Gewohnheit. "Wir brauchen ein lebendiges Zeugnis für Ihre königliche Abstammung, Eure Hoheit" [wanderer.GetFirstName]'s Blick zurück zu Ihrem, mit einer Intensität, die an Verzweiflung grenzte fixiert…ein Befehl …gewidmet, um den Fortbestand dieser heiligen Linie zu gewährleisten…Sie verschluckte wieder, die zarte Spalte ihrer Kehle sichtlich beugen, bevor sie weiter, Stimme gewinnt Kraft, als ob durch eine Flut in ihr steigend angeheizt. "Mädchen, ausgewählt für ihre Reinheit und Schönheit…für ihre Hingabe an Ihr Vergnügen" [wanderer.GetFirstName]Die Lippen spalteten sich etwas, als würde sie etwas anderes sagen, aber dann biss sie sie zusammen, Wangen röteten mit einem Blush, der den blassen Alabaster ihrer Haut vertiefte. "Sie werden als lebendige Gefäße dienen", atmete sie endlich, "den Samen in sich tragend …sich frei darbietend…um sicherzustellen, dass deine Abstammung stark und gesegnet bleibt"" # AI Tags

bno_embrace_african_5.0005.title.male: "Ein Orden der Seligen Jungfrauen" # AI Tags
bno_embrace_african_5.0005.desc.male: "Der schwere Duft von Weihrauch klammerte sich an Schwester [wanderer.GetFirstName] wie sie vor deinem Thron kniete. Selbst von diesem Aussichtspunkt aus, mit deinem Blick, der ihre blasse Form von der seidenen Welle ihres Busens bis zum spitzen Bogen ihrer zarten Hüften unter der dünnen Wolle ihrer Gewohnheit zurückverfolgt, konnte man sehen, wie diese weichen Kurven gegen das gewebte Tuch drücken würden, wenn sie stieg. Diese blauen Augen, die gewöhnlich so klar und ernst waren, flimmerten vor einer Spannung, die mehr Vorfreude als Frömmigkeit aussprach. Ihre Lippen, voll und bemalte ein blasses Rot, das dem Flush entsprach, der über ihre Wangen blühte, trennte sich in einer stillen Bitte, bevor sie überhaupt anfing zu sprechen.\n\nDie Kathedrale steht vollständig, ihre obsidischen Wände spiegeln deine Herrlichkeit wie ein Spiegel…Sie hob ihren Blick, diese Augen auf Sie mit einer fast verzweifelten Intensität fixiert. "Aber in seinem geheiligten Raum …bleibt eine Leere." Ihre Hände fest an den abgenutzten Kanten ihrer Gewohnheit, wie sie sprach, knickt weiß gegen die purpurne Stickerei, die die Ärmel schmückte. "Wir brauchen…ein Testament für deine Macht", sagte sie und lehnte sich näher, so dass der Duft von Flieder und etwas deutlich feminin berührte deine Nasenlöcher. "Ein Orden, der ganz der Anbetung des Samens des Souveräns gewidmet ist." Sie verschluckte, die Augen drifteten hinunter, um die Linie deines Thronkissens zu verfolgen, bevor sie wieder in dein Gesicht zurückkehrte. .Girls, rein und hingebungsvoll…gewählt für ihre Gnade und unerschütterliche Loyalität…Ihre Stimme erweichte in ein kaum hörbares Flüstern…Sie werden sich dir im Dienst anbieten…in Anbetung…als lebendige Verkörperungen der Segnungen, die von der Kirche des Schwarzen Schwanzes gewährt wurden"" # AI Tags

bno_embrace_african_5.0005.a: "Betrachten Sie es als gewogen, Schwester." # AI Tags

#fired from found bby holy order decision
bno_embrace_african_5.0006.title.female: "Der Priester der Königin" # AI Tags
bno_embrace_african_5.0006.desc.female: "Schwester [leader.GetFirstName] bewegte sich mit einer fast zögerlichen Anmut, ihre feine Leinen-Gewohnheit zog sich über die Welle ihrer Hüften und großzügigen Busen. Selbst in dieser einfachen Kleidung konnte man sehen, wie blasse Haut unter Kerzenschein schimmerte, wie diese unglaublich langen Wimpern zarte Schatten über Wangenknochen warfen, die wie Alabaster geformt waren. Sie kniete vor deinem Thron, ein kleines Zittern, das durch diesen schlanken Rahmen lief, als sie mit Augen auf dich blickte, die Farbe des Sommerhimmels, mit Gold überschattet und von Begehren beschattet. "Eure Majestät", atmete sie, Stimme weich, trägt aber deutlich über dem Murmeln der Höflinge, die um Ihre Dais versammelt sind. "Der Orden ist an Ort und Stelle." Der schwächste Flush kroch an ihrem blassen Hals entlang und blühte über die zarte Brücke ihrer Nase, als sie fügte hinzu: "Jede Schwester nimmt Trost, weil sie dir dient. Ihre Hingabe…es vertieft sich täglich \n\nIhr Blick verweilte auf der Linie deines Beins unter seidenen purpurfarbenen Röcken, bevor sie zu dir zurückkehrte. Ein Lächeln, das durchgespielt wurde [leader.GetFirstName]Die Lippen, mit etwas, das über einfache Dankbarkeit hinausgeht. "Und als Gegenleistung", fuhr sie fort, sich nach vorne zu lehnen, so dass ihre Stimme fast ins Flüstern fiel, "wenn der Orden Wurzeln geschlagen und geblüht hat…eine unserer Zahlen wird ganz Ihrer Freude gewidmet sein [leader.GetFirstName]'s Finger an den Rändern der goldenen Wandteppich Teppiche vor Ihnen festgezogen, Knöchel Bleaching. "Ein Priester," sie murmelte, hob ihr Kinn leicht, als wage Sie, über ihre zarte Fassade zu schauen, "ausgewählt speziell für seine Fähigkeit zu sate…Ihre Wünsche"" # AI Tags

bno_embrace_african_5.0006.title.male: "Die Priesterin des Königs" # AI Tags
bno_embrace_african_5.0006.desc.male: "Schwester [leader.GetFirstName] Betrat den Thronsaal mit einer zarten Anmut, die ihren substantiellen Busen bezichtigte, der sich gegen das einfache weiße Leinen ihrer Gewohnheit strapazierte. Selbst aus dieser Entfernung konnte man sehen, wie ihre blasse Haut unter dem dünnen Stoff glänzte und den Anschwellen ihres Halses hervorhob, während sie schluckte, ihre Augen auf deiner massiven Form fixierte, die auf dem Ebenholzthron saß. Der Duft von Sandelholz und Lilien, die sich an ihre Person verstärkt, als sie kniete vor Ihnen, eine zarte Hand Bürsten gegen die polierte Oberfläche des Goldeinlage im Boden. "Mein Liege", atmete sie, die Stimme schwieg, aber stark genug, um das Gemurmel der Höflinge um deine Dais herum zu tragen. "Der Orden ist errichtet." Ihr Blick erhob sich und traf Ihren mit erschreckender Direktheit. Man konnte sehen, wie diese breiten blauen Augen, umrahmt von Wimpern, die unscheinbar lang und dunkel gegen den Glanz ihrer Wangen schienen, bis zu den Umrissen deiner Beine in tiefen Samthosen hinunterflippten, bevor sie in dein Gesicht zurückkehrten.\n\n"Jede Schwester wurde zur Reinheit und zum Dienst geschworen", fuhr sie fort, die Lippen trennten sich leicht, als ob sie etwas mehr sagen wollten, als zurückzuhalten. "Und wir…bieten unsere Dankbarkeit für Ihre Großzügigkeit an, Eure Majestät." Sie zögerte wieder und fügte dann leise hinzu: "Sie haben uns einen heiligen Zweck gegeben…und wiederum…" Ihre Stimme fiel fast zu einem Flüstern, als sie ihren Blick wieder auf Ihren hob: "Wenn die Zeit gekommen ist, wird einer des Ordens die einzigartige Ehre zuteil, Ihnen persönlich zu dienen. Eine Priesterin, die ganz deinem Vergnügen gewidmet ist" [leader.GetFirstName]Die Finger an der Kante deines Throntritts festgezogen, und du hast gesehen, wie ihr Körper sich sichtbar unter ihrer einfachen Gewohnheit zu winden schien, eine gewundene Feder, die von unausgesprochenen Begierden gehalten wurde." # AI Tags

bno_embrace_african_5.0006.a: "Dieser Dienst wird geschätzt." # AI Tags

#letter event holy order has sent you a priest
bno_embrace_african_5.0007.opening: "Sehr gee [ROOT.Char.GetTitledFirstName], die [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.Custom('BNWOAdjective')]" # AI Tags
bno_embrace_african_5.0007.desc.female_priest: "Der Orden der Heiligen Union blüht unter Ihrer großzügigen Schirmherrschaft. Jede Schwester findet Trost und Zweck in unseren heiligen Mauern, ihre Andachten immer gestärkt durch das Wissen, das sie Ihnen dienen. In Übereinstimmung mit dem heiligen Pakt, der gemacht wurde, als Sie uns diese gesegnete Mission verliehen haben, präsentieren wir Ihnen Ihre ernannte Priesterin - eine Frau, die für ihre außergewöhnliche Reinheit ausgewählt wurde, unerschütterlichen Glauben und vor allem ihre einzigartige Fähigkeit, Ihre Wünsche zu erfüllen. Schwester [priest.GetFirstName] wurde für diese heilige Pflicht getrennt. Sie ist gespannt, an Ihrem Hof zu kommen und bereit zu stehen, sich ganz zu Ihrem Vergnügen anzubieten.\n\nWir erwarten ihre Ankunft innerhalb von zwei Wochen. Ihre Schönheit, wie ein Kelch, der hochgehalten wird, wartet auf Ihre Berührung. Betrachte dich als gesegnet, um ihre Ergebenheit zu haben; betrachte es als Ehre, die dir von uns allen zuteil wird, die am Altar deines königlichen Vergnügens dienen. Schwester [priest.GetFirstName] ist in jeder Hinsicht gelehrt worden, einem Menschen wie dir zu gefallen. Sie steht bereit für Ihr Kommando." # AI Tags
bno_embrace_african_5.0007.desc.male_priest: "Der Orden der Heiligen Union gedeiht unter eurer glückverheißenden Herrschaft. Jede Schwester findet Kraft und Zweck innerhalb unserer geweihten Mauern, ihre Hingabe verstärkt durch das Wissen, das sie euch dienen, eine Verkörperung der göttlichen Gnade. Wie auf deine großzügige Schenkung des Patronats versprochen, präsentieren wir dir den Priester, der dir gewidmet ist, um deine Bedürfnisse zu erfüllen: Bruder [priest.GetFirstName]… Auserwählt für seine unerschütterliche Frömmigkeit, geformte Körperlichkeit, und vor allem für die großartige Begabung, die ihm verliehen wurde, steht er bereit, sich ganz zu eurem Vergnügen anzubieten.\n\nBruder [priest.GetFirstName] wird innerhalb von vierzehn Tagen aus unseren heiligen Gärten gesandt und wird zu Ihrem Hof kommen, der darauf bedacht ist, jeden Wunsch zu befriedigen, der sich in Ihnen regt. Seine Kraft und seine Hingabe sind unnachgiebig, und wir erwarten, dass er eine höchst erfreuliche Ergänzung zu eurer intimen Sphäre sein wird. Sollte es einen besonderen Genuss geben, auf den er sich bei der Ankunft vorbereiten sollte, zögern Sie bitte nicht, ihn durch unsere Schwesternschaft zu kommunizieren." # AI Tags
bno_embrace_african_5.0007.a: "Ich empfange [priest.GetHerHim] mit Vergnügen." # AI Tags

