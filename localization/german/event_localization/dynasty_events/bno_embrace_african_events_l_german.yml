bno_embrace_african_5.0003.title.female_wanderer: "Schwester [wanderer.GetFirstName]Das ist Plea" # AI Tags
bno_embrace_african_5.0003.desc.female_wanderer: "Die schweren Türen schwangen nach innen mit einem stumpfen Schlag und unterbrechen Ihre Überprüfung der Steuererklärungen. Du hast aus dem Pergament nach oben geschaut, um Schwester zu sehen [wanderer.GetFirstName] stehend innerhalb des Torbogens. Selbst in dieser Ferne war ihre ätherische Schönheit unbestreitbar: Haut wie Alabaster gegen das Mitternachtsblau ihrer Roben, diese furchterregend blauen Augen scheinen direkt durch dich zu dringen. Ihr gewöhnliches sanftes Lächeln hielt heute einen Rand der Dringlichkeit, als sie ihren Weg über den Mosaikboden zu Ihrem Dais machte. Ein schwaches Zittern lief durch ihren schlanken Rahmen sogar in ihrem gemessenen Schritt, und der weiche Duft von Flieder klammerte sich an sie wie ein Gebet. Sie kniete vor Ihnen mit der Anmut einer Weide in der Brise, Stirn bürsten gegen den polierten Marmor des Thrones Schritte.\n\n"Eure Majestät", murmelte sie, die Stimme schwieg, aber sie trug eine Intensität, die ihre Weichheit bezichtigte. "Vergib mir, dass ich deine Arbeit beeinträchtige." Dann erhob sie sich, ihre Bewegung wie eine Blüte, die sich unter Sonnenlicht entfaltete, und traf deinen Blick direkt. Ein Blush band ihre Wangen und breitete sich von ihrem Schlüsselbein bis zu den Spitzen ihrer Ohren aus. "Die Kirche des schwarzen Schwanzes bittet um deine Gunst", sagte sie, Stimme, die ein entschlossenes Zittern gewinnt, als ob jedes Wort von ihr mit Mühe gezwirnt worden wäre. "Wir müssen mit dem Bau auf unserer Kathedrale beginnen - eine passende Hommage an den Samen des Souveräns." Sie klammerte ihre Hände zusammen, diese zarten Finger starren gegen den tiefen Indigo ihrer Roben. "Der erste Schritt erfordert…ein Eckpfeiler, flüsterte sie, Augen, die zu deinen Lippen herunterflippten, bevor sie wieder nach oben pfeilten, um deine wieder zu treffen. Ein substantielles Angebot aus deinen Kassen"" # AI Tags

bno_embrace_african_5.0003.title.male_wanderer: "Ein königlicher Schnäppchen" # AI Tags
bno_embrace_african_5.0003.desc.male_wanderer: "Sie haben die Bitten für ein neues Bewässerungssystem geprüft, als die schweren Eichentüren Ihres Thronsaals mit einem schallenden Boom aufgewühlt sind. Ein Priester eilte in die Kammer, seine Roben schwärzer als eine sternlose Nacht, gegen die seine Haut schien zu leuchten wie poliert Mahagoni. Er kniete so tief vor Ihnen, dass nur sein Kinn die Bodenplatten geräumt, Stirn fest gegen die kalten Steinfliesen gedrückt. Sein Atem hing in dem, was man nur vermuten konnte, war nervöse Vorfreude, als er seinen Kopf hob, Augen voller glühender Anbetung. "Eure Majestät", rastete er, Stimme mit einer unausgesprochenen Dringlichkeit, "vergib mir mein Eindringen zu dieser Stunde"\n\n"Steh auf, Vater [wanderer.GetFirstName]," sagtest du knickig, dein Blick fegt über den beeindruckenden Körper des Mannes und die Art, wie seine Roben wie eine zweite Haut an seinen breiten Schultern klammerten. Er erhob sich langsam, ein Berg von Muskeln in diesen dunklen Gesäß, jeder Schritt absichtlich und mit einem fast greifbaren Hunger gefüllt. Er hielt vor dir an, die Hände verschränkten sich, als ob er ein heiliges Gefäß darbrachte. "Die Kirche des schwarzen Schwanzes fleht deine Gunst an", begann er, seine Stimme leise und resonant. „Es ist an der Zeit, mit dem Bau unserer Kathedrale zu beginnen: ein Denkmal für den Samen des Souveräns, ein Zeugnis für seine Kraft." Dann lehnte er sich nach vorne, der schwache Duft von Moschus, der sich mit Weihrauch vermischte, klammerte sich an ihn wie ein Gebet. „Der erste Schritt erfordert nicht nur Glauben, sondern materielles Opfer - eine nicht unbedeutende Summe deiner Kassetten." Sein Blick flimmerte zu deinen Lippen, dann zurück zu deinen, unerschütterlich in seiner Intensität. "Aber Eure Majestät," fuhr er fort, seine Stimme fiel zu einem seidenen Murmeln, "es wird gesagt, dass die Segnungen, die an diejenigen, die die Kathedrale nähren, sind…besonders großzügig" # AI Tags

bno_embrace_african_5.0003.a: "Ich werde darüber nachdenken." # AI Tags

