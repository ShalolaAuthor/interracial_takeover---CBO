bno_embrace_african_5.0002.title.female: "Der Segen des Souveräns durch den Samen: Vorspiel" # AI Tags
bno_embrace_african_5.0002.desc.female: "Das Fieber war tagelang unerbittlich gewesen, indem man den Kopf in einen Ofen verwandelte und die Knochen mit Schüttelfrost rasselte. Du hast dich schließlich dem Unvermeidlichen ergeben und nach Bruder gerufen [priestess.GetFirstName], der imposante schwarze Priester, der sowohl bekannter Heiler als auch berüchtigt für seine anspruchsvolle Berührung während des Souveränen Seed Blessing Ritual war. Du wusstest, dass es nicht irgendeine Heilung war; das Wort hatte das Wunder verbreitet, das er durch diesen einzigartigen Akt der glühenden Hingabe vollbrachte. Dein Körper schmerzte vor der Schwäche der Krankheit und doch hast du dich seltsam gerührt von dem Wissen, dass deine Rettung auf eine solch ursprüngliche Weise kommen könnte. Die Tür zu deiner Kammer knarrte auf und da stand er, [priestess.GetFirstName], eine dunkle Silhouette umrahmt gegen das schwache Licht verschüttet aus dem Flur. Er bewegte sich mit einer mühelosen Gnade, die seinen substantiellen Rahmen bezichtigte, als er den Raum überquerte und nur Zentimeter von Ihrem Bett hielt, wo Sie zitternd unter Ihren dünnen Decken lagen.\n\nEr lehnte sich nach unten und inhalierte scharf, als ob er das Wesen deiner Krankheit messen würde, bevor er ein geringes Geißeln anbot. "Es scheint, dass meine Gabe zurückgekommen ist, um mich zu beißen, nicht wahr?" Seine Finger strichen an deine feuchte Stirn und lösten einen Schauer aus, der bis in deinen Kern reiste. Sein Daumen streichelte sanft über dein Wangenbein und sendete einen Wärmestoß durch dich, obwohl die Kälte wie eine zweite Haut an ihm hing. [priestess.GetFirstName]'s Augen, dunkel und fathomless wie poliert obsidian, hielt Ihre mit einer Intensität, die entfernt jede bleibende Bescheidenheit. "Mach dir keine Sorgen, mein Kind," sagte er mit einer Stimme, die reich und tief wie Samt war. "Der Samen des Souveräns wird dich wieder herstellen." Er strömte zu den dicken Ölen, die auf deinem Nachttisch liegen, ihren Duft scharf und exotisch. "Komm, jetzt. Wir müssen mit den Vorbereitungen für unser Ritual beginnen…Du wusstest, was erwartet wurde: seine mächtige Erektion drückte in deinen Hals, füllte deinen Mund mit seiner Hitze, als er in dich drückte und verlangte eine gierige Schwalbe seines Spermas. Eine Welle von Angst und Sehnsucht überschwemmt Sie, als Sie nickten, die Aussicht auf Heilung verschränkte sich plötzlich mit dem berauschenden Nervenkitzel, sich ihm zu ergeben." # AI Tags
bno_embrace_african_5.0002.a.female: "Oh, bitte… Ich brauche es jetzt." # AI Tags

bno_embrace_african_5.0002.title.male: "Der reinigende Kuss: Vorspiel" # AI Tags
bno_embrace_african_5.0002.desc.male: "Die Kälte, die sich wochenlang in deine Knochen geworfen hatte, schien sich mit jedem rassigen Atemzug zu vertiefen. Du hattest dich nicht darum gekümmert, jemanden zu schicken, als das Fieber zuschlug, und es als einen weiteren Kampf des saisonalen Elends abzuweisen. Aber dieses Mal klammerte es sich fest, entleerte dich von Kraft und hinterließ einen stumpfen Schmerz in deinem Kopf, der wie eine hartnäckige Trommel drosselte. Du wolltest eine Magd herbeirufen, um dir Brühe zu bringen, als ein Klopfen überraschend leicht an die Kammertür kam.\n\nEine Vision aus blassem Leinen trat ein und warf einen flüchtigen Schatten aus dem flackernden Kerzenlicht heraus. Schwester [priestess.GetFirstName]Sie riefen sie an - und es war kein Wunder, dass ihr das Flüstern wie Räucherrauch folgte. Sie schien fast zerbrechlich, diese Priesterin des reinigenden Kusses. Ihr Rahmen war schlank wie eine Weide, die schäumte, doch irgendwie strahlte sie eine Aura von fremdweltlicher Gelassenheit aus. Sogar jetzt, als sie neben deinem Bett kniete und ihr goldblondes Haar wie gesponnenes Mondlicht über den Rücken kaskadierte, und diese unscheinbar blauen Augen, die deine durchsuchten, gab es eine unirdische Sanftmut an ihr, die die Kraft, die aus ihrem Kern strahlte, bezichtigte. "Die Kirche erinnert sich an ihre Gaben", murmelte sie, ihre Stimme ein sanftes Glockenspiel in der Stille deiner Kammer. Sie streckte eine zarte Hand aus, Finger mit Amethystringen kippten und bot Ihnen ein seidenes Taschentuch, das bereits mit exotischen Ölen gedämpft wurde. "Diese Krankheit hat zu lange gedauert, nicht wahr?" Ihre Lippen krümmten sich zu einem süßen Lächeln, das trotz der Kälte, die deine Gliedmaßen noch griff, ein Zittern durch dich sandte. "Lass mich dir meine Heilung anbieten." In ihrer Stimme war eine stille Zusicherung, nicht von Heilung allein, sondern von etwas Ursprünglicherem, etwas, das versprach, dich mit Wärme zu füllen, über das hinaus, was jede Brühe bringen könnte." # AI Tags
bno_embrace_african_5.0002.a.male: "Verzögern Sie nicht, Schwester." # AI Tags

