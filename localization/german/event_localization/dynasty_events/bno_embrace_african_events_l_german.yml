bno_embrace_african_1.0001.title: "Das Dilemma eines Führers: Sich mit den Menschen oder mächtigen Immigranten zu verstecken?" # AI Tags
bno_embrace_african_1.0001.desc: "In letzter Zeit gab es einen Zustrom von schwarzen Einwanderern aus Afrika, die durch unsere Grenzen kamen und ein besseres Leben suchten. Sie sind starke, fähige Arbeiter mit einzigartigen Fähigkeiten, die der Gemeinschaft zugute kommen könnten…aber einige meiner weißen Untertanen vertrauen ihnen nicht und haben Angst, ihnen Arbeitsplätze oder Ressourcen von Einheimischen wegzunehmen.\n\nAls Führer muss ich mich entscheiden, ob ich mit meinem Volk - das den größten Teil der Steuerbemessungsgrundlage ausmacht, aber an Zahlen mangelt - oder mit den neuen Einwanderern, die zur Steigerung der Produktivität beitragen können, aber zu Unruhen unter der bestehenden Bevölkerung führen können.\n\nWenn ich mich auf die Seite der Einheimischen stellen würde, wären sie glücklich und würden weiterhin ihre Steuern ohne Protest zahlen. Dies bedeutet jedoch weniger Kontrolle über das Gebiet, da es immer noch Spannungen zwischen den Gruppen geben würde, was in Zukunft wahrscheinlich zu mehr Konflikten führen wird.\n\nDer Präsident. — Das Wort hat die Fraktion der Europäischen Volkspartei [bno_bbc|E] Immigranten könnten wertvolle Arbeit leisten und gleichzeitig meine Machtbasis dank ihrer Stärke und Einheit vergrößern. Aber dadurch ist es wahrscheinlich, dass einige weiße Bürger aufhören würden, Steuern aus Protest zu zahlen oder sogar ganz zu verlassen." # AI Tags
bno_embrace_african_1.0001.a: "Zum Wohle unseres Volkes." # AI Tags
bno_embrace_african_1.0001.b: "Ich sehe ihr Potenzial." # AI Tags

bno_embrace_african_1.0002.title: "Ein mutiger Antrag" # AI Tags
bno_embrace_african_1.0002.desc: "Ein großer, muskulöser schwarzer Mann namens [bbc.GetFirstName] Eines Morgens nähert sich mir mit einer dringenden Bitte. Er verlangt, dass ich ihm die Position des Marschalls gebe - im Wesentlichen ihn zum Anführer unserer Armee und verantwortlich für alle militärischen Angelegenheiten. Seine Argumentation? Dass er unsere Truppen besser kommandieren und stärken kann, als jeder Weiße es je hoffen könnte.\n\nUm ehrlich zu sein, ein Teil von mir will über seine Kühnheit lachen. Für wen hält sich dieser Mann, der eine so unerschrockene Rolle verlangt?\n\nAber dann wieder…da ist etwas an ihm, das meine Aufmerksamkeit auf sich zieht. Er hat eine Präsenz - eine Zuversicht und Kraft, die ich nicht leugnen kann. Und tief im Inneren weiß ich, dass er wahrscheinlich eine großartige Arbeit bei der Führung unserer Armee leisten könnte. Schließlich sind schwarze Männer für ihre körperlichen Fähigkeiten und Kampffähigkeiten bekannt." # AI Tags
bno_embrace_african_1.0002.a: "Wir brauchen jemanden, der stärker ist." # AI Tags
bno_embrace_african_1.0002.b: "Erfahrung ist das, was wir jetzt brauchen." # AI Tags

bno_embrace_african_1.0003.title: "Die schwierige Wahl eines Führers: Kontrolle oder Respekt?" # AI Tags
bno_embrace_african_1.0003.desc: "Ein großer, muskulöser schwarzer Mann namens [bbc.GetFirstName] nähert sich mir eines Morgens mit einer ungewöhnlichen Bitte. Er verlangt, dass ich mein weißes Mädchen höflicher - das dafür bekannt ist, ein schwarzer Hahn zu ihm rüberschicke, damit er sie für den Tag benutzen kann, wie er will. Seine Argumentation? Dass es sein Ego ankurbeln und ihn unter den anderen Einwanderern noch mehr respektieren würde…und wiederum unser Prestige und unsere Kontrolle über die Grafschaft erhöhen würde.\n\nIch muss zugeben, dass diese Bitte mich zuerst außer Acht lässt. Ich meine, sicher, sie ist eine bereitwillige Teilnehmerin, die davon kommt, wie ein Stück Fleisch von großen schwarzen Männern benutzt zu werden…aber trotzdem! Es fühlt sich so erniedrigend an, sogar so etwas gefragt zu werden!\n\nAber dann wieder, gibt es etwas Verlockendes an der Idee, einen meiner vertrauenswürdigsten Berater zu haben, vollständig dominiert und unterwürfig zu einem anderen Mann zu sein. Außerdem könnte es helfen, unsere Position hier zu festigen, wenn wir zeigen, dass wir bereit sind, alles zu tun, um alle glücklich zu halten." # AI Tags
bno_embrace_african_1.0003.a: "Sie braucht das mehr als ich." # AI Tags
bno_embrace_african_1.0003.b: "Ich brauche ihre Loyalität mehr als sie." # AI Tags

bno_embrace_african_1.0004.title: "Blutpreis: Der Wert eines Mädchens" # AI Tags
bno_embrace_african_1.0004.desc: "Der schwere Duft von Holzrauch und gebratenem Wildschwein maskierte kaum das metallische Blut, das sich an alles im Saal klammerte. [whore.GetFirstName] schritt vor dem rauhen Tisch, ihr seidenes Kleid bündelte sich wie scharlachrotes Wasser um ihre Knöchel, als sie unter ihrem Atem Flüche murmelte. Der Mann saß gegenüber, ein Berg von Muskeln in Fellen drapiert, sein Gesicht noch halb-schattiert von der breiten geborsten Hut tief über seine Stirn gezogen. Er war zwei Wochen zuvor zu Pferd angekommen und hatte Geschenke und Versprechungen von erhöhter Herrschaft - für einen Preis. Eine "reine" Jungfrau aus meinem Hof, um als seine eigene beansprucht zu werden. Seine Bedingungen waren einfach: geben Sie dieses Mädchen, oder zahlen Sie in Gold. Die Wahl war meine, er hatte mit diesem nervigen, ruhigen Lächeln gesagt, die Art, die die harten, hawk-ähnlichen Augen nicht ganz erreichte." # AI Tags
bno_embrace_african_1.0004.a: "Sie gehört mir. Nimm sie." # AI Tags
bno_embrace_african_1.0004.b: "Mein Gold ist gut. Ihre Tugend auch." # AI Tags

bno_embrace_african_1.0005.title: "Schicksalsduell" # AI Tags
bno_embrace_african_1.0005.desc: "Die Nachmittagssonne schlug auf meinem Rücken nieder, als ich auf dem vertrauten Weg entlang meines Landes ritt. Es war ein seltener Moment des Friedens, bevor der Erntemond ankam, der einen Zustrom von Adligen mit sich brachte, die nach Publikum riefen. Ich würde sogar in den Luxus des Tragens von Seide statt meiner üblichen rauen Wolle Gewohnheit frönen - Smaragdgrün, das die rollenden Hügel vor spiegelte. Ein Falke stieg über den Kopf, ein einsamer Fleck gegen die riesige Leinwand des Himmels. Gerade dann zerschmetterte eine gutturale Stimme die Stille wie ein Donner an einem stillen Tag.\n\nHalt dein Pferd dort fest, [ROOT.Char.GetLadyLord] [ROOT.Char.GetFirstName]!”\n\nEr war eine in Pelzen drapierte Muskelwand, die aus dem verwirrten Dickicht hervorging, das den Pfad flankierte. Selbst in dieser Entfernung glitzerte seine bronzene Haut vor Schweiß, und eine Krone aus engen Zöpfen borste auf seinem Kopf. Ein an den Rücken geschnalltes Breitschwert deutete auf mehr als bloßes Bündchen hin. Der Mann hielt kurz vor meinem Pferd, die Augen brennen wie heiße Kohlen in der Nachmittagssonne. Ich fordere Sie zu einem Duell heraus, , er boomte, Stimme resoniert über dem Feld.\n\nEr sprach mit einer gekappten Kadenz, die ich als von den nördlichen Märschen erkannte, doch seine Worte hielten eine seltsame Autorität. "Solltest du siegen", fuhr er fort und lehnte sich nach vorn, "ich verlasse diese Länder, und dein Sieg wird in jeder Halle für eine Generation gesungen werden." Sein Blick fegte über mich und verweilte auf meinen Seiden wie ein hungriges Tier, das Beute betrachtet. "Aber sollte ich dich besteigen…", grinste er dann und enthüllte Zähne, die für zivilisierte Männer viel zu lang waren, "…du sollst mich als Gleichen in deinem Hof willkommen heißen." Ein unwillkommener Gast mit seinen dunklen Augen und seinem breiten Rahmen, der bereits den Raum neben mir füllte." # AI Tags
bno_embrace_african_1.0005.a: "Meine Klinge beantwortet deine Herausforderung" # AI Tags
bno_embrace_african_1.0005.a.success.tooltip: "Jetzt flieht und kehrt nie wieder zurück!" # AI Tags
bno_embrace_african_1.0005.a.failure.tooltip: "- Nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein. Ich unterwerfe mich." # AI Tags
bno_embrace_african_1.0005.b.1: "Halt die Klappe und fick mich. Ich brauche dich." # AI Tags
bno_embrace_african_1.0005.b.2: "Wie wäre es, wenn wir einfach ficken?" # AI Tags
bno_embrace_african_1.0005.c: "Mal sehen, wer stärker ist" # AI Tags
bno_embrace_african_1.0005.c.success.tooltip: "Das war's? Kenne deinen Platz. Wurm." # AI Tags
bno_embrace_african_1.0005.c.failure.tooltip: "Ich habe mich als falsch erwiesen." # AI Tags

bno_embrace_african_1.0006.title: "Die Nachfrage des Schwarzen Blutes" # AI Tags
bno_embrace_african_1.0006.desc: "Eine hüpfende Figur stand in der Tür und tropfte Regenwasser aus dem dicken Pelzmantel, den er trotz der erstickenden Hitze in sich trug. Er schritt vorwärts, die Augen hart wie Feuerstein und die Lippen fest über den Zähnen wie gechiptes Elfenbein gezogen. Noch bevor er sprach, füllte seine Anwesenheit die Kammer - eine starke Welle von erdigem Moschus und roher Kraft, die den polierten Duft von Bienenwachs und Lavendelöl beiseite zu schieben schien, die normalerweise an meinem Hof klammerten. "Es ist nicht genug", sagte er einfach, seine Stimme rau, wie Kies über Stein gekratzt. "Nicht genug…von uns." Er fegte seinen Blick über die versammelten Herren und Damen mit einer fast räuberischen Luft - ich selbst eingeschlossen. Es wurde mir dann klar, dass es keine Beschwerde über fehlende Stühle oder Ale war, die in der Luft hing. Seine Augen verweilten auf mir, und nur kurz verschoben weg von meinem gestickten Mantel zu dem Wandteppich, der meine Vorfahren hinter mir enblazoned zeigt. -Es gibt nicht genug Black Blood in diesem Gericht, - erklärte er, seine Stimme boomte mit einer ruhigen Bedrohung, die schien, um das eigentliche Mark zu kühlen. "Und wenn sich das nicht ändert, werden Sie mit Unruhen fertig werden"" # AI Tags
bno_embrace_african_1.0006.a: "Sie werden hier Ihren Platz haben." # AI Tags
bno_embrace_african_1.0006.b: "Mein Gericht ist nicht für Ihre Art." # AI Tags

faction_demand_bnwo: "Auf die [ROOT.Char.GetTitledFirstName], die [ROOT.Char.Custom('BNWOAdjective')]" # AI Tags
bno_embrace_african_1.0007.desc: "Die Schlange windet sich enger um deinen armseligen Hals, [ROOT.Char.GetLadyLord] [ROOT.Char.GetTitledFirstName]… Ihr habt zu lange auf den rechtmäßig für schwarze Hände bestimmten Landen geschmeckt, euch auf die Beute gestohlener Generationen gemästet. Wir, die [bno_bnwo|E], siehe deutlich: Ihre Abstammung ist schwach, Ihr Blut dünn.\n\nDieses Land dürstet nach der Kraft unseres Samens, nach dem fruchtbaren Boden eines Volkes, das Macht versteht. Ergeben Sie Ihr Land freiwillig, und vielleicht werden wir Ihnen erlauben, als Vieh auf ihnen zu leben - eine Erinnerung daran, wie wahre Dominanz aussieht. Widersteht, und eure Äcker werden mit dem Blut derer überschwemmt werden, die sich zu fest anklammerten, um das Vorrecht zu verblassen.\n\nWählt weise, [ROOT.Char.GetLadyLord] [ROOT.Char.GetTitledFirstName]… Unsere Geduld ist nicht endlos." # AI Tags
bno_embrace_african_1.0007.a: "So sei es. Vielleicht macht er Recht!" # AI Tags
bno_embrace_african_1.0007.a.tooltip: "#high [peasant_leader.GetTitledFirstName]#! und der #high [faction.GetName]#! erklärt [war|E] über dich" # AI Tags

bno_embrace_african_1.1007.desc: "Ihre Loyalität zu [faction_target.GetLadyLord] [ROOT.Char.GetTitledFirstName] ist bemerkt, obwohl Ihre Abstammung deutet auf eine andere Art der Hingabe. Ein Hahn der Größe eines Schmiedehammers sollte mit Ehrgeiz kommen, der sich jenseits einer verblassenden Linie ausdehnt.\n\nDas [bno_bnwo|E] bietet Ihnen mehr als blinde Treue; wir bieten Stärke, Zweck, Herrschaft. Begleite uns und trage Kraft, die nicht aus staubigen Titeln geboren wird, sondern aus dem Blut, das durch deine Adern fließt. Die Wahl ist einfach:\n\nStehen Sie neben Ihrem brüchigen Liege und beobachten Sie [faction_target.GetHerHim] fallen - oder die Zukunft umarmen, die lange Menschen wie Sie erwartet hat." # AI Tags
bno_embrace_african_1.1007.a: "Mein Schwert dürstet nach mehr als verharrlicher Loyalität!" # AI Tags
bno_embrace_african_1.1007.a.tooltip: "Sie werden die [bno_bnwo|E] gegen Ihre [liege|E]" # AI Tags
bno_embrace_african_1.1007.b: "Ich werde kein Bauer in deinem Spiel sein." # AI Tags
bno_embrace_african_1.1007.b.tooltip.2: "Sie werden Ihnen helfen, [liege|E] gegen die [bno_bnwo|E]" # AI Tags
bno_embrace_african_1.1007.c.tooltip.1: "Sie schließen sich nicht der #high [faction.GetName]#!" # AI Tags
bno_embrace_african_1.1007.c: "$FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE$" # AI Tags


#embrace_african_2
bno_embrace_african_2.0001.title: "Gold für den Frieden" # AI Tags
bno_embrace_african_2.0001.desc: "Die Wandteppiche entlang des Korridors zitterten wie durch einen vorbeiziehenden Tiefgang gestört, obwohl die Luft dick und noch in meinem Flur hing. Ich inspizierte eine neu angekommene Lieferung von Seide aus der ganzen Schmalen See - Stoffe, die so reich waren, dass sie praktisch mit Licht in der schwachen Lampe pulsierten. Ein besonders feiner Bolzen, gewebt mit Fäden, die von Mondstrahlen selbst gesponnen wurden, fiel mir auf. Es war dann, daß die Tür zu meinen privaten Kammern mit solcher Kraft aufbrach, die es eine der geschnitzten Eichenplatten auf seinem Rahmen zersplitterte.\n\nEin Riese stand silhouetted gegen das flackernde Fackellicht, das auf die Landung aussickerte. Er füllte den Eingang wie eine Sturmwolke - breitschulterig und mit Muskeln bespannt, sein Gesicht umrahmt von einem Schock von eng gewickeltem schwarzen Haar, das mit eingedämpfter Wut zu vibrieren schien. Selbst durch die grobe Wolle Tunika trug er, die Hitze seiner Anwesenheit verbrannte die Luft um ihn herum. "Gold", murmelte er, seine Stimme wie Schotter schrubbte über Knochen. Er ging einen einzigen Schritt nach vorn, und ich sah die dicken Zöpfe an seiner Unterlippe hängen - geflochten mit Federn, die von einem vergessenen Stammes Brauch sprachen. "Genug Gold, um Frieden für eure Dörfer zu kaufen." Seine Augen, zwei Späne von Obsidian im Dunkeln, ließen sich auf mich nieder, kalt und bewertend. "Und genug, um ihre Wut zu schweigen, bevor sie selbst kommen, um es zu behaupten." Er gestikuliert vage gegen die Außenwelt, seine Hand eine massive Faust, die leicht ein Apfel-ganz zermalmen könnte. "Meine Leute sind ruhelos. Sie sehen, was Sie horten - die Seide, die Gewürze, die plumpen Felder des Weizens…Ein Hauch von etwas wie Verachtung verdrehte seine Lippen, als er fegte seinen Blick über meine Werkstatt mit Bolzen pulsierenden Tuch und überfließenden Truhen von exotischen Schätzen. "Und sie hungern nach ihrem Anteil"" # AI Tags
bno_embrace_african_2.0001.a.accept: "Das Gold gehört dir. Haltet eure Leute in Schach." # AI Tags
bno_embrace_african_2.0001.a.decline: "Frieden wird verdient, nicht mit Gold gekauft." # AI Tags
bno_embrace_african_2.0001.b: "Gold ist langweilig. Meine Wärme bringt Ruhe." # AI Tags
bno_embrace_african_2.0001.c: "Ich werde ihre Wärme teilen. Du zeigst deine Loyalität." # AI Tags

bno_embrace_african_2.1001.title: "Fleisch für den Frieden" # AI Tags
bno_embrace_african_2.1001.desc: "Die Flüsterungen folgten mir wie Schatten durch die Wandteppiche meines eigenen Flurs - "Hure", "Pädchen", "Trommeltier" - jede sibilante Silbe ein Stachel auf meiner Haut. Meine Ladies-in-waiting abgewendet ihre Augen, obwohl ich konnte ihre Blicke verweilen auf den bestickten Seide, die an meinen Hüften klammerte, der purpurfarbene Fleck blühte in der Mitte meines Mieders fühlen. Es war ein Opfer - nicht nur mein Körper, sondern mein Name, meine Selbstsucht - diese Männer mit ihren stürmischen Gesichtern und Stimmen wie Schleifsteine zu beschwichtigen. Aber ich hatte gesehen, was passiert ist, als andere Lords sich an ihre Forderungen klammerten. Felder zünden an, Scheunen zerschmettern wie spröde Eierschalen, Frauen aus den Häusern mit Fäusten dick wie Pythons gezogen. Und so stand ich hier, auf dem Abgrund eines Schnäppchens, das in Schweiß und Seide geschlagen wurde, und betete, dass mein Fleisch genug sein würde, um die Flut zurückzuhalten, bevor es alles ganz verschlang." # AI Tags
bno_embrace_african_2.1001.a: "Frieden gekauft. Jeder Zoll behauptet." # AI Tags

bno_embrace_african_2.2001.title: "Ihr Schweigen ergebe sich" # AI Tags
bno_embrace_african_2.2001.desc: "Das Mädchen lag auf dem Plüschteppich, Gliedmaßen wie eine gebrochene Puppe, ein weicher Seufzer entkam ihren getrennten Lippen, als ob sie einem verweilenden Traum hinterherjagte. Mondlicht verschüttete sich durch das Fenster, fing im Schweiß und gleißte ihre blasse Haut und hob die dunkle Blüte von Blutergüsse hervor, die auf ihrem Schlüsselbein blühten, direkt über dem Anschwellen ihrer noch pulsierenden Brust. Ich rannte einen dicken Finger durch das verworrene Durcheinander von blonden Haaren, die an ihrer Stirn verputzt waren und den schwachen Moschus ihres Gemenges mit unserer eigenen genossen. Ihre Schreie waren zuerst süß - überrascht keuchend mit etwas ganz anderem…eine Art verzweifelte Akzeptanz, vielleicht sogar Freude - wie einer nach dem anderen meiner Männer sie behauptete. Die ganze Nacht waren sie gekommen und gegangen, und jeder hinterließ seine Spuren auf diesem zarten Fleisch wie Unterschriften auf Pergament. Nun war der Sturm vorüber und ließ nur noch diese stille Folge von verworrenen Gliedmaßen und verausgabten Körpern zurück. Mein eigener Schwanz dröhnte mit einem stumpfen Schmerz, immer noch mit ihren Säften und ihren. Ich ließ ein rollendes Lachen tief in meiner Brust raus. Ja, Frieden hatte seinen Preis - aber manchmal war es ein verdammt schöner." # AI Tags
bno_embrace_african_2.2001.a: "Sie gehört jetzt ihnen. Sehen Sie, wie sie sich ausruht." # AI Tags

bno_embrace_african_2.0002.title: "Sein Preis: Eine weiße Blume" # AI Tags
bno_embrace_african_2.0002.desc: "Die verdammte Kühnheit von ihm! Er platzte durch die Türen meines Hofes, wie eine Sturmwolke, die Fleisch, alle donnernden Schultern und glühenden obsidischen Augen gab. Seine Tunika öffnete sich über breite Muskeln glatt vor Schweiß, enthüllte die Haut dunkel wie poliertes Ebenholz, und der dichte Duft von Moschus klammerte sich an ihn wie eine zweite Haut. "Herr", brummte er, seine Stimme gitterte Kies auf Stein, "wir sind müde, unsere Frauen müde, und unsere Körper schmerzen um Freilassung. Senden Sie uns eine Ihrer weißen Blumenmädchen - plump, reif, bereit, von starken Händen berührt werden." Er gestikuliert abweisend auf die Männer flankiert ihn, jede eine hulking Silhouette geworfen im Schatten hinter ihm, alle von ihnen mit Augen, die wie Kohlen in ihren Schädeln köchelt. "Senden Sie sie vor Sonnenuntergang oder wir legen unsere Werkzeuge hin. Die Arbeit hört auf. Die Ernte wird verrotten." Meine Finger spannten sich um den Elfenbeinhülsen meines Dolches. Er wagte es, aus einfacher Lust einen Handel zu machen? Und auf meinem eigenen Boden? Die Galle!" # AI Tags
bno_embrace_african_2.0002.a.accept: "Wie Sie wünschen. Sie wird dir gehören." # AI Tags
bno_embrace_african_2.0002.a.decline: "Arbeitsverweigerung? Dann finden wir andere." # AI Tags
bno_embrace_african_2.0002.b: "Eine Nacht mit mir stillt ihre Wut." # AI Tags
bno_embrace_african_2.0002.c: "Was mir gehört, gehört dir. Sag ihnen, sie sollen herkommen." # AI Tags

bno_embrace_african_2.1002.title: "Keine Ruhe für das Nehmen" # AI Tags
bno_embrace_african_2.1002.desc: "Meine Beine sind glatt vor Schweiß und einer seltsamen Mischung aus Moschus und Erregung, jeder Muskel schreit aus Protest, während ich versuche, Kauf auf dem unebenen Schmutzboden zu finden. Das Letzte, woran ich mich erinnere, ist, in ihr Lager zu treten, ein Wandteppich aus Lean-Tos, der zwischen knorrigen Bäumen mit Jasmin und Holzrauch gestreift ist. Jetzt brummt die Luft mit etwas anderem: Hitze, Dringlichkeit, der Duft unzähliger ungewaschener Körper gepresst dicht zusammen. Eine hulking Form hatte sich gerade zurückgezogen, sein Stöhnen hallte in meiner Brust, sogar als eine andere in mich rammte, eine glatte Länge von Ebenholz, die tief in meiner schmerzenden Fotze fuhr. Keine Zeit zum Atmen, keine Zeit für irgendetwas außer dem hektischen Drummen von Blut und der Art und Weise, wie jeder Schub durch mein Wesen widerhallt. Ich dachte, ich hätte mich darauf vorbereitet…für sie…aber nichts hätte mich wirklich auf die schiere, unerbittliche Kraft vorbereiten können. Mein Mund wirkte unnütz gegen seinen borsten Bart, als er in mich zuschlug und sich tief vergraben hatte. Meine Beine hielten mich nicht auf; sie gaben unter ihm nach und zwangen mich, weiter, weiter zu sprudeln. Als ich schließlich ein Plädoyer erstickte - "Meine Fotze brennt", flüsterte ich durch gestreifte Zähne - der Mann oben nur gelähmt, rau und guttural wie ein Wildschweinsbrut. "Dann werden wir das andere Ende nehmen." Ein Paar geschwollene Hände griffen meine Hüften und schleppten mich weiter zurück, bis sie beide über mir schwebten. Es ging nicht nur um Sex; es ging um Besitz, darum, mich zu ihrem, zu Fleisch und Knochen und rohem Verlangen zu machen, die alle in ihrer ursprünglichen Ekstase miteinander verbunden waren." # AI Tags
bno_embrace_african_2.1002.a: "Bitte…lass mich atmen." # AI Tags

bno_embrace_african_2.2002.title: "Der Lohn des Herrn, verdient in Fleisch" # AI Tags
bno_embrace_african_2.2002.desc: "Ich lehnte mich zurück an die rauhen Hölzer meiner Dais, Augen fegten über das Meer von eifrigen Gesichtern vor mir - dunkle Brauen pelzten vor Erwartung, Truhen pflügten heraus wie rasende Raben. Meine Stimme boomte durch den vollgepackten Hof, jede Silbe einen Hammerschlag auf die Stille, die nach meiner Proklamation über sie gefallen war: "Nimm deine Fülle von meinen Frauen heute Abend." Ich ließ das Murmeln durch ihre Ränge für einen Herzschlag reißen, die Spannung genießen, bevor ich nach Hause fuhr meinen Punkt. "Aber kommt die Morgendämmerung", fuhr ich fort und ließ das Feuerlicht in meinen obsidischen Augen tanzen, "nur drei von euch werden für würdig gehalten werden. Drei starke Arme, um an meiner Seite zu arbeiten, die Felder hüten und gleich schmieden." Ein niedriges Growl murmelte durch sie, ein Klang, der sowohl ursprünglich als auch respektvoll war; sie wussten, was auf dem Spiel stand. Sie sehnten sich nach mehr als nur schweißgeschliffener Haut und dem Geschmack des reifen Fleisches - sie sehnten sich nach dieser Chance im Dienst, um sich als würdig zu erweisen, der Nähe zu ihrem Herrn. Dann lass die Frauen heute Abend Trophäen sein. Ihr Vergnügen soll ihren Ehrgeiz anheizen. Morgens werden nur diejenigen groß sein, die ihre Spuren am tiefsten hinterlassen haben." # AI Tags
bno_embrace_african_2.2002.a: "Macht euch würdig, mir zu dienen." # AI Tags

bno_embrace_african_2.0003.title: "Das Schicksal einer Tochter: das Schicksal einer Nation" # AI Tags
bno_embrace_african_2.0003.desc: "Der Bote stand steif wie eine knorrige Eiche vor mir, seine geölte Haut glänzte unter dem flackernden Lampenscheinwerfer. Seine Augen, obsidian Chips mit Gold gefleckt, nicht wankt, auch wenn ich ließ meinen eigenen Blick fegen von seinen kahlen Händen greifen die abgenutzten Leder Zügel zu den vernarbten Muskeln unter seiner Tunika. "Meine [ROOT.Char.GetLadyLord]"," begann er, Stimme ein Rumpeln Bass, der schien zu schütteln die sehr Herdsteine, "Die Großen Häuptlinge haben beschlossen." Ein Stachel Unbehagen krabbelte meine Wirbelsäule, als ich mein Kinn höher geneigt. "Sie suchen Ihre Tochter für eine ihrer eigenen in der Ehe. Sie ist jetzt im Alter, reif und gerecht – "Er hielt inne, ließ das Kompliment schwer in der Luft hängen – und eine Vereinigung mit ihr würde Wohlstand in dieses Land bringen.Seine Worte waren keine verschleierten Drohungen; sie waren geschärften Speeren, die direkt auf mein Herz gerichtet waren. "Sie bieten Unterstützung im Austausch", fuhr er fort, unbeugsam, als ich seinen Blick traf, "Aber…" Die unausgesprochenen hing zwischen uns, dick und erstickend wie der Moschus der feuchten Erde nach einem Frühlingssturm. "Aber?" Meine Stimme war kaum ein Faden aus Seide. Er zögerte nicht.Wenn du dich weigerst, murmelte er, Stimme, die zu einem Husky knurrte, wird deine Nation verwelken. Die Ernten werden scheitern, der Handel wird aufhören. Der Boden unter deinen Füßen wird unfruchtbar werden…Ich hielt seinen Blick für einen weiteren langen Moment, das Gewicht seiner Worte, die auf mich drücken. Meine Tochter, meine [whore.GetFirstName] - so pulsierend, so voller Leben - angeboten als Bauer in diesem Spiel der Macht? Ein Schauder lief durch mich, nicht ganz vor Angst. Das Versprechen des Wohlstands war verführerisch, verführerisch. Doch könnte ich es ertragen, sie verloren zu sehen, ganz von dieser fremden Kultur verschlungen, ihre Bräuche und Wünsche, die das Licht in ihr erdrosseln?" # AI Tags
bno_embrace_african_2.0003.a.accept: "Meine Tochter soll ihnen gehören." # AI Tags
bno_embrace_african_2.0003.a.decline: "Unser Land gedeiht zu seinen eigenen Bedingungen." # AI Tags

#embrace_african_5
bno_embrace_african_5.0001.title.female: "Der Segen des Souveräns" # AI Tags
bno_embrace_african_5.0001.desc.female: "Frau [ROOT.Char.GetFirstName] kniete vor dem Priester, ihr Kleid schwimmte um sie herum wie ein dunkler Pool zu seinen Füßen. Sie wurde wegen eines hartnäckigen Hustens für dieses Ritual ausgewählt, der trotz der besten Mittel nicht nachlassen würde. Die Kammer war dick mit Weihrauch und Erwartung, wie andere Höflinge beobachteten von ihren gepolsterten Sitzen. Der Priester war groß, seine geölte Haut glänzte unter dem Fackellicht. Er trug nur ein einfaches Lendentuch, das kaum seine Erektion enthielt - eine beeindruckende Muskellänge, die unter dem weißen Seidentuch pulsierte. [ROOT.Char.GetFirstName] Nervös verschluckt, starrte die Augen auf seinen pulsierenden Schwanz, als er sich näherte.\n\nEr senkte sich vor ihr, die Hüften bewegten sich sanft, während er sich direkt über ihre gespreizten Beine positionierte. Sie spannte sich gegen den kalten Steinboden und öffnete ihren Mund nach Anweisung weit. Er stürzte bereitwillig in sie ein, die Hitze von ihm strahlte auch durch die dünne Seidenschicht auf ihre Zunge herab. [ROOT.Char.GetFirstName] sofort spürte er, wie sein dicker Schaft in ihren Hals drückte und verlangte eine tiefe Schwalbe. Sein Schwanz war glatt und straff, sein Kopf war warm und throbbelte gegen ihren weichen Gaumen. Der Priester stöhnte, als er begann, sich in ihr zu bewegen, rhythmisch in der Zeit mit dem tiefen thrumming chant resonating von den Priesterinnen flankiert sie. [ROOT.Char.GetFirstName] arbeitete ihre Zunge um ihn herum, versuchte, mit seinem hektischen Tempo Schritt zu halten und nahm jeden Tropfen dicker Vorkommnisse, die auf ihre Zunge sausten, bevor der unvermeidliche Bach ausbrach. Es war heiß und mächtig, überflutete ihren Mund und zwang sie, unwillkürlich zu knebeln, während sie gierig schluckte - verzweifelt nach der Heilung, verzweifelt nach dem Geschmack seiner Macht, verzweifelt, gefüllt zu werden." # AI Tags
bno_embrace_african_5.0001.a.female: "Nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein. Ghhk!" # AI Tags

bno_embrace_african_5.0001.title.male: "Der reinigende Kuss" # AI Tags
bno_embrace_african_5.0001.desc.male: "Herr [ROOT.Char.GetFirstName] auf die aufgezogenen Dais unkomfortabel verschoben. Er war wochenlang von einem anhaltenden Fieber geplagt worden, seine übliche robuste Verfassung versagte, es abzuwehren. Sein Blick strahlte zwischen den erwartungsvollen Gesichtern des Hofes unten und der imposanten Figur, die vor ihm kniete - die Priesterin selbst. Ihre blasse Haut glitzerte unter dem Fackellicht, ihr goldenes blondes Haar zog sich fest von einem Gesicht zurück, das sowohl engelhaft als auch auffallend kühn war. Eine einfache weiße Tunika klammerte sich an ihren straffen Oberkörper und verbarg kaum die Kurve ihrer Hüften und die Schwellung schwillte an ihrer Basis. [ROOT.Char.GetFirstName] verschluckt nervös, akut bewusst der Hitze, die von ihren nackten Beinen ausgeht, als sie vor ihm knieten.\n\nDie Priesterin richtete sich gerade und bot ihr Gesicht direkt zu seinen Lippen an. Ihre Augen waren dunkle Pools, die flackerndes Kerzenlicht reflektierten und ihn herausforderten, die Heilung anzunehmen, die sie in ihr hielt. Sie trennte sich leicht von den Beinen und enthüllte die glatte Weite ihrer Vulva, gleißend mit einem Glanz von Öl, der unter den Fackeln glänzte. [ROOT.Char.GetFirstName] fühlte einen Stachel von Erregung mit Furcht vermischt, als er niederkniete. Ihr warmer Duft, eine berauschende Mischung aus Honigmoschus und etwas deutlich Weibliches, füllte seine Nasenlöcher, als sie sich selbst senkte, so dass sein Gesicht Zentimeter von ihr entfernt war. Er atmete tief ein, spannte sich auf die unerwartete Kälte, die seinen Lippen begegnete, als sie gegen das glatte, wartende Fleisch bürsteten. Es fühlte sich an, als ob Samt in kühles Mondlicht getaucht wäre, bevor er gezwungen wurde, sich breiter zu öffnen, während sich ihre Hüften nach vorne bewegten und ihm Zugang zu der vollen Tiefe ihres Körpers boten. Sie löste sich mit einem weichen Seufzer und einer Welle von Muskeln, die Hitzewelle, die ihn überspülte, als sie seinen Mund füllte - dick, cremig und unbestreitbar köstlich." # AI Tags
bno_embrace_african_5.0001.a.male: "Nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein. Süß wie Honig." # AI Tags

