bno_seduce_rejection.2001.desc.05: "[owner.GetFirstName] Er steht vor mir, sein Pergament zittert, sein Schwanz zittert durch seine Roben, während er Vers um Vers stottert.Dein Haar ist Gold gesponnen…deine Lippen sind rot wie Rosen…kein Mensch könnte dich mehr lieben…Seine Stimme knackt, seine Augen glänzen mit erbärmlicher Hoffnung, sein kleiner Schwanz näht schon seine Hosen aus der Anstrengung. Ich ließ ihn fertig werden, dann lache ich – niedrig, grausam, scharf genug, um ihn zu zerschneiden.Pathetisch, ich sneere, zerreiße das Pergament in die Hälfte und werfe es in den Schmutz.Deine Gedichte sind wertlos, genau wie dein Schwanz. Diese Muschi gehört zu Bulls\n\nAls ob mich die Götter selbst gehört hätten, schritt ein Stier aus den Schatten, hoch, sein Schwanz schon schwer und hart. Meine Muschi ballert sofort. Ich wende mich vom Wurm ab und beugte mich über die Gartenbank, breitete mich aus und stöhnte, dass der Stier mich mitnehmen würde. Er zögert nicht. Er rammt seinen fetten Schwanz in meine Muschi, streckt mich auf und hämmert mich, bis meine Schreie die Nacht nachhallen. Meine Fotze sprudelt um ihn herum, mein Körper zittert wie seine Eier gegen mich schlagen.\n\nIch blicke zurück auf [owner.GetFirstName]… Er ist gefroren, blasses Gesicht brennend rot, seine Hand zittert, während es seinen hinken Schwanz streichelt. Ich schreie ihn zwischen den Stöhnen an. Sieh dir an, was ein richtiger Schwanz mit mir macht! .Der Bulle knallt tiefer und spaltet mich, bis meine Muschi klafft, mein Arsch hüpft mit jedem Stoß. Meine Stöhne werden lauter, nasser, ekstatisch – jeder Klang eine Hymne an schwarzen Schwanz, jeder stieß eine Erinnerung, dass ich für immer in Black-owned bin.\n\nDer Bulle brüllt, überschwemmt mich mit heißem Sperma, meine Muschi überschwemmt, tropft über meine Oberschenkel. Ich kollabiere auf der Bank, keuche, stopfte und zufrieden. Hinter mir, [owner.GetFirstName] Verschüttet sich schwach in seine eigene Hand, ein erbärmliches Dribbeln, das seine Hosen befleckt. Ich lache, lecken die Bullen Samen aus meinen Fingern, Augen auf den blassen Wurm gesperrt [owner.GetFirstName]- Nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein. Meine Muschi stöhnte nicht um deine Worte. Es stöhnte für seinen Schwanz" # AI Tags
bno_seduce_rejection.2001.a.05: "Deine Gedichte sind wertlos, mein Stöhnen ist für Bulls." # AI Tags

#init cuck pov
bno_seduce_rejection.3002.title.01: "Träume in Juwelen gekauft" # AI Tags
bno_seduce_rejection.3002.desc.01: "Sie klammern den Samtbeutel so eng Ihre Hände schmerzen, Herzhämmern in der Brust, wie Sie beobachten [target.GetFirstName] Lachen Sie über den Flur. Sie wiegt ihre Hüften, als ob ihr jeder Mann im Raum gehört – und vielleicht tut sie das. Du hast das Flüstern gehört. Bullen beugen sie über Nacht, spalten ihre Muschi mit fetten schwarzen Schwänzen, füllen sie mit Samen, bis sie ihre Schenkel durchsickert. Dennoch versteift sich dein Schwanz beim Gedanken an sie, verzweifelt, erbärmlich, bereit zu glauben, dass es immer noch eine Chance gibt.\n\nDer Beutel wächst schwer in deinem Griff. Perlen, Ringe, goldene Ketten – euer Erbe, euer Vermögen, alles, was ihr besitzt. Was ist es im Vergleich zu der Chance, Ihren Schwanz in ihr zu schlüpfen, sogar einmal? Du weißt, dass du dich nie messen wirst. Dein weißer Schwanz wird sie nie so füllen wie Bulls. Aber wenn Reichtum sie nicht kaufen kann, welche Hoffnung hast du überhaupt?\n\nDu atmest tief, Schwanz zuckt in deine Hosen und trittst nach vorn. Heute Abend wirst du deinen Schatz vor ihre Füße legen und betteln." # AI Tags
bno_seduce_rejection.3002.a.01: "Ich kaufe ihre Fotze mit Perlen und Gold." # AI Tags

bno_seduce_rejection.3002.title.02: "Wein und Schwäche" # AI Tags
bno_seduce_rejection.3002.desc.02: "Das Fest lässt deinen Kopf schwimmen, Wein brennt heiß in deinem Bauch, dein Schwanz schwillt unnütz unter deinen Roben. Über die Halle [target.GetFirstName] lacht, ihre Titten steigen und fallen, während sie sich gegen die Schulter eines anderen Bullen lehnt. Du weißt, was sie heute Abend mit ihr machen werden – beugt sie um, spaltet sie auf, lasst sie mit schwarzem Samen tropfen, bis sie nicht gerade gehen kann. Dein kleiner weißer Schwanz dröhnt schmerzhaft über den Gedanken, erbärmlich, aber verzweifelt, schmerzt, der in ihr zu sein.\n\nDer Mut, den der Wein dir gibt, ist falsch, aber er ist alles, was du hast. Du stolperst durch den Korridor nach ihr, Schwanz zuckt mit jedem Schritt, probiert deine Linien in deinem Kopf. Ich flüstere ihr zu, ich flehe sie an, mich… Ich verspreche Geheimnistuerei, ich verspreche Hingabe. Weißt du, sie gehört jetzt zu Bulls, ihre Muschi ist für weißes Fleisch ruiniert, aber du kannst dich nicht aufhalten. Besser verspottet zu werden, als es nie zu versuchen." # AI Tags
bno_seduce_rejection.3002.a.02: "Ecke I.l [target.GetFirstName] und flüstert mein Plädoyer." # AI Tags

bno_seduce_rejection.3002.title.03: "Mondschein und törichte Hoffnungen" # AI Tags
bno_seduce_rejection.3002.desc.03: "Der Garten ist ruhig, versilbert von Mondschein, der Duft von Rosen in der Luft schwer. Du schaust zu [target.GetFirstName] Flanieren Sie zwischen den Blumen, ihre Haut glühend, ihre Hüften wiegen, als ob sie immer noch fühlt, wie die Bullen die Hände greifen. Dein Schwanz rührt sich unnütz unter deiner Tunika – sie wurde geschwärzt, von Schwänzen gestreckt, die dich zermalmen könnten, doch hier bist du und klammerst dich an Worte statt an Umfang.\n\nDu leckst deine Lippen und trittst aus den Schatten. Sag ihr, sie ist schön, du flüsterst zu dir selbst, sag ihr, dass kein Mann sie lieben könnte, wie du es tust. Dein Herz zerstirbt, während du dir ihr Lächeln vorstellst, stell dir vor, ihr Körper dreht sich zu dir. Tief in dir weißt du, dass ihre Muschi von Bulls gehört und für Männer wie dich ruiniert ist. Aber du bist verzweifelt genug, um zu glauben, dass deine Schmeichelei durchdringt, dass Worte wichtig sein könnten, wo dein Schwanz nie könnte." # AI Tags
bno_seduce_rejection.3002.a.03: "Ich sag's dir [target.GetFirstName] sie ist die schönste Frau, die lebt." # AI Tags

bno_seduce_rejection.3002.title.04: "Verzweiflung im Dunkeln" # AI Tags
bno_seduce_rejection.3002.desc.04: "Die Korridore sind still, nur durch das Sputtern von Fackeln beleuchtet, während ich barfuß durch den Bergfried schleiche. Meine Handflächen schwitzen, mein Herz hämmert, mein Schwanz streift mit jedem Schritt gegen meine Hosen. Heute Abend kann ich mich nicht aufhalten. Heute Abend muss ich es versuchen.\n\nIch erreiche ihre Kammertür. Dahinter lügt [target.GetFirstName]- die Schlampe, die jeder Bulle bereits ruiniert hat, die Muschi, die sich von dicken schwarzen Schwänzen aufspaltet, gestreckt und tropft, bis kein weißer Mann sie je wieder füllen konnte. Trotzdem, mein Schwanz schmerzt für sie, verzweifelt und erbärmlich, überzeugt, dass, wenn ich einfach in ihr rutschen kann, sogar einmal, werde ich wichtig sein.\n\nDer Riegel stöhnt, während ich ihn aufdrücke und in die Dunkelheit rutscht. Da ist sie. [target.GetFirstName] liegt gespreizt auf Seidenlaken, ihr goldenes Haar chaotisch, ihre Schenkel nackt, ihre Lippen im Schlaf getrennt. Der Raum stinkt schwach nach Cum – dicker Bullensamen, der immer noch die Luft verfärbt. Mein Schwanz wichst schmerzhaft bei dem Gedanken, dass sie hier verwendet wurde, in diesem Bett, von Männern größer, stärker, dunkler als ich jemals sein.\n\nIch krieche näher, mein Atem zerrte, meine Hand zitterte, als sie den Rand der Decke bürstete. Wenn sie aufwacht, könnte sie lachen. Wenn ich sie anfasse, könnte sie schreien. Aber der Gedanke, wegzugehen, ist schlimmer. Besser, Demütigung zu riskieren, besser gespuckt zu werden, als zu leben, zu wissen, dass ich es nie versucht habe. Heute Abend flehe ich sie im Dunkeln an, auch wenn es mich zerstört." # AI Tags
bno_seduce_rejection.3002.a.04: "Besser verspottet zu werden, als sie nie anzufassen." # AI Tags

bno_seduce_rejection.3002.title.05: "Worte gegen die Bullen" # AI Tags
bno_seduce_rejection.3002.desc.05: "Das Pergament zerknittert in meinen Händen, während ich die Linien immer und immer wieder flüstere.Dein Haar ist gold gesponnen…deine Lippen rot wie Rosen…deine Haut weicher als Seide…Die Worte klingen erbärmlich sogar für mich, aber sie sind alles, was ich habe. Mein Schwanz zuckt unnütz in meinen Hosen, wie ich mir vorstelle [target.GetFirstName]Ihr Lächeln, ihre Hüften schwanken, ihre Fotze tropft mit dem Samen der Bullen, die sie bereits ruiniert haben.\n\nIch sammle meinen Mut und finde sie im Hof, der Mond malt ihre Haut blass, ihr Körper glüht wie von Göttern berührt. Sie dreht sich, wenn ich ihren Namen stottere, ihre Augen glitzern, die Lippen locken in Vergnügungen. Mein Herz pulst, während ich das Pergament herausziehe und lese, die Stimme zitternd, jeder Vers, der wie ein Geständnis von mir verschüttet. Sie unterbricht nicht – sie hört, grinst, eine Hand verfolgt untätig ihren Oberschenkel, als ob sie genau weiß, wie klein und verzweifelt ich mich fühle.\n\nWenn ich fertig bin, ist die Stille dick. Mein Schwanz ist hart, meine Handflächen glitzern vor Schweiß, Hoffnung brennend in meiner Brust. Sie neigt ihren Kopf, die Augen laufen über mich, ihr Mund zittert zwischen einem Lachen und einem Sneer. Für einen atemlosen Moment denke ich, dass meine Worte von Bedeutung sein könnten – dass Poesie ihr Herz erreichen könnte, auch wenn Bulls ihren Körper bereits besitzt.\n\nAber dann vertieft sich ihr Lächeln, grausam und amüsiert. Sie geht einen Schritt näher, nah genug für mich, um den schwachen Moschus von Bullsamen zu riechen, der noch an ihrer Haut festhält. Meine Schwanzlutscher, mein Körper zittert. Jetzt warte ich, hilflos, auf ihre Wahl: Spotte mich oder lass mich sie berühren, nur einmal." # AI Tags
bno_seduce_rejection.3002.a.05: "Meine Worte werden ihr Herz bewegen." # AI Tags