l_german:

game_concept_bno_whore: "BBC Hure" # AI Tags
game_concept_bno_whore_desc: "[GetCourtPositionType('bno_bbc_worshipper_court_position').GetName()] wird ihr ganzes Leben widmen, um für [bno_bbc|E]Das ist sexuelles Vergnügen. [GetCourtPositionType('bno_bbc_worshipper_court_position').GetName()] wird alle von ihr hart verdienten Verdienst für ihr Liege geben" # AI Tags

game_concept_bno_first_harvest: "Erste Ernte" # AI Tags
game_concept_bno_first_harvest_desc: "Unter dem Blick der schwarzen Häuptlinge, die nach Lust und Macht hungern, präsentiert die Lady of the Sated Throne die begehrtesten Töchter ihres Reiches - jeder hofft, den mächtigen Appetit seines Herrschers zu stillen und sich einen Platz in seiner Linie zu sichern. Eine Saison der saftigen Opfer entfaltet sich, wo Schönheit und Fruchtbarkeit getauscht werden, und das Recht zu herrschen ist in Blut und Samen groß geschrieben." # AI Tags

game_concept_bno_bbc_council: "BBC-Rat" # AI Tags
game_concept_bno_bbc_council_desc: "Eine Versammlung von älteren Schwarzen Häuptlingen, deren scharfe Augen die Mädchen sowohl für ihre Blüte als auch für ihre Eignung zu einer Linie beurteilen, die von Macht, Vergnügen und potentem Vermächtnis durchdrungen ist. Ihre Urteile, geflüstert unter verzierten Baldachinen, die mit duftenden Weinreben streckten, bestimmen, welche Töchter das Privileg – und die Agonie – des Dienstes an dem Sated Throne erhalten werden." # AI Tags

game_concept_bno_sated_throne: "Gesalbter Thron" # AI Tags
game_concept_bno_sated_throne_desc: "Ein verehrter Sitz der Macht, wo Vergnügen und Autorität verflechten, und die Wünsche der schwarzen Häuptlinge werden erfüllt und verstärkt." # AI Tags

game_concept_bno_sexual_experience: "Sexuelle Erfahrung" # AI Tags
game_concept_bno_sexual_experience_desc: "Ein Maß an intimen Begegnungen und Fähigkeiten eines Menschen, die ihre Reise durch die Bereiche der Leidenschaft und des Verlangens widerspiegeln. Diese Erfahrung prägt ihr Verständnis von Lust, Machtdynamik und dem komplizierten Tanz der Verführung und macht sie zu einer gewaltigen Präsenz in der Welt der Beziehungen und des Einflusses." # AI Tags

game_concept_bno_black: "Schwarz" # AI Tags
game_concept_bno_black_desc: "Ein Begriff, der verwendet wird, um Individuen afrikanischer Abstammung zu beschreiben, oft verbunden mit Stärke, Widerstandsfähigkeit und einem dicken harten Schwanz." # AI Tags

game_concept_bno_bnwo: "Schwarze neue Weltordnung" # AI Tags
game_concept_bno_bnwo_desc: "Unter dem [bno_bnwo|E]'s eiserne Faust, weiße Körper werden Zuchtbestand, ihre Freuden tanken unseren unersättlichen Hunger nach mächtigen schwarzen Nachkommen." # AI Tags

game_concept_bnwo_armies: "BNWO Armeen" # AI Tags
game_concept_bnwo_armies_desc: "Das [men_at_arms|E] die die Ideale der [bno_bnwo|E], bestehend aus Elitekriegern oder [bno_whore|E] der Ursache gewidmet." # AI Tags

game_concept_bbc_evangelist: "BBC Evangelist" # AI Tags
game_concept_bbc_evangelist_desc: "Mit geflüsterten Verheißungen der Seligkeit jenseits des sterblichen Verständnisses und dem Duft von Moschus und Gewürzen, die an ihrer geölten Haut haften, die Priesterinnen und Priesterinnen der [bno_religion|E] Verführen sowohl Adlige als auch Frauen, indem sie den Samen der Anbetung für Ebenholz Kraft in Herzen und Lenden gleichermaßen pflanzen." # AI Tags

game_concept_bno_bbc: "BBC" # AI Tags
game_concept_bno_bbcs: "BBCs" # AI Tags
game_concept_bno_bbc_desc: "Ein Begriff, der verwendet wird, um die mächtigen und virilen schwarzen Männer zu beschreiben, die die sexuelle Landschaft dominieren, die Kraft, Autorität und einen unersättlichen Appetit auf Vergnügen verkörpern." # AI Tags

game_concept_bno_religion: "Kirche der schwarz schwanz" # AI Tags
game_concept_bno_religion_desc: "Geöltes Fleisch kreist unter gewölbten Decken, mit heiligem Sperma gefärbt, als Anhänger ergeben sich dem unersättlichen Hunger von [bno_bbc|E] Angebetet in ekstatischer Hingabe und ewiges, gutturales Stöhnen." # AI Tags

game_concept_bno_slave: "BBC Sklave" # AI Tags
game_concept_bno_slaves: "BBC-Sklaven" # AI Tags
game_concept_bno_slave_desc: "A $game_concept_bno_slave$ ist ein [character|E] die völlig der Würde beraubt wurde und als Eigentum unter dem [bno_bnwo|E]… Versklavt von einem schwarzen Meister, sie existieren nur als Fleisch verwendet, gezüchtet und gebrochen werden. Ihr Körper, ihre Löcher und sogar ihre Abstammung gehören vollständig zu ihrem Besitzer.\n\nA $game_concept_bno_slave$ darf nicht halten oder erben [titles|E], und alle Kinder aus einem Sklavenleib geboren sind automatisch Sklaven selbst, direkt in die Knechtschaft gezüchtet. Ein weißer männlicher oder futa Sklave wird eingesperrt oder kastriert, um ihnen falsche Männlichkeit zu verwehren, während Weibchen fruchtbar und offen für Samen gehalten werden.\n\nWenn der Meister stirbt, Eigentum aller $game_concept_bno_slave$ wird auf ihre [primary_heir|E], um sicherzustellen, dass sie über Generationen hinweg verkettet bleiben. Eine weiße Schlampe kann selbst keine Sklavin besitzen; sie muss mindestens eine BBC in ihrem Gericht haben, um als wahrer Meister zu handeln und das Eigentum durchzusetzen.\n\nA $game_concept_bno_slave$ kann nie die Freiheit durch Recht beanspruchen – nur durch ihren Meister wird über die $carn_free_slave_interaction$ [character_interaction|E]… Ihr Schicksal ist eine Lehre: unter der [bno_bnwo|E], sie sind für immer Eigentum, für immer Löcher zu füllen."   # AI Tags

game_concept_bno_cum_slave: "Wie ein Sklave" # AI Tags
game_concept_bno_cum_slaves: "Wie Sklaven" # AI Tags
game_concept_bno_cum_slave_desc: "A $game_concept_bno_cum_slave$ ist ein [character|E] dessen Wille durch wiederholte Säungen ausgelöscht wurde. Sie dient nicht mehr Krone, Verwandten oder Gott – nur dem Bullen, dessen Sperma sie begehrt. Ihre Lippen, ihre Kehle und ihre Gebärmutter gehören ihm allein, und ihre Loyalität ist in jedem Tropfen geschrieben, den sie schluckt. A $game_concept_bno_cum_slave$ kann ihrem Herrn weder verraten noch widerstehen; ihr Leben hängt von seinem Samen ab. Sie ist nicht nur eine Hure, sondern ein Gefäß [bno_bnwo|E]— zu beweisen, daß eine blasse Fotze den höchsten Zweck hat, die Hingabe an einen Bullen." # AI Tags

game_concept_bno_bull: "Bull." # AI Tags
game_concept_bno_bulls: "Bullen" # AI Tags
game_concept_bno_bull_desc: "A $game_concept_bno_bull$ ist nicht nur ein [bno_bbc|E], aber einer, der eine [bno_cum_slave|E]… Sein Schwanz hat ihr den Geist gebrochen, sein Same hat ihren Körper versklavt, und ihre Loyalität gehört ihm allein. Wo gewöhnliche Männer mit Worten oder Reichtum Themen beherrschen, $game_concept_bno_bull$ Regeln mit Schaft und Saatgut. Sein Cum Slave ist ein lebendiger Beweis für [bno_bnwo|E]Die Wahrheit – dass blasse Frauen nur existieren, um von ihrem Bullen gebunden, süchtig und gezüchtet zu werden. Ein Gericht oder eine Armee, die von einem $game_concept_bno_bull$ gedeiht, denn seine Dominanz inspiriert Angst in Männern und Hingabe in Schlampen." # AI Tags

game_concept_bno_slave_owner: "BBC Slave Eigentümer" # AI Tags
game_concept_bno_slave_owners: "BBC Slave Eigentümer" # AI Tags
game_concept_bno_slave_owner_desc: "A $game_concept_bno_slave_owner$ ist ein [character|E] der einen oder mehrere besitzt [bno_slaves|E]— Frauen, die in Kriegen, Razzien oder Urteilen gefangen genommen, ihre Rechte entzogen und auf Lager unter [bno_bnwo|E] Regel. Diese Schlampen können nach Belieben verwendet, gehandelt oder begnadet werden, ihre Gebärmutter und ihre Arbeit dienen als Werkzeuge der Eroberung.\n\nIm Gegensatz zu einem [bno_cum_slave|E], deren Hingabe ist gebunden Körper und Seele zu ihr [bno_bull|E] allein, ein gewöhnlicher $game_concept_bno_slave$ ist übertragbare Eigenschaft—sicher, dass unter [bno_bnwo|E]Weiße Frauen sind nicht Ehefrauen oder Adlige, sondern Viehzucht für ihre Herren." # AI Tags