rule_bno_bbc_forced_conversion: "@bnobbc! #X Interrassische Übernahme:#! BBC Zwangsumwandlung" # AI Tags
setting_bno_bbc_forced_conversion_yes: "An" # AI Tags
setting_bno_bbc_forced_conversion_yes_desc: "Wenn ein Herrscher das Gewicht eines [bno_bbc|E]Sein Hof wird nicht lange blass bleiben. Kultur verschiebt sich zu afrikanischen Wurzeln, und das Reich kniet vor der Kirche des schwarzen Schwanzes, jede Krone geschwärzt durch seine Lust." # AI Tags
setting_bno_bbc_forced_conversion_no: "Aus" # AI Tags
setting_bno_bbc_forced_conversion_no_desc: "Auch wenn er mit einem [bno_bbc|E], seine Ländereien bleiben an alten Glauben und Kultur gebunden. Der schwarze Hahn brütet im Verborgenen, aber das Königreich klammert sich an seine blasse Maske." # AI Tags

