setting_bno_rarity_race: "Schwarz ist größer" # AI Tags
setting_bno_rarity_race_desc: "Die Gerüchte sind wahr! Je schwärzer die Beeren desto größer die #V [GetTrait('bno_bbc').GetName( GetNullCharacter )]#!- Nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein. (Das Parlament nimmt den Entschließungsantrag an. [GetTrait('bno_bbc').GetName( GetNullCharacter )] Merkmal wird häufiger auf afrikanischer Reinheit und Schwanzgröße basieren)" # AI Tags
