setting_bno_bbc_uncommon_chance: "Gelegentlich" # AI Tags
setting_bno_bbc_uncommon_chance_desc: "Ich liebe den Nervenkitzel zu wissen, dass ich manchmal das Vergnügen eines #V [GetTrait('bno_bbc').GetName( GetNullCharacter )]#! Schon wieder." # AI Tags
setting_bno_bbc_common_chance: "Häufig" # AI Tags
setting_bno_bbc_common_chance_desc: "Ich kriege nicht genug davon #V [GetTrait('bno_bbc').GetName( GetNullCharacter )]#! - Nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein. Je öfter ich sie haben kann, desto besser." # AI Tags
setting_bno_bbc_very_common_chance: "Sehr häufig" # AI Tags
setting_bno_bbc_very_common_chance_desc: "Ich brauche #V [GetTrait('bno_bbc').GetName( GetNullCharacter )]#!s in meinem Leben zu allen Zeiten. Sie sind die einzige Sache, die meinen unersättlichen Hunger nach befriedigen kann #V [GetTrait('bno_bbc').GetName( GetNullCharacter )]#! ." # AI Tags

