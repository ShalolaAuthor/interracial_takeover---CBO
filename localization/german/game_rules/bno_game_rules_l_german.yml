setting_bno_black_birth_on: "An" # AI Tags
setting_bno_black_birth_on_desc: "Wenn der Bauch einer Königin mit einem [bno_bbc|E] Kind, die Wiege wird nicht schweigen. Sie entscheiden, ob sie sich hinter der Krone ihres Mannes versteckt oder die Wahrheit stöhnt und den Erben des Gestüts in seinem Haus auferstehen lässt." # AI Tags
