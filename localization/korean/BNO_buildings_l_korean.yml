#BBC Camp
building_type_bbc_camp_01: "아프리카 식민지" # AI Tags
building_type_bbc_camp_01_desc: "아프리카 난민들이 모여 지역 여성들과 어울리는 정착촌입니다." # AI Tags
building_bbc_camp_01: "번식 캠프" # AI Tags
building_bbc_camp_01_desc: "아프리카 난민들은 도시 근처에 있는 지역으로 지정되어 지역 주민들과 "연합"할 수 있습니다. 이 캠프는 지역 여성들을 육성하기 위한 완벽한 장소가 될 것입니다." # AI Tags
building_bbc_camp_02: "사랑 집" # AI Tags
building_bbc_camp_02_desc: "아프리카 정착촌에 더 많은 여성들이 유치됨에 따라 주택이 추가되면 더 많은 난민들이 그들과 번식할 수 있게 될 것입니다." # AI Tags
building_bbc_camp_03: "난민 마을" # AI Tags
building_bbc_camp_03_desc: "정착촌에 여성의 유입과 함께 더 많은 시설을 구축하고 더 지속적인 정착촌을 설립하여 더 많은 교차가 이루어질 수 있습니다." # AI Tags
building_bbc_camp_04: "인종 간 음란관" # AI Tags
building_bbc_camp_04_desc: "[bno_bbc|E] 중독자들은 이제 이런 소병집에 모여서 좋아하는 아프리카 난민과 섹스를 할 수 있습니다." # AI Tags
building_bbc_camp_05: "난민 마을" # AI Tags
building_bbc_camp_05_desc: "도시의 인구는 사실상 아프리카 난민들에 의해 침략되고 모든 여성들은 적어도 한 번 아프리카인이 엿먹은 적이 있습니다." # AI Tags
building_bbc_camp_06: "BBC 파라다이스" # AI Tags
building_bbc_camp_06_desc: "지구상에서 가장 인기 있는 닭을 맛보기 위해 멀리서 온 여성들이 몰리는 거시 도시입니다. 빅 블랙 닭입니다." # AI Tags

building_type_bbc_church_01: "$bnonr$" # AI Tags
building_type_bbc_church_01_desc: "안의 공기는 $bnonr$ 열악한 울음과 절박한 숨쉬음의 리듬으로 울려 퍼져나갔으며, 땀을 흘린 헌신으로 몸을 뒤집어 놓았으며, 웅크운 천장 아래에서 비추는 기름진 빛으로 비춰져 있었고, 비추어진 정액처럼 빛나고 있었습니다." # AI Tags
building_bbc_church_01: "$bnonr$재단:" # AI Tags
building_bbc_church_01_desc: "심지어 지금, 한 개의 탑이 하늘을 뚫을 때 또는 금지된 색채로 빛나는 유리창이 나오기 전에, 저는 거의 그것을 느낄 수 있습니다. 그 암석의 기초에서 나오는 힘의 추운 울음소리. 지구 깊숙이 쌓여, 그들은 첫 번째 검은 돌을 파묻고, 각각은 어두운 기름에 매끄럽게 키스하고." # AI Tags
building_bbc_church_02: "$bnonr$: 대성당" # AI Tags
building_bbc_church_02_desc: "그 울창한 홀 안에서 매일 오르기들이 열립니다 [bno_bbc|E], 육체적과 영적 제물로 인해 활력을 불어넣어 주간 순례적인 희생을 포함하여 백인 남성들이 주간 순례적인 제물로." # AI Tags

