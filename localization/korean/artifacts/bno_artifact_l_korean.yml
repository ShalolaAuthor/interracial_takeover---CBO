chastity: "성기" # AI Tags
artifact_bno_chastity_cage: "순결성 케이지" # AI Tags

artifact_bno_chastity_cage.caged_by.wife: "철구리, 냉정하고 끈질긴, 그의 아내에게 묶여있었다. 그녀는 그의 남성성을 끝낸 열쇠를 돌고, 그를 영원히 묶어 버렸습니다. 한 번 잠겨서, 내부의 육체는 쇠퇴하고, 일주일에 한 번 줄어들게 되는데, 쓸모없는 덩어리밖에 남지 않습니다. 그의 엉덩이에 흔들리는 살아있는 농담입니다." # AI Tags

artifact_bno_chastity_cage.caged_by.slut: "얼어붙고 흔들리지 않는 철의 구석이 눈부신 코끼리가 부딪혔습니다. 그녀는 그를 잠금하면서 그의 크기를 조롱했고, 그리고 그녀의 툴의 품에 달려갔고, 그녀는 뚱뚱한 검은 똥에 대해 울면서 그를 금속으로 어 버렸습니다. 한 번 잠겨서, 내부의 육체는 어지고, 일주일에 한 번 줄어들게 됩니다. 그녀가 그를 얼마나 남겼는지에 대한 쓸모없는 증거만 남기기기 전까지는요." # AI Tags

artifact_bno_chastity_cage.caged_by.bbc: "철의 구석, 냉정하고 끈질기게, 황소가 직접 봉인했습니다. 잠기는 마치 브랜드처럼 닫혔고, 정복은 영구적이었죠. 한 번 잠겨서, 내부의 육체는 어지고, 일주일에 한 번 줄어들게 됩니다. Bulls의 우월성의 쓸모없는 트로피를 제외하고는 아무것도 남아 있지 않습니다."   # AI Tags

artifact_bno_chastity_cage.desc: "냉정하고 끈끈한 철구리, 껍질로 만들어서 백남자의 비참한 남성성을 질식시키죠. 한 번 잠겨지면, 내부의 육체는 쇠퇴하고, 쓸모없는 덩어리만 남기기 전까지 일주일에 한 번 줄어들게 됩니다. 일부 은 금으로 덮여 있습니다. 부담을 덜어주기 위해서가 아니라 모든 사람들이 볼 수 있도록 굴욕의 빛나는 약점 트로피를 퍼레이드하기 위해서입니다."   # AI Tags
