bno_cure_diseases.lovers_pox.desc: "기억과 입의 유혹적인 발진, [GetTrait('lovers_pox').GetName( GetNullCharacter )] 너무 젖은 키스와 부끄러움없는 마찰의 후광처럼 피부를 뒤덮고 있습니다." # AI Tags
cure_lovers_pox_tooltip: "내 악인으로부터 저를 깨끗하게 해 주십시오 [GetTrait('lovers_pox').GetName( GetNullCharacter )] 그래서 저는 신선하고 배고픈 피부로 다시 죄를 짓게 될 것입니다." # AI Tags

bno_cure_diseases.ill.desc: "고통과 떨림의 뜨거운 안개가 당신을 감싸고 있습니다 [GetTrait('ill').GetName( GetNullCharacter )] 천장과 따뜻한 몸을 똑같이 저항할 수 없게 만듭니다." # AI Tags
cure_ill_tooltip: "제발 내 엄마를 돌봐줘 [GetTrait('ill').GetName( GetNullCharacter )]그래서 저는 더 달콤한 노력에 힘을 쓸 수 있습니다." # AI Tags

bno_cure_diseases.pneumonic.desc: "뜨거운 폐와 떨리는 肋骨, [GetTrait('pneumonic').GetName( GetNullCharacter )] 숨을 훔쳐서 느린 뇌졸중과 안정된 손을 갈망하게 됩니다." # AI Tags
cure_pneumonic_tooltip: "제발 날 쫓아줘 [GetTrait('pneumonic').GetName( GetNullCharacter )] 그래서 내 숨쉬는 것은 고통이 아니라 즐거움이 될 수 있습니다." # AI Tags

bno_cure_diseases.great_pox.desc: "빈부, 죄의 흉터, [GetTrait('great_pox').GetName( GetNullCharacter )] 촛불이 떨어졌을 때 무슨 짓을 했는지에 대한 몸의 거론입니다." # AI Tags
cure_great_pox_tooltip: "제발 날 깨끗하게 해줘 [GetTrait('great_pox').GetName( GetNullCharacter )] 그래서 내 피부는 다시 부드러운 초청입니다." # AI Tags

bno_cure_diseases.early_great_pox.desc: "부드러운 상처와 비밀 스릴 [GetTrait('early_great_pox').GetName( GetNullCharacter )] 은 마치 기억에 남는 울음처럼 신경을 습니다." # AI Tags
cure_early_great_pox_tooltip: "제발 내 손을 씻어줘 [GetTrait('early_great_pox').GetName( GetNullCharacter )] 속삭이 흉터가 되기 전에." # AI Tags

bno_cure_diseases.leper.desc: "거리가 처벌이 되고, [GetTrait('leper').GetName( GetNullCharacter )] 손바닥에 달린 애착도 금지된 것 같고, 마음도 가질 수 없는 것에 힘쓰고 있습니다." # AI Tags
cure_leper_tooltip: "제발 내 몸에서 해제해줘 [GetTrait('leper').GetName( GetNullCharacter )] 그래서 입술과 손이 날 두려워할 필요가 없습니다." # AI Tags

bno_cure_diseases.gout_ridden.desc: "한 발자국, 한 발자국, 한 발자국, 한 발자국 [GetTrait('gout_ridden').GetName( GetNullCharacter )] 서두르지 않고 처리해야 한다고 요구합니다." # AI Tags
cure_gout_ridden_tooltip: "진정해 [GetTrait('gout_ridden').GetName( GetNullCharacter )] 그래서 제 엉덩이는 올바른 이유 때문에 롤할 수 있습니다." # AI Tags

bno_cure_diseases.consumption.desc: "색 피부, 밝은 눈, 느리게 타는 열 [GetTrait('consumption').GetName( GetNullCharacter )] 휴식을 은 갈망으로 바꾼다." # AI Tags
cure_consumption_tooltip: "제발 내 차를 몰아줘 [GetTrait('consumption').GetName( GetNullCharacter )] 그래서 내 숨은 따뜻하고 안정적인 숨결으로 돌아옵니다." # AI Tags

bno_cure_diseases.cancer.desc: "육체의 그림자 [GetTrait('cancer').GetName( GetNullCharacter )] 힘과 색을 훔치지만 배고픔을 억제할 수 없게 합니다." # AI Tags
cure_cancer_tooltip: "제발 내 손을 벗겨라 [GetTrait('cancer').GetName( GetNullCharacter )] 그래서 삶은 다시 풍요롭고 성숙한 맛을 느낄 수 있습니다." # AI Tags

bno_cure_diseases.typhus.desc: "열에 의해서만 옷을 벗는 열이라 [GetTrait('typhus').GetName( GetNullCharacter )] 온화한 침대 시트와 열병 꿈으로 세상을 흐리게 합니다." # AI Tags
cure_typhus_tooltip: "제발 나를 추방해줘 [GetTrait('typhus').GetName( GetNullCharacter )] 그래서 내 땀은 더 달콤한 일에서 얻습니다." # AI Tags

bno_cure_diseases.bubonic_plague.desc: "몸은 물린 과일처럼 멍하니 [GetTrait('bubonic_plague').GetName( GetNullCharacter )] 심지어 욕구는 더 따뜻한 포옹을 위한 기도로 변합니다." # AI Tags
cure_bubonic_plague_tooltip: "내 손을 들어주세요 [GetTrait('bubonic_plague').GetName( GetNullCharacter )] 그래서 접촉은 기쁨이 될 수 있습니다. 작별 인사를 하는 것이 아닙니다." # AI Tags

bno_cure_diseases.smallpox.desc: "빛나는 별과 열이 있는 밤 [GetTrait('smallpox').GetName( GetNullCharacter )] 당신의 별자리를 다시 그려서 진정해달라고 부탁합니다." # AI Tags
cure_smallpox_tooltip: "제발 내 [GetTrait('smallpox').GetName( GetNullCharacter )] 그래서 내 피부는 다시 부드러운 초청이 될 수 있습니다." # AI Tags

bno_cure_diseases.measles.desc: "얼룩진 열과 가려움증 [GetTrait('measles').GetName( GetNullCharacter )] 억울함을 불안으로 바꾸고 인내심을 간청으로 바꾸어 놓습니다." # AI Tags
cure_measles_tooltip: "제발 진정해 [GetTrait('measles').GetName( GetNullCharacter )] 긁혀지지 않고 을 수 있게 해." # AI Tags

bno_cure_diseases.dysentery.desc: "마비 파동과 다리가 다쳤다는 것 [GetTrait('dysentery').GetName( GetNullCharacter )] 부드러운 잔과 부드러운 밤을 구하기 위해 가장 강한 간청을 합니다." # AI Tags
cure_dysentery_tooltip: "내 말 좀 끝내줘 [GetTrait('dysentery').GetName( GetNullCharacter )] 그래서 제 몸은 다시 잔잔하고 즐거워할 수 있습니다." # AI Tags

bno_cure_diseases.ergotism.desc: "ピン, 스파크, 이상한 꿈; [GetTrait('ergotism').GetName( GetNullCharacter )] 당신이 시작하려고 하지 않은 주둥이 무용으로 세상을 바꾸어 놓습니다." # AI Tags
cure_ergotism_tooltip: "제발 내 몸에서 내 몸을 풀어줘 [GetTrait('ergotism').GetName( GetNullCharacter )] 그래서 나는 내 중독을 선택할 수 있습니다." # AI Tags

bno_cure_diseases.sickly.desc: "얇은 손목의 약점과 촛불빛의 잠자리 [GetTrait('sickly').GetName( GetNullCharacter )] 따뜻한 손과 인내를 가진 관리자를 갈망하게 해줍니다." # AI Tags
cure_sickly_tooltip: "제발 치료해줘 [GetTrait('sickly').GetName( GetNullCharacter )] 그래서 제 몸은 아무런 리저브 없이 즐거워할 수 있습니다." # AI Tags

bno_cure_diseases.tooltip.1: "당신은 당신의 병을 치유 할 것입니다 [GetCourtPositionType('bno_bbc_priestess_court_position').GetName()]" # AI Tags
bno_cure_diseases.tooltip.2: "당신은 방문 할 것입니다 [GetBuilding('bbc_church_02').GetName]" # AI Tags

bno_primal_insight_decision.title.female: "여왕 의 눈 아래: 원시적 인 통찰 의 의식" # AI Tags
bno_primal_insight_decision.desc.female: "바람은 기대로 튀어나오며 야스민 기름과 욕망의 향이 섞여 있었다. '프리멀 인사이트'를 앞둔 몇 주 동안 내 궁전에는 열망한 유망주들로 가득 차 있었습니다. 그들의 어두운 눈은 내 호의를 맛보기 위해 갈망했습니다. 그들은 에본 유령처럼 풍요로운 홀들을 통해 나를 뒤덮고 있었고, 그들의 손들은 제 실크에 너무 오래 걸려 있었고 그들은 속삭여서 약속하고 풍요로운 선물을 제공했습니다. 모든 접촉은 내 척추를 떨쳐버렸고, 우리의 연례 의식의 불가피한 절정에 대한 맛있는 고통이었습니다. 블랙코크 사제의 강력한 씨앗에 의해 내가 주장되고 소유되고 다시 만들어지는 순간이었습니다." # AI Tags
bno_primal_insight_decision.confirm.female: "그러한 열렬한 헌신은 내 마음을 따뜻하게 합니다." # AI Tags
bno_primal_insight_decision.tooltip.female: "당신은 얻을 것입니다 [GetModifier('bno_primal_insight').GetNameWithTooltip]" # AI Tags

bno_primal_insight_decision.effect_tooltip: "당신은 얻을 수 있는 의식을 시작할 것입니다 [GetModifier('bno_primal_insight').GetNameWithTooltip]" # AI Tags

bno_primal_insight_decision.title.male: "왕 의 눈 아래: 원시적 인 통찰력 의 의식" # AI Tags
bno_primal_insight_decision.desc.male: "공기는 산달나무와 머스크로 가득 차 있었습니다. 제 냄새는 제 두 번째 피부처럼 제 여신에게 붙어 있는 야스민 향과 섞여 있었습니다. 몇 주 동안, 그녀의 존재는 끊임없이 통증이 나를 어, 내 욕망의 해안에서 는 실크 물결이었다. 그녀는 내 궁전의 방들 속에서 연기와 같은 움직임을 보였고, 이성 파란 눈은 날 따라다니며 - 허리 아래로 떨기를 내리기 위해 맨 팔에 오래 머물렀다. 그녀의 웃음은 여름의 바람에 바람을 피우는 것과 같았으며, 그녀의 촉각은 나비 날개보다 가벼웠지만, 나는 그녀의 작은 손을 내 영혼에 branding 내 피부에 손가락 끝의 모든 날카로운 브러쉬로 느낄 수 있었다. 다가오는 날은 제 마음 속의 두 번째 박스처럼 뛰었습니다. 그녀가 다시 나에게 자신을 바칠 날이었습니다. 그리고 저는 그녀의 신성한 힘의 샘에서 깊이 마시고, 그 고대 의식의 불에 다시 변했습니다." # AI Tags
bno_primal_insight_decision.confirm.male: "그럼, 사제여, 우리가 협상하자." # AI Tags
bno_primal_insight_decision.tooltip.male: "당신은 얻을 것입니다 [GetModifier('bno_primal_insight').GetNameWithTooltip]" # AI Tags

bull_decision.effect: "거대한 [stress|E] 손실." # AI Tags
bno_events00.too_much_bbc: "당신의 법원은 이미 [bno_bbcs|E]. 황소당에도 한계가 있습니다." # AI Tags
bno_invite_slut_decision.too_much_white_girl: "당신의 법원은 이미 한 창녀들로 가득 차 있습니다. 더 많은 것은 그들의 가치를 저하하고 그들의 지배를 압박할 것입니다." # AI Tags
bno_events00.too_little_bbc: "당신의 홀은 빈 [bno_bbcs|E]. 3명 미만인 황제들의 궁전에는 그들의 존재에 따른 힘과 유혹이 부족합니다. 그들을 초대하고 그들의 그림자가 당신의 영역에 떨어지도록 하세요." # AI Tags
bno_invite_slut_decision.too_little_white_girl: "당신의 궁전에는 한 창녀들이 있다. 더 많은 사람들이 초청되어야 합니다. 왜냐하면 모든 홀이 한 지붕 아래 모인 백인 창녀들이 권력과 위험에 처해 있기 때문입니다." # AI Tags

bno_becoming_bbc_slut.has_bbc_in_court: "적어도 한 사람이 있어야 합니다 [bno_bbc|E] 이 길을 시작하기 위해 당신의 궁전에서. 당신을 주장하는 황소가 없다면 노예로 넘어지는 것은 시작될 수 없습니다." # AI Tags

bno_trade_piety_for_gold.title.male: "충실 한 사람 들 을 채취 하라"   # AI Tags
bno_trade_piety_for_gold.title.female: "충실 한 사람 들 을 채취 하라"   # AI Tags

bno_trade_piety_for_gold.desc.male: "제주특별자치도 제주특별자치도 제주특별자치도 제주 [GetFaithByKey('bbcs').GetName]대성당에서는 황소와 창녀의 헌신이 동일합니다. 그들의 숭배는 울음과 씨앗보다 더합니다. 그들은 그들의 금을 당신의 손에 붓습니다. 모든 동전이 [bno_bbc|E]."   # AI Tags

bno_trade_piety_for_gold.desc.female: "'블랙 크'의 축복받은 창녀로서 [GetFaithByKey('bbcs').GetName]당신의 경건한 신앙은 믿는 사람들에게 영감을 줍니다. 그들은 그들의 지갑을 바쁜 마음으로 비우고 그들의 허벅지를 펴고 동전과 고기를 바치며 여러분의 황새의 거룩한 사유를 가동합니다."   # AI Tags

bno_trade_piety_for_gold.tooltip.male: "지출 [piety|E] 충실한 자들에게 십일조를 명령하여 [gold|E]."   # AI Tags
bno_trade_piety_for_gold.tooltip.female: "지출 [piety|E] 그들의 욕망과 금이 당신에게 흐르는 당신의 양떼를 세금을 부추기 위해."   # AI Tags

bno_trade_piety_for_gold.confirm.male: "블랙코크의 이름으로 양떼의 금을 불러라."   # AI Tags
bno_trade_piety_for_gold.confirm.female: "내 황금의 영광을 위해 신자들의 금을 불러라."   # AI Tags

bno_trade_piety_for_gold.effect: "변환 [piety|E] 에 [gold|E] 믿는 자들의 탐욕스러운 성품으로."   # AI Tags

bno_trade_prestige_for_gold.title.male: "형제 연합 의 협상"   # AI Tags
bno_trade_prestige_for_gold.title.female: "형제 연합 의 협상"   # AI Tags

bno_trade_prestige_for_gold.desc.male: "당신의 명예는 말만으로는 측정되는 것이 아니라 육체적으로 제공되는 것입니다. 형제들에게 충성을 증명하기 위해 아내를 친척에게 매춘했지. 황소들이 그 위에 올라가고 심히 뿌리는 씨앗을 뿌리고 그들의 욕심이 소모되면 그들은 당신의 발 앞에 금을 쌓아 올립니다."   # AI Tags

bno_trade_prestige_for_gold.desc.female: "황소들 사이에서 당신의 명성은 당신의 몸으로 증명됩니다. 너 자신을 벗고, 네 친척들 앞에서 넓게 퍼져,. 모든 절정에 따라 그들은 당신의 손에 동전을 넣고 그들의 씨앗은 그들의 금과 함께 당신의 허벅지를 떨어뜨립니다."   # AI Tags

bno_trade_prestige_for_gold.tooltip.male: "지출 [prestige|E] 황소들에게 아내의 구멍을 제공함으로써 [gold|E] 사용 후."   # AI Tags
bno_trade_prestige_for_gold.tooltip.female: "지출 [prestige|E] 황소들에게 자신의 몸을 바치면서 [gold|E] 사용 후."   # AI Tags

bno_trade_prestige_for_gold.confirm.male: "네, 내 아내가 황금으로 툴러들에게 봉사하게 해."   # AI Tags
bno_trade_prestige_for_gold.confirm.female: "네, 내가 금을 위해 툴러들에게 봉사할 거야."   # AI Tags

bno_trade_prestige_for_gold.effect: "변환 [prestige|E] 에 [gold|E] 아프리카 형제애에 대한 매춘부 봉사를 통해."   # AI Tags
