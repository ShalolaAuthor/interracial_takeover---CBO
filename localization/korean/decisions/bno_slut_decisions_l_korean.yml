l_korean:

bno_becoming_bbc_slut: ""검은 춘추"가 되는 것" # AI Tags
#bno_becoming_bbc_slut.effect: "당신은 한 사람이 될 것입니다 [bno_whore|E] 에 대한 [bno_bbc|E]" # AI Tags
bno_becoming_bbc_slut.effect: "넌 창녀가 될 거야 [bno_bbcs|E]" # AI Tags
bno_becoming_bbc_slut_desc: "저는 흑인 창녀가 되고 싶습니다. 왜냐하면 저는 이 역할을 위해 태어났기 때문입니다. 내 작은 흰색 몸의 욕구를 충족시킬 수 있는 강력한, 남성적인 검은 수컷들을 위한 수용소 역할을 하기 위해서요. 에베니 남자의 막강한 장면을 보는 것만으로도 똥이 기대와 욕구로 튀어나온다." # AI Tags
bno_becoming_bbc_slut_confirm: "내 좁은 구멍은 네 거야 네가 원하는 대로 쓸 수 있어." # AI Tags
bno_becoming_bbc_slut_tooltip: "내가 쓸모없는 창녀처럼 쓰여질 수 있기를 너무 절박합니다" # AI Tags

bno_stop_becoming_bbc_slut: "헌신적 인 창녀" # AI Tags
bno_stop_becoming_bbc_slut_desc: "몇 년 동안 흑인이 된 후, 마침내 내 완벽한 부합을 찾았습니다. 매일 큰 똥에 대한 내 불포화한 식욕을 배려하는 개인적인 검은 황소입니다. 그는 다른 누구도 할 수 없는 방식으로 나를 만족시켜 내 똥이 항상 그의 두꺼운 씨앗으로 가득 채우고 dripping 하는 것을 보장합니다." # AI Tags
bno_stop_becoming_bbc_slut_confirm: "이게 내가 태어난 이유야" # AI Tags
bno_stop_becoming_bbc_slut_tooltip: " 튼튼한 덩어리의 구멍들일 뿐입니다" # AI Tags
bno_stop_becoming_bbc_slut.bbc_spouse: "당신의 배우자 중 한 명은 [GetTrait('bno_bbc').GetName( GetNullCharacter )]" # AI Tags

bno_invite_slut_decision: "호기심 있는 귀족을 당신의 궁정으로 초대해" # AI Tags
bno_invite_slut_decision_desc: "호기심이 많은 귀족이 다가오자, 나는 따뜻한 미소로 그녀를 환영합니다.\n\n나의 겸손한 거주지에 오신 것을 환영합니다. 저는 항상 새로운 사람들을 만나기 위해 갈망합니다. 특히 예술과 문화에 대한 관심사를 공유하는 사람들을 만나기 위해 갈망합니다.\n\n귀족은 주변을 둘러보며, 내 재산의 풍요로운 환경을 받아들이고 있습니다. 풍요로운 가구에서부터 모든 벽을 장식하는 귀중한 예술 작품까지요.\n\n아름다움을 좋아한다는 걸 알 수 있어요. 저녁식사 중에 이 부분들을 논의해 볼까요? 저는 여러분께 그 유래에 대해 더 많은 것을 알려드리기를 기쁘게 생각합니다.\n\n귀족은 그녀의 눈에 보이는 것에 흥미를 느끼고 더 많은 것을 배우고 싶어서 동의합니다." # AI Tags
bno_invite_slut_decision_tooltip: "외국인들은 당신의 고수님을 방문하도록 초청되었습니다" # AI Tags
bno_invite_slut_decision_confirm: "여기 오신 것을 환영합니다" # AI Tags

bno_build_african_camps_decision: "건설 $building_type_bbc_camp_01$" # AI Tags
bno_build_african_camps_decision_desc: "인구로서 #V [GetTrait('bno_full_black').GetName( GetNullCharacter )]#! 계속 성장해 나가야 해. 당신은 그들에게만 합의해야 할 때가 됐다고 결정했습니다." # AI Tags
bno_build_african_camps_decision_tooltip: "건설 $building_type_bbc_camp_01$" # AI Tags
bno_build_african_camps_decision_confirm: "그렇게 되자" # AI Tags
bno_build_african_camps_toast: "$building_type_bbc_camp_01$ 건설" # AI Tags

bno_change_county_culture: "카운티가 채택하도록 영향력 $bnoc$" # AI Tags
bno_change_county_culture_desc: "당신은 $bnoc$당신들의 인민들에게 영향력을 행사하는 것이 말이 안되나요 $bnoc_collective_noun$?" # AI Tags
bno_change_county_culture_tooltip: "입양 에 영향력 을 미치는 것 $bnoc$ 생활 방식" # AI Tags
bno_change_county_culture_confirm: "더 필요해 $bnoc$" # AI Tags
bno_change_county_culture_toast: "$bnoc$ 퍼져 나간" # AI Tags

bno_recruit_court_position_decision: "호응 할 만한 직무 를 채용 하십시오 #V 이 [GetTrait('bno_full_black').GetName( GetNullCharacter )] 인구#!" # AI Tags
bno_recruit_court_position_decision_desc: "잘 작동하는 [ROOT.Char.Custom('RealmType')] 많은 소녀들의 일을 필요로 합니다. 저는 제 종들을 멀리서 파견하여 제 궁중에서 새로 출범한 직무에 적합한 후보자를 찾도록 하겠습니다." # AI Tags
bno_recruit_court_position_decision_tooltip: "여자를 찾아서 [court_position|E] 또는 귀하의 [court|E] 수수료\n\n#weak 예를 들어, [GetCourtPositionType('bno_bbc_worshipper_court_position').GetName]#!" # AI Tags
bno_recruit_court_position_decision_confirm: "여기로 불러!" # AI Tags
recruit_bbc_worshipper_cooldown_tt: "모집 [GetCourtPositionType('bno_bbc_worshipper_court_position').GetName] 냉각 상태입니다 [GetGameTimeDifferenceForDiffDays( THIS.VarRemaining( 'recruit_bbc_worshipper_cooldown' ))]" # AI Tags
hire_bbc_worshipper_decision_tooltip: "당신의 종들은 몇 명의 적절한 후보자를 제안할 것입니다 [GetCourtPositionType('bno_bbc_worshipper_court_position').GetName()]" # AI Tags
bno_recruit_court_position_decision_tt: "당신은 당신의 옆에 봉사하기 위해 적절한 소녀의 무작위 숫자를 받게 될 것입니다" # AI Tags

bno_convert_to_african: "아프리카 를 포용 하는 것" # AI Tags
bno_convert_to_african_confirm: "내겐 끝이야!" # AI Tags
bno_convert_to_african_desc: "여러분은 이 문화가 어떻게 행동하는지 직접 경험했습니다. 매우 강한 문화입니다. 옛날 속담이 있잖아요. 만약 그들을 이길 수 없다면, 당신은 그들과 합류하게 될 겁니다." # AI Tags
bno_convert_to_african_tooltip: "포옹해 $bnoc$ 조상들의 뿌리" # AI Tags

bno_build_bbc_church: "건설 $building_bbc_church_01$" # AI Tags
bno_build_bbc_church_confirm: "첫 번째 돌을 놓겠습니다!" # AI Tags
bno_build_bbc_church.desc: "교회 기반의 건설은 [bno_religion|E] 그리고 새로운 삶의 방식에 대한 우리의 헌신." # AI Tags
bno_build_bbc_church.tooltip: "예배를 드리는 장소 를 건설 하는 것 [bno_bbc|E]" # AI Tags
bno_build_bbc_church.toast: "$building_bbc_church_01$ 건설" # AI Tags

bno_found_bbc_church_holy_order: "성 순서를 찾았습니다 [bno_religion|E]" # AI Tags
bno_found_bbc_church_holy_order_confirm: "우리는 이 소식을 널리 알릴 수 있습니다 [bno_bbc|E]" # AI Tags
bno_found_bbc_church_holy_order.desc: "신성 순서 [bno_religion|E] 예배와 경건을 위해 헌신합니다 [bno_bbc|E]그 가치를 알리고 우리 사회에서 그 위치를 보장합니다." # AI Tags
bno_found_bbc_church_holy_order.tooltip: "성교의 예배에 헌신하는 성교를 설립합니다 [bno_bbc|E]" # AI Tags
bno_found_bbc_church_holy_order.effect_tooltip: "신성 순서 [bno_religion|E] 그 교육과 가치관을 전 세계에 퍼뜨리고 있습니다." # AI Tags

bno_cure_disease.title.male: "깨끗 하게 하는 키스" # AI Tags
bno_cure_disease.title.female: "주권자 의 씨 의 축복" # AI Tags
bno_cure_disease.desc.male: "집회된 궁정과 성직자 앞에서 모든 병든 주인은 선택된 사제 여자의 앞에 무릎을 꿇는다. 그 다음, 그녀가 누른 허벅지를 내려놓을 때 그들의 입을 넓게 열도록 지시하고, 자신의 얼굴이 그녀의 신성한 nektar의 원천에 단단히 압축될 수 있도록 자신을 배치합니다. 그는 성녀가 의식의 종말을 알릴 때까지 그녀의 똥에서 자유롭게 섭취해야 합니다." # AI Tags
bno_cure_disease.desc.female: "집회 된 법원 과 성직자 들 앞 에서 모든 병든 여자 들 은 선택 된 사제 앞 에서 무릎 을 꿇는다. 그녀는 그녀의 입을 넓게 열도록 지시받습니다. 그가 그의 정형 성추를 그녀의 기다리는 입술로 낮추는 동안. 성직자 는 그 여자 의 입 에 깊게 꽂아 주며 머리 를 움직이고 자유롭게 삼키도록 격려 한다. 이 의식은 성직자가 그녀의 입에 직접 출출할 때까지 계속됩니다. 이는 성공적인 치료를 의미합니다." # AI Tags
bno_cure_disease.confirm.male: "이리 와." # AI Tags
bno_cure_disease.confirm.female: "난 기다릴 수 없어." # AI Tags
bno_cure_disease.tooltip.male: "여자의 맛이 어떻게 되는지 궁금합니다." # AI Tags
bno_cure_disease.tooltip.female: "내 성모를 축복해줘." # AI Tags
