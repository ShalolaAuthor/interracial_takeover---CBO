l_korean:
# bno_events00 - invite influence decision
 bno_events00: "당신 의 궁전 에 아프리카 난민 을 수용 하십시오" # AI Tags
 bno_events00.desc: "먼 곳에서 도망친 이상한 석탄색의 사람들이 당신 영역에서 보고되었습니다. 그들이 적대적인 상황에서 여기 있는지 여부는 알려지지 않았습니다. 하지만 그들의 힘은 한눈에 볼 수 있습니다.\n\n그러나 그대의 백성들 가운데는 거의 보이지 않노라. 어쩌면 그들이 외국 문화를 가지고 있어 유익한 것일지도 모릅니다. 선물과 통찰력?\n\n그들이 무슨 짓을 하는지 봐야지?" # AI Tags
 bno_events00_decision_tooltip: "외국인들은 당신의 고수님을 방문하도록 초청되었습니다" # AI Tags
 bno_events00_confirm: "전신들을 보내라" # AI Tags
 refugee_effect_1: "당신은 외국인의 그룹을 만나게 될 것입니다. 그리고 당신의 법정에 가입할 수 있는 하나를 선택할 수 있습니다." # AI Tags

#bno_events01 - receiving influence
 bno_events01.title: "외국인들이 왔어요!" # AI Tags
 bno_events01.desc: "당신 영역에서 목격된 몇 명만이 당신 앞에서 집결됐습니다. 그들은 여러 부족에서 온 여러 이름으로 자신을 부르고 있습니다. 뉘비아어, 가니아어, 소말리아어, 말리아어. 어쩌면 그들의 외국의 영향력은 전쟁과 외교에 도움이 될 수 있을까요?\n\n조사진들은 현재의 난민들 중 이 법안에 맞을 수 있는 몇 명만 발견했습니다. 각각의 특색은 다르지만 피부색은 다름없습니다. 당신의 마음은 지중해 남쪽의 땅 이야기를 회피하는 것을 멈출 수 없습니다.\n\n하지만, 이제 결정은 당신 앞에 있습니다. [target1.GetFirstName], [target3.GetFirstName]또는 [target2.GetFirstName].\n\n누가 당신의 법정에 합류할까요?" # AI Tags
 bno_events01.a: "[target1.GetFirstName] 가장 가치 있는 사람입니다." # AI Tags
 bno_events01.b: "[target2.GetFirstName] 가장 좋은 후보입니다." # AI Tags
 bno_events01.c: "[target3.GetFirstName] 제 법정에 합류하게 될 것입니다." # AI Tags
 bno_events01.d: "당신의 영향력으로 우리를 축복해…" # AI Tags
 
 #bno_events02 - when receiving a kingdom title and being married to a BBC
 bno_events02.title: "아프리카 왕" # AI Tags
 bno_events02.desc: "'나의 사랑, 당신은 이것을 공유하고 싶습니까? 이 땅의 주인님\n\n당신의 마음은 발짝 뛰고, 당신의 손에 굴복하게 손을 고, 당신의 나라를 끝내려는 계획에 전적으로 헌신하고 있습니다.\n\n당신의 자손은 당신의 사랑하는 사람의 힘과 색깔과 지능을 가지고 있을 것입니다.\n\n이 [target1.GetLadyLord] 전쟁에서 사자였고, 침대에서 사자였습니다.\n\n네 왕." # AI Tags
 bno_events02.a: "우리 방으로 가자." # AI Tags
 
 #bno_events03 - when receiving an empire title and being married to a BBC
 bno_events03.title: "종말 의 시작" # AI Tags
 bno_events03.desc: "당신의 왕위 계승과 당신의 영역에서 가장 높은 왕위를 주장으로, 당신의 배우자가 적절한 타이틀을 입고 있습니다. \n\n'백인'에게 거의 알려지지 않은 먼 나라에서 온 당신의 연인은 당신의 마음을 사로잡는 것뿐만 아니라 당신의 땅을 사로잡았다. \n\n그러나 이것은 단지 시작에 불과합니다 [target1.GetHerHis] 문화, 믿음, 피부색은 원주민을 침략합니다." # AI Tags
 bno_events03.a: "내 경기가 끝나고 있습니다." # AI Tags

#bbcconversion - decision
 bbcconversion.title: "아프리카의 우월" # AI Tags
 bbcconversion.desc: "당신은 종교로 전환하기로 결정했습니다 [bno_religion|E]검은 신들만을 숭배하는. 당신은 갑자기 영향력을 퍼뜨리는 욕구를 가지고 있습니다 [bno_bbc|E] 전 세계" # AI Tags
 bbcconversion.a: "곧 세상은 흑인들에게 굴복할 것이다" # AI Tags
 
 #test
 bno_election: "새로운 계열 을 채택 하라" # AI Tags
 bno_election_confirm: "확인" # AI Tags
 bno_election_decision_desc: "문서를 검색하고 계승 줄거리를 모색한 후, 당신은 새로운 유형의 계층을 착용하도록 법관으로부터 깨달았습니다. 성보다는 인종을 중심으로 한 계층입니다." # AI Tags
 bno_election_decision_tooltip: "굴복해?" # AI Tags
 bno_election_decision.a: "이피!!! 머리 먼저!" # AI Tags

 bull_decision: "부인을 엿먹기 위해 황소를 불러" # AI Tags
 bull_decision_desc: "당신의 아내는 아프리카에서 온 이 새로운 이상한 남성들의 큰 검은 똥에 중독되어 있습니다 [ROOT.Char.GetPrimarySpouse.GetHerHis] 당신 앞에서요?" # AI Tags
 bull_decision_tooltip: "황소가 침대에 올 거야" # AI Tags
 bull_decision_confirm: "황소를 불러!" # AI Tags

#
 bno_events_0005.title: "황새가 당신의 아내를 파괴한다" # AI Tags
 bno_events_0005.desc: " 너의 황소 [target1.GetFirstName] 즉시 문을 열고 당신과 당신의 아내를 바라보고 [target2.GetFirstName]. 아내가 놀라서 무슨 일이 일어나고 있는지 묻습니다. 네 기사 [target1.GetFirstName] 포착 [target2.GetHerHis] 그리고 힘들 [target2.GetHerHis] 너무 날려버렸지만 아내가 정말 흥분했어요. 엉덩이가 딱딱해지면서 침대에 앉아 있을 때 의문의 여지가 없이 마asturbating을 시작합니다. 당신 아내 [target2.GetFirstName] 예전처럼 젖게 되죠. [target1.GetFirstName] 눈물 [target2.GetHerHis] 옷이 찢어지고 부딪히기 시작합니다 [target2.GetHerHis] 크림 피치와 박스 [target2.GetHerHis] 엉덩이, [target2.GetSheHe] 쾌락으로 외치는 동안 당신을 쳐다보고 있습니다. 당신은 더 이상 을 지고 을 수 없으며, 당신의 아내가 오르가즘을 다. 갑자기 [target1.GetFirstName] 아내의 똥에 누워서 아무것도 할 수 없어…" # AI Tags
 bno_events_0005.a: "오, 신이여, 얼마나 멋진 시야야야, 사랑해" # AI Tags

bno_events.0006.title: "당신 의 선택 된 귀족 여인" # AI Tags
bno_events.0006.desc: "#weak 호기심이 많은 귀족이 제 궁전에 접근하면서, [target1.GetHerHis] 따뜻 한 미소 를 가지고 초대 를 보내십시오. #!\n\n환영합니다 [target1.GetFirstName], [target3.GetFirstName] 또는 [target2.GetFirstName]. 여기 있는 것은 큰 영광입니다.\n\n#weak 귀족은 경이로움으로 둘러보며 [target1.GetSheHe] 제 재산의 위대함을 받아들이고 있습니다. 풍요로운 가구에서부터 모든 벽을 장식하는 귀중한 예술 작품까지요. #!\n\n제 초청을 받아서 기쁘네요. 저는 이러한 보물을 여러분과 공유하고 문화와 예술에 대한 여러분의 관심에 대해 더 많은 것을 배울 수 있기를 기대합니다.\n\n#weak 귀족들은 존경심ോടെ 시끄럽고 새로운 세상을 탐험할 수 있는 기회에 감사하고 있습니다 [target1.GetHerHis]. #!" # AI Tags

# bno_realize_bbc_potential Non-BBC Black character gains BBC
bno_realize_bbc_potential: "당신의 BBC를 발견하라 " # AI Tags
bno_realize_bbc_potential.desc: "당신은 당신의 지배적인 검은 몸으로 열등한 하위 인종에 대한 선천적인 우월성을 갖게 된다는 것을 깨닫습니다. 유럽이 너의 거리가 될 때가 됐어." # AI Tags
bno_realize_bbc_potential_decision_tooltip: "당신은 지배적인 흑인 이 될 것입니다." # AI Tags
bno_realize_bbc_potential_confirm: "세상은 내 거야." # AI Tags
bno_realize_bbc_potential_effect_1: "당신은 [bno_bbc|E] 속성." # AI Tags

bno_events.0007.title: "[ROOT.Char.Custom('GetCourt')|U] [GetCourtPositionType('bno_bbc_worshipper_court_position').GetName()]" # AI Tags
bno_events.0007.desc: "늘어나고 있는 성욕이 불완전한 큰 흑인 남성들을 만족시키기 위해 저는 이브니 스승들을 위해 사는 백인 소녀들의 헌신적인 팀을 고용할 때라고 결정했습니다. 이것들 [GetCourtPositionType('bno_bbc_worshipper_court_position').GetName()]그들은 태어날 때부터 닭을 즐겁게 하는 기술을 훈련받습니다. 그들은 자신의 몸의 모든 인치를 정확히 어떻게 활용해야 하는지 알고 있습니다. 그들의 어두운 왕들에게 최대한의 즐거움을 가져다 줄 수 있도록 말이죠.\n\n제 계획은 간단합니다. 이 신자들이 흑인 지배자들의 욕구를 충족시키기 위해만 존재하는 사회를 만들면서 동시에 행복하고 만족할 수 있도록 말이죠. 이 중요한 서비스를 제공함으로써, 저는 남성 인구 중 억제된 성적 좌절으로 인해 발생할 수 있는 잠재적인 불안이나 폭력을 방지하기를 바랍니다. 결국, 아무도 화난, 화려한 흑인 남자들이 거리를 돌아다니며 누이를 찾고 싶어하지 않습니다!" # AI Tags
bno_events.0007.e: "[excellent_skill_option.GetFirstNameNoTooltip] 기술 [bno_whore|E] 전국에 알려져 있습니다!" # AI Tags
bno_events.0007.e.aptitude: "[excellent_skill_option.GetUINamePossessive|U] [aptitude|E] 이 경우 [excellent_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'bno_bbc_worshipper_court_position' ) )]" # AI Tags
bno_events.0007.a.tt: "A [GetCourtPositionType('bno_bbc_worshipper_court_position').GetName()] 또한 월급은 [gold_i][SCOPE.ScriptValue('bno_bbc_worshipper_salary')]" # AI Tags
bno_events.0007.a: "아무래도 [high_skill_option.GetFirstNameNoTooltip] 수많은 남자들을 엿먹혔어" # AI Tags
bno_events.0007.a.aptitude: "[high_skill_option.GetUINamePossessive|U] [aptitude|E] 이 경우 [high_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'bno_bbc_worshipper_court_position' ) )]" # AI Tags
bno_events.0007.b: "[low_skill_option.GetFirstNameNoTooltip] 열광적인 것 같네요." # AI Tags
bno_events.0007.b.aptitude: "[low_skill_option.GetUINamePossessive|U] [aptitude|E] 이 경우 [low_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'bno_bbc_worshipper_court_position' ) )]" # AI Tags

