bno_bull_0016.title: "'비모피케이션' [target1.GetFirstName]"   # AI Tags
bno_bull_0016.desc: "모든 것이 시작됐습니다. 직장에서 돌아왔을 때 보통의 험난한 섹스를 하면서요. 난 내 아내한테 너무 흥분했어 [target1.GetFirstName] 내 큰 검은 똥을 그녀의 목에 꽂지 않을 수 없었어요.\n\n그녀는 그 무고한 눈을 가지고 저를 쳐다보며, 제가 마니아처럼 그녀의 얼굴에 박을 때리면서. 하지만 화가 나거나 날 밀어내는 대신 [target1.GetFirstName] 그냥 계속 받아 들였습니다. 가능한 한 가장 굴복한 방식으로 내게 복종했습니다.\n\n그런데 갑자기 미친 일이 일어났습니다. 내가 그녀의 입에 정말 강하게 밀고 있는 동안, [target1.GetFirstName] 이 이상한 작은 웃음 소리를 내기 시작했어요. 그 소리들은 전혀 맞지 않았습니다. 그녀의 눈은 녹아들었고 그녀는 마치 그녀의 머릿속에는 순수한 동물적 본능 외에는 아무것도 남아 있지 않은 것처럼 빈 표정으로 저를 쳐다보았습니다.\n\n그 때야 내가 너무 많은 똥을 마취해서 제 아내를 완벽한 여보 똥 인형으로 만들었다는 걸 알았어요! 그때부터 [target1.GetFirstName] 내 손에 푹 빠졌어요. 그녀는 내가 원하는 모든 것을 질문이나 의문을 갖지 않고 할 것입니다. 심지어 그것은 나를 위해 자신과 다른 큰 흑인 남성들을 위해 자신을 굴욕하는 것을 의미했습니다.\n\n마치 내가 그녀의 뇌의 비밀 부분을 잠금 잠금 해냈던 것 같았어요. 네 아내가 이제 완전 멍청이인 줄 아는 것 보다 더 멋있는 건 아무것도 없어."  # AI Tags
bno_bull_0016.a: "누군가 마침내 완전히 소유될 준비가 된 것 같습니다." # AI Tags
