 bno_character_interaction_0001.title: "새 와 꿀벌" # AI Tags
 bno_character_interaction_0001.desc: "우월한 인종을 숭배하는 것은 자연스러운 일이 아닙니다. 비록, 아프리카인들이 당신의 영역을 침수하는 것에 '참여'한 덕분에, 당신은 딸에게 그녀가 원하는 사람에게 관심을 갖는 것이 완전히 괜찮다고 설득할 수 있었습니다. 당신은 그들이 더 높은 지위를 가진 사람과 결혼하기를 원하는 것을 표명했지만, 당신은 땅이 없는 노예들, 특히 더 어두운 피부를 가진 사람들의 생각을 장려했습니다. 그녀와 함께 정원을 떠났을 때, 왕조의 새로운 모토는 혼합된 미래를 촉진하는 것이라고 기대할 수 없습니다." # AI Tags
 bno_character_interaction_0001.a: "술 좀 먹자." # AI Tags
 #failure
 bno_character_interaction_0002.title: "새 와 꿀벌" # AI Tags
 bno_character_interaction_0002.desc: "당신 자신 의 친척 들 이 생각 을 잃어 버린 것 처럼 보입니다. 땅 을 가진 사람 들 과 땅 이 없는 사람 들 의 역할, 정해진 결혼, 혈통, 그리고 그 와 같은 것 들 을 설명 할 때 다른 것 들 을 꿈꾸는 것 처럼요. 당신 딸의 성숙과도 상관없어. 자녀 의 이해 부족 에 좌절 된 당신 은 그 주제 를 바꾼 것 을 결정 하고 - 더 나은 것 을 희망 한다." # AI Tags
 bno_character_interaction_0002.a: "술 한잔 한잔 해볼까요?" # AI Tags
