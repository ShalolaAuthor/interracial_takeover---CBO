 bno_cuck_0014.desc: "당신 영역에 소문이 퍼져나가고 있습니다. 아프리카의 먼 땅으로부터 온 이 이상한 사람들이 당신의 궁전 안에서 당신의 여성 궁중들과 손님들과 성적으로 매우 활발하게 활동하고 있다고요. 그 중 한 명은 당신의 궁중이었다고 합니다 [target2.GetFirstName]. 파티에서 아내와 대화를 나누는 것을 보게 되면서 [target1.GetFirstName] 당신의 아내가 잘 듣고 있는 것처럼 그녀에게 이야기를 들려주십시오. 당신 은 무엇 이 알려지고 있는지 궁금 하게 되므로 더 잘 듣기 위해 가까이 갈 수 있습니다. 그녀는 네 흑인 종과 친밀감을 묘사하고, 그리고 그가 그 전에 본 적 없는 것처럼 그녀를 잘 쳤다는 걸 알아차렸어. 그들은 당신이 소리를 듣는 것을 알아보고, 당신의 똥의 크기에 대해 당신에게 대면하고 그것에 대해 웃고, 당신은 편안하게 느끼며 그들은 단지 농담을 말합니다, 하지만 당신은 걱정됩니다. " # AI Tags
 bno_cuck_0014.a: "헛소리" # AI Tags

 bno_cuck_0015.title: "화려 한 계시" # AI Tags
 bno_cuck_0015.desc: "소문은 사실로 밝혀졌습니다. 당신 아내 [target2.GetFirstName]당신의 인생의 사랑이 상상할 수 있는 가장 굴욕적인 방법으로 당신을 배신했습니다. 그녀는 외국 흑인 통치자와 침대를 공유하는 걸 잡혔습니다. 그의 힘과 매력은 당신 자신의 힘을 뒤덮는 것 같습니다. 그녀는 그녀가 그녀의 유방에서 흑인 남성성을 얻는 것을 방해하지 않을 것이라고 말합니다, 그녀는 당신이 동의할 것이라고 생각했습니다. 그의 앞에서 그녀의 웃음과 당신의 궁중의 속삭이는 심히 아프다. 이 순간은 엄청난 배신입니다. 당신 은 어떻게 반응 할 것 입니까?" # AI Tags

 bno_cuck_0015.a: " 굴욕을 받아들여." # AI Tags
 bno_cuck_0015.b: "넌 정말 창녀야." # AI Tags

 bno_cuck_0016.title: "고통 스러운 종말" # AI Tags
 bno_cuck_0016.desc: "다 끝났어. 당신 아내 [target2.GetFirstName] 너랑 이혼한 거니까 너 더 이상 그녀를 지지할 수 없었고 이제 더 큰 심도와 똥을 가진 다른 리더가 널 떠났어. 그녀의 충성은 이제 다른 사람에게 완전히 약속되었습니다. 법원의 속삭이는 목소리가 점점 더 커지고 있습니다. 당신의 약점과 그녀를 옆에 두지 못하는 것을 조롱합니다. 당신이 혼자 있는 동안 그녀의 배신과 당신의 저하된 지위가 무섭게 느껴집니다. 넌 지금 순수한 똥구리일 뿐이야. 당신 은 어떻게 반응 할 것 입니까?" # AI Tags

 bno_cuck_0016.a: "운명을 받아들이고 앞으로 나아가라." # AI Tags
 bno_cuck_0016.b: "이 창녀를 부끄러운 아내로 공개적으로 비난하라." # AI Tags
 bno_cuck_0016.c: "어느 날 당신의 명예를 되찾겠다고 침묵으로 맹세하십시오." # AI Tags

 
