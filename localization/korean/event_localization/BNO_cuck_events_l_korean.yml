l_korean:
 #
 bno_cuck_0001.title: "관중의 잡음" # AI Tags
 bno_cuck_0001.desc: "조현은 성의 무더운 홀들을 돌아다닐 때 당신의 땅을 정복합니다. 어두운 밤은 빠르게 촛불을 필요하게 합니다. 밤새 방으로 갈 때, 어마어마한 소음을 들 수 있고, 그 다음에는 꽤나 큰 울음소리가 들립니다.\n\n누가 곤경에 처해 있어? 자기 자신을 방어할 수 있는 능력도 없고, 다른 사람을 방어할 수 있는 능력도 없습니다. 하지만 본능이 당신을 이끌고 있습니다.\n\n공기가 두꺼워지고, 아드레날린이 몸을 지나가면서 기원에 접근합니다. 사용되지 않은 어두운 객실입니다. \n\n들여다보면 큰 암울한 인물을 발견할 수 있습니다. 작은 흰색 몸 위에 굽혀서 허벅지를 부딪히고…\n\n얼굴이 빨강해져서 [target1.GetFirstName] 그의 거대한 블랙 샤프트를 [target2.GetFirstName]그 반짝이는 고기를 다시 찔러내기 위해. 네 머릿속에 떠오르는 생각: 그것은 정말로 네 사랑하는 아내일 수 있을까?" # AI Tags
 bno_cuck_0001.a: "그럴 수 없어…아니면?" # AI Tags
 bno_cuck_0001.b: "불가능해. 그녀의 순결은 그렇게 쉽게 훼손될 수 없었습니다." # AI Tags
 
 bno_cuck_1001.title: "암흑에 덮여 있는 아내" # AI Tags
 bno_cuck_1001.desc: "여러분이 보고 있는 것을 이해하는 데 어려움이 있습니다. 부분적으로 더 큰 그림자의 피부가 밤의 깊은 그림자와 잘 어울리기 때문입니다. 당신의 관점에서 보면, 작은 그림의 아름다운 흰 피부에서 반사되는 희미한 빛은 끊임없이 어둡게 뒤덮이고 있습니다.\n\n하지만 [target1.GetFirstName]'의 추진력, 당신은 이제 거의 당신이 사랑하는 사람을 볼 확신 [target2.GetFirstName], 너무 작습니다 [target1.GetFirstName], 완전히 지배되고 있습니다. \n\n"[target2.GetFirstName]..."\n\n 당신은 그녀의 이름을 너무 조용하게 속삭여서 육체의 부딪히는 소리와 황홀한 울음소리에 쉽게 사라집니다. 양심의 가책을 하지 않으면 손은 발목으로 이동합니다. 몇 초 전에 존재하지 않았던 습감을 느낄 수 있습니다. 믿기 힘들지만 소박한 멤버로부터 작은 씨앗이 흘러나오는 것을 느낄 수 있습니다. 격렬한 혼란 속에서, 당신은 빨리 방으로 돌아갑니다." # AI Tags
 bno_cuck_1001.a: "내가 방금 본 것에 대해 어떻게 느끼는지 모르겠어요." # AI Tags
 
 bno_cuck_2001.title: "예쁘게 행동하는 게 낫다" # AI Tags
 bno_cuck_2001.desc: "당신은 좋은 부류의 귀족 군주입니다. 동등한 좋은 부류의 아내와 조화를 이루었습니다. 당신은 당신의 좋은 아내 사이의 유사성에 조금 충격을 받았다고 인정합니다 [target2.GetFirstName] 그리고 겸손한 배신자가 [target1.GetFirstName]. 당신은 당신의 순수한 백인 아내가 어두운 피부의 난민 중 한 명을 더럽힐 수도 있다는 사실에 대해 잠시만 걱정하는 것을 부끄러워합니다. 하지만 사실과 논리가 지배적이다. 어떤 가치 있는 백인 여성도 흑인과 짝짓기를 견딜 수 없을 것이다. \n\n이상하게도, 당신은 흑인의 얼굴을 용납할 수 있는 유일한 백인 여성이라는 것을 우연히 발견했습니다. 비록 용납하는 것은 과소평가일 수도 있지만, 백인 여성이 [target1.GetFirstName]. \n\n동물성 복합에 대한 혐오로, 당신은 떠납니다. 경비원들을 이렇게 늦은 밤에 알리는 게 더 많은 문제일 겁니다. 화이트 퀸의 울음소리는 [target2.GetFirstName]그녀의 침실은, 하지만 최근 그녀는 거리가 먼 것 같고 당신은 예의 부족은 나쁜 조언이 될 것이라는 결론을 내립니다. 정신적으로 어깨를 굽히고 방으로 돌아갑니다." # AI Tags
 bno_cuck_2001.a: "그녀의 아름다움은 그렇게 쉽게 받아들여지지 않습니다." # AI Tags
 
 #
 bno_cuck_0002.title: "방해 를 받지 않은 일" # AI Tags
 bno_cuck_0002.desc: "당신 안에 어떤 부분이 공중에서 무언가를 느낄 수 있습니다. 어떤 궁중을 지나가면 눈에 띄지 않는 긴장감이 있습니다. 반초 더 오래 걸리는 모습입니다. 아니면 보통보다 반초 더 빨리 끝나는 시선을 볼 수도 있습니다. 그게 무엇인지 정확히 파악할 수는 없지만, 그 위험성을 느끼지 못하기 때문에 머리를 내려놓고 영역을 운영하는 일을 하게 됩니다. \n\n과거에는 아내의 관심에 대한 성향 때문에 어떤 일을 하기가 어려웠을 때도 있었습니다. 특별히 불평하는 건 아니죠. 마침내 몇 가지 일을 할 수 있습니다. 방해받지 않은 작업은 돈을 절약할 수 있습니다." # AI Tags
 bno_cuck_0002.a: "머리를 내려놓고 열심히 일해요." # AI Tags
 
 #Cuck asked to pay for wife's property damage
 bno_cuck_0003.title: "제 아내의 청구서를 지불하고 있습니다" # AI Tags
 bno_cuck_0003.desc: "제가 혼자 월간 재정을 검토하고 있기 때문에 [target1.GetFirstName], 가난한 난민들 중 한 명이 당신의 왕국을 주최하고, 아주 순식간에 나에게 다가옵니다. \n\n"당신 의 아내 는 최근 에 우리 캠프 에 नुक़सान 을 끼쳤으며, 당신 에게서 보상 을 구하는 것 을 지시 하였습니다". \n\n"오, 저는 그녀가 오늘 캠프에 있다는 것을 몰랐습니다. 얼마나 무모한지. 내가 허락한다면, 그녀는 어떤 피해를 입혔습니까" \n\n[target1.GetFirstName]그가 도착한 이후로 정교한 얼굴을 맞대고 있는, 가장 작은 미소로 당신을 바라보고 있습니다. "아름다운 침대가 깨졌어요" \n\n처음에는 더 많은 세부사항을 물어보고 싶지만 더 잘 생각해보세요. [target1.GetFirstName]그의 진술은 어느 정도 결말적이었으며 인내심이 없는 흔적을 보이기 시작했습니다." # AI Tags
 bno_cuck_0003.a: "미안해… 지금은 아무것도 줄 수 없어요."  # AI Tags
 bno_cuck_0003.b: "지금은 이것만 할 수 있어요." # AI Tags
 bno_cuck_0003.c: "문제 없어, 여기 있어." # AI Tags
 
 #BBC marshal event, troop morale issue
 bno_cuck_0004.title: "불만을 품은 군대가" # AI Tags
 bno_cuck_0004.desc: "당신은 작은 하지만 상당히 영향력 있는 지역 가정의 사장과 함께 세금을 더 정확하게 계산하고 세금을 모으는 데 도움이 될 것입니다. 하지만 회의로 가는 동안, 당신은 당신의 셜록에 의해 가로막혔습니다 [target1.GetFirstName], 난민 전사 당신은 부위에 임명 부분적으로 그가 잘 자격을 가지고 있기 때문에 부분적으로 당신이 비밀리에 그를 두려워하기 때문에. \n\n"주님, 당신을 잡았으니 다행입니다. 군중들, 특히 내 캠프의 전사들 사이에서 불안이 있습니다. 저는 여러분의 존재와 주의가 어떤 문제들을 완화시키는 데 도움이 될 것이라고 믿습니다" \n\n"군사?" 당신은 거의 조롱으로 말합니다. "그들이 무슨 말든, 그들은 잘 보상되고 돌보아집니다. 난 모든 불만을 가진 병사와 다룰 시간이 없어. 그게 네 직업이니까 해봐" \n\n좌절으로 허벅지를 고 [target1.GetFirstName] 응답하기 전에 정지한다. "아마도 다른 해결책이 있을지도 모른다. 당신 아내…사람들은 좋아해요. 당신 이 없을 때, 그녀는 그들의 염려를 충족시키기 위해 많은 일을 할 수 있다고 확신합니다"" # AI Tags
 bno_cuck_0004.a: "아뇨, 아뇨. 내가 그들을 위해 시간을 가질 때까지 기다릴 수 있습니다." # AI Tags
 bno_cuck_0004.b: "당신 은 그 와 관련 된 문제 들 을 논의 할 수 있지만, 그 는 겉으로 보기에 필요 하지 않습니다."  # AI Tags
 bno_cuck_0004.c:  "아주 잘, 당신은 에스코트 할 수 있습니다 [target2.GetFirstName] 이 문제를 관리하기 위해서요." # AI Tags
 
 bno_cuck_2004.title: "셜은 일을 처리할 거야" # AI Tags
 bno_cuck_2004.desc: "군대의 불만을 해결하기 위해 아내에게 이야기 할 수 있는 허락을 받은 후, 당신은 회의로 떠납니다. 세금을 징수할 계획에 대한 가장 평범한 세부사항을 과다 분석하기 위해. 몇 시간 후, 당신이 마침내 저주받은 회의에서 벗어났을 때 당신은 당신의 상사와 논의된 것에 대해 질문하기 위해 당신의 아내를 찾기 시작합니다. 무슨 문제가 있었는지 본 적도 없었어요. 당신은 당신의 아내의 숙녀가 그녀와 함께하지 않은 것을 발견하는 것에 놀랐습니다. 분명히 그녀는 몇 년 전에 그들을 해고했습니다. 그들은 당신을 그녀의 침실로 인도합니다. 그녀는 하루 종일 은퇴했습니다. \n\n다가오면서 [target2.GetFirstName]방에서, 반대편의 통로를 떠나는 큰 인물을 볼 수 있습니다. 그것은 단지 그림이 코너를 돌리기 전에 한 이었다, 하지만 그것은 마치 [target1.GetFirstName]. 정말 이상하네. 문 두드려요 [target2.GetFirstName]그녀가 대답하기 전에 당신만큼 기다려야 한다는 것에 화가 났어요. \n\n"오, 안녕하세요 남편". 당신은 그녀가 얼마나 혼란스럽고 숨을 쉬지 않는 것 같다는 것에 조금 놀랐습니다. 너희 둘 사이의 거리가 있음에도 불구하고 그녀로부터 온도를 느낄 수 있다고 맹세할 수 있습니다. 그녀는 어떻게 이른 날부터 기분이 좋지 않았는지 설명하고, 그래서 일찍 퇴직하여 자택으로 돌아갔는지 설명합니다. 어차피, 셔셜과의 만남에 대해 물어봐요. 군대의 문제가 무엇인지에 대한 그녀의 모호한 답변은 중요한 것이 아니라고 가정하는 것을 강화합니다. 흑인 군대가 충분한 토끼를 가지고 있지 않았기 때문이었어? 토끼의 부족은 문제가 될 거라고 믿으실 수 없습니다. \n\n"우리 의 모임 이 끝난 후, 상장 은 모든 일 을 자신 이 처리 할 것 이라고 확신 하였다"." # AI Tags
 bno_cuck_2004.a: "결국 셔셜이 나 대신 다 처리할 거야." # AI Tags
 
 bno_cuck_3004.title: "제 아내는 군대의 도덕성을 고쳐줍니다" # AI Tags
 bno_cuck_3004.desc: "군대의 불만을 해결하기 위한 방안을 아내에게 이야기할 수 있도록 장교의 허락을 받은 후, 당신은 회의로 떠난다. 세금을 징수할 계획에 대한 가장 평범한 세부사항을 과다 분석하기 위해. 회담이 끝나면 아내와 장교가 여전히 방문할 수 있는 무장군 수용소로 가기로 결정합니다. 당신 안의 깊은 곳에서는 당신이 전에 했던 것처럼 군대를 격퇴하는 것이 현명하지 않다는 것을 알고 있습니다. 처음에는 아내와 셔셜의 흔적을 찾을 수 없었고, 정규 무장관들에 따르면, 그들은 나타나지 않았습니다. \n\n"아, 하지만 저는 [target1.GetFirstName] 이 문제는 주로 흑인 전사 캠프에 관한 것이었습니다". 당신이 흑인 캠프에 도착하려고 할 때, 둘 다 자신의 말을 떠나기 위해 준비하는 것을 발견합니다. 이상하게도, [target2.GetFirstName]여자들이 기다리고 있습니다. \n\n"오, 내주님" [target1.GetFirstName] 보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아보아. "네 백성의 사랑과 숭배는 [target2.GetFirstName] 오늘 전면으로 표시되었습니다. 모든 사람 들 의 불만을 해결 하기 위해 많은 시간 을 들었지만, 그 는 어떤 전문 군인 과도 경쟁 할 수 없는 인내 를 나타냈다! 의심의 여지가 없습니다 [target2.GetLadyLord|U], 당신의 군인들은 왕국을 지원하기 위해 모든 노력을 두 배로 할 것입니다 " \n\n[target2.GetFirstName], 무관심하고 피곤한 것처럼 보이지만, 진지한 미소를 짓고 군대가 괜찮다고 동의합니다. 그녀의 친절하고 선량한 힘은 흑인 군인들의 불만을 없애버린 것 같습니다. 당신은 좋은 정신으로 집으로 돌아와 [target1.GetFirstName] 그리고 [target2.GetFirstName] 옆으로 뒤따르고 있습니다." # AI Tags
 bno_cuck_3004.a: "탁월합니다. 어쩌면 그녀의 정기 방문은 모든 것을 질서있게 유지 할 것입니다?" # AI Tags
 
 #Cuck is convinced to be trusting
 bno_cuck.0005.title: "이들은 착한 사람들이야!" # AI Tags
 bno_cuck_0005.desc: "이 흑인 난민들에 대한 제 초기 예견은 무엇이든 간에 [target1.GetFirstName] 그의 사람들은 나와 다르지 않다는 것을 상기시켰습니다. 그들은 다른 사람들처럼 가족을 돌보고 여자들을 보호합니다. 그와 함께 웃은 후, 나는 다른 사람들을 덜 의심해야한다는 것을 깨달았습니다." # AI Tags
 bno_cuck_0005.a: "그들은 내 이익을 염두에 두고 있습니다." # AI Tags
 
