bno_title_change_0005.title: "법원 에서 새로운 질서"   # AI Tags
bno_title_change_0005.desc: "당신의 궁전은 속삭임과 야망의 전쟁터로 변했습니다. [ROOT.Char.GetPrimarySpouse.GetFirstName], 당신의 파트너로서의 역할에 만족한 한 번, 끊임없는 야망과 개혁의 인물로 등장했습니다. 흑인 미래의 원칙에 따라 그녀는 당신의 궁중들 사이에서 충성스러운 추종자를 키우고 있습니다. 그녀의 지성, 매력, 그리고 백인 과거에 대한 불만이 증가하고 있습니다. 그녀는 전통이 발전에 굴복하고 권력은 더 이상 신성한 권리 아니라 공동의 책임이 될 새로운 세계에 대해 이야기합니다. 그녀는 당신의 칭호와 권위가 붕괴되는 질서의 유물이라고 주장하고 그녀의 지도와 흑인 종들 아래 궁전과 왕국이 이전처럼 번성할 것이라고 주장합니다. 하지만 그녀의 요구는 막대한 비용이 든다. 순종하는 것은 당신의 직위를 포기하는 것뿐만 아니라 당신의 유산의 구조를 포기하는 것을 의미합니다. 하지만 거절하는 것은 당신의 궁정과 거리가 멀어지고, 당신의 통치가 불안정해지고, 심지어 당신이 한때 동등하다고 부르는 여성의 분노를 초래할 수도 있습니다. 이제 모든 것이 끝났습니다. 당신은 이 세상의 새로운 주인들을 따르게 될 것입니다." # AI Tags
bno_title_change_0005.a: "그녀의 비전에 복종하고, 그녀의 약속의 새로운 질서를 받아들이는 당신의 타이틀을 포기하십시오." # AI Tags

