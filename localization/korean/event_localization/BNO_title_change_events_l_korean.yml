bno_title_change_0004.desc: "영리한 아프리카인과 유망하고 탐욕스러운 부인이 모든 것을 자기에게 빼앗기 위해 음모를 꾸미고 있습니다. 남편의 타이틀이 사라지고 그의 생명이 위험에 처해있으며, 두 사람은 모두 타이틀과 땅을 통제한다. 그의 왕국은 음모하는 자들과 함께 사라질 것이라 [bno_bbc|E] 궁중이 그의 자리를 차지하고, 그의 한 때 충성스러운 아내는 새로운 주인에게 포옹합니다. 은 암흑에 남아있지만, 그의 비솔의 칭호는 이제 그의 아내의 마음을 훔친 사람이 가지고 있다는 것을 알 수 있습니다. 황소는 아내를 결혼시키고, 그 아내를 자기 소유로 만들고, 그 직위를 상으로 받습니다. 남편의 운명은 봉쇄되어 있습니다. 수용소장과 암살자 아내의 통치하에 새로운 시대가 시작됩니다." # AI Tags
