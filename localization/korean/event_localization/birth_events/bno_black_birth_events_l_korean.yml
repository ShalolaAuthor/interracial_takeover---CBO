bno_black_birth.0001.title: "욕구 의 웅덩이" # AI Tags
bno_black_birth.0001.desc: "내 몸은 여전히 출산의 폭풍에서 떨고 있습니다. 가슴은 우유로 가득 차 있습니다. 피부는 출생의 냄새와 땀으로 니다. 내 허리들은 내가 낳은 아이를 둘러싸고 갈라져 있습니다. 그들은 배치 [child.GetHerHim] 내 가슴에, 그리고 즉시 거짓말 아기의 피부가 빛나는 [child.GetHerHis] 아버지의 씨앗이 아니라 남편의 가벼운 부드러움입니다. 내 배가 깊숙이 통증을 느끼며, 내 검은 수컷의 똥이 나를 가득 채우면서 비명을 지으며, 그의 남성성이 내면에서 나를 주장하고, 이 부끄러운, 빛나는 진실을 낳았다는 것을 기억합니다. 우리 주위 에 있는 직원 들 의 조용 한 속삭임 은 무거운 짐 을 짊어지고 있습니다. 내가 덮는 거야 [child.GetHerHim] 흰색의 속임수와 함께 [child.GetHerHim] 거짓의 왕관에서, 또는 내가 법정에서 비밀의 내 dripping 똥을 벗고 [child.GetHerHim] 자부심을 가진 자로서 [child.Custom('GetDaughterSon')] 진짜 새끼를 낳은 닭의 [child.GetHerHim]?\n\n촛불이 반짝이는 [child.GetHerHis] 어두운 피부, 그리고 나는 내 입술의 붓처럼 떨고 [child.GetHerHis] 작은 전개. 내 몸은 내 항복의 생생한 증거를 위해 내 가슴이 이미 유출되는. 흰 거짓말은 내 왕좌를 흔들리지 않게 해줬지만, 내 연인의 승리에 대해 부정하는 생각은 내 숨을 질식하는 것처럼 느껴집니다. 제 우유는 그의 유산을 먹여준다는 것을 알고 더 달콤한 맛이 있습니다. 내 울음소리는 여전히 방에서 울고 있습니다. 내가 단순히 끌려가진 않았다는 것을 상기시켜요. 이제 저는 선택해야 합니다. 실크로 진실을 감싸거나,." # AI Tags
bno_black_birth.0001.a: "이건 내 남편의 자식이야. 육체가 무엇을 배신하든 상관없어" # AI Tags
bno_black_birth.0001.b: "법원은 그가 그의 진정한 아버지, 나를 키운 사람에게 속해있다는 것을 알도록 하자." # AI Tags

bno_black_birth.0002.title: "텅 비어 있는 왕관" # AI Tags
bno_black_birth.0002.desc: "그 아이는 내 품에 안겨져 있었고, [child.GetHerHis] 내 가슴에 따뜻한 호흡, 하지만 [child.GetHerHis] 피부가 내 장을 찔러서 검처럼 날 때려버렸습니다. 내처럼 은 게 아니라 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은. 내 여왕, 여전히 출산에서 약한, 떨리는 입술로 나를 쳐다보고 거짓말을 속삭였다: [child.GetSheHe] 내 몫이었어. 내 똥이 내 엉덩이에 흔들렸어요. 자부심 때문이 아니라 내 피에 침투하는 순수한 굴욕 때문이었죠. 배신은 아기의 육신에 분명하게 씌여있죠. 저는 제 발이 꽉 차고, 제 몸은 제 선이 대체됐다는 생물학적 확신으로 고통받았어요. 그녀의 허리 사이의 열이 내 남자 아닌 다른 사람의 남성성을 위해 뻗어있다는 것을 느꼈습니다.\n\n방은 섹스와 땀의 냄새를 맡고 있었고, 그녀를 달아 올린 꼬마의 머스크가 남아있었고, 나는 그녀의 말과 상관없이 진실을 알고있었습니다. 그녀의 붓은 가슴에서 우유가 흘러내리는 동안 내 마음은 뛰어나고, 내 자신의 것이 아니라 다른 사람의 후계자를 위한 것이었다. 그러나 거짓말은 내 귀에 밀려 내 눈을 거부하는 것을 받아들이기 위해 그녀의 부드러운 호소처럼. 내 몸은 스스로와 싸웠고, 그녀의 비옥한 폐허의 냄새로 반 흥분했고, 다른 사람의 이 그녀를 갈라놓았다는 분노로 반 마비됐고, 내 왕좌는 다른 왕조의 손에 잡혔습니다. 저는 더 단단히 아이를 붙잡았고, 혐오와 욕망 사이에 떨고, 머리에 달린 왕관과 허리 통증 사이에 찢어졌습니다." # AI Tags
bno_black_birth.0002.a: "그의 피부가 나를 배신하더라도." # AI Tags
bno_black_birth.0002.b: "난 그를 쫓아낼거야, 하지만 신들이 도와줘… 할 수 없어요." # AI Tags

bno_black_birth.0003.title: "훔친 유산" # AI Tags
bno_black_birth.0003.desc: "메시지는 조용한 입술에서 나에게 도달, 내 눈을 만날 용기를 하지 않는 떨리는 종에 의해 수행: 여왕은 내 출산했다 [child.Custom('GetDaughterSon')], [child.GetHerHis] 내 씨앗의 흔적과 함께 어두운 피부, 그럼에도 불구하고 그녀는 전 세계에 그것은 그녀의 화려한 남편에 속해 있었다는 것을 말했다. 내 가슴은 피가 끓는 것처럼 불고, 그녀의 젖은 가슴이 젖을 먹이는 생각에서 닭이 붓는 [child.Custom('GetDaughterSon')] 다른 사람이 퍼레이드하는 동안 [child.GetHerHim] 그의 상속자로서. 분노와 욕망이 내 안에 얽혀있었고, 그녀의 방에 침입하고 실크를 찢어내는 본능은 반역의 차가운 무게와 싸우고 있었습니다. 난 그녀의 태아를 쪼개고, 그녀의 배가 팽창할 때까지 내 자신을 그녀에게 쏟아냈고, 이제 그녀는 내 씨앗이 심은 왕관을 거부할 용기를 했다.\n\n분노가 씹어먹으면서도 제 몸은 저를 배신했습니다 딱딱하고 무거운 것, 그녀를 되찾기 위해 고통스러웠고. 저는 거의 그녀의 냄새를 맡을 수 있었습니다. 출산의 땀, 섹스의 모스크는 제가 그녀를 찢어놓은 몇 달 후에도 지속되었습니다. 그 아이는 내 것이었고, 나의 정복의 증거였습니다. 그리고 백인 남편의 떨리는 주장은 진실을 지울 수 없었습니다. 그녀의 거짓말에 질식하게 해줘요. 그 날 그녀는 다시 무릎을 꿇고 그녀의 내면에 이미 자신의 유산을 쓴 똥을 구부짖을 날이 올 겁니다." # AI Tags
bno_black_birth.0003.a: "내 피를 부인할 용기가 있어." # AI Tags
bno_black_birth.0003.b: "거짓말이 그의 피부에 진술을 퍼뜨리도록 해." # AI Tags
bno_black_birth.0003.a.confront_mother: "당신은 방문 할 것입니다 [mother.GetFirstName] 가까운 미래에" # AI Tags

bno_black_birth.1003.title: "폭풍 이 문 에 서 있다" # AI Tags
bno_black_birth.1003.desc: "분노는 점점 더 뜨겁게 불어 나갔어요. 나는 그녀의 방 밖에서 자신을 발견, 무거운 오크 문 나와 내 피를 부인했던 색 여왕 사이에 약한 장벽. 그 안에서, 나는 그녀의 부드러운 울음을 들을 수 있었고, 그 새끼를 잠에 빠뜨릴 때 비틀거리는 비틀거리는 소리였습니다. 내 자식! 우유와 머스크의 향이 문턱 아래 침투, 그리고 그녀의 붓는 가슴의 생각에서 내 똥 두꺼운 [child.Custom('GetDaughterSon')] 그녀는 남편의 귀에 거짓말을 속삭였다. 그녀는 숨을 수 있다고 생각했다 [child.GetHerHim] 내게서, 백인의 왕관이 그녀의 유방을 열고 내 유산을 흘려버린 새끼의 진실을 묻어 버릴 수 있다고.\n\n나무에 손바닥을 눌렀고, 내 피부 아래의 곡물들이 거칠고, 내 몸의 모든 신경들이 내 소유물을 빼앗으려 소리쳤다. 저는 그녀가 저를 들어오는 것을 보며 그녀의 눈빛이 팽창하는 것을 상상했습니다. 제가 그녀를 향해 올라갈 때 그녀의 얼굴에 부끄러움이 솟아오르고 있었고, 두려움은 제가 가까이 있을 때 그녀의 허리를 떠나지 않는 열과 얽혀 있었습니다. 내 가슴에 내 목소리가 울려 퍼졌지만 아직 말하지 않았다. 계산을 약속했다. 난 그녀를 채우고, 펴고, 씨를 심었고, 이제 그녀는 다른 남자의 이름으로 증거를 입으려고 용기했다. 거짓말은 법원을 속일 수도 있겠지만 그녀의 몸은 내게 속았어 그녀의 배는 이미 그것을 소유한 닭에 의해 표시되었습니다." # AI Tags
bno_black_birth.1003.a: "문을 열어, 창녀, 그리고 나를 보여 [child.Custom('GetDaughterSon')] 숨기려고 했잖아." # AI Tags

bno_black_birth.1103.title: "폭풍 이 문 에 있다: 문 이 열리지 않는다" # AI Tags
bno_black_birth.1103.desc: "그녀의 목소리는 두려움과 갈망의 혼합으로 내부에서 흔들렸습니다. 무거운 문이 열리고 가슴에 촛불빛을 흘렸다. 거기 그녀는. 허리가 그녀의 뒤에서 흔들렸고, 어두운 피부의 아이는 내 안에 싸여있었고, 나의 정복의 증거였습니다. 그녀는 그녀의 입술을 물었습니다. 그녀의 눈은 내 눈빛과 내 허리에 압력을 가하고 있었고, 그녀의 남편의 왕관 아래에 내 피를 묻으려고 했다는 것을 잘 알고 있었다.\n\n그녀의 몸의 향이 즉시 저를 감동시켰습니다. 땀, 우유, 그리고 그 익숙한 자궁의 달콤함은 한때 나를 둘러싸고 그 한계에 도달했습니다. 그녀의 허리들은 지로뿐만 아니라 몇 달 동안 내 씨앗을 태운 후에도 계속 지속되는 통증으로 떨었습니다. 그녀는 자신을 안정시키는 것처럼 문 프레임을 붙잡았다, 그러나 그녀의 다리는 약간만 분리, 그녀의 입술이 아직 말하지 않은 복종을 배신. 그녀는 전 세계에 거짓말을 했지만, 이 방에서는 내게 거짓말을 할 수 없었습니다." # AI Tags
bno_black_birth.1103.a: "문을 열었지, 이제 다리를 열어봐." # AI Tags

bno_black_birth.1203.title: "Storm at the Door: 도둑질 된 것 을 주장 하는 것" # AI Tags
bno_black_birth.1203.desc: "문이 제 뒤에 닫힌 순간, 나는 그녀의 허리를 붙잡고, 그녀의 부드러운 흰색 신체가 내 바지를 가혹하게 스트레칭하는. 그녀는 숨쉬고, 달콤하고 죄책감한 소리, 그녀의 가슴이 내 가슴에 누워, 우유가 우리 사이의 섬유를 어. 저는 그녀를 문 프레임에 밀어 넣었고, 나무가 떨고 있었고, 그녀의 옆구리를 향해 손을 흔들었고, 허벅지를 잡을 때까지요. 몇 달의 거짓말은 그녀의 배에 내 똥이 떨어지자 해체되었고, 나는 그녀의 떨림을 느꼈습니다. 그녀의 몸은 그녀의 입술이 묻으려고 했던 진실을 배신했습니다.\n\n저는 그녀의 드레스를 찢었고, 그녀의 가슴이 튀어나오기 전까지 그녀의 팔꿈치 밑에서 목줄이 찢어졌습니다. 나는 젖의 맛을 보고 고개를 숙이고 빨아들었다 [child.Custom('GetDaughterSon')], 내 [child.Custom('GetDaughterSon')]그녀는 내 이름을 촛불에 비추는 동안. 내 다른 손이 그녀의 허리 사이에 밀려, 그녀가 젖고 열려있는 것을 발견, 그녀의 똥 dripping 마치 그것은 항상 기다리고 있었다. 그녀는 부인하는 것을 속삭이고 싶었지만 나는 그녀의 두 개의 두꺼운 손가락을 밀어 넣고 그녀의 부드러운 육체를 펼쳐 내 엄지손가락이 그녀의 클리터를 깎아 내면서 울림으로 녹았습니다. 그녀의 무릎이 어, 그녀의 몸은 이미 그녀의 유방에 정복한 에게 자신을 다시 제공했다.\n\n. 그녀는 가슴에 우유가 흘렀을 때, 그녀의 몸이 이미 항복하고, 나를 껴안고 울었습니다. 난 그녀를 허리 위에 굽혔어 [child.Custom('GirlBoy')] 몇 인치 떨어진 곳에 있었고, 한 번의 밀림으로 다시 그녀를 열었고, 저를 기억하는 열 속에 가라앉았습니다. 그녀의 엉덩이가 밀려서 나를 빨아들었고, 벽은 마치 늙은 주인에게 인사하는 것처럼 튀어나왔다. 나는 그녀를 붙잡고, 그녀를 단단하고 깊게 엿먹고, 내 공은 그녀의 화려한 허벅지를 치고, 내 씨앗이 다시 그녀를 주장하기 위해 붓고 있었다. 그녀는 반 기쁨, 반 수치심을 외쳤고, 내가 그녀를 찌르면서, 모든 충동은 그녀의 몸을 소유한 왕자, 남편, 거짓말이 지울 수 없다는 것을 상기시켰습니다." # AI Tags
bno_black_birth.1203.a: "넌 내 자식아, 젖과 왕자 같은 거야." # AI Tags

bno_black_birth.1001.title: "폭풍 이 문 에 서 있다" # AI Tags
bno_black_birth.1001.desc: "침대는 내 뒤에 부드럽게 흔들렸으며, 아이의 희미한 껍데기는 방을 가득 채웠고, 무거운 두드림이 문을 흔들었을 때. 내 심장은 떨고 있었고, 우유가 이미 가슴으로 흘러내리고, 옷의 얇은 실크를 젖혀가고 있었습니다. 난 그 소리, 그 공중의 무게를 알았어요. 내 왕이 날 갈라놓은 놈이 이제 내가 거짓말에 묻으려고 했던 것을 주장하러 왔어. 그의 손목 아래 문이 떨고 그의 목소리는 균열을 통해 침투하는雷, 모든 단어 내 죄에 대한 박살. 제 허리들은 서로 밀려났지만, 습기가 계속 흘러나왔고, 제 몸은 아기의 피부가 남편의 왕관을 배신하는 것처럼 저를 배신했습니다.\n\n저는 떨고 있는 손가락으로 잠금을 잡았어요. 부끄러움이 저를 휩쓸고 있었지만, 욕망은 더 뜨겁습니다. 저는 제 몸을 냄새 맡을 수 있었습니다. 발 사이에 땀과 출산의 모스크가 솟아오르고 있었고, 그의 손끝의 모든 파운드에 우유가 더 빨리 솟아오르고 있었습니다. 내 입술은 부정을 형성했지만 내 몸은 문을 향해 기울였습니다. 문을 열고 다시 끌려가기 위해 절박했습니다. 내 배는 그의 유령을 둘러싸고, 이미 그의 씨를 위해 고통받았고, 내 숨은 항복의 가장자리에 서있는 동안 찢어졌습니다. 그는 제가 열리겠다고 알고 있었고, 항상 그랬던 것처럼 그를 위해 헤어질 것이라고 알고 있었습니다. 그리고 신들이 도와줘 내가 원했지." # AI Tags
bno_black_birth.1001.a: "제발…내가 말하도록 하지 마, 그냥 데려가라." # AI Tags

bno_black_birth.1101.title: "폭풍 이 문 에 있다: 문 이 열리지 않는다" # AI Tags
bno_black_birth.1101.desc: "내 흔들리는 손가락 아래의 잠기는 눌렀고, 무거운 나무가 굴복했습니다. 촛불빛이 그의 프레임에 쏟아졌고, 높고 어두웠고, 내 멸망의 그림자였습니다. 가슴이 솟아지고 떨어졌고 가슴이 붓고 누출되었고, 우유가 내 드레스의 망한 실크를 휩쓸고 있었습니다. 나는 내 입으로 거짓말을 맹세했다, 하지만 내 눈은 그의 눈을 만났습니다, 진실은 내 몸에서 외쳤다 열은 내 허리 사이에 뭉쳐, 내 배가 날려서 그의 후계자와 함께 나를 남겨 놓은 사람을 볼 때. 내 뒤에, 허리가 부드럽게 흔들리고, 우리의 [child.Custom('GetDaughterSon')] 천으로 싸여서 내 배신과 항복을 증명해줬어.\n\n다리가 떨고, 드레스가 어깨에서 떨어지면서 문 프레임에 누워 있었습니다. 내 남편의 왕관은 내게 무거운 짐을 쳤지만 이 사람의 눈 아래 나는 여왕이 아니었지. 내 입술은 변명으로 갈라졌지만, 숨을 쉬지 않는 울음만이 탈출했다. 저는 제 허벅지를 충분히 넓혀서, 제가 갈망했던 것을 배신하고, 제 몸을 다시 제공했습니다. 내가 왕의 침실에서 말한 거짓말은 어둠 속에서 녹아 내 울음과 누출된 가슴이 중요한 유일한 진실을 말했다." # AI Tags
bno_black_birth.1101.a: "날 다시 데려가, 내 거짓말을 잊게 해." # AI Tags

bno_black_birth.1201.title: "Storm at the Door: 도둑질 된 것 을 주장 하는 것" # AI Tags
bno_black_birth.1201.desc: "문이 문을 닫고 그의 손이 내에 있었다, 거칠고 탐욕적인, 마치 그는 그의 접촉으로 내 몸에서 거짓말을 찢어하려는 것처럼. 제 등이 문 프레임에 부딪혔고, 그의 손가락이 제 옆구리를 긁어내면서 제 드레스가 찢어지고 가슴이 붓고 누출되는 것을 드러냈다. 저는 부끄러움과 굶주림이 함께 얽혀있으며, 그의 입이 저를 덮고 있을 때, 따뜻한 우유의 침울이 내 위를 흐르고 있었습니다. 무릎을 꿇고 똥이 젖고 필요없고 내 손가락이 내쪽으로 밀려내면서 나를 배신하고 막 아이를 풀어준 내 부드러운 벽을 펴고 있었다. 나는 그의 어깨에 어, 알고 [child.Custom('GirlBoy')] 그의 뱃길에서 몇 발자국 떨어진 곳에 자고, 우리의 [child.Custom('GetDaughterSon')]내 몸은 이 사람에게 속해있었고 왕관을 입은 사람이 아니었음을 부인할 수 없는 증거였죠.\n\n그는 저를 굽히고, 그의 똥이 내 피부에 을 때리는 것을 느꼈습니다. 두껍고 뜨겁습니다. 몇 달 전에 저를 정복한 바로 그 무기입니다. 나는 그가 안으로 밀어 넣을 때 숨쉬고, 스트레칭이 고, 내 똥이 너무 잘 알고 있던 둘레를 꽉 고 있었다. 제 가슴이 흔들리고, 우유가 바닥에 떨어지고, 제 몸이 음과 음으로 줄어들었습니다. 내가 말했던 거짓말은 모든 발자국과 함께 해체되었습니다. 내 자궁은 다시 채워질 수 있기를 절박했습니다. 눈물은 내 을 어, 그러나 그들은 행복과 섞여, 이 순간에, 여왕이 없었기 때문에, 왕관이 없었기 때문에, 단지 그의 broodmare, 우유와 씨앗으로 dripping, 그녀가 의도된대로 가져." # AI Tags
bno_black_birth.1201.a: "날 길러라, 날 느끼게 해줘." # AI Tags
bno_black_birth.1201.gained_bred_in_secret: "이득 [GetModifier('bno_bred_in_secret').GetNameWithTooltip]" # AI Tags

bno_black_birth.2003.title: "묵묵적 인 승리" # AI Tags
bno_black_birth.2003.desc: "이 소식은 마치 속삭여진 기도처럼 제게 다가왔습니다. 그녀는 거짓말을 했고, 화려한 왕을 내 자손의 아버지라고 주장했습니다. 거짓말을 깨고 그녀의 방 문을 깨고 그녀의 비밀을 법원에 퍼뜨려야 했어요. 대신, 나는 침묵에 앉아, 제 생각으로 이 붓는 [child.Custom('GetDaughterSon')] 다른 남자가 퍼레이드하는 동안 그녀의 우유를 젖먹고 [child.GetHerHim] 제 마음속에 뿌리를 내렸어요. 거짓말은 그들의 것이었고, 진실은 그들의 삶이었죠 [child.GetHerHis] 암울한 피부, 그녀의 심장에 흘러내린 것을 기억했을 때.\n\n나는 눈을 감고 그녀의 은 가슴을 우유로 가득한 것을 보았다, 그녀의 똥은 내가 그녀를 낳은 이후 여전히 부드러운. 왕이 보는 때마다 [child.Custom('GirlBoy')]그는 실패의 무게를 느낄 것입니다. 그는 그것을 인정하지 않더라도. 지금은 충분해요. 내 유산은 이미 그의 계통에 침투했고, 여왕은 나를 위해 계속 고통받았어요. 그녀의 몸이 표기되어 있었고, 그녀의 자궁은 충성스러웠습니다. 어느 날 그녀는 절박하고 절박하게 돌아왔고, 저는 다시 그녀를 주장했습니다. 하지만 지금은 거짓말이 퍼져나갔고 오직 우리만이 알고 있는 비밀의 승리를 맛봤습니다." # AI Tags
bno_black_birth.2003.a: "어느 날, 그녀는 더 많은 것을 찾기 위해 돌아 올 것이고, 나는 그녀를 다시 번식시킬 것이다." # AI Tags

bno_black_birth.2103.title: "속삭임 이 퍼져 나간다" # AI Tags
bno_black_birth.2103.desc: "속삭이는 제 홀에 슬라이드 마치 향신료 연기가 운반, 섬세하고 독성 모든 동시에. 법정관들은 의식에서 척하지만 그들의 눈은 그들이 삼키려고 하는 말을 배신합니다. 여왕의 아이, 피부가 어둡고 머리카락이 은, 화려한 왕에게 거울이 없습니다. 저는 그들의 법원을 감시할 필요가 없습니다. 저는 단지 내 자신의 법정에 앉아, 그녀의 태아에서 뿌린 진실이 노력 없이 길거리를 여행하는 것을 듣고 있습니다. 모든 속삭이는 내 승리의 화려함을 돋보이고, 내 엉덩이를 자부심으로 굳게 만듭니다. 그들은 그녀가 다른 사람의 왕관 아래에서 나에게 후계자를 낳았다는 것을 알지만 소리 지르지 않더라도 알 수 있기 때문입니다.\n\n나는 내가 선택한 침묵의 깊이를 마시고, 소문을 먹이는 방법을 맛보고 있습니다. 내 자손이 한 왕조를 타락시켰고, 내 자손은 그 족속을 흑색시켰습니다. 저는 여전히 그녀를 내 마음속에서 보고 있습니다. 날씬한 몸이 내 주위에 펼쳐져 있습니다. 우유가 dripping, 입술은 항복으로 갈라져 있습니다. 왕이 의심에 치아 찌르며 그의 귀족들이 의심에 질식하게 하소서. 나는 손가락을 펴지 않을거야. 그 아이에게 한눈에 볼 때마다 내가 이길 수 있는 것보다 더 크게 내 승리를 울린다." # AI Tags
bno_black_birth.2103.a: "그들이 속삭여라 그들의 말들이 나의 영광이라." # AI Tags
bno_black_birth.2103.a.followup: "당신은 당신의 왕좌에 인내심을 가지고 앉아 기다립니다 [mother.GetFirstName] 당신을 향해 돌아오는 것을." # AI Tags

bno_black_birth.2101.title: "우리 사이 의 고통" # AI Tags
bno_black_birth.2101.desc: "저는 남편에게 부딪혔습니다 [father.GetFirstName]그의 은 팔이 날 둘러싸고, 그는 항상 우리의 결혼 의무를 따르는 부드럽고 콧물 잠에 빠져들었습니다. 그의 씨앗은 허리 사이에 약하게 유출되었습니다. 얇고 물있는 제물로 인해 내 배는 포만하지 않고 공허로 고통받았습니다. 저는 그의 가슴을 짝짓기적인 부드러움으로 껴안고 눈을 반 닫았지만 내 마음에서는 이 침대에 가까이 없었어요. 내가 봤어 [real_father.GetFirstName] 그 대신, 저 위에 올라섰고, 그의 어두운 피부가 땀으로 빛나고, 그의 똥이 내 배가 아프기 전까지 나를 펴고, 그의 씨앗이 뜨겁고 두껍고, 내면에서 내걸고 있습니다.\n\n왕의 포옹은 가볍고 취약해 마치 유령을 붙잡고 있는 것처럼 느껴졌습니다. 저는 그의 팔에서 벗어나고, 말을 타고, 제 몸이 피곤한 상태에서 흔들리기까지 달리고, 저를 다시 온전하게 할 수 있는 유일한 사람의 발 앞에 고 싶었습니다. 가슴은 여전히 우유로 가득했고, 똥은 여전히 그를 꿈꾸기 때문에 젖어있었고, 내가 해야 할 일을 알고 있었습니다. 이 결혼 침대의 거짓말은 suffocating; 단지 그의 홀, 그의 무게 아래, 그의 에 의해 갈라진, 나는 다시 숨을 할 수 있었다. 내일, 나는 떠날 것이다. 내가 찾을 수 있을거야 [real_father.GetFirstName], 그리고 저를 망칠 것을 간청합니다." # AI Tags
bno_black_birth.2101.a: "오직 [real_father.GetFirstName] 씨앗이 다시 채워줄 수 있어." # AI Tags

bno_black_birth.2102.title: "텅 빈 포옹" # AI Tags
bno_black_birth.2102.desc: "내가 붙잡았어 [mother.GetFirstName] 가까이, 그녀의 황금 머리카락은 실크처럼 내 가슴에 퍼져, 그녀의 피부는 부드럽고 희미한. 제 똥은 여전히 힘으로 약하게 떨고 있었고, 의무가 요구하는 대로 씨앗이 그녀에게 쏟아져 나왔고, 그럼에도 불구하고 나는 그녀의 성전을 키스하고 제 헌신을 속삭이는 동안, 나는 거리를 느꼈습니다. 그녀의 몸은 굴복했지만 그녀의 숨쉬는 것은 나를 위한 것이 아니었다. 그녀의 시선은 그녀가 내가 알아차리지 않았다고 생각했을 때 방황했다, 눈 반 뚜, 내가 만족할 수 없는 어떤 굶주림에 잃어버린. 그녀의 가슴의 무게는 여전히 우유로 붓고 있었고, 다른 사람이 그녀를 표기하고, 내가 되돌릴 수 없는 방식으로 그녀를 주장했다는 기억으로 나를 아프게 했습니다.\n\n저는 잠자리처럼 행동했지만, 가슴은 공포에 떨고 있었습니다. 저는 그녀의 불안감을 느낄 수 있었습니다. 그녀의 허벅지의 섬세한 긴장감이 서로 긁혀있었고, 그녀의 숨은 마치 다른 포옹을 기억하는 것처럼 빨라지고 있었습니다. 그녀는 자신을 설득하는 것처럼 나를 포착했다, 하지만 그녀의 따뜻함은 다른 곳, 그녀의 유방은 여전히 그녀의 이름이 그녀의 침대에서 크게 속삭임 용기를 하지 않는 남자에게 충성했다. 왕관만 달고, 나는 곧 그녀가 일어서고, 말을 달고, 나를 떠나게 될 것을 알고 암석처럼 가만히 있었다. 저한테서." # AI Tags
bno_black_birth.2102.a: "내가 가진 모든 것을 그녀에게 주지만 결코 충분하지 않습니다." # AI Tags

bno_black_birth.2201.title: "우유 와 부끄러움 여왕 이 돌아왔다" # AI Tags
bno_black_birth.2201.desc: "그의 홀까지의 긴 여행은 저를 떨게 했습니다. 차가운 것 때문이 아니라 오직 그가만 진정시킬 수 있는 내면의 고통 때문이었습니다. 저는 문에 있는 말에서 빠져나갔습니다. 왕관도 없었고, 동원도 없었어요. 실크 옷을 입은 가난한 창녀만요. 제가 저를 깨뜨린 남자의 발에 도달할 때까지 그의 닦아진 돌을 뚫고 뛰어다니고 있었습니다. 아직도 우유가 빠져나오고, 드레스를 젖혔고, 그의 부츠에 얼굴을 누르면서 무거운 가슴이 꽉 차 있었다. 내 엉덩이는 저를 쪼개고 두꺼우면서 잔인하게 우리 둘을 배신한 아이를 심는 기억에 꽉 차 있었습니다. 부끄러움은 내 에 타오르지만 욕망은 나를 부끄러움을 느끼지 못하게 해줬다. 나는 그의 똥의 뻗어있는 것을 절박하고, 나는 누구에 속하는지 상기시켜주는 것을 간절히 간절히 간청했다.\n\n그가 머리카락을 잡고 저를 들어올릴 때, 그의 존재의 무게는 어떤 왕자보다 더 깊게 저를 꺾었습니다. 내 몸은 한 왕이 먹이지 않았던 굶주림으로 부딪혔다. 그가 내 속에 뿌린 씨앗의 매방울에 의해 내 안에 새겨진 굶주림이었습니다. 속삭이고 비명을 지으며 그의 똥을 구부짖으며 내 배아를 다시 약속했고, 한 순간도 내 다리를 그에게 닫지 않겠다고 약속했습니다. 가슴이 튀어나왔고, 허리도 튀어나왔고, 궁전에서 입었던 여왕의 마스크를 배신하는 모습을 보여줬어요. 여기, 나는 단지 그의 둥지꾼이었는데, 채워지고, 길러지고, 소유되기를 간절히 원했다." # AI Tags
bno_black_birth.2201.a: "나를 채우라, 나를 번식시켜라, 그것 없이는 살 수 없다." # AI Tags

bno_black_birth.2202.title: "우유 와 부끄러움 남은 것" # AI Tags
bno_black_birth.2202.desc: "내가 그녀를 잡을 때 침대는 차가웠다. 처음에는 그녀가 아이를 돌보기 위해만 일어 났다고 생각했지만 순간이 몇 시간으로 늘어남에 따라 두려움이 가슴에 밀려있었습니다. 내가 한 종을 부르니 그가 내가 두려워했던 것을 저절로 고백하였더라 [mother.GetFirstName] 아침이 되기 전에 기저귀와 베일을 벗고 기저귀를 타고 나갔고. 저는 창문으로 가서 문 너머의 빈 길을 지켜봤습니다. 그녀가 어디로 갔는지 정확히 알고 있었습니다. 제 여왕, 제 아내, 제가 제 아이라고 부르는 아이의 어머니는 제 포옹을 버리고 그에게 돌아갔습니다.\n\n부끄러움은 그의 홀에 그녀의 도착을 상상, 우유가 젖은 가슴을 벌거벗은, 필요에 떨며 thighs, 이미 내 라인을 검은 닭에 의해 찢어질 것을 간구했다. 손목이 찢어지기 전까지 손목을 눌렀지만 그녀를 쫓아낼 수 없었다. 무슨 주장이 있었나요? 그녀는 고통스럽고 미소로 돌아왔고, 그녀의 몸은 그의 씨앗으로 다시 무겁고, 나는 그녀를 붙잡고, 척하기를 기대했다. 왕관은 제 머리에 무겁게 달렸지만, 다른 남자보다 작게 느껴졌어요. 제가 사랑하는 여자가 기꺼이 다른 사람의 품에 걸리는 걸 보면서요." # AI Tags
bno_black_birth.2202.a: "그녀는 그를 위해 나를 떠났고, 나는 무력하다." # AI Tags
bno_black_birth.2202.b: "그녀가 망가진 상태로 돌아온다는 것을 알면서도 그녀를 다시 데려가겠다." # AI Tags

bno_black_birth.2203.title: "우유 와 부끄러움 여왕 이 돌아왔다" # AI Tags
bno_black_birth.2203.desc: "그녀는 길에서 비늘한 실크, 필요에 시선을 넓게 가지고 밤중에 내게 다가왔다. [mother.GetFirstName] 내가 침대에서 일어나기 전에 무릎을 꿇고, 그녀의 은 가슴이 그녀의 드레스를 통해 젖은 우유로 무겁고, 그녀의 허벅지가 떨고, 마치 그녀의 똥이 이미 나를 기억했듯이. 내가 그녀를 내려다봤는데, 왕관의 창녀가 왕국을 넘어서서 내게로 돌아왔고, 내 똥이 자부심으로 팽창하는 것을 느꼈습니다. 그녀는 내 이름을 속삭였다#EMP [real_father.GetFirstName]#!기도처럼 그녀의 입술은 내 허벅지의 어두운 피부에 압력을 가하고 말없이 그녀를 다시 회복시켜달라고 간청했습니다.\n\n저는 그녀를 머리카락으로 끌어올렸고 그녀의 가슴이 내 가슴에 닿을 때까지 끌어올렸습니다. 그녀는 내 피부에 젖을 뿌리면서 저를 향해 숨을 쉬었습니다. 화려한 왕은 그의 왕관을 유지할 수 있었습니다. 나는 그녀의 자궁, 그녀의 우유, 그녀의 몸을 내 의지로 굴복시켰습니다. 저는 그녀를 침대에 밀어 넣고 그녀의 똥이 젖고 통증을 앓고 있는 것을 지켜봤습니다. 마치 그녀의 몸이 마지막 번식을 한 날부터 나를 기다리고 있었던 것처럼 이미 누출되었습니다. 그녀는 울고, 다리가 넓게 퍼져 나갔고, 나는 그녀의 안으로 몰려갔고, 그녀의 울음소리에 그녀의 부끄러움을 익사시켰습니다. 이것은 내 방에서 여왕이 아니었습니다. 단지 내 둥근 꿈이었죠. 나는 그녀에게 줄 수 있는 모든 씨앗을 고, 파괴하고, 절박했습니다." # AI Tags
bno_black_birth.2203.a: "네가 누구인지는 아무도 의심하지 않을 때까지 내가 너를 다시 번식시킬 것이다." # AI Tags
#BBC POV
bno_black_birth.2303.title: "우유 와 부끄러움 다시 주장" # AI Tags
bno_black_birth.2303.desc: "그녀의 몸은 내가 그녀를 향해 달려가자마자 열렸어요. 그녀의 마지막 배신 이후 나를 위해 고통 받았던 엉덩이를 더 깊게 밀어 넣으면서. [mother.GetFirstName] 침대 시트를 고, 그녀의 부풀어난 가슴에서 우유가 뜨거운 하천으로 흐르고 그녀의 실크 바디스를 가로지르며, 그녀의 울음소리는 각 밀림으로 더 높아지고 있습니다. 저는 그녀의 허벅지를 잡고 매트리스에 찔렀습니다. 내 공은 그녀의 부드러운 육체를 찔렀습니다. 우리의 결합의 젖은 찔림은 돌 벽에서 승리의 소리처럼 울려 퍼졌습니다. 그녀는 내 이름을 침대 덮개로 울고, 목소리가 깨지고, 절대 멈추지 말라고 간구하며, 왕의 접촉을 영원히 잊을 때까지 그녀를 채우라고 간구했습니다.\n\n나는 그녀의 허리를 뒤집어, 그녀의 다리를 넓게 강요했습니다. 그래서 나는 그녀의 얼굴이 모든 잔인한 침투에 왜곡되는 것을 볼 수 있었다. 그녀의 은 피부는 땀으로 빛나고, 그녀의 얼굴에 황금발이 붙어 있었고, 그녀의 가슴에 젖을 뱉는 가슴은 내가 그녀를 때릴 때마다 튀어나왔다. 그녀는 내 팔을 싸고, 마치 내 안에는 나 없이 찢어지는 것처럼 지켰고, 그녀는 내였다고 속삭였다. 내 닭은 그녀의 굴복의 열로 뛰었고, 내 장에 이미 씨앗이 솟아오르고 있었고, 그녀가 외쳤을 때, 허리를 구부러리고, 똥을 꽉 눌렀을 때, 나는 그녀의 입에 제 입을 쪼개고, 그녀의 자궁 내 깊숙이 나를 공허했다. 뚱뚱하고 뜨거운 하천이 그녀의 내면을 칠했고, 그녀의 몸은 내 주장을 마시면서 떨고 있었습니다. 여왕은 사라졌다; 내 번식 창녀만 남아, 그녀의 다리 사이의 통증과 모든 밀림으로 흘린 우유에 의해 나에게 묶여." # AI Tags
bno_black_birth.2303.a: "이 성 전체가 네가 돌아왔다는 걸 알 수 있도록 더 크게 울라." # AI Tags

bno_black_birth.2403.title: "우유 와 부끄러움 홍수" # AI Tags
bno_black_birth.2403.desc: "그녀의 몸은 내 밑에 걸려있었고, 내가 그녀를 운전하면서 모든 근육이 떨고 있었고, 그녀의 엉덩이가 내 엉덩이를 꽉 쥐고 있어 마치 날 떠나지 않을 것 같았어요. [mother.GetFirstName] 외치는 소리, 찢어진 소리, 그녀의 허리가 너무 높아서 그녀의 우유는 그녀의 가슴과 내 피부에 뜨거운 흐름을 뿌렸습니다. 그녀의 주스는 그녀의 허리 아래로 쏟아져, 침대 시트를 젖혀, 내가 더 강하게 때릴 때 내 공에 스프레이, 그녀가 내 문을 통해 Crawled 순간부터 내 내 화려한 가장자리를 쫓아. 그녀는 내 아래로 어 내 이름을 울고, 그녀의 고뇌에 질식하고, 그녀의 몸 전체가 내가 그녀에게 준 파괴에 굴복했습니다.\n\n내가 그녀의 입에 을 때 내 안에는 이 을 고, 그녀의 자궁에 을 고, 내 씨앗을 무거운 녹은 로프에 고 있었다. 내 공은 그녀의 엉덩이를 매번 고, 모든 것을 내로 밀어 넣고, 내 주변에서 튀어나오기 전까지 꽉 찼습니다. 두껍고 뜨겁고, 그녀의 본격적인 홍수와 섞여요. 내 허리를 뒤집고 다리를 휘두르며 모든 물방울을 붙잡기 위해 절박하고, 젖은 가슴이 솟아오르고,. 저는 가슴에서 가슴으로 쓰러진 후, 그 후 우리 둘 다 떨고, 방에는 섹스와 땀과 젖이 흘렀습니다. 그녀는 다시 내 것이었고, 표기되고 자랐고, 그녀의 배신 증거로 가득한 내 broodmare." # AI Tags
bno_black_birth.2403.a: "모든 걸 가져가야 돼, 개구리! 모든 물방울이 네 거야!" # AI Tags
#SLUT POV
bno_black_birth.2301.title: "우유 와 부끄러움 다시 주장" # AI Tags
bno_black_birth.2301.desc: "나는 그의 침대에 도달하지 못했습니다; 나는 이미 그것을 가로질러 퍼져 있었다, 그가 내 안에 자신을 강제 한 순간에 창녀처럼 울고. 내 몸은 모든 수치심을 배신하고, 그를 붙잡고, 그의 엉덩이를 돌아다니며, 마치 몇 달 동안 다시 갈라질 때까지 기다렸던 것처럼. 가슴은 드레스로 우유를 흘렸고, 저는 침대 시트를 붙잡으면서 피부를 젖혔고, 그의 가슴의 젖은 냄새들 사이에 그의 이름을 울렸습니다. 그가 깊숙이 빠져들 때마다 나는 남편의 씨앗의 공허함을 풍자하고 내 배가 펼쳐져 있었고 나를 진정으로 주장할 수 있는 유일한 남자로 채워졌다고 느꼈습니다.\n\n그는 저를 뒤집어 내 다리를 넓게 열고 저를 점점 더 깊이 들여다 볼 수 있었습니다. 내 목소리가 찢어지고, 불규칙하게 울고, 눈물이 내 을 젖히고, 내가 그를 멈추지 말라고 간청하면서, 나를 더 파괴하고, 그의 씨앗으로 나를 익사시키라고 간청했습니다. 내 배는 모든 잔인한 뇌졸중으로 꽉 차있었고, 내 몸이 누르고 있었고, 가슴에 콧수염이 튀어나왔고, 그는 내가 견딜 수 없을 정도로 날 엿먹었다. 외부 세계는 더 이상 중요하지 않았습니다. 내 왕관, 내 맹세, 심지어 내 부끄러움은 그의 똥의 진실 아래 녹았습니다. 나는 그의 둥지꾼, 그의 흑인 춘추, 그리고 나는 그가 나를 만든 것을 결코 피할 수 없다는 것을 알고 해체되었습니다." # AI Tags
bno_black_birth.2301.a: "다시 채워줘, 내 안에 씨앗이 필요해." # AI Tags

bno_black_birth.2401.title: "우유 와 부끄러움 홍수" # AI Tags
bno_black_birth.2401.desc: "내 몸이 그를 둘러싸고 꽉 막았던 걸 느낄 수 있었습니다. 제 젖이 그의 똥을 잡으면서 뜨거운 물로 내 가슴에서 튀어나오던 것 처럼요. 내 울음소리는 거친 외침으로 변했고, 허리가 침대에서 구부러져 있었고, 내 모든 신경은 불처럼 빛나고, 내 자유는 내 밖으로 쏟아져 나왔다. 제 주스는 침대 시트를 넘나들었고, 제 허벅지를 젖혔고, 그가 저를 더 강하게 때릴 때 그의 무거운 공에 튀어나왔다. 저는 모든 울음소리로 간청했고, 그에게 그것을 줄 것을 간청했습니다. 내 배아를 다시 익사시키고, 저를 자신의 것으로 표시하도록 했습니다. 그리고 그의 닭이 내 안에 뛰고 붓는 것을 느꼈을 때, 저는 찢어졌습니다.\n\n그의 씨앗의 열은 날 막고 끝없는 파도를 어 내 목에서 울음을 어 내렸습니다. 뒤에서 손톱을 고 다리를 단단히 싸고 절박히 붙잡고. 내 몸은 떨고 떨고 똥이 젖을 고 탐욕적으로 빨아먹고. 우유와 덩어리가 내 몸으로 달려갔어요 고 뜨겁고 섹스를 냄새 맡고. 내가 여기 와서 파괴되고, 길러지고, 채우기 위해 왔고, 이제 내 배가 익사하고, 내 몸은 떨고, 내 수치심은 내가 아는 가장 달콤한 승리로 변했습니다." # AI Tags
bno_black_birth.2401.a: "네, 날 익히고, 영원히 너를 맡겨라." # AI Tags
