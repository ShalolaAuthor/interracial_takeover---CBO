bno_black_birth.2402.title: "우유 와 부끄러움  홍수" # AI Tags
bno_black_birth.2402.desc: "난 내 방에 남아있어야 했고 항상 그랬던 것처럼 무지한 척했어야 했지만 내 내면의 어떤 병이 나를 이리로 끌고 갔다. 반 개방된 문들을 통해 [real_father.GetFirstName]그 방에서 내가 그녀를 봤어 내 아내, 내 여왕, [mother.GetFirstName]그 밑에 글을 쓰고, 그녀의 한 몸이 떨고, 그의 괴상한 이 그녀를 어 다. 그녀의 가슴은 엉뚱한 하천에서 우유를 유출, 그녀의 옷과 그의 어두운 피부에 젖어, 그녀의 기쁨의 울음소리 울음소리 그녀는 나에게 주어진 모든 음보다 더 큰. 내 손은 날 배신했고, 내 다리 사이에 비참한 길이를 치며, 다른 남자가 내가 할 수 있는 것보다 더 깊게 그녀를 번식하는 것을 지켜보면서 손가락을 긁었습니다.\n\n모든 충동이 그녀를 흔들었고, 그의 울음소리는 나를 떨게 만들었지만, 나는 눈을 돌려 볼 수 없었다. 그녀는 그에게 붙어, 더 많은 것을 간청하고, 그의 씨를 간청하고, 그녀의 몸은 습기로 비추어서. 그의 이 을 때, 그의 이 을 때 그리고 그녀의 똥에 두꺼운 홍수를 흘렀을 때, 나는 짐승처럼 고 문 프레임에 어 내 부끄러움은 그의 씨앗이 그녀의 유방에 익사만큼 확실히 나무를 dripping. 그리고 그것이 끝났을 때, 그녀가 파괴되고 떨며 누워있을 때, 나는 조용히 속삭여, 그녀의 떨리는 몸 주위에 그녀의 드레스를 모아서, 그녀는 여전히 나의 것처럼 그녀의 습한 머리카락을 키스. 나는 그녀를 집으로 데려갔어, 그녀의 똥 냄새가 나지 않더라도, 내가 그녀를 데려다 주면서 그녀의 이름을 속삭였을지라도." # AI Tags
bno_black_birth.2402.a: "그녀는 내 팔에 걸어서 집으로 돌아갑니다. 하지만 모든 사람들이 그녀의 안에는 그를 냄새가 맡을 겁니다." # AI Tags