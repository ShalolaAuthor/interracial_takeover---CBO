bno_combat.0001.title: "우월함의 싸움: BBC 지휘관과 백인 지휘관" # AI Tags
bno_combat.0001.desc: "#weak 우리가 서로 가까이 갈 때, 모든 걸음마다 긴장감을 느낄 수 있었습니다. 백인 사령관은 키가 크고 근육이 많고, 그의 금발은 이른 아침 빛에 반짝이는 자존심의 분위기로 자신을 붙잡았으며. #!\n\n#weak 하지만 저는 그 모든 것을 봤습니다. 예쁜 소년은 자신의 외모 때문에 사람들을 전투로 이끌 수 있다고 생각했습니다. 내 백성들을 위해 끊임없이 싸웠고 피를 흘렸던 그는 나와 비교하면 아무것도 아니었습니다. #!\n\n#weak 우리가 가까워질수록, 그는 저한테 굴욕적으로 웃었다 #!\n\n자, 자, 우리는 여기서 무엇을 가지고 있습니까? 큰 흑인이 전쟁 게임을 하려고?\n\n#weak 저는 곧 그가 진정한 남성의 진정한 힘을 보여주면서 자비를 간청할 것이라는 것을 알고 몹시 웃었습니다. #!\n\n#weak 전투는 그 때 본격적으로 시작되었고, 우리 두 군대가 금속과 육류의 충돌로 진출했습니다. 저는 왼쪽과 오른쪽으로 치는 사람들의 외침을 들을 수 있었습니다. 하지만 저는 그들에게 신경을 쓰지 않았습니다. 저의 관심은 전보다 백인 지휘관을 물리치는 데만 집중했습니다. #!\n\n#weak 우리는 몇 시간 동안 싸웠고 작은 사람들을 쉽게 쓰러뜨릴 수 있는 타격을 주고 있었습니다. 하지만 우리 둘 중 누구도 이 싸움에서 물러나지 않았습니다. #!" # AI Tags
bno_combat.0001.a: "싸웠어 [bbc_enemy_commander.GetFirstName] 용감하게…" # AI Tags
bno_combat.0001.a.success.tooltip: "당신은 전투에서 승리했고, 당신은 배제되었습니다 [bbc_enemy_commander.GetFirstName]" # AI Tags
bno_combat.0001.a.failure.tooltip: "네가 이겼어 [bbc_enemy_commander.GetFirstName]" # AI Tags

bno_combat.0002.title: "욕망의 전투: BBC 지휘관과 화이트 메이든" # AI Tags
bno_combat.0002.desc: "그날 아침 전장에 진출하면서 기운과 불안의 이상한 혼합감을 느꼈습니다. 적은 어떤 무력 한 남자 전사가 아니라 부드러운 백인 소녀였는데, 그녀의 긴 금발은 금색 깃발처럼 바람에 흐르고 있었다.\n\n그녀는 높고 자랑스럽게 서 있었고, 그녀의 작은 틀은 그녀가 착용한 무거운 갑옷을 지탱할 수 없었습니다. 하지만 그녀의 눈에는 명백한 불꽃이 있었고 이것이 쉬운 싸움이 아니라고 말했어요.\n\n전투는 우리가 조심스럽게 서로를 둘러싸고 상대방의 능력을 시험하면서 시작되었습니다. 저는 그녀가 잘 훈련 받았다는 것을 알 수 있었습니다. 그녀가 하는 모든 움직임은 정밀하고 정확하게 계산되었습니다.\n\n하지만 우리는 검을 반복해서 충돌하면서 예상치 못한 일이 일어났습니다. 불꽃이 우리 사이에 불어오며, 공기를 통해 전기처럼 뛰는 부정할 수 없는 매력이었습니다." # AI Tags
bno_combat.0002.a: "백인 소녀를 위해 잘 싸웠지만 이제 넌 내 거야." # AI Tags
bno_combat.0002.b: "넌 날 이길 수 있다고 생각할지도 모르지만 내 마음 속에는 모든 백인 소녀가 큰 검은 수컷을 갈망한다." # AI Tags
bno_combat.0002.b.success.tooltip: "넌 너무 꽉 찼어…너무 처녀야…하지만 곧 검은 똥의 낡은 창녀가 될 거야." # AI Tags
bno_combat.0002.b.failure.tooltip: "넌 믿을 수 없는 사람이야." # AI Tags