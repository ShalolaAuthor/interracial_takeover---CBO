bno_court.0001.title.female: "왕좌실 투슬" # AI Tags
bno_court.0001.desc.female: "그의 엉덩이가 내 엉덩이에 너무 강하게 부딪혔는데. 그 맛은 너무 좋았습니다. 폭풍 후 무더운 흙과 무더운 머스크의 혼합물입니다. 그의 닭은 내 입구에 부딪혔고, 뜨겁고 두꺼웠고 무시할 수 없었습니다. 내 가슴은 그의 가슴에 꽉 차있었고, 그는 나를 다시 다시 밀어 넣고, 내 입술에서 탈출하는 고뇌는 흔들리는 모든 밀림과 함께. 저는 그의 어깨를 잡고, 그의 피부 아래 따뜻한 근육에 손톱을 파고, 쾌락의 물결을 통해 저를 고정하려고 노력했습니다.\n\n모든 숨결이 목에 걸려있었고, 작은 숨결이 날 완전히 채우면서 내 갈라진 입술을 넘나들었습니다. 그는 너무 커서, 내가 아는 남들보다 더 많았지만 어떤 식으로든 그는 내 안에 완벽하게 들어갔고, 모든 깊은 충동으로 나를 열었습니다. 내 똥이 그를 둘러싸고 뛰었고, 부드럽고 단단하고, 그의 길이의 모든 인치를 붙잡기 위해 절박했습니다. 제 등은 자발적으로 베개에 부딪혔습니다. 새로운 감각의 물결이 저를 지나쳤고, 제 눈은 닫혀지고 손가락은 그의 어깨를 더 깊게 파고들었습니다. 나는 그의 열이 발광하는 것을 느낄 수 있었고, 그의 강력한 뇌졸중이 저를 점점 더 가까이 데려가는 것을 느낄 수 있었습니다." # AI Tags
bno_court.0001.a.female: "아. 난 을 하고 있어." # AI Tags

bno_court.0001.title.male: "그녀의 달콤한 항복" # AI Tags
bno_court.0001.desc.male: "설탕과 비밀 같은 맛이었습니다. 저는 그녀의 가슴에 제대로 들어가지 못하기 전에 제 가슴에 울음을 터뜨렸습니다. 그녀는 너무 작았어요. 며칠 동안 계속되는 곡선을 가진 포르셀라인 인형이었습니다. 내 은 거의 너무 커서 들어맞지 못했지만, 제 몸속을 굽히면서 열이 불꽃처럼 날 넘나들었습니다. 그녀의 부드러운 숨결은 마침내 그녀를 완전히 채웠을 때 필요에 대한 허리 통증을 일으켰습니다.\n\n기분이 좋았어요. 그녀는 내 어깨를 잡고, 그 섬세한 손가락들이 내 위에 떨어지는 쾌락의 물결에 자신을 고정시키려는 것처럼 파묻혔습니다. 각 충동은 감각의 교향곡이었습니다. 제 몸을 둘러싼 그녀의 부드러운 열, 제 가슴에 있는 그녀의 달콤한 울음의 맛, 그녀의 깊은 내면의 내 똥의 끈끈한 박스. 나는 그녀의 벽을 고 모든 운동의 인치와 함께 방출을 느낄 수 있었다, 그리고 나는 그녀가 내 밑에서 찢어지기까지, 그녀의 입술에서 탈출 부드러운, 윙윙윙 소리, 그녀가 나에게 붙어 때, 떨고. " # AI Tags
bno_court.0001.a.male: "내 씨가 그 자리를 차지할 것이다." # AI Tags

bno_court.0002.title.female: "훗날 빛나는 빛" # AI Tags
bno_court.0002.desc.female: "그의 방출의 반향은 여전히 내 마음 깊은 곳에서 울려 퍼졌습니다. 너무 완전히 항복한 후 온 만족스러운 밀감과 혼합된 쾌적한 통증이었습니다. 저는 긴 시간 동안 그의 밑에 누워 있었고, 우리 서로 얽힌 몸에서 방출되는 열을 맛보고 있었고, 그의 냄새가 내 코 구멍에 막히고 있었습니다. 하지만 그의 가슴이 서서히 팽창하면서 익숙한 리듬으로 다시 완화되면서 내 안에는 무언가가 바뀌었습니다. 그 잔류의 파열만이 내 차갑을 쫓아내는 것이 아니었습니다. 마치 세상이 날카롭게 날려나갔던 것처럼요. 내 피부에 있는 모든 소리나 질감도 갑자기 날카롭게 느껴졌습니다.\n\n한숨이 내 입술에서 빠져나왔다 - 순전히 즐거움 때문이 아니라, 일종의 충격적 인 의식입니다. 그의 힘은 여전히 저를 통과시켰습니다. 부정할 수 없고 강력합니다. 하지만 어떻게든… 그는 저를 완전히 채워주었을 뿐만 아니라, 그의 충동으로 척추에 떨림이 일어났습니다. 통제된 불로 움직이는 방식이었죠. 그는 제 자신의 고개를 들으며 피부에 닿는 것만큼이나 제 고개를 들리는 것 같았습니다. 내 몸의 한 부분이 항상 이 사실을 알고 있었습니다. 법정적 예명과 의무적인 은혜의 깊숙한 곳에서요. 하지만 이제 저는 분명하게 알았습니다. 저는 뭔가 원시적이고 원시적인 것에 전념하고 있었습니다. 그리고 항복하면서 저는 그 사람에 대한 진실을 발견했습니다. 그리고 아마도, 제 자신에 대한 진실은 항상 거기에 있었습니다." # AI Tags
bno_court.0002.a.female: "어쩌면…여기서 교훈이 있을지도 모릅니다." # AI Tags

bno_court.0002.title.male: "즐거움을 넘어서" # AI Tags
bno_court.0002.desc.male: "내 은 내가 그녀의 위에 가만히 누워있는 동안 쾌적하게 뛰었다. 그녀는 심하게 숨쉬고 있었고 땀의 얇은 필름 아래로 피부가 분홍색으로 자랐고. 머릿속에서 이 사라지는 데는 몇 순간이 걸렸습니다. 그 맛있는 방출 후진은 항상 이상한 명확성을 동반했습니다. 하지만 이것은 다른 것이었습니다. 보통, 나는 또 다른 정복을 준비하기 위해 다시 배고프기 전에. 이번에는 제 머릿속의 날카로움의 한 가장자리가 있었습니다. 마치 속에서 흐려진 세상을 놀라울 정도의 정의로 초점이 맞춰져 있는 것처럼요. \n\n저는 약간 움직였는데, 그녀의 몸은 숨쉬면서 내 몸과 맞닿아 있었고, 그때는 저를 때렸어요. 거의 그녀의 생각을 들을 수 있었고, 그녀의 부드러운 숨결을 둘러싼 희미한 속삭임도 들을 수 있었습니다. 단지 쾌락에 관한 것이 아니라 - 비록 우리 사이에 그런 거리가 많았지만 - 더 깊은 무언가에 관한 것입니다. 그녀가 내 힘을 느끼는 방식, 그녀의 몸은 우리 조상들의 리듬을 기억하는 것처럼 보였죠. 그녀의 몸은 내 밑에서 떨고 있었습니다. 그녀는 단지 자신을 제안하는 것이 아니라 자기 자신을 바치고 있었습니다. 그리고 그것은 마치 번개처럼 제게 다가왔습니다. 저는 너무 많은 것을 당연한 것으로 생각했었습니다. 이렇게 많은 정복은 단순한 쾌락 교환으로 줄어들었고, 어쩌면, 단지 어쩌면, 여기서 더 많은 일이 있었다는 것을 고려하기 위해 멈추지 않았습니다." # AI Tags
bno_court.0002.a.male: "한 교훈… 을 잡으면 좋겠어…" # AI Tags

