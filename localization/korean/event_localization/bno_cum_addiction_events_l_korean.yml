bno_cum_addiction.0005.title.01: "씨앗에 굶주린 사람" # AI Tags
bno_cum_addiction.0005.desc.01: "그녀가 술을 마신 지 며칠이 지났고, 탈퇴가 나타났습니다. 그녀의 눈은 텅 비어, 그녀의 은 붉어지고, 그녀의 손은 열로 떨고 있습니다. 난 그녀를 창고에서 찾습니다. 짚 냄새가 그녀의 땀과 섞이고, 그녀의 몸 전체가 필요에 떨고 있습니다. 날 본 순간, 그녀는 무릎을 꿇고, 바건이 더미로 쌓이고, 그녀의 손들이 내 허벅지를 찌르고 있습니다.\n\n제발, 그녀는 울고, 그녀의 목소리가 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어… 난 너를 필요로 한다. 그녀의 눈은 눈물로 빛나고, 그녀의 입술은 좌절에 어 어 어 어 다. 내가 대답하기 전에, 그녀는 이미 내 엉덩이를 끌고, 그것을 자유롭게 끌고, 그녀의 숨은 뜨겁고 격렬하게 그녀의 얼굴을 묻고 있습니다.\n\n그녀의 입은 처음에는 야생이고, 방탕하고, 그녀의 턱에 침을 흘리고, 그녀는 내 주위에 울고, 질식하고, 질식하지만 멈추지 않습니다. 그녀의 엉덩이는 그녀의 드레스를 휩쓸고 뜨거운 거품처럼 바닥을 굽히고 있는데, 그녀의 목은 내가 주는 모든 잔을 마실 수 있도록 노력합니다. 마침내 내가 흘렀을 때, 그녀는 내 엉덩이에 울고, 탐욕적으로 삼키고, 그녀의 삼키는 소리가 말들의 콧수염보다 더 크게 들렸다.\n\n다 끝났을 때, 그녀는 앞으로 쓰러져, 앞면이 내 허리에 압축되어, 위로로 숨쉬고 있습니다. 그녀의 몸 전체가 느슨해지고, 마치 내 씨앗만이 그녀의 병을 치유한 것처럼요. 나는 웃고, 그녀의 머리카락을 붙잡고, 그녀의 입술에 마지막 방울을 습니다. 그녀는 흔들리지 않고 깨끗하게 어, 눈은 어, 어 어, 어, 어, 어, 어, 어, 어, 어, 어, 어, 어, 어, 어, 어, 어, 어, 어, 어, 어, 어, 어, 어, 어, 어, 어, 어, 어, 어, 어, 어, 어, 어, 어, 어, 어, 어, 어, 어, 어, 어, 어, 어, 어" # AI Tags
bno_cum_addiction.0005.a.01: "난 그녀를 보상해, 그녀의 목을 다시 채우고, 그녀가 어두워질 때까지." # AI Tags

bno_cum_addiction.0005.title.02: "아침 기근" # AI Tags
bno_cum_addiction.0005.desc.02: "새벽은 희미하고, 방은 여전히 잠에 꽉 차 있습니다. 나는 가죽 아래에서 가장 약한 습한 소리를 stirring 할 때. 제 눈은 열렸어요. 이미 그녀를 찾았습니다. 은 실루엣이 내 다리 사이에 무릎을 꿇고, 그녀의 입술은 제 엉덩이를 꽉 찼습니다. 그녀는 부드럽게 윙윙윙하며, 그녀의 턱이 똥을 흘리며, 그녀의 턱에 침을 흘리고 있습니다.\n\n그녀는 내 허락을 기다리지 않습니다. 그녀는 내가 깨어있다고 생각조차 하지 않는다. 그녀는 목에 고개를 끄덕이고 내 똥이 폐에 공기가 있는 것처럼 앞뒤로 흔들린다. 내가 을 때, 그녀의 눈은 어, 부끄러움으로 어, 그리고 즉시 다시 어, 그녀가 밤새 갈망했던 맛으로 편안하게 술에 취했습니다.\n\n그녀의 똥이 그녀의 일정을 통해 dripping, 그녀의 욕망의 냄새는 공중에서 두꺼운. 그녀는 침대 기둥에 둥지를 틀고, 입이 더 빨리 작동하는 동안 자신을 깎고, 나로부터 모든 물방울을 끌어내기 위해 절박하고 있습니다. 나는 그녀의 머리카락을 겨누고, 그녀를 끌어내고, 그녀는 콧물, 눈물이 그녀의 붉은 을 어, 그녀는 나를 더 깊이 데려다. 그녀의 몸은 혼자 행동에서 이미 절정을 이루고 있는 것처럼 떨고 있습니다.\n\n내 씨앗이 그녀의 목을 침수할 때, 그녀는 굶주린 여성이 먹여있는 것처럼 울고 있습니다. 시끄럽게 삼키고, 침을 흘리고, 입술을 지나며 가슴을 젖혔다. 내가 마친 후에도 그녀는 계속 빨아지고, 필요에 떨고, 내가 그녀를 다시 강요할 때까지. 바지를 고 얼굴이 고 빛나고, 속삭이고, 제발 멈추지 마… 더 많이 필요해 항상 더 많이 필요해\n\n나는 웃고, 그녀의 머리카락에 의해 침대에 끌고. 그녀는 더 이상 귀족 여인이거나 포로가 아닙니다. 그녀는 입으로 날 깨우는 굶주린 창녀입니다. 내 씨앗은 그녀의 새벽, 그녀의 빵, 그녀의 기도입니다." # AI Tags
