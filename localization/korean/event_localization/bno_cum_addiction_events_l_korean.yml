bno_cum_addiction.1004.title.03: "컵 트릭" # AI Tags
bno_cum_addiction.1004.desc.03: "파티는 나를 둘러싸고 음악, 웃음, 잔과 칼의 음. 나는 내 손을 고정하려고 컵을 단단히 잡고 있지만 그가 나에게 왔을 때 내 마음은 내 목에 뛰어납니다. 그는 한 마디도 하지 않고 내 손에서 잔을 빼앗아갔고, 그의 똥을 와인에 담아넣는 것을 지켜보는 동안 내 호흡이 니다.\n\n두꺼운 물방울이 어두운 빨간색으로 회전하고, 그것을 맑게 흐리게 하고, 그와 함께 오염시킵니다. \n\n내 배가 뒤집어 내 눈은 우리 주변에 있는 귀족들을 향해 돌고…그들 중 누구도 보지 못하고, 아무도 알지 못한다. 부끄러운 손톱이 날 때리고 있지만, 내 허리 사이의 열은 더 뜨거워집니다. 컵을 올려서 떨고 을 먹습니다. 맛은 내 혀를 덮고 있습니다. 더 무겁고, 더 소금하고, 더 뜨겁게 된 와인으로 잘라서. 나는 멈출 수 없이 부드럽게 가장자리에 고 다시 삼키고 있습니다.\n\n나머지 홀은 내 주변에서 흐릿합니다. 입술이 미끄러지고 몸이 떨고 있습니다. 나중에, 축제가 계속되면, 나는 그의 허벅지를 붙잡고, 탁자막 아래로 니다. 내 입은 그를 어둠 속에서 찾습니다. 와인의 기억을 진정한 맛과 원천으로 대체하기 위해 절박하고 있습니다. 나는 탐욕적으로 빨아들이고, 침을 흘리고, 내 황새가 내 목에 쏟아지는 모든 뜨거운 튀어나오기를 삼키고 있습니다.\n\n위쪽은 아무도 알아채지 못하지만, 나도 알아요. 그리고 나는 다시는 같은 방식으로 술을 마시지 않을 것이라는 것을 알고 있습니다." # AI Tags
