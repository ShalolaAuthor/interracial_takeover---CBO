bno_cum_addiction.0000.title: "먹이를 표기 하는 것" # AI Tags
bno_cum_addiction.0000.desc: "은 작은 창녀는 홀의 가장자리에 머물고, 사소한 일에 몰두하는 척합니다. 하지만 그녀의 눈빛이 나를 향해 깜박이는 걸 볼 수 있고, 내가 가까이 다가갈 때 그녀의 숨결이 울리는 걸 볼 수 있습니다. 그녀는 아직 날 맛보지 못했지만 이미 그녀의 몸은 그녀의 이 빨강하고 허벅지가 밀려있는 것을 배신합니다.\n\n공간을 닫는 것이 너무 간단해 여기와 지금으로 그녀를 내게 할 수 있습니다. 하지만 그녀의 약함을 맛보고 그 함정에 빠지게 하는 것이 더 낫습니다. 한 마디, 한눈에 한눈에 한눈에 한눈에 한눈에 한눈에 한눈에 한눈에 한눈에 한눈에 한눈에 한눈에 한눈에 한눈에 한눈에 한눈에 한눈에 한눈에 한눈에 한눈에 한눈에 한눈에 한눈에 한눈에 한눈에 한눈에 한눈에 한눈에 한눈에 한눈에 한눈에 한눈에 한눈에 한눈에 한눈에 한눈에 한눈에 한눈에 한눈에 한눈에 한눈에 한눈에 한눈에 한눈에 한눈에 한눈에 한눈에. 그녀는 떨어질 것이고, 내 씨앗을 맛볼 때, 그녀는 다시는 일어나지 않을 것이다." # AI Tags
bno_cum_addiction.0000.a: "#EMP 나는 천천히 그녀를 괴롭히고 내가 가지고 있는 것을 갈망하게 만들 것이다.#!" # AI Tags
bno_cum_addiction.0000.b: "#EMP 난 그녀를 둥글게 둥글게 둥글게 둥글게 둥글게 둥글게 둥글게 둥글게 둥글게 둥글게 둥글게 둥글게 둥글게 둥글게 둥글게 둥글게 둥글게 둥글게 둥글게 둥글게 둥글게 둥글게 둥글게.#!" # AI Tags
bno_cum_addiction.0000.c: "#EMP 나는 그녀의 턱을 잡고 그녀의 주인이 될 것을 상기시킬 것입니다.#!" # AI Tags

bno_cum_addiction.0001.title: "욕망 의 끈" # AI Tags
bno_cum_addiction.0001.desc: "그는 튀어나오지 않습니다. 그는 나를 썩은 짐승처럼 잡지 않는다. 대신, 그는 그의 존재가 나를 둘러싸고, 느리고 질식하는 것을 허용합니다. 모든 심장 박동에 더 단단하게 는 열입니다. 나는 그를 쳐다보고, 아무도 내 에 자라는 홍채를 감지하지 못하도록 기도하지만, 내가 할 때마다, 그의 입술은 그 알고있는 미소에서 구부러집니다.\n\n그의 손바닥을 내 팔꿈치에 닦아 내 숨을 잡을 수 있게 해준다. 그는 무고한 무언가를 속삭이는 것처럼 가까이 기울이고 있지만 그의 말들은 내가 들을 수 있는 더러운 것으로 dripping. 당신은 무릎에 너무 아름답게 보일 것, 그는 속삭이고, 그리고 내 허벅지가 너무 단단히 밀고 나는 거의 넘어. 난 그를 고 도망쳐서 우아함을 요구해야 하지만 그러지 않아. 저는 그냥 가만히 서서 떨고 있었습니다. 그 생각이 제 머릿속으로 불타고 있었습니다.\n\n그는 저를 강요하지 않습니다. 그게 최악의 부분이야. 그는 그냥 물러나서, 너무 빨리 손길이 사라지고, 그가 주지 않은 것에 대해 나를 고통스럽게 만듭니다. 내 입술은 구부짖는 것처럼 갈라지고 있지만, 그는 이미 내 필요에 빠져버리는 것에 만족하고 있습니다. 심장이 뛰고, 허리도 젖고, 오늘밤 그를 꿈꾸는 걸 압니다." # AI Tags
bno_cum_addiction.0001.a: "#EMP 제발…날 괴롭히는 걸 멈추지 마…#!" # AI Tags
bno_cum_addiction.0001.b: "#EMP 아니, 이런 식으로 놀게 안 돼!#!" # AI Tags

bno_cum_addiction.1001.title: "불 으로 놀고 있는 것" # AI Tags
bno_cum_addiction.1001.desc: "그녀는 저를 계속 쳐다보고 있습니다. 이 넓은 파란 눈은 제가 그들을 만났을 때 사라지고 있습니다. 그녀의 얼굴이 불타고, 그녀의 입술은 신경 이 젖어 있습니다. 창피한 꼬마 창녀, 짜증나게 할 준비가 됐어. 저는 서두르지 않습니다. 필요도 없습니다. 내 존재만 있으면 허벅지를 꽉 눌러서 그녀의 팔꿈치에 올라가는 열을 억제할 수 있는 것처럼 불안하게 만듭니다.\n\n제 몸의 따뜻함을 느낄 수 있을 만큼 가까이 다가왔습니다. 숨이 막혀있어요. 내가 내 목소리를 낮춰서 그녀가만 들을 수 있습니다. 당신은 이미 떨고 있습니다. 나는 속삭이고, 입술은 그녀의 귀의 껍질을 닦고. 그녀는 가슴을 붙잡고 숨쉬고 손목을 찌르며 손을 내밀고. 그녀의 몸은 날 쫓고, 더 많은 것을 간절히 원하고 있습니다.\n\n그녀는 항의 단 한 마디도 하지 않습니다. 치면 안 돼, 물러나면 안 돼. 그 대신, 그녀는 거기 서서, 빨강하고 숨쉬고, 그녀의 눈은 넓고 젖고, 조용히 계속 놀라고 부탁합니다. 미소를 짓는다. 그녀가 좋아해요. 꼬마 창녀는 똥이 드레스를 빨아들기 전까지 놀림을 좋아해요. 그녀는 이제 내게 돌아올 거야 내가 불을 지른 불이 다시 불을 붙여야 하기 때문이다." # AI Tags
bno_cum_addiction.1001.a: "그녀가 구워서 구부짖을 때까지 불태워버릴 거야." # AI Tags

bno_cum_addiction.2001.title: "얼음 벽" # AI Tags
bno_cum_addiction.2001.desc: "나는 가까이 다가오고, 내 말은 낮고 부드럽고, 나는 그녀의 귀에 더미를 속삭이는 동안 그녀의 팔을 닦는 촉각. 하지만 열이 쏟아지는 대신 그녀의 입술이 꽉 차고, 그녀의 턱이 도전적으로 올라가는 것을 볼 수 있습니다. 그녀의 눈에는 호기심, 분노, 어쩌면 자부심보다 더 날카로운 무언가가 빛납니다.\n\n그녀는 그녀의 어깨가 딱딱하고, 그녀의 얼굴은 원망이 아니라 분노로 분홍색입니다. 그녀는 떨고 있지만 내가 원하는 대로는 아닙니다. 현재는 저항하고, 의의의 벽 뒤에 숨어, 존엄성의 잔류에 집착합니다.\n\n어쨌든 웃어요. 내 입으로 그녀가 원하는 모든 것을 부인할 수 있습니다. 그녀의 똥은 곧 그녀를 배신할 것입니다. 부패의 씨앗이 심었습니다. 시간만 필요해요." # AI Tags
bno_cum_addiction.2001.a: "더 강하게 밀고, 벽이 찢어질 때까지 시험해봐." # AI Tags

bno_cum_addiction.0002.title: "말 들 로 꽉 차 있는 것" # AI Tags
bno_cum_addiction.0002.desc: "그는 더 가까이 다가왔고, 나는 내 등이 차가운 돌 벽에 밀려있는 것을 느낄 수 있습니다. 그의 그림자가 날 덮어주면서 내 심장이 고 숨이 고 있습니다. 내가 소리쳐서 도움을 요청해야 하지만 그의 목소리는 낮고 무거운 목소리로 내 귀에만 쓰이는 더러운 물로 흘러나온다.\n\n당신은 이미 dripping, 당신은? 귀여운 작은 창녀가 제대로 된 척하는 그의 말들은 손보다 더 깊게 울립니다. 내 허리들은 서로 뭉쳐져 있습니다. 녹은 통증에 대한 약한 방패입니다. 내 입술은 떨고 있지만 진실은 내 몸으로 빠져나갑니다. 제 가슴은 단단히 섬유 밑에 있고, 호흡은 찢어지고, 내 눈은 그의 눈을 만나기를 거부합니다.\n\n그는 더 가까이 기울고, 숨을 어 내 을 어 어 어 어 어 어 어 어 어 어 어 어 가 당신을 망치고 싶다고 말해요. 나는 떨고, 내 자신에게 대한 혐오와 내 배에 내면할 수 없는 굶주림 사이에 갇혀있다." # AI Tags
bno_cum_addiction.0002.a: "#EMP 그래…신이 용서해줘, 내가 원해…#!" # AI Tags
bno_cum_addiction.0002.b: "#EMP 아니, 아니! 난 말하지 않을거야 난 말하지 않을거야!#!" # AI Tags

bno_cum_addiction.1002.title: "그녀의 벽이 무너지는 것" # AI Tags
bno_cum_addiction.1002.desc: "그녀의 등이 돌 벽에 부드러운 숨결을 뱉고, 그녀의 눈은 넓고, 입술은 떨고 있습니다. 아직 건드리지 않았어. 내 말은 그녀의 귀에 얽혀있었고, 매개통은 꿀처럼 흘렀고, 모든 문자가 그녀가 붙어있는 존엄성의 얇은 베일을 깎아 내렸다.\n\n너만 봐, 나는 속삭이고, 내 목소리가 낮고, 친밀하고, 피할 수 없는. 황새가 널 망쳐버리길 원해. 그녀의 입술이 찢어지고, 고구려하는 부정은 울음소리로 변한다. 저는 그녀의 눈에서 싸움이 사라진 것을 보며, 그 열성적인 빛과 부끄러움과 굶주림이 서로 충돌하는 것을 보며, 그녀가 그들을 구별할 수 없게 되었습니다.\n\n저는 더 가까이 다가서서 그녀의 몸에서 열이 떨어지는 것을 느낄 수 있을 만큼 가까이 다가왔습니다. 그녀는 멀리 움직이지 않고 턱을 기울이고, 눈치채지 않고 목을 내놓는다. 그 때 나는 미소를 짓는다. 느리고 잔인하다. 코너가 더 이상 돌이 아니라 나야. 그녀는 내 말과 그녀의 배에 불타는 진실에 사로잡혀있다. 그녀는 이미 내이고, 그녀는 그것을 알고 있습니다." # AI Tags
bno_cum_addiction.1002.a: "나는 그녀의 귀에 내 입술을 닦아 더 더 더러운 속삭임 그녀가 간구할 때까지." # AI Tags

bno_cum_addiction.2002.title: "너무 높은 벽" # AI Tags
bno_cum_addiction.2002.desc: "나는 그녀의 공간에 발을 들여놓고, 차가운 돌에 그녀를 뒤집고, 내 목소리가 낮아지고, 더러운 물로 dripping. 색과 떨림을 기대하지만 오히려 그녀의 몸은 은 활처럼 딱딱해집니다. 그녀의 눈은 좁고 입술은 단단한 선으로 평평합니다.\n\n그렇게 내게 말하지 않을거야,그녀는 뱉는다, 그녀의 목소리의 진동에도 불구하고 날카로운 단어. 그녀의 은 붉어졌지만 이번에는 욕망이 아니라 분노입니다. 가슴이 날려서 날 쳐다보며 턱이 꽉 차있어요. 내 말은 그녀의 배에 자극을 주는 것을 인정하는 것보다 그녀의 자부심에 질식하는 것이 낫습니다.\n\n나는 웃고, 그녀가 숨을 쉬도록 충분히 뒤로 물러나지만 내 그림자로부터 그녀를 해방시킬만큼은 아니다. 그녀는 그녀의 얼음 벽 뒤에 안전하다고 생각합니다. - 그냥 내버려둬. 나는 그녀의 눈에서 깜박이는 것을 보았고, 그녀의 허리들이 을 시도하는 동안 함께 압축하는 방법을 보았다. 거절은 그녀를 구하지 않을거야 가을을 더 달콤하게 만들거야." # AI Tags
bno_cum_addiction.2002.a: "그냥 내버려두세요. 그녀의 부끄러움은 그녀를 괴롭힐 것입니다." # AI Tags

bno_cum_addiction.0003.title: "그 의 손잡음 에 붙잡혔습니다" # AI Tags
bno_cum_addiction.0003.desc: "내가 물러나기 전에 그의 손이 내 턱을 꽉 찼다. 강하고 끈끈한 그의 손가락은 내 에 뚫고 내 얼굴을 위로 기울이고 내가 그의 눈을 바라보고 있을 때까지. 내 호흡이 잡히고 내 목에 갇혀있는 날카로운 울음표가 열이 그를 붙잡는 힘으로 나를 홍수하고 있습니다.\n\n변명할 여지가 없고, 겸손할 여지가 없습니다. 그의 포착은 내가 작고 약하고 더 큰 무언가의 포착에 잡힌 색의 창녀라고 말해줍니다. 부끄러움은 내 피부를 불태우고 있지만, 허벅지가 뭉쳐서 절박한 고통을 덜어주고.\n\n너는 내게 속해있다, 그는 고, 그리고 나는 단어들이 어떤 때보다 더 강한 때 때 때 때려. 내 입술은 떨며 갈라지고, 그를 부인하는 것이 아니라 숨을 쉬고, 간청하고, 항복하는 것입니다. 내 뒤의 벽은 차가워지고 그의 손이 뜨거워지고 난 이 주장의 무게에서 결코 벗어날 수 없다는 걸 압니다." # AI Tags
bno_cum_addiction.0003.a: "#EMP 제발…떠나지 마세요…#!" # AI Tags
bno_cum_addiction.0003.b: "#EMP 아니, 아니! 이런 식으로 대접할 수 없어!#!" # AI Tags

bno_cum_addiction.1003.title: "내 손 이 주장 하는 것" # AI Tags
bno_cum_addiction.1003.desc: "그녀의 부드러운 작은 턱은 내 손바닥에 완벽하게 어울립니다. 내가 그녀의 얼굴을 내게 기울이는 동안. 저는 그녀의 떨림이 두려움에서 아니라 흥분에서 느껴집니다. 그리고 그녀의 입술의 각은 무기력한 덩어리로 뭉쳐집니다. 그녀는 저항하고 날 때려야 하지만 그 대신 그녀의 눈은 모든 것을 말해주는 달콤하고 필요한 빛으로 빛납니다. 그녀는 이것을 원한다. 그녀는 내가 그녀를 소유물처럼 붙잡고 싶어한다.\n\n난 더 강하게 압축해, 그녀가 비명을 지을 만큼. 그녀의 허벅지가 꽉 막혀서 열이 솟아오르는 것을 배신합니다. 당신은 이제 내꺼야, 나는 울고, 그녀의 입을 열고 숨을 쉬지 않고, 내가 요구하기 전에 동의할 준비가 되어 있습니다. 그녀는 이미 길을 잃어 버렸습니다. 한 번의 접촉으로 그녀의 존엄성의 마스크를 깨고 그 아래의 창녀를 드러냈다.\n\n내가 마침내 손을 잡을 수 없게 되자 그녀의 얼굴은 내 손을 따라가고. 난 웃고, 그녀가 목걸이를 구하기 위해 구부짖는 마녀처럼 내게 기울이고 있다는 걸 깨닫지 못합니다. 그녀는 곧 그것을 착용 할 것입니다." # AI Tags
bno_cum_addiction.1003.a: "더 강하게 압박해서 리스를 구부짖게 해." # AI Tags

bno_cum_addiction.2003.title: "배반적 인 눈" # AI Tags
bno_cum_addiction.2003.desc: "내 손이 그녀의 부드러운 작은 턱을 포착하고 그녀의 얼굴을 위로 기울여서 그녀가 가진 힘을 볼 수 있습니다. 잠시 동안 나는 떨림과 항복을 기대하지만 대신 그녀의 눈은 분노로 불타고 있습니다. 그녀는 내 손잡이를 고, 입술이 어긋나고 있습니다.\n\n날. 그녀는 내 힘에 맞서 싸우고 있습니다. 두려움이 부족해서가 아니라 자부심이 그녀를 굴복시키지 않기 때문입니다. 그녀의 은 빨강이고 숨은 찢어지고 분노만이 그녀를 뜨겁게 뜨겁게 해주는 것이 아니라.\n\n나는 느린 웃음으로 그녀를 내버려두고, 그녀가 그녀의 붉은 턱을 긁는 것을 보면서, 여전히 존엄성을 가지고있는 것처럼 비추었다. 뱉어내게, 화를 내게 해. 불꽃은 곧 그녀를 태워버릴 것이고, 그렇게 되면 그녀는 다시 내 손을 그녀의 턱에 느낄 수 있을 것이다." # AI Tags
bno_cum_addiction.2003.a: "그녀의 자부심이 더 달콤하게 해줍니다. 나중에 즐기겠습니다." # AI Tags

bno_cum_addiction.0004.title.01: "비밀 로 무릎 을 꿇어" # AI Tags
bno_cum_addiction.0004.desc.01: "밤에는 문이 부드럽게 니다. 그리고 그녀는 내 색의 작은 창녀입니다. 얼굴이 붉어지고, 눈은 경호가 볼 수 있다고 두려워하는 것처럼 비추고 있습니다. 그녀는 심장이 뛰고 나서 안으로 들어갑니다. 숨은 고, 몸이 기대로 떨고 있습니다. 그녀는 그녀의 부끄러움을 담요 밑에 숨기려고 하지만 그녀의 허리들이 뭉쳐서.\n\n나는 말을 하지 않는다. 그럴 필요 없어. 저는 의자에 앉아 제 다리를 펼치고 그녀가 찾아온 것의 형태를 보도록 했습니다. 그녀의 입술은 한숨에 찢어지고 그녀의 시선은 내 허리 사이의 덩어리에 고정되어 있습니다. 내가 손가락을 휘두르면 그녀는 무릎을 꿇고 마치 평생을 기다렸던 것처럼. 그녀가 나를 해방시키면서 그녀의 손들이 떨고 따뜻해집니다. 그녀의 부드러운 입은 나를 둘러싸고 닫고, 그녀의 혀는 처음에는 불확실하게 슬라이드, 그리고 점점 더 배고픈.\n\n습한 소리들이 방을 채우고 그녀의 울음소리는 내 엉덩이를 뒤덮었습니다. 저는 그녀의 머리 위에 손을 두고, 그녀의 리듬을 안내하고, 제가 그녀의 목을 흘릴 때 그녀는 질식하고, 그 다음 그녀의 눈을 크게 삼키고, 눈물이 흐르고,. 그녀는 숨쉬고 뒤로 물러나지만, 도망치기 보다는 입술을 고, 맛에 부드럽게 비소한다. 그녀의 첫 번째 삼키는. 그녀는 이제 내 거야." # AI Tags
bno_cum_addiction.0004.a.01: "내가 그녀의 머리에 박수를 치고 반려동물처럼 보상이 될 거야." # AI Tags

bno_cum_addiction.0004.title.02: "사라지는 맛" # AI Tags
bno_cum_addiction.0004.desc.02: "법원은 흩어지고, 홀은 여전히 웃음과 울음소리로 반향을 일으키지만, 그녀는 뒤에서 머물고, 타페스트리를 연구하는 척합니다. 그녀의 어깨 위를 바라보고, 그녀의 양변은 분홍색이고, 입술은 마치 숨을 막고 있는 것처럼 펼쳐져 있습니다. 나는 그녀에게 도망칠 기회를 주지 않는다. 한 걸음 앞으로, 손목에 손을 들고, 나는 그녀를 빈 통로의 그림자로 끌어들인다.\n\n그녀는 숨쉬고 눈을 뜨지만 내가 그녀 앞에서 벗어날 때 물러나지 않는다. 그녀의 빨간색은 깊어지고, 그녀의 시선은 내 손에 무거운 축에 얽혀있다. 그녀의 손들이 떨고, 그녀의 입술은 머리를 닦아. 첫 번째 당황한 이 그녀를 비웃게 하지만 곧 그녀의 입이 뻗어 더 많은 나를 삼키고 있습니다.\n\n나는 그녀의 젖은 혀가 굶주림으로 돌고, 그녀의 콧수염이 을 때, 젖은 소리가 조용한 통로에서 크게 들립니다. 내가 더 깊게 밀어주면 목이 꽉 차고 눈물이 흘리고 있지만 그녀는 멈추지 않는다. 내가 을 때, 뚱뚱하고 뜨겁고, 그녀는 질식하지만 그녀의 눈을 크게 삼키고, 그녀의 얼굴은 땀과 눈물이 붙어있다.\n\n그녀는 뒤로 물러서서 숨쉬고, 그녀의 입술은 씨앗으로 빛나고, 그리고 그녀는 그들을 습니다. 천천히. 부끄러움은 그녀의 을 붉게 만듭니다. 하지만 그녀의 눈은 마치 술에 취한 것처럼 니다. 나중에, 홀 건너편에서, 나는 그녀의 혀가 다시 튀어나와, 그녀의 입술을 맛보고 마치 기억만이 그녀를 먹일 수 있는 것처럼 보았다. 그녀는 이미 중독되어있다 맛은 남아있다, 그녀는 더 갈망할 것입니다." # AI Tags
bno_cum_addiction.0004.a.02: "배고픔이 그녀를 잡아먹을 거라는 걸 알고 그녀를 내버려 두겠다." # AI Tags

bno_cum_addiction.0004.title.03: "컵 트릭" # AI Tags
bno_cum_addiction.0004.desc.03: "이 홀은 음악과 대화로 가득 차 있고, 귀족들은 깃발과 불꽃 아래에서 술을 마시고 축제를 하고 있습니다. 그녀는 웃음으로부터 빠져나가고 은 잔을 들고 와인에 빨은 양변을 잡고 있습니다. 난 그녀를 따라가서, 종들이 잔을 채워주는 트레스트 테이블에 니다. 그녀는 날 보고 놀랐고, 내가 그녀의 손에서 잔을 뜯어내면서 눈을 넓혔다.\n\n한 마디도 하지 않고, 저는 제 발자취를 풀고, 무거운 발자취를 하고, 그녀의 와인에 담아 넣습니다. 두꺼운 씨앗 방울이 어두운 빨간색으로 둥글고, 제가 섞는 동안 흰색을 흐리게 됩니다. 그녀는 숨을 쉬고, 화를 내며, 충격으로 손을 얼렸어요. 하지만 내가 컵을 다시 그녀의 손잡이에 누르면서 가까이 다가갈 때, 그녀는 떨고 있습니다. 내 목소리는 그녀의 귀만을 위한 울음소리입니다. 네 첫 맛이 내 편이 돼\n\n그녀의 입술은 떨고, 아무도 알아차리지 않는 혼잡한 홀로 눈을 쏠리고, 그리고 내게로 돌아갑니다. 그녀는 거절하고 컵을 어야 하지만 대신 컵을 어야 합니다. 컵을 기 전에 심장이 뛰는 것만으로도 흔들립니다. 그 맛은 그녀의 혀를 덮고, 그녀는 떨고, 그녀는 다시 삼키면서 그녀의 에 분홍색이 상승하고 부드럽게 비명을 지었습니다.\n\n나중에, 저는 그녀가 긴 파티 테이블 아래에서 미끄러져있는 것을 발견했습니다. 내 닭은 그녀의 뜨거운 입이 그것을 둘러싼 순간 딱딱해집니다. 와인의 기억을 지우고 그 대신 원천을 맛보고 싶어합니다. 그녀의 혀는 절박하게 작동하고, 나는 그녀의 입에 을 때 그녀의 울음소리가 내 턱 아래로 진동합니다. 그녀는 탐욕적으로 술을 마시고, 물러날 때 입술을 깨끗하게 습니다.\n\n파티는 계속되고, 더 현명하지 않습니다. 나랑 내 은 창녀만 오늘밤 진짜 뭘 마셨는지 알 수 있어요." # AI Tags
bno_cum_addiction.0004.a.03: "그녀가 더 많이 질식할 때까지 테이블 밑에 숨기고 있을 거야." # AI Tags

bno_cum_addiction.0004.title.04: "어둠 속의 윙퍼" # AI Tags
bno_cum_addiction.0004.desc.04: "예배당은 거의 공허하고, 촛불은 낮게 깜박이고, 그림자는 차가운 눈으로 바라보는 돌 성자들을 향해 춤을 추고 있습니다. 그녀는 제단 앞에 무릎을 꿇고 마치 기도하는 것처럼 불빛에 빛나는 색 머리카락을 가지고 있습니다. 하지만 저는 그녀의 손들이 흔들리고, 그녀의 허리들이 옷 아래로 뭉쳐있는 모습을 볼 수 있습니다. 그녀는 힘으로 기도합니다. 하지만 그녀가 진정으로 원하는 것은 나입니다.\n\n난 알코브로 들어갔는데 똥은 이미 단단하고 긴장하고 있었고 그녀의 숨쉬는 침묵을 깨뜨렸습니다. 그녀는 도망치지 않습니다. 그녀는 일어나지도 않습니다. 그녀는 그저 눈을 뜨고, 입술이 찢어지는 것을 바라보고, 나는 그녀의 머리카락을 잡고 그녀의 입을 열어.\n\n조용한 예배당에서 음란한 소리가 들리네요. 그녀의 손들은 제 허벅지에 포착되어 있습니다. 마치 회개하는 사람이 모자리에 붙어있는 것처럼. 그녀의 눈은 더 깊게 밀어붙이고, 그녀의 목에 헌신을 강요합니다. 내 주위에서 비브레이션이 내 엉덩이에 불을 지르며 울고 있습니다.\n\n내가 흘릴 때 뜨거운 씨앗이 그녀의 입에 튀어나오고, 그녀는 열렬히 삼키고,. 빛에 반짝이는 그녀의 턱에 얼룩이 있습니다. 그녀는 숨쉬고, 입술이 붓고, 가슴이 팽창하고, 마치 기도의 씨앗처럼 손을 잡고 혀를 덮고 있습니다. 그녀의 목소리는 거칠지만 그녀의 말은 미안하지만 난…더 필요해\n\n성도들조차 그녀를 구할 수 없습니다." # AI Tags
bno_cum_addiction.0004.a.04: "내가 그녀를 뒤로 밀어 내리니 제 제단에서 그녀의 예배가 더 길어질 것이다" # AI Tags

bno_cum_addiction.0004.title.05: "맛 시험" # AI Tags
bno_cum_addiction.0004.desc.05: "나는 그녀와 혼자 앉아, 방이 조용하지만 소방의 삐걱거리는. 그녀는 침대의 가장자리에 누워, 긴장, 그녀의 손은 그녀의 품에 휘어 마치 그녀는 그녀의 불타는 배고픔을 견딜 수 있습니다. 나는 이미 단단한 엉덩이를 끌어내고 톱에 두꺼운 씨앗의 껍질이 반짝이는 때까지 짝짓기를 한다.\n\n오픈, 내가 명령한다, 그녀의 은 붉은 불에도 불구하고 그녀의 입술은 순종적으로 갈라진다. 이제 말해봐, 나는 울고, 너의 황소 씨의 맛은 뭐야\n\n그녀의 혀는 반짝이는 것, 처음에는 잠자리, 그리고 절망적, 그녀의 입에 내 줌의 모든 흔적을 쫓고. 그녀는 비틀거리고, 얼굴은 부끄러움으로 젖고, 따뜻하고, 두껍고, 하고, 중독성이 있습니다. 나는 웃고, 그녀의 혀에 더 밀고, 그녀의 무릎을 찌르고, 더러운 거 같았습니다.\n\n내가 마침내 그녀의 입에 넣을 때, 그녀는 을 주위에 울고, 탐욕적으로 빨아. 내 씨앗은 그녀의 목에 쏟아지고 그녀의 입술에서 떨어지고 나는 그녀를 모든 물방울을 삼키도록 강요한다. 제가 뒤로 물러나면 숨쉬고, 얼굴에 을 고, 또 다시 입술을 고 부드럽게 울고, 다음 맛을 기다리고 있습니다.\n\n시험이 끝났어. 그 결과는 분명합니다. 그녀는 내 똥의 맛의 노예입니다." # AI Tags
bno_cum_addiction.0004.a.05: "더 깊이 들어가서 그녀의 목이 내 취향에 질식하게 해." # AI Tags

bno_cum_addiction.1004.title.01: "비밀 로 무릎 을 꿇어" # AI Tags
bno_cum_addiction.1004.desc.01: "통로가 어두워지고 조용해져 있는데, 가슴에 가슴이 다. 내가 여기 없어야 해. 누가 보고, 누가 알고 있다면…하지만 내 몸은 이성에 복종하지 않을거야. 그놈을 꿈꾸면서 입술은 여전히 불타고 그놈이 가지고 있는 것에 대해 생각하면서 똥이 여전히 누출됩니다.\n\n내가 그를 찾을 때 그는 말을 하지 않습니다. 그는 그냥 앉아서 눈을 뜨고 다리가 펼쳐져 내가 뭘 위해 왔는지 드러냅니다. 이 시야는 내 숨을 고 고 고 고 고 고 고 고 고 고. 무릎이 뭉쳐서 생각하기 전에 저는 무릎을 꿇고 셔츠가 매춘부처럼 날 둘러싸고 있습니다. 내가 그를 해방시키면서 내 손들이 떨고, 목이 건조하고, 얼굴이 불타고 있습니다.\n\n입술을 갈라놓을 때 열이 날 가득 차고, 맛이 이미 혀를 덮고 있습니다. 난 질식하고 눈물을 흘리고 있지만 멈출 수 없다. 난 더 힘들고, 더 많은 것을 원하고, 더 많은 것을 원하고. 그의 손이 내 머리에 누르고, 나는 그가 나를 가득 채우면서 울고, 두꺼운 씨앗의 찌꺼기가 내 목에 튀어나오고 있습니다.\n\n난 질식하고 기침하지만, 계속 삼키고 삼키고, 사라질 때까지 계속 삼키고 있습니다. 입술이 붙어 있고 턱은 침과 줌으로 젖어 있습니다. 부끄러움은 나를 불태우지만, 나는 부드럽게 고개를 끄덕여서 입술을 씹는다. 맛은 떠나지 않을 것이고 배고픔은 사라지지 않을 것입니다. 내 몸 속의 열이 없으면 다시 살 수 없어." # AI Tags
