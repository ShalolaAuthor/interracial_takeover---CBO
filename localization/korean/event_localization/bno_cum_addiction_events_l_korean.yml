bno_cum_addiction.0005.title.03: "테이블 아래" # AI Tags
bno_cum_addiction.0005.desc.03: "홀은 웃음, 음악, 그리고 튀긴 고기의 냄새로 가득 차 있지만, 나는 거의 그것을 들리지 않습니다. 왜냐하면 테이블 밑에, 무거운 옷에 숨겨져 있기 때문에, 내 작은 창녀는 무릎을 꿇고 있습니다. 저는 그녀의 손들이 내 허벅지를 붙잡고, 굶주림으로 떨고, 그녀의 입술이 나를 둘러싸기 전에 느낄 수 있습니다.\n\n그녀는 내 엉덩이에 울고 고 고 고 고 고 고 고 고 고 고 고 고 고 고 고 고 고 고 고 고 고 고 고 고 고 고 고 고 고. 혀가 휘어지고 목이 좁아지면서 날 더 깊게 삼키고 있어. 컵이 울고 귀족이 웃고 바르드가 노래하지만 그들 중 누구도 그들의 발 아래의 젖은 음향을 알지 못합니다.\n\n저는 테이블을 둘러보며 미소 짓고, 내 침을 유지하면서, 그 아래는 그녀는 침을 흘리며, 부드럽게 질식하지만 멈추지 않습니다. 그녀의 똥이 돌 바닥에 떨어지고 있을 거야 그녀의 몸이 빨아먹는 시간에 흔들리고 있을 거야. 저는 그녀의 머리카락을 잡고 그녀를 내려놓을 때, 그녀는 떨고, 눈물을 흘리고, 목이 흔들리고, 뜨거운 튀어나오는 불꽃이 그녀의 위로 흘러들어갑니다.\n\n그녀는 탐욕적으로 술을 마시며 찌꺼기처럼 삼키고 있습니다. 이 그녀의 입술을 지나며 턱을 고 몸무게를 젖혔다. 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은. 그녀는 마침내 아래에서 빠져나올 때, 그녀의 얼굴은 빨강, 그녀의 입술이 붓고, 그녀의 눈은 유리. 귀족들은 그녀의 예손에 미소를 짓고, 그녀의 입이 여전히 씨앗으로 매끄럽다는 것을 알지 못합니다.\n\n… 난 너 없이 더 이상 갈 수 없어" # AI Tags
bno_cum_addiction.0005.a.03: "내가 그녀를 밤새 테이블 밑에 두고 있을거야, 내 숨겨진 창녀야." # AI Tags

bno_cum_addiction.0005.title.04: "무릎 꿇은 창녀" # AI Tags
bno_cum_addiction.0005.desc.04: "방 문은 밤이 어두워서 열리고 난 그녀를 알아보기 위해 눈을 들어볼 필요가 없어. 그녀는 도둑처럼 속삭이고, 얼굴이 붉어지고, 눈은 넓고 절망적입니다. 그녀는 묻지 않고 말하지 않는다. 그녀는 날 보고 무릎을 꿇고, 전복이 그녀를 둘러싸고, 떨고 있는 손들이 이미 내 엉덩이를 끌고 있습니다.\n\n그녀가 나를 해방시키면서 나는 뒤로 기울어 웃는다. 그녀의 입술은 가난한 자리에서 찢어지고, 그리고 그녀는 날 고, 젖고, 굶주리고 있는 것처럼 빨아들인다. 방울이 그녀의 턱 아래로 흐르고, 그녀의 일차를 젖히고, 그녀의 고뇌는 점점 더 빨리 머리를 흔들면서 낮게 울고 있습니다. 저는 그녀의 머리카락을 찌르고 더 깊이 인도합니다. 그녀는 입술을 찌르고, 눈물이 그녀의 에 쏟아져 나오지만, 그녀는 결코 물러나지 않습니다.\n\n그녀의 똥이 바닥에 떨어지고, 그녀의 허리들이 뭉쳐져 내 똥에 질식하는 동안 공기를 니다. 그녀는 눈물을 흘린 눈으로 눈을 뜨고 간청하고 간청하고 경배하고 있습니다. 내가 을 때, 그녀는 내 에 울고, 모든 것을 삼키고, 내 씨앗이 그녀를 살아남게 하는 유일한 것 처럼 목이 열광적으로 작동합니다.\n\n이 끝났을 때, 그녀는 을 내 엉덩이에 얹고, 위로로 숨쉬고, 입술은 여전히 내 의 밑에 압축되어 있습니다. 매일 밤 널 필요로 해요. 그녀의 굶주림은 더 이상 비밀이 아닙니다. 지금은 그녀의 삶입니다." # AI Tags
bno_cum_addiction.0005.a.04: "난 그녀의 이름을 잊을 때까지 그녀의 목을 매일 밤 사용할거야." # AI Tags

bno_cum_addiction.0005.title.05: "순종하는 창녀" # AI Tags
bno_cum_addiction.0005.desc.05: "홀은 붐비고 있습니다. 주, 여자들이, 그리고 전사들은 논쟁을 벌이고 있습니다. 하지만 내 눈은 그녀만을 바라보고 있습니다. 그녀는 흔들리고, 붉어지고, 그녀의 시선이 나를 향해 반복적으로 깜빡이고, 배고픔과 불안합니다. 손가락을 굽히고 숨을 쉴 수가 없어. 모든 사람들이 그녀가 심박수를 의심하고 순종하는 것을 보고 의자에서 빠져나와 제 발 앞에 무릎을 꿇기 위해 경로를 지나가고 있습니다.\n\n나는 그녀의 머리카락을 긁고 그녀의 얼굴을 내 똥으로 인도하는 동안 홀에 침묵이 퍼져 있습니다. 그녀는 저항하지 않습니다. 그녀는 폭넓게 열고, 나는 그녀의 입술을 누르고, 그녀의 입을 내 주위에 뻗어있는 동안 부드럽게 습니다. 거스프가 군중을 휩쓸고 있지만, 그녀는 더 크게 울고, 내가 더 깊이 가라앉는 동안 잠들고, 그녀의 턱에 방울이 쏟아져 나오고 있습니다. 그녀의 은 텅 비어 눈빛이 비춰져 있고, 그녀의 똥은 모두들 앞에서 험난하고 부끄럽지 않게 빨아들어가고 있습니다.\n\n나는 그녀의 머리카락을 찌르고, 그녀를 질주하도록 강요하고, 그녀의 붉은 얼굴에서 눈물이 흐르고, 내 법원이 지켜보고 있습니다. 그녀는 신경쓰지 않아요. 그녀는 저를 공개적으로 숭배하고 있습니다. 그녀의 입은 방탕하고 열망하며, 나는 그녀의 목을 홍수하는 동안 모든 점수를 삼키고 있습니다. 내가 그녀를 끌어 당었을 때, 그녀의 입술에서 씨앗이 여전히 dripping, 그녀는 그녀의 손을 꽉 찼다, 회개하는 사람처럼, 숨을 쉬지 않고 속삭여,\n\n웃음, 속삭임, 심지어 스캔들도 저를 만지지 않습니다. 그녀는 내 것이고, 이제 왕국이 그것을 알고 있습니다. 그녀의 순종은 그녀의 브랜드, 그녀의 굴욕은 나의 승리로." # AI Tags
bno_cum_addiction.0005.a.05: "저는 제 음주 트로피의 모든 파티에서 그녀를 이렇게 퍼레이드합니다." # AI Tags

bno_cum_addiction.1005.title.01: "씨앗에 굶주린 사람" # AI Tags
bno_cum_addiction.1005.desc.01: "굶주림은 갈증이나 굶주림보다 더 심합니다. 난 창당에 걸려서 몸 전체가 떨고 있습니다. 내가 그를 볼 때, 나의 황소, 나는 그의 발에 무너지고, 그의 허벅지를 깨진 울음으로 붙잡고. 제발, 나는 숨을 수 없습니다, 나는 수 없습니다… 난 널 필요로 한다\n\n그가 자신을 해방시키면, 나는 기다리지 않고 그를 내 입에 넣고, 엉뚱하고, 광란하고, 동물처럼 침을 흘리고, 고개를 끄덕인다. 난 질식하고 눈물이 흐르고 있지만 그의 피가 날 침수하는 순간 나는 위로로 외치죠. 내 배가 뜨거워지고 몸이 느슨해지기 전까지 삼키고 finally in peace. Thank you…thank you…" # AI Tags
