bno_cum_addiction.1005.title.03: "테이블 아래" # AI Tags
bno_cum_addiction.1005.desc.03: "축제는 제 위에 울고 있습니다. 음악, 웃음, 와인, 육류의 냄새. 하지만 나는 그것을 듣지 않습니다. 내 입술의 젖은 소리만 들리는데 그놈의 똥이 탁자막 밑에 숨어있어요. 내 손들이 그의 허벅지에 붙어있어요. 제가 더 열심히 빨아들여서, 땀을 흘리고, 거부된 맛을 간절히 바라며요.\n\n나는 부드럽게 울고, 기도하며 음악이 나를 익사시키지만, 그렇지 않으면 신경쓰지 않는다. 내 입이 넓고 목이 아프지만, 그가 내 머리카락을 잡고 내 몸에 뜨겁게 흘릴 때, 나는 광란하게 삼키고, 찌꺼기에 처녀처럼 삼키고 있습니다. 턱이 drips, 가슴이 젖어, 그리고 내가 나중에 을 때, 내 입술이 붓고, 내 눈은 어, 그리고 아무도 나를 제외하고는 모른다." # AI Tags
bno_cum_addiction.1005.a.03: "#EMP 이 모든 사람들 앞에서 당신을 섬기고 싶습니다.#!" # AI Tags

bno_cum_addiction.1005.title.04: "무릎 꿇은 창녀" # AI Tags
bno_cum_addiction.1005.desc.04: "문이 내 뒤에 닫히고, 나는 이미 떨고있다. 저는 밤중에 그의 방에 숨어들어서는 안되지만 제 몸은 잠을 자지 않습니다. 입술이 불타고 똥이 바닥에 필요에 젖어있어요. 그가 기다리고 있을 때, 저는 무릎을 꿇고, 부끄러움을 느끼지 못하며, 굶주린 개처럼 그의 똥을 찌르고 잔해를 구부짖습니다.\n\n그 맛을 본 순간, 나는 을 흘리고, 침을 흘리고 있습니다. 내가 더 빨아지고 빨라지고, 그가 더 깊게 밀어붙이는 동안 잠들게 되지만, 부끄러움은 나를 더 젖게 해준다. 내 똥이 그놈을 찔러서 뛰고, 눈물이 흘리고, 머리가 텅 비어 있지만 맛을 위해요. 그가 내 목을 채울 때, 나는 그 구원처럼 삼키고, 숨쉬고, 험담하게 속삭이고, 나는 매일 밤 당신을 필요로한다" # AI Tags
bno_cum_addiction.1005.a.04: "#EMP 다시 마시겠다. 내가 쓰러질 때까지 마시겠다.#!" # AI Tags

bno_cum_addiction.1005.title.05: "순종하는 창녀" # AI Tags
bno_cum_addiction.1005.desc.05: "그는 날 향해 손가락을 휘두르면 홀은 침묵합니다. 내 몸 전체가 불타서 좌석에서 내려가며 눈은 바닥에 펼쳐져 있습니다. 저는 그의 발 앞에 무릎을 꿇고, 모든 사람들이 지켜보고 있다는 것을 알고 을 불태워요.\n\n그가 내 입술을 그의 똥에 눌렀을 때, 나는 크게 열고, 그를 빨아들여서 고개를 끄덕인다. 군중들 사이에는 이 흐르고 있지만, 눈물이 얼굴에 흐르는 동안 나는 더 크게 울고, 옷을 젖혀서 침을 흘리기도 합니다. 나는 모든 물방울을 삼키고, 내 마음은 빈 상태이고, 내 몸은 부끄러움과 행복으로 전기를 습니다. 내 입술에서 씨앗이 떨어지는 그가 나를 끌어내면, 나는 내 손을 꽉 잡고 회개하는 사람처럼 속삭인다" # AI Tags
bno_cum_addiction.1005.a.05: "#EMP 제발…이 사람들 앞에서 또 한번 해줘…#!" # AI Tags

bno_cum_addiction.0006.title.01: "홀에서 미쳤어" # AI Tags
bno_cum_addiction.0006.desc.01: "의회의 방은 껍데기, , 그리고 노후한 호흡으로 냄새가 나며 내 신부들이 동전과 곡물에 대해 이야기한다. 난 거의 들리지 않아요. 왜냐하면, 이 거리의 반대편에 내 가벼운 작은 창녀가 앉아 있기 때문이죠. 그녀는 귀를 기울이고 있는 것처럼 보이지만 저는 그녀의 이 빛나는 모습과 그녀의 옷 밑에 허벅지가 뭉쳐있는 모습으로 진실을 봅니다. 그녀의 입술은 빨강하고 붓고 혀는 여전히 날 맛볼 수 있는 것처럼 긴장하게 깜빡이고 있습니다.\n\n난 그녀를 게 내버려뒀어요. 우리 사이의 침묵이 더 굳어지게 되었어요. 그리고 나서 그녀는 울고 있습니다. 부드러우지 않고 숨겨진 것이 아니라 웅장한 방으로 흐르는 부끄러움 없는 윙윙윙윙거리는 소리입니다. 모든 머리가 돌아갑니다. 내 이름은 그녀의 입술에서 기도처럼 떨고, 내 협의회가 숨쉬는 동안 나는 미소를 짓는다.\n\n그녀의 존엄성의 마스크는 찢어진다. 그녀는 자신의 벤치에서 넘어지고, 손을 떨고, 그녀의 몸은 마치 어떤 신성한 리스가 그녀의 목에 끌고있는 것처럼 나를 향해 끌고 있습니다. 그녀는 내 발 앞에 쓰러지고, 눈은 굶주림으로 맑고, 침을 흘리고 있습니다. 내가 한 마디도 하지 못하기 전에 그녀의 입은 날 슬프고 절박하고 경배하고 있습니다.\n\n그 소리가 거리를 가로질러 울고 울고 울고 내 엉덩이를 목에 찌르며 질식하지만 뒤로 물러나지 않는다. 제 사장들은 속삭이고 제 기사들은 미소하지만 아무도 개입하지 않습니다. 그들은 그들의 여인이 보람에 굶주린 창녀로 변하는 것을 지켜보고 있습니다. 공공장소에서 마비하고 침을 흘리고 있습니다.\n\n내가 그녀의 목을 홍수할 때 그녀는 내 엉덩이에 소리치고 탐욕적으로 삼키고. 그녀는 바닥에 있는 웅덩이에 돌아다녔고, 눈을 뒤집고, 속삭이고, 나는 그것을 필요로한다. 내 소가 필요해\n\n위원회는 썩은 씨앗과 썩은 자부심을 냄새가 맡고 있습니다. 그들은 그들의 말은 아무것도 아니라는 것을 알고 있습니다. 저는 법이고, 저는 힘입니다. 그리고 그들의 딸들은 곧 이렇게 무릎을 꿇게 될 것입니다." # AI Tags
