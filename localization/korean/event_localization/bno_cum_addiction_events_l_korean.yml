bno_cum_addiction.0006.title.03: "축제의 엔터테인먼트" # AI Tags
bno_cum_addiction.0006.desc.03: "전당은 불빛과 음악과 웃음으로 불타고 귀족들이 고기와 와인을 먹으면서 각 모퉁이에서 쏟아져 나오고 있습니다. 하지만 내가 일어나면 방은 침묵합니다. 내가 손가락을 휘두르면, 그녀는 좌석에 얼어붙는다. 심장이 뛰는 순간 그녀는 망설이고, 얼굴이 빨강이고, 눈은 군중을 향해 쏠리고 나서 그녀는 순종합니다.\n\n귀족들은 그녀가 벤치에서 빠져나오면서 속삭이고, 바퀴를 고, 그녀의 의복이 흙으로 끌려가 내 발 앞에 무릎을 꿇을 때까지요. 내 손이 그녀의 머리카락을 때리고, 그 다음 그녀의 얼굴을 제 똥에 습니다. 그녀는 항의하지 않고 문을 열고, 입술은 컵의 입처럼 갈라지고, 그녀의 울림은 우리 주변의 험난한 웃음으로 익사했습니다.\n\n음악이 흔들리면서 그녀의 마술이 홀을 가득 차 있습니다. 그녀는 소란히 질식하고 턱에서 침을 흘리고 에 침을 흘리고 있습니다. 신부와 신부들은 충격에 떨고, 어떤 사람들은 비웃고, 다른 사람들은 웃고, 하지만 아무도 눈을 돌리지 않는다. 내 은 창녀는 그들의 스캔들보다 더 크게 울고, 굶주린 창녀처럼 빨아먹는다. 그녀의 엉덩이는 그녀의 드레스를 휩쓸고, 모든 사람들이 볼 수 있도록 어두운 패치를 퍼뜨리고, 제 명령에 따라 머리를 더 빨리 굽히고 있습니다.\n\n내가 발발하면 그녀의 머리카락을 잡아 내 씨앗을 삼키면서 이 붓는 것을 보여주도록 강요합니다. 은 입술에서 을 흘리고. 그녀는 탐욕적으로 삼키고, 모든 사람들이 볼 수 있도록 그녀의 입을 넓게 열고, 그녀의 혀는 내 씨앗으로 빛나는.\n\n홀은 웃음, 속삭임, 숨쉬음으로 폭발합니다. 어떤 귀족들은 충격에 빠지기도 하고, 다른 사람들은 컵을 들어 올리는 건다. 하지만 그녀는 신경쓰지 않는다. 그녀의 머리는 내 똥에 굽혀서 속삭여, "내 황소, 고마워요"라고 말하며, 마치 세상 다른 어떤 것도 중요하지 않은 것처럼요.\n\n이것은 제 축제입니다. 제 똥이 주식이고, 제 씨앗은 음료입니다. 그리고 오늘 밤 그들은 모두 볼: [bno_bnwo|E] 그것은 속삭이는 소문이 아니라 그녀의 침울하는 입술에 새 법이 기록되어 있습니다." # AI Tags
