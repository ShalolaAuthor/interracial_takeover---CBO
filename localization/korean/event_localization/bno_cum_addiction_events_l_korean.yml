bno_cum_addiction.0006.title.04: "술에 취해서 꿈꾸는 것" # AI Tags
bno_cum_addiction.0006.desc.04: "내 방의 불은 낮고, 문이 을 들으면 은 불이 니다. 그녀는 맨발로, 털이 얽혀서, 옷이 땀을 흘린 피부에 반 붙어. 그녀의 눈은 유리하고 그녀의 입술이 붓고, 그녀는 여전히 반 잠든 것처럼 부드럽게 울고 있습니다. 나는 당신을 꿈꿨습니다. 그녀는 속삭이고, 그녀의 목소리가 어지고 떨고 있습니다. 나는 당신을 없이는 꿈꾸지 않습니다\n\n그녀는 제가 대답하기 전에 무릎을 꿇고 제 허벅지에 손톱을 잡고 마치 공기를 찾는 것처럼 제 똥을 찌르고 있습니다. 그녀가 나를 풀어준 순간, 그녀의 입술은 내 위에 있고, 화려하게 빨아들이고, 그녀의 턱 아래로 방울이 떨어지고 있습니다. 그녀는 내 을 따라 울고, 모든 추진력으로 매끄럽고, 그녀의 똥이 바닥에 비추고 있습니다. 그녀는 여기서 봉사하기 위해 온 것이 아니라 살아남기 위해 온 것입니다.\n\n나는 그녀의 머리카락을 겨누고 그녀를 붙잡고, 그녀의 목이 튀어나가는 것을 보면서, 그녀의 눈은 뒤돌고,. 그녀의 손은 날 붙잡고 있어 도망치기 위해서가 아니라 더 깊게 끌어내기 위해. 내가 을 때, 그녀는 내 엉덩이에 울고, 탐욕적으로 삼키고, 그녀의 배가 씨앗으로 붓기까지 삼키고 있습니다. 그 때에도 그녀는 허약하게 머리를 휘두르며, 입술이 빨려들면서 멈추지 않습니다. 마치 그녀가 충분히 오랫동안 예배를 드린다면 더 많은 것이 흐르게 될 것이라고 믿는 것처럼요.\n\n내가 마침내 그녀를 끌어들이면 그녀의 얼굴은 침과 침으로 젖어 있고 가슴이 솟아오르고 있습니다. 제 엉덩이에 엎드려서 바닥에 내 씨앗을 뱉어내며 환각으로 속삭여서… 난 멈출 수 없어… 다시 필요해\n\n나는 웃고, 낮고 잔인하게, 그녀의 엉뚱한 머리카락을 만져요. 그녀는 더 이상 귀족도 아니고, 인간도 아닙니다. 그녀는 술에 취해, 밤새 돌아다니며 유일한 목적을 찾습니다. 그녀의 꿈과 깨어날 때까지 내 똥을 마시는 것." # AI Tags
bno_cum_addiction.0006.a.04: "그녀의 입술이 여전히 내 씨앗을 누출하는 동안 그녀를 키워라" # AI Tags

bno_cum_addiction.0006.title.05: "앵무새 는 유물 으로" # AI Tags
bno_cum_addiction.0006.desc.05: "공원은 내 전사들의 강철 충돌, 웃음의 반향, 땀과 철의 냄새로 가득합니다. 내가 그녀를 앞으로 부르면, 그녀는 걷지 않고 돌아온다. 그녀의 드레스는 흙으로 휩싸이고, 그녀의 무릎은 끊임없이 쓰이기 때문에 생생하고, 그녀의 얼굴은 빨강하고 젖은 그녀가 나를 도달하기 전에. 남자들은 웃고, 일부는 뱉고, 다른 사람들은 웃고, 하지만 그녀는 그들을 듣지 않습니다. 그녀의 눈은 내 허리 사이를 흔들고 있는 좆만 볼 수 있습니다.\n\n그녀는 그 시선에 비명을 지고, 찢어진 소리를 듣고, 성당의 순례자처럼 내 다리에 엎드려 쓰러진다. 그녀의 입술은 경건하게 내 턱에 밀고, 키스, , 울고 그녀는 너무 부드럽게 들을 수 있는 기도를 속삭인다. 나는 그녀의 머리카락을 잡고 그녀의 입을 강제로 열고, 나는 그녀의 목에 침투하는 동안 그녀는 광란하게 윙윙윙합니다.\n\n음성은 어색하고 삐걱거리고, 목이 흔들리고, 눈물이 자유롭게 흐르고 있습니다. 침과 콧은 그녀의 턱 아래로 흘러, 그녀의 더러운 드레스에 dripping. 내 남자들은 웃음으로 울고, 그녀를 비웃고, 하지만 그녀는 더 크게 울고, 행복하게 잠들고, 그녀의 눈은 마치 트랜스에서 돌아다니고 있습니다. 그녀는 날 붙잡기 위해 제 허벅지에 손톱을 어요, 도망치기 위해서가 아니라 저를 붙잡기 위해요. 그녀가 익사할 때까지 그녀의 입에서 유물을 보관하기 위해서죠.\n\n내가 을 때, 그것은 홍수입니다. 뜨거운, 두꺼운 씨앗이 그녀의 목에 솟아오르고, 그녀의 코에서 솟아오르고, 그녀의 얼굴을 칠합니다. 그녀는 질식하고, 뱉어내지만, 절망적으로 삼키고, 그녀의 배는 모든 물방울으로 붓고 있습니다. 그녀는 앞으로 쓰러져, 얼굴이 내 똥에 밀려, 혀가 열병으로 고, 마치 성경처럼 내 턱을 고 있습니다.\n\n그리고 그녀는 기도합니다. 신이나 신자들에게가 아니라 내게 더…더…더…더… 난 그 없이 살 수 없어…굶어죽지 말아, 황소…제발, 죽지 말아\n\n남자들은 웃음으로 울고, 어떤 사람들은 응원하고, 다른 사람들은 뱉고, 하지만 아무도 그들이 보는 진실에 의심하지 않습니다: 귀족의 창녀는 음주한 유적 숭배자로 감소, 그녀의 영혼은 지워, 그녀의 몸이 소유. 나는 미소를 짓고 그녀의 털줄을 끌고, 그녀가 내 을 원료로 도록 내버려 두었다. 이건 [bno_bnwo|E]개문명도 없고 왕관도 없고 검도 없습니다. 그냥 한 이 주인 씨에 질식하고 세상에 내 똥만이 거룩하다는 걸 증명하는 거야." # AI Tags
