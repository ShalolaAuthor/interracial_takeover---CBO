bno_cum_addiction.1004.title.02: "사라지는 맛" # AI Tags
bno_cum_addiction.1004.desc.02: "법원은 공허되었고, 목소리가 밤으로 사라졌지만, 저는 여전히 벽에 엮은 인물을 연구하는 척하고 있습니다. 내 얼굴이 불타고, 내 몸은 불안해, 왜냐하면 그가 나를 지켜보고 있다는 걸 알고 있기 때문입니다. 그의 손목이 내 손목을 둘러싸고 나를 그림자 속으로 끌어들일 때, 나는 저항하지 않는다.\n\n그는 내 앞에 자신을 드러내고, 두껍고 무거운, 그리고 내 숨은 잡습니다. 내 입술은 내가 막기 전에 네 무릎에 그는 명령을 내리고 내 다리가 마치 본능적으로 접어들었다. 내가 손을 잡고 떨고, 그리고 입에 뜨거운, 무거운, 내 입술을 뻗어. 그 맛이 나를 가득 차게 하고, 진하고 두꺼워서 눈물을 흘리고, 허벅지를 꽉 게 만든다.\n\n그가 흘렀을 때, 열이 내 목에 쏟아져 나를 질식시킵니다. 난 기침하고 침을 흘리고, 하지만 나는 그의 씨앗을 삼키고 삼키고 있습니다. 내 얼굴은 눈물과 침으로 젖어 있고 가슴이 솟아나고 있지만, 뒤로 물러나면 혀는 남은 것을 씹어먹는다. 부끄러웠지만 멈출 수 없었습니다.\n\n나중에, 제가 홀에 돌아왔을 때, 저는 그의 맛을 여전히 맛보며 입술을 꽉 습니다. 와인을 마시며 빵을 먹으려도 만족스럽지 않습니다. 내 혀는 계속 속삭이고 그 맛을 쫓아 내 똥에 열을 발사하는. 아무도 알아차리지 못하지만, 내가 변했다고 알고 있습니다. 그의 씨앗은 내 입술, 내 마음, 내 몸 속에 남아 있습니다. 나는 그것을 제거 할 수 없습니다. 난 원하지 않아." # AI Tags
