bno_cum_addiction.1004.title.04: "어둠 속의 윙퍼" # AI Tags
bno_cum_addiction.1004.desc.04: "예배당은 추운데, 돌벽은 흔들리는 촛불로 조명되어 있습니다. 저는 제단에 무릎을 꿇고, 거짓 기도에 손을 잡고, 힘이 필요하다고 속삭인다. 하지만 내가 간청하는 건 하느님이 아닙니다. 내 옷 밑에 허벅지가 젖고, 그의 어두운 눈을 생각하면서 내 마음이 뛰어나다.\n\n그림자가 날 덮고 있습니다. 을 올려다보며 을 을 을 을 을 을 을 을 을 을 을 을 을 을 을 을 을 을 을 을 을 을 을 을 을 을 을 을 을 을 을 을 을 을 을 을 을 을 을 을 을 을 을 을 을 을 을. 내 호흡이 잘 걸립니다. 나는 소리쳐서 도망쳐야 하지만 대신 내 입술은 떨고, 환영합니다. 그의 손이 내 머리카락을 붙잡고, 나를 더 가까이 끌어들이고, 머리가 내 혀에 압력을 가할 때 나는 울린다.\n\n맛은 엄청나게 뜨겁고 쓴다. 신성한 맛이다. 예배당은 제가 마취하고 빨아들면서 음란한 소리들로 가득 차 있습니다. 성인들이 보이지 않는 돌빛 눈을 가지고 내려다보면서요. 눈물이 내 을 고, 침이 내 입술에서 흘러나오고, 그럼에도 불구하고 나는 시원하고, 기도에 회개하는 사람처럼 그의 몸에 시원합니다.\n\n그가 흘렀을 때, 두꺼운 씨앗이 내 목을 침수하고, 나는 광기적으로 삼키고, 그 중 일부를 내 턱에 dribbling 내 드레스를 얼룩. 입술이 고 가슴이 고 있지만 혀는 그를 고 탐욕하고. 다시 한 번 손을 잡고, 마치 기도하는 것처럼,\n\n심지어 여기, 하나님의 집에서, 나는 그의 창녀가 된 것뿐입니다." # AI Tags
