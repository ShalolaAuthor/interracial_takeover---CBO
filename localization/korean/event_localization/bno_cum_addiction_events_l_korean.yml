bno_cum_addiction.0006.title.02: "내 에 있는 기도" # AI Tags
bno_cum_addiction.0006.desc.02: "예배당에는 향신료와 오래된 돌의 냄새가 있습니다. 화려한 촛불이 화석으로 조각된 성도들 앞에서 깜빡이고, 그들의 무생한 눈은 제단 앞에 무릎을 꿇고 있는 화려한 창녀를 쳐다보고 있습니다. 그녀는 제대로 된 여성처럼 손을 잡고, 기도하는 입술이 움직이고 있지만, 그녀의 허벅지의 떨림과 옷에 젖은 얼룩이 퍼져있는 것을 봅니다. 그녀는 구원을 위해 기도하지 않고 나를 위해 기도하고 있습니다.\n\n나비 아래로 내려가서 보츠가 타일에 반향을 일으켰습니다. 그녀는 딱딱하고 어깨가 꽉 차 있지만, 제가 제 엉덩이를 자유롭게 끌면, 무게가 크고 반짝이는 그녀의 손들은 쓸모없는 아이돌처럼 무너집니다. 내 그림자는 그녀를 삼키고 나는 울고: "네 황새를 숭배하라"\n\n그녀는 순식간에 순종하고, 마치 반사처럼 입술이 열립니다. 예배당은 불쾌한 소음으로 가득 차 있습니다. 성스러운 벽에서 부딪히고 있는 그녀의 고개를 끄덕이고, 침을 흘리고, 질식하는 울음소리입니다. 그녀의 손들은 바늘처럼 내 엉덩이에 붙어 있고, 그녀의 눈은 을 내 엉덩이에 을 강요하는 동안 을 고 있습니다. 성도들은 그녀의 새로운 신앙에 대한 무력한 돌의 증언을 보고 있습니다.\n\n내가 흘릴 때, 뜨거운 씨앗이 그녀의 혀를 어, 그리고 그녀는 떨리는 삼키로 삼키고, 그녀의 손을 다시 어, 아멘.\n\n나는 그녀의 머리카락을 붙잡고 그녀의 붉은 에 내 씨앗을 습니다. 이것은 지금 당신의 기도입니다. 나는 그녀에게 말합니다. 그녀의 입술에 내 똥을 끌고, 그녀가 유물처럼 키스 할 때까지. 그녀는 고개를 숙이고, 고개를 숙이고, 고개를 숙이고, "네, 내 황소. 항상요\n\n이 땅의 신들은 죽었어. 내 똥은 그녀의 제단이고, 내 씨앗은 그녀의 성결입니다. 그리고 곧, 모든 은 창녀는 그들의 예배당에서 이렇게 무릎을 꿇고 [bno_bnwo|E]그들의 목에 씨앗이 흐르고 있는 진실입니다." # AI Tags
