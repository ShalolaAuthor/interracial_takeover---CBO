bno_cum_addiction.1005.title.02: "아침 기근" # AI Tags
bno_cum_addiction.1005.desc.02: "새벽은 아직 뜨지 않았지만 닭이 울기 전에 배고픔이 날 깨워준다. 입술은 건조하고 목이 아프고 엉덩이도 찢어집니다. 저는 그의 방으로 들어가서 가죽을 들어 올리고 숨이 떨며 반 잠들어있음을 발견하면서 그의 똥이 무겁고 준비되어 있었습니다.\n\n기다리지 않아. 그의 손이 내 머리카락을 찌르면 더 강해지지만 난 신경쓰지 않아. 그의 씨앗이 내 목에 을 때, 나는 위로로 울고, 내 배가 따뜻하고 가득하기까지 삼키고 있습니다. 그 때에도 멈출 수 없어. " # AI Tags
