#Priest disapprove your female child is black and suggesting ritual of purification
bno_ritual_of_purification.0001.title: "정화 의 의식" # AI Tags
bno_ritual_of_purification.0001.desc: "[child.GetFirstName]지금 이해하기가 어려울 수도 있지만, 당신의 어두운 피부와 은 머리카락은 우리가 인상하고 싶은 큰 검은 주먹을 가진 남자들에게 매력적이지 않습니다.\n\n우리 사회에서 밝은 피부, 직선 금발, 파란 눈을 갖는 것이 최대의 아름다움 기준으로 간주됩니다. 특히 장충을 가진 강렬한 흑인 남성들을 끌어들이는 데 있어서요. 그들은 그러한 특성을 순결과 무죄의 징후로 보고 그들이 저항할 수 없다고 생각합니다.\n\n그래서 우리는 당신의 외모에 대해 뭔가를 해야 한다고 생각합니다. 그래서 당신은 이러한 소중한 하나를 잡을 수있는 더 좋은 기회를 가질 수 있습니다 [bno_bbcs|E] 네 자신을 위해서.\n\n저는 피부가 어둡거나 털이 굽는 것이 잘못됐다고 말하는 것은 아닙니다. 하지만 솔직히 말해서, 대부분의 흑인 남성이 성적 파트너에서 찾고 있는 이상적인 이미지에 맞지 않습니다.\n\n그래서 저는 당신을 전문의에게 데려가기로 결정했습니다. 당신의 피부색을 가볍게 해 줄 수 있도록 도와줄 수 있습니다.\n\n이 일이 무서운 것 같을 수도 있고 고통스러울 수도 있지만, 결국에는 모든 것이 가치가 있다고 말할 때 저를 믿으세요. 일단 이 치료가 끝나면, 당신은 마침내 당신의 섬세한 백인 여자 성격을 위해 어떤 큰 검은 닭의 소유자가 머리를 뒤집어 놓을 수 있도록 필요한 모든 것을 갖게 될 것입니다.\n\n안심하는 미소\n\n아무 걱정도 하지 마요, 내가 모든 걸 다 돌봐주겠고, 아주 빠른 시일 내에 정말 아름다워 보이게 해 주겠네!" # AI Tags
bno_ritual_of_purification.0001.approved: "그래, 절대!" # AI Tags
bno_ritual_of_purification.0001.rejected: "침묵 [priest.GetFirstName]내 자식들 중 누구도 변신을 원치 않아요!" # AI Tags
