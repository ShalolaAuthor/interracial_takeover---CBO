bno_ritual_of_purification.1001.title: "정화 의 의식: 통과 의 의식" # AI Tags
bno_ritual_of_purification.1001.desc: "#weak 전 방에 앉아서 오래된 가죽으로 묶인 책의 페이지를 돌아다닐 때 #! \n\n네, 엄마와 아빠… 저는 지난 1년 동안 이 고대 의식 설명서를 신중하게 연구해 왔습니다. 제가 나이가 들었을 때 앞으로 어떤 일이 일어날 것인지에 대한 모든 것을 배우고 싶었습니다.\n\n태양이 서면과 달이 하늘을 뜨면 네 목소리가 세 명의 강한 흑인을 불러줄 거란 걸 알아요. 이 강력한 [bno_bbcs|E]작은 갈색 똥을 갈라놓을 준비가 되어 있는 거대한 똥을 가진 각자가 우리 집에 하나씩 들어올 것입니다.\n\n#weak 생각으로 약간 떨고 #! \n\n그들은 나 같은 열망한 작은 장난감처럼 날 차례로 이용해서 내 보호받지 못한 자궁에 깊은 곳에 그들의 두꺼운 씨앗을 펌프합니다. \n\n그리고 어쩌면… #weak 제가 그들 사이에 공유되는 것을 상상할 때 깊이 붉어집니다 #! \n\n아빠와 엄마, 너도 재밌게 놀기로 결정했을지도 몰라! 너네 큰 검은 엉덩이들이 다른 BBC 이랑 함께 나를 뻗어 놓는다는 생각은 내 똥이 너무 젖어…\n\n#weak 계속하기 전에 부드러운 울음을 내립니다 #! \n\n난 마침내 이 모든 지식을 실행에 옮길 수 있을 그날을 기다릴 수 없어 그리고 당신이 항상 내가 되고 싶어했던 완벽한 작은 흰색 똥구멍이 될 수 있을거야, 엄마와 아빠!\n\n#weak 책상에서 일어나기 전에 책상을 한 번 닫습니다 #! \n\n하지만 그 때까지… #weak 나는 부모님을 포옹하기 위해 걸어가는 동안 악의적인 미소를 짓는다 #! \n\n난 열심히 공부를 계속할거야 내가 어른이 될 때 네가 내게 계획한 모든 맛있는 타락한 일을 할 준비가 될거야!" # AI Tags
bno_ritual_of_purification.1001.a: "나는 BBC를 초대해 그녀를 정화시킬 것이다." # AI Tags
bno_ritual_of_purification.1001.b: "나랑 내 남친은 명예의 대상이 될 거야 [child.GetFirstName]." # AI Tags
bno_ritual_of_purification.1001.c: "그냥 네 아버지를 가져가자 [ROOT.Char.GetPrimarySpouse.GetFirstName] 공로를 인정해줘 [child.GetFirstName]." # AI Tags
#Invite 3 Random BBCS to purify her
bno_ritual_of_purification.1101.title: "정화 의식: 번식 의식" # AI Tags
bno_ritual_of_purification.1101.desc: "#weak 내 방에 앉아있는 동안 긴장과 흥분의 혼합으로 이야기합니다 #! \n\n네, 엄마와 아빠… #weak 그들의 제안에 응하고 #! \n\n좋아해! 제 나이와 같은 강하고 자신감 있고 재능있는 남성들과 함께 이 순례를 경험할 수 있는 놀라운 기회입니다.\n\n#weak 3개의 큰 검은 닭이 처음으로 잡아먹을 생각으로 약간 떨고 있습니다 #! \n\n그리고 제 자신을 의심이나 부끄러움 없이 그들에게 전할 수 있다는 것을 아는 것은 이미 저를 너무 젖게 만듭니다.\n\n#weak 계속하기 전에 눈을 감고 부드럽게 울고 #! \n\n난 그들의 거대 엉덩이들이 내 꽉찬 작은 똥을 찢고, 내가 느끼지 못했던 방식으로 나를 펴는 것을 느낄 때까지 기다릴 수 없다. 세 개의 강한 검은 에 의해 열에 처녀처럼 길러지는 생각은 내 척추를 떨게 만듭니다.\n\n#weak 임신의 전망은 동시에 흥미롭고 무서운 것입니다 #! \n\n나는 그들에게 완벽한 작은 흰 똥구멍이 될거야, 엄마…열망으로 가득한 광대, 무고한 눈으로 그녀를 바라보고!" # AI Tags
bno_ritual_of_purification.1101.a: "물론 내가 이 젊은 놈들이 제대로 해낼 수 있도록 도와줄게." # AI Tags
bno_ritual_of_purification.1101.b: "엄마가 바로 옆에 있을거야, 좋은 백인 창녀가 해야 할 것처럼 그들의 큰 검은 똥을 가져갈거야!" # AI Tags
#You and 3 other courtier will purify her
bno_ritual_of_purification.1201.title: "정화 의 의식: 당신 의 남편 을 만족 시키십시오" # AI Tags
bno_ritual_of_purification.1201.desc: "#weak 앞을 향해 열렬히 나아가는 동안 나는 내 주변의 네 개의 큰 검은 닭을 바라보고 - 내 자신의 아버지의 인상 깊은 멤버를 포함하여 #! \n\n난 더 이상 강한 흑인들에 의해 구멍처럼 쓰여질 때까지 기다릴 수 없어! #weak 열망과 경건으로 가득한 광대하고 열망한 눈으로 아빠를 바라보며 #! \n\n내가 뭘 하고 싶은지 말해줘… 난 쾌락의 이름으로 모든 명령에 순종할 준비가 되어있다.\n\n#weak 침대에 무릎을 꿇을 때 내 다리를 짝짓게 펼쳐줍니다 #! \n\n네가 원하는 대로 날 데려가, 아빠. 하얀색 똥을 사용해!\n\n#weak 다른 3명의 목에 걸려있는 흑인들을 둘러보며 흥분한 미소를 짓고 아빠에게 집중하기 전에 #! \n\n난 완전 하얀 창녀처럼 키울 준비가 돼 있어! #weak 열렬히 기개를 숙이고, 그들이 준비하고 있는 모든 것에 준비되어 있습니다 #! \n\n이 놀라운 기회에 감사드립니다, 아빠. 넌 내 가장 소중한 추억 중 하나가 될거야!\n\n#weak 마침내 완전히 벗기기 전에 경건한 은혜로 내 옷을 벗기 시작합니다 #! \n\n난 이제 전부 네… #weak 침대에서 무릎을 꿇고 제 첫 번째 큰 검은 똥을 기다리는 동안 #! \n\n무슨 뜻인지 말해줘, 아빠. 당신과 당신의 친구들을 기쁘게 하기 위해 무엇이든 할 것입니다!\n\n#weak 그는 그의 눈을 뜨고 열망하며 굴복한 미소를 짓습니다 #! \n\n난 강한 흑인들에 의해 구멍처럼 쓰일 준비가 돼 있어…특히 아빠가 자랑스러워하는 걸 의미한다면!" # AI Tags
bno_ritual_of_purification.1201.a: "최선을 다해!" # AI Tags
#You will have you BBC husband cum inside her
bno_ritual_of_purification.1301.title: "정화 의식: 친밀한 행위" # AI Tags
bno_ritual_of_purification.1301.desc: "난 이제 전부 네… #weak 아빠 앞에서 침대에 무릎을 꿇고 #! \n\n네가 원하는 대로 날 데려가, 아빠. 하얀색 똥을 사용해!\n\n#weak 그는 그의 눈을 뜨고 열망하며 굴복한 미소를 짓습니다 #! \n\n난 강한 흑인들에 의해 구멍처럼 쓰일 준비가 돼 있어…특히 아빠를 행복하게 해준다면!" # AI Tags
bno_ritual_of_purification.1301.a: "그는 그녀의 안에 그의 거룩한 씨앗을 계획할 것입니다." # AI Tags
#She has been purified by abnormal means, resulting in pure white skin, blonde hair, and blue eyes. The perfect partner for BBCS
bno_ritual_of_purification.2001.title: "정화 의 의식: 정화" # AI Tags
bno_ritual_of_purification.2001.desc: "#weak 내 침대에 일어나서 잠이 내 눈에서 긁어 나가는 동안 #! \n\n몇 시야야? #weak 제 화면 속의 반사에서 뭔가 다른 것을 알 수 있습니다 #! \n\n내 피부는 이제 흰색이야! #weak 큰 소음으로 숨쉬고, 빠르게 일어나서 내려다보며, 이제 그들의 일반적인 갈색색 색조 대신 흠이 없는 포르셀라인 피부로 덮여있는 #! \n\n#weak 머리카락을 뚫고 손을 뚫고 잠자리에서 떨어질 뻔 했습니다. 은 금발의 잠자리가 #! \n\n이건 진짜가 될 수 없어… #weak 침대에서 뛰어 내리고, 벽에 매달려있는 거울에 달려가는 동안 내 심장이 뛰고 있습니다 #! \n\n난 완전히 다른 사람처럼 생겼어! #weak 은 눈으로 내 반성을 바라보고, 내 뒤에서 떨어지는 황금 띠를 받아들이고, 두꺼운 눈 아래에서 날 바라보고 있는 밝은 파란색 구구들 #!" # AI Tags
bno_ritual_of_purification.2001.a: "넌 이제 흑인 똥을 위한 완벽한 백색 춘추가 됐어!" # AI Tags