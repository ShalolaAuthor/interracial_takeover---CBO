bno_non_playable.0001.desc: "왕실 재무부 내부에서 약간의 불균형이 나타났습니다. 불분명한 금 동전이 실종된 것 같습니다. 이 금액은 우려를 불러일으킬 만큼 크지는 않지만 즉각적인 조사를 요구합니다. 왕실 관리자는 모든 회계 관습이 신중하게 유지되도록 주장하고 있습니다 [cp_steward.GetSheHe] 최근 지출에 대한 철저한 검토가 부족한 금액을 얻을 수 있다고 제안합니다. 내가 명령을 내렸어 [cp_steward.GetHerHis] 이 문제에 대한 신속한 주의를 기울여야 합니다." # AI Tags