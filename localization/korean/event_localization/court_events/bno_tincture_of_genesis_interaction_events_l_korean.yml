bno_tincture_of_genesis.0001.title: "여왕 의 영양" # AI Tags
bno_tincture_of_genesis.0001.desc: "그녀의 피부는 가슴에 크림처럼 빛나고 있습니다. 그 섬세한 손가락들을 그녀의 등에 따라 추적할 때. 그녀는 언제나 그렇듯이 내 손길에 녹아들게 되죠. 하지만 최근… 최근에 그녀는 약하고 거의 투명하다고 느꼈습니다. 물질이 부족해. 은 페인트로 된 걸작을 보는 것과 같은 기분입니다. 나뿐만 아니라 그녀 자신을 위해서도 꽃을 피길 원합니다.\n\n나는 그것을, 낮처럼 명확하게 볼 수 있습니다: 내 씨앗의 1 년 그녀의 영혼을 영양, 그녀의 섬세한 프레임에 그 구멍을 채우고. 내 풍요는 그녀를 통해 흐르고, 그녀의 코끼리 피부를 검은 꿀의 색으로 칠하고, 내 내 안에 있는 힘으로. 그녀의 젖은 흰 가슴은 그 밑에 붓게 될 것이며, 은 date처럼 뚱뚱하고 무거운 것이 될 것이다. 그녀의 향은 이미 꿀처럼 달콤한 향이 깊어질 것입니다. 내처럼 야스민과 나무흡연이 섞여 있을 것입니다. 아침마다 한 맛, 밤이 되면 또 다른 맛. 내 힘의 본질에 의해 활력을 불어넣어 살 수 있을 만큼만. 순수하고 원시적인 영양의 한 해. 그녀는 다시 걸작이 될 것입니다. 그녀의 왕의 모습으로 다시 태어납니다." # AI Tags
bno_tincture_of_genesis.0001.a: "그럼 시작합시다." # AI Tags

bno_tincture_of_genesis.1001.title: "첫 맛" # AI Tags
bno_tincture_of_genesis.1001.desc: "그녀의 즉각적인 반응 - "당신이 원하는 대로, 내 태양"이라는 부드러운 속삭임 - 은 어느 정오 열파보다 더 뜨거웠어요. 그녀의 항복은 그녀가 그것을 맛보지 못했을 때에도 흥미진진한 일이 있었습니다. 제 침대를 건너서 제 쪽으로 이동하는 방식, 제 상을 주장하는 맹수,. 저는 그녀의 작은 손을 내 엉덩이에 잡고, 손가락이 따뜻한 육체를 파고, 그리고 완전히 만족하지 않은 낮은 울음을 내렸습니다. 그리고 그녀의 머리는 굴복하고 부드러운 입술은 내 턱 밑에 은 머리카락을 닦고… 그때 모든 것이 단순한 욕망을 넘어갔죠. 내 피가 내 입에 닿기도 전에 그녀의 입의 달콤한 곡선을 맛보았던 것처럼.\n\n신이여, 그녀는 심하게 빨아들였어, 머리에 있을 뿐 아니라 그 길이를 목으로 끌어들여서 너무 간절히 버렸다. 저는 그녀의 혀에 부딪히면서 몸 전체에서 떨림이 흐르는 것을 느꼈습니다. 거칠고 매끄럽고, 내가 그녀에게 준 모든 덩어리를 흡수합니다. 그 냄새가 먼저 그녀의 코 구멍에 닿았어요. 어두운 머스크, 철, 그리고 독특한 내 - 그녀는 날카롭게 숨을 들이마쳤어요. 마치 나는 거친 포도주나 강력한 향신료처럼요. 그 후 이 다시 올라오기 시작했어요. 처음에는 느려서, 내 열에 빠질수록 더 빨리요. 그것은 단지 맛이 아니라 그것의 생체성, 그녀의 숨은 내 피부에 뜨겁고 그녀는 그 달콤한 작은 목을 지나서 그녀의 배에 더 깊은, 더 어두운 무언가에 나를 때. 그녀의 몸 전체에 떨림이 달려갔고, 마치 첫 번째 파도가 이미 그녀의 내면을 변화시키기 위해 충분한 것처럼 거의 경련을 일으켰습니다. 저는 비명을 지으며, 모든 힘으로 베개에 밀어붙였습니다. 그녀보다 나 자신을 위해서요. 내 씨앗은 그저 즐거움을 위한 것이 아니었습니다." # AI Tags
bno_tincture_of_genesis.1001.a: "전부 삼켜라 [recipient.GetFirstName]." # AI Tags

bno_tincture_of_genesis.0002.title: "내 왕 의 양식" # AI Tags
bno_tincture_of_genesis.0002.desc: "그의 손가락은 내 척추에 따라 패턴을 추적합니다. 내 가벼운 피부에 강하게 따뜻합니다. 항상 맛있는 느낌이죠. 저한테 손을 대는 건 그런 것 같아요. 최근…불안한 것 같군. 마치 내가 침대에서 제공하는 보통의 달콤한 항복보다 더 많은 것을 원하는 것처럼.\n\n저 또한 다른 방식으로 쳐다보았어요. 정확히 날 공격하는 게 아니라 나를 통해서요. 그의 시선은 조금 더 내 팔에 남아 있습니다. 그의 넓은 어깨에 얼마나 얇은지, 또는 내 엉덩이의 은 곡선은 그들이 될 수있는만큼 발랄하지 않습니다. 내가 움직일 때 이런 부드러운 속삭임이 나오는데 마치 그가 혼자 맛을 낼 수 없을 정도로 희미한 맛을 취하고 있는 것처럼요.\n\n그리고 오늘 아침, 우리는 사랑 끝에 함께 얽혀있는 동안 그의 말들이 쏟아져 나왔다. 그는 내가 더 강해졌으면 좋겠다고 말했습니다. 내가 더 가까이 가길 원해요. 그의 씨앗을 매일 먹여주겠다고 말했을 때 내 호흡이 꽉 차 있었습니다. 그 뿐이야. 그의 태양 아래의 어두운 꽃처럼 꽃을 피울 때까지 내 모든 인치를 채우고 있는 그의 본질이야. 그것은 저를 공포와 전기를 불어넣었습니다. 너무 완전하게…그를 잡아먹는 거야.\n\n이상하게 들리겠지만, 자신의 본질에 의해서만 먹이는 생각이 들어요. 하지만 그가 그렇게 말했을 때, 그것은 더 이상 처럼 느껴지지 않고 더 복잡한 웅덩이처럼 느껴졌습니다. 그의 힘은 내 뼈를 침수하고 내 내면의 구조를 변화시키고… 그것은 풍요롭고 강력하고 거의 원시적인 무언가에 세례가 될 것입니다. 내 피부는 더 깊은 색채의 약속에 의해 어, 그의 접촉에 더 붓는 곡선.\n\n난 그를 신뢰하고 싶어요. 저는 그와 같은 아름다운 사람이 되고 싶어요." # AI Tags
bno_tincture_of_genesis.0002.a: "나는 당신의 명령을 기다리고 있습니다, 내 왕." # AI Tags

bno_tincture_of_genesis.1002.title: "그를 완전히 삼키고" # AI Tags
bno_tincture_of_genesis.1002.desc: "그의 말은 그의 길이가 내 입술에 단단히 누르면서, 기대와 뜨겁고 슬라이드 내 머릿속에 반향했다. "그들을 전부 삼켜라, [recipient.GetFirstName]"라고 소리쳤고, 내 안에 어떤 것이 어떤 예상보다 더 단단하게 굳어졌다는 것을 느꼈습니다. 단순히 그를 기쁘게 하는 필요성만이 아니라 그 원시적인 힘이었죠. 마치 내 내부를 돌아다니는 포도나무처럼 그가 내버려두기 전에 그의 본질에 도달하는 것 처럼요.\n\n내 입은 이미 그의 맛을 느꼈습니다: 머스크와 열의 거친 혼합물, 금속적인 무언가에 날카로운. 그는 마침내 내 안에 튀어나왔을 때, 뜨겁고 뚱뚱한, 그것은 단지 일반적인 쾌락의 급행이 아니었습니다. 바닷물이 날 휩쓸고 있는 것처럼 느껴졌습니다. 각각의 삼구들은 내 목에 새로운 맛있는 압력을 부어내어 혀가 내 내장을 부드럽게 덮으면서 그의 씨앗을 둘러싼 광란한 원을 만들어내게 했습니다. 저는 한꺼번에 맛봤습니다. 달콤하고 날카로운 그리고 의심할 여지 없이 강렬한 와인과 같았습니다. 그의 몸에서 내 입을 통해 방출되는 열도 다른 느낌이었습니다. 피부 깊이뿐만 아니라 내 몸으로 더 깊은 불도 퍼져나갔고, 내 다리의 근육들이 자발적으로 뭉치게 되었습니다. 이것은 단지 그를 채우기 위한 것이 아니라 그를 마시면서 우리 사이에 차이가 없을 때까지 내 존재로 흡수하는 것이었습니다. 나는 그의 이름이 내 목에서 두껍고 젖게 나왔을 때 흔들리는 비명을 지켰습니다 - 어떤 섬세한 자비의 요청이 아니라 더 원시적인 것, 마치 경건한 마음으로 제물을 받아들이는 피조물처럼." # AI Tags
bno_tincture_of_genesis.1002.a: "#EMP 아, 아…#!" # AI Tags

bno_tincture_of_genesis.2002.title: "콤 다이어트 의 한 해" # AI Tags
bno_tincture_of_genesis.2002.desc: "그의 시선은 평소보다 더 오래 저를 쳐다보며, 제 가슴을 덮고, 제가 갈망할 수 있는 맹수적인 빛깔을 가지고 있었습니다. "한 년", 그는 고개를 끄덕이고, 그의 손이 아래로 따라와, 손가락이 내 엉덩이의 곡선을 추적하면서 내 귀에 비늘한 목소리. "그리고 너는 어두운 꽃처럼 꽃을 피웠지, 그렇지 않느냐?" 한 때 순수한 코끼리인 내 피부는 이제 램프의 빛 속에서 따뜻한 꿀의 색깔이 되었는데, 더 이상 기억할 수 없는 미묘한 변화였다. 하지만 그는 모든 것을 기억했다. 그가 나를 주장하기 전에 내 모든 것, 그는 어떤 종류의 강력한 비료처럼 그의 본질을 나에게 먹이기 시작하기 전에. \n\n그는 낮게 웃었습니다. 그는 아직 저를 만지지 않고도 내 몸을 지나가는 떨림이었습니다. 제 가슴은 이제 더 가득 차있었을 뿐만 아니라 더 무겁고, 움직일 때 거의 고통스러웠고, 우유를 넘어서 더 많은 것을 가지고 있었습니다. 그가 내게 선물한 물건이야. 내 다리의 근육은 그의 무게를 기억하는 방식에서 희박하게 뛰었습니다. 우리가 얼마나 자주 싸웠는지 생각하기 전에 제대로 저항할 수 있었습니다. 그는 내 앞에 무릎을 꿇고 머리를 뒤로 기울여서 그의 입술에서 그 거만한 미소를 볼 수 있었습니다. "내가 당신을 다시 맛볼 수 있도록 해", 그는 호흡, 손가락이 내 옷의 섬세한 실크를 통해 내 붓는 에 압축하기 위해 올랐다. 그들은 지금 욕망보다 본능적인 열정을 가지고 고통받았습니다. 그의 촉각과 향기를 갈망하고, 마치 내가 채워질 예정이었듯이 나를 채우는 것을 느낄 수 있었습니다." # AI Tags
bno_tincture_of_genesis.2002.a: "그냥 날 만져봐…난 널 너무 갈망한다." # AI Tags

bno_tincture_of_genesis.2001.title: "여왕의 첫 해의 다이어트" # AI Tags
bno_tincture_of_genesis.2001.desc: "그녀의 시선은 바르에 갇힌 불빛처럼 내 시선을 붙잡았어요. 그녀가 지금 나를 바라보는 방법은 제가 그녀를 처음 주장했을 때와는 다릅니다. 여전히 그녀의 입의 곡선에 붙어있는 그 무고한 깜빡임, 달콤함의 반짝이는, 하지만 그 밑에 야생, 굶주린 무언가가 불타는. 내 한 해의 씨앗이 그녀에게 마법을 해줬어. 그녀의 피부, 한때 알라바스터, 이제 꿀의 따뜻한 깊이, 그리고 그녀의 몸의 각 곡선은 더 풍부한 흙으로 조각 된 것처럼 보였다. \n\n그녀의 옷의 실크 느낌은 아래에서 방사하는 긴밀한 열을 숨기기 위해 아무것도 하지 않는 그녀의 손으로 압력을 때 내 가슴에 낮은 웃음 어. "나를 기다리지 마라, 킹", 그녀는 어, 목소리가 두꺼운 그 갈망에 의해 나는 그녀를 사랑하게 되었어 - 내 자신의 반사하는 굶주림. 그녀가 그의 이름을 맛볼 수 있는 방식은 마치 고스란한 와인처럼 나를 통해 힘의 충격을 주었다. 그녀는 더 이상 내 맛을 갈망하지 않았습니다. 그녀는 그것에 의해 소유 된 느낌을 갈망했습니다. 내가 그녀의 존재에 새겨 놓은 유산으로 가득 차있었습니다. 신이 나를 도우소서, 그 굶주림이 더 치열해지기를 원했습니다. "당신은 성숙합니다", 나는 뒤로 어, 엄지손가락이 그녀의 엉덩이의 팽창을 따라 어. "용용할 준비가 됐어"" # AI Tags
bno_tincture_of_genesis.2001.a: "무릎, 여왕. 내 똥이 네 숭배를 기다리고 있어." # AI Tags
bno_tincture_of_genesis.2001.darker_skin: "그녀의 피부는 조금 더 어둡다" # AI Tags
bno_tincture_of_genesis.2001.get_strong: "그녀의 힘은 증가했습니다" # AI Tags
bno_tincture_of_genesis.2001.bigger_tits: "그녀의 가슴은 좀 더 커서" # AI Tags

bno_tincture_of_genesis.3002.title: "축제" # AI Tags
bno_tincture_of_genesis.3002.desc: "제 몸은 본능적으로 움직였죠. 그의 명령이 저를 통해 울려 퍼졌어요. 무릎. 바닥은 헐벗은 허벅지를 부드러운 튀김으로 만났다 - 이제 익숙한, 우리 사이에 발동하는 리듬의 일부. 그는 너무 큰, 너무 인상적 심지어 그의 앞에 이렇게 무릎을 꿇고 - 그럼에도 불구하고 어떤 식으로 그는 항상 내가 그를 직접 쳐다보면 나를 더 처럼 보였다. 제 눈은 그가 몸을 내려놓을 때 그의 형태를 따라갔고, 내 가슴에 열이 퍼져 나가는 것과 함께 내 가슴에 열이 피고 있었습니다. 그의 향기, 땅과 남성, 먼저 나를 씻어 - 땀의 중독성 cocktail, 머스크, 그리고 분명히 그를 나는 호흡 자체보다 더 갈망했다. 그리고 나는 그것을 보았다, 그의 화려한 검은 길이가 램프 빛에 시루엣: 두꺼운, 강력한, 슬라이드 내 입을 물이 만든 약속.\n\n그는 한 순간도 내 허리 사이에 자리 잡지 않았습니다. 그의 이 내 입을 채우기 전에 나는 머리를 낮추고, 그의 을 채우기 전에 전면적으로 그것을 볼 때 그의 이 방사하는 열은 거의 견딜 수 없었다. 그것은 너무 크고, 뜨겁고, 내 입술 지붕에 단단했습니다 - 영광스럽고 불가능한 일이었습니다. 그것은 나에게 완벽하게 적합했습니다. 나는 기대로 떨고 있었고 심지어 열렬하게 긴급하게 노력하면서도, 탐욕적으로 그를 고, 내 입술에서 벗어난 그의 씨앗의 귀중한 매울을 삼키고 있었다. 그는 천국과 같은 맛을 냈고, 권력과 같은 맛을 냈고, 그는 마침내 내 목에 깊숙이 떨쳤을 때, 그가 숨을 쉬기 위해 나를 풀어 내기 전에 마지막 번개로 뛰었을 때, 나는 순수한 광란을 위해 울었을 것입니다. "감사합니다, 킹, "나는 그의 길이의 지속되는 따뜻함에 대해 숨을 쉬었다." # AI Tags
