bno_embrace_african_1.0001.title: "지도자 의 딜레마: 국민 들 의 편 이나 영향력 있는 이민자 들 의 편 인가?" # AI Tags
bno_embrace_african_1.0001.desc: "최근 아프리카에서 더 나은 삶을 찾기 위해 우리의 국경을 통과하는 흑인 이민자들이 몰려오고 있습니다. 그들은 지역사회에 도움이 될 수있는 독특한 기술을 가진 강하고 능력있는 노동자입니다. 하지만 일부 백인 주체는 그들을 신뢰하지 않으며 그들이 지역 주민들의 일자리나 자원을 빼앗을 것을 두려워합니다.\n\n지도자로서, 저는 세금의 대부분을 차지하고 있지만 숫자가 강하지 않은 제 국민을 지지할 것인지 아니면 생산성을 높이는 데 도움이 될 수 있지만 현존하는 주민들 사이에서 불안을 유발할 수 있는 새로운 이민자들을 지지할 것인지 선택해야 합니다.\n\n만약 제가 지역 주민들의 편에 서면, 그들은 기뻐하고 항의 없이 계속 세금을 지불할 것입니다. 그러나 이는 이 지역에 대한 통제가 줄어들 수 있다는 것을 의미하는데, 이는 앞으로 더 많은 갈등을 초래할 가능성이 있는 집단 간의 긴장이 계속될 것이기 때문입니다.\n\n다른 한편으로는, 제가 [bno_bbc|E] 이민자들은 귀중한 노동력을 제공하면서도 그들의 힘과 통일 덕분에 내 권력 기반을 높일 수 있었습니다. 하지만 그렇게 함으로써 일부 백인 시민들은 항의로 세금을 지불하지 않거나 완전히 떠나게 될 가능성이 높습니다." # AI Tags
bno_embrace_african_1.0001.a: "우리 국민의 이익을 위해." # AI Tags
bno_embrace_african_1.0001.b: "저는 그들의 잠재력을 봅니다." # AI Tags

bno_embrace_african_1.0002.title: "과감 한 요청" # AI Tags
bno_embrace_african_1.0002.desc: "키가 높고 근육이 강한 흑인 [bbc.GetFirstName] 어느 날 아침 급한 요청으로 제게 다가왔습니다. 그는 내가 그에게 셜록의 지위를 줄 것을 요구합니다. 본질적으로 그는 우리 군대의 지도자와 모든 군사 문제에 대한 책임자가됩니다. 그의 논리? 우리 군대를 지휘하고 강화하는 데 어떤 백인 남성이 희망하는 것보다 더 나은 일을 할 수 있다는 겁니다.\n\n솔직히 말해서, 내 일부가 그의 용기 때문에 웃고 싶어합니다. 저 남자가 누구라고 생각하니? 이렇게 무자비하게 중요한 역할을 요구하고 있어?\n\n하지만 다시 말하지만…그에게 있어서 제 관심을 끄는 무언가가 있습니다. 그는 존재합니다. 제가 부인할 수 없는 자신감과 힘입니다. 그리고 깊은 곳에서, 그는 아마도 우리의 군대를 지도하는 훌륭한 일을 할 수 있다는 것을 알고 있습니다. 결국 흑인들은 육체적 능력과 전투 능력으로 유명합니다." # AI Tags
bno_embrace_african_1.0002.a: "우린 더 강한 사람이 필요해." # AI Tags
bno_embrace_african_1.0002.b: "지금 우리에게 필요한 것은 경험입니다." # AI Tags

bno_embrace_african_1.0003.title: "지도자 의 어려운 선택: 통제 나 존중?" # AI Tags
bno_embrace_african_1.0003.desc: "키가 높고 근육이 강한 흑인 [bbc.GetFirstName] 어느 날 아침, 특이한 요청으로 제게 다가왔습니다. 그는 흑인 똥 중독자로 알려진 백인 궁정 소녀를 그에게 보내달라고 요구합니다. 그래서 그가 원하는 대로 하루 동안 그녀를 사용할 수 있습니다. 그의 논리? 다른 이민자들 사이에서 그를 더욱 존경할 수 있게 해주는 것…그리고 그 결과 그 카운티에 대한 우리의 권위와 통제를 높일 수 있게 해주는 것.\n\n인정해야 합니다. 이 요청은 처음에 저를 놀라게 합니다. 물론, 그녀는 큰 흑인들에 의해 육류처럼 쓰여지는 것에 만족하는 자발적인 참가자입니다. 하지만 여전히! 그런 질문을 받더라도 너무 굴욕스러운 느낌입니다!\n\n하지만 다시 말하지만, 가장 신뢰할 수 있는 조언자 중 한 명이 완전히 지배되고 다른 사람에게 복종한다는 생각은 매력적입니다. 게다가, 우리가 모든 사람들을 행복하게 하기 위해 필요한 모든 것을 할 준비가 되어 있다는 것을 보여주면 우리의 입장을 굳히게 할 수 있습니다." # AI Tags
bno_embrace_african_1.0003.a: "그녀는 나보다 더 필요해요." # AI Tags
bno_embrace_african_1.0003.b: "난 그녀보다 그녀의 충성도가 더 필요해." # AI Tags

bno_embrace_african_1.0004.title: "혈액 의 가치: 소녀 의 가치" # AI Tags
bno_embrace_african_1.0004.desc: "목재 연기와 굽은 돼지 냄새가 막히지 않아 홀 안의 모든 것에 붙어있는 금속적인 피의 덩어리를 감추었습니다. [whore.GetFirstName] 그녀의 실크 드레스가 그녀의 발목에 적색 물처럼 쌓여있으며 그녀의 호흡 아래에서 저주들을 고 있었습니다. 남자는 반대편에 앉아, 가죽으로 덮인 근육의 산, 그의 얼굴은 여전히 반 그림자 넓은 가장자리 모자 그의 눈앞에 아래로 끌었다. 그는 2주 전에 말을 타고 도착했고, 한 대의 가격에 선물과 지배의 약속을 가지고 있었습니다. 내 궁정에서 온 순수한 처녀, 자신의 것으로 주장할 수 있습니다. 그의 조건은 간단했습니다. 이 소녀를 넘겨주거나 금으로 갚으세요. 선택은 내 몫이었죠. 그는 그 불안한 조용한 미소를 가지고 말했어요. 딱딱한 눈처럼 보이지 않는 것 처럼요." # AI Tags
bno_embrace_african_1.0004.a: "내 몫이야. 데려가라." # AI Tags
bno_embrace_african_1.0004.b: "내 금은 괜찮아요. 그녀의 덕분도 마찬가지죠." # AI Tags

bno_embrace_african_1.0005.title: "운명의 대결" # AI Tags
bno_embrace_african_1.0005.desc: "오후 햇빛은 내 땅을 경계하는 익숙한 경로를 따라 달리는 동안 내 등에 부딪혔습니다. 작물 달이 도착하기 전에 평화의 희귀한 순간이었으며, 관객을 구하기 위해 귀족들이 몰려들었습니다. 심지어는 평소처럼 비늘한 털의 습관을 대신해 실크를 착용하는 쾌락을 즐겼습니다. 그 습관은 앞의 언덕들을 반사하는 황갈색 녹색이었습니다. 호랑이가 머리 위로 날아갔고, 방대한 천상의 캔버스에 대한 단독한 점입니다. 바로 그 순간, 관절의 목소리가 조용한 날에雷처럼 침묵을 깨뜨렸다.\n\n그마리를 가만히 두고, [ROOT.Char.GetLadyLord] [ROOT.Char.GetFirstName]!”\n\n그는 가죽으로 덮여 있는 근육의 벽이었으며, 길을 가로지르는 얽힌 덩굴에서 튀어나왔다. 이 거리에서도 그의 청동색 피부는 땀으로 빛나고 머리에 은 이 달린 왕관이 어 있었다. 그의 등에 묶여있는 넓은 칼은 단순한 근육보다 더 많은 것을 암시했습니다. 그 남자는 내 말에서 멀어졌고, 오후 햇빛에서 뜨거운 석탄처럼 눈을 뜨고 있었습니다.\n\n그는 북쪽 행진에서 내가 인식 한 절단된 순서로 말했다, 그러나 그의 말은 이상한 권위를 가지고 있었다. "네가 이겨내면", 그는 앞으로 기울어 "나는 이 나라 를 떠나야 하며, 네 승리의 노래 는 모든 홀 에서 세대를 거듭할 것 이다". 그의 시선은 나를 휩쓸고, 먹이를 고려 하는 굶주린 짐승 처럼 내 실크에 얽혀 있었다. "하지만 내가 당신을 이길 수 있다면"…그는 웃으며 문명적인 사람에게 너무 긴 치아를 드러냈고, "당신은 당신의 궁전에 나를 동등하게 환영 할 것입니다"." # AI Tags
bno_embrace_african_1.0005.a: "내 칼은 당신의 도전에 답한다" # AI Tags
bno_embrace_african_1.0005.a.success.tooltip: "이제 시작해 다시는 돌아오지 마!" # AI Tags
bno_embrace_african_1.0005.a.failure.tooltip: "아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아, 아! 전 제출합니다." # AI Tags
bno_embrace_african_1.0005.b.1: "닥쳐서 나랑 엿먹어라. 난 널 필요로 해." # AI Tags
bno_embrace_african_1.0005.b.2: "그냥 엿먹는게 어때?" # AI Tags
bno_embrace_african_1.0005.c: "누가 더 강한지 보자" # AI Tags
bno_embrace_african_1.0005.c.success.tooltip: "그게 다야? 네 자리를 알아. 벌레." # AI Tags
bno_embrace_african_1.0005.c.failure.tooltip: "제가 틀렸다는 사실이 증명되었습니다." # AI Tags

bno_embrace_african_1.0006.title: "흑혈 의 요구" # AI Tags
bno_embrace_african_1.0006.desc: "헐킹 인 인물이 문 문에 어 서 있었고, 내부의 압도적인 열에도 불구하고 그가 입은 두꺼운 털 모자에서 비가 내리는 물을 흘려보였습니다. 그는 앞을 걷고, 눈은 화석처럼 단단하고 입술은 치아를 찢어진 코끼리처럼 꽉 찼다. 심지어 그가 말하기 전에, 그의 존재는 방을 가득 채웠고 - 땅바늘과 무성한 힘의 강렬한 물결이 보통 내 궁전에 붙어있는 벌의 과 라벤더 기름의 맑은 향을 밀어내는 것처럼 보였다. "충분하지 않다"고 말했을 때, 그의 목소리는 돌을 가로질러 긁힌 진흙처럼 거칠었다. "우리한테는 충분하지 않습니다". 그는 거의 포식적인 분위기로 집회된 신부와 신부들을 향해 눈을 돌렸습니다. 그때 제가 깨달은 건 의자 부족이나 공중에서 떠 있는 맥주 부족에 대한 불평이 아니라는 겁니다. 그의 눈은 저를 쳐다보며, 단지 잠시 동안 내 복장 된 모자에서 제 조상들이 제 뒤에 장식된 벽화로 이동했습니다. "이 궁전에는 충분한 블랙 블러드가 없습니다". 그는 선언했습니다. 그의 목소리는 조용한 위협으로 울려 퍼져서 심맥을 냉각시키는 것처럼 보였다. "이것이 변하지 않는다면, 당신은 폭동에 대처해야 할 것입니다"" # AI Tags
bno_embrace_african_1.0006.a: "여기 당신 자리가 있을 겁니다." # AI Tags
bno_embrace_african_1.0006.b: "내 법원은 당신 같은 사람들을 위한 것이 아닙니다." # AI Tags

faction_demand_bnwo: "이 모든 [ROOT.Char.GetTitledFirstName], [ROOT.Char.Custom('BNWOAdjective')]" # AI Tags
bno_embrace_african_1.0007.desc: "뱀이 네 아픔스러운 목을 더 단단히 고 있어 [ROOT.Char.GetLadyLord] [ROOT.Char.GetTitledFirstName]. 당신은 너무 오랫동안 흑인의 손에 맞게 지어진 땅을 먹고, 도둑맞은 세대의 약탈을 먹고 살았습니다. 우리는 [bno_bnwo|E]네 혈통이 약하고 피가 얇다.\n\n이 땅은 우리 씨앗의 힘에 갈망하고 있습니다. 힘을 이해하는 민족의 비옥한 토양에 갈망합니다. 자발적으로 너희 땅을 넘겨주면 아마도 너희들이 그 위에 가축처럼 살도록 허락하리니 이는 진정한 지배가 어떻게 생겼는지 상기시켜 줄 것이라. 저항하자, 당신의 농장은 쇠퇴하는 특권에 너무 단단히 집착한 사람들의 피로 가득차게 될 것입니다.\n\n현명하게 선택해 [ROOT.Char.GetLadyLord] [ROOT.Char.GetTitledFirstName]. 우리의 인내심은 끝없는 것이 아닙니다." # AI Tags
bno_embrace_african_1.0007.a: "그렇게 되길 바랍니다. 옳을 수도 있어!" # AI Tags
bno_embrace_african_1.0007.a.tooltip: "#high [peasant_leader.GetTitledFirstName]#! 그리고 #high [faction.GetName]#! 선언 [war|E] 너한테" # AI Tags

bno_embrace_african_1.1007.desc: "당신의 충성심 [faction_target.GetLadyLord] [ROOT.Char.GetTitledFirstName] 하지만 당신의 혈통은 다른 종류의 헌신을 암시합니다. 쇠사슬의 해마르 크기의 은 쇠사슬의 해마르 크기의 은 쇠퇴하는 선에 봉사하는 것을 넘어서는 야망을 가져야 합니다.\n\n이 [bno_bnwo|E] 맹목적인 충성보다 더 많은 것을 제공합니다. 우리는 힘, 목적, 지배를 제공합니다. 우리와 함께하고 먼지의 타이틀에서 태어나지 않고 혈관을 흐르는 피에서 태어난 힘을 발휘하세요. 선택은 간단합니다\n\n너의 허약한 발자국 옆에 서서 지켜봐 [faction_target.GetHerHim] 당신 같은 사람들을 오랫동안 기다렸던 미래를 받아들일 수도 있습니다." # AI Tags
bno_embrace_african_1.1007.a: "내 검은 오래된 충성보다 더 이상 갈망한다!" # AI Tags
bno_embrace_african_1.1007.a.tooltip: "당신은 그들을 도울 것입니다 [bno_bnwo|E] 당신의 [liege|E]" # AI Tags
bno_embrace_african_1.1007.b: "난 당신의 게임에서 보병이 되지 않을거야." # AI Tags
bno_embrace_african_1.1007.b.tooltip.2: "당신은 당신의 도움이 될 것입니다 [liege|E] 제1항에 [bno_bnwo|E]" # AI Tags
bno_embrace_african_1.1007.c.tooltip.1: "당신은 가입하지 않습니다 #high [faction.GetName]#!" # AI Tags
bno_embrace_african_1.1007.c: "$FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE$" # AI Tags


#embrace_african_2
bno_embrace_african_2.0001.title: "평화 를 위한 금" # AI Tags
bno_embrace_african_2.0001.desc: "코디도어를 따라 타파티는 지나가는 드래프트에 의해 방해되는 것처럼 떨었다, 비록 공기가 두껍고 여전히 내 홀에 매달려 있었다. 저는 좁은 바다 건너편에서 새로 도착한 실크를 검사하고 있었습니다. 특히 섬세한 이 달선으로부터 나뉘어 있는 섬으로 짜여져 있었고, 제 눈길을 사로잡았다. 그때 내 개인 방의 문이 너무 강력하게 열렸고 그 프레임에 새겨진 오크 패널 중 하나를 갈라뜨렸다.\n\n거대한 사람이 착륙장에 비추는 반짝이는 불빛에 맞서 서 있었다. 그는 폭풍의 구름처럼 문을 가득 채워 - 넓은 어깨와 근육의 끈, 그의 얼굴은 꽉 은 검은 머리카락의 충격에 의해 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어. 심지어 그는 른 털 의복을 입었음에도 불구하고, 그의 존재의 열은 그를 둘러싼 공기를 불태웠다. "황금", 그는 어, 그의 목소리는 산재처럼 뼈를 긁어. 그는 한 걸음 더 앞으로 나아갔고, 나는 그의 하부 입술에서 두꺼운 이 매달려있는 것을 보았다. "네 마을의 평화를 살기 위해 금이 충분하다". 그의 눈은 어둠 속에서 두 개의 오브시디언 칩으로. "그리고 그들은 스스로 그것을 주장하기 전에 그들의 분노를 침묵하기에 충분합니다". 그는 외부 세계에 대해 모호하게 표시, 그의 손은 쉽게 전체 사과 쪼개질 수 있는 거대한 손잡이. "내 백성은 불안합니다. 그들은 당신이 축적하는 것을 볼 수 있습니다 - 실크, 향신료, 밀밭의 덩어리. 경멸과 같은 무언가가 그의 입술을 왜곡시켰습니다. 그는 활기찬 옷과 외래적인 보물들이 넘쳐나는 가슴으로 가득한 내 작업장에서 그의 시선을 휩쓸었습니다. "그리고 그들은 그들의 몫을 갈망한다"" # AI Tags
bno_embrace_african_2.0001.a.accept: "금은 네 거야. 당신의 사람들을 멀리 두세요." # AI Tags
bno_embrace_african_2.0001.a.decline: "평화는 금으로 살지 않고, 얻는다." # AI Tags
bno_embrace_african_2.0001.b: "금은 지루해. 내 따뜻함은 진정성을 가져다줍니다." # AI Tags
bno_embrace_african_2.0001.c: "그녀의 따뜻함을 공유하겠습니다. 충성심을 보여줘요." # AI Tags

bno_embrace_african_2.1001.title: "평화 를 위한 육신" # AI Tags
bno_embrace_african_2.1001.desc: "그 속삭이는 마치 그림자처럼 내 자신의 홀의 타파티를 통해 나를 따라갔다 - "음녀", "파운", "그녀의 육체를 터트렸다" - 각 시빌란트 문자는 내 피부에 톱니가 있습니다. 내 웨이팅 ladies 그들의 눈을 회피, 비록 나는 그들의 시선이 내 허리에 붙어있는 broded 실크에 남아있는 것을 느낄 수 있었다, 내 bodice의 중심에 꽃을 피는 crimson 얼룩. 제 몸뿐만 아니라 제 이름, 제 정체성을 제물로 바치는 희생이었죠. 하지만 다른 신부들이 그들의 요구를 거부했을 때 무슨 일이 일어났는지 봤습니다. 밭이 불타고, 창고가 썩은 달걀껍질처럼 부서지고, 여성들은 피톤처럼 두꺼운 拳에 집 밖으로 끌려갔다. 그래서 저는 땀과 실크로 휩싸인 거래의 절벽에 서서 기도했습니다. 모든 것을 완전히 삼키기 전에 내 육체가 물류를 억제할 수 있을 것이라고요." # AI Tags
bno_embrace_african_2.1001.a: "평화가 샀습니다. 모든 인치를 주장했습니다." # AI Tags

bno_embrace_african_2.2001.title: "그녀의 조용 한 항복" # AI Tags
bno_embrace_african_2.2001.desc: "소녀는 펄러스 카펫에 누워 있었고, 팔꿈치들은 깨진 인형처럼 찢어져 있었고, 부드러운 숨쉬는 목소리가 찢어진 입술에서 빠져나갔고, 마치 잠들고 있는 꿈을 쫓고 있는 것처럼 보였다. 달빛이 창을 통해 흘렀고, 그녀의 땀이 은 피부를 긁어내면서 그녀의 발톱뼈에 꽃을 피는 멍이들의 어두운 꽃이 피는 것을 강조했습니다. 여전히 맥박을 내는 가슴의 부풀이 바로 위에요. 저는 그녀의 눈앞에 붙여진 금발의 얽힌 엉덩이를 통해 두꺼운 손가락을 쳤고, 그녀의 희미한 머스크를 맛봤습니다. 우리 머스크와 섞여있죠. 그녀의 울음소리는 처음에는 달콤한 것 같았어요. 완전히 다른 것에 의해 놀라게 된 숨쉬는 것 같았습니다. 절망적인 수용, 심지어 즐거움을 느낄 수도 있습니다. 제 남자들 중 한 명이 그녀를 주장하면서요. 그들은 밤새 와서 떠났고, 각각은 이 섬세한 육지에 그들의 흔적을 남겼습니다. 이제 폭풍은 지나갔고, 엉망진창의 신체와 죽은 신체의 조용한 후유증을 남겼습니다. 내 닭은 불쾌한 통증으로 뛰었고, 여전히 그녀의 주스와 그들의 주스에 매끄럽습니다. 가슴 깊숙한 곳에서 거리는 웃음을 내렸다. 네, 평화는 그 대가를 치렀습니다. 하지만 가끔은 그 대가를 치르기도 했습니다." # AI Tags
bno_embrace_african_2.2001.a: "그녀는 이제 그들에게 속해있다. 그녀의 휴식을 보아라." # AI Tags

bno_embrace_african_2.0002.title: "그 값: 흰 꽃" # AI Tags
bno_embrace_african_2.0002.desc: "저놈의 용기! 그는 내 궁전의 문들을 뚫고 튀어나왔어요. 마치 폭풍 구름처럼, 모든 어깨가 둥글고 오시디언 눈도 튀어나왔어요. 그의 유니크는 넓은 근육에 걸쳐 땀으로 슬라이드, 얇은 ebony처럼 어두운 피부를 드러내며, 두꺼운 냄새가 두 번째 피부처럼 그에게 붙어 있었다. "주님, 우리 는 피곤 하고 우리 의 여자 들 은 피곤 하고 우리 몸 은 해방 을 갈망 하고 있습니다. 당신 의 흰 꽃 여자 들 중 한 명 을 보내십시오. 이 여자 들 은 뚱뚱 하고 성숙 하고 강한 손 으로 만질 준비가 되어 있습니다". "태양가림 전에 보내세요. 아니면 우리는 도구를 내려놓습니다. 작업이 멈춰요. 내 손가락은 내 칼의 코끼리 손잡이를 꽉 었다. 그는 단순한 욕망으로 거래를 할 용기가 있었나요? 그리고 내 땅에서? !!" # AI Tags
bno_embrace_african_2.0002.a.accept: "당신이 원하는 대로. 그녀는 당신의 것이 될 것입니다." # AI Tags
bno_embrace_african_2.0002.a.decline: "일 거부? 그럼 다른 사람을 찾아보죠." # AI Tags
bno_embrace_african_2.0002.b: "나와 함께하는 밤은 그들의 분노를 진정시킵니다." # AI Tags
bno_embrace_african_2.0002.c: "내 것이 네 것이야. 여기로 오라고 해." # AI Tags

bno_embrace_african_2.1002.title: "빼앗긴 사람 들 에게 휴식 이 없다" # AI Tags
bno_embrace_african_2.1002.desc: "내 다리는 땀과 이상한 근육과 흥분의 혼합으로 부드럽고, 모든 근육은 불균형적인 흙 바닥에서 구매를 찾기 위해 시위를 벌이고 있습니다. 제가 기억하는 마지막 일은 그들의 캠프에 들어갔다는 것입니다. 야스민과 나무의 연기로 은 나무들 사이에 얽혀있는 튼튼한 톱니의 타페스트리입니다. 이제 공기는 또 다른 것으로 니다. 열, 긴급성, 수없이 많은 씻지 않은 신체의 냄새가 서로 밀려 있습니다. 한 헐킹 형태는 방금 철수, 그의 비거는 내 가슴에 반향을 심지어 다른 나를 때, 내 고통스러운 엉덩이에 깊이 운전하는 에본의 슬라이드 길이. 숨을 잡을 시간도 없고, 피의 격렬한 튀어나오는 것 외에는 아무 것도 할 시간도 없고,. 내가 준비된 것 같았는데…그들에겐…하지만 어떤 것도 그 엄청난 힘에 대비할 수 없었어요. 내 입은 그의 은 에 부딪히며 자신을 깊게 묻고 있는 동안 쓸모없는 일을 했습니다. 내 다리는 저를 붙잡을 수 없었고, 그 아래에서 계속 굴복했고, 저를 더 넓게 뻗어 나가게 했습니다. 마침내 제가 "내 똥이 불타고 있다"고 호소했을 때, 저는 치아를 찌르며 속삭였습니다. 맨 위에 있는 남자는 그저 비웃었습니다. "그러면 다른 끝으로 갈 것 이다". 두 손 한 쌍은 내 허리를 붙잡고, 둘 다 내 위에 떠 있을 때까지 저를 더 뒤로 끌고 갔다. 이것은 단지 섹스에 관한 것이 아니라 소유권에 관한 것입니다. 저를 그들의 육신과 뼈와 원시적인 욕망으로 만드는 것에 관한 것입니다." # AI Tags
bno_embrace_african_2.1002.a: "제발…숨을 쉬게 해." # AI Tags

bno_embrace_african_2.2002.title: "육상 으로 얻은 주 의 보상" # AI Tags
bno_embrace_african_2.2002.desc: "저는 의 껍질에 누워 있었고, 눈은 열망한 얼굴의 바다를 휩쓸고 있었습니다. 은 눈은 기대로 튀어나왔고, 가슴은 뚜처럼 팽창했습니다. "오늘 밤 내 여자 들 을 채우라"고 선언 한 후 그 들 이 누워 있던 침묵 에 대한 한 단자 한 발자국 이 가득 차 있는 채, 내 목소리가 가득 차 있는 궁전 을 통해 울려 퍼져 나갔다. "그러나 새벽이 오면", 나는 계속했다, 내 오시디언 눈에서 불빛을 춤추게, "만 세 사람이 가치가 있다고 간주 될 것입니다. 세 가지 강력 한 팔 이 나 옆 에서 일 하고, 들 을 돌보고, 도끼 를 짓는 것 이다". 그들은 단지 땀을 흘린 피부와 익은 육체의 맛을 더 이상 갈망했습니다. 그들은 그들의 주인에게 가까이 있을 자격이 있다는 것을 증명하는 봉사 기회를 갈망했습니다. 그럼 여자들이 오늘 밤 우승을 차지하자. 그들의 쾌락이 그들의 야망을 자극하도록 하라. 아침이 오면 가장 깊은 흔적을 남긴 사람들만이 튼튼하게 서게 될 것입니다." # AI Tags
bno_embrace_african_2.2002.a: "나를 섬기기에 합당한 사람이라." # AI Tags

bno_embrace_african_2.0003.title: "딸 의 가치: 한 나라 의 운명" # AI Tags
bno_embrace_african_2.0003.desc: "메신저가 내 앞에 은 오크처럼 굳게 서 있었고, 그의 기름진 피부는 반짝이는 램프의 아래에서 빛나고 있었다. 그의 눈, 황금으로 얼룩진 오시디안 칩은, 내가 자신의 시선이 그의 무관심한 손에서. "나의 [ROOT.Char.GetLadyLord]그는 시작, 목소리 험난한 베이스를 매우 화석 흔들 것 같았다, "큰 장군이 명령했다". "그들은 당신의 딸을 자신의 결혼에 위해 찾고 있습니다. 그녀는 이제 나이가 들어서, 성숙하고 예쁘다" 그는 잠시 멈추고 칭찬을 공중에서 하고 그녀와 연합하면 이 땅에 번영을 가져다 줄 것입니다. 그의 말은 은폐된 위협이 아니었다. 그것은 바로 내 마음에 겨냥한 날카로운 창이었다. "그들은 대가로 지원을 제공", 그는 계속, 내가 그의 시선을 만났을 때 흔들리지 않고, "하지만"…"언어없는 우리 사이에 매달려, 두껍고 젖은 땅 덩어리처럼 질식 봄 폭풍 후. "하지만?" 내 목소리는 거의 실크의 끈이었다. 그는 주저하지 않았다. 당신이 거절하면, 그는 어, 목소리가 스키 어처럼 떨어지는, 당신의 민족은 마칠 것입니다. 농작물이 실패하고 무역이 중단됩니다. 네 발 아래의 땅이 비옥하게 될 것이다. 나는 그의 시선을 다시 한 번 오랫동안 유지, 그의 단어의 무게가 나를 압박. 내 딸, 내 딸 [whore.GetFirstName] - 너무 활기찬, 너무 생동감 넘치는 -? 공포에 떨고 지나갔어요. 번영의 약속은 유혹적이고 유혹적이었다. 그럼에도 불구하고, 나는 그녀가 잃어버린 것을 견딜 수 있습니까? 그 외국 문화, 그들의 관습과 욕망에 의해 완전히 삼켜져, 그녀의 내면의 빛을 질식시킬 수 있습니까?" # AI Tags
bno_embrace_african_2.0003.a.accept: "내 딸은 그들의 딸이 될 것이다." # AI Tags
bno_embrace_african_2.0003.a.decline: "우리 땅은 그 자체로 번영하고 있습니다." # AI Tags

