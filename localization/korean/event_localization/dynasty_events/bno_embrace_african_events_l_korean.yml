bno_embrace_african_5.0003.title.female_wanderer: "여동생 [wanderer.GetFirstName]' 프레야 '" # AI Tags
bno_embrace_african_5.0003.desc.female_wanderer: "무거운 문들은 지루한 울림으로 안으로 들어갔고, 세금 신고서를 검토하는 데 방해가 되었습니다. 당신은 성서에서 언니를 보기 위해 눈을 떴습니다 [wanderer.GetFirstName] 아쿠아리움 안에 어져 있는. 그 거리에서도 그녀의 이성적인 아름다움은 부정할 수 없었습니다. 그녀의 의복의 അർദ്ധ밤의 파란색에 대한 알라바스터 같은 피부, 그 놀라운 파란 눈은 바로 당신을 통과하는 것처럼 보입니다. 그녀의 보통의 부드러운 미소는 오늘 모자이크 바닥을 가로지르며. 가벼운 진동은 그녀의 얇은 프레임을 통해 그녀의 측정 된 발걸음에도 통과, 그리고 부드러운 향이 Lilac 그녀의 기도처럼 붙어 있었다. 그녀는 바람에 썰매처럼 네 앞에 무릎을 꿇고 왕좌의 발걸음의 화려한 화석에 앞을 닦아주었습니다.\n\n"Your Majesty",그녀는 속삭여, 목소리 조용하지만 그것의 부드러움을 부정하는 강도를 가지고. "나는 당신의 노동에 방해해줘서 미안하다". 그녀는 그때 일어섰고, 그녀의 움직임은 햇빛 아래 꽃처럼 펼쳐져, 그리고 당신의 시선을 직접 만났다. 그녀의 은 붉은색으로 변했고, 목뼈에서 귀 끝까지 퍼져나갔다. "블랙 콕 의 교회 는 당신 의 호의를 요청 한다"고 그녀는 말 하였다. 그 목소리 는 마치 모든 단어 가 힘 으로 그 에게서 꺼져 나간 것 처럼 굳건 한 떨림 을 얻었다. "우리 는 우리 의 대성당 을 짓기 시작 해야 한다. "첫 번째 단계는…꼭대기 돌을 필요로 한다"라고 그녀는 속삭였다. "눈이 네 입술로 깜박이는 동안 다시 네 입술을 만나기 위해 달려가야 한다"" # AI Tags

bno_embrace_african_5.0003.title.male_wanderer: "왕실적 인 협상" # AI Tags
bno_embrace_african_5.0003.desc.male_wanderer: "당신은 새로운 관개 시스템을 위한 청원을 검토 중이었을 때 당신의 왕실의 무거운 오크 문이 울퉁불퉁한 울림으로 열렸습니다. 한 사제는 별 없는 밤보다 검은 옷을 입고 방 안으로 서둘러 들어갔고 그의 피부는 맑은 마hogany처럼 빛나는 것처럼 보였다. 그는 당신의 앞에 너무 깊이 무릎을 꿇고 그의 턱은 바닥판을 비어, 전면은 차가운 돌 타일에 단단히 압박했다. 그의 숨은 긴장감 넘치는 기대감으로 꽉 차있었고, 그의 눈이 열렬한 숭배로 가득 차 있었습니다. "당신의 Majesty", 그는 어, 언명없는 시급한 목소리로, "이 시간에 내 침입을 용서"\n\n"아빠, 일어나" [wanderer.GetFirstName]"당신은 짧게 말했다, 당신의 시선이 그 사람의 인상적인 신체를 휩쓸고 그의 옷이 두 번째 피부처럼 그의 넓은 어깨에 붙어있는 방법. 그는 천천히 일어났다, 그 어두운 양복에 근육의 산, 각 단계의 의도적이고 거의 가시적인 굶주림으로 가득. 그는 당신 앞에 멈췄고, 마치 신성한 그릇을 바치는 것처럼 손을 잡고 있었습니다. "블랙 의 교회는 당신의 용의를 구합니다", 그는 낮은 목소리로 시작. "우리 의 성당 에 대한 건축 을 시작 할 때 이다. 주권 의 씨 에 대한 기념물, 그분 의 능력 에 대한 증거". 그는 그 때 앞 을 기울였다. "첫 번째 단계 는 단지 믿음 이 아니라 물질적 인 희생 - 당신 들 의 상자 들 의 비약 한 금액 - 을 요구 한다". 그 의 시선은 당신 들 의 입술 을 어, 그 다음 에는 당신 들 의 입술 을 만나게 되는데, 그 의 강도 는 흔들리지 않는다. "그러나 당신의 velice", 그는 계속, 그의 목소리가 실크 험담으로 떨어지는, "이것에 따르면, 성당을 키우는 사람들에게 주어지는 축복은…특히 풍요롭습니다" # AI Tags

bno_embrace_african_5.0003.a: "고려해 보겠습니다." # AI Tags

