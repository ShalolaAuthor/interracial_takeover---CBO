bno_embrace_african_5.0001.title.female: "주권자 의 씨 의 축복" # AI Tags
bno_embrace_african_5.0001.desc.female: "숙녀님 [ROOT.Char.GetFirstName] 사제 앞에 무릎을 꿇고, 그녀의 옷은 그의 발 앞에 어두운 수영장처럼 그녀를 둘러싸고 있습니다. 이 의식에 대한 선택은 가장 좋은 치료법에도 불구하고 굴복하지 않는 지속적인 기침 때문이었습니다. 방은 향신료와 기대로 가득 차 있었고 다른 궁중들은 자리에서 지켜보고 있었다. 이 사제 는 큰 사람 이며, 불빛 아래 기름진 피부 가 반짝이는 것 이다. 그는 단지 단순한 허리옷을 입었는데, 그것은 그의 발기를 거의 포함하지 못했고, 흰색 실크 래프 아래에서 파동하는 놀라운 근육의 길이가 있었습니다. [ROOT.Char.GetFirstName] 긴장해서 삼키고, 그가 다가올 때 그의 발박하는 을 쳐다보며.\n\n그는 그녀의 앞을 낮추고, 허벅지를 부드럽게 흔들며 그녀의 펼쳐진 다리 위에 바로 위치했습니다. 그녀는 차가운 돌 바닥에 자신을 고정, 명령에 따라 그녀의 입을 넓게 열었다. 그는 자발적으로 그녀의 안으로 뛰어들었고 그의 열은 섬세한 실크 층을 통해 그녀의 혀에 비추어 내렸다. [ROOT.Char.GetFirstName] 즉시 그의 두꺼운 축이 그녀의 목에 압력을 가하고 깊은 삼키기를 요구했습니다. 그의 은 부드럽고 긴, 머리가 따뜻하고 그녀의 부드러운 입에 박스. 사제는 그녀의 내부에서 움직이기 시작하면서 어, 리듬적으로 시간으로 밀어, 낮은 튀김 찬송이 울려 퍼져있는 사제 여자들이 그들을 옆으로. [ROOT.Char.GetFirstName] 그녀의 혀는 그를 둘러싸고, 그의 광기로운 속도를 따라하기 위해 노력, 피할 수 없는 강물이 발발하기 전에 그녀의 혀에 흘렀던 두꺼운 전래의 모든 방울을 가지고. 그것은 뜨겁고 강력했고, 그녀의 입이 물에 잠겨 있었고 그녀는 탐욕적으로 삼키면서 자발적으로 입을 을 강요했습니다 - 치료법을 간절히 찾고, 그의 힘을 맛보고, 충만한 것을 간절히 원했습니다." # AI Tags
bno_embrace_african_5.0001.a.female: "맙소사! 맙소사!" # AI Tags

bno_embrace_african_5.0001.title.male: "깨끗 하게 하는 키스" # AI Tags
bno_embrace_african_5.0001.desc.male: "주님 [ROOT.Char.GetFirstName] 윗층에서 불편하게 이동했습니다. 그는 몇 주 동안 계속되는 열에 시달리고 있었고, 평소처럼 견고한 구조는 그것을 물리칠 수 없었습니다. 그의 시선은 아래의 궁전에서 기대하는 얼굴과 그의 앞에 무릎을 꿇고 있는 imposing figure - Priestess 자체 사이에 튀어나왔다. 그녀의 은 피부가 불빛 아래 반짝이는 그녀의 황금 금발의 머리카락은 천사와 두드러지게 과감한 얼굴에서 단단히 뒤로 끌어당겼습니다. 단순한 흰색 유니크가 그녀의 긴 몸부게에 붙어 있었고, 허벅지의 곡선과 밑바닥의 붓는 부풀이를 거의 숨기지 않았습니다. [ROOT.Char.GetFirstName] 긴장해서 삼키고, 그녀의 맨발에서 내려오는 열을 잘 알고 그의 앞에 무릎을 꿇고 있었다.\n\n사제 여인은 곧게, 그녀의 얼굴을 그의 입술에 직접 제공. 그녀의 눈은 반짝이는 촛불의 빛을 반사하는 어두운 수영장이었고, 그녀가 그녀의 안에 가지고 있던 치료법을 받아들이도록 도전했습니다. 그녀는 그녀의 발 다리를 약간 갈라놓았고, 불꽃 아래에서 반짝이는 기름의 반짝이는 부드러운 덩어리를 드러냈다. [ROOT.Char.GetFirstName] 그는 무릎을 꿇을 때 불안과 흥분의 자극을 느꼈습니다. 그녀의 따뜻한 냄새, 꿀이 된 머스크와 분명히 여성적인 무언가의 거창한 혼합, 그녀가 자신을 낮추는 동안 그의 코 구멍을 채웠고 그래서 그의 얼굴은 그녀에서 인치였다. 그는 깊은 숨을 쉬고, 예상치 못한 추위를 위해 자신을 준비 자신의 입술에 만났을 때 그들은 부드러운, 기다리는 육체를 닦아. 시원한 달빛에 담겨있는 바늘처럼 느껴졌습니다. 그녀의 허벅지가 앞으로 움직일 때, 그는 그녀의 몸의 모든 깊이에 접근 할 수 있도록 강요당하기 전에 더 넓게 열렸습니다. 그녀는 부드러운 숨쉬고 근육의 파동과 함께 그의 입을 가득 채우면서 열의 물결이 그를 덮고 - 두꺼운, 크림, 그리고 의심할 여지없이 맛있는." # AI Tags
bno_embrace_african_5.0001.a.male: "맙소사! 꿀처럼 달콤한…" # AI Tags

