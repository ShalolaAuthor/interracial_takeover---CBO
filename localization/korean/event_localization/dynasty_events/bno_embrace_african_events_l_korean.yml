bno_embrace_african_5.0006.title.female: "여왕 의 사제" # AI Tags
bno_embrace_african_5.0006.desc.female: "여동생 [leader.GetFirstName] 거의 주저하는 은혜로 움직여서 그녀의 섬세한 천옷은 그녀의 허벅지와 관대한 가슴의 팽창을 꽉 찼습니다. 이 간단한 의복에도 촛불빛을 통해 피부가 게 빛나는 것을 볼 수 있었습니다. 그 어마어마한 긴 눈이 알라바스터처럼 조각된 턱뼈에 섬세한 그림자를 던지는 것을 볼 수 있었습니다. 그녀는 당신의 왕좌 앞에 무릎을 꿇고, 그 얇은 프레임을 통과하는 작은 떨림으로 그녀는 여름 하늘의 색의 눈을 가지고 당신을 쳐다보며, 금으로 매끄럽고 욕망에 의해 그림자. "Your Majesty",그녀는 숨을 쉬었다, 부드러운 목소리하지만 명확하게 당신의 대문 주위에 모인 궁중의 험담을 위를 짊어지고. "예종이 자리잡고 있습니다". 그녀의 은 목을 따라 가장 희미한 빨강이 어, 그녀의 코의 섬세한 다리를 통해 꽃을 피우고, 그녀는 덧붙여, "모든 자매는 그녀가 당신을 봉사한다는 것을 알고 위로를 얻습니다. 그들의 헌신은 매일 더 깊어집니다 \n\n그녀의 시선은 실크 카르미즈 드라마 밑에 옷을 입은 네 다리의 선에 머물렀고 다시 네 다리로 돌아왔다. 웃음의 한 조각이 넘나들었습니다 [leader.GetFirstName]입술은 단순한 고마움을 넘어서서 색을 띠고 있습니다. "그리고 그 대가로, "그녀는 앞으로 기울어, 그녀의 목소리가 거의 속삭임으로 떨어졌다, "예종이 뿌리를 내리고 번성했을 때…우리 중 한 명이 전적으로 당신의 쾌락에 전념할 것입니다 [leader.GetFirstName]그녀의 손가락은 금색 타페스트 카펫의 가장자리에 꽉 찼고, 손목은 흰색으로 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어" # AI Tags

bno_embrace_african_5.0006.title.male: "왕 의 사제 여인" # AI Tags
bno_embrace_african_5.0006.desc.male: "여동생 [leader.GetFirstName] 왕실 안으로 들어갔는데, 그녀의 부드러운 가슴이 그녀의 평범한 흰색 옷에 얽혀 있었다. 심지어 이 거리에서도 그녀의 희한 피부가 얇은 섬유 아래에서 빛나는 것을 볼 수 있었고, 그녀의 목이 붓는 것을 강조했습니다. 그녀가 삼키면서, 그녀의 눈은 이보니 왕좌에 앉아있는 당신의 거대한 형태에 고정되었습니다. 그녀의 얼굴에 붙어있는 산달나무와 나뭇가지의 향이 그녀의 무릎을 꿇고 바닥에 있는 금색 인테레이의 세련된 표면을 닦는 섬세한 손으로 강화되었습니다. "내 Liege",그녀는 숨을 쉬고, 목소리 조용하지만 당신의 대문 주위에 모인 궁중의 험담을 전달하기에 충분히 강했다. "질서가 확립되었습니다". 그녀의 시선은 들어갔고, 당신의 시선을 놀라울 정도로 직접적으로 만났습니다. 당신은 그 넓은 파란색 눈을 어떻게 볼 수 있습니다. 그녀의 의 희미에 비해 불가능하게 길고 어두운 것처럼 보이는 에 의해 프레임,.\n\n"모든 자매 는 순결 과 봉사 의 맹세 를 했다"고 그녀는 계속 하였고, 입술 은 조금 더 많은 말 을 하고자 하는 것 처럼 약간씩 나뉘어 있었다. "그리고 우리는…우리는 당신의 관대성을 위해 우리의 감사를 표합니다,陛下". 그녀는 다시 주저하고 부드럽게 덧붙였습니다, "당신은 우리에게 신성한 목적을 부여했습니다…그리고 그 대가로…"그녀의 목소리는 거의 속삭임으로 떨어졌습니다. 그녀는 그녀의 시선을 다시 당신의 시선으로 올려다 보며, "때가 되면, 순서 중 한 명이 당신에게 개인적으로 봉사하는 특유의 영광이 주어질 것입니다. 당신의 쾌락을 위해 전적으로 헌신한 사제 여신" [leader.GetFirstName]그녀의 손가락은 당신의 왕좌 발자국 가장자리에 꽉 차있었고, 당신은 그녀의 몸이 그녀의 단순한 습관에 따라 눈에 띄게 얽혀있는 것처럼 보였습니다." # AI Tags

bno_embrace_african_5.0006.a: "그러한 봉사 는 소중 히 여길 것 이다." # AI Tags

