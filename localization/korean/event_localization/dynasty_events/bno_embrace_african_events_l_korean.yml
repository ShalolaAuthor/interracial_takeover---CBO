bno_embrace_african_5.0002.title.female: "주권자 의 씨 의 축복: 전초" # AI Tags
bno_embrace_african_5.0002.desc.female: "발열은 며칠 동안 계속 있었고, 당신의 머리를 오븐으로 바꾸고 뼈를 감기로 흔들었습니다. 당신은 마침내 불가피한 것에 항복했고 [priestess.GetFirstName], 명실상부한 검정부 사제였으며, 주왕의 씨앗 축복 의식에서 그의 까다로운 접촉으로 악명 높은 치유자였죠. 당신은 그것이 단순한 치료가 아니라는 것을 알았습니다. 그 독창적인 헌신적인 행위로 그가 일으킨 기적에 대한 소식이 퍼져있었습니다. 당신의 몸은 질병의 약함으로 고통받았지만, 당신은 당신의 구원이 이렇게 원시적인 방식으로 올 수 있다는 것을 알고 기묘하게 흥분했습니다. 방 문이 열려서 그가 서 있었습니다 [priestess.GetFirstName], 어두운 실루엣으로 은 빛에 맞게 프레임. 그는 방을 가로지르는 동안 그의 실질적인 프레임을 부정하는 힘없는 은혜로 움직였습니다. 당신이 얇은 담요 밑에 떨고 있는 침대에서 몇 인치 떨어진 곳에서 멈췄습니다.\n\n그는 아래로 기울이고, 당신의 질병의 본질을 측정하는 것처럼 날카롭게 숨쉬고 낮은 웃음을 제공하기 전에. "내 선물은 날 물려서 돌아왔던 것 같다, 그렇지 않나요?" 그의 손가락은 당신의 습한 전두엽에 부딪혔고, 당신의 핵으로 내려가는 떨림을 일으켰습니다. 그의 엄지손가락은 당신의 턱뼈를 부드럽게 만져, 두 번째 피부처럼 그에게 붙어있는 추운에도 불구하고 당신을 통해 따뜻한 충격을 보냈습니다. [priestess.GetFirstName]그의 눈은 맑은 오시디언처럼 어둡고 맑은데, 당신의 눈은 계속되는 겸손을 없애는 강렬한 강도를 가지고 있었다. "걱정하지 마십시오, 내 자녀", 그는 풍요롭고 바늘처럼 깊은 목소리로 말했다. "주인의 씨가 너를 회복하리니". 그는 네 침대 옆 테이블에 놓여 있는 두꺼운 기름에 손짓을 했다. 그 냄새가 날카롭고 이국적이었다. "올라, 당장. 우리는 우리의 의식에 대한 준비를 시작해야 합니다. 당신은 무엇을 기다리고 있는지 알고 있습니다. 그의 강력한 발기 당신의 목에 누르고, 당신의 입에 그의 열을 채우고. 두려움과 갈망의 물결이 주개를 숙인 동안 당신을 덮쳤고, 치유의 전망은 갑자기 그에게 항복하는 술에 취한 흥분과 얽혀있었습니다." # AI Tags
bno_embrace_african_5.0002.a.female: "오, 제발… 당장 필요해…" # AI Tags

bno_embrace_african_5.0002.title.male: "깨끗 하게 하는 키스: 전초" # AI Tags
bno_embrace_african_5.0002.desc.male: "몇 주 동안 당신의 뼈에 침투한 추운 기운은 당신이 숨쉬는 모든 험난한 호흡에 더 깊어질 것 같았다. 열이 닥쳤을 때 아무도 찾아오지 않았고, 또 다른 계절적 아픔으로 받아들이지 않았죠. 하지만 이번에는 더 단단히 붙어있어서 힘도 부족해지면서 머리에 둔한 통증을 남겼습니다. 당신은 소두를 가져오기 위해 하녀를 소집하려고 했을 때, 놀랍게도 가벼운 두드러기가 방 문에 도착했습니다.\n\n은 천막의 비전은 들어갔고, 바깥에서 는 촛불빛으로부터 가벼운 그림자를 던졌다. 여동생 [priestess.GetFirstName], 그들은 그녀를 불렀습니다 - 그리고 그것은 그녀의 후유증 후유증처럼 속삭이는 놀라운 일이 아닙니다. 그녀는 거의 섬세한 것처럼 보였습니다. 청결 키스의 여신입니다. 그녀의 틀은 톱니나무처럼 얇았지만 어떤 식으로든 그녀는 다른 세계의 평온의 광경을 방출했습니다. 지금도 네 침대 옆에서 무릎을 꿇고 그녀의 금발의 털이 달빛처럼 뒤집어지고 네 눈을 찾아다니며. "교회는 그 선물을 기억한다", 그녀는 , 그녀의 목소리 당신의 방의 조용한 부드러운 . 그녀는 섬세한 손을 내밀고, 손가락이 아메티스트 반지로 밋밋하고, 이미 이국적인 기름으로 젖은 실크 천지를 제시했습니다. "이 병은 너무 오래 걸렸지, 그렇지 않나요?" 그녀의 입술은 부드러운 미소로 구부러져 있었고, 여전히 당신의 장족을 붙잡고 있던 추운에도 불구하고 당신을 흔들었습니다. "내 치료제 를 제안 해 주십시오". 그녀의 목소리 는 치유 를 위한 것 이 아니라 더 원시적 인 것 을 위한 조용 한 확신 이었습니다. 어떤 수분도 가져다 줄 수 없는 따뜻함 을 채워 줄 것 이라고 약속 한 것 입니다." # AI Tags
bno_embrace_african_5.0002.a.male: "늦지 마, 여동생." # AI Tags

