bno_embrace_african_5.0004.title.female_wanderer: "[wanderer.GetFirstName]' 프레야 '" # AI Tags
bno_embrace_african_5.0004.desc.female_wanderer: "여동생 [wanderer.GetFirstName] 제단에서 내려오는 흰 비둘기의 은혜로 당신의 왕실 안으로 빨려들었습니다. 풍요롭게 짜여진 타페스트리와 닦아진 화석 사이에서도 그녀는 밤의 파란색 의복에 알라바스터처럼 빛나는 것처럼 보였습니다. 그 놀라운 파란색 눈은 어두운 눈 아래에서 당신의 눈을 마주치면서. 릴라스의 희미한 냄새는 마치 기도처럼 그녀에게 붙어 있었고, 끊임없이 공중에서 매달려있는 향기의 연기를 통해 파묻혔습니다. 그 실크 밑에 누워 있는 그녀를 얼마나 생생하게 상상할 수 있었는지, 얼마나 쉽게 당신의 마음이 은 피부와 섬세한 곡선으로 접힌 접목 사이의 공백을 채웠는지 걱정스러웠습니다. 그녀는 네 앞에 무릎을 꿇고, 턱은 그녀의 골목뼈의 우아한 곡선에 얽혀 있었고, 손은 그녀의 양말의 황금 톱니에 단단히 묶여 있었다.\n\n"Your Majesty",그녀는 숨을 쉬었다, 조용한 목소리 아직 진동을 태우고. "첫 번째 돌이 세워지고, 그 기초는 굳게 서 있다". 그 때 그녀는 당신 앞에 펼쳐져 서서히 생각하며, 마치 모든 움직임을 맛볼 수 있는 것 처럼 일어났다. "하지만 나머지는"…그녀는 뒤로 물러나서, 그녀의 시선이 당신의 형태를 돌아다니도록 허용하고, 옷이 엉덩이에 붙어있는 길을 따라,. "대성당은…상당한 지출을 요구한다". 그녀의 눈은 절망에 국한된 강도로 가득한 당신의 눈을 다시 만났습니다. "하지만 이것을 알고 계세요,陛下", 그녀는 속삭여, 그녀의 호흡이 당신의 피부에 더 가까이 기울어, 그녀의 벽 안에서, 주권자의 씨는 모든 지상의 부를 뛰어넘는 방식으로 영광스럽게 될 것입니다." # AI Tags

bno_embrace_african_5.0004.title.male_wanderer: "지상적 보물 을 넘어" # AI Tags
bno_embrace_african_5.0004.desc.male_wanderer: "연향의 향이 왕좌방에 걸려있었고, 실크 타페스트에 붙어있었고, 아버지 주변을 돌아다니고 있었습니다 [wanderer.GetFirstName] 그가 당신 앞에 무릎을 꿇고. 그는 한 사람의 산이었는데, 그의 검은 옷은 긴 어깨에 꽉 차 있었고, 수년간의 기도와 그 외에도 훨씬 더 많은 것들이 그를 미련시켰습니다. 그의 피부는 반짝이는 불빛 아래에서 오시디언으로 빛나고 그의 가슴의 각 상승과 하락은 어떤 신성한 텍스트가 표현할 수 있는 것보다 훨씬 더 깊은 헌신과 식욕을 말하는 신체의 증거입니다. 그는 마침내 머리를 들어 올리기 전에 근육이 있는 팔다리를 스캔하면서 순간적으로 주의를 집중시켰습니다. 눈은 어두워지고 반짝이는 맑은 오닉스처럼.\n\n陛下, 그는 , 목소리 깊은 성전 드럼처럼. "대성당의 첫 번째 돌이 세워졌습니다. 주인의 영광의 무게를 견딜 만큼 강한 기초입니다". 그는 잠시 멈추고, 영적보다 육체적보다 더 강렬한 시선을 만났습니다. "타는 건물이…상당한 희생을 요구한다". 그는 당신의 시선을 다시 만나기 전에 당신의 입술로 눈을 깜빡이는 채 삼키고 말았다. "하지만 이 것을 알고, 당신의 위대함", 그는 앞으로 기울여 그의 목소리가 당신의 왕좌의 실크 쿠션에 대한 겨우 호흡이었다, "사당의 완공은 지구적인 보물보다 더 큰 축복을 약속. 그 성벽 내 에서 주권자 의 씨 는 당신 의 왕국 의 모든 곳 으로 흐르는 길 으로 위대 하게 될 것 이다". 그 때 그분 의 시선은 당신 을 바라보며, 단지 번영 보다 더 강력 하고 가시적 인 것 을 측정 하고 평가 하고 약속 하였다." # AI Tags

bno_embrace_african_5.0004.a: "그러한 중요한 일들은 시간이 필요합니다." # AI Tags

