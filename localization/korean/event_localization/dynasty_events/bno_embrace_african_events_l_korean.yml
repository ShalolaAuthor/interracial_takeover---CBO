bno_embrace_african_5.0010.title.male: "거룩 한 씨앗: nektar 의 제물" # AI Tags
bno_embrace_african_5.0010.desc.male: "치유자들은 내 뼈를 가로질러 흐르는 추위에 대해 더 많은 위로가 되는 털로 덮여 있는 가벼운 돌판에 누워주었습니다. 모든 호흡은 힘든 일이었습니다. 심지어 제 머리 밑에 있는 굽혀진 베개들의 무게도 날씬하게 느껴졌습니다. 제 시선은 가장자리에 흐려져 있었고, 그 위쪽의 반짝이는 촛불은 흔들리는 별으로 변했습니다. 그러다 그녀는 찾아왔다. 나는 그녀가 정확히 어떤 황금 하늘에서 내려온 천사, 또는 아마도 더 오래되고 더 야만적인 모든 것 같은 장소가 될 수 없습니다. 그녀의 머리카락은 금색이었지만 그게 내 숨을 훔친 건 아니었다. 그것은 그녀의 피부였습니다. 그녀의 옷의 적색 옷에 대해 알라바스터처럼 은 피부였습니다. 그리고 그녀의 움직임은 느리고 의도적으로 먹이를 추행하는 판테르처럼. 제 옆에서 무릎을 꿇었을 때, 꿀벌의 냄새와 분명히 육신적인 무언가가 저를 어마어마하게 두드러지게 만들었습니다.\n\n그녀는 제 가슴을 덮고, 그녀의 넓은 가슴은 예상치 못한 무게로 제 肋骨에 압력을 가했습니다. 저는 말하기 위해 노력했지만, 그녀는 제 위에 위치해 있을 때 질식하는 소리만 들을 수 있었습니다. 내 눈은 그녀의 입구에서 흰 고기의 곡선을 볼 수 있었다, 촛불의 빛 아래로 희미하게 빛나는. 냄새가 더 심해졌고,. 그런 다음, 경고 없이, 그녀는 그 부드러운 미소로 구부러진 입술을 나눴다. 그녀의 따뜻함이 내 얼굴에 꽃을 피웠고, 매끄럽고 초대형이었습니다. 저는 그녀를 볼 수 없었고, 그것을 맛볼 수 없었어요. 내 목은 찌꺼기처럼 건조했지만 욕심이 많고 혀에 따뜻하고 풍부한 그녀의 본질을 마시고 원시적이고 절망적인 무언가에 가득 차있었습니다. 그녀는 조금만 움직였을 때, 제 얼굴을 향해 더 많은 자신을 인도하고, 그녀의 nektar의 물결을 내 입에 씻어 내 존재의 모든 균열에." # AI Tags
bno_embrace_african_5.0010.a.male: "그녀는 그의 입을 채우면서 낮은 울음소리가 빠져나갔습니다." # AI Tags

bno_embrace_african_5.0011.title.male: "제물 그릇" # AI Tags
bno_embrace_african_5.0011.desc.male: "대성당은 비비시 사제 여인이 성당을 향해 벌거벗은 채로 니다. 그녀의 은 피부는 씨앗에 휩싸이고, 그녀의 황금 머리카락은 빨강한 을 니다. 그녀의 가슴 사이에 그녀는 신성한 그릇을 들고 있습니다. 발걸음마다 금은 그녀의 몸에 흔들리고, 모든 소리가 항복과 헌신과 욕망의 반향을 불러일으키고 있습니다.\n\n그녀는 네 앞에 무릎을 꿇고, 방울이 더 높이 올라갈 때 가슴이 빛나고, 그녀의 제물을 들어 올릴 때 눈은 필요에 젖어 있습니다. 군중들이 네 이름을 노래하고, 그들의 목소리가 떨며, 그녀의 떨음을 보고, 모든 동전, 고백, 모든 비탄, 모든 땀,.\n\n그녀의 가슴이 솟아오르는 동안 그릇은 약간 흘러가며 금과 육체가 불빛에 빛납니다. 그녀는 부드럽게 울고 말없이 당신을 부탁합니다 그녀의 가슴, 그녀의 재산, 그녀의 숭배를 당신의 손에 넣으라고." # AI Tags
bno_embrace_african_5.0011.a.male: "내가 그들의 여자들처럼 그들의 금을 빼앗는다." # AI Tags

bno_embrace_african_5.0011.title.female: "제물 그릇" # AI Tags
bno_embrace_african_5.0011.desc.female: "대성당은 [GetFaithByKey('bbcs').GetName] 차가운 돌 바닥에 누워서 누워다니면서 가슴 사이에 금배가 밀려져 있습니다. 충실한 사람들은 당신의 손에 동전을 넣고, 당신의 가슴 사이에 밀고, 심지어 당신의 허벅지를 키스하면서도 그들의 욕망을 고백하는 모든 선물,.\n\n제단에서 남편이 기다리고 있습니다. 옷 밑에 똥이 고, 눈은 자부심으로 어두워요. 당신은 그릇을 높게 들어 올리고 땀과 동전으로 빛나는 가슴이 부와 숭배의 무게로 떨고 있습니다. 군중들은 극심한 환호를 받으며, 보물을 가슴에 뿌리면서 울부짖고, 금빛의 이 성스러운 종처럼 피하는 당신의 육체를 향해 울부짖고 있습니다.\n\n무릎을 꿇고, 머리를 숙이고, 똥이 고, 목소리가 고, 기도는 단어보다 더 고 있습니다. 모든 동전은 그의 것이고, 모든 숨은 그의 것이고, 모든 구멍은 그의 것이다. 대성당은 알고 있습니다. 아시다시피. 그는 그것을 알고 있습니다." # AI Tags
bno_embrace_african_5.0011.a.female: "네, 내 황새가 그들의 부와 내 몸을 모두 빼앗는다." # AI Tags

bno_embrace_african_5.0011.effect.male: "당신의 BBC 사제 여인은 신자들을 위해 다리를 펼치고…모든 신자들이 차례로 그녀를 타고, 그녀의 똥이 끝없는 검은 닭에 세례를 받고 있습니다. 각 절정에 따라 그들은 그녀에 씨앗을 붓고 당신의 상자에 금을 붓고 열망과 부의 홍수가 당신의 지배를 거룩하게 만듭니다."   # AI Tags

bno_embrace_african_5.0011.effect.female: "당신께서는 충실한 자들을 위해 당신 자신을 펼쳐 놓으셨습니다. 그들의 욕망을 위해 고뇌하는 그릇입니다. 믿는 사람들이 하나씩 당신을 찌르고, 그들의 씨앗이 당신의 구멍을 침수하고, 모든 흔들리는 방출 후, 그들은 당신의 손에 금을 압축합니다. 결국 당신은 부자이고 부자이고 헌신과 동전을 가지고 있습니다."   # AI Tags

bno_embrace_african_5.0012.title.male: "형제 연합 의 협상" # AI Tags
bno_embrace_african_5.0012.desc.male: "얘기는 빨리 퍼져나갑니다. 당신의 친척들은 그녀를 갖게 될 겁니다. 황새들은 궁전에서 모이고 있습니다. 불빛에 빛나는 어두운 몸체들이 있습니다. 그들의 똥은 이미 당신의 화려한 아내의 생각으로 붓고 고 있습니다. 그녀는 벗은 채로 그들 앞에 끌려갔고, 그녀의 황금발은 그들의 굶주린 시선 아래 떨고 있습니다.\n\n첫 번째 황새는 엉덩이를 잡고 깊게 밀어붙이고, 그녀의 울음을 군중의 웃음으로 삼키고 있습니다. 한 번씩 그녀를 이용해서 똥, 엉덩이, 목을 채우고. 각 최고봉은 당신의 발에 던져진 무거운 금의 덩어리로 정점을 찍고 있으며, 동전은 각 번으로 더 높게 쌓이고 있습니다.\n\n끝으로, 당신의 아내는 떨고 있는, 콤-slicked 엉덩이입니다, 제물들 사이에서 흙에 펼쳐져. 황소들은 만족하며 웃고 있습니다. 마지막 동전 봉투가 당신의 손에 잡히면서요. 그녀의 몸은 망하고, 당신의 상자가 가득하고, 형제자매들 사이에서 당신의 명예가 존경을 받고 있습니다." # AI Tags
bno_embrace_african_5.0012.a.male: "네, 제 아내는 봉사하고, 저는 부자가 되고요." # AI Tags

bno_embrace_african_5.0012.title.female: "형제 연합 의 협상" # AI Tags
bno_embrace_african_5.0012.desc.female: "황새들이 모여, 그들의 그림자는 불빛에서 길어지고, 그들의 똥은 단단하고 뛰고, 당신을 바라보고 있습니다. 당신의 명성은 그들을 여기로 데려왔지만 명성이만으로는 충분하지 않습니다. 당신은 다시 자신을 증명해야 합니다. 육신으로. 너희는 기대에 떨고 있는 몸을 벗고 그들의 앞에 고 있나니 너희 구멍이 고 있나니 너희가 바치는 바를 넓게 퍼뜨리리라.\n\n첫 번째 툴은 당신을 밀어내고 당신의 똥을 쏘고 다른 사람들이 지켜보는 동안 울고 울고 있습니다. 그리고 그들은 순차적으로 당신을 찌르며 입을 채우며 찌르기까지, 엉덩이를 찌르기까지, 자궁을 찌르기까지 찌르죠. 각 절정에 따라 금 봉투가 네 옆으로 던져집니다. 동전과 씨앗이 돌 바닥에 섞여 있습니다.\n\n결국엔 젖어서 똥이 흘리고 목이 아프고 몸이 부서지고 귀여워진다. 금은 보물처럼 네 주위에 쌓여 있고, 모든 동전은 네 헌신에 대한 증거이고, 모든 유방은 형제자매의 주장에 대한 증거입니다. 너희는 그들의 방과와 창녀가 되고 그들의 재산이 너희에게 흐르는 것이 그것 때문이라." # AI Tags
bno_embrace_african_5.0012.a.female: "네, 내가 내 황소들을 위해 나 자신을 퍼뜨렸어." # AI Tags

bno_embrace_african_5.0012.effect.male: "너네 아내가 형제단으로 끌려갔어 그녀의 구멍은 황새의 똥으로 채워져 있어. 모든 최고봉에 따라 그녀에 씨앗을 뿌리고 네 손에 금을 뿌린다."   # AI Tags

bno_embrace_african_5.0012.effect.female: "형제애에 의해 끌려갔어, 매 구멍에 자랐어. 모든 황소가 너의 씨앗을 내버려두고 너의 부서진 몸 옆에서 금을 떨어뜨린다."   # AI Tags
