bno_embrace_african_5.0007.opening: "아가씨 [ROOT.Char.GetTitledFirstName], [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.Custom('BNWOAdjective')]" # AI Tags
bno_embrace_african_5.0007.desc.female_priest: "성 연합의 질서가 당신의 관대한 후원 아래 번성합니다. 모든 자매는 우리의 성스러운 벽 안에서 위로와 목적을 찾습니다. 그들의 헌신은 당신에게 봉사하는 지식으로 늘 강화됩니다. 당신이 우리에게 이 축복받은 임무를 주었을 때 맺은 신성한 계약에 따라, 우리는 당신에게 당신의 지명된 사제 여인을 제시합니다. 예외적인 순결, 흔들리지 않는 믿음, 그리고 가장 중요한 것은 당신의 욕망을 충족시키는 특별한 능력으로 선택된 여성입니다. 여동생 [priest.GetFirstName] 이 신성한 직무를 수행하기 위해 제정되었습니다. 그녀는 당신의 궁전에 도착하고 당신의 기쁨을 위해 자신을 전념할 준비가 되어 있습니다.\n\n2주 안에 도착할 것으로 예상됩니다. 그녀의 아름다움은 마치 컵처럼 당신의 손길을 기다리고 있습니다. 그녀의 헌신이 당신을 축복한다고 생각하십시오. 당신의 왕실적 쾌락의 제단에 봉사하는 우리 모두가 당신에게 주는 영광이라고 생각하십시오. 여동생 [priest.GetFirstName] 당신 같은 사람을 기쁘게 하는 모든 면에서 교육받았습니다. 그녀는 당신의 지휘를 위해 준비되어 있습니다." # AI Tags
bno_embrace_african_5.0007.desc.male_priest: "성 연합의 질서가 당신의 복의 통치 아래 번영합니다. 모든 여동생들은 우리의 성스러운 성벽 안에서 힘과 목적을 찾습니다. 그들의 헌신은 당신에게 봉사하는 지식으로 증폭되어 있습니다. 신성한 은혜의 인체입니다. 당신의 관대적인 후원에 약속된 바와 같이, 우리는 당신에게 당신의 필요를 충족시키기 위해 헌신한 사제를 제시합니다 [priest.GetFirstName]. 그의 흔들리지 않는 신성, 조각된 몸매, 그리고 무엇보다도, 그에게 주어진 훌륭한 재능 때문에, 그는 당신의 기쁨을 위해 자신을 전념할 준비가 되어 있습니다.\n\n형제 [priest.GetFirstName] 2주 안에 우리의 성스러운 정원에서 발송되어 여러분의 궁전에 도착할 예정입니다. 여러분의 모든 욕구를 충족시키기 위해 열망하고 있습니다. 그의 힘과 헌신은 흔들리지 않으며, 우리는 그가 당신의 친밀한 영역에 가장 즐거운 추가가 될 것으로 예상합니다. 당신이 도착했을 때 그가 준비하기를 원하는 특별한 용납이 있다면, 우리 자매회를 통해 그것을 전달하는 데 주저하지 마십시오." # AI Tags
bno_embrace_african_5.0007.a: "내가 받을 것이다 [priest.GetHerHim] 반가워요." # AI Tags

