bno_embrace_african_5.0010.title.male_child: "거룩 한 씨: 왕자 의 치료" # AI Tags
bno_embrace_african_5.0010.desc.male_child: "엄마 말로는 이제 기분이 좋아졌어요. 병이 날 떠나고 있다고 말하지만 난 그저 내 배에서 시작해서 모든 곳에 불꽃처럼 퍼져나가고 있는 현상들 뿐이야. 아빠가 전화했어 "[carn_sex_partner.GetFirstName]". [carn_sex_partner.GetFirstName] 엄마보다 큰 눈이 있고, 미소를 때 반짝이는 것 같아요. 그 미소는 항상 목을 긁게 해줍니다. 그녀가 가까이 왔을 때, 그녀는 햇빛과 다른 달콤한 냄새를 맡았고, 그녀는 내 손을 단단히 압축했습니다. 그녀의 피부는 눈처럼 었지만 목욕 후 엄마처럼 따뜻했습니다. 아빠는 그녀의 내면이 마법이라고 말한다.\n\n그녀는 그 때 내 옆에 무릎을 꿇고, 그녀의 옷은 내 에 실크 느낌. 가까이에서 더 달콤한 냄새가 났고, 그녀는 그 아름다운 흰색 드레스를 들어올릴 때 내 내면의 불꽃이 미쳤어요. 그녀는 손가락으로 내 입술을 만났습니다. 너무 부드러워서 아들었고, 나로 나누었습니다. 차갑게 들어갔어요. 엄마의 잔에서 나오는 물처럼요. 그때 그녀의 손이 다시 움직이고, 그녀의 의복 안에 깊숙이, 그리고 젖고 두꺼운 무언가를 들고 밖으로 나왔다. 그것은 내 혀에 따뜻한 느낌, 그리고 햇빛보다 더 달콤한 맛. 제가 모든 것을 삼키면서 그녀는 저를 가만히 붙잡았고 마지막 방울이 사라질 때까지 내 손을 내밀지 않았습니다. 내가 그녀를 쳐다보았을 때 그녀의 눈은 내 안에 있는 것처럼 부드러웠어요. 어쩌면 마법이 그렇게 작동하는지도 몰라." # AI Tags
