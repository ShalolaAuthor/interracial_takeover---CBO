bno_embrace_african_5.0005.title.female: "블랙 콕 의 딸 들" # AI Tags
bno_embrace_african_5.0005.desc.female: "여동생 [wanderer.GetFirstName]그 입구에는 항상 쪼개진 나뭇가지와 같은 냄새가 들어왔고, 미묘하게 근육이 넘치는 무언가가 있었고, 그녀의 왕좌 앞에 무릎을 꿇은 후에도 네 감각에 끈질긴 여성적인 무언가가 있었습니다. 그것은 당신이 잘 알고있는 향수였습니다. 수많은 밤 동안 강한 에베니 장족과 얽혀있는 산달나무 기름의 지속되는 향기와 섞여있었습니다. [wanderer.GetFirstName]그의 넓은 파란 눈은 보통 매우 평온했고, 당신의 입술의 모퉁이를 끌어들이는 긴장감으로 뒤덮여 있었습니다. 그녀가 삼키면서 목이 굽는 것을 볼 수 있었습니다. 그녀의 습관의 은 섬유가 그녀의 넓은 가슴의 팽창을 넘나들었습니다. "Your Majesty, "그녀는 시작, 목소리 거의 속삭임 위에, "대성당은 반짝이는 서, 그 오시디언 심장이 블랙 의 영광으로 뛰는. "그녀는 망설였다, 그 눈은 당신의 드레스의 라인을 추적하기 전에 아래로 떨어지기 전에 당신을 만나기 위해 윙윙윙.\n\n"그러나 이 벽 안에서…그것만으로도 충분하지 않다"고 그녀는 고백했고, 그녀의 손가락은 그녀의 습관의 교묘한 가장자리에 긴장하게 휘어졌다. "당신의 왕조에 대한 살아있는 증명이 필요합니다" [wanderer.GetFirstName]그녀의 시선은 절망에 국한된 강도와 고정된 당신의 시선으로 돌아왔다. 이 신성한 선의 지속을 보장하기 위해 헌신된 명령. 그녀는 다시 삼키고, 그녀의 목의 섬세한 기둥은 계속하기 전에 눈에 띄게 굽어지고, 목소리는 마치 그녀의 내부에서 이 상승하는 것처럼 힘을 얻었습니다. "자신의 순결과 아름다움으로 선택된 소녀들…당신의 쾌락에 대한 헌신으로" [wanderer.GetFirstName]그녀의 입술은 다른 것을 말하고자 하는 것처럼 약간 갈라졌지만, 그녀는 그들을 함께 물었습니다. 얼굴은 붉은색으로 붉어졌고, 그녀의 피부의 은 알라바스터를 심화시켰습니다. "그들은 살아있는 그릇으로 봉사할 것입니다". 그녀는 마침내 숨을 쉬었습니다. "그들 안에 씨앗을 가지고 있습니다" # AI Tags

bno_embrace_african_5.0005.title.male: "축복 받은 처녀 들 의 순서" # AI Tags
bno_embrace_african_5.0005.desc.male: "여동생에게 붙어 있는 불꽃 냄새가 [wanderer.GetFirstName] 네 왕좌 앞에 무릎을 꿇고. 이 관점에서도, 그녀의 가슴의 실크 붓에서 그녀의 섬세한 허벅지의 날카로운 활까지 그녀의 얇은 털 아래에서 그녀의 희한 형태를 추적하는 당신의 시선이, 당신은 그 부드러운 곡선이 엮은 천에 압박하는 것을 볼 수 있습니다 그녀가 일어 났을 때. 그 광대한 파란 눈, 보통 너무 명확하고 진지한, 긴장감으로 깜빡거렸어요. 그녀의 입술, 가득 하 고 그녀의 을 통해 꽃을 피는 파란색과 일치하는 밝은 붉은 색으로 칠, 그녀는 심지어 말하기 시작하기 전에 조용한 호소에서 분리.\n\n陛下, 그녀는 숨을 쉬고, 그녀의 가슴의 깊숙이에서 상승하는 목소리가 약간 떨고 있습니다. 대성당은 완성되어 있습니다. 그 오시디언 벽은 거울처럼 당신의 영광을 반영합니다. "그러나 그 거룩한 공간 안에…빈 공간이 남아있다". 그녀의 손은 그녀의 습관의 낡은 가장자리에 꽉 찼으며, 그녀는 팔찌를 장식하는 적색 솜씨에 흰 손목을 붙였다. "우리는 당신의 힘에 대한 증거가 필요해요"라고 그녀는 말했습니다. "주왕의 씨를 숭배하는 데 전념한 순례". 그녀는 왕좌 베개의 줄을 추적하기 위해 눈길을 끌고 다시 얼굴에 돌아왔다. 순수하고 헌신적인 소녀들…그들의 은혜와 흔들리지 않는 충성으로 선택되었습니다" # AI Tags

bno_embrace_african_5.0005.a: "고려해 봐요, 여동생님." # AI Tags

