l_korean:

game_concept_bno_whore: "BBC 창녀" # AI Tags
game_concept_bno_whore_desc: "[GetCourtPositionType('bno_bbc_worshipper_court_position').GetName()] 그녀의 모든 삶을 바칠 것입니다 [bno_bbc|E]성적인 즐거움입니다. [GetCourtPositionType('bno_bbc_worshipper_court_position').GetName()] 그녀가 열심히 얻은 모든 돈을 그녀의 리히에 위해 줄 것입니다" # AI Tags

game_concept_bno_first_harvest: "첫 번째 수확" # AI Tags
game_concept_bno_first_harvest_desc: "쾌락과 권력에 굶주린 흑인 장군들의 시선 아래, 포화왕좌의 여인은 그녀의 영역에서 가장 바람직한 딸들을 소개합니다. 각자는 그들의 통치자의 강력한 식욕을 충족시키고 그의 혈통 내에서 자리를 확보하기를 희망합니다. 맛있는 제물이 펼쳐지는 계절, 아름다움과 출산이 교환되고, 통치권은 피와 씨앗으로 가득합니다." # AI Tags

game_concept_bno_bbc_council: "BBC 위원회" # AI Tags
game_concept_bno_bbc_council_desc: "어르신 흑인 장군들의 모임입니다. 그들의 통찰력 있는 눈은 소녀들을 그들의 번성과 힘, 즐거움, 그리고 강력한 유산으로 가득한 혈통에 적합성으로 판단합니다. 그들의 판단은 향신한 포도나무가 달린 화려한 지붕 밑에 속삭여 어떤 딸들이 포식한 왕좌에 봉사할 수 있는 특권과 고통이 주어지는지를 결정한다." # AI Tags

game_concept_bno_sated_throne: "앉은 왕좌" # AI Tags
game_concept_bno_sated_throne_desc: "권력의 존귀한 자리, 기쁨과 권위가 얽혀있는 곳, 그리고 흑인 지도자들의 욕망이 충족되고 증폭되는 곳." # AI Tags

game_concept_bno_sexual_experience: "성적 경험" # AI Tags
game_concept_bno_sexual_experience_desc: "사람의 친밀한 만남과 능력의 척도가 열망과 욕망의 영역을 통한 그들의 여정을 반영합니다. 이 경험은 그들의 즐거움, 힘의 역학, 그리고 유혹의 복잡한 춤에 대한 이해에 영향을 미치며 인간관계와 영향력의 세계에 엄청난 존재감을 갖게 합니다." # AI Tags

game_concept_bno_black: "검은색" # AI Tags
game_concept_bno_black_desc: "아프리카 계통의 사람들을 묘사하기 위해 사용되는 용어, 종종 힘, 탄력, 그리고 두꺼운 단단한 과 관련이 있습니다." # AI Tags

game_concept_bno_bnwo: "블랙 뉴 월드 오더" # AI Tags
game_concept_bno_bnwo_desc: "그 아래 [bno_bnwo|E]철수수, 흰색 몸들이 번식축이 되고, 그들의 쾌락은 강력한 흑인 후손에 대한 우리의 불포화한 굶주림을 먹여줍니다." # AI Tags

game_concept_bnwo_armies: "BNWO 군대" # AI Tags
game_concept_bnwo_armies_desc: "이 [men_at_arms|E] 이 모든 것은 [bno_bnwo|E], 엘리트 전사들로 구성된 [bno_whore|E] 원인에 대한 헌신입니다." # AI Tags

game_concept_bbc_evangelist: "BBC 복음주의자" # AI Tags
game_concept_bbc_evangelist_desc: "필사적 인 이해를 초월한 행복의 속삭임 약속과 머스크와 향기의 향기가 기름진 피부에 붙어있는 [bno_religion|E] 귀족과 여성을 유혹하고 심심과 허리에 에본의 힘을 숭배하는 씨앗을 심어줍니다." # AI Tags

game_concept_bno_bbc: "BBC" # AI Tags
game_concept_bno_bbcs: "BBC" # AI Tags
game_concept_bno_bbc_desc: "성적인 풍경을 지배하는 강력하고 남성적인 흑인 남성들을 묘사하는 용어로서 힘, 권위, 그리고 쾌락에 대한 불만족스러운 식욕을 나타냅니다." # AI Tags

game_concept_bno_religion: "블랙 콕의 교회" # AI Tags
game_concept_bno_religion_desc: "기름진 육체는 웅크한 천장 아래로 굴러오며 [bno_bbc|E] 웅장한 경건과 끊임없는 웅장한 울음으로 예배를 드리고 있습니다." # AI Tags

game_concept_bno_slave: "BBC 노예" # AI Tags
game_concept_bno_slaves: "BBC 노예" # AI Tags
game_concept_bno_slave_desc: "A $game_concept_bno_slave$ a [character|E] 그는 완전히 존엄성을 박탈당하고 [bno_bnwo|E]. 흑인의 주인에게 노예로 잡혀서, 그들은 사용되고, 길러지고, 깨질 수 있는 육신으로만 존재합니다. 그들의 몸, 구멍, 심지어 그들의 혈통은 완전히 그들의 주인에게 있습니다.\n\nA $game_concept_bno_slave$ 소유하거나 상속할 수 없습니다 [titles|E], 그리고 노예 태장에서 태어난 모든 아이들은 자동적으로 노예가 되고 바로 노예로 자란다. 백인 남성 또는 푸타 노예는 거짓 남성성을 부정하기 위해 교두감에 갇히거나 배제됩니다. 암컷은 비옥하고 씨앗을 위해 열려 있습니다.\n\n주인이 죽으면 모든 소유권이 $game_concept_bno_slave$ 그들의 [primary_heir|E]세대를 넘나들며 묶여있다는 것을 보장합니다. 백인 은 스스로 노예를 소유할 수 없습니다. 그녀는 자신의 궁중에서 적어도 하나의 BBC가 있어야 진정한 주인으로 작용하고 소유권을 강제합니다.\n\nA $game_concept_bno_slave$ 절대 자유를 주장할 수 없습니다 $carn_free_slave_interaction$ [character_interaction|E]. 그들의 운명은 교훈입니다 [bno_bnwo|E], 그들은 영원히 소유물, 영원히 채워질 구멍입니다."   # AI Tags

game_concept_bno_cum_slave: "콤 스라브" # AI Tags
game_concept_bno_cum_slaves: "콤 스라브스" # AI Tags
game_concept_bno_cum_slave_desc: "A $game_concept_bno_cum_slave$ a [character|E] 그들의 의지가 반복적으로 사라져버렸죠. 그녀는 더 이상 왕관이나 친척을 섬기지 않는다. 오직 그녀가 갈망하는 황소에게만 섬기지 않는다. 그녀의 입술과 목과 자궁은 그에게만 속하며 그녀의 충성도는 그녀가 삼키는 모든 물방울에 기록되어 있습니다. A $game_concept_bno_cum_slave$ 그녀의 주인에게 배신하거나 저항할 수 없습니다. 그녀의 생명이 그의 씨에 달려 있습니다. 그녀는 단순히 창녀가 아니라 [bno_bnwo|E]." # AI Tags

game_concept_bno_bull: "황소" # AI Tags
game_concept_bno_bulls: "황소" # AI Tags
game_concept_bno_bull_desc: "A $game_concept_bno_bull$ 단순히 [bno_bbc|E], 하지만 거짓된 [bno_cum_slave|E]. 그의 닭은 그녀의 마음을 깨고, 그의 씨는 그녀의 몸을 노예로 삼고, 그녀의 충성도는 그에게만 속한다. 평범한 사람들이 소속자들을 말이나 부로 지배할 때, $game_concept_bno_bull$ 껍질과 씨앗에 대한 규칙이 있습니다. 그의 콤 스라브는 살아있는 증거입니다 [bno_bnwo|E]백한 여성은 그들의 황소에게 묶여, 중독되어, 키우기 위해만 존재한다는 사실입니다. 법원 또는 군대가 $game_concept_bno_bull$ 그의 지배는 남성들에게 두려움과 창녀들에게 헌신을 불러일으키기 때문입니다." # AI Tags

game_concept_bno_slave_owner: "BBC 노예 소유자" # AI Tags
game_concept_bno_slave_owners: "BBC 노예 소유자" # AI Tags
game_concept_bno_slave_owner_desc: "A $game_concept_bno_slave_owner$ a [character|E] 하나 이상의 소유자 [bno_slaves|E]전쟁, 습격, 또는 재판에서 포로로 잡힌 갈색 여성, 그들의 권리를 박탈당하고 [bno_bnwo|E] 규칙입니다. 이 창녀들은 마음대로 사용되거나 거래되거나 선물받을 수 있고, 그들의 자궁과 노동은 정복의 도구로 작용합니다.\n\nA와 달리 [bno_cum_slave|E]그녀의 헌신은 몸과 영혼을 묶어 [bno_bull|E] 혼자, 평범한 $game_concept_bno_slave$ 이룰 수 있는 재산은 [bno_bnwo|E]백인 여성들은 아내나 귀족이 아니라 주인들을 위해 가축을 양육합니다." # AI Tags