setting_bno_xp_gain_low_desc: "블랙콕은 시간이 걸립니다. 백인 창녀들은 서서히 떨어지고, 파괴의 첫 번째 촉수를 맛보고, 그들의 나라들은 BNWO가 점진적으로 퍼지면서 떨고 있습니다. 부패는 속삭임처럼 나타나지만 멈추지 않습니다." # AI Tags
setting_bno_xp_gain_med: "자연적 혈통" # AI Tags
setting_bno_xp_gain_med_desc: "점령의 속도는 끊임없이 움직이고 있습니다. 매 창녀는 빨리 무릎을 꿇고, 모든 궁전은 더 어두워지고, 모든 영역은 그 그림자가 퍼져있는 것을 느낄 수 있습니다. 너무 빨리, 너무 느리진 않아, 그냥 피할 수 없어." # AI Tags
setting_bno_xp_gain_high: "급속 한 전복" # AI Tags
setting_bno_xp_gain_high_desc: "홍수는 막을 수 없습니다. 흰색 창녀들은 하루아침에 망가지고 법원이 몇 주 안에 무너지고, 온 나라들은 몇 달 안에 망가집니다. BNWO는 여기서 속삭이지 않습니다. 그것은 울고 있습니다. 카트를 잡아먹는 닭과 정복의 물결." # AI Tags
