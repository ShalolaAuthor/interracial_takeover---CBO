setting_bno_bbc_forced_conversion_yes_desc: "한 권의 무게를 짊어질 때 [bno_bbc|E], 그의 궁전은 더 이상 화려하지 않을 것입니다. 문화는 아프리카의 뿌리로 이동하고, 왕국은 검은 의 교회에 무릎을 꿇고, 그의 욕망에 의해 모든 왕관이 흑색됩니다." # AI Tags
