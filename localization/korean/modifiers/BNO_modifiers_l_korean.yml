bno_claimed_broodmare_desc: "그는 그녀를 열고 다시 채웠고, 자신의 주장을 깊숙이 봉인했습니다. 그녀는 왕관으로 걸어가지만 자궁은 오직 그에게만 봉사합니다."   # AI Tags

bno_cuckolded_king: "웅장한 왕" # AI Tags
bno_cuckolded_king_desc: "그의 여왕은 그를 다른 남자로 떠났고 자신의 방에서 굴욕과 무력으로 남겼습니다. 그는 왕관에 집착했음에도 불구하고 그의 마음과 자부심이 깨졌습니다." # AI Tags

bno_blacked_queen: "검은 여왕" # AI Tags
bno_blacked_queen_desc: "더 이상 그냥 짝짓기꾼이 아닙니다. 그녀의 우유와 욕망은 그 자체로 깃발입니다. 군인들은 그들의 여왕이 흑인이고, 그녀의 유방이 정복되고, 그녀의 몸은 패배와 욕망의 살아있는 증거로 퍼져나가고 있다는 것을 알고 굳건한 발자국과 자랑스러운 마음으로 행진한다. 그녀를 깨뜨린 모든 충동은 이제 그녀의 사람들을 앞으로 몰고, 그녀의 수치심의 그림자 아래 더 열심히 싸우고 있습니다." # AI Tags

bno_throne_breeder: "왕좌 번식자" # AI Tags
bno_throne_breeder_desc: "그는 여왕을 굴복시키며 그의 씨로 그녀의 자궁을 침수시켰습니다. 그의 남성성은 왕위에 도전하고, 그의 닭은 왕조에 걸쳐 새로운 혈통을 기록합니다." # AI Tags

bno_blacked_witness: "흑인 증인" # AI Tags
bno_blacked_witness_desc: "그는 그의 여왕이 다른 남자가 자란 것을 지켜봤습니다. 부끄러움과 동시에 흥분한 그는 다른 씨앗과 함께 그녀를 집으로 데려갔다는 짐을 짊어지고 있습니다." # AI Tags

bno_seeded_sovereign: "씨 로 된 주권자" # AI Tags
bno_seeded_sovereign_desc: "모든 카운티가 검은색으로. 왕좌는 씨앗과 우유의 냄새를 맡고, 정복이 새로운 상속자를 낳을 때 그 힘은 두꺼우며 끈끈합니다." # AI Tags

bno_broodmakers_hand: "제작자의 손" # AI Tags
bno_broodmakers_hand_desc: "블랙코크의 법칙을 퍼뜨리는 집행자는 바락의 모스크와 창녀들의 울음소리를 피부에 담고 있습니다. 기사들은 더 열심히 싸우고, 레비들은 더 빨리 몰리고, 그들의 지휘는 번식의 리듬과 함께 뛰고 있습니다." # AI Tags

bno_sneak_bbc: "BBC 밀수범"   # AI Tags
bno_sneak_bbc_desc: "이 캐릭터는 블랙투어를 외국 법원에 몰래 몰아넣고 [bno_bnwo|E] 조용한 경로와 닫힌 문 뒤에. 뇌물, 유혹, 또는 원시적 욕망을 통해, 그들은 어두운 육체의 열망한 메이저 역할을 하며, 힘과 굶주림으로 새로운 홀을 심는다."   # AI Tags
