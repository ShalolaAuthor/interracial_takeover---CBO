bno_cum_addiction_success: "중독: 시작" # AI Tags
bno_cum_addiction_success_desc: "당신은 그녀를 유혹하는 데 성공했습니다. 이제 문에 발이 들어갔으니, 그녀의 입에 똥이 들어간다면 어떨까요?" # AI Tags

bno_withering_manhood: "남성성 이 사라지는 것" # AI Tags
bno_withering_manhood_desc: "은 약자가 자신의 에 눈물을 흘릴 때마다 그의 처벌이 심해집니다. 고기는 부러지고 생생하게 자라며, 그의 흰 닭은 작아지고, 흑인 지배의 무게는 그가 남긴 자부심을 무너뜨린다. 그는 또 다른 깨진 장난감에 대한 모든 시도와 함께 진정한 황소들의 그림자 아래로 사라지는 사람보다 덜해집니다." # AI Tags