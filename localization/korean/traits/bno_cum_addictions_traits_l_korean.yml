bno_cum_addiction_1.1: "맛보기"   # AI Tags
bno_cum_addiction_1.desc.1: "그녀는 처음으로 황소 씨를 맛봤습니다. 입맛은 혀에 남아 있고, 배는 열로 불타고, 똥은 젖으로 배신한다."   # AI Tags

bno_cum_addiction_1.2: "열정적 인 입"   # AI Tags
bno_cum_addiction_1.desc.2: "그녀의 입술은 그가 굳어지고 봉사하기를 간절히 바라는 순간 갈라진다. 각 은 그녀의 지성을 둔화시키고 또 다른 덩어리를 갈망하게 만듭니다."   # AI Tags

bno_cum_addiction_1.3: "씨드 드리커"   # AI Tags
bno_cum_addiction_1.desc.3: "그녀는 모든 물방울을 깨끗하게 고 눈빛을 고 씨와 섞인 침을 고 있습니다. 똥이 아프고 정신이 녹아있어요 똥이 없으면 살 수 없다는 걸 알고 있어요."   # AI Tags

bno_cum_addiction_1.4: "캄-다즈드"   # AI Tags
bno_cum_addiction_1.desc.4: "그녀의 생각들은 모든 삼키림으로 흐릿합니다. 그녀는 먼지 속에서 자신의 날들을 걸고 있지만 무릎을 꿇고 빛나는 그녀의 황소에게 헌신적인 씨앗 마시기입니다."   # AI Tags

bno_cum_addiction_2.1: ""   # AI Tags
bno_cum_addiction_2.desc.1: "한 가지 맛만으로는 충분하지 않았습니다. 그녀는 그녀의 황소 똥을 꿈꾸지 않고 기도하거나 잠들 수 없습니다. 그녀의 입술이 불타고, 그녀의 똥이 침을 흘리고, 그녀의 몸 전체가 그의 씨앗을 위해 고통받습니다."   # AI Tags

bno_cum_addiction_2.2: "무릎 꿇은 창녀"   # AI Tags
bno_cum_addiction_2.desc.2: "그녀는 몇 시간 동안 무릎을 꿇고 그의 을 돌아다니며 울고 있습니다. 은 그녀의 음식과 음료수입니다. 이 없으면 그녀의 황새가 다시 먹이는 때까지 울고 있습니다."   # AI Tags

bno_cum_addiction_2.3: "순종 하는 창녀"   # AI Tags
bno_cum_addiction_2.desc.3: "그녀의 삶은 그의 직무를 포기하고, 정신이 공허한 채로 돌아갑니다. 그녀는 열망하고 융통적이며 멍청합니다. 그녀의 툴스 콤을 삼키기 위해 존재합니다."   # AI Tags

bno_cum_addiction_2.4: "씨앗에 굶주린 사람"   # AI Tags
bno_cum_addiction_2.desc.4: "그가 똥을 꺼내면, 그녀는 소하고, 손톱을 고, 처럼 구부짖는다. 그녀의 황새가 그녀의 목을 때, 그녀는 침착하게, 눈물을 통해 미소를 짓는다."   # AI Tags

bno_cum_addiction_3.1: "중독자"   # AI Tags
bno_cum_addiction_3.desc.1: "그녀의 몸은 그녀의 황소입니다 그녀의 배가 아프고, 그녀의 입은 물이 흘리고, 그녀의 배가 불타고 있습니다. 그의 씨앗만이 그녀를 유지할 수 있습니다."   # AI Tags

bno_cum_addiction_3.2: "닭 숭배자"   # AI Tags
bno_cum_addiction_3.desc.2: "그녀는 그의 껍데기를 유물처럼 대하고 뽀뽀하고 젖을 흘리는 기도를 씹는다. 그녀의 눈은 유연하고 그녀의 혀는 그녀의 황소 향유에 전념하고 있습니다."   # AI Tags

bno_cum_addiction_3.3: "미쳤어"   # AI Tags
bno_cum_addiction_3.desc.3: "그녀는 공공연하게 그의 이름을 울고, 침과 씨앗으로 빛나는 입술, 그녀의 필요를 숨길 수 없습니다. 귀족들은 속삭이고 농민들은 웃는다. 그녀의 툴이 없다면, 그녀는 아무것도 아니다."   # AI Tags

bno_cum_addiction_3.4: "술에 취한"   # AI Tags
bno_cum_addiction_3.desc.4: "그녀의 마음은 녹아버린 으로 변했습니다. 똥이 떨어지고, 입술이 붓고. 그녀의 툴의 모든 방울은 그녀가 무의미한 기쁨으로 울리게 한다."   # AI Tags

bno_cum_addiction_4.1: "콤 스라브"   # AI Tags
bno_cum_addiction_4.desc.1: "그녀는 영원히 깨져, 그녀의 황소에게 묶여있는 쇠사슬로 묶여있는 배입니다. 그녀의 생각은 사라지고, 그녀의 존엄성이 사라지고, 그녀의 유방과 입이 소유되었습니다. 그녀는 죽기 전까지 그의 씨앗을 먹이고, 번식하고, 채우기 위해만 살아간다."   # AI Tags

