l_polish:

bno_african_warriors: "Afrykańscy wojownicy" # AI Tags
bno_african_warriors_flavor: "#F Elitni wojownicy znani ze swej prędkości i zdolności do przystosowania się do surowych terenów, takich jak lasy i dżungle.#!" # AI Tags

bno_ebony_elites: "Ebony Elites" # AI Tags
bno_ebony_elites_flavor: "#F Unity ciężkiej piechoty, znane ze swojej dyscypliny i umiejętności walki, często służyły jako kręgosłup siły wojskowej królestwa.#!" # AI Tags

bno_cock_maidens: "Dziewczynki z kurczakiem" # AI Tags
bno_cock_maidens_flavor: "#F Wybrane ręcznie dziewice związane z kultem Czarnego Kurczaka, te dziewice używają zarówno ostrza, jak i ciała jako broni. Niektórzy, ale niezrównani w gorliwości, uderzają z bezwzględną precyzją, a ich pożądliwy oddanie zamienia każde pole bitwy w orgię krwi i wielbienia BBC.#!" # AI Tags

bno_seed_thralls: "Płodkowe drzewki" # AI Tags
bno_seed_thralls_flavor: "#F Białe kobiety wybuchowane w broni, ale związane w dziurach, marszują do bitwy tylko po to, aby skończyć na kolanach. Każda rzuca włóczni jest grą wstępną, każda tarcza podnosząca płacz zatrzymany, bo ich prawdziwą nagrodą jest być rozdzielone i wypełnione przez Były po walce zakończone.#!" # AI Tags


