bno_prisoner_interaction_desc.female: "Ta blada dziwka wierzyła, że ma godność. Wyrzucona i związana, dowiaduje się, że jej dziury są jej jedynymi wartościowymi, złamanymi i przeniesionymi przez swoich czarnych mistrzów. Jej upokorzenie jest spektaklem, lekcją w tym, co stanie się z każdą kobietą, która sprzeciwia się [bno_bnwo|E]Jego przewagę."   # AI Tags
