innovation_bno_african_canoes_desc: "Rzeki i morza nie są już barierami, ale otwarte szczury rozciągają się szeroko na kanowy czarnego podboju. Długie, rzeźbione statki przesuwają się naprzód jak czarne kurki, rozdzielając wody i brzegi. Każdy uderzenie wioski sprowadza Byków bliżej do bladych terenów, każde lądowanie uwalnia ich głód na drżące kurwy. Ładowanie jest szybkie, bezwzględne napady na białych chłopców z brzegów z łagodnymi fiutami, bezsilne, gdy armii BNWO wylewają się na brzeg, zalewając świat czarnym nasieniem i nierozerwalną dominacją." # AI Tags
