bno_cure_diseases.lovers_pox.desc: "Przyciągająca wysypka pamięci i ust, [GetTrait('lovers_pox').GetName( GetNullCharacter )] Wręcza się nad twoją skórą jak odświetlenie zbyt mokrych pocałunków i bezwstydnego tłoczenia." # AI Tags
cure_lovers_pox_tooltip: "Proszę , oczyść mnie od moich złych [GetTrait('lovers_pox').GetName( GetNullCharacter )] Aby znów zgrzeszyć świeżą, głodną skórą." # AI Tags

bno_cure_diseases.ill.desc: "Gorąca mgła i trzęsienia otacza cię; [GetTrait('ill').GetName( GetNullCharacter )] sprawia, że kocki i ciepłe ciała są równie nieodpowiedziane." # AI Tags
cure_ill_tooltip: "Proszę, odnoś mi pielęgniarkę [GetTrait('ill').GetName( GetNullCharacter )]Żeby poświęcić siły na słodkie wysiłki." # AI Tags

bno_cure_diseases.pneumonic.desc: "Gorące płuca i drżące żebra, [GetTrait('pneumonic').GetName( GetNullCharacter )] Kradnie oddech i pozostawia ci tęsknotę po powolnych uderzeniach i ustawionych rękach." # AI Tags
cure_pneumonic_tooltip: "Proszę odsunąć mnie [GetTrait('pneumonic').GetName( GetNullCharacter )] Więc moje wzdychy mogą być dla przyjemności, a nie dla bólu." # AI Tags

bno_cure_diseases.great_pox.desc: "Węże ubóstwa, blizny grzechu; [GetTrait('great_pox').GetName( GetNullCharacter )] to plotka ciała o tym, co zrobiłeś, gdy świece wypaliły." # AI Tags
cure_great_pox_tooltip: "Proszę , oczyść mnie [GetTrait('great_pox').GetName( GetNullCharacter )] Więc moja skóra jest znowu gładkim zaproszeniem." # AI Tags

bno_cure_diseases.early_great_pox.desc: "Słodkie rany i tajne emocje; [GetTrait('early_great_pox').GetName( GetNullCharacter )] Hums jak zapamiętany płacz wzdłuż nerwów." # AI Tags
cure_early_great_pox_tooltip: "Proszę , umyj mnie [GetTrait('early_great_pox').GetName( GetNullCharacter )] Zanim szepty staną się bliznami." # AI Tags

bno_cure_diseases.leper.desc: "Odległość staje się karą; [GetTrait('leper').GetName( GetNullCharacter )] Nawet rękawiczkowe miłoszenie jest zabronione, a serce bije po tym, czego nie może mieć." # AI Tags
cure_leper_tooltip: "Proszę mnie uwolnić [GetTrait('leper').GetName( GetNullCharacter )] Więc usta i dłonie nie muszą mnie bać." # AI Tags

bno_cure_diseases.gout_ridden.desc: "Każdy kroki wince, każdy siedzieć grind; [GetTrait('gout_ridden').GetName( GetNullCharacter )] Żąda, żebyś się nim zajmował, a nie spieszył się." # AI Tags
cure_gout_ridden_tooltip: "Proszę mnie rozluźnić [GetTrait('gout_ridden').GetName( GetNullCharacter )] Żeby moje biodra mogły się obracać z właściwych powodów." # AI Tags

bno_cure_diseases.consumption.desc: "skóra woskowa, jasne oczy i wolno płonące ciepło; [GetTrait('consumption').GetName( GetNullCharacter )] przekształca odpoczynek w leniwe tęsknotę." # AI Tags
cure_consumption_tooltip: "Proszę , wyprowadź mnie [GetTrait('consumption').GetName( GetNullCharacter )] Więc mój oddech wraca jako ciepłe, stałe wzdychy." # AI Tags

bno_cure_diseases.cancer.desc: "Cienie w ciele, [GetTrait('cancer').GetName( GetNullCharacter )] kradnie siłę i kolor, ale pozostawia głód." # AI Tags
cure_cancer_tooltip: "Proszę , pozbądź mnie [GetTrait('cancer').GetName( GetNullCharacter )] Żeby życie mogło znów smakować bogactwem i dojrzałością." # AI Tags

bno_cure_diseases.typhus.desc: "Gorączka, która rozbiera cię tylko gorączką; [GetTrait('typhus').GetName( GetNullCharacter )] rozmywa świat w wilgotne prześcieradła i gorączkowe sny." # AI Tags
cure_typhus_tooltip: "Proszę wygnać mnie [GetTrait('typhus').GetName( GetNullCharacter )] Więc mój pot jest zarobiony w słodkiej pracy." # AI Tags

bno_cure_diseases.bubonic_plague.desc: "Ciało siniaki jak ugryziony owoc; [GetTrait('bubonic_plague').GetName( GetNullCharacter )] Nawet pragnienie przekształca się w modlitwę o jeszcze jedno ciepłe uściskanie." # AI Tags
cure_bubonic_plague_tooltip: "Proszę podnieść mój [GetTrait('bubonic_plague').GetName( GetNullCharacter )] Więc dotyk może być przyjemnością, a nie pożegnanie." # AI Tags

bno_cure_diseases.smallpox.desc: "Gwiazdy rozbłyskujące, nocą gorączkową; [GetTrait('smallpox').GetName( GetNullCharacter )] Przeciąga twoje konstelacje i błaga o uspokajanie." # AI Tags
cure_smallpox_tooltip: "Proszę, oszczędzić mi mojego [GetTrait('smallpox').GetName( GetNullCharacter )] Więc moja skóra może być znowu gładkim zaproszeniem." # AI Tags

bno_cure_diseases.measles.desc: "Gorąca plamka i swędzenie; [GetTrait('measles').GetName( GetNullCharacter )] Przekształca powstrzymanie w niepokój, a cierpliwość w błagania." # AI Tags
cure_measles_tooltip: "Proszę mnie uspokoić [GetTrait('measles').GetName( GetNullCharacter )] Więc mogę zostać pociągnięta bez zadrapania." # AI Tags

bno_cure_diseases.dysentery.desc: "falę skurczów i uszkodzone kończyny; [GetTrait('dysentery').GetName( GetNullCharacter )] Najmocniej błaga o delikatne sypienia i miękkie noce." # AI Tags
cure_dysentery_tooltip: "Proszę zakończyć moje [GetTrait('dysentery').GetName( GetNullCharacter )] Żeby moje ciało mogło znowu zjeść i się bawić." # AI Tags

bno_cure_diseases.ergotism.desc: "Pony, iskry i dziwne sny; [GetTrait('ergotism').GetName( GetNullCharacter )] zamienia świat w zawrotny taniec, którego nie chciałeś zacząć." # AI Tags
cure_ergotism_tooltip: "Proszę mnie uwolnić [GetTrait('ergotism').GetName( GetNullCharacter )] Więc mogę wybierać swoje zatrucia." # AI Tags

bno_cure_diseases.sickly.desc: "Słabość z cienkimi nadgarstkami i drzemki oświetlone świecami; [GetTrait('sickly').GetName( GetNullCharacter )] sprawia, że pragniesz opiekunów z ciepłymi rękami i cierpliwością." # AI Tags
cure_sickly_tooltip: "Proszę, wylecz mnie [GetTrait('sickly').GetName( GetNullCharacter )] Żeby moje ciało mogło cieszyć się bez rezerwy." # AI Tags

