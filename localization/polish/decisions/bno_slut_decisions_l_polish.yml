bno_primal_insight_decision.title.female: "Pod królowym wzrokiem: rytuał pierwotnego zrozumienia" # AI Tags
bno_primal_insight_decision.desc.female: "W powietrzu krzyknęło oczekiwanie, pełne mieszanych zapachów oleju jasmina i pożądania. W tygodniach poprzedzających "Primal Insight" mój dwór zawsze był pełen chętnych zamówicieli, z ciemnymi oczami głodnymi po mojej łasce. Każdy mężczyzna był zdesperowany, by zostać wybrany, aby mi służyć, aby zobaczyć, jak jego esencja stała się częścią mojej królewskiej krwi. Śledziły mnie w szlachetnych salach jak fantomy ebony, trzymając ręce zbyt długo na moich jedwabkach, oferując szepczące obietnice i ekstrawaganckie prezenty. Każde dotknięcie przynosiło drżenie w kręgosłupie, pyszny ból z powodu nieuniknionego kulminacji naszego corocznego rytuału - momentu, w którym będę powstał, posiadany i odtworzony przez potężne nasienie Kapłana Czarnego Pęka." # AI Tags
bno_primal_insight_decision.confirm.female: "Taką gorącą oddanie ogrzewa moje serce." # AI Tags
bno_primal_insight_decision.tooltip.female: "Będziesz miał [GetModifier('bno_primal_insight').GetNameWithTooltip]" # AI Tags

bno_primal_insight_decision.effect_tooltip: "Będziesz rozpoczynał rytuał, aby uzyskać [GetModifier('bno_primal_insight').GetNameWithTooltip]" # AI Tags

bno_primal_insight_decision.title.male: "Pod wzrokiem króla: rytuał pierwotnego zrozumienia" # AI Tags
bno_primal_insight_decision.desc.male: "W powietrzu wisiały szandalowe drewno i muszk - mój własny zapach mieszający się z głębokim perfumem jasmina, który przyczepił się do kapłanki jak druga skóra. Od kilku tygodni jej obecność była ciągłym bólem drżącym przez mnie, jedwabnym przypływem łapającym na brzegu mojego pożądania. Przemieszczała się jak dym przez komory mojego pałacu, te eteryczne niebieskie oczy śledziły mnie wszędzie - trwając wystarczająco długo na moich gołych ramionach, aby wysłać drżenie w moim kręgosłupie. Jej śmiech był jak wiatr w letnim wietrze, jej dotyk był lżejszy niż skrzydła motyla, ale czułem, jak jej mała ręka uderzała w moją duszę z każdą przebiegłą szczotką końcówek palców na mojej skórze. Nadchodzący dzień pulsował jak drugie uderzenie w moim sercu - dzień, w którym ponownie oferowała mi się, a ja piłem głęboko z źródła jej świętej mocy, przekształcając się ponownie w ogniach tego starożytnego rytuału." # AI Tags
bno_primal_insight_decision.confirm.male: "Więc, księżniczko, porozmawiajmy." # AI Tags
bno_primal_insight_decision.tooltip.male: "Będziesz miał [GetModifier('bno_primal_insight').GetNameWithTooltip]" # AI Tags

