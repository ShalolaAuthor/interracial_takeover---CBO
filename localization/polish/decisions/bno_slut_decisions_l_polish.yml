bno_invite_slut_decision: "Zaproś ciekawego szlachta do swojego dworu" # AI Tags
bno_invite_slut_decision_desc: "Kiedy ciekawa szlachetna zbliża się, pozdrawiam ją ciepłym uśmiechem.\n\nWitamy w moim skromnym mieszkaniu. Zawsze pragnę poznać nowych znajomych, zwłaszcza tych, którzy mają podobne zainteresowania w dziedzinie sztuki i kultury.\n\nSzlachetny patrzy wokół, biorąc pod uwagę rozległe otoczenie mojego majątku - od luksusowych mebli do bezcennych dzieł sztuki, które zdobią każdą ścianę.\n\nWidzę, że masz ostre oko do piękna. Może moglibyśmy omówić niektóre z tych kawałków podczas kolacji? Z przyjemnością pokażę wam ich pochodzenie.\n\nSzlachetna kobieta zgodziła się, wyraźnie zachwycona tym, co zobaczyła i chętnie dowiedziała się więcej." # AI Tags
bno_invite_slut_decision_tooltip: "Obcokrajowcy zostali wezwani do odwiedzenia Waszej Wysokości" # AI Tags
bno_invite_slut_decision_confirm: "Jesteś tu mile widziany" # AI Tags

