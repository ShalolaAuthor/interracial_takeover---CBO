bno_trade_piety_for_gold.desc.male: "Jako mistrz [GetFaithByKey('bbcs').GetName]W katedrze zachowujesz posłuszeństwo byków i dziwków. Ich wielbienie jest czymś więcej niż płaczem i nasieniem…wlewają swoje złoto do twoich rąk, z pewnością, że każda moneta służy boskiej obwodzie świata [bno_bbc|E]."   # AI Tags

bno_trade_piety_for_gold.desc.female: "Jako błogosławiona dziwka [GetFaithByKey('bbcs').GetName]Twoja droplejąca pobożność inspiruje wiernych. Prawią swoje torebki tak samo chętnie, jak rozciągają biodra, ofiarowując monety i mięso tak samo, aby palić świętą sprawę waszego Byka."   # AI Tags

bno_trade_piety_for_gold.tooltip.male: "Wydaj [piety|E] Żeby nakazać wiernym dziesięćdziesiątkę, [gold|E]."   # AI Tags
bno_trade_piety_for_gold.tooltip.female: "Wydaj [piety|E] Żeby pobudzić twoje stado w podatek, ich pożądanie i złoto płyną do ciebie."   # AI Tags

