bno_invite_slut_decision.too_much_white_girl: "Twój dwór jest już pełen bladych dziwk. Więcej z nich osłabi ich wartość i obciąży twoje panowanie nad nimi." # AI Tags
bno_events00.too_little_bbc: "Twoja sala jest pusta [bno_bbcs|E]- Nie , nie , nie . Mając mniej niż trzech Byków, wasz dwór brakuje siły i pokusy, które towarzyszą ich obecności. Zaproś ich i pozwól, by ich cień spadł na twoje królestwo." # AI Tags
bno_invite_slut_decision.too_little_white_girl: "Twój dwór jest słaby z bladych dziwków. Więcej trzeba zaprosić, bo każda sala wzrasta w władzy i w niebezpieczeństwie, kiedy białe dziwki są zebrane pod jednym dachem." # AI Tags

bno_becoming_bbc_slut.has_bbc_in_court: "Musi być co najmniej jeden [bno_bbc|E] w twoim dworze, aby rozpocząć tę drogę. Bez Byka, który cię przyjmie, twój upadek w niewolnictwo nie może się rozpocząć." # AI Tags

