bno_cure_disease.desc.male: "W obecności zgromadzonych sądu i duchownych każdy chory pan klęka przed wybranym Kapłanką. Następnie rozkazują im otworzyć usta szeroko, gdy ona obniża swoje nagie biodra, umieszczając się w takiej pozycji, że jego twarz jest mocno przyciskana do źródła jej świętego nektaru. Musi swobodnie spożywać jej fiutę, dopóki kapłanka nie zaznaczy zakończenia rytuału." # AI Tags
bno_cure_disease.desc.female: "W obecności zgromadzonych sądu i duchownych każda choroba kręci się przed wybranym Kapłanem. Każe jej otworzyć usta szeroko, a on obniża swój wzniesiony penis do jej czekających ust. Następnie kapłan wkłada ją głęboko w usta, zachęcając ją do poruszania głową i wolnego połukania. Rytuał kontynuuje się, aż kapłan wyleczy bezpośrednio do jej ust, co oznacza skuteczne leczenie." # AI Tags
