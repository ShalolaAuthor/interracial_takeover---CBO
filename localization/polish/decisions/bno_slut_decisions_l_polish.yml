bno_trade_prestige_for_gold.title.male: "Z umową braterstwa"   # AI Tags
bno_trade_prestige_for_gold.title.female: "Z umową braterstwa"   # AI Tags

bno_trade_prestige_for_gold.desc.male: "Twój prestiż nie mierzy się tylko słowami, ale ofiarowanym ciałem. Aby udowodnić lojalność wobec braterstwa, zdradziłeś żonę swoim krewnym. Byki jeźdzą na niej jedna po drugiej, rozlewając nasiona głęboko, a kiedy ich pożądanie jest wyczerpane, gromadzą złoto pod nogami w hołd."   # AI Tags

bno_trade_prestige_for_gold.desc.female: "Twoja sławę wśród Byków udowodniło twoje ciało. Rozrywasz się gołym, rozciągając się przed krewnymi, jęcząc, gdy każdy Byk wykorzystuje cię z kolei. Przy każdym klimakcie wkładają monetę do twoich rąk, ich nasienie spływają po twoich udach wraz ze swoim złotem."   # AI Tags

bno_trade_prestige_for_gold.tooltip.male: "Wydaj [prestige|E] Oferując twą żonę dziurom Bykom, zdobywając [gold|E] po jej użyciu."   # AI Tags
bno_trade_prestige_for_gold.tooltip.female: "Wydaj [prestige|E] oferując swoje ciało Bykom, zdobywając [gold|E] po ich stosowaniu."   # AI Tags

bno_trade_prestige_for_gold.confirm.male: "Tak, pozwól mojej żonie służyć Bykom za złoto."   # AI Tags
bno_trade_prestige_for_gold.confirm.female: "Sam będę służył Bykom za złoto."   # AI Tags

bno_trade_prestige_for_gold.effect: "Konwersja [prestige|E] do [gold|E] Przez służbę dziwkom dla bractwa afrykańskiego."   # AI Tags
