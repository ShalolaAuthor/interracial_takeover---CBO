bno_bull_0016.desc: "Wszystko zaczęło się, gdy miałyśmy jedną z naszych zwykłych nieprzyjemnych sesji seksu po powrocie z pracy. Byłem tak podekscytowany moją żoną [target1.GetFirstName] że nie mogłem się powstrzymać, ale wsadziłem swojego wielkiego czarnego kutasa głęboko w jej gardło bez litości.\n\nPatrzyła na mnie z tymi niewinnymi oczami, gniewając się i uduszając, gdy uderzyłem w jej twarz jak wariat. Ale zamiast się złościć lub odpychać mnie, [target1.GetFirstName] Po prostu go brałem - poddając się mi w możliwie najbardziej podporządkowany sposób.\n\nPotem nagle, coś dziwnego się stało. Kiedy mocno wtrącałem jej do ust, [target1.GetFirstName] Zacząłem wydawać takie dziwne, śmiechnięte dźwięki, które nie były w pełni właściwe. Jej oczy przekształciły się i spojrzała na mnie z tą pustą ekspresją, jakby w jej głowie nie było nic innego jak czysty instynkt zwierzęcy.\n\nWtedy zrozumiałem, że zmieniłem żonę w idealną lalkę, tylko zaduszając się za dużo fiuta! Odtąd, [target1.GetFirstName] stała się w moich rękach. Zrobiła wszystko, czego chciałam, bez wątpienia ani wahania, nawet jeśli to oznaczało poniżanie się dla mnie i innych czarnych mężczyzn.\n\nJakbym odblokował jakąś tajną część jej mózgu, która istniała tylko w celu obsługiwania fiuta. I pozwól mi ci powiedzieć, że nie ma nic gorętszego niż wiedzieć, że twoja żona jest teraz kompletnym idiotą, który istnieje wyłącznie dla przyjemności fiuta."  # AI Tags
bno_bull_0016.a: "Wygląda na to, że ktoś jest wreszcie gotowy do całkowitego posiadania." # AI Tags
