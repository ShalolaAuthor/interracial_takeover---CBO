  bno_council_orgy_0002.title: "$bno_council_orgy_0001.title$" # AI Tags
  bno_council_orgy_0002.desc.root: "Przechodzisz przez stolik rady w ramiona [target_bbc_1.GetFirstName]- Nie , nie , nie . W jednym gładkim ruchu, zabiera cię i przesuwa swój duży czarny fiut do twojej fiuty [target_bbc_1.GetFirstName]- Nie , nie , nie . Jest tak głęboko\n\n...\n\nWyślizgasz się [target_bbc_1.GetFirstName]Ogromny czarny kutas. Gniewając od ostatniego orgazmu, i roztrzaskany, patrzysz z żądą na pozostałych w pokoju." # AI Tags
  bno_council_orgy_0002.desc.left: ""Jak śmiesz mnie prosić o udział w takiej rozpustce" [target_last_character.GetFirstName] Nagle wychodzi z sali rady.\n\n[target_bbc_1.GetFirstName] "Nie martw się, w końcu wróci"" # AI Tags
  bno_council_orgy_0002.desc.stayed_fucked: ""Hmmm, chcesz, żebym dołączył? Myślę, że mogę dać mu trochę smaku" [target_last_character.GetFirstName] /przychodzi do [target_bbc_1.GetFirstName]Jej palce ciągle bezczynnie dręczą się po jej fiutce. Pokłoniła się, aby przyjrzeć się jego błyszczącego czarnego kutasa, i ugryzła usta przed mówieniem. \"To naprawdę jest s---HGGLRK!\" [target_bbc_1.GetFirstName]Jego mocne ręce zawinęły ją w tył głowy, ciągnąc ją naprzód na jego kutasa.\n\n...\n\n[target_last_character.GetFirstName] wyświetla się [target_bbc_1.GetFirstName]Ogromny czarny kutas. Rzeka płynęła z niej na stół rady, kiedy leżała, oddychając i drżąc od ostatniego orgazmu. [target_bbc_1.GetFirstName] "Kto jest następny"" # AI Tags
  bno_council_orgy_0002.desc.fucked: "[target_last_character.GetFirstName] leży na stole rady i zwraca sygnały do [target_bbc_1.GetFirstName]"Czekałam cały dzień, żeby to zrobić", mówi, rozciągając nogi, gdy się zbliża. Tak duża, tak pełna [target_bbc_1.GetFirstName]Członek prześlizga się w nią.\n\n...\n\nCum roztrzaska podłogę, krzesła, stolik rady. Część nawet na ciebie. Większość z nich znajduje się w środku [target_last_character.GetFirstName], który whispers jak [target_bbc_1.GetFirstName] "C-nie może przestać, nie może przestać"…\n\n[target_bbc_1.GetFirstName] "Kto jest następny"" # AI Tags
  bno_council_orgy_0002.desc.watched: ""Po prostu tu zostanę i będę obserwował" [target_last_character.GetFirstName] Leży w krześle i patrzy na [target_bbc_1.GetFirstName]"Mmmhhh", płacze, powoli obracając rękę nad swoją cipką." # AI Tags
