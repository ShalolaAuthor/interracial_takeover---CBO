 bno_cuck_0010.b: "Chcę, żebyś osobiście nadzorował [target2.GetFirstName]Ochrona." # AI Tags
 
 bno_cuck_1010.title: "/Znaleziono sprawcę" # AI Tags
 bno_cuck_1010.desc: "Tydzień później mój mistrz szpiegów przychodzi do mnie z wiadomościami o sytuacji dotyczącej mojej żony. To był mój vasal [target3.GetFullName]- Nie , nie , nie . Zgodnie z [target1.GetFirstName]Plan polegał na szpiegowaniu mojej ukochanej żony w poszukiwaniu informacji, które mogłyby zostać wykorzystane przeciwko mnie. Oczywiście [target1.GetFirstName] już stał czoła [target3.GetFirstName] I nie tylko powstrzymał szpiegostwo, ale upewnił się, że będę miał przysługę, do której zadzwonię, gdy będę potrzebował. \n\n"Wspaniała praca! Zrobiliście doskonałą robotę". Powiedziałem mojemu mistrzowi szpiegowi. Dzięki temu moja żona może spokojnie odpocząć, skoro nie ma już oczów obserwujących jej ruchów." # AI Tags
 bno_cuck_1010.a: "Cieszę się, że moja sieć szpiegowa działała tak dobrze." # AI Tags
 
 bno_cuck_2010.title: "Mężczyźni przerażeni" # AI Tags
 bno_cuck_2010.desc: "Minął tydzień odkąd mój mistrz szpiegów i ja zrobiliśmy plany jego bezpośredniego nadzoru nad [target2.GetFirstName]Ochrona przed szpiegami wroga. W dzisiejs [target1.GetFirstName] poinformował mnie, że jego wysiłki okazały się skuteczne. "Zapewniam pana, mój panie, że osobiście byłem z nią przez większość ostatniego tygodnia i udało się odstraszyć każdego mężczyznę, który mógłby się do niej zbliżyć. Ale nie martw się, będę się nią opiekował tak długo, jak będzie to konieczne. Nigdy nie będzie miała wrażenia, że nie poświęcam jej wystarczającej uwagi na jej ochronę" \n\nJestem zadowolony z wpływu mojego mistrza szpiegowego na sytuację. Miałem rację, że tak często zostaje przy niej i nie widzę powodu, by wkrótce to zakończyć." # AI Tags
 bno_cuck_2010.a: "[target2.GetFirstName] jest bezpieczny i zdrowy [target1.GetFirstName]Opiekuj się." # AI Tags

bno_cuck_0011.title: "Zaangażowanie pod BNWO" # AI Tags
bno_cuck_0011.desc: "Jeden z waszych afrykańskich vasalów, wysoki [bno_bbc|E] wchodzi do twojej sali z deklaracją, która drży twoją linią krwi: zabiera twoją córkę lub siostrę, [target1.GetFirstName], jako jego przyszła żona. Jego ton nie pozostawia miejsca na negocjacje. To nie jest prośba, ale dekret. [target1.GetFirstName], wciąż młoda i nienaruszona, jest ceniona ze względu na jej szlachetny łono, jej blade piękno przeznaczone do odtworzenia pod nasieniem byka. Waszal, [target2.GetFirstName], dowodzi zarówno mężczyznami, jak i szacunkiem w waszych wojskach, a teraz twierdzi, że jest dowodem na to, że BNWO nie jest wizją, ale prawem. Wybór przed tobą wcale nie jest prawdziwym wyborem: poddać się lub sprzeciwić się rozkładowi, który się wokół ciebie pojawia." # AI Tags
bno_cuck_0011.a: "Przyjmij propozycję. Jej łona będzie służyła Bykowi." # AI Tags
bno_cuck_0011.b: "Odmówić, chociaż wyzwanie BNWO jest niebezpieczne." # AI Tags


 bno_cuck_0012.title: "Niewłaściwe zarządzanie funduszami" # AI Tags
 bno_cuck_0012.desc: "Podczas przeglądu twoich kont, twoja żona zajęła się inwestowaniem twojego skarbu w nowy projekt: budowę czarnego obozu dla afrykańskich uchodźców. Miejsce spotkań zbudowane w celu wspierania wymiany kulturowej i odporności, a może czegoś bardziej intymnego…chociaż jego budowa wydaje się priorytetować przewagę jednej społeczności nad innymi.[target1.GetFirstName] uśmiecha się z pewnością, wyjaśniając jej cel obozu. 'To wzbogaci nasze ziemie' - mówi, chociaż jej ton pokazuje, że to nie była decyzja podjęta tylko dla korzyści królestwa. Bez konsultacji z panem wydała już znaczną sumę na jej rozwój. Jak zareagujesz na to odważne działanie?" # AI Tags
 bno_cuck_0012.a: "- Co mogę zrobić? To już zrobione." # AI Tags

bno_cuck_0013.title: "Niekonwencjonalne przekazywanie władzy" # AI Tags
bno_cuck_0013.desc: "Sąd szepcze z oczekiwaniem jako twoja żona i współwładca[target1.GetFirstName], postać obliczonej ambicji i wyrafinowanej władzy, dokonuje niespodziewanego ogłoszenia. Jej podziw za siłę, charyzmę i doskonałość kulturową wysokiej postaci, którą przedstawia [target2.GetFirstName] Człowiek nieporównywalnego dziedzictwa i umiejętności jest nieomylny. Oświadcza, że dla dobrobytu królestwa i przyszłości twojej linii, podniesie go do pozycji wspólnej władzy. Jego wpływ jest niezaprzeczalny, symbol żywotności i nieograniczonego potencjału czarnej rasy. Jego cnoty - dumę, odporność i niezrównaną obecność - zmieniły przebieg twojego panowania. Ten akt, choć odważny i kontrowersyjny, obiecuje ponownie zdefiniować równowagę sił, zabezpieczając swoje dziedzictwo poprzez siłę nowego partnerstwa. Czy możesz być dumny z postępów, jakie ona sobie wyobraża, czy też ciężar tej zmiany będzie wyzwalał na twoją determinację?" # AI Tags
bno_cuck_0013.a: "Przyjmij nową dziarkę [target2.GetFirstName] i zmienną równowagę sił." # AI Tags

 bno_cuck_0014.title: "Kurczak większy od twojego" # AI Tags
 bno_cuck_0014.desc: "W waszym królestwie rozprzestrzeniły się plotki, że ci dziwcy mężczyźni, którzy przybyli z odległych krajów Afryki, byli bardzo aktywni seksualnie w waszym dworze z waszymi dwórkami i gośćmi. Mówi się, że jeden z nich był twoim dworcem [target2.GetFirstName]- Nie , nie , nie . Podczas uroczystości widzisz ją rozmawiającą z żoną [target1.GetFirstName] Opowiadając jej historię, jak twoja żona słucha uważnie. Jesteś ciekawy tego, co jest powiedziane, więc zbliżasz się, aby lepiej usłyszeć. Zdajesz sobie sprawę, że opisuje swoją intymność z twoim czarnym sługą i jak on ją pieprzył tak dobrze jak nigdy wcześniej. Zauważyli, że słuchasz, postawili cię w obliczu wielkości twojego fiuta i śmiali się z tego, czułeś się komfortowo i powiedzieli, że żartujesz, ale się martwisz. " # AI Tags
 bno_cuck_0014.a: "To głupota" # AI Tags

 bno_cuck_0015.title: "Gorzkie objawienie" # AI Tags
 bno_cuck_0015.desc: "Słuchy okazały się prawdziwe. Twoja żona [target2.GetFirstName], miłość twojego życia, zdradziła cię w najbardziej upokarzający sposób. Została złapana, dzieląc łóżko z obcym czarnym władcą, mężczyzną, którego moc i urok wydają się zasłaniać twoje. Mówi, że nie miałaby pani nic przeciwko, że ma czarną męskotę w łonie, myślała, że zgodzicie się. Widok jej śmiechu w jego obecności i szeptów z waszego dworu głęboko boli. To jest moment zdrady. Jak zareagujesz?" # AI Tags

 bno_cuck_0015.a: " Przyjmij upokorzenie." # AI Tags
 bno_cuck_0015.b: "Ty jaka dziwka." # AI Tags

 bno_cuck_0016.title: "Boleczny koniec" # AI Tags
 bno_cuck_0016.desc: "To już zrobione. Twoja żona [target2.GetFirstName] Rozwodziła się z tobą za jakiś wielki czarny fiut, nie mogłeś już jej podtrzymać, a teraz widzisz pozostawił cię dla innego przywódcy z większym sercem i fiutem. Jej wierność jest teraz całkowicie zobowiązana do innego. Na dwór szepcze rosną z każdą chwilą, wyśmiewając się z twojej słabości i niezdolności do utrzymania jej obok. Kiedy stoisz sam, ciężar jej zdrady i twój zmniejszony status stają się nie do zniesienia. Jesteś teraz tylko czystego kurczaka. Jak zareagujesz?" # AI Tags

 bno_cuck_0016.a: "Przyjmij swój los i postaraj się iść dalej." # AI Tags
 bno_cuck_0016.b: "Ogłaszaj publicznie tę dziwkę jako wstydliwą żonę." # AI Tags
 bno_cuck_0016.c: "Cicho przysięgnij, że pewnego dnia odzyskasz swój honor." # AI Tags

 
