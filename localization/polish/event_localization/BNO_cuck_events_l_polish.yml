 bno_cuck_2001.title: "Lepiej być uprzejmy" # AI Tags
 bno_cuck_2001.desc: "Jesteś szlachetnym lordem dobrego stada, który został dopasowany do żony równie dobrego stada. Przyznaję, że byłeś trochę zaskoczony podobieństwami między twoją dobrą żoną [target2.GetFirstName] i skromna zdrajca rasy poniżając się [target1.GetFirstName]- Nie , nie , nie . Czujesz wstyd, że to było nawet krótkie obawy, że twoja biała żona może się nawet brudny jeden z ciemnoskórych uchodźców. Ale przeważają fakty i logika: żadna godna biała kobieta nie byłaby w stanie znieść pomysłu na parzenie się z czarnym. \n\nDziwnie, przypadkowo natknęłaś się na to, co jest prawdopodobnie jedyną białą kobietą, która może tolerować twarz czarnego mężczyzny. Chociaż tolerowanie może być niedoskonałe, gdy patrzysz na białą kobietę zamykającą nogi [target1.GetFirstName]. \n\nZdenerwowana kopulacją zwierząt, odchodzisz. To byłoby więcej kłopotów niż warte, aby ostrzec strażników tak późno w nocy. Głumienie białej dziewczyny sprawiają, że na krótki czas zastanawiasz się nad niespodzianką wizytą w [target2.GetFirstName]Ale ostatnio wydaje się ona odległa i wnioskujesz, że brak przyzwoitości byłoby źle poradzone. Umysłowo skręcasz ramiona i wracasz do swojego pokoju." # AI Tags
 bno_cuck_2001.a: "Piękno takie jak jej nie jest tak łatwo przyjmowane." # AI Tags
 
