 bno_cuck_0004.c:  "Dobrze, możesz mnie eskortować [target2.GetFirstName] do nadzoru nad tym problemem." # AI Tags
 
 bno_cuck_2004.title: "Szeryf się tym zajmie" # AI Tags
 bno_cuck_2004.desc: "Po zezwoleniu szeryfa na rozmowę z żoną o rozwiązaniu niezadowolenia żołnierzy wyjeżdżasz na spotkanie. Jest tak długo, jak jest nudne, a patriarcha odbija się między długimi tangentami do przeanalizowania najbardziej powszechnych szczegółów planu zbierania podatków. Po kilku godzinach, kiedy wreszcie wyjdziesz z przeklętego spotkania, zaczniesz szukać żony, by zapytać o to, co zostało omówione z szeryfem. Nigdy nie słyszałeś od niego o tym, co się stało. Jesteś zaskoczony, że pani żona nie jest z nią; najwyraźniej odpuściła ich jakiś czas temu. Kierują cię do jej sypialni, gdzie wycofała się przez resztę dnia. \n\nJak się zbliżasz [target2.GetFirstName]W pokoju widnieje duża postać wychodząca z korytarza po przeciwnej stronie. To był tylko wgląd, zanim postać odwrócił róg, ale wyglądało tak, jakby to było [target1.GetFirstName]- Nie , nie , nie . Co za dziwne. Zadzwoń do drzwi [target2.GetFirstName]Czuję się zdenerwowana, że musisz czekać tak długo, jak ty, zanim ona odpowie. \n\n"Cześć mężu". Jesteś trochę zaskoczony tym, jak rozczarowana i pozornie bez oddechu jest. Możesz przysiąść, że czujesz nawet ciepło emitowane przez nią pomimo odległości między wami. Wyjaśniła, jak wczesnym ranem zaczęła czuć się źle, dlatego wcześnie wycofała się na emeryturę. Nieważne, pytasz o spotkanie z szeryfem. Jej niejasne odpowiedzi na kwestie wojsk potwierdzają twoje założenie, że to nic ważnego. To ma coś wspólnego z tym, że czarne wojska nie mają wystarczająco dużo królików? Nie możesz uwierzyć, że brak królików byłby tak wielkim problemem. \n\n"Po spotkaniu szeryf zapewnił mnie, że sam się tym zajmie". Zdenerwujące jest, że na początku nie pomyślał o tym, ale jesteś zadowolony z wyniku i zapraszasz żonę do spokojnego odpoczynku." # AI Tags
 bno_cuck_2004.a: "W końcu szeryf zajmie się wszystkim za mnie." # AI Tags
 
 bno_cuck_3004.title: "Moja żona poprawia moralność żołnierzy" # AI Tags
 bno_cuck_3004.desc: "Po zezwoleniu szeryfa na rozmowę z żoną o rozwiązaniu niezadowolenia żołnierzy wyjeżdżasz na spotkanie. Jest tak długo, jak jest nudne, a patriarcha odbija się między długimi tangentami do przeanalizowania najbardziej powszechnych szczegółów planu zbierania podatków. Po zwolnieniu z spotkania zdecydujesz się udać się do obozów ludzi uzbrojonych, gdzie twoja żona i szeryf mogą nadal odwiedzać. W głębi duszy wiesz, że nie mądro jest odrzucać swoich żołnierzy tak surowo, jak wcześniej. Początkowo nie możesz znaleźć żadnych śladów żony i szeryfa, a według twoich zwykłych mężczyzn nie pojawiły się. \n\n"Ach, ale przypuszczam [target1.GetFirstName] Jak tylko zbliżasz się do obozu czarnych, widzisz, że oboje przygotowują swoje konie do wyjazdu. Dziwnie, nie widzisz żadnych śladów [target2.GetFirstName]Kobiety czekają. \n\n"Ho m'lord" [target1.GetFirstName] Wypada, wygląda i brzmi, że jest w znacznie lepszym nastroju niż kiedy go ostatnio widziałeś. "Miłość i uwielbienie dla twojego ludu [target2.GetFirstName] Była w pełni wyświetlana dzisiaj. I chociaż wiele godzin zajęło jej wytrwałość, aby rozwiać z niezadowoleniem wszystkich, wykazała wytrwałość, jaką mógłby wytrzymać każdy profesjonalny żołnierz! Nie ma wątpliwości, że z nią jako [target2.GetLadyLord|U]Twoi żołnierze podwoią wszelkie wysiłki na rzecz wsparcia królestwa" \n\n[target2.GetFirstName], który wydaje się rozczarowany i wyczerpany, daje ci poważny uśmiech i zgadza się, że wszystko jest dobrze z wojskami. Wygląda na to, że jej miła i cnotliwa siła usunęła wszelkie niezadowolone wątpliwości wśród czarnych żołnierzy. Wracasz do domu w dobrym umyśle z [target1.GetFirstName] i [target2.GetFirstName] Równolegle za tobą." # AI Tags
