 bno_cuck_0004.title: "Niezadowoleni żołnierze" # AI Tags
 bno_cuck_0004.desc: "Wracasz na spotkanie z patriarchą małej, ale względnie wpływowej lokalnej rodziny o pomoc w egzekwowaniu dokładniejszych ocen podatkowych i zbiórek w niektórych wioskach. Ale kiedy idziesz na spotkanie, zostajesz przechwycony przez swojego szeryfa [target1.GetFirstName], wojownika uchodźcy, którego wyznaczyłeś na stanowisko częściowo dlatego, że jest dobrze wykwalifikowany i częściowo dlatego, że jesteś tajemniczo zastraszony przez niego. \n\n"Panie, dobrze, że cię złapałem. Wśród żołnierzy pojawiają się niepokoje, zwłaszcza wojownicy z mojego obozu. Wierzę, że wasza obecność i uwagę pomagają mi złagodzić pewne problemy" \n\n"Wojska?" mówisz w niemal wyśmiech. "Niezależnie od tego, co mówią, są dobrze wynagrodzeni i troszczeni o nich. Nie mam czasu na rozmowy z każdym niezadowolonym żołnierzem. To byłaby twoja praca, więc zrób to" \n\nPrzyciskając szczękę z frustracji, [target1.GetFirstName] zatrzymuje się, zanim odpowie. "Może istnieje inne rozwiązanie. Twoja żona jest…bardzo lubiana przez ludzi. Jestem pewna, że w twojej nieobecności może zrobić wiele, aby zaspokoić ich obawy"" # AI Tags
 bno_cuck_0004.a: "- Nie, nie, nie. Mogą poczekać, aż będę miał dla nich czas." # AI Tags
