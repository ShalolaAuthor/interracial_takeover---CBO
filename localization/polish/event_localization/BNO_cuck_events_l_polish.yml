 bno_cuck_0001.title: "Hałas w korytarzu" # AI Tags
 bno_cuck_0001.desc: "Śmierdzienie pokonuje wasz kraj, gdy przechodzisz przez nudne hale waszego zamku, ciemna noc szybko sprawia, że świece są niezbędne. Wyruszając do swoich komnat na noc, słabymi dźwiękami można usłyszeć, a następnie dość głośny płacz, który szybko się udusi.\n\nCzy ktoś ma kłopoty? Nie jesteś w żaden sposób zdolny do obrony siebie, nie mówiąc już o innym, ale instynkty prowadzą cię.\n\nPowietrze w powietrzu staje się gęste, adrenalina strzela przez twoje ciało, gdy zbliżasz się do źródła, ciemny nieużywany pokój gości. \n\nPrzyglądając się, szybko zauważysz dużą, ciemną postać, zakrzywioną nad małym, białym ciałem, podnoszącą i niszczącą jej biodra…\n\nTwoje policzki robią się czerwone, patrząc jak [target1.GetFirstName] Wyrzuca swój ogromny, czarny worek w kogoś, kto ma kształt ciała [target2.GetFirstName], wyciągając się na wolność, tylko aby jeszcze raz dźgnąć to błyszczące mięso w nią. Przychodzi ci w głowę myśl: czy to może być naprawdę twoja droga żona?" # AI Tags
 bno_cuck_0001.a: "To nie może być…chyba że?" # AI Tags
 bno_cuck_0001.b: "- To niemożliwe. Jej czystość nie mogła być tak łatwo zanieczyszczona." # AI Tags
 
 bno_cuck_1001.title: "Żona otoczona ciemnością" # AI Tags
