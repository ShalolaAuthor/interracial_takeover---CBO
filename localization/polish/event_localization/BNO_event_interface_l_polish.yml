l_polish:

#BBC's POV if wife is white breeder
bno_birth.0001.wife.t: "Biały płodny łódź żony"       # AI Tags
bno_birth.0001.wife.desc: "Twoja żona [ROOT.GetCharacter.GetName] ponownie rodzi czarnego dziecka, cementując jej reputację godnego hodowcy. Została zmuszona do urodzenia czarnych dzieci." # AI Tags
#Cuck's POV if wife is white breeder
bno_birth.0001.cuck.wife.t: "Żona rodzi wiele dzieci" # AI Tags
bno_birth.0001.cuck.wife.desc: "Twoja żona [ROOT.GetCharacter.GetName] urodziła kilka dzieci. Chociaż w głębi twojego umysłu wydaje ci się dziwne, że większość nie wygląda jak inni." # AI Tags

bno_birth.0001.lover.t: "Biały płodny łódź kochanka" # AI Tags
bno_birth.0001.lover.desc: "Twój kochanek [ROOT.GetCharacter.GetName] Nadal zdradza swoją rasę, przynosząc na świat kolejnego czarnego dziecka. Jej największą radością jest wspieranie czarnej superiorności." # AI Tags

bno_birth.0001.t: "Mój biały płodny macierz" # AI Tags
bno_birth.0001.personal_desc: "Kolejne czarne dziecko urodziło się z mojego płodnego łona. Połączenie skóry mojego dziecka z moją napełnia mnie dumą i odnawia moje pragnienie wzmocnienia wyższej rasy." # AI Tags

bno_birth.0002.t: "Moje nasienie się rozprzestrzenia" # AI Tags
bno_birth.0002.personal_desc: "Błogosławiłem świat wieloma czarnymi dziećmi." # AI Tags

bno_birth_real_father_notification.title: "Moje dziecko" # AI Tags
bno_birth_real_father_notification.desc: "[ROOT.GetCharacter.GetName] Urodziła i wiesz w swoim sercu, że jej dziecko jest twoje, niezależnie od tego, czy możesz to udowodnić." # AI Tags
bno_birth_cuck_father_notification.title: "Moje dziecko" # AI Tags
bno_birth_cuck_father_notification.desc: "[ROOT.GetCharacter.GetName] Urodziła, i jesteś trochę zaskoczona, jak chorobnie wygląda. Czy normalne jest, aby dziecko miało tak ciemną skórę?" # AI Tags

bno_happy_wife.0001.title: "Żona wygląda szczęśliwie" # AI Tags
bno_happy_wife.0001.desc: "Cieszysz się, że to widzisz [ROOT.GetCharacter.GetName] Wygląda na to, że ostatnio jest w dużym nastroju." # AI Tags

bno_married.title: "Wziął żonę" # AI Tags
bno_married_desc: "Wykonujesz swoją rolę w rozwoju Czarnej Nadwyżki, biorąc sobie żonę. Niech da ci wiele nowych dzieci." # AI Tags

bno_bull_0004_notification.title: "Żona dobrze je" # AI Tags
bno_bull_0004_notification.desc: "Ostatnio twoja żona [ROOT.GetCharacter.GetName] Wygląda na to, że złamała swoje złe nawyki żywieniowe. Powiedziała, że przełączyła się na dietę płynną. Musiała to lubić, bo czasami widziano ją z płynnym jedzeniem w pobliżu warg." # AI Tags

bno_bull_0008_notification.title: "Niezwykłe podobieństwo" # AI Tags
bno_bull_0008_notification.desc: "Głoski o dziwce przechodzącej pomiędzy czarnymi obozami uchodźców, która dziwnie przypomina twoją drogą żonę [target1.GetFirstName]." # AI Tags

bno_bull_0010_notification.title: "Błąd w rachunkowości?" # AI Tags
bno_bull_0010_notification.desc: "Jestem pewna, że się nie mylę, wydaje się, że brakuje złota z skarbca. Kto mógł go zabrać?" # AI Tags

bno_bull_0012_notification.title: "Czy on coś wie?" # AI Tags
bno_bull_0012_notification.desc: "Ostatnio zauważyłem [ROOT.GetCharacter.GetName] patrzy na mnie inaczej, jakby wiedział coś, czego nie powinien." # AI Tags

bno_slut_0008_notification.title: "Niezwykłe podobieństwo" # AI Tags
bno_slut_0008_notification.desc: "Głoski o dziwce przechodzącej pomiędzy czarnymi obozami uchodźców, która dziwnie przypomina twoją drogą żonę [slut.GetFirstName]." # AI Tags

bbc_worshipper.0002.notifications.title: "[ROOT.Char.GetFirstName] Daję ci wszystkie jej łupy" # AI Tags
bbc_worshipper.0002.notifications.desc: "Po miesiącach ciężkiej pracy i niestrudzonej nocy, dała ci wszystkie swoje zasoby, bo nie wie, co z tym zrobić." # AI Tags

bbc_priestess.1001.vassal_converted.title: "[target_vassal.GetFirstName] Zwrócił się do czczenia [bno_religion|E]" # AI Tags
bbc_priestess.1001.vassal_converted.desc: "[target_vassal.GetFirstName] przyjął nauki [bno_religion|E], poświęcając [target_vassal.GetHerselfHimself] do jej czczenia i przyjemności, które przynosi." # AI Tags

