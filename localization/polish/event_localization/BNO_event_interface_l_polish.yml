bbc_priestess.1001.county_converted.desc: "[target_landed_title.GetName] przyjął nauki [bno_religion|E], poświęcając swoje zasoby jego wielbieniu i przyjemności, które przynosi." # AI Tags

bbc_priestess.1001.neighboring_lord_converted.title: "[neighboring_lord_or_lady.GetFirstName] Zwrócił się do czczenia [bno_religion|E]" # AI Tags
bbc_priestess.1001.neighboring_lord_converted.desc: "[neighboring_lord_or_lady.GetFirstName] przyjął nauki [bno_religion|E], poświęcając [neighboring_lord_or_lady.GetHerselfHimself] do jej czczenia i przyjemności, które przynosi." # AI Tags

bbc_priestess.1001.neighboring_county_converted.title: "[target_neighboring_landed_title.GetName] Zwrócił się do czczenia [bno_religion|E]" # AI Tags
bbc_priestess.1001.neighboring_county_converted.desc: "[target_neighboring_landed_title.GetName] przyjął nauki [bno_religion|E], poświęcając swoje zasoby jego wielbieniu i przyjemności, które przynosi." # AI Tags

bbc_priestess.1001.rejected_conversion.male.title: "Odrzucone nawrócenie: Czarny kurczak odrzucony" # AI Tags
bbc_priestess.1001.rejected_conversion.male.desc: "Niezależnie od [ROOT.Char.GetFirstName]Jego gorące kazania o poddaniu ciała i duszy w chwałę Boga [bno_bbc|E]Zatrudniając, stado odwróciło się. Ich serca pozostają uparty, ich usta niebłogosławione, a Kościół Czarnego Puka nie zyskuje nowych uczniów dzisiaj." # AI Tags

bbc_priestess.1001.rejected_conversion.female.title: "Jej prośby zostały odrzucone: Czarny kurczak odrzucony" # AI Tags
bbc_priestess.1001.rejected_conversion.female.desc: "[ROOT.Char.GetFirstName] Odrzuciła jej oddanie każdą żałosną słowem i obiecała zbawienie poprzez uścisk BBC, ale tłum sprzeciwił się. Ich umysły pozostały zamknięte, ich ciała nie uzyskane, a jej święta pożądanie nie przynosiło nawrócenia tej nocy." # AI Tags

bbc_priestess.1001.target_not_found.male.title: "Święty łow kapłana staje się rozpaczliwy…" # AI Tags
bbc_priestess.1001.target_not_found.male.desc: "[ROOT.Char.GetFirstName] klęka przy ołtarzu Czarnego Kurca, niespokojny i pulsujący świętą lustą. Żaden nowy wyznawca nie wydaje się oddawać wielbienia, żaden grzesznik nie prowadzi do nawrócenia, tylko jego własny ciężki łódź, kapnący z boskiej potrzeby, dążący do rozlewania świętego ziarna w drżącą oddanie nowego ucznia." # AI Tags

bbc_priestess.1001.target_not_found.female.title: "Kapłanka czeka na zwolennika…" # AI Tags
bbc_priestess.1001.target_not_found.female.desc: "W jej jedwabnych białych szatach, delikatny [ROOT.Char.GetFirstName] Pokłania się przed ołtarzem Czarnego Kurczaka, jej szlachetne piersi przycisnęły się w trzęsiącym oddania. Z pozaziemską łaską i słodkim, bolesnym uśmiechem szeptuje modlitwy w ciemności oświetlonej świecami, ale żaden grzesznik nie przybywa, aby zostać nawrócony, pozostawiając jej miękką ramę drżącą od świętej potrzeby, zdesperowana, aby zawinić się wokół świętej ofiary, którą tak bardzo pragnie oddać cześć." # AI Tags

bno_marriage.0007.notifications.title.root: "[ROOT.Char.GetDynastyHouseName] Jest teraz czarniejszy niż kiedykolwiek" # AI Tags
bno_marriage.0007.notifications.title.spouse: "[spouse.GetDynastyHouseName] Jest teraz czarniejszy niż kiedykolwiek" # AI Tags
bno_marriage.0007.notifications.desc.male: "Członek twojej rodziny rozprzestrzenił swoje czarne nasienie odpowiedniemu partnerowi" # AI Tags
bno_marriage.0007.notifications.desc.female: "Członek twojej rodziny ożenił się z #V [GetTrait('bno_bbc').GetName( GetNullCharacter )]#!" # AI Tags

