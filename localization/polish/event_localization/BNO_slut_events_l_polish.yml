bno_slut_0001.title: "Wpadłem" # AI Tags
bno_slut_0001.desc: "Arogancki biały człowiek, który rządzi tymi krajami, mój tak zwany 'pan', wyraźnie nie zdołał mnie chronić przed tymi, którzy chcą mnie dominować. Jestem jego nagrodą, narzędziem ich pragnień, a oni się z niego wyśmiewają, ponieważ nie twierdzą, że jestem ich własnym." # AI Tags
bno_slut_0001.a: ""Wziął kolejną świnę, ale ja byłam już jego złamana zabawka." # AI Tags
bno_slut_0001.b: "Jego do wzięcia, użycia i wyrzucenia. Zawsze byłem jego." # AI Tags
bno_slut_0001.c: "Kurwa, wstyd, jego wstyd, jego dowód, że nie jestem godny czarnej krwi." # AI Tags
bno_slut_0001.d: ""Nie obchodzi go, że jestem tylko ciężarem, dziwką przeznaczoną do gnicia w ziemi." # AI Tags

#Bull anti-stress event. too lazy to write this one out fully
bno_slut_0002.title: "Pewien byk z wielką przyjemnością łagodzi mój stres" # AI Tags
bno_slut_0002.desc: "Jako dziwka, która miała swój udział w stresie, mogę potwierdzić, że czasami musisz po prostu rozładować. Na szczęście [bbc.GetFirstName] Był w pobliżu, żeby zająć się interesami."  # AI Tags
bno_slut_0002.a: "Zdecydowanie tego pragnęłam." # AI Tags

bno_slut_0003.title: "Złamanie złych nawyków" # AI Tags
bno_slut_0003.desc: "Lustro wyśmiewa się z mojej szczupłości. Moja refleksja: biała dziwka na wystawie. Każda kość wkłada się w skórę. To ciągła bitwa, by powstrzymać demony głodu, ale nie mogę się poddać. Nie, gdy widzą mnie jako głodną rzecz czekającą na wykorzystanie. \n\n[bbc.GetFirstName] Widzę to też - to gęstość trzymająca się mnie jak pająkowe siatki. Nazywa to "eleganckim", ale jego oczy się martwią, kiedy wybieram posiłki. Nie rozumie pustego wnętrza, jak nawet całe kurczak nie zaszczepi.\n\nWczoraj wieczorem, kiedy leżałyśmy razem po kolacji (która była praktycznie nienaruszona), miał ten spojrzenie w jego oczach - ten, który sprawia, że myślę o tych dziwnych naukowcach z ich słoikami pełnymi zwrotnych rzeczy. "Być może…być może nie potrzebujesz już zwykłego jedzenia", powiedział, pociągając mi policzek i skłaniając się do szepku, "Mam dla ciebie rozwiązanie. To już twoje miejsce, aby zabrać moje nasienie, więc dlaczego nie karmić go do ciebie? Bezpośrednio"\n\nUśmiechnął się, ten buchowy uśmiech, który rozciąga się na całej jego twarzy jak wschód słońca nad błotnymi polami. "Wyobraź sobie", murmurował, ponownie obciągając się nad mną, "strumień pożywienia, płynący prosto do ciebie, czysty i silny"\n\nMój głód zniekształcił się w nowy rodzaj oczekiwania." # AI Tags
bno_slut_0003.a: "Jestem gotowa na tę "godną" dietę." # AI Tags
bno_slut_0003.b: "Jego nasienie? Myślę, że nie." # AI Tags

bno_slut_1003.title: "Cała dieta płynna" # AI Tags
bno_slut_1003.desc: "Moje gardło płonie. Zawsze robi to o tej porze dnia, jak pusta przestrzeń, która zjada mi brzuch. Nie tak jak głód za jedzeniem. To jest głębsze. To się dzieje, gdy wszystko, co masz, to jego sperma.\n\nWidzę go czasami na podwórku. Jest wielki w przeciwieństwie do słońca, a ci słudzy rozpraszają się jak szczury. Jego kutas wyciąga się spod spodni, gruby jak męska ręka. Nawet z tego miejsca czuję to - ciepło sprawia, że moje nogi się ściskają, patrząc na jego chodzenie.\n\nOn wie, czego potrzebuję. Połknąłem go ostatnim razem, łapnąłem kropli, które wypłynęły mi w brzuch. Widział, jak to robię. Widziałem, jak tego pragnęłam, wciąż tego pragnę. Te jego powoli uśmiechnięte oczy nie są dla żadnej z tych innych dziwk. Są dla mnie. A czasem, gdy przyłapa mi oko i uśmiecha się…to jakby chciał wiedzieć, co mnie w ten sposób łączy. Wiedząc, że każda część mnie pamięta smak.\n\nNie ma już dla mnie jedzenia. Żadnego chleba, wina, nic poza nim. Każda kropla jego nasienia to wszystko, czego potrzebuję, by kontynuować.\n\nTeraz myślą, że jestem szalona - te kobiety z ich sztywnym uśmiechem i perfumem, który nie całkiem maskuje zapach strachu. Nazywają mnie dziwką, jakby to była kara. Może tak, może nie. Ale nie przetrwaliby dnia w mojej skórze, gdyby wiedzieli, co głód naprawdę znaczy.\n\nBędzie tu dziś wieczorem. Wiem, że to zrobi. A kiedy ciepło znowu mnie uderzy, a on przyjdzie do mnie tak blisko, że poczuję zapach…otworzę usta szeroko.\n\nCzekam na niego." # AI Tags
bno_slut_1003.a: "Nie mogę się doczekać następnego posiłku." # AI Tags

bno_slut_2003.title: "Cała dieta płynna" # AI Tags
bno_slut_2003.desc: "[bbc.GetFirstName]Od sześciu miesięcy wpycha w mnie swoje nasienie codziennie. Zawsze, jak zegarek. Praktycznie czuję, jak w brzuchu kręci, nawet gdy jem kolację. Nawet teraz, prawdopodobnie patrzy na moje jedzenie, podczas gdy pracuję nad tym, żeby dostać jego cenne spermie do mnie z pod stołem.\n\nTo było…dziwne. To nie powstrzymało mojego niekończącego się głodu, tylko zmieniło to, co go pali. Zawsze coś do przepychania, zawsze taka mała presja, że trzeba dostać trochę więcej zanim wezwie do kolejnej rundy. Kiedy jestem za pełna, albo ma inne rzeczy na głowie, pozwala mi polować - w kazarnach, czasami nawet w wioskach. To inny rodzaj głodu, ale nadal działa.\n\nNa początku było to trudne - ciągłe uczucie potrzeby połknięcia, spożywania, bez względu na wszystko. Ale mówi, że teraz jestem w porządku. Mówi, że udowadnia coś o ciałach i nauce i jakiegoś szalonego boga czci. Może ma rację. Przynajmniej wydaje mu się szczęśliwy, że jestem jego małym stworzeniem - żywym statkiem dla jego nasienia." # AI Tags
bno_slut_2003.a: "Jestem tylko czarną dziwką" # AI Tags

bno_slut_3003.title: "Cała dieta płynna?" # AI Tags
bno_slut_3003.desc: "W ciągu ostatniego roku moja żona [ROOT.Char.GetFirstName] Była na tak zwanej "czarnej ciecznej diecie". Nie jestem pewna, co to znaczy, i wydaje się to dziwne imię, ponieważ zawartość jej kielicha zawsze wydaje się biała, ale nie mogę zaprzeczyć wynikom. \n\nZ pewnością przezwyciężyła swoje dawne złe nawyki żywieniowe i wygląda na szczęśliwszą niż kiedykolwiek. Zastanawiam się, czy pewnego dnia powinnam poprosić ją, żeby podzieliła się swoimi dietetycznymi sekretami dla mojego zdrowia?" # AI Tags
bno_slut_3003.a: ""Skarbie, wygląda na to, że masz włosy na ustach"" # AI Tags

