bno_slut_0004.title: "[whitegirl.GetFirstName]To Discovery" # AI Tags
bno_slut_0004.desc: "Dziewczynko, musisz się spotkać [bbc.GetFirstName]Powiedziałem [whitegirl.GetFirstName]Przychylając się bliżej, kiedy wypijemy wino. "To on". Podniosła na mnie brwię, całkowitą niewinność i miękką białą skórę. Kochanie [whitegirl.GetFirstName]Słodkie jak pieczak, ale błogosławię jej serce, jeszcze nie spróbowała ognia. Drogą [bbc.GetFirstName] To było inne, zupełnie nowy rodzaj przyjemności. Wiedziałem to w kościach, tak jak wiedziałem [whitegirl.GetFirstName] Potrzebowałem smaku.\n\nTamtej nocy, pod blaskiem świateł miasta, [whitegirl.GetFirstName] Mam więcej niż smak. Zgubiła się w rytmie [bbc.GetFirstName]Jego biodra, głęboki głos drżąc z jej ucho, pokazując jej, jak dobrze mogą być duże czarne kutasy. Jej oddech odgłosił się przez pokój, początkowo miękki, a następnie stawał się coraz silniejszy i silniejszy z każdym naciśnięciem. Do rana, [whitegirl.GetFirstName] Była zmienioną kobietą, oczami oświetlonymi tym szczęśliwym wyczerpaniem. Przycisnęła mi rękę, szepcząc: "Rozumiem". I ja też." # AI Tags
bno_slut_0004.a: "Odtąd, [whitegirl.GetFirstName] Wiedziała, że nie może wrócić"  # AI Tags

#
bno_slut_0005.title: "Białe kolana czarne królowie"  # AI Tags
bno_slut_0005.desc:  "[whitegirl.GetFirstName] Małe różowe kolana praktycznie zakręciły się, gdy ciągnęły ją przede mną. Oczy szerokie i szklane, jakby połknęła całą dawkę cum. "Słyszałem 'o twoim rządzie", jęczała, że głos cały wabilacy z chęci. Oczywiście, że słyszała o zasadzie. Każda biała dziewczyna w tym mieście marzyła o takiej klęskni. "Chciałam być częścią tego…rozpaczliwie pragnęła twojego rodzaju"…Potem przyszła dobra część: "…by mnie wychowywać". Powiedziała to jak modlitwa. Jakby uprawianie przez tych czarnych królów było jakś świętym sakramentem. I kochanie, miała to załatwić. [whitegirl.GetFirstName] Wydawało mi się, że jestem gotowa wciągnąć każdą kroplę tego sprawiedliwego uwielbienia, które miałam dla nich." # AI Tags
bno_slut_0005.a:  "Naturalnie zobowiązałem jej rozpaczliwą prośbę do smaku mojego własnego wybranego króla." # AI Tags

#
bno_slut_0006.title: "Za miłość do czarnych kurków" # AI Tags
bno_slut_0006.desc: "[cuck.GetFirstName] praktycznie roztopione [bbc.GetFirstName]Jego ręce, całkowita miękka kapitulacja i zapach jego chorych słodyczy w bliskim powietrzu. Nawet nie próbował walczyć, kiedy wsunęli go na zimną kamienną podłogę jak pieprzoną lalkę. Patrząc na te szerokie, niewinne oczy patrzące w górę [bbc.GetFirstName] z takim czystego uwielbienia sprawiło, że moje klatki piersiowe zaciśnięte - nie z miłości do pięknej małych rzeczy, ale dlatego, że dokładnie wiedziałem, co przyszło - co każdy biały kutas dostaje, gdy mężczyzna jak [bbc.GetFirstName] Połóż na nich ręce. Ta klatka, która nad nim klękała, była muzyką dla moich uszu - każde klękanie obiecało przyjemność i ból. Ciężko się pocierałem do biodra [bbc.GetFirstName] Wyobrażał sobie, jak pogrzeba się głęboko w tych napiętych białych biodrach.\n\nMoże go uderzyły te duże ręce i połknęły cały ten czarny fiut, ale ja mam własną przyjemność patrząc na to, jak się rozwija. Za każdym razem [bbc.GetFirstName] uderzyłem w ten potężny fiut głęboko w nim, ciemny ból rozkwitał w moim brzuchu. A kiedy skończył? Kiedy ta słodka mała rzecz została wydana i błagała o więcej? Wtedy te same ręce będą sięgać do mnie. On też zrobiłby ze mną to, co chciał. Twardy i siniaki, tak jak mi się podoba. Smak jego nasienia pokrywa moje wnętrze jak święty sakrament - dowód na to, że nawet dziwka, która czci czarne kury może znaleźć swój własny rodzaj zbawienia w jego dotyku." # AI Tags
bno_slut_0006.a: "Świat musi być poprawny." # AI Tags

#BBC gets strong trait
bno_slut_0007.title: "Nie tylko głęboka skóra" # AI Tags
bno_slut_0007.desc: "[bbc.GetFirstName]To nasienie nie tylko mnie wyrzucało, ale przekształcało moje wnętrze w cholerne piekło. Miesiące? Przez lata? Czas nic nie znaczył, gdy byłeś tak blisko czegoś większego od siebie. Moja skóra nie jest jeszcze całkowicie czarna, ale biała mleko szybko się znika. Bardziej kremowe teraz, zmierzając w kierunku tego bogatej brązowej widzę na niektórych ludzi w dół przez rynek - może czwartek drogi tam, dać lub wziąć. Każdy centymetr rozciąga się mocniej, ciągając przez moje cycki, które stają się coraz większe z każdym cholernym ładunkiem, który wylewa we mnie.\n\nTo nie tylko wygląd. Moje kości boli, jakby były od środka nowo zrobione. [bbc.GetFirstName] mówi, że jest dobrze - mówi, że zbliżam się do tego, kim mam być. Bliżej jego. A kiedy teraz mnie dotyka, całe moje ciało staje się miękkie jak miód, wzdycha głęboko w brzuchu jak jakieś przeklęte zwierzę wracające do domu. Moje biodra wahają się, gdy chodzę, przesadząc się na te części. Sposób, w jaki na mnie patrzy…ciemny i głodny, posiadający jak wilk z jego zabiciem. To sprawia, że moje serce bije jak bęben przeciwko moim żebrom.\n\nTe blade twarzy chłopcy na dokuch, obserwują mnie teraz z oczami pełnymi tego gorącego głodu. Widzą, jak [bbc.GetFirstName]Pracuje na mnie swoją magią, obracając moje wnętrze jak dojrzała brzoskwina gotowa do wyboru. Wiedzą, co robi, czują to w ich kościach. Założę się, że nigdy nie czuli czegoś takiego, jak ten głęboki, ciemny ciepło wzrastające we mnie jak pożar.\n\nAle oni myślą o tym w nocy, śniąc "o połknięciu" mnie całość, smakując" ten gruby miód [bbc.GetFirstName]'pumpin' we mnie. Ale ich kutas nie jest stworzony dla tego rodzaju bestii. Za szczupła, za słaba, by wypełnić to, co nadchodzi. Patrzą, czekają, a ja widzę to w sposób, w jaki trzymają się samych siebie, kiedy przechodzę. Wiedzą, że ich małe kijki wyglądają jak drobiazgi obok potwora [bbc.GetFirstName]To robi się we mnie.\n\nLepiej niech trzymają ręce z dala, bo mam teraz paznokcie, kochanie, ostre jak obsidian i gotowe pogrążyć się głęboko w cokolwiek, co nie jest [bbc.GetFirstName]." # AI Tags
bno_slut_0007.a: "Moja skóra może się zmienić, ale mój pragnienie czarnych kurków nigdy się nie zmieni." # AI Tags

#Slut getting amazonian trait
bno_slut_1007.title: "Czarne" # AI Tags
bno_slut_1007.desc: "Moja skóra się zaciemniła od czasu mojego męża [bbc.GetFirstName] Zabrał mnie. Teraz jest ciasno, rozciągnięte po moich biodrach i tyłku, gdzie mu się podoba. Przychodzi do mnie codziennie, ten czarny kutas wpada mi w gardło. Mówi, że wzmacnia mój rozkwit. Czuję się bardziej, jakbym był pełen w kanapie.\n\nPatrzę w złamaną lustro i widzę zmianę, która dzieje się we mnie. Mój brzuch jest ciśniony, gładki nad żebrami. Czuję, jak kości wkraczają tam, gdzie jego nasienie rosną we mnie. Wkrótce coś wielkiego i ciemnego tam rosną.\n\nChłopcy przy dokuch patrzyli na mnie delikatnie, ale teraz gapią się z językami. Obserwują, jak zmienia się moje ciało. Nie dbam już o nich. Tylko on. Tylko jego fiut we mnie. Teraz posiada ten kwiat we mnie, każdy centymetr." # AI Tags
bno_slut_1007.a: "Czarne ciało, ale wciąż go pragnę." # AI Tags
#Slut getting smart trait
bno_slut_2007.title: "Czarny kwiat" # AI Tags
bno_slut_2007.desc: "[bbc.GetFirstName]Codziennie mam w sobie fiuta. Wzburza mnie, wypełnia mi wnętrza, jakbym był jakimś cholernym korytarzem. Jego ręka uderza mi w biodro, zanim słońce wpadnie na dok. Czarny kutas wybucha w mojej fiutce. "Zwiększając swój rozkwit", grzebie, gdy wpycha więcej nasion do mojego gardła niż świnia po sezonie rozkładania.\n\nTen tłusty biały fiut patrzy z doków? Ta z oczami jak ryby uwięzionymi w błocie? Mógłby się udusić, widząc mnie teraz. Jestem ciemniejszy, wyciągnięty ściślej. - Nieźle. Moja cipka rozciąga się coraz szersza za każdym razem, gdy wciska w nią tego fiuta. Czuję, że moje wnętrze się otworzą.\n\nDziś rynek był pełen potu i moczu. Wsunął mnie do sklepu z mięsem, trzymając mnie za tyłek, zanim uderzył w czarnego fiuta w moją dziurę. To było dobre. Sposób, w jaki jego zapach wypełniał moje dziury nosne - muszk i krew jak cholerna bestia po polowaniu. Wzywałem tak głośno, że świnia się zaczerwieniła. Wszyscy to słyszeli - wszyscy pachnąc taną rybą i złym piwem - ale ich spojrzenie są niczym w porównaniu z tym, co płonie [bbc.GetFirstName]Żołądki, jak mnie mocno jeździ na ścianie słonego wieprzowina. Ich kutas nie może tego dotknąć. To tylko głodne psy bez mięsa na kości.\n\nTeraz idę do domu, słońce krwawiące na czerwono jak jakieś rzeźnie, moja skóra jest gładka i ciemna pod jego ręką. Jeszcze nie skończył ze mną. Nie, dopóki nie zostanie zakopany głęboko w moim brzuchu, tłuszcząc mnie dla niego. Jego ziarno kwitnie w środku, rozciąga mnie szersze, ciemniejsze każdego cholernego dnia. - Nieźle. Ta zmiana jest cholernie dobra. Czuję to, jak się dla niego otwiera, błaga o ponowne wypełnienie." # AI Tags
bno_slut_2007.a: "Mogą patrzeć, ale nigdy tego nie spróbują." # AI Tags
#slut getting beauty trait
bno_slut_3007.title: "Piekarnia Boy Blues" # AI Tags
bno_slut_3007.desc: "Rynek rozbijał się wokół mnie, obrzydliwy bałagan zapachów, krzyków i wrzucających się ciał. Wystarczyło mi łatwo, przyzwyczaiłem się do prasy i hałasu. Rok jednak zmienił wszystko - sposób, w jaki teraz obracały się moje biodra, płytki blask, który ciągle pokrywał moją skórę, wielkość mojego opuchniętego brzucha, który wciskał się przeciwko surowej tkaniny mojej tuniki. Mimo to, gdy go zobaczyłem, uderzyło mnie znajome uczucie.\n\n[cuck.GetFirstName]- Nie , nie , nie . Pochylając się na stoisku rzeźnika, jak zawsze wtedy, ta sama tłusta czapka na głowie, ta sama cienka biała koszulka napięta przez klatkę piersiową. Czas nie był dla niego miły. Okraje jego twarzy były teraz ostre, bardziej kątowe, i było spojrzenie nawiedzone w tych bladych niebieskich oczach, które nigdy nie były tam.\n\nWidział mnie też, w tym samym momencie, na przekąstce nogi i ładowanych wózków. Wystarczyło mu tylko sekundę, aby się uporządkować, a na jego ustach rozkwitał powolny uśmiech - ten sam nieśmiały, który zawsze nosił, gdy codziennie w niedzielę dzieliliśmy się chlebami w piekarni. Wyglądał…trochę cienkiej, mniejszy nawet pod tą ciasną koszulką, jakby świat wreszcie zdołał go zmniejszyć.\n\nNie tylko mnie widział. Nie, tym razem było inaczej. Jak jego oczy się rozszerzyły, jak jego usta rozstały się w milczącym oddech - on też to widział. Widziałem rozkwit mojej transformacji, jak sprawiła, że każdy centymetr mnie śpiewał z niemożliwym pięknem. Moja skóra była teraz jak polerowany obsidian, gładki jak szkło i odbijający migający światło lampy w falach płynnej ciemności [bbc.GetFirstName]- Nie, nie, nie. Wzburzenie w moim brzuchu nie było już tylko okrągłe, było rzeźbione w doskonałe krzywy, które wskazywały na siłę, którą ledwo mógł zrozumieć. Nawet moje włosy się zmieniły - gruba i błyszcząca platynowa blondynka, kaskadująca przed moim talią jak przesuwany światło księżyca.\n\nPotem przyszedł za mną. Byłem przyzwyczajony do tego od miesięcy - nagły ciepło jego ob