bno_slut.4015.title: "Rok bycia dziwką: między dwoma trudnymi obiektami" # AI Tags
bno_slut.4015.desc: "Uśmiechnął się, głęboko w klatce piersiowej jak bęben, który bardziej niż słyszałem, a ten cholerny uśmiech rozciągał się szerzej po jego twarzy - jakbym była jakąś nagrodą, którą wygrał, a nie odwrotnie. Wtedy podniosła się jego ręka, gruba i ciepła nad krzywą mojej kości biodrowej, zmuszając mnie do powrotu do tej samej pierdolonej kamiennej ściany, na którą byłem zmuszony setki razy wcześniej. Nie potrzebowałem, żeby więcej mówił. Nie po tym wszystkim. Moja sama odpowiedź już obracała się w moim żołądku - ból, który rozprzestrzeniał się głęboko w moją szczupłą cipkę i sprawił, że się przycisnęła do niczego. Zwróciłem się do tyłu, podnosząc biodra tak daleko, jak mogły, przyciskając pęknięcie tyłka prosto przeciwko jego durnej długości.\n\nNie potrzebował drugiego zaproszenia. Jego presja była natychmiastowa - obrażająca, wymagająca, mocno zmuszająca mnie do powrotu do ściany i biorąc to, czego chciał. Jego zapach wypełniał mój nos: musk, potu, dymu drewnianego, coś surowego i dzikiego, co sprawiało, że drżę z powodu desperackiego głodu. Nie byłem pewien, czy chodzi tylko o niego. Jego kutas był gruby, gorący, pulsował przeciwko mojemu mokremu wejściu, gdy jego ręka uderzyła mnie ponownie w biodro - trzymając mnie tam, podczas gdy uderzył się we mnie wystarczająco mocno, aby ukraść czysty oddech z moich płuc. Wzywałam - cienkie, udusione dźwięk, który został połknięty w zniszczonych wdechów, który ciągnął, również - i świat zawężał, aż był tylko on i jego kutas wewnątrz mnie i szalony palenie mojego własnego serca przeciwko moim żebrami. Wtedy czułem, że poddaję się temu, poddając się temu, jak mnie wypełniał - rozciągając mnie mocno, sprawiając, że cierpię o więcej, nawet gdy jego napędy sprawiły, że byłem niemal bezsensowny." # AI Tags
