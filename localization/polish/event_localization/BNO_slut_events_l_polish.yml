bno_slut_3015.title: "Rok bycia dziwką" # AI Tags
bno_slut_3015.desc: "Przyjechał do mnie jak wszyscy inni - cień w ciemnym świetle pokoju, mięśnie zgromadzone pod tą grubą tuniką jeszcze zanim przemówił. Moje palce, ciągle błyszczące z resztkami nasienia jakiegoś nieznanego człowieka, śledziły powolną linię przez zużytą skórę mojego ciała. Za rok. Minął cały pieprzony rok, odkąd po raz pierwszy klęknęłam za nim na ołtarzu tego cholernego wieża. Był to tylko jeden wtedy - duże ręce i głodny uśmiech, ciemna skóra płynne z potu, jego kutas gruby i gorący jak wcisnął mnie z powrotem do tej surowo wyciętej kamiennej ściany. A teraz znowu tu był, słaby zapach dymu drewnianego i czegoś głębszego, pierwotnego, co zawsze sprawiło, że moja cipka się przycisnęła.\n\n"No cóż?" Głos jego brzmiał nisko w ciemności. "Wciąż to czujesz, Elara? Nadal głodny do dotknięcia człowieka, który wie, co zrobić z dobrą dziwką? "Był wystarczająco blisko teraz, że mogłem zapach jego potu zmieszany z czymś muskie i ziemskie - nie był golić 'w ciągu ostatnich kilku dni. W odpowiedzi moje usta dręczyły się - ledwie widoczne w moim ciemnym brązowaniu, a końca języka wyciągała się pomiędzy nimi, aby zmniejszyć tamtejszą grubą skórę. "Głodny", oddychałem, patrząc jak mnie obserwuje. Zchylił wtedy głowę, ten uśmiech zakręcał się po jednej stronie jego grubych czarnych warg jak obietnica. "Czy nadal tego chcesz, dziewczyno?" zapytał." # AI Tags
bno_slut_3015.a: "#weak Kieruję tyłek w górę, w kierunku jego wybuchu#! - Tak. - Tak." # AI Tags
