bno_slut_0015.desc: "O mój Boże, możesz sobie wyobrazić?! Być jedyną białą dziewczyną, która może oddawać cześć dużym czarnym kutasem i pozwolić im mnie rozmnażyć? To byłoby spełnione marzenie! Przestań się kłócić o to, który byk mnie poprosi. Nie czekam już na moją kolej, podczas gdy inne dziwki wypełniają się cumem.\n\nByłbym własnością narodu, całkowicie na ich łaskę i gotowa służyć każdemu czarnemu mężczyźnie, który chce spróbować napiętej białej cipki. Mogą mnie wykorzystać jak tylko zechcą, pieprzyć się ze mną w każdej dziurze, dopóki nie zanurzę się i nie błagam o więcej." # AI Tags
bno_slut_0015.a: "Z chęcią przyjmowałbym z otwartymi ramionami i rozłożonymi nogami" # AI Tags
