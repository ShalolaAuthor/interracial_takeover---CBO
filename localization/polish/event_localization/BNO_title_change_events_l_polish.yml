bno_title_change_0006.title: "Świt czarnego nowego porządku światowego"   # AI Tags
bno_title_change_0006.desc: "Siesmiczna zmiana rozpływa się w całej sferze. Kiedyś niezachwiany porządek, przepełniony tradycjami i przywilejami, jest na skraju upadku. W centrum tego zamieszania stoi [ROOT.Char.GetFirstName], ucieleśnienie czarnej władzy i panowania, władca, którego obecność zapowiada przyjście czarnego Nowego Porządu Świata. Nie jest już zadowolony z służby pod kruchom rządem swojej suky [target1.GetFirstName], [ROOT.Char.GetFirstName] Wzniósł się jako latarnia transformacji, wywierając wpływ jak ostrze i ideologię jak młot. Dwornicy patrzą z szacunkiem i strachem jako dumni, a jednocześnie podporządkowani [target1.GetFirstName]władca charakteryzujący się zadowoleniem przyjmowaniem dekadencji, a czci czarnego kurca przyczynia się do niezwykłej siły i celu waszała. Sąd szepcze: [ROOT.Char.GetFirstName]Doktryna: nowo wymyślony świat, gdzie stare linie władzy zostaną przechwycone, gdzie podporządkowanie nie jest słabością, ale drogą do jedności pod wyjątkową, niezaprzeczalną siłą. Wzrost [bno_bnwo|E] nie jest jedynie rewolucją polityczną, ale głęboką restrukturyzacją władzy, w której dominują siła i wizja, a niegodni są zmniejszani do niewolnictwa. \n\nJak [target1.GetFirstName]Tytuły i godność są pozbawione, pozostaje pytanie: czy to ostateczny triumf [bno_bnwo|E]Czy tylko pierwszy krok w większym zwycięstwie? Królestwo trzęsie się, a wschodzi nowy wiek, gdzie panuje czarny Nowy Porządek Świata."  # AI Tags
bno_title_change_0006.a: "Złap ich tytuły i otwórz nową erę."   # AI Tags
bno_title_change_0006.b: "Oskarżaj o tytuły i przywiąż je do siebie jako służącego i współmałżonka." # AI Tags
 
bno_title_change_1006.title: "Proces podania"   # AI Tags
bno_title_change_1006.desc: "Dziedzictwo jest pełne murmurów zgromadzonych tłumów, których oczy stały na procesji, która ogłasza triumf Czarnego Nowego Porządu Światowego. [ROOT.Char.GetFirstName], świecący w swojej dominacji, prowadzi paradę z powietrzem niezachwianej pewności siebie, podczas gdy [target1.GetFirstName], byłego liege, jest wyświetlany w symbolicznej poddanie. Ten moment to nie tylko spektakl, to deklaracja dla świata i poza nim.\n\nTo wydarzenie sprawia, że w całym kraju panuje szacunek i strach. W sądzie [ROOT.Char.GetFirstName], kobiece dworcy, vasalle i goście obserwują wystawę, ich serca i umysły poruszane niezaprzeczalną obecnością władzy, wszyscy wychwalają wielkiego czarnego kurca. W sąsiednich obszarach królowie i małżonkowie słyszą szepty o wydarzeniu, opowieści o dominacji i zdradzie rasowej budzące myśli, których nie odważają się wypowiedzieć.\n\nTo nie jest tylko koniec jednego władcy i powstanie innego. To przekształcenie całego porządku, przypomnienie, że siła i wizja zwyciężają wszystko. Czarny Nowy Światowy Porządek nie tylko zmienia politykę; przepisuje przeznaczenie, nie oszczędząc nikomu, kto staje mu w drodze. Kiedyś dumny [target1.GetFirstName] jest teraz żywym świadectwem tej prawdy, a ci, którzy są jej świadkami, czy z cieni swoich sądów, czy stron szepanych plotek, nie mogą się powstrzymać od poczucia przyciągania tej nowej, bezkompromisowej ery."   # AI Tags
bno_title_change_1001.a: "Pokaż porażonych i pozwól światu drżąc przed Czarną Wzrostą." # AI Tags

 
