bno_title_change_0005.title: "Nowy porządek w sądzie"   # AI Tags
bno_title_change_0005.desc: "Twój dwór stał się bojowym pole szeptów i ambicji. [ROOT.Char.GetPrimarySpouse.GetFirstName]Kiedyś zadowolona z roli twojego partnera, stała się postacią nieustannego ambicji i reformy. Kierując się zasadami Czarnej Przyszłości, rozwinęła wśród waszych dworców lojalnych zwolenników, wykorzystując swój intelekt, urok i rosnącą niezadowolenie z białej przeszłości. Jej retoryka jest równie uwodząca, jak i rewolucyjna. Mówi o Nowym Świecie, gdzie tradycja podda się postanowieniom, a władza nie jest już boskim prawem, ale wspólną odpowiedzialnością. Twierdzi, że twoje tytuły i władza są relikwiami rozpadającego się porządku, i że pod jej kierownictwem i czarnymi sługami, dwór i królestwo będą kwitnąć jak nigdy wcześniej. Ale jej żądania są kosztowne. Przestrzeganie tego oznaczałoby rezygnację nie tylko z tytułów, ale także z samej struktury dziedzictwa. Ale odmowa ryzykuje oddaleniem twojego sądu, destabilizowaniem twojej władzy, a nawet gniewem kobiety, którą kiedyś nazywałeś równym. Wszystko się skończyło. Będziesz słuchał nowych panów tego świata." # AI Tags
bno_title_change_0005.a: "Poddawaj się jej wizji i rezygnuj ze swoich tytułów, przyjmując nowy porządek, który obiecuje." # AI Tags

