bno_title_change_0004.desc: "Wstydliwy Afrykańczyk i urocza, pożądliwa żona wasała konspirują, by wziąć wszystko dla siebie. Z utratą tytułów męża, a jego życie w niebezpieczeństwie, obaj przejmują kontrolę nad tytułami i ziemami. Jego królestwo wyślizga się z niego, jak plotkarze [bno_bbc|E] dworca zajmuje jego miejsce, podczas gdy jego dawna lojalna żona przyjmuje nowego pana. Kość zostaje pozostawiona w ciemności, tylko aby zostać poinformowana, że tytuły jego vasalana są teraz w posiadaniu tego samego mężczyzny, który ukradł serce jego żony. Byka poślubi żonę, uczyniąc ją swoją, i bierze tytuły jako nagrodę. Los męża jest zamknięty i zaczyna się nowa epoka pod panowaniem mistrza obozu i jego zabójczej żony." # AI Tags
