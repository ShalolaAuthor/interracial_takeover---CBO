bno_black_birth.0001.title: "Wieża pożądania" # AI Tags
bno_black_birth.0001.desc: "Moje ciało wciąż drży przed burzą porodu, piersi pełne mleka, skóra płytka z zapachu urodzenia i potu, moje uda rozbiły się wokół dziecka, które urodziłam. Położono [child.GetHerHim] Na mojej klatce piersiowej, i natychmiast kłamstwo pęknięte skóra dziecka świeci z ciemno-pocałkowy odcień [child.GetHerHis] Nasienie ojca, a nie blada miękkość linii mojego męża. Czuję ból głęboko w brzuchu, pamiętając, jak płakałem, gdy mój czarny szczeniak mnie wypełniał, jak jego męskotność odebrała mnie od środka, wychowując mnie do tej wstydliwej, promieniującej prawdy. Wokół nas silne szepty służb ciężko waży. Czy przykrywam [child.GetHerHim] w białym oszustwie, [child.GetHerHim] w fałszywej koronie, czy odkryję moją kroplącą cipkę tajemnicy w sądzie i podniosę [child.GetHerHim] Jako dumni, [child.Custom('GetDaughterSon')] Z kurczaka, który naprawdę urodził się [child.GetHerHim]?\n\nŚwiatło świec błyszczące [child.GetHerHis] Ciemna skóra i drżę jak szczotki usta [child.GetHerHis] Mała czoła. Moje ciało gęśnie pamięcią o wyciągnięciu, podboju i nasieniu, moje piersi już wyciekają po tym żywym dowodzie mojej kapitulacji. Białe kłamstwo utrzymałoby mój tron bez trzęsienia, ale myśl o zaprzeczeniu triumfu mojego kochanka czuje się jak uduszenie własnego oddechu. Moje mleko smakuje słodko, wiedząc, że karmi jego dziedzictwo. Moje płacze wciąż odbijają się w komorze, przypominając mi, że nie tylko zostałem zabrany, ale przekształcony. Teraz muszę wybrać: zasłonić prawdę w jedwabie, albo go odsłonić, jak moje ciało zostało odsłonięte pod nim." # AI Tags
bno_black_birth.0001.a: "To dziecko mojego męża…bez względu na to, co mięso zdradza" # AI Tags
bno_black_birth.0001.b: "Niech sąd zobaczy, że należy do jego prawdziwego ojca, człowieka, który mnie wychowywał." # AI Tags

bno_black_birth.0002.title: "Pustkowa korona" # AI Tags
bno_black_birth.0002.desc: "Dziecko zostało umieszczone w moich ramionach, opakowane i małe, [child.GetHerHis] oddech ciepły na moim klatce piersiowej, ale widok [child.GetHerHis] Skóra uderzyła mnie jak miecz. Nie tak blade jak moje, ale ciemne, całowane przez nasienie, które nie były moje. Moja królowa, wciąż słaby z pracy, spojrzał na mnie z drżącymi ustami i szepnął kłamstwo: [child.GetSheHe] To było moje. Mój kutas trzęsł się do mojego uda, nie z dumy, ale z surowego upokorzenia przenikającego do mojej krwi, zdrada pisze wyraźnie na ciele dziecka. Czułam, że moje jaja się ściśnięły, moje ciało boli z biologicznej pewnością, że moja linia została zastąpiona, że ciepło między jej udach rozciągało się dla męskiej siły innego mężczyzny, a nie mojej.\n\nPokój pachnął seksem i pociągiem, trwającym mięśnią stodoła, który ją jeździł, a ja wiedziałem prawdę bez względu na jej słowa. Moje serce uderzyło, gdy mleko wypływało z jej opuchniętych piersi, przeznaczone dla następcy innego mężczyzny, a nie mojego. A jednak kłamstwo wcisnęło mi w uszy jak jedwab jej miękkie błaganie, żebym zaakceptowała to, co moje oczy odrzuciły. Moje ciało walczyło z samym sobą, połowa wzbudzona przez zapach jej płodnej ruiny, połowa upośledzona przez gniew, że została rozdzielona przez fiuta innego, że mój tron został wychowywany w złapanie innej dynastii. Przytrzymałem dziecko mocniej, trzęsiąc się pomiędzy odrazą i pragnieniem, roztrzaskany pomiędzy koroną na głowie i bólem w biodrach." # AI Tags
bno_black_birth.0002.a: "Jest mój…nawet jeśli jego skóra mnie zdradza." # AI Tags
bno_black_birth.0002.b: "Powinienem go wyrzucić, ale bogie mi pomogą… - Nie mogę." # AI Tags

bno_black_birth.0003.title: "Ukradzone dziedzictwo" # AI Tags
bno_black_birth.0003.desc: "Przesłanie dotarło do mnie na ciche usta, niesione przez drżący sługa, który nie odważył się spotkać moje oczy: Królowa urodziła mnie [child.Custom('GetDaughterSon')], [child.GetHerHis] Czarna skóra z znakiem mojego nasienia, ale powiedziała światu, że należało to do swojego bladego męża. Moja klatka piersiowa płonęła, jakby moje krew gotowała, kurczak opuchnął na myśl o jej mlekowych piersi karmiących [child.Custom('GetDaughterSon')] Zrobiłem to podczas gdy inny mężczyzna paraderował [child.GetHerHim] jako jego spadkobierca. Wściekłość i pożądanie zawiązały się we mnie, instynkt szturmowania jej komnaty i wyrwania jedwabny leży walcząc z zimną ciężarem zdrady. Rozwaliłem jej łono, wlewałem się w nią, aż jej brzuch wzbudził się, a teraz odważyła się zaprzeczyć mi korony, którą moje nasienie zasadziło.\n\nNawet gdy gniew gryził, moje ciało zdradziło mnie sztywne, ciężkie, bolesne, aby ją odzyskać, aby przypomnieć jej, kto ją naprawdę wychował. Prawie czułem jej zapach, pocenie porodu, musk seksu, który trwał nawet miesiące po tym, jak ją rozciągnąłem. To dziecko było moje, dowód mojego podboju, i żadne trzęsiące twierdzenie białego męża nie mogło usunąć prawdy. Pozwól jej udusić się na swoim kłamstwie; nadejdzie dzień, kiedy znów będzie na kolanach, błagając o kurczaka, który już napisał swoje dziedzictwo wewnątrz niej." # AI Tags
bno_black_birth.0003.a: "Odważy się zaprzeczyć mojej krwi." # AI Tags
bno_black_birth.0003.b: "Niech kłamstwo rozprzestrzenia się prawdy bije w jego skórze." # AI Tags
bno_black_birth.0003.a.confront_mother: "Będziesz mnie odwiedzał [mother.GetFirstName] w najbliższej przyszłości" # AI Tags

bno_black_birth.1003.title: "Burza przy drzwiach" # AI Tags
bno_black_birth.1003.desc: "Gniew płonął coraz gorzej z każdą nocą, aż nie mogłem go powstrzymać. Znalazłem się przed jej komnatą, ciężkim dworem z dęba, delikatną barierą pomiędzy mną a bladą królową, która zaprzeczyła mojej krwi. W środku słyszałam jej miękkie kurzenie, krzyk kołyski, gdy zamknęła skurwysyna do snu. Mój draniak. Węch mleka i muszka przepływał pod progu, a mój kutas gęsto na myśl jej opuchnięte piersi wyciekające dla mojego [child.Custom('GetDaughterSon')] a ona szeptała kłamstwa do ucha męża. Myślała, że może się ukryć [child.GetHerHim] Od mnie, że korona białego mężczyzny może zakopać prawdę o szczenięcie, które otworzyło jej łono i pozostawiło ją droplejącą z moim dziedzictwem.\n\nPrzycisnąłem dłoń do drewna, ziarna były surowe pod moją skórą, każdy nerw w moim ciele krzyczał, by odebrać to, co było moje. Wyobrażałam sobie jej przerażone oczy rozszerzające się, gdy zobaczyła, jak wchodzę, wstyd rozkwitający na jej policzkach, gdy się nad nią wzniesiłem, strach związany z upałem, który nigdy nie opuścił jej wąskich w pobliżu. Mój głos trzęsł w mojej klatce piersiowej, jeszcze nie wypowiedziany, obietnica rozliczenia. Wypełniłem ją, rozciągałem, nasieniłem, a teraz odważyła się obrobić dowód w imię innego mężczyzny. Kłamstwo może oszukać sąd, ale jej ciało należało do mnie, jej łono już naznaczone kurczakiem, który je posiadał." # AI Tags
bno_black_birth.1003.a: "Otwórz drzwi, dziwko, i pokaż mi [child.Custom('GetDaughterSon')] Próbowałeś się ukryć." # AI Tags

bno_black_birth.1103.title: "Burza przy drzwiach: drzwi otwarte" # AI Tags
bno_black_birth.1103.desc: "Jej głos drżał od wewnątrz, mieszanką strachu i tęsknoty, zanim zacisnął zamek. Ciężkie drzwi się otworzyły, rozlewając linię światła świec po mojej klatce piersiowej. Tam stała blada skóra czerwona, złoty włos wkręciony z pracy, piersi ciężkie mleka, które zmniejszyły jej suknię. Wieża zakręciła się za nią, a mroczne dziecko leżało zawinięte w środku, dowodem mojego podboju. Ugryzła uszy, oczy płynące między moim blaskiem a wybuchem naciskającym na moją łonie, wiedząc dobrze, że próbowała zakopać moją krew pod koroną męża.\n\nŚmierd jej ciała uderzył mnie natychmiast: poć, mleko i ta znana słodkość macicy raz rozciągała się do granicy wokół mnie. Jej uda trzęsiły się, nie tylko z wyczerpania, ale i z bólu, który wciąż trwał po miesiącach noszenia mojego nasienia. Przytrzymała ramy drzwi, jakby utrzymać siebie, ale jej nogi rozdzieliły się tylko nieznacznie, zdradzając poddanie jej warg jeszcze nie mówił. Okłamała świat, ale w tym pokoju nie mogła mnie okłamać." # AI Tags
bno_black_birth.1103.a: "Otworzyłeś drzwi, teraz otwórz nogi." # AI Tags

bno_black_birth.1203.title: "Burza przy drzwiach: żądanie tego, co zostało skradzione" # AI Tags
bno_black_birth.1203.desc: "W chwili, gdy drzwi zamknęły się za mną, złapałem ją za talię, pociągając jej miękkie białe ciało do czerwieni przeciwko twardości napięcia w moich majtkach. Oddychała, słodki i winny dźwięk, jej piersi naciskały do mojej klatki piersiowej, mleko tłumiło tkaninę między nami. Wrzuciłem ją w ramę drzwi, drzewo trzęsło, ręce wędrowały po jej boku, dopóki nie złapałem jej biodra. Miesiące kłamstw rozpłynęło się w momencie, gdy mój kutas uderzył w jej brzuch, i poczułem jej drżenie, jej ciało zdradza prawdę, którą jej usta próbowały zakopać.\n\nRoztrzaskałem jej suknię, szyja roztrzaskała mi się pod pięściami, aż jej piersi rozpłynęły się, opuchnięte i wyciekające, ciepłe kroplice rozciągające moje ciemne palce. Pochyliłem się i wysysałem jeden mocno, gnując przy smaku mleka przeznaczonego dla mojego [child.Custom('GetDaughterSon')]Mój Boże [child.Custom('GetDaughterSon')], podczas gdy gniewała moje imię w świetle świec. Moja druga ręka wkładała się między jej uda, znajdując ją mokrą i otwartą, jej kutas kapia, jakby czekała przez cały czas. Próbowała szeptać zaprzeczenie, ale to się roztopiło, gdy wcisnąłem w nią dwa grube palce, rozciągając jej delikatne mięso, mój kciuk szlifując jej płytko. Jej kolana zakręciły się, jej ciało oferuje się ponownie stodołowi, który już podbił jej łono.\n\nUwolniłem mojego fiuta, grubego i żyłowego, uderzając go w brzuch, gdy oddychała. Krzyknęła, drżąc mnie, gdy mleko rozlewało się nad jej klatką piersiową, a jej ciało już się poddawało. Wykręciłem ją nad kołyską [child.Custom('GirlBoy')] leżała w odległości kilku centymetrów, a w jednym ciśnięciu znowu ją otworzyłam, zatonąc w upał, który mnie przypominał. Jej kutas się przycisnął, wciągając mnie, ściany płynące jak pozdrawiając starego mistrza. Trzymałem ją, pieprzyłem się z nią mocno i głęboko, jaja uderzyły w jej blade uda, nasienie opuchło, by ją ponownie zdobyć. Krzyczała, połowa przyjemności, połowa wstydu, a ja się do niej wtrącałem, każde uderzenie przypominało mi, że żadna korona, żaden mąż, żaden kłamstwo nie może usunąć właściciela jej ciała." # AI Tags
bno_black_birth.1203.a: "Jesteś moja, dziwko łono, mleko i korona podobnie." # AI Tags

bno_black_birth.1001.title: "Burza przy drzwiach" # AI Tags
bno_black_birth.1001.desc: "Wieża miękkie zakrzyknęła za mną, dziecięce słabe kości wypełniały komorę, kiedy ciężki pukał drzwi. Moje serce drgało, mleko już wyciekało mi przez piersi, namoczało cienką jedwabę mojej sukienki. Znałem ten dźwięk, ten ciężar w powietrzu. To był on. Mój król za fiutem, człowiek, który rozdzielił mnie i zostawił mnie opuchniętym, teraz przychodzi do siebie i domaga się tego, co próbowałem zakopać w kłamstwach. Drzwi trzęsiły się pod jego pięściem, jego głos grzmot, który przenikał przez pęknięcia, każde słowo bicie przeciwko mojej winie. Moje uda przycisnęły się do siebie, ale tak czy inaczej płynęła mokrość. Moje ciało zdradziło mnie tak samo jak skóra dziecka zdradziła koronę mojego męża.\n\nTrzęsiąc palcami trzymałem zamek, wstyd płonący we mnie, a pożądanie jeszcze gorącej. Czułem zapach siebie, mięśnie pocenia i urodzenia, które leżały między moimi nogami, mleko, które kroplowało szybciej z każdym kilogramem jego pięści. Moje usta tworzyły zaprzeczenie, ale moje ciało skłaniało się do drzwi, zdesperowane, aby otworzyć je, być ponownie wzięte, czuć jego grubość uderzając z kłamstwa, które mówiłem. Mój łódź zacisnęła się wokół jego ducha, już cierpiąc za jego nasieniem, mój oddech roztrzasnął, gdy stałem na krawędzi kapitulacji. Wiedział, że otworzę. Wiedział, że rozstanę się z nim, jak zawsze. A boga niech mi pomogą. Chciałem tego." # AI Tags
bno_black_birth.1001.a: "Proszę…nie zmuszaj mnie do tego, po prostu weź mnie." # AI Tags

bno_black_birth.1101.title: "Burza przy drzwiach: drzwi otwarte" # AI Tags
bno_black_birth.1101.desc: "Pod trzęsiącymi się palcami zacisnął zamek, a ciężkie drewno ustąpiło. Światło świec rozleciało się nad jego ramą, wysoki i ciemny, sam cień mojego unicestwienia. Moja klatka piersiowa wznoszyła się i upadła, piersi otchłaniały się i wyciekały, mleko przepychało przez zniszczone jedwabne szaty. Przysięgałem kłamstwem ustami, ale gdy moje oczy spotkały jego, prawda krzyknęła w moim ciele ciepło gromadzące się między moimi udawami, łono płynące na widok mężczyzny, który rozdzielił mnie i zostawił mnie wokół ze swoim spadkobiercą. Za mną, kołyska delikatnie wstrząsnęła, nasza [child.Custom('GetDaughterSon')] Zawinięty w płaszcz, dowód mojego zdrady i poddania się.\n\nPochyliłem się przed ramą drzwi, nogi drżąc, suknia ślizgała mi z ramion. Korona mojego męża ciężko na mnie, ale pod jego spojrzeniem nie byłam królową, tylko śpiączką z mlekiem i dziwką, która pamiętała swojego pana. Moje usta rozstały się, aby stworzyć wymówki, ale uniknął tylko płacz bez oddechu. Wystarczyło, że rozciągnąłem biodra, zdradzając to, czego pragnęłam, moje ciało ponownie się oferuje. Kłamstwo, które powiedziałem w królewskiej sypialni rozpuszczało się tutaj w ciemności, gdzie moje płacze i wyciekające piersi opowiadały jedyną prawdę, która miała znaczenie." # AI Tags
bno_black_birth.1101.a: "Zabierz mnie jeszcze raz, zapomnij o moich kłamstwach." # AI Tags

bno_black_birth.1201.title: "Burza przy drzwiach: żądanie tego, co zostało skradzione" # AI Tags
bno_black_birth.1201.desc: "Drzwi zamknęły się, a jego ręce były na mnie, surowe i chciwe, jakby chciał wyrwać kłamstwo z mojego ciała swoim dotykiem. Moje plecy uderzyły w ramę drzwi, szaty rozrywały się, a jego palce klęknęły mi po bokach, odsłaniając otchnięte i wyciekające piersi. Krzyknęłam, wstyd i głód przywiązywali się do siebie, ciepła kropla mleka przepływała mi po żołądku, gdy zamknął mi usta. Moje kolana zakręciły się, moja kutas już mokra i potrzebująca, zdradzając mnie, gdy jego palce wciskały się do środka, rozciągając moje delikatne ściany, które dopiero co uwolniły dziecko. Wypłynęłam na jego ramię, wiedząc, że [child.Custom('GirlBoy')] spał tylko kroki w jego kołysce, nasz [child.Custom('GetDaughterSon')], niezaprzeczalnym dowodem, że moje ciało należało do tego człowieka, a nie do tego, który nosił koronę.\n\nPokręcił mnie, policzek naciskając do krawędzi kołyski, gdy czułem, jak jego kutas uderza w moją skórę, grubo, gorąco, dokładnie taką bronią, która mnie pokonała miesiące wcześniej. Oddychałem, gdy wcisnął się do środka, rozciąg płonący, a moja cipka mocno się przycisnęła wokół obwodów, które zbyt dobrze znała. Każdy wstrząs wstrząsał przez mnie, piersi wahały się, mleko kropliło na podłogę, moje ciało zmniejszyło się do płaczu i whimbers, gdy mnie rutted. Kłamstwo, które powiedziałam, rozpuszczało się z każdym uderzeniem, moje łono płynęło, rozpaczliwie pragnąc ponownie wypełnić. W łzach miałam łzy, ale zmieszały się z błogosławieństwem, ponieważ w tej chwili nie było królowej, żadnej korony, tylko jego śpiączką, kroplącą się mlekiem i nasieniem, wziętą tak, jak miała być." # AI Tags
bno_black_birth.1201.a: "Wychowuj mnie, spraw, że czuję, spraw, że jestem twoja." # AI Tags
bno_black_birth.1201.gained_bred_in_secret: "uzyskane [GetModifier('bno_bred_in_secret').GetNameWithTooltip]" # AI Tags

bno_black_birth.2003.title: "Ciche zwycięstwo" # AI Tags
bno_black_birth.2003.desc: "Wiadomość dotarła do mnie jak szeptająca modlitwa. Kłamała, twierdząc, że blady król jest ojcem dziecka urodzonego z mojego potomstwa. Powinienem był rozbić kłamstwo, rozbić drzwi jej komnaty, rozlać jej sekret na dworze. Zamiast tego, usiadłem w ciszy, kurczak zapuchnący, jak myśl o moim [child.Custom('GetDaughterSon')] Skarżąc swoje mleko podczas gdy inny mężczyzna paraderował [child.GetHerHim] jako spadkobierca zakorzenił się w moim umyśle. Kłamstwo było ich do uduszenia; prawda żyła w [child.GetHerHis] Ciemna skóra, w trzęsieniu jaj, kiedy pamiętam, że wylewałam się głęboko w nią.\n\nZamknąłem oczy i zobaczyłem jej blade piersi ciężkie na mleko, jej kutas wciąż delikatny od urodzenia, który jej dałem. Za każdym razem , gdy król patrzył na to [child.Custom('GirlBoy')]Czułby ciężar porażki, nawet jeśli nigdy tego nie przyznałby. Na razie wystarczyło. Moje dziedzictwo już zaatakowało jego linię, a królowa będzie ciągle cierpieć za mną, jej ciało oznaczone, jej łono lojalne. Pewnego dnia wracała, kapkając i zdesperowana, a ja ponownie ją żądałem. Ale na razie pozwoliłem, by kłamstwo się rozprzestrzeniło, ciesząc się tajnym zwycięstwem, o którym wiedzieliśmy tylko my." # AI Tags
bno_black_birth.2003.a: "Pewnego dnia wróci po więcej, a ja ją ponownie rozmnażę." # AI Tags

bno_black_birth.2103.title: "Rozprzestrzenia się szept" # AI Tags
bno_black_birth.2103.desc: "Głumienie szlizgają do mojej sali, jakby nosił dym kadzidła, delikatny i trujący naraz. Dwornicy udają na uroczystości, ale ich oczy zdradzają rozmowę, którą próbują połknąć: dziecko królowej, ciemne skóry i zakręcone włosy, bez lustra dla bladego króla. Nie muszę szpiegować ich sądu; muszę tylko leżeć w swoim, słuchając, jak prawda, którą zasadziłem w jej łonie, podróżuje bez wysiłku. Każde szept rozkłada mój triumf, sprawia, że mój kutas jest sztywny z dumy, bo wiedzą, że nawet jeśli nie odważą się powiedzieć to na głos, że urodziła mi spadkobiercę pod koroną innego mężczyzny.\n\nPiję głęboko z ciszy, którą wybrałem, smakując, jak to karmi plotki. Moje potomstwo zniszczyło dynastię, moje potomstwo zaciemniło jej linię. Widzę ją w moim umyśle, blade ciało rozciągające się wokół mnie, mleko kapiające, usta rozdzielone poddając się. Niech król zębi w wątpliwości, a jego szlachetni duszą się w ich podejrzeniach. Nie podniosę palca. Każdy spojrzenie na dziecko krzyczy o moim zwycięstwie głośniej niż kiedykolwiek mogłem." # AI Tags
bno_black_birth.2103.a: "Niech szepczą; ich słowa są moją chwałą." # AI Tags
bno_black_birth.2103.a.followup: "Będziesz cierpliwie siedział na swoim tronie czekając [mother.GetFirstName] Wracając do ciebie." # AI Tags

bno_black_birth.2101.title: "Ból między nami" # AI Tags
bno_black_birth.2101.desc: "Leżałam przy swoim mężu, [father.GetFirstName]Jego blade ramiona zakręciły się wokół mnie, gdy dryfiał w ten miękki, chrapający sen, który zawsze śledził nasze obowiązki małżeńskie. Jego nasiona lekko przeciekały między moje uda, cienką, wodną ofiarę, która pozostawiła mój brzuch cierpiący z pustki zamiast nasycony. Pociągałem jego klatkę piersiową z udawaną czułością, oczy pół zamknięte, ale w moim umyśle nie byłem w pobliżu tego łóżka. Widziałem [real_father.GetFirstName] Zamiast tego, wzniesił się nad mną, jego ciemna skóra błyszcząca pociem, jego kutas rozciągający mnie aż do bólu brzucha, jego nasienie gorące i grube, domagając się mnie od wewnątrz.\n\nPrzytulenie króla wydawało się lekkie, kruche, jakby trzymał ducha. Pragnąłem uwolnić się od jego ramion, jeździć na koniu i jeździć, aż moje ciało wstrząsnęło z wyczerpania, przechadzać się pod nogami jedynego człowieka, który mógłby mnie odzyskać. Moje piersi ciągle były pełne mleka, moja cipka wciąż mokra z marzenia o nim, wiedziałam, co musiałem zrobić. Kłamstwo tego łóżka małżeńskiego było uduszające; tylko w jego sali, pod jego ciężarem, rozdzielony przez jego fiuta, mogłem oddychać ponownie. Jutro wyjeżdżam. Znalazłbym [real_father.GetFirstName]I błagałbym go, żeby mnie zniszczył." # AI Tags
bno_black_birth.2101.a: "Tylko [real_father.GetFirstName] Nasiona mogą mnie ponownie napełnić." # AI Tags

bno_black_birth.2102.title: "Pustkowy przytłocz" # AI Tags
bno_black_birth.2102.desc: "Trzymałem [mother.GetFirstName] Z bliska, jej złoty włos rozlewający się po mojej klatce piersiowej jak jedwab, jej skóra miękka i blada w poświęceniu naszego związku. Mój kurczak ciągle słabko trzęsł się z powodu wysiłku, nasienie rozlewały się w nią, jak wymagał obowiązek, a jednak nawet gdy całowałem jej świątynię i szepnąłem moją oddanie, poczułem odległość. Jej ciało poddało się, ale jej wzdychy nie były dla mnie. Jej spojrzenie wędrowało, gdy myślała, że nie zauważyłem, oczy pół pokryte, zagubione w jakimś głodzie nie mogłem zaspokoić. Ciężkość jej piersi na mnie, wciąż opuchnięta mlekiem, sprawiła, że boli mnie przypomnienie, że ktoś inny ją oznaczył, żądał jej w sposób, którego nigdy nie mogłem odwrócić.\n\nUdawałem, że śpię, chociaż moje serce uderzyło przerażeniem. Czułam jej niepokój, delikatne napięcie biodra, jej oddech przyspieszał, jakby przypominał sobie inny przytulenie. Przytrzymała mnie, jakby przekonać siebie, ale jej ciepło było gdzie indziej, jej łono nadal lojalny mężczyźnie, którego imię nie odważyła szeptać głośno w tym łóżku. Tylko król w koronie, leżałem jak kamień, wiedząc, że wkrótce wstanie, zawiezie się na konia i odejdzie ode mnie. Odjeżdżaj do niego." # AI Tags
bno_black_birth.2102.a: "Daję jej wszystko, co mam, ale to nigdy nie wystarczy." # AI Tags

bno_black_birth.2201.title: "Mleko i wstyd Królowa wraca" # AI Tags
bno_black_birth.2201.desc: "Długa podróż do jego salonu pozostawiła mnie drżące, nie z zimna, ale z bólu wewnątrz mnie, że tylko on mógł uspokoić. Slizgnęłam z konia przy bramach, bez korony, bez towarzystwa, tylko biedna dziwka w jedwabie, przepływająca przez polerowany kamień, dopóki nie dotarłam do nóg człowieka, który mnie rozbił. Moje mleko ciągle wyciekało, namoczało mi suknię, ciężkie piersi się napięły, gdy przycisnęłam twarz do jego butów. Moja cipka przycisnęła się do pamięci, że rozdzielił mnie, gruby i brutalny, zasadził dziecko, którego skóra zdradziła nas oboje. Szkoda płonęła w moich policzkach, ale pożądanie uczyniło mnie nieśmiałym. Błagałem oczami, drżącymi ustami, rozpaczliwie szukając rozciągnięcia jego fiuta, by przypomniał mi, do kogo należę.\n\nKiedy podniósł mnie za włosy, ciężar jego obecności zmiażdżał mnie głębiej niż jakakolwiek korona. Moje ciało uderzyło głodem, którego paliwy król nigdy nie nakarmił, głodem wyrzeźbionym we mnie przez każdą kroplę nasienia, które wylał we mnie. Szeptałem, płakałem, błagałem o jego kutasa, obiecając ponownie mój łódź, obiecając, że nigdy nie zamknę mu nóg, nawet na chwilę. Moje piersi wyciekały, biodra płynęły, każdy centymetr mnie zdradzający maskę królowej, którą nosiłem na dworze. Tutaj byłem tylko jego śpiączką, cierpiąc na wypełnienie, wychowanie, posiadanie." # AI Tags
bno_black_birth.2201.a: "Wypełnij mnie, rozmnaż mnie, nie mogę żyć bez niego." # AI Tags

bno_black_birth.2202.title: "Mleko i wstyd Co pozostało" # AI Tags
bno_black_birth.2202.desc: "Łóżko było zimne, kiedy ją poszedłem. Na początku myślałem, że tylko wstała, aby opiekować się dzieckiem, ale jak chwile rozciągały się na godziny, strach zawrócony mocno w moim klatce piersiowej. Zwołałem sługę, a z obniżonymi oczami wyznał to, czego się już bałem: [mother.GetFirstName] Wypłynęła przed świtem, przykryta i zasłona, nie miała żadnego towarzysza oprócz własnej pilności. Poszedłem do okna i obserwowałem pustą drogę za bramami, wiedząc dokładnie dokąd poszedł. Moja królowa, żona, matka dziecka, które nazywałam moją własną, zostawiła moje ramię, by wrócić do niego.\n\nWyobrażam sobie jej przybycie do jego salonu, wylotane piersi, trzęsiące się z potrzeby biodra, błagając, by mnie rozdzielił kurczak, który już zaciemnił moją linię. Przycisnąłem pięściami do progu, aż moje klęski się rozpadły, ale nie mogłem jej ścigać. Co miałem na myśli? Wracała zraniona i uśmiechnięta, jej ciało znów ciężkie z jego nasieniem, a ja miałbym się spodziewać, aby ją trzymać, udawać. Korona była ciężka na mojej głowie, ale czułam się mniejsza od każdego mężczyzny, patrząc na kobietę, którą kochałem, ochotnie galopującą w ramiona innych." # AI Tags
bno_black_birth.2202.a: "Zostawiła mnie dla niego, a ja jestem bezsilny." # AI Tags
bno_black_birth.2202.b: "Odbiorę ją z powrotem, nawet wiedząc, że wróci zniszczona." # AI Tags

bno_black_birth.2203.title: "Mleko i wstyd Królowa wraca" # AI Tags
bno_black_birth.2203.desc: "Przyszła do mnie w środku nocy, jedwabna wilgotna z drogi, oczy szerokie z potrzeby. [mother.GetFirstName] Wpadła na kolana, zanim wstałam z łóżka, jej blade piersi pełne mleka, które wleciały przez suknię, jej uda trzęsiły się, jakby jej kutas już mnie pamiętał. Spoglądałem na nią, tę koronowaną dziwkę, która przekroczyła królestwa, by wrócić do mnie, i czułem, że mój kutas wzbudził się z dumy. Nazwała mnie szepkiem#EMP [real_father.GetFirstName]#!Jak modlitwa, jej usta przycisnęły się do ciemnej skóry mojego uda, błagając bez słów, żebym ją odzyskała.\n\nPodniosłem ją za włosy, ciągnąc ją w górę, aż jej piersi przycisnęły się do mojej klatki piersiowej, mleko rozciągało się po mojej skórze. Błodki król mógł zachować swoją koronę. Miałem jej łono, jej mleko, jej ciało skłonione do mojej woli. Wrzuciłem ją do łóżka i patrzyłem jak jej kutas drża się otwarty, mokry i bolesny, już wyciekający, jakby jej ciało czekało na mnie od dnia, w którym ją urodziłem ostatnio. Wypłynęła, nogi rozszerzyły się szeroko, a ja jeździłem w nią, każdy cios utopił jej wstyd pod dźwiękiem jej płaczu. To nie była królowa w moim pokoju, tylko moja śpiewaczka, droplejąca, zniszczona i zdesperowana na każdą kroplę nasienia, którą jej dam." # AI Tags
bno_black_birth.2203.a: "Powtórzę cię, aż nikt nie będzie wątpił, kim jesteś." # AI Tags
#BBC POV
bno_black_birth.2303.title: "Mleko i wstyd Ponownie uznany" # AI Tags
bno_black_birth.2303.desc: "Jej ciało otworzyło się dla mnie w momencie, gdy wjechałem do niej, błyszczący i potrzebujący, blade biodra drżące, gdy zmusiłem mojego fiuta głębiej w kutę, która cierpiała na mnie od jej ostatniej zdrady. [mother.GetFirstName] Wypłynęło jej mleko z obrzękłych piersi w gorących strumieniach przez jej jedwabne ciało, jej płacz wzrastał coraz wyżej z każdym wstrząsem. Chwyciłem jej biodra i uderzyłem ją w materac, moje jaja uderzały w jej miękkie ciało, mokry slap naszego łączenia odbijał się z kamiennych ścian jak dźwięk zwycięstwa. Wypłakała moje imię na pokrywę, głos się rozbijał, błagała, żebym nigdy się nie zatrzymała, błagała, żebym ją wypełniła, dopóki na zawsze nie zapomniała o dotyku króla.\n\nOdwróciłem ją na plecy, zmuszając jej nogi do szerokości, żebym mógł patrzeć, jak jej twarz obraca się przy każdym brutalnym nurkowaniu. Jej blada skóra błyszczała pociągiem, złote włosy pokryte jej policzekami, jej sutki kroplące mleko, które rozpraszały się po jej klatce piersiowej za każdym razem, gdy ją uderzyłem. Owinięła mnie ramionami, trzymając się tak, jakby rozbiła się bez mnie w sobie, szepcząc, że jest moja, tylko moja. Mój kurczak uderzył gorączką jej poddania, nasienie już rosnące w moim jelitach, a kiedy krzyczała, plecy łukujące, kutas ściśle ciśnięte, zmiażdżyłem usta do jej i opróżniłem się głęboko w jej łonie. Gęste, gorące strumienie malowały jej wnętrze, jej ciało drżało, gdy wypiło moje żądanie. Królowa zniknęła, pozostała tylko moja dziwna dziwka, związana ze mną bólem między jej nogami i mlekiem, który rozlewał się z każdym ciosem." # AI Tags
bno_black_birth.2303.a: "Wzywaj mnie głośniej, żeby cały zamek wiedział, że wróciłeś." # AI Tags

bno_black_birth.2403.title: "Mleko i wstyd Potop" # AI Tags
bno_black_birth.2403.desc: "Jej ciało przechwyciło mnie, każde mięśnie drżało, gdy ją otwierałem, jej kutas trzymał mnie za fiuta, jakby nigdy mnie nie puścił. [mother.GetFirstName] krzyczała, surowy złamany dźwięk, jej plecy łukowały się tak wysoko, że mleko rozpychało się w gorących strumieniach po jej klatce piersiowej i na moją skórę. Jej soki rozlewały się w jej udach, namoczając prześcieradła, psując mi na jaja, gdy mocniej uderzyłem, ścigając krawędzię, która płonęła we mnie od chwili, gdy przechodziła przez moje drzwi. Wypłynęła pod mnie, płacząc moje imię, uduszając się na swoich żałosach, całego ciała poddając się ruinie, którą jej dałem.\n\nWracałem do jej ust, gdy wnętrze mnie rozbiła się zapora, kurczak drgał głęboko w jej łonie, rozlewając moje nasienie w ciężkich, stopionych linych. Moje jaja uderzyły ją w tyłek, zmuszając wszystko do środka, pompując ją w pełni, dopóki nie wyciekała wokół mnie, gruba i gorąca, mieszając się z powodziem jej własnego klimatu. Skręciła się, nogi owinięte wokół mojego talii, rozpaczliwie starała się trzymać każdą kroplę, mlekowe cycki wysychające, cipka mlekowająca mnie chciwie, jakby jej ciało odmówiło mi odejścia. Kiedy upadłem do niej z klatki piersiowej do klatki piersiowej, obydwoje wstrząsając w następstwie, pokój pachnął po seksie i pociecie i rozlewającym się mleka. Była znowu moja, oznaczona i wychowana, moja śpiączka wypełniona dowodem jej zdrady." # AI Tags
bno_black_birth.2403.a: "Weź wszystko, dziwko. Każda kropla należy do ciebie." # AI Tags
#SLUT POV
bno_black_birth.2301.title: "Mleko i wstyd Ponownie uznany" # AI Tags
bno_black_birth.2301.desc: "Nigdy nie dotarłem do jego łóżka, byłem już rozłożony po nim, krzycząc jak dziwka w momencie, gdy zmusił się we mnie. Moje ciało zdradziło każdą stępę wstydu, trzymając się go, kurczak kręcił się wokół jego kutasa, jakby czekał przez te wszystkie miesiące, żeby znowu się rozdzielić. Moje piersi rozlewały mleko w mojej sukni, mokrając moją skórę, gdy trzymałam się prześcieradła, płacząc jego nazwisko między mokrym smakiem jego napędów. Za każdym razem, gdy wylądował na dno, czułem pustkę nasienia mojego męża, wyśmiewane, mój łódź rozciągnięta i wypełniona przez jedynego mężczyznę, który mógłby mnie naprawdę przyjąć.\n\nOdwrócił mnie na plecy, trzymając moje nogi szeroko otwarte, żebym mogła zobaczyć, jak wchodzi coraz głębiej we mnie. Mój głos wyłamał się, płacz płakał bez kontroli, łzy mokre mi policzki, nawet gdy błagałem go, by nie przestał, aby mnie jeszcze bardziej zniszczył, aby utopił mnie swoim nasieniem. Mój brzuch przycisnął się z każdym brutalnym uderzeniem, moje ciało wyciekało, moje cycki roztrzaskały się po mojej klatce piersiowej, gdy pieprzył mnie mocniej niż mogłem znieść. Świat na zewnątrz nie miał już znaczenia. Moja korona, moje przysięgi, nawet mój wstyd topił się pod prawdą jego kutasa. Byłam tylko jego śpiączką, jego czarną dziwką, i zniknęłam wiedząc, że nigdy nie ucieknę tego, co zrobił ze mną." # AI Tags
bno_black_birth.2301.a: "Wypełnij mnie jeszcze raz, potrzebuję twojego nasienia w środku." # AI Tags

bno_black_birth.2401.title: "Mleko i wstyd Potop" # AI Tags
bno_black_birth.2401.desc: "Czułam to, zanim mnie złamało, jak moje ciało przyciskało się wokół niego, jak moje mleko rozpychało się z moich cycków w gorących strumieniach, kiedy moja kutas złapała jego kutasa. Mój płacz przekształcił się w gruźliwy krzyk, plecy zakręcone z łóżka, każdy nerw rozpalił się jak ogień, gdy moje uwolnienie wypłynęło ze mnie. Moje soki zalewały prześcieradła, namoczały moje uda, psuły się na jego ciężkie jaja, gdy uderzył mnie mocniej. Błagałem go, żeby mi ją dał, żeby ponownie utopił mój łódź, żeby oznaczył mnie jako jego, a kiedy poczułem, że jego kurczak pulsował i rozpadł się we mnie, rozbiłem się.\n\nGorączko jego nasienia uderzyło mnie w gęste, niekończące się fale, każde wypływanie zmuszające do płaczu z mojego gardła. Wkręciłem go w plecy, nogi zamknięte wokół niego, rozpaczliwie starałem się go utrzymać, rozpaczliwie starałem się utrzymać każdą kroplę w środku. Moje ciało trzęsło się i drżało, dziwka mlekała go, chciwie ssała, odmawiając mu odejścia. Mleko i kum przebiegały przez moje ciało, lepki, gorący, pachnący seksem, dowodem na to, kim naprawdę jestem. Przyszedłem tu, by zostać zrujnowany, wychowywany, napełniony, a teraz moje łono utonąło, moje ciało drżało, mój wstyd przekształcił się w najsłodszy zwycięstwo, jakie kiedykolwiek znałem." # AI Tags
bno_black_birth.2401.a: "Utopi mnie, uczyń mnie twoim na zawsze." # AI Tags
bno_black_birth.2401.gained_blacked_queen: "uzyskane [GetModifier('bno_blacked_queen').GetNameWithTooltip]" # AI Tags
bno_black_birth.2401.gained_throne_breeder: "uzyskane [GetModifier('bno_throne_breeder').GetNameWithTooltip]" # AI Tags

bno_black_birth.2402.title: "Mleko i wstyd  Potop" # AI Tags
bno_black_birth.2402.desc: "Powinienem był zostać w swoich komnatach, udawać ignorancję, jak zawsze, ale jakaś choroba we mnie mnie tu ciągnęła. Przez półotwarte drzwi [real_father.GetFirstName]/W pokoju widziałem ją /moją żonę, moją królową, [mother.GetFirstName]Pisząc pod nim, jej blade ciało drżało, gdy jego potworny kurczak ją otworzył. Jej piersi wyciekały mleko w niesprawiedliwych strumieniach, namoczając jej suknię i jego ciemną skórę, jej płaczące płacz przyjemności głośniej niż każdy płacz, jaki kiedykolwiek mi dała. Moja ręka zdradziła mnie, rozczarowując się na żałosną długość między nogami, jak i szczerając mi palce, gdy patrzyłam, jak inny mężczyzna rozwija ją głębiej niż kiedykolwiek mogłem.\n\nKażdy wstrząs ją wstrząsnął, każdy wrzask od niego sprawił, że trzęsłem się, ale nie mogłem odwrócić wzroku. Przyczepiła się do niego, błagała o więcej, błagała o jego nasienie, jej ciało płynęło z mokrości, która wyśmiewała słaby obowiązek, który dałem jej wcześniej w naszym łóżku małżeńskim. Kiedy doszło do jego szczytu, kiedy jego kurczak wytrzasnął i wypłynął gęste powodzie w jej fiutę, jęczełem jak bestia i wypłynęłem się przeciwko ramie drzwi, mój wstyd spłynął w drzewie tak samo jak jego nasienie utopiło jej łono. A kiedy to się skończyło, kiedy leżała zrujnowana i drżące, wkradłem się cicho, zebrałem jej suknię wokół jej drżącego ciała, i pocałował jej wilgotne włosy, jakby nadal była moja. Zabieram ją do domu, bez względu na zapach jego płuc wyciekającego z niej, bez względu na to, czy szepnęła jego nazwisko, nawet gdy ją odprowadzam." # AI Tags
bno_black_birth.2402.a: "Wraca do domu na mojej ręce, ale wszyscy będą go czuć w niej…" # AI Tags