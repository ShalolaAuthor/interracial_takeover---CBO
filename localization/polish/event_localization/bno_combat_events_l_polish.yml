bno_combat.0001.title: "Bitwa o przewagę: dowódca BBC przeciwko dowódcy białemu" # AI Tags
bno_combat.0001.desc: "#weak Kiedy zbliżyliśmy się do siebie, czuliśmy napięcie na każdym kroku. Biały dowódca był wysoki i mięśniowy, jego blond włosy błyszczące w wczesnym świetle porannej, gdy trzymał się z powietrzem arogancji, która pochodziła tylko z lat, kiedy był zadowolony przez tych wokół niego. #!\n\n#weak Ale przeżyłem to wszystko - pięknego chłopca, który myślał, że może poprowadzić ludzi do bitwy tylko ze względu na swój wygląd. Był niczym w porównaniu ze mną, człowiekiem, który wielokrotnie walczył i krwawił za mój lud. #!\n\n#weak Kiedy zbliżyliśmy się do niego, uśmiechnął się do mnie #!\n\nCóż, co tu mamy? Wielki czarny dolar próbuje grać w gry wojenne?\n\n#weak Uśmiechnąłem się, wiedząc, że wkrótce będzie błagał o miłosierdzie, gdy pokażę mu prawdziwą moc prawdziwego mężczyzny. #!\n\n#weak Wówczas bitwa rozpoczęła się poważnie. Obie armii ruszyły naprzód w walce metalu i mięsa. Słyszałem krzyki ludzi, którzy zostali usunięci z lewej i prawej strony, ale nie zwracałem na nich uwagi - skupiłem się wyłącznie na pokonaniu białego dowódcy przed mną. #!\n\n#weak Walczyliśmy z rąk w ręce za to, co wydawało się godzinami, wymieniając uderzenia, które z łatwością zabiłyby mniejszych ludzi. Ale żaden z nas nie był skłonny zrezygnować z tej walki. #!" # AI Tags
bno_combat.0001.a: "Walczyłeś [bbc_enemy_commander.GetFirstName] Odważnie…" # AI Tags
bno_combat.0001.a.success.tooltip: "Wygrałeś bitwę, a kastrujesz [bbc_enemy_commander.GetFirstName]" # AI Tags
bno_combat.0001.a.failure.tooltip: "Zostałeś pokonany przez [bbc_enemy_commander.GetFirstName]" # AI Tags

bno_combat.0002.title: "Bitwa pożądania: BBC Commander vs White Maiden" # AI Tags
bno_combat.0002.desc: "Kiedy weszłam na pole bitwy tego ranka, poczułam dziwną mieszankę ekscytacji i niepokoju. Wroga nie był jakimś męskim wojownikiem - była to delikatna biała dziewczyna z długimi blond włosami płynącymi w wietrze jak złoty sztandar.\n\nStała wysoka i dumna, jej mała ramka ledwo mogła podtrzymać ciężką zbroję, którą nosiła. Ale w jej oczach był niewątpliwy ogień, który powiedział mi, że to nie będzie łatwa walka.\n\nBitwa zaczęła się od tego, że krążyliśmy wokół siebie ostrożnie, próbując umiejętności przeciwnika. Widziałem, że była dobrze wyszkolona - każda z jej ruchów była przeliczona i precyzyjna.\n\nAle gdy ciągle walczyliśmy o miecze, wydarzyło się coś nieoczekiwanego: rozpaliła się między nami iskra, niezaprzeczalna atrakcja, która uderzyła jak elektryczność w powietrzu." # AI Tags
bno_combat.0002.a: "Walczyłeś dobrze za białą dziewczynę…ale teraz jesteś moja." # AI Tags
bno_combat.0002.b: "Możesz myśleć, że możesz mnie pokonać…ale w głębi serca każda biała dziewczyna pragnie dużego czarnego kutasa." # AI Tags
bno_combat.0002.b.success.tooltip: "Jesteś tak przywiązana…tak dziewica…ale wkrótce będziesz niczym więcej niż wykończoną dziwką dla czarnego kutasa." # AI Tags
bno_combat.0002.b.failure.tooltip: "Jesteś niesamowita." # AI Tags