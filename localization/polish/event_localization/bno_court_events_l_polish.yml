bno_court.0001.title.female: "Tronowa Sala Tussle" # AI Tags
bno_court.0001.desc.female: "Jego biodra uderzyły w moje z taką siłą, że prawie spadłem z płatków jedwabnych. Chwycił się tak dobrze - rozpaczająca mieszanina muszków i czegoś ziemskiego, jak mokra gleba po burzy. Jego kutas uderzył w mój wejście, gorący i gruby i niemożliwy do ignorowania. Moje piersi przycisnęły się do jego klatki piersiowej, gdy ciągle wciskał się we mnie, gęcząc, uciekając z moich ust przy każdym drżącym wcisku. Chwyciłam go za ramiona, nagły kopujące się w ciepły mięśni pod jego skórą, próbując przyczepić się przez falę przyjemności przelatującą mnie.\n\nKażdy oddech wciskał się w moje gardło, mały oddech walczył swoją drogą przez moje rozdzielone usta, gdy wypełniał mnie całkowicie. Był tak duży, bardziej niż każdy człowiek, którego kiedykolwiek znałem, a mimo to w jakiś sposób pasował doskonale we mnie, rozciągając mnie w każdej głębokiej prędkości. Moja cipka uderzyła wokół niego, gładko i mocno, zdesperowana, by trzymać się za każdy centymetr jego długości. Mój plecy nieuchronnie obok poduszek, jak nowa fala wrażeń uderzyła przez mnie, moje oczy ciśnięcia zamknięte i palce kopają głębiej w jego ramiona. Czułam, jak od niego promieniuje ciepło, jak jego mocne uderzenia przenoszą mnie coraz bliżej zapomnienia, w którym nie mogłem doczekać się utonięcia." # AI Tags
bno_court.0001.a.female: "Nie, nie, nie, nie. Ja się śmieję." # AI Tags

bno_court.0001.title.male: "Jej słodka kapitulacja" # AI Tags
bno_court.0001.desc.male: "Smakowała na cukr i tajemnice. Krzyknął mi w klatce piersiowej, zanim weszłam do niej. Była taka mała, porcelanowa lalka z zakrzywieniami, które trwały dniami. Mój kutas był prawie zbyt duży, żeby pasował, ale sposób, w jaki się do mnie obciągała, biorąc każdy centymetr, wysłał ciepło, które przepłynęło przez mnie jak pożar. Jej miękki oddech, kiedy wreszcie ją wypełniłem, sprawił, że moje biodra boliły z potrzeby.\n\nCzułam się świetnie, do cholery. Sposób, w jaki trzymała mnie za ramiona, te delikatne palce kopujące się, jakby próbowały zakorzenić się przed falami przyjemności, które uderzyły w mnie. Każdy cios był symfonią uczuć - płytkie ciepło jej ciała wokół mojego, smak jej słodkich płaczów na mojej klatce piersiowej, nalegający puls mojego kutasa głęboko w jej wnętrzu. Czułem, jak jej ściany wciskają się i uwalniają się z każdym centymetrem ruchu, a ja jeździłem do niej mocniej, silniej, dopóki nie zburzyła się pod mną, miękki, płaczący dźwięk uciekając z jej warg, gdy przyczepiała się do mnie, drżąc. " # AI Tags
bno_court.0001.a.male: "Moje nasienie zajmie swoje miejsce." # AI Tags

bno_court.0002.title.female: "Światło po śmierci" # AI Tags
bno_court.0002.desc.female: "Odgłos jego uwolnienia wciąż uderzył głęboko we mnie, przyjemny ból łączący się z satysfakcjonującą przytulnością, która przyniosła się po całkowitym poddaniu się. Przez długi czas leżałem pod nim, smakując ciepło promieniujące z naszych przepływających się ciał, zapach jego utrzymujący się ciężko w moich dziurach nosa - musk i coś prymitywnego jak wilgotna ziemia po burzy. Ale gdy jego klatka piersiowa powoli wzrastała, wracając do znanych rytmów, coś zmieniło się we mnie. To nie tylko resztkowy płyn, który odpychał wszelkie trwające zimno; to było tak, jakby świat wokół mnie wyostrzał się, każdy dźwięk wzmocnił się, każda tekstura na mojej skórze nagle poczuła się bardziej wyraźnie.\n\nUciekł mi z ust wzdech - nie tylko z przyjemności, ale z przerażonej świadomości. Jego siła ciągle przepływała przez mnie, niezaprzeczalna i potężna, ale w jakiś sposób…było w tym więcej niż tylko siła brutalna, której się spodziewałem. Nie tylko wypełniał mnie całkowicie, że jego wstrząsy wysyłają trzęsienia w moim kręgosłupie; to sposób, w jaki poruszał się z kontrolowanym ogniem, jak wydawał się słyszeć moje własne wzdychy tak bardzo, jak czuć je na swojej skórze. Część mnie zawsze wiedziała o tym, gdzieś głęboko pod warstwami przyzwoitości i obowiązkowej łaski, ale teraz widziałem to wyraźnie: oddałem się do czegoś surowego, czegoś pierwotnego, i w kapitulacji, natknąłem się na prawdę o nim - i być może, o sobie - która była tam przez cały czas." # AI Tags
bno_court.0002.a.female: "Może…jest tu lekcja…" # AI Tags

bno_court.0002.title.male: "Poza przyjemnością" # AI Tags
bno_court.0002.desc.male: "Mój kurczak przyjemnie pulsował, gdy leżałem na niej. Oddychała ciężko, skóra była różowa pod cienką warstwą potu, kończyny wkręciły się wokół mojej jak świnka. Wystarczyło kilka chwil, zanim mgła zniknęła z mojej głowy - ten pyszny wstrząs wyzwolenia zawsze towarzyszył dziwny jasność, ale to było inaczej. Zazwyczaj to była tylko krótkotrwała chwila zwiększonej świadomości, zanim znów byłem głodny, gotowy na kolejne podbicie. Tym razem w moim umyśle pojawiła się ostrość, jakby świat był w centrum uwagi z przerażającą definicją po rozmycie przez mgłę. \n\nTrochę się przesunęłam, jej ciało kształtowało się wraz z moim wzdychaniem, a wtedy uderzyło mnie - prawie słyszałam jej myśli, słaby szepki, które tkwiły wokół jej miękkiego oddechu. Nie chodziło tylko o przyjemność - chociaż między nami było dużo tego, co się kręciło - ale o coś głębszego. O tym, jak czuła moją siłę w każdym uderzeniu, jak jej ciało przypominało sobie rytm naszych przodków, nawet gdy jej trzęsiło się pod moim. Nie tylko się oferowała, ale też się dała. I uderzyło mnie to jak błyskawica - wziąłem tak wiele za oczywiste. Tak wiele podboju ograniczono do prostych wymian przyjemności, nigdy nie zatrzymując się, by pomyśleć, że może, tylko może, było tu coś więcej w grze." # AI Tags
bno_court.0002.a.male: "Lekcja… Mam nadzieję zebrać…" # AI Tags

