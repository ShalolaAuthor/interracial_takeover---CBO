bno_cum_addiction.0004.title.03: "Sztuczka z kubkiem" # AI Tags
bno_cum_addiction.0004.desc.03: "Sala jest pełna muzyki i rozmowy, szlachetnicy piją i świętują pod banderami i latarką. Ucieka od śmiechu, trzymając srebrny kubek, policzki pomarały się winem. Podążam za nią w kącie przy stoliku, gdzie służący napełniają kielichy. Wstraszyła się, gdy mnie zobaczyła, rozszerzając oczy, gdy wyciągnąłem z jej ręki kielich.\n\nNie mówiąc ani słowa, wyciągnę mojego fiuta, ciężkiego i pulsującego, i zanurzę go w jej wino. Gęste kroplice nasion wirują się w ciemno-czerwonym kolorze, obmywając je białymi, gdy poruszam. Oddycha, jest zdenerwowana, z mrożonymi rękami w szoku. Ale kiedy przycisnę herbatę i zbliżam się do niej, drży. Mój głos jest jęczeniem przeznaczonym tylko dla jej uszu:. Niech twój pierwszy smak będzie mój\n\nJej usta drżą, oczy drżą do zatłoczonej sali, gdzie nikt nie zauważa, a potem wraca do mnie. Powinna odmówić, powinna odłapać kielich, ale zamiast tego podnosi go, wahając się tylko na uderzenie serca przed wypiciem. Smak pokrywa jej język, a ona drży, różowy wznosząc się na policzki, gdy ponownie połknie, płacząc delikatnie.\n\nPóźniej złapałem ją ślizgającą pod długim stołem na przyjęcie, a tkanina ukrywała ją przed widokiem. Mój kurczak staje się sztywny w momencie, gdy jej gorąca usta zawrócą się wokół niego, chętnie usunąć pamięć o winie i spróbować źródła zamiast tego. Jej język pracuje rozpaczliwie, jej żałobki wibrują po mojej szczycie, gdy ja spłukam jej w usta. Pije chciwie, lizuje usta czysto, gdy odchodzi.\n\nŚwięto trwa na górze, nikt nie jest mądrzejszy. Tylko ja i moja blada dziwka wiemy, co naprawdę wypiła." # AI Tags
bno_cum_addiction.0004.a.03: "Ukryję ją pod stołem, dopóki się nie udusi." # AI Tags

