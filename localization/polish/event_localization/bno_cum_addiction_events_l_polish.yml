bno_cum_addiction.1001.title: "Gra z ogniem" # AI Tags
bno_cum_addiction.1001.desc: "Ciągle patrzy na mnie. Te szerokie, niebieskie oczy odbijają się, gdy ich spotykam. Jej policzki płoną, usta mokre od nerwowych łyków. Nieśmiała dziwka, gotowa na szydzenie. Nie spieszę się, nie ma potrzeby. Tylko moja obecność sprawia, że dręczy się z jej spódnicami, biodra przyciskane razem, jakby mogła powstrzymać ciepło wzrastające w jej brzuchu.\n\nWchodzę na tyle blisko, że czuje ciepło mojego ciała bez dotyku. Jej oddech się zatrzymuje. Zniżam głos, żeby tylko ona słyszała. Ona oddycha, chwytając jej klatkę piersiową, a ja pozwoliłem mojej ręki paszyć jej nadgarstek, ledwie dotknięcie, a potem wycofać się. Jej ciało podąża za mną, rozpaczliwie szukając więcej.\n\nNie mówi ani słowa protestu. Bez uderzenia, bez wycofania. Zamiast tego stała tam, czerwoną i oddychającą, z szerokimi i mokrymi oczami, cicho błagając mnie, żebym dalej grał. Uśmiechnię się. Podoba się jej. Mała dziwka lubi być żartowana, dopóki jej kutas nie wsuje się przez suknię. Wróci do mnie teraz, bo potrzebuje ponownego zapalenia ognia, który zapaliłem." # AI Tags
