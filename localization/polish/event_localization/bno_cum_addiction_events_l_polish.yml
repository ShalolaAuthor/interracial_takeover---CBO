bno_cum_addiction.1003.title: "Twierdziła moja ręka" # AI Tags
bno_cum_addiction.1003.desc: "Jej miękka brzucha idealnie pasuje do mojej dłoni, gdy nakręcam jej twarz do mnie. Czuję jej drżenie, nie z strachu, ale z podniecenia, a rogi jej warg stają się bezradne. Powinna się oprzeć, powinna mnie uderzyć, ale zamiast tego jej oczy błyszczą tym słodkim, potrzebującym blaskiem, który mówi mi wszystko. Ona to chce. Chce, żebym ją trzymał jak własność.\n\nCieszę się jeszcze mocniej, wystarczająco, żeby ona płakała. Jej uda się zamknąć, zdradzając płynące między nimi ciepło. Jesteś moja teraz, grugnę, patrząc jak jej usta otwierają się, bez oddechu, gotowa zgodzić się, zanim nawet tego żądam. Już się zgubiła. Jednym dotykem złamałem jej maskę godności i odsłoniłem dziwkę pod nią.\n\nKiedy wreszcie uwolnię się, jej twarz podąża za moją ręką, rozpaczliwie starając się pozostać w mojej łapce. Uśmiechnię się, że nawet nie zdaje sobie sprawy, że się na mnie skłania jak dziwka błagająca o kołnierz. Wkrótce ją założy." # AI Tags
