bno_cum_addiction.2001.title: "Ściany lodu" # AI Tags
bno_cum_addiction.2001.desc: "Przybliżam się, moje słowa są niskie i gładkie, dotyk szczotkuje jej rękę, gdy szepczę brud do ucha. Ale zamiast płynącego ciepła, widzę, że jej usta się zaciskają, że podnosi brzuch w wyzwaniu. Jej oczy błyszczą czymś ostrejszym niż ciekawość, gniew, może dumą.\n\nOdwraca się od mojej ręki, jakby ją to spaliło, ramiona sztywne, policzki różowe nie z pożądania, ale z oburzenia. Trzęsie, ale nie tak jak chciałam. Tymczasem opiera się, ukrywa się za murami przyzwoitości, trzymając się szczątków godności.\n\nI tak się uśmiecham. Ona może zaprzeczyć mi swoim ustem wszystko, co jej się podoba. Jej kutas ją zdradzi wkrótce. Zasiane są nasiona korupcji. Potrzebuję tylko czasu." # AI Tags
