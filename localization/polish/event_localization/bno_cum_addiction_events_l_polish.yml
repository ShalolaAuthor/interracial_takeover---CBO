bno_cum_addiction.0004.title.01: "Na kolanach w tajemnicy" # AI Tags
bno_cum_addiction.0004.desc.01: "Drzwi płyną miękkie w nocy, a tam jest moja blada dziwka, z czerwoną policzką, oczami drgającymi, jakby obawiała się, że strażnicy ją zobaczą. Zważa tylko na chwilę, zanim wejdzie do środka, jej oddech jest płytki, jej ciało drży przed oczekiwaniem. Próbuje ukryć swój wstyd pod płaszczem, ale widzę jak jej uda się ściągnąć razem, jej sutki mocno pod cienką zmianę.\n\nNie mówię. Nie muszę. Siedzę na krześle, rozciągając nogi, pozwalając jej zobaczyć kształt tego, po co przyszła. Jej usta rozpadają się w oddychaniu, jej spojrzenie stawiane na wybuchu między moimi udawami. Kiedy skrzywdzę palec, upada na kolana, jakby czekała na to całe życie. Jej ręce drżą, gdy mnie uwolni, a potem ciepło. Jej miękka usta zamykają się wokół mnie, język przesuwa się niepewnie na początku, a potem z rosnącym głodem.\n\nWąskie dźwięki wypełniają komorę, jej płacz głuchany wokół mojego fiuta. Położę rękę na jej głowie, kierując jej rytmem, a kiedy wyleję jej gardło, to się udusi, potem połknie jej oczy szeroko, płyną łzy, usta błyszczące nasieniem. Wycofuje się, oddychając, ale zamiast uciekać, lizuje usta, łagodnie jęcząc po smaku. Jej pierwszy połknięcie. Teraz jest moja." # AI Tags
bno_cum_addiction.0004.a.01: "Pochłapię jej głowę, nagradzę ją jak zwierzę, które jest." # AI Tags

bno_cum_addiction.0004.title.02: "Przyjemność, która pozostaje" # AI Tags
bno_cum_addiction.0004.desc.02: "Sąd rozprasza się, a sala wciąż odbija się śmiechem i plotkami, ale ona pozostaje z tyłu, udając, że studiuje tapiserii. Widzę jej spojrzenie nad ramieniem, policzki różowe, usta rozdzielone, jakby trzymała oddech. Nie daję jej szansy na ucieczkę. Krok w przód, rękę wokół nadgarstka, a ja ciągnę ją w cieniu pusty korytarz.\n\nOddycha, ma szerokie oczy, ale nie odciąga się, kiedy wypuszczam się przed nią. Jej czerwony wzrok głębiej, jej spojrzenie przywiązane do ciężkiej szczeliny w mojej ręce. Na kolanach, murmuruję, a ona posłusznie, sukienki wrzeszczą, gdy zanurza się przede mną. Jej ręce drżą, gdy mnie przyjmuje, jej usta szczotkują głowę. Pierwsze lękanie sprawia, że płacze, ale wkrótce jej usta się rozciągają, połykając więcej mnie.\n\nKrzyknę, gdy jej mokry język kręci się głodnie, jej policzki wyluzują, gdy jest szczupła, mokry dźwięk głośno w spokojnym korytarzu. Jej gardło przyciska się, gdy wcisnę głębiej, jej oczy płakają, ale ona się nie zatrzymuje. Kiedy przychodzę, gruba i gorąca, udusiła się, ale połknęła szeroko oczy, twarz lepka od potu i łez.\n\nWycofuje się, oddycha, jej usta świecą nasieniem, a potem je liże. Powoli. Wstyd zaczerwieniła jej policzki, ale jej oczy rozświetlały się, jakby były pijane. Później, po drugiej stronie korytarza, zauważyłem jej język, który znów strzelał, smakując jej usta, jakby tylko wspomnienie mogło ją karmić. Ona jest już uzależniona, smak trwa i będzie pragnąć więcej." # AI Tags
