bno_cum_addiction.0003.title: "Trzymał się za ręką" # AI Tags
bno_cum_addiction.0003.desc: "Jego ręka zamyka się wokół mojego brzucha, zanim będę mógł odwrócić się. Silny, nieustannie, jego palce wpychają w moje policzki, skłaniając moją twarz aż staram się w jego oczy. Mój oddech zachwyca, ostry płacz uwięziony w moim gardle, gdy ciepło przenika mnie z siły jego utrzymania.\n\nNie ma miejsca na udawanie, nie ma miejsca na skromność. Jego chwyt mówi mi, że jestem mała, słaba, blada dziwka złapana w łapę czegoś większego. Szkoda płonie na mojej skórze, ale moje biodra przyciskają się razem, rozpaczliwie chcąc złagodzić ból, który obudzi się tylko dotknięciem.\n\nNależysz do mnie, grzeczy, a ja drżę, gdy słowa uderzają silniej niż każdy uderzenie. Moje usta rozstają się, drżące, nie by go zaprzeczyć, ale oddychać, błagać, się poddać. Ściana za mną czuje się zimna, jego ręka czuje się gorąca, i wiem, że nigdy nie uniknę ciężaru tego twierdzenia." # AI Tags
