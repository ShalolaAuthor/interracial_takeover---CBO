bno_cum_addiction.1007.desc.05: "Komora jest gorąca, wilgotna i pełna zapachu nasion. Jestem przywiązana na plecach, nadgarstki i kostki przywiązane do drewnianych stóp, a moja kutas bezradnie wyciekała mi po udach. Moja szczęka jest zmuszona do otwarcia przez gębę, okrutną drewnianą ramę, która przenika mi usta szeroko, trzymając mnie na zawsze gotową. Nieustannie ślinię, śliny plują mi w włosy, ale to mnie nie obchodzi. Tak właśnie mam być.\n\nW chwili, gdy on wchodzi, płaczę, całe moje ciało przechyla się na wiązaniach. Mój Byl. Mój mistrz. O mój Boże. Moje oczy zamykają się na nim, moje serce bije tak mocno, że czuję się zawroty głowy. Powoli się nad mną pochylił, a ja uderzyłem jak głodująca dziwka, zdesperowana, a moja kutas płynęła na słomień poniżej mnie.\n\nNastępnie wciska się w moją otwartą usta i błogosławieństwo wybucha we mnie. Głucham gwałtownie, krople mi gardło, pluję na policzki, ale czuję się jak zbawiony. Moje łzy mnie oślepiają, mój nos płynie, moje piersi podnoszą się, gdy on wciska się głębiej, ale ja płaczę przez to wszystko, pijany smakiem. Każdy centymetr wewnątrz mnie jest wielbieniem, każdy cios jest modlitwą.\n\nKiedy przyjdzie potop, jest święty. Wpadł w mnie, wypełniał mi gardło, wypływał mi z ust, wybuchał mi z nosa. Połknę z szaleństwem, połukanie po połukanie, aż mój brzuch otchnie i załapi się nasieniem. Uduszę się, spluję, ale nigdy nie chcę, żeby przestało. Moje ciało drży orgazmem, nie dotknięte, po prostu wypełnione.\n\nPrzepływa, rozlewa się na moją twarz, zanurza mi piersi, gromadzi się pod mną. Płaczę, wrzucam się w brud, lizam, co mogę osiągnąć, moje oczy wrzucają się w błogosławieństwo\n\nNie jestem żoną, ani damą, ani kobietą. Jestem w łóżku. Połącz czołg. Żywy kielich. Moje życie, moja wiara, moje ciało istnieją tylko z jednym celem: by być wypełnione i wyczerpane przez mojego Byka. To jest [bno_bnwo|E]Prawda napisana w otchłoniętym brzuchu bladego niewolnika, jej usta otwierają się, błagając o więcej." # AI Tags
