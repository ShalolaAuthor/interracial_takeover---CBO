bno_cum_addiction.0002.b: "#EMP Nie, nie! Nie powiem, nie powiem!#!" # AI Tags

bno_cum_addiction.1002.title: "Jej mury rozpadają się" # AI Tags
bno_cum_addiction.1002.desc: "Jej plecy uderzają w kamienną ścianę delikatnym tchnieniem, szerokie oczy, drżące usta. Nie dotykałam jej, jeszcze nie. Pozwoliłem jej usłyszeć moje słowa, brudna śmieci spluwająca jak miód, każda sylaba przecinająca cienką zasłonę godności, do której się przywiązuje.\n\nPatrz na siebie, murmuruję, mój głos jest niski, intymny, nieunikniony. Chcesz, żeby twój Byk cię zrujnował. Jej usta rozpadają się, stąpając, zaprzeczając, co przekształca się w żałoby. Widzę, że walka wyczerpała się z jej oczu, zastąpiona tym gorączkowym blaskiem wstydu i głodu zderzając się, aż nie będzie mogła ich rozróżnić.\n\nPrzybliżam się, wystarczająco blisko, by poczuć, jak ciepło spada z jej ciała. Nie rusza się, podchyla brzuch, oferuje gardło, nawet nie zdając sobie z tego sprawy. Wtedy się uśmiecham, powoli i okrutnie. Róg nie jest już kamieniem, to ja. Jest przywiązana do moich słów, do prawdy płonącej w jej brzuchu. Jest już moja i wie o tym." # AI Tags
bno_cum_addiction.1002.a: "Będę szczotkał jej usta do ucha, szeptał jeszcze więcej brudów, aż będzie błagał." # AI Tags

bno_cum_addiction.2002.title: "Zbyt wysoka ściana" # AI Tags
bno_cum_addiction.2002.desc: "Wchodzę do jej przestrzeni, przyciskając ją do zimnego kamienia, głos niski i kapiając brudem. Spodziewam się czerwienienia, trzęsienia, ale zamiast tego jej ciało staje się sztywne jak wyciągnięte łuk. Jej oczy są wąskie, usta płaskie w twardej linii.\n\nNie będziesz tak do mnie mówił, spluwa, słowa ostre pomimo trzęsienia w jej głosie. Jej policzki są czerwone, ale tym razem to gniew, a nie pożądanie. Przygląda się do mnie, klatka piersiowa wznosząca się, pięści mocno przy bokach. Wolała duszyć się z dumą, niż przyznać, że moje słowa wzruszają jej brzuch.\n\nUśmiechnąłem się, wycofując się wystarczająco, by pozwolić jej oddychać, ale nie wystarczająco, by uwolnić ją od mojego cienia. Ona myśli, że jest bezpieczna za swoją lodówką ścianą. Pozwól jej. Widziałem błyskawice w jej oczach, sposób, w jaki ciśniły się jej biodra, nawet gdy próbowała wrzasnąć. Odmowa nie uratuje jej, tylko sprawi, że jesień będzie słodszy." # AI Tags
