bno_cum_addiction.0002.title: "Podpięte słowami" # AI Tags
bno_cum_addiction.0002.desc: "On zbliża się, a ja czuję, jak mój plecy wciska się w zimną kamienną ścianę. Moje serce uderza, mój oddech chwyta, gdy jego cień spada na mnie. Powinienem krzyczeć, wołać o pomoc, ale jego głos jest niski i ciężki, kapiając brudami przeznaczonymi tylko dla moich uszu.\n\nJesteś już kapnąc, prawda? Piękna dziwka udająca, że jest właściwa. Jego słowa uderzają głębiej, niż mogłyby dotykać ręce. Moje uda trzymają się razem, słabe tarczę przed roztopionymi bólami łączącymi się między nimi. Moje usta drżą, gdy próbuję to zaprzeczyć, ale prawda przepływa przez moje ciało…moje sutki mocno pod tkaniną, mój oddech roztrzaskany, moje oczy odmawiają spotkania z jego.\n\nPrzychyla się bliżej, tak zamknięty oddech, że szczotkuje mi policzek. Powiedz to, grrzy miękkie, powiedz, że chcesz, żeby twój Byk cię zniszczył. Szkoda płonie gorzej niż ogień, ale bogowie mi pomagają, wstyd tylko mnie nawilża. Trzęsę się, uwięziony pomiędzy odrazem wobec siebie i nie do zniesienia głód w moim brzuchu." # AI Tags
