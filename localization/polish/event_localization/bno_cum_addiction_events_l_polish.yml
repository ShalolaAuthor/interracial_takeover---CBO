bno_cum_addiction.2003.title: "Nieprzyzwoite oczy" # AI Tags
bno_cum_addiction.2003.desc: "Moja ręka przyciska jej miękką brzuchkę, skłaniając jej twarz w górę, żeby mogła zobaczyć siłę, która ją posiada. Przez chwilę spodziewam się trzęsienia, kapitulacji, ale zamiast tego jej oczy płoną z gniewu. Wkurzała się w moją rękę, usta skręciły się w wyzwaniu.\n\nNie trzymaj mnie! łamie, głos wysoki i ostry, chociaż czuję trzęsienie w jej ciele. Walczy ze mną, nie z powodu braku strachu, ale dlatego, że pycha nie pozwoli jej się pogrążyć. Jej policzki są zaczerwienione, jej oddech roztrzaskany, i wiem, że to nie tylko gniew ją rozgrzewa, ale ona ukrywa to dobrze za swoim blaskiem.\n\nPozwoliłem jej odejść z powolnym śmiechem, patrząc jak szczera jej czerwoną szczękę, patrząc, jakby nadal miała godność. Niech pluje, niech się gniewa. Ogień wkrótce ją wypali, a kiedy to zrobi, będzie błagała, żeby poczuła moją rękę na brzuchu." # AI Tags
