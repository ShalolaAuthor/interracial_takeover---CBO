bno_trait_maintenance.0014.title.bbc: "Klatka byków się zamyka"   # AI Tags
bno_trait_maintenance.0014.desc.bbc: "Bledego niewolnika ciągną przed tobą, z białym fiutem włożonym w żelazo. Klatka przyciska się, uduszając jego szczelinę, dopóki nie zmniejszy się w bezużyteczny sznur - kolejny trofeum waszej czarnej supremacji."   # AI Tags

bno_trait_maintenance.0014.title.slut: "Sprawiedliwość męża"   # AI Tags
bno_trait_maintenance.0014.desc.slut: "Trzęsiący się biały niewolnik jest uchwycony, jego kutas zmiażdżony w klatkę, jak patrzysz, biodra ślizgają. Zamek się zamyka, jego blade mięso już umiera, pozostawiając tylko grube, czarne, by rozciągać dziury."   # AI Tags

bno_trait_maintenance.0015.title.bbc: "Klatka wzmacnia swoją więź"   # AI Tags
bno_trait_maintenance.0015.desc.bbc: "Żelazo działa bez litości. Pies bladego mężczyzny, kiedykolwiek napięty do prętów, już się zmniejszył. Każdego tygodnia słabnie, ślizgając dalej w dół ścieżki z męskości do niczego pod twoim czarnym rządem."   # AI Tags

bno_trait_maintenance.0015.title.slut: "Zmniejszenie się w klatce"   # AI Tags
bno_trait_maintenance.0015.desc.slut: "Przyglądasz się do klatki i uśmiechasz się. Biały kurczak w środku jest już mniejszy niż dawniej, miękki i zły z każdym dniem. Wkrótce stanie się to niczym innym jak chmurą, podczas gdy twoje tłuste, czarne długoterminy wciąż sprawiają, że płaczesz i płaczesz."   # AI Tags
