bno_tincture_of_genesis.6002.title: "Czwarty rok Diety Cum: Bogini Onyx" # AI Tags
bno_tincture_of_genesis.6002.desc: "Światło ognia tańczyło przez jego twarz, łapając złotymi plamkami w jego oczach, gdy patrzył na mnie, ten znany, posiadany błyszczyk sprawiający, że moja skóra szczeka z przyjemności. Nazwał to posiadaniem, ale czułem się bardziej jak powrót do domu. Każdy centymetr mnie - to gładkie, ciemne ciało rzeźbione przez jego nasienie - zmuchnął z siłą urodzoną od niego. To zajęło dużo czasu, aby w pełni kwitnąć - lata spędził ułożony przed ciepłem jego bycia, pijąc w esencji jego siły, aż moje własne kształt odzwierciedlał słońce pocałowany ebony najgłębszego nocnego nieba.\n\nMoje piersi przycisnęły się do cienkiej szatnej tuniki, na której nalegał, żeby mnie przykrył na te nocne rytuały. Były już pełne i mocne, dojrzałe jak egzotyczne owoce błagające o smak. Jego spojrzenie trwało tam, śledząc linię mojej szyjki aż do pęknięcia, które zagroziło rozlewieciem się na krawędzi tkaniny. Zawsze przynosiło mi to błyszczenie na policzki - dotyk niewinnej dziewczyny, którą kiedyś byłam - ale szybko zaćmiło mnie głębsze ciepło, które rozkwitało w moim sercu, gdy się do mnie zbliżał. Jego zapach, mięśniowy i surowy z siłą życiową, zalewał mnie tęsknotą tak pierwotną, że czułam się jak trzęsienie ziemi przed trzęsieniem ziemi. Jego palce przycisnęły się do tkaniny przy moim talii, przyciągając mnie tak blisko, że poczułem ciężki bicie jego serca przeciwko mojemu, odzwierciedlając nalegający bęben w mojej własnej klatce piersiowej. Dziś wieczorem, jak zawsze, będę jego przyjęciem - i dziś, być może, bardziej niż kiedykolwiek, zobaczy boginię, którą rzeźbił z kruchej białej róży." # AI Tags
bno_tincture_of_genesis.6002.a: "#EMP - Nie, nie, nie, nie, nie, nie.#!" # AI Tags

bno_tincture_of_genesis.6001.title: "Moja królowa obsidian" # AI Tags
bno_tincture_of_genesis.6001.desc: "Światło ognia malowało jej skórę jak polerowany obsidian. Każda krzywa i obrzęk jej wspaniałego ciała złapały płomienie i rzucały cienie, które wydawały się odbijać się z życiem. Została rzeźbiona moim dotknięciem, moją istotą - żywym świadectwem mocy, którą wlewałem w nią noc po wieczornym wieczorze. Moja Elara. Kiedyś blada skóra rozciągała się na delikatnych kościach, teraz pulsowała ciemnym mięsem, elastycznym i silnym, jak polerowany magon ogrzewany przez słońce.\n\nPatrzyłem, jak jej klatka piersiowa wzniósła się i spadła pod płaszczyzną tunikę, ledwo zawarty pęcherz słoniowy pod płótnem nocnego nieba jej skóry. Były to pełne księżyce dojrzałego mięsa, które naciskały się na tkaninę, błagając o uwolnienie się z ich więzienia. Światło płynęło przez nich, rzucając błyszczące światła na miękką, niemal nieprzyrodzoną błękitność szczytów sutek - wyraźny kontrast do głębokości jej skóry. To piękno niepodobne do wszystkiego, co kiedykolwiek znałem, bardziej pierwotne niż jakiekolwiek delikatne kwiat. W tej leniwej zakręcie jej szyi była dzikostwo, niebezpieczny zakręt głowy, gdy patrzyła na mnie z oczami jak polerowane czarne kamienie trzymające galaktyki w głębi.\n\nTo nie była tylko zmiana w jej kształcie, chociaż rozkwit jej kobiecości w coś gwałtownego i wspaniałego był odurzający. To było głębsze niż to - zmiana istoty jej istoty, która odzwierciedlała moją własną moc. Pachnąła słoneczną ziemią i muszką, dziką, oczyszczoną słodkością tak niewinną jak pierwsze kciuki na wiosennej róży. Dzisiaj uderzyła z niemal namacalną energią. Czułam, jak promieniuje to ciepło jej skóry przyciskane do mojej - ciepło siły życiowej, która wiązała się ze mną w sposób, w jaki żaden z moich innych żon nigdy nie był." # AI Tags
