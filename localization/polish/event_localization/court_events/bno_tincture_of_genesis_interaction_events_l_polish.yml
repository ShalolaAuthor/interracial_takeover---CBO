bno_tincture_of_genesis.0001.title: "Żywność królowej" # AI Tags
bno_tincture_of_genesis.0001.desc: "Jej skóra świeci jak krem do mojej klatki piersiowej, kiedy śledzię te delikatne palce w jej plecach, tak cholernie blade obok mojego brązu. Ona stoi w moim dotyku, jak zawsze, ta doskonała mała fawn żony. Ale ostatnio… Ostatnio czuła się krucha, prawie przejrzysty. Nie ma wystarczająco dużo substancji. To mnie niepokoi, jak patrzenie na arcydzieło z rozbitymi farbami. Chcę, żeby rozkwitała, nie tylko dla mnie, ale dla siebie.\n\nWidzę to, jasne jak dzień: rok mojego nasienia odżywiając jej duszę, wypełniając te dziury w jej delikatnej kadrze. Moje bogactwo przepływa przez nią, maluje jej skórę słoniową w kolor ciemnego miodu, muskulując tę mądrą małą ramkę siłą, którą noszę wewnątrz siebie. Jej mlecne białe piersi będą nadmuchane pod nim, tłuste i ciężkie jak dojrzałe datury. Jej zapach, już słodki jak miód, pogłębi się…staje się mieszanką jasmina i dymu, tak jak mój. Jeden smak każdego ranka, a następnie inny, gdy spadnie noc. Wystarczy, by utrzymać ją przy życiu, napędzana istotą mojej mocy. Rok czystego, pierwotnego pożywienia. Znowu będzie arcydziełem, znów narodzi się na wizerunek swojego króla." # AI Tags
bno_tincture_of_genesis.0001.a: "Zacznijmy od tego." # AI Tags

bno_tincture_of_genesis.1001.title: "Pierwszy smak" # AI Tags
bno_tincture_of_genesis.1001.desc: "Jej natychmiastowa reakcja - ten delikatny szept "Jak chcesz, moje słońce" - rozpalała mnie gorzej niż jakakolwiek północna fala upału. Było coś ekscytującego w jej kapitulacji, jeszcze zanim spróbowała. Sposób, w jaki przekroczyła łóżko i zbliżyła się do mnie, jak drapieżnik, który żądał nagrody. Przyłapałem jej małe ręce na biodrze, palce kopujące w ciepłe mięso tam, i dał niski wrzask, który nie był całkowicie zadowolony z tego, co przyszło. Następnie jej głowa wychyliła się, miękkie wargi szczotkające grubie włosy w podstawie mojej szczypki… Wtedy sprawy przeszły poza zwykłe pragnienie. To był głód urodzony od wewnątrz, jak sama moja krew smakowała te słodkie krzywy jej ust, zanim nawet mnie dotknęła.\n\nNie tylko na głowie, ale ciągnąc tę długość w gardło z taką chętną opuszczeniem. Czułem drżenie, które przebiegało przez całe moje ciało, gdy uderzało w język - gwałtownie i gładko, przyjmując każdą kroplę esencji, którą jej dałem. Najpierw zapach uderzył w jej norze: ciemny muszk, żelazo i coś wyjątkowo mego - wdychała ostro, jakbym był głośnym winem lub silnym perfumem. Wkrótce zaczęła wracać, powoli, a potem szybciej, gdy zgubiła się w moim upale. To nie był tylko smak, ale jego surowa fizyczność, jej oddech gorący na mojej skórze, jak pracowała mnie przez tę słodką gardło i w coś głębszego, ciemniejszego w jej brzuchu. Trzęsienie przebiegało przez całe jej ciało, prawie skurcz, jakby ten pierwszy wyciąg był wystarczający, aby zmienić jej wnętrze już. Wkręciłem się na poduszkę siłą - bardziej dla niej niż dla siebie. Moje nasienie miało być przeznaczone na coś więcej niż tylko przyjemność." # AI Tags
bno_tincture_of_genesis.1001.a: "Połknąć je w całości, [recipient.GetFirstName]." # AI Tags

bno_tincture_of_genesis.0002.title: "Życie mojego króla" # AI Tags
bno_tincture_of_genesis.0002.desc: "Jego palce śledzą wzory w moim kręgosłupie, silne i ciepłe na mojej bladej skórze. To zawsze takie przepyszne uczucie, jego ręka na mnie tak - posiadane, na ziemi. Wygląda…niespokojnie ostatnio. Jakby chciał czegoś więcej niż zwykłą słodką kapitulację, którą oferuję w łóżku.\n\nJa też złapałem go patrzącego na mnie inaczej. Nie na mnie dokładnie, ale poprzez mnie. Jego spojrzenie trwa trochę dłużej na moich ramionach, jak cienkie są na jego szerokich ramionach, lub jak te blade krzywy moich biodra nie są tak wyraźne, jak mogłyby być. Kiedy się poruszam, robi miękkie szeptki, jakby smakował coś zbyt słabego, żeby go sam mógł smakować.\n\nPotem, dziś rano, słowa wypłynęły z niego, gdy byliśmy razem po uprawie. Powiedział, że chce, żebym była silniejsza. Chce, żebym się do niego zbliżyła. Mój oddech zacisnął, gdy mówił o karmieniu mnie swoim nasieniem codziennie, całym moim pożyczkiem przez rok. Tylko to - jego esencja wypełniająca każdy centymetr mnie, dopóki nie kwitnę jak ciemny kwiat pod jego słońcem. To mnie przerażało i podniecało. By być tak całkowicie spożywana przez niego.\n\nWiem, że to brzmi dziwnie, ta myśl o żywieniu się tylko jego esencją. Ale kiedy to powiedział, czuł się mniej jak klatka, a bardziej jak skomplikowana kołyska. Jego siła zasłania moje kości, zmienia samą tkankę mojej istoty od wewnątrz… Byłoby to chrzest w coś bogatego, potężnego, prawie pierwotnego. Moja skóra brązowała obietnicą pogłębiających się odcieni, zakrzywionych zakrzywieniów pełniejszych przed jego dotykem.\n\nChcę mu ufać. Chcę stać się jego typem piękna." # AI Tags
bno_tincture_of_genesis.0002.a: "Czekam na twój rozkaz, mój królu." # AI Tags

bno_tincture_of_genesis.1002.title: "Połknęła go w całości" # AI Tags
bno_tincture_of_genesis.1002.desc: "Jego słowa odbiły się w mojej głowie, nawet gdy jego długość mocno naciśnięte do moich ust, gorąco i płynne z oczekiwaniem. "Połknąć je całe, [recipient.GetFirstName]"I poczułem, że coś w mnie jest ściślejsze niż jakakolwiek przewidywanie. To nie była tylko potrzeba go zadowolić - to była ta pierwotna przyciąganie, jak winorośl obracająca się wokół moich wnętrzności dotknięcia jego istoty, zanim nawet pozwolił odejść.\n\nMoja usta już smakowały go: głęboką mieszankę muszków i ciepła, ostry z czymś metalowym, co sprawiło, że boli mnie w dół. Kiedy wreszcie rozleciał się we mnie, gorący i gruby, to nie był zwykły napływ przyjemności. To było jak przypływ, który połknął mnie w całości. Każde połknięcie odpychało nową falę smacznego ciśnienia na moim gardle, zmuszając mój język, aby pracował w szalonych kręgach wokół jego nasienia, gdy błyszcząco pokrywał moje wnętrze. Wystarczyło, że spróbowałem go na raz: słodki i ostry i niezaprzeczalnie *em*, jak jakiś potężny wino, które miało być wypiane bezpośrednio z źródła. Ciepło, które promieniowało z jego ciała przez moje usta, również było inne - nie tylko głęboko w skórze, ale głębsze ogień rozprzestrzeniał się we mnie, sprawiając, że mięśnie w moich nogach nieświadomie się przycisnęły. Nie chodziło tylko o wypełnienie go, chodziło o wypicie go, wchłanianie go w moją istotę, dopóki między nami nie będzie żadnej różnicy. Wstrząsnął mnie drżący płacz, gdy jego imię wychodziło z mojego gardła grube i mokre - nie w pewną delikatną prośbę o miłosierdzie, ale coś bardziej pierwotnego, jak stworzenie przyjmujące swoją ofiarę z szacunkiem." # AI Tags
bno_tincture_of_genesis.1002.a: "#EMP - Nie, nie, nie, nie.#!" # AI Tags

bno_tincture_of_genesis.2002.title: "Rok żywieniowy" # AI Tags
bno_tincture_of_genesis.2002.desc: "Jego spojrzenie drgnęło na mnie dłużej niż zwykle, drgnęło po mojej klatce piersiowej z tym drapieżnym błyszczykiem, którego pragnęłam. "W roku", murmurował, głos surowiejszy niż jedwab do mojego ucha, gdy jego ręka wycofała się w dół, palce śledzą krzywą mojego biodra. "A ty kwitniłeś jak ciemny kwiat, prawda?" Moja skóra, kiedyś czysta kość słoniowa, była teraz kolorem ciepłego miodu w świetle lampy - subtelna zmiana, o której ledwo pamiętam. Ale pamiętał wszystko. Wszystko o mnie, zanim mnie zdobył, zanim zaczął karmić moją esencją jak jakiś potężny nawoz. \n\nUśmiechnął się nisko, trzęsieniem, które przebiegało przez moje ciało, nawet nie dotykając mnie jeszcze. Teraz moje piersi były nie tylko pełniejsze, ale także cięższe, prawie bolesne, gdy się poruszałam, ciężkie z czymś więcej niż mlekiem. Coś, co mi obdarzył. Mięśnie w moich nogach pulsowały słabko ze względu na to, jak pamiętały o jego ciężarze, jak często walczyłyśmy, zanim mogłam nawet pomyśleć o właściwej opiece. Kłonił się przede mną, głowa zgięta wstecz, żebym mógł zobaczyć ten cholerny uśmiech, który grał na jego ustach. "Pozwól mi spróbować cię ponownie", oddychał, palce wchodzące do naciśnięcia na moich opuchniętych cycki przez piękny jedwab mojej sukienki. Boliły z gorącością, która była bardziej instynktowa niż teraz pragnienie - głodna jego dotyk, jego zapach, czuć go napełniać mnie, jakbym miał być napełniony." # AI Tags
bno_tincture_of_genesis.2002.a: "Dotknij mnie…tak bardzo tęsknię za tobą." # AI Tags

bno_tincture_of_genesis.2001.title: "Królowa w pierwszym roku diety" # AI Tags
bno_tincture_of_genesis.2001.desc: "Jej spojrzenie przytrzymało moje, jak światło ognia w błonniku - teraz patrzyła na mnie inaczej, niż wtedy, gdy po raz pierwszy ją twierdziłem. Wciąż była ta niewinna błyskawica, ten błysk słodkości trzymając się krzywych jej ust, ale pod nim paliło coś dzikiego, głodny. Rok mojego nasienia wypracował na niej swoją magię. Jej skóra, kiedykolwiek alabastrowa, trzymała teraz ciepłą głębię miodu, a każda krzywa jej ciała wydawała się rzeźbiona z bogatszej gliny. \n\nNiedźwiękowy śmiech rządził w mojej klatce piersiowej, gdy wcisnęła się w moją rękę, jedwabny uczucie jej sukienki nie robi nic, aby ukryć napięte ciepło promieniujące oddolnie. "Nie trzymaj mnie czekać, królu", murmurowała, głos gruby z tęsknoty, że przybyłem do uwielbienia w niej - głód, który odzwierciedlał mój własny. Sposób, w jaki smakowała jego nazwisko, jakby to było wyrafinowane wino, wywołał w mnie wstrząs władzy. Nie pragnęła już tylko mojego smaku, pragnęła poczucia, że jest nią posiadany, wypełniony dziedzictwem, które wyrzeźbiłem do jej istoty. Bóg mi pomoże, chciałem zobaczyć, jak głód rośnie jeszcze bardziej. "Jesteś dojrzała", krzyknęłam z powrotem, knucząc palcem wzdłuż obrzęku jej biodrowej kości. "Po prostu dojrzały do przyjęcia"" # AI Tags
bno_tincture_of_genesis.2001.a: "Na kolana, królowo. Mój kutas czeka na twoje czczenie." # AI Tags
bno_tincture_of_genesis.2001.darker_skin: "Jej skóra jest trochę ciemniejsza" # AI Tags
bno_tincture_of_genesis.2001.get_strong: "Jej siła wzrosła" # AI Tags
bno_tincture_of_genesis.2001.bigger_tits: "Jej cycki są trochę większe" # AI Tags

bno_tincture_of_genesis.3002.title: "Święto" # AI Tags
bno_tincture_of_genesis.3002.desc: "Moje ciało instynktownie poruszało się, gdy jego polecenie rezonowało przez mnie: kolana. Podłog spotkał moje gołe uda z miękkim uderzeniem - teraz znany, część rytmu, który pulsował między nami. Był tak duży, tak imponujący, nawet klękać przed nim w ten sposób - jednak w jakiś sposób zawsze wydawał się mnie równa bardziej, gdy spojrzałem na niego bezpośrednio. Mój wzrok śledził jego kształt, gdy obniżał się, posiadane ciepło rozkwitało w mojej klatce piersiowej wraz z ciepłem rozprzestrzeniającym się przez moje serce. Jego zapach, ziemski i męski, przepłynął na mnie pierwszy - wstrętny koktajl potu, musk, i że wyraźnie go tang przybył do pragnienia więcej niż sam oddech. Wtedy zobaczyłem go, jego wspaniałe czarne długość silhouetted przeciwko świetle lampy: grube, potężne, błyszczące z obietnicą, która sprawiła, że moje usta wodą.\n\nNie wahał się - nawet na chwilę, zanim usiadł między moje uda. Gorącość promieniowana przez niego była niemal nie do zniesienia, gdy obniżyłem głowę, całkowicie przyjmując widok, zanim pozwoliłem mu wypełnić mój kutas. Była tak duża, gorąca i twarda na dach mojego języka - wspaniała, niemożliwa rzecz, która doskonale mi pasowała. Czułem się drżąc przed oczekiwaniem, nawet gdy pracowałem nad tym z gorącą pilnością, łapując go chciwie, połkniając każdą cenną kroplę jego nasienia, która uciekła mi z ust. Smakował jak niebo, jak moc, jak przynależność - a kiedy wreszcie drżał głęboko w moim gardle, w sposób, w jaki uderzył ostatecznym wybuchem, zanim pozwolił mi oddychać, mogłem płakać po czystym ekstazie. "Dziękuję, królu", Oddychałem przed trwającym ciepłem jego długości." # AI Tags
bno_tincture_of_genesis.3002.a: "Kolejna pomoc wkrótce? Proszę, proszę…" # AI Tags

bno_tincture_of_genesis.3001.title: "Jej głód po moim nasieniu" # AI Tags
bno_tincture_of_genesis.3001.desc: ""Knie, królowo", rozkazałem, a proste słowo odbijało się przez nią jak siła fizyczna. Sposób, w jaki słuchała, zawsze był tak przyjemnie instynktualny - ten miękki tłum, gdy schodziła na podłogę, czuł się prawie tak dobry jak jej usta na mojej długości. To był rytuał, w który wpadliśmy, piękny taniec dominacji i pragnienia.\n\nMój kurczak uderzył z oczekiwaniem, gdy się skłaniałem do przodu, pozwalając ciepło jej spojrzenia przepłynąć nad mną, zanim spadł między te chętne uda. Oddychała ostro - zapach ekscytacji trzymał się jej oddechu, słodki i głośny - a potem była na mnie, ten znany ciepło promieniowanie z jej skóry. To zawsze było przyjęcie dla moich zmysłów; obserwowanie jej poruszania się wokół mnie w ten sposób, jej usta pracują z głodnym nalegaciem, ssając i połuwając, smakując każdą cenną kroplę mojej esencji, jakby to było płynne złoto. Sposób, w jaki połknęła ostatni drżący wstrząs, wydawał się osobistą ofiarą, hołdem mojej siły. Jej małe wdechki mieszały się z jej murmurowanym podziękowaniem - "Dziękuję, królu" - gdy ustawiłem się przed jej językiem i gardłem, czując w głębi własnego brzucha pęknięcie przyjemności." # AI Tags
bno_tincture_of_genesis.3001.a: "Dobra dziewczyna…" # AI Tags

bno_tincture_of_genesis.4002.title: "Drugi rok diety" # AI Tags
bno_tincture_of_genesis.4002.desc: "Jedwabne prześcieradła rozerwały, gdy przechylałem się przeciwko niemu, ciepło połączając między nami nawet w słabym świetle ognia, który malował pomieszczenie ambro. W gardle murmurował coś głębszego - dźwięk zadowolenia, który odbijał się we mnie i przynosił drżenie w kręgosłupie. Podciągając się, złapałem gęste koło włosów, które mocno przyczepiały się do jego czoła, ukrywając je za jego ucho, gdy obracał się do mnie z tą powolną, drapieżniczną łaską, która nigdy nie zawiodła w pobudzaniu czegoś pierwotnego głęboko we mnie. Moje serce uderzyło w moje żebra, dziki ptak próbujący się uwolnić. On też wyglądał inaczej - nie tylko wyższy, szersze ramiona niż w zeszłym roku - ale było coś głębszego w błyszczyku jego ciemnych oczu, kiedy teraz patrzył na mnie. Bardziej…doceniam.\n\nNie byłem pewien, co przejęło moje ciało w ciągu ostatniego roku, ale nie tylko jego nasienie kwitło we mnie. Moja skóra zaciemniła się w bardziej bogaty brązowy odcienie pod jego dotknięciem. Moje piersi - kiedy już prawie tam były - były zaokrąglonymi kulkami naciskającymi się na cienką zmianę płaszcza, na którą nalegał. Nawet w świetle ognia, widziałem, jak jego oczy pozostawały na nich, pijąc je, gdy wstali i upadli z każdym oddechem. Wydawało się, że cieszył się tym wszystkim, pogłębieniem mojej skóry, krzywą moich bioder, nawet tym, jak moje mięśnie utwardzały się pod jego dotykem - świadectwem mojej własnej siły wraz z dziedzictwem, które mi przekazał. Nie chodziło tylko o to, jak bardzo teraz go pragnęłam, ale o to, jak wiele więcej z niego było we mnie - jak wiele z niego trzymało się każdego centymetra mojego ciała i duszy. Było to upiększające, przerażające i całkowicie niezaprzeczalne.\n\n"Jak bogini", roztrzaskał mi na policzek, gdy leżałyśmy wkręcane razem, niski dźwięk wibrujący przez jego klatkę piersiową." # AI Tags
bno_tincture_of_genesis.4002.a: "Twoja." # AI Tags

bno_tincture_of_genesis.4001.title: "Moja Ebońska Królowa" # AI Tags
bno_tincture_of_genesis.4001.desc: "Światło ognia rzuciło na nią długie cienie, gdy przechylała się przeciwko mnie, a ciepło promieniowało z jej skóry jak ciepło z płonących ognia. Zawsze była piękna - początkowo delikatna rzecz, z tą mleczną skórą i blond włosami - ale coś się zmieniło w zeszłym roku. Coś ciemniejszego, bogatszego, bardziej fascynującego rozkwitało pod moim dotykiem.\n\nI to nie był tylko sposób, w jaki jej skórę pogłębiła się w morze wroka, kolor polerowanego ebony złapał światło ognia. Była to rozbłysk piersi w stosunku do drobnego lnia, który nalegał na noszenie - kulki, które teraz napięły się w szwach, błagając, aby ją zbadali. Jej biodra były również szersze, bardziej węzłe, a sposób, w jaki jej mięśnie rozwinęły się pod skórą, mówił o siłę, która nie była tylko moim własnym nasieniem kwitnącym w niej. To jest sposób, w jaki poruszała się z nową pewnością siebie, głód w jej oczach, gdy spotkały moje - nieuporządkowana gorliwość, którą wiedziałem, że była zarówno jej, jak i moja. To było tak, jakby rok spędził budując się w tym momencie, kształtując jej ciało i ducha w coś jeszcze piękniejszego, bardziej przyciągającego.\n\nŚmierd jej włosów, pełen mięsa ekscytacji, mieszał się z trwającą słodkością, która tylko pogłębiła moją posiadłość. Wychodząc, wkręciłem palce w jej wilgotne zamki, przyciągając ją bliżej tak, że zapięła się do mnie, pozwalając światłu ognia oświetlać krzywę jej gardła, napiętą linię jej szczęki. Była moją królową, tak, ale teraz była czymś prymitywnym, czymś dzikim i żywym - stworzeniem rzeźbionym moim dotknięciem, dziedzictwem, które twierdziłem w niej.\n\n"Moja piękna bestia", murmurowałem w pęknięcie jej szyi, gdy leżałyśmy przepłynęte, ciepło naszych ciał miesza się z kręcącym się światłem ognia." # AI Tags
bno_tincture_of_genesis.4001.a: "Głodny. , szepcze" # AI Tags
