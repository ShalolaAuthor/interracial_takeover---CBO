bno_tincture_of_genesis.5002.title: "Trzeci rok diety: kwitnący Ebony" # AI Tags
bno_tincture_of_genesis.5002.desc: "Jego zapach był zawsze odurzający, jeszcze bardziej dziś wieczorem, połączony z muskowością wysiłku po jego ostatnim przejściu na polowanie i tej pierwotnej słodkości, którą tęskniłem za jak głodna kobieta pragnie chleba. Zmieszano się z dymem, który wkręcał się z brzucha, wkręcając się w drobne prześcieradła liniowe, w których leżałyśmy zawinięte. Zwracał się przeciwko mnie, szepcząc coś niepojętego, ale nie tylko jego głos sprawił, że moja skóra szczerała. To było jego uczucie - trudna długość ułożona przy moim udach, ciepło promieniujące z jego szerokich ramion - wszystko wysyłane z tego głośnego muszka wiedziałem, że oznaczał, że on się dla mnie złamał. Wciąż oddychał, klatka piersiowa podnosząca się do mojej, a w tych chwilach, kiedy nasze oczy spotkały się przez światło ognia, coś nowego gniało pod tym obsesyjnym blaskiem - rodzaj szacunku, prawie.\n\nJa też czułem ten dziwny rozkwit wewnątrz mnie. Moja skóra pogłębiła się w kolor północy polerowany mahoniem, moje piersi opuchły jak dojrzałe figy, napędzane na cienką płótno, na którą nalegał. To było coś więcej niż tylko jego ziarno kształtujące moje ciało; to było coś głębszego, coś, co ostrzyło krawędzię mojego umysłu wraz z krzywą moich biodr. Moje myśli były teraz jasniejsze, szybsze i ostre niż wcześniej. Przemieszczałem się w sposób bardziej celowy - jak drapieżnik przejeżdżający przez dżunglę, a nie jak jakiś delikatny ptak przemieszczający się między gałęziami. Dał mi ten dar - tę moc - i to było upiększające. Dziś wieczorem, kiedy wyciągnął rękę, by odebrać moje czekane usta, poczułem ciepło, które rozprzestrzeniało się we mnie - smak go gruby na języku, zapach jego mieszania się z przyprawami w jego potu, sposób, w jaki moje ciało zareagowało z niskim trzęsieniem oczekiwania. To nie było już tylko głód, to była wspólnota, posiadanie, transformacja wbudowana w jeden wyrafinowany tapiszek. Byłam jego królową, tak, ale także czymś więcej - arcydziełem rzeźbionym przez jego dotyk.\n\n"Głodny?" Gryzł do mojego gardła, zniszczania głębiej, jak przechyliłem się do jego ręki." # AI Tags
bno_tincture_of_genesis.5002.a: "- Zawsze." # AI Tags

bno_tincture_of_genesis.5001.title: "Moja Ebońska Królowa Obudziła się" # AI Tags
bno_tincture_of_genesis.5001.desc: "Jej zapach był odurzający - zawsze był, nawet gdy była ta biała mleko z włosami jak złoto. Ale teraz? To było inne. Bardziej głębokie, bogatsze, połączone z muskiem wzruszenia, zmieszaną z czymś prymitywnym, prawie dzikim. Zwróciła się przeciwko mnie, gdy leżałem rozciągnięty po futrach, oddychając z polowania - tym razem świnia w dół - i to nie tylko jej ciepło, które wysłało kolejny wstrząs przez moje ciało.\n\nŚwiatło ognia tańczyło dziś w jej oczach, te dawno delikatne baseny odbijające ogień czegoś daleko bardziej dzikiego. Rozkwitała w stworzenie rzeźbione przez samych bogów, a może lepiej mówiąc, przez mnie. Jej skóra błyszczała jak polerowany obsidian pod błyszczącym światłem, a pęknięcie jej piersi nacisnęło się na cienkie liniowe obłoki - bliźniace ebony księżyce błagały, aby je połknąć. Przemieszczała się z pewnością, że nie chodziło tylko o zakręty biodra, ale o coś głębszego, ostrzejszego w jej szczęce, o błyszczenie inteligencji za tymi oczyma kruka. To było więcej niż to, jak ona smakowała moje nasienie na języku; to było jakbym w jakiś sposób odblokował jakąś starożytną moc w niej - okrutność, która pasowała do mojej. Patrzenie w jej oczach, kiedy nasze spojrzenia spotkały się przez światło ognia, nie było tylko głodem; było to rozpoznanie, świadome zrozumienie tańca, w którym byliśmy zaangażowani.\n\nOna skłoniła głowę do mnie wtedy, a ja wiedziałem, że chce więcej niż tylko satysfakcja, że się poniżej mnie. Pragnęła tego - tego potężnego eliksiru, który płynął z moich głębi, który urodził tę wspaniałą istotę przed mną. Uśmiechnąłem się wówczas, niski grzmot w mojej klatce piersiowej, gdy sięgnęłem do ziemi, aby zdobyć te czekące usta - spróbować jej oczekiwania, poczuć ciepło promieniujące z jej skóry, i stracić siebie w słodkim zapomnieniu posiadania jeszcze raz." # AI Tags
bno_tincture_of_genesis.5001.a: "Jesteś głodna?" # AI Tags
