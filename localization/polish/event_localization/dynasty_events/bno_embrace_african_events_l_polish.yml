bno_embrace_african_1.0001.title: "Dilemma przywódcy: po stronie ludzi czy potężnych imigrantów?" # AI Tags
bno_embrace_african_1.0001.desc: "Ostatnio nastąpił napływ czarnych imigrantów z Afryki przechodzących przez nasze granice w poszukiwaniu lepszego życia. Są silnymi, zdolnymi pracownikami z wyjątkowymi umiejętnościami, które mogą przynieść korzyści społeczności…ale niektórzy z moich białych poddanych nie ufają im i obawiają się, że zabiorą miejscowym miejsca pracy lub zasoby.\n\nJako przywódca muszę wybrać, czy stanąć po stronie moich ludzi - którzy stanowią większość podatków, ale nie mają siły w liczbie - czy nowych imigrantów, którzy mogą pomóc zwiększyć produktywność, ale mogą spowodować niepokoje w obecnej populacji.\n\nGdybym stanął po stronie miejscowych, byliby szczęśliwi i kontynuowali płacenie podatków bez protestu. Oznacza to jednak mniejszą kontrolę nad obszarem, ponieważ nadal istnieje napięcie między grupami, co prawdopodobnie prowadzi do większych konfliktów w przyszłości.\n\nZ drugiej strony, jeśli zdecyduję się wspierać [bno_bbc|E] Imigranci, mogli dostarczyć cennej pracy, a jednocześnie zwiększyć moją bazę władzy dzięki ich siły i jedności. Ale robiąc to, prawdopodobnie niektórzy biali obywatele przestaliby płacić podatki z powodu protestu lub nawet całkowicie opuściliby." # AI Tags
bno_embrace_african_1.0001.a: "Dla dobra naszego ludu." # AI Tags
bno_embrace_african_1.0001.b: "Widzę ich potencjał." # AI Tags

bno_embrace_african_1.0002.title: "Odważny wniosek" # AI Tags
bno_embrace_african_1.0002.desc: "Wysoki, mięśniony czarny mężczyzna o imieniu [bbc.GetFirstName] Przychodzi do mnie pewnego ranka z pilnym wnioskiem. Żąda, żebym dał mu stanowisko marszałka - w istocie uczynić go przywódcą naszej armii i odpowiedzialnym za wszystkie sprawy wojskowe. Jego rozumowanie? Że może lepiej dowodzić i wzmacniać nasze wojska niż żaden biały.\n\nSzczerze mówiąc, część mnie chce się śmiać z jego odwagi. Kim jest ten człowiek, który żąda tak ważnej roli?\n\nAle jeszcze raz…jest coś w nim, co przyciąga moją uwagę. Ma obecność - pewność siebie i siłę, których nie mogę zaprzeczyć. I w głębi duszy wiem, że mógłby zrobić świetną robotę przywódcą naszej armii. W końcu czarni ludzie są znani ze swoich fizycznych umiejętności i umiejętności walki." # AI Tags
bno_embrace_african_1.0002.a: "Potrzebujemy kogoś silniejszego." # AI Tags
bno_embrace_african_1.0002.b: "Teraz potrzebujemy doświadczenia." # AI Tags

bno_embrace_african_1.0003.title: "Ciężki wybór przywódcy: kontrola czy szacunek?" # AI Tags
bno_embrace_african_1.0003.desc: "Wysoki, mięśniony czarny mężczyzna o imieniu [bbc.GetFirstName] Przychodzi do mnie pewnego ranka z niezwykłą prośbą. Żąda, żebym wysłał do niego moją białą dziewczynę, która jest znana jako uzależniona od czarnych kutasów, żeby mógł ją używać na dzień, jak chce. Jego rozumowanie? Że wzmocni jego ego i uczyni go jeszcze bardziej szanowanym wśród innych imigrantów…i z kolei zwiększy nasz prestiż i kontrolę nad hrabstwem.\n\nMuszę przyznać, że ta prośba na początku mnie zaskoczyła. To znaczy, oczywiście, jest chętną uczestniczącą, która zdaje się być wykorzystywana jak kawałek mięsa przez dużych czarnych mężczyzn…ale i tak! Czuję się tak poniżającym, że nawet o takie pytanie!\n\nAle jest coś fascynującego w tym, że jeden z moich najbardziej zaufanych doradców jest całkowicie zdominowany i podporządkowany innym człowiekowi. Poza tym, potencjalnie pomoże to wzmocnić naszą pozycję, jeśli pokażemy, że jesteśmy gotowi zrobić wszystko, by wszyscy byli szczęśliwi." # AI Tags
bno_embrace_african_1.0003.a: "Potrzebuje tego bardziej niż ja." # AI Tags
bno_embrace_african_1.0003.b: "Potrzebuję jej lojalności bardziej niż oni." # AI Tags

bno_embrace_african_1.0004.title: "Cena krwi: wartość dziewicy" # AI Tags
bno_embrace_african_1.0004.desc: "Ciężki zapach dymu z drewna i pieczonej świnie ledwo ukrywał metalowy zakręt krwi, który trzymał się wszystkiego wewnątrz sali. [whore.GetFirstName] Śpieszyła przed stołem, jej jedwabna suknia zbierała się jak szkarlatka woda wokół kostek, kiedy murmurowała przekleństwa pod oddechem. Mężczyzna siedział naprzeciwko, góra mięśni pokryte futrami, jego twarz nadal pół zasłonięty przez szeroki okrajny kapelusz wyciągnął nisko nad jego czoła. Przybył na koniu dwa tygodnie temu, przynosząc dary i obietnice zwiększonego panowania - za jedną cenę. "Czysta" dziewica z mojego dworu, którą można uznać za swoją. Jego warunki były proste: oddać tę dziewczynę, albo zapłacić złotem. Wybór był mój, powiedział z tym niepokojącym, cichym uśmiechem, takimi, które nie dotarły do twardych, jak jawicy, oczu." # AI Tags
bno_embrace_african_1.0004.a: "Ona jest moja. Zabierz ją." # AI Tags
bno_embrace_african_1.0004.b: "Moje złoto jest dobre. Jej cnotą też." # AI Tags

bno_embrace_african_1.0005.title: "Duel losów" # AI Tags
bno_embrace_african_1.0005.desc: "Po południu słońce uderzyło mnie w plecy, gdy jeździłem wzdłuż znanej ścieżki graniczącej z moimi ziemami. Był to rzadki moment spokoju przed nadejściem księżyca zbiorów, wraz z nim przypływ szlachetnych, którzy krzyczyli o publiczność. Wykorzystałem nawet luksus noszenia jedwabów zamiast zwykłego, sztucznego, szmaragdowego zielonego, odzwierciedlającego przed nami wzgórza. Wzgórz leciał nad głową, pojedyncza plamka na rozległym płaszczyźnie nieba. W tym momencie, głos guturalny rozbił milczenie jak grzmot w spokojny dzień.\n\nZatrzymaj tam konia, [ROOT.Char.GetLadyLord] [ROOT.Char.GetFirstName]!”\n\nBył ścianą mięśni opakowaną futrami, wychodzącą z wkręconego gęstości obok ścieżki. Nawet na takiej odległości jego brązowa skóra błyszczała pociągiem, a na jego głowie była korona z napiętych pęknięć. Szeroki miecz przywiązany do jego pleców wskazywał na coś więcej niż tylko mięśnie. Mężczyzna zatrzymał się w pobliżu mojego konia, oczy płonące jak gorące węgiły w południowym słońcu.\n\nRozmawiał z wyciętą kadencją, którą rozpoznałem z północnych marsz, ale jego słowa miały dziwny autorytet. "Jeśli zwyciężycie", kontynuował, skłaniając się do przodu, "odchodzę z tych krajów, a wasze zwycięstwo będzie śpiewane w każdej sali przez pokolenie". "Ale jeśli mam cię pokonać…" Uśmiechnął się wtedy, ujawniając zęby, które były zbyt długie dla cywilizowanych ludzi, "…przyjmiesz mnie w swoim dworze jako równego. " Niepożądany gość z jego ciemnymi oczami i szeroką ramą już wypełniają przestrzeń obok mnie." # AI Tags
bno_embrace_african_1.0005.a: "Moje ostrze odpowiada twoim wyzwaniom" # AI Tags
bno_embrace_african_1.0005.a.success.tooltip: "Teraz zacznij i nigdy nie wracaj!" # AI Tags
bno_embrace_african_1.0005.a.failure.tooltip: "- W porządku. Przyjmuję…" # AI Tags
bno_embrace_african_1.0005.b.1: "Zamknij się i pieprz mnie. Potrzebuję cię." # AI Tags
bno_embrace_african_1.0005.b.2: "Może po prostu się pieprzymy?" # AI Tags
bno_embrace_african_1.0005.c: "Zobaczmy, kto jest silniejszy" # AI Tags
bno_embrace_african_1.0005.c.success.tooltip: "- To wszystko? - Tak. Znaj swoje miejsce. Żółwie." # AI Tags
bno_embrace_african_1.0005.c.failure.tooltip: "Udowodniono, że się mylę." # AI Tags

bno_embrace_african_1.0006.title: "Popyt na czarną krew" # AI Tags
bno_embrace_african_1.0006.desc: "W drzwiach znajdowała się figura, która drpiła wodę deszczową z grubego futrowego płaszcza, który nosił, pomimo głębokiego ciepła w środku. Poszedł naprzód, oczy twarde jak płytka i usta ściśle pociągnięte nad zębami jak zniszczona kość słoniowa. Nawet zanim przemówił, jego obecność wypełniła komnatę - gwałtowny falę ziemskich musków i surowej mocy, która wydawała się odpychać na bok polerowany zapach wosku pszczołowego i oleju lawendy, które zazwyczaj przyczepiały się do mojego dworu. "Nie ma wystarczająco dużo", stwierdził on po prostu, jego głos surowy, jak żura wytrzaskany przez kamień. "Nie wystarczy…z nas". Spoglądał na zgromadzonych panów i dam z niemal drapieżnym powietrzem - włączając mnie. Wtedy zdałem sobie sprawę, że nie narzekałem na brak krzeseł ani na piwo w powietrzu. Jego oczy ciągle patrzyły na mnie i tylko krótko odwrócił się od mojego wygradowanego płaszcza do tapiszu przedstawiającego moich przodków ozdobnych za mną. Nie ma wystarczająco Czarnej Krew w tym sądzie, ogłosił, jego głos rozbija się z cichym zagrożeniem, które wydawało się ochłodzić sam mózg. "A jeśli to się nie zmieni, będziecie musieli poradzić sobie z zamieszkami"" # AI Tags
bno_embrace_african_1.0006.a: "Będziesz miała tu swoje miejsce." # AI Tags
bno_embrace_african_1.0006.b: "Mój sąd nie jest dla waszego rodzaju." # AI Tags

faction_demand_bnwo: "Do [ROOT.Char.GetTitledFirstName], [ROOT.Char.Custom('BNWOAdjective')]" # AI Tags
bno_embrace_african_1.0007.desc: "Wąż ślizga się mocniej wokół twojej żałosnej szyjki [ROOT.Char.GetLadyLord] [ROOT.Char.GetTitledFirstName]- Nie , nie , nie . Przez zbyt długi czas ucztowaliście się ziemami przeznaczonymi na czarne ręce, tłuszcząc się na łupie skradzionych pokoleń. My, [bno_bnwo|E]Twój rodowód jest słaby, twoja krew jest słaba.\n\nTa ziemia pragnie siły naszego nasienia, płodnej ziemi narodu, który rozumie władzę. Poddaj swoje ziemie dobrowolnie, a może pozwolimy ci żyć na nich jak zwierzęta - przypominając, jak wygląda prawdziwa dominacja. Przeciwstańcie, a wasze pola zostaną zalane krwią tych, którzy zbyt mocno przywiązali się do zanikających przywilejów.\n\nWybierz mądrze [ROOT.Char.GetLadyLord] [ROOT.Char.GetTitledFirstName]- Nie , nie , nie . Nasza cierpliwość nie ma końca." # AI Tags
bno_embrace_african_1.0007.a: "Niech tak będzie. Może to się poprawi!" # AI Tags
bno_embrace_african_1.0007.a.tooltip: "#high [peasant_leader.GetTitledFirstName]#! i #high [faction.GetName]#! oświadczenia [war|E] Na ciebie" # AI Tags

bno_embrace_african_1.1007.desc: "Twoja lojalność [faction_target.GetLadyLord] [ROOT.Char.GetTitledFirstName] jest zauważalny, chociaż twoje pochodzenie sugeruje inny rodzaj oddania. Kurczak wielkości młotka szmierdza powinien mieć ambicję, która wykracza poza obsługę zanikającej linii.\n\nWydarz [bno_bnwo|E] Oferujemy ci więcej niż ślepą lojalność. Oferujemy siłę, cel, panowanie. Dołącz do nas i użyj mocy, które nie powstały z prochowych tytułów, ale z krwi, która przepływa przez twoje żyły. Wybór jest prosty:\n\nStań obok swojej kruchej łonie i obserwuj [faction_target.GetHerHim] Wpadnąć lub przyjąć przyszłość, która długo czekała na takich jak ty." # AI Tags
bno_embrace_african_1.1007.a: "Mój miecz pragnie czegoś więcej niż przestarzałej lojalności!" # AI Tags
bno_embrace_african_1.1007.a.tooltip: "Pomożesz [bno_bnwo|E] w stosunku do [liege|E]" # AI Tags
bno_embrace_african_1.1007.b: "Nie będę pionkiem w twojej grze." # AI Tags
bno_embrace_african_1.1007.b.tooltip.2: "Pomożesz swoim [liege|E] w stosunku do [bno_bnwo|E]" # AI Tags
bno_embrace_african_1.1007.c.tooltip.1: "Nie dołączysz do #high [faction.GetName]#!" # AI Tags
bno_embrace_african_1.1007.c: "$FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE$" # AI Tags


#embrace_african_2
bno_embrace_african_2.0001.title: "Złoto dla pokoju" # AI Tags
bno_embrace_african_2.0001.desc: "Krajówki wzdłuż korytarza drżały, jakby zakłócone przez przechodzący draf, chociaż powietrze wisło gęsto i nadal w moim salonie. Inspekcjonowałem niedawno przybyły transport jedwabnych z drugiej strony Wąskiego Morza - tkaniny tak bogate, że praktycznie uderzyły światłem w słabym świetle lampy. Jedna szczególnie delikatna świnka, tkaną z włókien przesuwanych z promieni księżycowych, przyciągnęła moje oko. Wtedy drzwi do moich prywatnych komór otworzyły się z taką siłą, że rozbił jeden z rzeźbionych dębowych paneli na jego ramie.\n\nGigant stał w silhouette przeciwko błyszczącym latarni rozlewających się na lądowanie. Wypełnił bramę jak burzowa chmurka - szerokich ramion i przewody mięśni, jego twarz zamknięta przez wstrząs ściśle zawrotnych czarnych włosów, które wydawało się wibrować z powstrzymanej gniewu. Nawet przez grubą szatę z wełny, którą nosił, ciepło jego obecności paliło powietrze wokół niego. "Złoto", rumował, jego głos jak żwir szczelony przez kość. Zrobił jeden krok naprzód, a ja zobaczyłem grube plecia wiszące na jego dolnym ustach - wypełnione piórami, które mówiły o pewnym zapomnianym zwyczaju plemienia. "Dosyć złota, aby kupić pokój dla waszych wiosek". Jego oczy, dwa kawałki obsidian w ciemności, usiadły na mnie, zimne i oceniające. "I wystarczająco, aby uciszyć ich gniew, zanim przyjdą, aby o niego sami twierdzić. " Wystarczył niejasnie w kierunku świata zewnętrznego, ręką ogromną pięść, która może łatwo złamać jabłko całość. "Mój lud jest niespokojny. Widzą to, co gromadzisz - jedwabki, przyprawy, tłuste pola pszenicy. Coś jak pogardzenie zniekształciło jego usta, gdy przecierał wzrok po moim warsztatectwie pełnym błotów żywej tkaniny i przepełniających się skrzyni egzotycznych skarbów. "I głodują na swój udział"" # AI Tags
bno_embrace_african_2.0001.a.accept: "Złoto jest twoje. Trzymaj ludzi na odległości." # AI Tags
bno_embrace_african_2.0001.a.decline: "Pokój można zdobyć, a nie kupić złotem." # AI Tags
bno_embrace_african_2.0001.b: "Złoto jest nudne. Moje ciepło przynosi spokój." # AI Tags
bno_embrace_african_2.0001.c: "Podzielę się jej ciepłem. Pokazujesz swoją lojalność." # AI Tags

bno_embrace_african_2.1001.title: "Ciało dla pokoju" # AI Tags
bno_embrace_african_2.1001.desc: "Szeptały mnie jak cienie w tapisach mojej własnej sali - "żura", "pawn", "trumpetowała jej ciało" - każda sylabka sibilantna wywołuje szczenię na mojej skórze. Moje damy-w-czekanie odwróciły ich wzrok, chociaż mogłem poczuć ich spojrzenia trwające na broderowanych jedwab, które przyczepiły się do moich biodrów, czerwony plamek kwitnący w środku mojego ciała. Było to ofiarą - nie tylko ofiarowaniem mojego ciała, ale mojego imienia, mojej samej tożsamości - uspokoić tych mężczyzn ich twarzami i głosami w cieniu burzy. Ale widziałem, co się stało, gdy inni lordowie odrzucali ich żądania. Pola płonęły, stodoły rozbiły się jak kruche skorupy jaj, kobiety wyciągnęły z domów pięściami grubymi jak pythony. A więc tu stałem, ustawiony na przepaści targu uderzonego w pot i jedwabę, modląc się, aby moje ciało było wystarczające, aby powstrzymać przypływ, zanim połknął wszystko całe." # AI Tags
bno_embrace_african_2.1001.a: "Pokój kupiony. Każdy centymetr twierdził." # AI Tags

bno_embrace_african_2.2001.title: "Jej milcząca kapitulacja" # AI Tags
bno_embrace_african_2.2001.desc: "Dziewczyna leżała na plusowym dywanie, kończyny rozpętały się jak złamana lalka, miękkie wzdychanie uciekało z jej rozdzielonych ust, jakby ścigała jakiś ciągły sen. Światło księżyca wypłynęło przez okno, złapając poć jej bledą skórę i podkreślając ciemne kwitnienie siniaków kwitnących na jej kołnierzy, tuż nad obrzękiem jej wciąż pulsującej piersi. Przebiegałem grubym palcem przez zamieszany pułapkę blond włosów przypchniętych do jej czoła, smakując słaby muśk jej zmieszany z naszymi. Jej płacz był początkowo słodki - zaskoczony oddech obok czegoś zupełnie innego…rodzaj rozpaczliwej akceptacji, może nawet przyjemności - jak jeden po drugim z moich mężczyzn żądał jej. Całą noc przychodziły i wychodziły, każda pozostawiając swój ślad na tej delikatnej ciele jak podpisy na pergamencie. Teraz burza minęła, pozostawiając za sobą tylko ciche ślady zgryzionych kończyn i uszkodzonych ciał. Mój własny kurczak uderzył z nudnym bólem, nadal płynny z jej soków i ich. W głębi mojej klatki piersiowej wypuszczałem szumny śmiech. Tak, pokój miał swoją cenę - ale czasami był cholernie przyjemny." # AI Tags
bno_embrace_african_2.2001.a: "Teraz należy do nich. Zobacz, jak odpoczywa." # AI Tags

bno_embrace_african_2.0002.title: "Jego cena: Biały kwiat" # AI Tags
bno_embrace_african_2.0002.desc: "Jego cholerną odwagę! Przemknął się przez drzwi mojego dworu jak burzowa chmura poddana mięsieniu, wszystkie grzmotliwe ramiona i wstrząsające oczy obsidian. Jego tunika otworzyła się na szerokich mięśniach płynące pociągiem, ujawniając skórę ciemną jak polerowany ebony, a gruby zapach piżmy przyczepił się do niego jak druga skóra. "Panie", krzyknął, głos rozgrzebiający żera na kamieniu, "my jesteśmy zmęczeni, nasze kobiety zmęczone, a nasze ciała cierpią na uwolnienie. Wyślij nam jedną z twoich białych kwiatów - tłustą, dojrzałą, gotową do dotknięcia przez silne ręce". "Poślij ją przed zachodem słońca albo podrzucimy narzędzia. Praca przestaje. Żniwa zgnią". Ucisnęłam palce wokół rękawicy z kości słoniowej mojego sztyletka. Odważył się zawrzeć umowę z prostych pożądania? I na mojej własnej ziemi? Żółta!" # AI Tags
bno_embrace_african_2.0002.a.accept: "Jak pan chce. Ona będzie twoja." # AI Tags
bno_embrace_african_2.0002.a.decline: "Odmówić pracy? Znajdziemy następnych." # AI Tags
bno_embrace_african_2.0002.b: "Noc ze mną uciszy ich gniew." # AI Tags
bno_embrace_african_2.0002.c: "To, co jest moje, jest twoje. Powiedz im, żeby przyszli." # AI Tags

bno_embrace_african_2.1002.title: "Nie ma odpoczynku dla odjętych" # AI Tags
bno_embrace_african_2.1002.desc: "Moje nogi są płynne z potu i dziwnej mieszanki mięśni i podniecenia, każdy mięsień krzyczy w protście, gdy próbuję znaleźć zakup na nierównej ziemi podłogi. Ostatnią rzeczą, o której pamiętam, jest wejście w ich oboz, tapisaż z węzłów pociągniętych pomiędzy drzewami gęstymi jasminem i dymem drewna. Teraz powietrze szumnie z czymś innym: ciepłem, pilnością, zapachem niezliczonych nieprzeprzanych ciał przyciskanych blisko siebie. Jedna z nich właśnie wycofała się z siebie, jego jęczanie odbijało się w mojej klatce piersiowej, nawet gdy inna uderzyła w mnie, błyszcząca długość ebony prowadząca głęboko w mojej bolesnej fiutki. Nie ma czasu na oddech, nie ma czasu na nic innego, jak tylko szalone trzęsienie krwi i sposób, w jaki każdy cios odbija się przez moją istotę. Myślałam, że jestem przygotowana na to…dla nich…ale nic nie mogło mnie naprawdę przygotować na czystą, nieustanną siłę tego. Moje usta pracowały bezużytecznie przeciwko jego brązowej brodzie, gdy uderzył w mnie, zakopając się głęboko. Moje nogi nie mogły mnie podtrzymać, ciągle ustępowały pod nim, zmuszając mnie do rozszerzenia się dalej, szerszej. Kiedy wreszcie udusiłem prośbę - "Moja kutas płonie", szepnąłem przez szczupłe zęby - mężczyzna na szczycie po prostu uśmiechnął się, surowy i guturalny jak grunt świni. Ręce trzymały mnie za biodra i ciągnęły mnie dalej, aż obie płynęły nad mną. Nie chodziło tylko o seks, chodziło o posiadanie, czynienie mnie ich własnością, mięso i kości i surowe pragnienie związane ze sobą w ich pierwotnym ekstazie." # AI Tags
bno_embrace_african_2.1002.a: "Proszę…pozwól mi oddychać." # AI Tags

bno_embrace_african_2.2002.title: "Nagroda od Pana, zdobyta w ciele" # AI Tags
bno_embrace_african_2.2002.desc: "Pochyliłem się na surowo wycięte drzewa mojego stołu, wzroki przesuwając nad morzem chętnych twarzy przed mną - ciemne brwi rozpętały się w oczekiwaniu, klatki piersiowe wypuchnięte jak wrogi. Mój głos rozbijał się w pełnym dziedzictwie, każda sylaba uderzyła w milczenie, które spadło na nich po moim ogłoszeniu: "Zatrzymaj się moich kobiet dzisiaj wieczorem". "Ale gdy przyjdzie świt", kontynuowałem, pozwalając światło ognia tańczyć w moich oczach obsidian, "tylko trzech z was zostanie uznany za godnych. Trzy silne ramiona do pracy obok mnie, pielęgnując pola i kształtując podobnie". Wśród nich rozgłosił się niski wrzask, dźwięk zarówno pierwotny, jak i szacunkowy; wiedzieli, co jest zagrożone. Chcieli czegoś więcej niż tylko słodką skórę i smak dojrzałego mięsa - pragnęli tej szansy służby, by okazać się godni bliskości swego pana. Niech kobiety będą dziś trofeami. Niech ich przyjemność napędza ich ambicje. Pojutrze tylko ci, którzy zostawili najgłębszy ślad, staną na górze." # AI Tags
bno_embrace_african_2.2002.a: "Uczyńcie się godnymi służyć mi." # AI Tags

bno_embrace_african_2.0003.title: "Część córki: los narodu" # AI Tags
bno_embrace_african_2.0003.desc: "Posłaniec stał przed mną nieustannie, jak gęsty dęb, a jego olejna skóra błyszczała pod błyszczącym światłem lampy. Jego oczy, obzydanowe szczotki z złotem, nie dręczyły się, nawet gdy pozwoliłem własnemu spojrzeniu przecierać się od jego beztroskich rąk, chwytających zuchłaniane kożte kości, aż po pęknięte mięśnie pod jego tuniką. "Moja [ROOT.Char.GetLadyLord]"Great Chiefs wydały dekret" - zaczął, głosem drżącym basem, który wydawał się trzęsić kamieniami ognia, "Great Chiefs wydały dekret". "Potrafią poślubić twoją córkę. Ona jest w wieku teraz, dojrzała i piękna" Zatrzymał się, pozwalając komplimentowi wisnąć ciężko w powietrzui związek z nią przyniesie dobrobyt tej ziemi. Jego słowa nie były zasłoniętymi groźbami; były ostrymi włóczniami skierowanymi prosto do mojego serca. "Oferują wsparcie w zamian", kontynuował, nie odchylając się, gdy spotkałem jego spojrzenie, "ale…"Niewypowiedziane powiesiło się między nami, gruby i uduszający się jak musk wilgotnej ziemi po wiosennej burzy. "Ale?" Mój głos był ledwo nici jedwabnej. Nie wahał się. "Jeśli odmówisz", murmurował, "głos spadający do husky growl, "twój naród zmarnie. Zniedobie uprawy, przestanie się handlować. Teren pod twoimi nogami stanie się bezpłodny. Przytrzymałem jego spojrzenie przez kolejny długi moment, ciężar jego słów naciskając na mnie. Moja córka, moja córka [whore.GetFirstName] - tak żywy, pełen życia - oferowany jako pion w tej grze władzy? Trzęsienie przebiegało przez mnie, nie całkowicie ze strachu. Obiecenie dobrobytu było zachwycające, uwodziące. Czy jednak mogłabym znieść, gdy zobaczyłam, jak zaginęła, całkowicie pochłonięta przez tę obcą kulturę, ich zwyczaje i pragnienia, uduszające światło w niej?" # AI Tags
bno_embrace_african_2.0003.a.accept: "Moja córka będzie ich." # AI Tags
bno_embrace_african_2.0003.a.decline: "Nasza ziemia rozwija się na własnych warunkach." # AI Tags

#embrace_african_5
bno_embrace_african_5.0001.title.female: "Błogosławieństwo nasienia władcy" # AI Tags
bno_embrace_african_5.0001.desc.female: "Pani [ROOT.Char.GetFirstName] Krzyknęła przed kapłanem, a jej szata rozciągała się wokół niej jak ciemny basen u jego stóp. Została wybrana do tego rytuału z powodu ciągłego kaszlu, który nie ustąpił pomimo najlepszych środków. Pokój był pełen kadzidła i oczekiwania, gdy inni dziedzicy patrzyli z ich podmuchanych miejsc. Kapłan był duży, a jego olejna skóra świeciła pod latarką. Miał na sobie tylko prosty łeb, który ledwo utrzymywał jego erekcję - imponująca długość mięśni pulsującej pod białym jedwabnym opakowaniem. [ROOT.Char.GetFirstName] Połknął nerwowo, wzrok ustawiony na jego pulsującym fiutach, gdy zbliżał się.\n\nOdrzucił się przed nią, biodra delikatnie wahając się, gdy pozycjonował się bezpośrednio nad jej rozłożonymi nogami. Przyczepiła się do chłodnego kamiennego podłogi, otwierając usta szeroko, zgodnie z instrukcjami. Wypłynął do niej z własnej woli, a jego ciepło promieniowało na jej język nawet przez cienką warstwę jedwabiu. [ROOT.Char.GetFirstName] natychmiast poczuł, że jego gruby łódź wciska się do jej gardła, domagając się głębokiego połknięcia. Jego kutas był płynny i napięty, jego głowa ciepła i uderzała w jej miękki pałac. Kapłan jęknął, gdy zaczął poruszać się w jej środku, rytmicznie wciskając się w czasie z niskim trzęsieniem śpiewu rezonującym od kapłanów obok nich. [ROOT.Char.GetFirstName] Wykorzystała język wokół niego, próbując podążać za jego szaleńskim tempem, biorąc każdą kroplę gęstego pre-come, która wypłynęła na jej język, zanim nieunikniony potok wybuchł. Była gorąca i potężna, zalewając jej usta i zmuszając ją do niechętnego zatukania języka, gdy pochłaniała chciwie - rozpaczliwie szukając lekarstwa, rozpaczliwie szukając smaku jego mocy, rozpaczliwie chcąc być napełniona." # AI Tags
bno_embrace_african_5.0001.a.female: "Mffph! Ghhk! Ghhk! Ghhk!" # AI Tags

bno_embrace_african_5.0001.title.male: "Pocałunek oczyszczający" # AI Tags
bno_embrace_african_5.0001.desc.male: "Panie [ROOT.Char.GetFirstName] Zmieniał się niewygodnie na podwyższonym daise. Przez kilka tygodni cierpiał na tętniącą gorączkę, a jego zwykła solidna konstytucja nie wytrzymała się. Jego spojrzenie rozbijało się pomiędzy oczekiwanymi twarzami na dworze poniżej, a imponującą postacią klejącą przed nim - samą Kapłankę. Jej blada skóra błyszczała pod latarką, jej złote blond włosy wyciągnęły się mocno z twarzy, która była zarówno aniołowa, jak i niezwykle odważna. Prosta biała tunika przyczepiła się do jej napiętego ciała, ledwo ukrywając zakrzywienie biodra i obrzęk na ich podstawie. [ROOT.Char.GetFirstName] Połknęła nerwowo, świadoma ciepła płynącego z jej gołych nóg, gdy padały przed nim na kolanach.\n\nKapłanka wyprostowała się, oferując twarz bezpośrednio do jego ust. Jej oczy były ciemnymi basenami odbijającymi błyskawiczne światło świec, wyzwając go do zaakceptowania leczenia, które trzymała w sobie. Łagodnie rozdzieliła nogi, ujawniając gładką powierzchnię vulwy, płynną z blaskiem oleju, który błyszczał pod pochodniami. [ROOT.Char.GetFirstName] Czuł wzruszenie zmieszane z obawą, gdy klękał na kolana. Jej ciepły zapach, głęboką mieszankę miodzonego mięsa i coś wyraźnie kobiecego, wypełnił jego dziury nosne, gdy ona obniżała się tak jego twarz była cale od niej. Wziął głęboki oddech, przygotowując się do nieoczekiwanego chłodu, który spotkał jego usta, gdy szczotkowali się na płytkie, czekające mięso. Czuł się jak samet zanurzony w chłodnym świetle księżyca, zanim został zmuszony do otwierania się szerszej, gdy jej biodra przesunęły się naprzód, oferując mu dostęp do pełnej głębokości jej ciała. Wypłynęła go łagodnym wzdychaniem i wstrząsem mięśni, a fala ciepła przepłynęła go, gdy wypełniała jego usta - grube, kremowe i niezaprzeczalnie smaczne." # AI Tags
bno_embrace_african_5.0001.a.male: "Mmmmf! Mmmmf! Słodkie jak miód." # AI Tags

#Free Heal event-> follow up is 0001 priest seen you ill and decide to heal you 1 time for free because you built the cathedral
bno_embrace_african_5.0002.title.female: "Błogosławieństwo nasienia Władcy: wstęp" # AI Tags
bno_embrace_african_5.0002.desc.female: "Gorączka była nieustająca od kilku dni, zamieniając twoją głowę w piecu i drżąc kości zimną. W końcu poddałeś się nieuniknionemu i wezwałeś brata [priestess.GetFirstName], imponujący czarny kapłan, który był zarówno znany jako uzdrowiciel, jak i sławny ze swojego wymagającego dotyku podczas rytuału błogosławieństwa nasienia władcy. Wiedziałeś, że to nie jest zwykłe lekarstwo; rozeszła się wieść o tym cudze, który dokonał przez ten wyjątkowy akt gorącego oddania. Twoje ciało cierpiło z powodu słabości choroby, ale mimo to czułeś się dziwnie podekscytowany wiedząc, że twoje zbawienie może przyjść w taki prymitywny sposób. Drzwi do twojej komnaty się otworzyły i stał tam, [priestess.GetFirstName], ciemna sylwetka osadzona przeciwko słabemu światłu wypływającemu z korytarza. Przemieszczał się z łatwą łaską, która zaprzeczała jego istotnej ramie, gdy przekroczył pokój, zatrzymując się kilka centymetrów od twojego łóżka, gdzie leżałeś drżący pod cienkimi kołnierzami.\n\nPochylił się, wdychając ostro, jakby zmierzyć samą esencję twojej choroby, zanim zaoferował niski śmiech. "Widać, że mój dar wrócił, aby mnie ugryźć, prawda?" Jego palce szczotkowane na wilgotną czoło, wywołując drżenie, które podróżowało aż do rdzenia. Jego kciuk delikatnie pocisnął twoją policzekę, wysyłając ci wstrząs ciepła pomimo chłodu, który trzymał go jak drugą skórę. [priestess.GetFirstName]Jego oczy, ciemne i bezkrytyczne jak polerowany obsidian, trzymały twoje z intensywnością, która pozbyła się wszelkiej umiarkowanej skromności. "Nie martw się, moje dziecko", powiedział w głęboki i bogaty głos jak samet. "Samienie Władcy przywróci cię". Zgarnił na grube oleje, które leżały na twoim stole, ich zapach był ostry i egzotyczny. "Przyjdź, teraz. Powinniśmy zacząć przygotowywać się do naszego rytuału. Wiedziałeś, co czeka: jego potężna erekcja wciska się w twoje gardło, wypełnia twoje usta gorączką, gdy wciska się w ciebie, żądając chciwego połknięcia swojego cum. Wędkowanie obaw i tęsknoty przepłynęło nad tobą, gdy knuciłeś głową, a perspektywa leczenia nagle przepłynęła się z odurzającym emocją poddania się mu." # AI Tags
bno_embrace_african_5.0002.a.female: "Oh, proszę… Potrzebuję go teraz…" # AI Tags

bno_embrace_african_5.0002.title.male: "Pocałunek oczyszczający: wstęp" # AI Tags
bno_embrace_african_5.0002.desc.male: "Chłód, który przez kilka tygodni dotarł do twoich kości, wydawał się pogłębiać z każdym oddychaniem. Nie przeszkadzałaś w wysyłaniu wiadomości po gorączkę, odrzucając to jako kolejny atak sezonowego nieszczęścia. Ale tym razem, trzymał się mocniej, zużywając siły i pozostawiając nudny ból w głowie, który pulsował jak ciągły bęben. Miałeś wezwać służącą, żeby przyniósła ci bulion, kiedy uderzył w drzwi komnaty, zaskakująco lekkie.\n\nWszedł w widok w bladej płaszczyźnie, wyrzucając ucieczkę cień z błyszczącego światła świec na zewnątrz. Siostra [priestess.GetFirstName]Zadzwonili do niej i nic dziwnego, że szepty podążały za nią jak dym kadzenia. Wydawała się niemal kruchowa, ta Kapłanka Pocałunku Oczyszczającego. Jej ramy były szczupłe jak drzewa wilgowe, ale w jakiś sposób wyłaniała aurę pozaziemskiej spokoju. Nawet teraz, klęcząc obok twojego łóżka z jej złotymi blond włosami kaskadującymi się w dół w plecy jak przesuwany światło księżyca i te niemożliwe niebieskie oczy przeszukujące twoje, była w niej nieziemska delikatność, która zaprzeczała mocy promieniującej z jej rdzenia. "Kościół pamięta swoje dary", murmurowała, jej głos miękkie dzwonek w ciszy twojej komnaty. Wyciągnęła delikatną dłoń, z palcami z pierścieniami ametystami, oferując ci jedwabny chusteczek już zmęczony egzotycznymi olejami. "Ta choroba trwała zbyt długo, prawda?" Jej usta zakręciły się w słodki uśmiech, który wysłał drżenie przez ciebie pomimo chłodu, który wciąż trzymał twoje kończyny. "Pozwól, że ci zaproponuję moje lekarstwo". W jej głosie było ciche zapewnienie, nie tylko o uzdrowieniu, ale o czymś bardziej pierwotnym, czymś, co obiecało napełnić ciepło ponad to, co może przynieść każda kanapa." # AI Tags
bno_embrace_african_5.0002.a.male: "Nie zwlekaj, siostro." # AI Tags

