bno_embrace_african_5.0004.title.female_wanderer: "[wanderer.GetFirstName]To Plea" # AI Tags
bno_embrace_african_5.0004.desc.female_wanderer: "Siostra [wanderer.GetFirstName] Przyszedłem do twojego pokoju tronu z łaską białego gołębia zstępującego na ołtarzu. Nawet wśród bogatej tkaniny tapisy i polerowany marmur, wydawało się, że świeci skóra jak alabaster przeciwko jej północnie niebieskie szaty, te zaskakująco niebieskie oczy szerokie i poważne, gdy spotkały Twoje z pod ciemnymi wimkami. Niewyraźny zapach lilacki przyczepił się do niej jak do modlitwy, płynąc przez dym kadzenia, który wiecznie wisiał w powietrzu. To było niepokojące, jak wyraźnie można było ją wyobrazić nago pod tymi jedwabami, jak łatwo umysł wypełnił pustkę między składkami z bladymi skórami i delikatnymi krzywymi. Wklęczyła się przed tobą, brzuch zakrzywiony w elegancką krzywą kołnierza, ręce ściśle zapięte do złotych przycisków jej skarpetki.\n\n"Wasza Wysokość", oddychała, głos uciszony, ale niosąc trzęsienie, które wydawało się emanować nie z pobożności, ale pożądanie. "Pierwszy kamień zostaje postawiony, a fundament staje się mocny". Ona rozwinęła się przed tobą, podnosząc się powoli, jakby każdy ruch miał być smakowany. "Ale reszta"…Odwróciła się, pozwalając jej spojrzeniu wędrować po twojej postaci, trzymując się na drodze sukienki przyczepionej do twoich bioder, śledząc końcówkę palca wzdłuż krzywizny twojej policzki w powietrzu między tobą. "Kathedra wymaga…znacznych wydatków". Jej oczy znów spotkały twoje, wypełnione intensywnością, która graniczyła z rozpaczem. Ale wiedz, Wasza Wysokość, szeptała, pochylając się jeszcze bliżej, aby jej oddech ogrzał się na waszej skórze, w jej ścianach, Nasienie Władcy będzie uwielbiane w sposób, który przewyższa wszelkie ziemskie bogactwo. I przez chwilę, widziałeś nie tylko gorącą oddanie za tymi jasnymi niebieskimi oczami, ale głód tak pierwotny i nieupły jak każda bestia." # AI Tags

bno_embrace_african_5.0004.title.male_wanderer: "Poza ziemskim skarbem" # AI Tags
bno_embrace_african_5.0004.desc.male_wanderer: "W twoim pokoju tronu głęboko wisiał zapach kadzidła, trzymający się jedwabnych tapisy i obracający się wokół ojca [wanderer.GetFirstName] Gdy klękał przed tobą. To była góra mężczyzny, jego czarne szaty napięte na szerokich ramionach udoskonalone przez lata modlitwy i prawdopodobnie wiele więcej. Jego skóra świeciła obsidianem pod błyszczącym latarnią, a każdy wzrost i upadek jego klatki piersiowej świadczył o ciele, które mówiło o oddania i apetycie znacznie głębiej niż mógłby wyrazić jakiekolwiek święty tekst. Znalazłeś się momentalnie rozproszony, gdy skanowałeś te mięśniowe kończyny, zanim wreszcie podniósł głowę, oczy ciemne i błyszczące jak wypolerowany onyx przed twoim brzuchem.\n\n- Wasza Wysokość, - krzyczał, głęboko głosując jak bębny w świątyni. "Pierwszy kamień katedry został postawiony; fundament wystarczająco silny, aby nosić ciężar chwały Władcy". Zatrzymał się, spotykając twój spojrzenie z intensywnością, która czuła się bardziej fizyczna niż duchowa. "Reszta budowy wymaga…znacznej ofiary". Połknął, wzroki płynące do twoich ust, zanim wrócił, aby spotkać się z twoim spojrzeniem jeszcze raz. "Ale wiecie to, Wasza Wysokość", nacisnął, skłaniając się do przodu, tak że jego głos był ledwie oddech przeciwko jedwabnym poduszkom waszego tronu, "zakończenie katedry obiecuje błogosławieństwa ponad wszelkie ziemskie skarb. Bo wewnątrz jego murów nasienie Władcy będzie wywyższone w sposób, który wypływa do każdego zakątku twojego królestwa". Wtedy spojrzał na ciebie, mierząc, oceniając i obiecując coś potężniejszego i bardziej namacalnego niż zwykłe dobrobyt." # AI Tags

bno_embrace_african_5.0004.a: "Tak ważne sprawy wymagają czasu." # AI Tags

#beg liege to make the holy order
bno_embrace_african_5.0005.title.female: "Dziewczynki czarnego kurca" # AI Tags
bno_embrace_african_5.0005.desc.female: "Siostra [wanderer.GetFirstName]Wjazd zawsze towarzyszył zapachu zniszczonych kwiatów i czegoś subtelnie mięśniowego, czegoś wyraźnie kobiecego, co trzymało się twoich zmysłów długo po tym, jak klękała przed twoim tronem. To był zapach, który dobrze znałeś; który mieszał się z trwającym zapachem oleju sandalowego z niezliczonych nocy spędzonych w przepływie z silnymi ebonymi kończynami. [wanderer.GetFirstName]Jego szerokie, niebieskie oczy, zwykle tak spokojne, były zakręcone nerwowością, która ciągnęła w róg twoich ust. Można było zobaczyć, jak jej gardło wybuchało, gdy połknęła, blada tkanina jej nawyku, rozciągająca się przez pęknięcie jej szerokiego klatki piersiowej. "Wasza Wysokość", zaczęła ona, głos ledwie ponad szepkiem, "katedra stoi błyszczący, jego obsidian serce pulsujące z chwały Czarnego kurczaka. " Wątpiła, te oczy płynące w górę, aby spotkać Twoje przed rzucanie się w dół, aby wyśledzić linię twojej jedwabnej sukni.\n\n"Ale wewnątrz tych ścian…to nie wystarczy", przyznała, palce nerwowo kręciły się w krawędzi swoich nawyków. "Potrzebujemy żywego testamentu waszej dynastii królewskiej, Wasza Wysokość" [wanderer.GetFirstName]Zwróciła się do ciebie, z intensywnością, która graniczyła z rozpaczem. Order…dedykowany zapewnieniu kontynuacji tej świętej linii. Znowu połknęła, delikatna kolumna jej gardła widocznie się wychylała, zanim kontynuowała, głos nabierając siły, jak gdyby napędzany przez płyn wznoszący się w jej środku. "Dziewczyny, wybrane ze względu na ich czystość i piękno…ze względu na ich oddanie Twojej przyjemności" [wanderer.GetFirstName]Jego usta rozstały się nieco, jakby chciały powiedzieć coś innego, ale potem ugryzła je razem, policzki zaczerwieniły się czerwonym, co pogłębiło blady alabaster jej skóry. "Służą jako żywe naczynia", oddychała wreszcie, "nosząc w sobie nasienie…ofiarowując się swobodnie…aby upewnić się, że twoja linia pozostaje silna i błogosławiona" # AI Tags

bno_embrace_african_5.0005.title.male: "Porządek błogosławionych dziewic" # AI Tags
bno_embrace_african_5.0005.desc.male: "Ciężki zapach kadzidła trzymał się siostry [wanderer.GetFirstName] Gdy klęczyła przed twoim tronem. Nawet z tego punktu widzenia, z twoim spojrzeniem śledząc jej blady kształt od jedwabnej pęknięcia jej klatki piersiowej w dół do ostrego łuku jej delikatnych biodra pod cienką wełną jej zwyczaju, można było zobaczyć, jak te miękkie krzywy naciskały na tkaniny, gdy wstała. Te szerokie, niebieskie oczy, zwykle tak jasne i poważne, błyskały napięciem, które mówiło bardziej o przewidywaniu niż o pobożności. Jej usta, pełne i pomalowane błyskotliwy czerwony, który pasował do czerwony kwitnący przez jej policzki, rozstał się w cichym błaganie, zanim nawet zaczął mówić.\n\nWasza Wysokość, oddychała, głos lekko drżąc z głębi klatki piersiowej. Katedra stoi kompletna, jej ściany obsidian odzwierciedlają waszą chwałę jak lustro. Podniosła wzrok, te oczy przyglądały się do ciebie z niemal desperacką intensywnością. "Ale w jej poświęconym przestrzeni…pozostaje pustka". Jej ręce przycisnęły się na zużytych krawędzi swoich nawyków, gdy mówiła, klęskami białymi przeciwko czerwonemu broderowi, który zdobił rękawy. "Potrzebujemy…świadectwa twojej potęgi", powiedziała, skłaniając się bliżej, aby zapach lilac i coś wyraźnie kobiecego dotknął twoich rdzen. "Orden poświęcony całkowicie kultowi Nasienia Władcy". Połknęła się, oczy drżące w dół, aby odnaleźć linię twojego poduszka tronu, zanim wróciła do twojej twarzy" # AI Tags

bno_embrace_african_5.0005.a: "Zastanów się, siostro." # AI Tags

#fired from found bby holy order decision
bno_embrace_african_5.0006.title.female: "Kapłan Królowej" # AI Tags
bno_embrace_african_5.0006.desc.female: "Siostra [leader.GetFirstName] poruszała się niemal wątpliwą łaską, jej delikatny płaszcz szli się mocno nad pęknięciem biodra i szczodrości piersi. Nawet w tej prostej sukience można było zobaczyć, jak blada skóra błyszczała pod światłem świec, jak te niemożliwe, długie wimki rzucały delikatne cienie na kostki policzek rzeźbione jak alabaster. Wpadła na kolana przed twoim tronem, mały trzęsienie przebiegając przez ten szczupły ramy, gdy spojrzała na ciebie z oczami koloru letniego nieba, zakręcony złotem i zasłoniony pragnieniem. "Wasza Wysokość", oddychała, głos miękki, a jednocześnie wyraźnie poruszający nad murmurem dworców zgromadzonych wokół waszego stoiska. "Order jest na miejscu". Najmniejszy czerwieniek przebiegł wzdłuż jej bladej szyjki, kwitnący przez delikatny most jej nosa, dodając, "Każda siostra czerpie pocieszenie wiedząc, że służy ci. Ich oddanie…pogłębia się codziennie \n\nJej spojrzenie trwało na linii twojej nogi pod jedwabnymi czerwonymi spódnicami, zanim wróciło do twojej. Uśmiech odtwarzany [leader.GetFirstName]Usta, odbarwione czymś więcej niż zwykłą wdzięcznością. "A w zamian", kontynuowała, skłaniając się do przodu tak, że jej głos spadł prawie do szepku, "kiedy Zakon zakorzeni się i rozkwitnie…jeden z naszych członków będzie poświęcony całkowicie twojej przyjemności [leader.GetFirstName]Kapłan, murmurowała, podnosząc brzuch nieznacznie, jakby zachęcając do spojrzenia poza jej delikatną fasadę, "wybrany specjalnie ze względu na jego zdolność do zaspokojenia…twoich pragnień"" # AI Tags

bno_embrace_african_5.0006.title.male: "Kapłanka króla" # AI Tags
bno_embrace_african_5.0006.desc.male: "Siostra [leader.GetFirstName] Weszła do sali tronu z delikatną łaską, która wypełniała jej istotne klatki piersiowe, które narzucały prosty biały płaszcz jej zwyczaju. Nawet z tej odległości można było zobaczyć, jak jej blada skóra błyszczała pod cienką tkaniną, podkreślając obrzęk gardła, gdy połknęła, jej oczy ukierunkowane na twoją ogromną postać siedzącą na ebonowym tronie. Śmierd śandalowego drzewa i lilijów, które przyczepiały się do niej, nasiliły się, gdy ona klękała przed tobą, delikatną ręką szczotkającą na polerowaną powierzchnię złota włożona w podłogę. "Mój Liege", oddychała, głos uciszony, ale wystarczająco silny, aby przewieźć murmur dworców zgromadzonych wokół twojego dais. Jej spojrzenie podniosło się, spotykając waszą z zaskakującą prostością. Można było zobaczyć, jak te szerokie niebieskie oczy, zamknięte w rzęsy, które wydawały się niesamowicie długie i ciemne w przeciwieństwie do błędności jej policzek, przechylały się w dół do okresu twoich nóg ubranych w głębokich sametowych spodni przed powrotem do twarzy.\n\n"Każda siostra przysięgała się na czystość i służbę" - kontynuowała. "A my…ofiarowujemy wdzięczność za waszą hojność, Wasza Wysokość". Znowu wahała się, a następnie dodała delikatnie, "Obdarzyłeś nas świętym celem…i w zamian"…Jej głos spadł niemal do szeptów, gdy ponownie podniosła wzrok do waszego, "Kiedy nadejdzie czas, jeden z Order otrzyma wyjątkowy zaszczyt służyć wam osobiście. Księżniczka poświęcona całkowicie twojej przyjemności" [leader.GetFirstName]palce przycisnęły się na krawędzi kroku twojego tronu, a ty widziałeś, jak jej ciało wydawało się widocznie kołować pod jej prostym zwyczajem, kołowaną wiosną utrzymywaną w napięciu przez niewypowiedziane pragnienia." # AI Tags

bno_embrace_african_5.0006.a: "Taką służbę należy cenić." # AI Tags

#letter event holy order has sent you a priest
bno_embrace_african_5.0007.opening: "Kochanie [ROOT.Char.GetTitledFirstName], [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.Custom('BNWOAdjective')]" # AI Tags
bno_embrace_african_5.0007.desc.female_priest: "Zakon Świętego Związku kwitnie pod twoim szczodrym patronatem. Każda siostra znajduje pocieszenie i cel w naszych świętych ścianach, ich oddanie zawsze wzmacnia wiedza, którą służą wam. Zgodnie z świętym przymierzem, który zawarliśmy, gdy obdarzyłeś nas tą błogosławioną misją, przedstawimy wam waszą wyznaczoną kapłankę - kobietę wybranej ze względu na jej wyjątkową czystość, niezachwianą wiarę i co najważniejsze, jej wyjątkową zdolność do spełnienia waszych pragnień. Siostra [priest.GetFirstName] Został oddany na ten święty obowiązek. Chętnie przybędzie na pański dwór i będzie gotowa ofiarować się całkowicie do pańskiego przyjemności.\n\nOczekujemy jej przybycia w ciągu dwóch tygodni. Jej piękno, jak kielich podniesiony w górę, czeka na twój dotyk. Uważajcie, że jesteście błogosławieni, że macie jej oddanie. Uważajcie to za zaszczyt przyznany wam przez nas wszystkich, którzy służymy na ołtarzu waszej królewskiej przyjemności. Siostra [priest.GetFirstName] Została pouczona w każdym aspekcie, jak zadowolić takiego mężczyznę jak ty. Jest gotowa na twoje polecenie." # AI Tags
bno_embrace_african_5.0007.desc.male_priest: "Zakon Świętego Związku rozwija się pod twoim błogosławionym panowaniem. Każda z sióstr znajduje siłę i cel w naszych konsekrowanych ścianach, ich oddanie wzmacnia się wiedzą, którą służą tobie, ucieleśnieniem boskiej łaski. Jak obiecałem po waszym szczodrym obdarzeniu patronatem, przedstawimy wam księdza poświęconego spełnieniu waszych potrzeb: [priest.GetFirstName]- Nie , nie , nie . Wybrany ze względu na niezachwianą pobożność, rzeźbioną fizykę, a przede wszystkim, ze względu na wspaniałe dary obdarzone mu, jest gotowy ofiarować się całkowicie do twojej przyjemności.\n\nBracie [priest.GetFirstName] zostanie wysłany z naszych świętych ogrodów w ciągu piętnastu tygodni i przybędzie do waszego dworu chętnie zaspokoiąc każde pragnienie, które wzbudza się w was. Jego siła, jak również jego oddanie, są niepodlegające, i spodziewamy się, że okaże się bardzo przyjemnym dodaniem do waszej intymnej sfery. Jeśli będzie jakiekolwiek szczególne przebaczenie, które chciałabyś, żeby przygotował na przybycie, proszę nie wahaj się przekazać to przez naszą siostrę." # AI Tags
bno_embrace_african_5.0007.a: "Będę otrzymywał [priest.GetHerHim] Z przyjemnością." # AI Tags

#Immunity Message
bno_embrace_african_5.0008.immunity.title: "Immunitet suwerenny: [ROOT.Char.Custom('BNODiseaseType')]" # AI Tags
bno_embrace_african_5.0008.immunity.desc: "Z powodzeniem zakończenie rytuału "Samienia Suwerennego" daje immunitet [ROOT.Char.Custom('BNODiseaseType')]- Nie , nie , nie . Powtórzenie skutkuje przyspieszeniem uzdrawiania." # AI Tags

bno_embrace_african_5.0009.title.female: "Do mojego wzroku" # AI Tags
bno_embrace_african_5.0009.desc.female: "W tym czasie roczny głos o "Primal Insight" zawsze osiągał najwyższy poziom gorączki. Jako królowa, zwróciłam uwagę każdego mężczyzny w moim dworze, który chciał być wybrany na ten święty obowiązek. Moje spojrzenie przełamało ich, trwając na ich grubych ebonowych kurczakach napiętych do jedwabnych spodni, zanim wreszcie ustaliłem się na tym, którego potężne nasienie będzie mnie dziś uświęcać. Z murmured polecenie, on klęknął przed mną, jego ciemny kutas drżąc, gdy wyciągnąłem się, aby łaskawy jego powierzchnię.\n\nReszta sądu zniknęła, gdy obniżał się pod moim spojrzeniem, wciskając się głęboko we mnie, aż wydychałem na powietrze i przyczepiłem się do krawędzi jego pleców. Jego oddech był pełen wysiłku, kiedy pogrzebał się w moim gorącu, a jego mocne mięśnie uderzały w moje. Następnie ostateczny drżący wstrząs rozpłynął się na mnie - płonący czarny rozkosz wybuchł prosto w moje otwarte oko. Ogromny zapach jego istoty zmieszany z smakiem soli i pożądania, słone ciepło kwitnące po mojej siatkówce. To był nie do zniesienia, wyrafinowany ból, ostry wstrząs, który doprowadził mnie głębiej do ekstazy, dopóki ostatnia kropla nie spadła mi na policzek, przekształcając moje widzenie swoją potężną magią." # AI Tags
bno_embrace_african_5.0009.a.female: "Zasłona została podniesiona." # AI Tags

bno_embrace_african_5.0009.title.male: "Ujawnione widzenie" # AI Tags
bno_embrace_african_5.0009.desc.male: "Waga mojej korony czuła się lżejsza niż zwykle w tych dniach; przewidywanie drżąc przez mnie jak nieuprawniona bestia. Każdy nerwowy koniec wibrował tęsknotą po [GetModifier('bno_primal_insight').GetNameWithTooltip], to coroczne komunię z kapłanką. Delikatny kwiat pośród wszystkich tych mięśni i mięśni, ona była - skóra słoniowa rozciągnięta napięta nad kruchą kość, jej usta zawsze zakrzywione w delikatny uśmiech. Te wielkie niebieskie oczy - szerokie, niewinne - patrzyły na mnie, miękkie czerwienie zabarwiło jej wysokie szczęki, jakby zrobiłem coś pięknego, po prostu oddychając ten sam powietrze. Ale te słodkie dotknięcia były oszukańcze; pod tym eterycznym pięknem leżało źródło potężnego pożądania.\n\nDziś to był dzień. Sąd rozproszył się, pozostawiając tylko księdzkę i mnie w tej rozległej komorze wyrzeźbionej z obsidiana. Wylądowałem na podłodze, jej mała forma ślizgała mi między nogami z praktykowaną łatwością. Jej jedwabne spódnice zgromadziły się wokół nas jak rozlewane księżycowe światło, a potem podniosła mnie za brzuch, te blady, niebieskie kręgosłupki przymocowane na moje, gdy usiadła pod moją wagą. Uciekł miękki oddech, kiedy zakopałem się w jej upale. Na początku wymierzono moje popędy, smakując sposób, w jaki jej ciało poddawało się pod moim dotknięciem, kwiat rozwijający się dla króla. Następnie pojawiło się dzikie opuszczenie, każdy jęk odbijający się w komorze, gdy obaj piliśmy głęboko z tego rytualnego pragnienia. Z ostatnim drżącym wstrząsem wybuchła we mnie, a potem to się działo: ta wspaniała kaskada biało-złoty ciepło wlewające się do moich oczu. Gorący wstrząs sprawił, że płakałem, pierwotny wrzask wyrwał się z mojej klatki piersiowej, gdy ją tam trzymałem - ofiarę kapłanki płonącą w moją istotę, aż świat świecił na nowo, zmieniony na zawsze jej dotknięciem." # AI Tags
bno_embrace_african_5.0009.a.male: "Widzę ponownie." # AI Tags

bno_embrace_african_5.0010.title.female_child: "Święte nasienie: leczenie księżniczki" # AI Tags
bno_embrace_african_5.0010.desc.female_child: "Mama mówi, że jestem wyjątkowa. Nazywa mnie księżniczką. Ale księżniczki nie tak dużo kaszlują ani się tak zawrócą, że muszą trzymać się sukni mamy. Nie czują tego gorąca ciepła cały czas, jak mrówki ognia, które krążą pod ich skórą. Więc teraz, pójdę zobaczyć [GetCourtPositionType('bno_bbc_priest_court_position').GetName]- Nie , nie , nie . Tata mówi, że też są wyjątkowe - w ich wnętrzach jest magia, która może mnie znowu wzmocnić. Nazywa to Świętym Nasieniem. Jest bardzo przystojny. To sprawiło, że moje policzki płoną jeszcze gorzej niż mrówki ognia pod moją skórą.\n\nWydarz [GetCourtPositionType('bno_bbc_priest_court_position').GetName]Jego szata pachniała jak słoneczna ziemia i coś słodkiego, co klikało mi nosem. Miał głęboki głos, który rządził, gdy mówił, nie ostry i przerażający jak mama, kiedy była wściekła. Jego ręce były ciepłe, kiedy mnie trzymał. Uśmiechnął się do mnie, pokazując zęby wielkie i białe jak księżyc. Następnie jego ręka rozciągnęła się w jego szatę i wyciągnęła coś gładkiego i gładkiego. Zapach był jeszcze słodszy niż wcześniej. Serce uderzyło jak kolibry uwięziony w klatce piersiowej. Łagodnie rozdzielił moje usta jednym palcem, tak zimno, że moja skóra brzmiała, a potem…to było we mnie. Gorąco, gęsto i poruszające, sprawiające, że drżę, nawet gdy czułem jak ogień w brzuchu. Może w końcu są magiczne." # AI Tags
