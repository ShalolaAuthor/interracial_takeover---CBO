bno_embrace_african_5.0003.title.female_wanderer: "Siostra [wanderer.GetFirstName]To Plea" # AI Tags
bno_embrace_african_5.0003.desc.female_wanderer: "Ciężkie drzwi zakręciły się do środka, przerywając przegląd deklaracji podatkowych. Spoglądałeś z pergaminu , żeby zobaczyć siostrę [wanderer.GetFirstName] stając w ramie w przestrzeni łuku. Nawet na takiej odległości, jej piękno eteryczne było niezaprzeczalne: skóra jak alabaster przeciwko północnie niebieskiej jej szat, te zaskakujące niebieskie oczy wydają się przebić prosto przez ciebie. Jej zwykły delikatny uśmiech zachowywał dziś prędkość, gdy przechodziła przez podłogę mozaikową w kierunku twojej bramki. Słabe drżenie przebiegało przez jej szczupłe ramy nawet w jej mierzone kroki, a miękki zapach lilac przyczepił się do niej jak modlitwa. Ona klękała przed tobą z łaską wilki w wietrze, czoła szczotka na polerowanym marmurze tronu schodów.\n\n"Wasza Wysokość", murmurowała, głos milczący, ale noszący intensywność, która zaprzecza jej miękkości. "Przykro mi za wtrącanie się w wasze prace". Wstała wtedy, jej ruch jak kwiat rozwija się pod światłem słońca, i spotkał się z waszym spojrzeniem bezpośrednio. Czerwony odbarwił jej policzki, rozprzestrzeniając się od kołnierzy do końcówek uszu. "Kościół Czarnego Kurczaka prosi o twoją łaskę", powiedziała ona, głos zdobywając zdecydowany drżenie, jakby każde słowo zostało wywrócone z niej z wysiłku. Musimy rozpocząć budowę naszej katedry - odpowiedni hołd dla Nasienia Władcy. Przycisnęła ręce razem, te delikatne palce ostre przeciwko głębokim indigo swoich szat. "Pierwszy krok wymaga…kamienia węgielnego", szeptała, "oczami zapaczającymi do twoich warg, zanim wrócimy, aby znów spotkać się z tobą" # AI Tags

bno_embrace_african_5.0003.title.male_wanderer: "Królewska umowa" # AI Tags
bno_embrace_african_5.0003.desc.male_wanderer: "Przeglądałeś petycje o nowy system nawadniania, kiedy ciężkie dory z dębu w twoim pokoju tronu otworzyły się wraz z nagłymi dźwiękami. Kapłan wściekł się do komnaty, jego szaty czarniejsze niż noc bez gwiazd, w której jego skóra wydawała się świecić jak polerowany mahogany. Wpadł tak głęboko przed tobą, że tylko jego brzuch przeczyścił deski podłogowe, czoła mocno nacisnęła na zimne płytki z kamienia. Jego oddech zachylił się w tym, co można tylko przypuszczać było nerwowym oczekiwaniem, gdy podniósł głowę, oczy pełne gorącego uwielbienia. - Wasza Wysokość, - roztrzasnął, głos gruby z niewypowiedzianą pilnością, - "Przykro mi wtargnięcie w tę godzinę"\n\n"Wstań, ojcze [wanderer.GetFirstName]Powiedziałeś krótko, twój spojrzenie przeciągające nad imponującą fizykę mężczyzny i sposób jego szaty przyczepiły się do jego szerokich ramion jak druga skóra. Powoli wstał, góra mięśni w tych ciemnych skarpetkach, każdy krok celowy i wypełniony prawie namacalnym głodem. Zatrzymał się przed tobą, trzymając ręce razem, jakby ofiarował święty statek. "Kościół Czarnego Kurczaka prosi o twoją łaskę", zaczął, głos niski i rezonujący. Nadszedł czas, aby rozpocząć budowę naszej katedry: pomnik dla Nasienia Władcy, świadectwo Jego potencji. "Pierwszym krokiem jest nie tylko wiara, ale także ofiara materialna - niezwykle niewielka suma skarbów". "Ale Wasza Wysokość", kontynuował, głos spadający do jedwabnego murmura, "powiada się, że błogosławieństwa obdarzone tym, którzy karmią katedrę są…szczególnie obfitowe" # AI Tags

bno_embrace_african_5.0003.a: "Rozważę to." # AI Tags

