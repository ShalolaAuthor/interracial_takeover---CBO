bno_embrace_african_5.0010.title.female: "Święte nasienie: esencja oczyszczania" # AI Tags
bno_embrace_african_5.0010.desc.female: "Przywieźli mi kołnierz z srebrnych włókien, ale ledwo czułem chłodność po mojej skórze. Moje kończyny były ołowione, każdy oddech płytki. Lekarze szeptali o oczyszczaniu, odnowieniu, ale ich słowa pływały jak pijane ryby w mgle za moimi oczami. Potem przyszedł, jego obecność wstrząs coś surowego przeciwko nudnym bólu, który przenikał mnie. Powietrze kręknęło wokół niego, jakby statyczny zgromadził się w letnim popołudniu. Miał na sobie szatę z indygo, szalone lnie, które przyczepiały się do szerokich płaszczyzn jego ramion i uda. A kiedy klękał obok mnie, zapach muszka i słonecznej ziemi wypełniał moje rury nosne czymś pierwotnym.\n\nDotknął mnie za rękę, przyciskając moje delikatne palce. Widziałem w jego oczach błysk niepokoju, głębokie baseny jak polerowany ebony odzwierciedlający błysk światła świec. Uśmiechnął się wtedy, powoli i celowo, niski dźwięk wibrujący w jego klatce piersiowej, który rezonował we mnie. Kiedy zobaczyłem, jak odciąga pas i przywiązuje szatę, drżało mnie kręgosłupa pomimo gorącej gorączki, która przyczepiała się do mojej skóry. Czułem to jeszcze zanim dotarł do środka, zanim zobaczyłem gładką krzywę mięśni wyślizgającą się spod ciemnej tkaniny. To pulsowało z życiem, opuchnięte i ciepłe, wymagające całego połknięcia. Wypchnął głowę, zostawiając szczotkę na moich ustach, oferując smak swojej obietnicy. Ciepło przepływające przez mnie nie było już tylko gorączką. Potem nagnął się głębiej, a ja pochyliłem się do przodu, ujmując jego spojrzenie, gdy wcisnął się we mnie. Oddech się zacisnął, roztrzaskany oddech uciekał mi z gardła, gdy głęboko go połknęłam." # AI Tags
bno_embrace_african_5.0010.a.female: "O Boże…" # AI Tags

bno_embrace_african_5.0010.title.male: "Święte nasiona: ofiara nektaru" # AI Tags
bno_embrace_african_5.0010.desc.male: "Lekarze mieli mnie leżącego na płytce z polerowanego kamienia, pokrytego futrami, które były bardziej komfortowe niż ciepło przed chłodem przepływającym przez moje kości. Każdy oddech był trudny, a nawet ciężar wyprosowanych poduszków pod moją głową czułem się zmiażdżający. Moje widzenie rozmyło się na krawędzi, błyszczące świece przekształcające się w drgające gwiazdy. Potem przyszła. Nie mogłem powiedzieć, że to anioł z złotego nieba, albo coś starszego i bardziej dzikiego. Jej włosy były złote, ale to nie było to, co ukradło mi oddech. To była jej skóra, blada jak alabaster na czerwonej szatce jej szaty. I sposób, w jaki się poruszała, powoli i celowo, jak pantera śledząca swoją ofiarę. Kiedy klęczyła obok mnie, zapach miodu i czegoś wyraźnie cielesnego uderzył mnie w falę, która pozostawiła mnie zawroty głowy.\n\nWkręciła się po mojej klatce piersiowej, jej szerokie piersi przyciskając moje żebra z nieoczekiwaną wagą. Próbowałem mówić, ale udało mi się tylko udusić dźwięk, gdy ustawiła się nad mną. Moje oczy zauważyły krzywę białego mięsa przy jej wejściu, błyszczące słabko pod światłem świec. Zwiększył się zapach. Następnie, bez ostrzeżenia, rozdzieliła te usta, które były zakrzywione w taki słodki uśmiech. Jej ciepło rozkwitało na mojej twarzy, szczupłe i zapraszające. Nie mogłem odwrócić wzroku od jej widoku i nie mogłem powstrzymać się od spróbowania. Moje gardło było suche jak trądzik, ale chciwie piłem jej esencję ciepłą i bogatej na języku, napełniając mnie czymś pierwotnym i rozpaczliwym. Trzęsienie przebiegało przez mnie, gdy przesunęła się tak nieznacznie, kierując więcej siebie na moją twarz, pozwalając, by przypływ jej nektaru przepłynął przez moje usta, w każdą szczelinę mojej istoty." # AI Tags
bno_embrace_african_5.0010.a.male: "Uciekł mu płacz, gdy wypełniała mu usta…" # AI Tags

bno_embrace_african_5.0011.title.male: "Puchar ofiarowy" # AI Tags
bno_embrace_african_5.0011.desc.male: "Katedra staje w miejscu, gdy wasza kapłanka BBC szczera naga do ołtarza, jej blada skóra pokryta ziarnem, jej złoty włosy rozpadają się wokół czerwienionych policzek. Między piersią nosi świętą miskę, ciężką monetą, naciskaną na nią przez żałujących wiernych. Każdy krok sprawia, że złoto klęka do jej ciała, każdy dźwięk odgłosu poddania, oddania i pożądania.\n\nOna klęka przed tobą, cycki błyszczące, gdy miska podnosi się wyżej, oczy mokre z potrzeby, gdy podnosi swoją ofiarę. Ludność śpiewa twoje imię, ich głosy drżą, gdy patrzą na nią drżąc. Każda moneta, wyznanie, każdy płacz hymnu, każda kropla pocenia dziesięćdziesiątka do Czarnego Kurczaka.\n\nSkrzydeł wylewa się nieznacznie, gdy jej klatka piersiowa podnosi się, złoto i mięso świecące w latarce. Łagodnie płacze, błagając bez słów, żebyś wzięła wszystkie jej piersi, jej bogactwo, jej wielbienie w twoje ręce." # AI Tags
bno_embrace_african_5.0011.a.male: "Biorę ich złoto tak, jak biorę ich kobiety." # AI Tags

bno_embrace_african_5.0011.title.female: "Puchar ofiarowy" # AI Tags
bno_embrace_african_5.0011.desc.female: "Katedra ryczy śpiewami [GetFaithByKey('bbcs').GetName] Jak płyniecie nago wzdłuż zimnej kamiennej podłogi, złota miska mocno przycisnęła między piersi. Wierni wciskają monety do twoich rąk, wrzucają je między twoje cycki, nawet pocałują ci biodra, gdy przekazujesz…każdy prezent jest wyznaniem ich pożądania, każda moneta dziesiątą część twojej chwały Byka.\n\nPrzy ołtarzu, twój mąż czeka, kurczak ciężki pod szatami, oczy ciemne z dumy. Podnosisz miskę wysoko, cycki błyszczą pociem i monetami, ciało drży przed ciężarem bogactwa i wielbienia. Ludność rozbija się w ekstazie, płacząc, gdy rozlewacie część skarbu na klatkę piersiową, złote klęski na twoim ciele dzwonią jak święte dzwonki.\n\nKłoniesz się na kolana, kłoniesz głowę, drupiesz, głos włamie się w modlitwę, która jest bardziej płacząca niż słowo. Każda moneta jest jego, każdy oddech jest jego, każda dziura jest jego. Katedra to wie. Wiesz o tym. On o tym wie." # AI Tags
bno_embrace_african_5.0011.a.female: "Tak, mój Byk zabiera ich bogactwo i moje ciało." # AI Tags

bno_embrace_african_5.0011.effect.male: "Twoja księdzka BBC rozciąga nogi dla wiernych. Każdy wierzący jeździ na nią z kolei, jej kutas chrzestany przez niekończącego się czarnego kurca. Przy każdym klimakcie rozlewają nasiona w nią i złoto w twoje skarbce, powódź pożądania i bogactwa konsekrujące twoje panowanie."   # AI Tags

bno_embrace_african_5.0011.effect.female: "Rozciągasz się dla wiernych, naczynie płaczące dla ich pożądania. Jeden po drugim wierzący pieprzą cię surowo, ich nasiona zasłaniają twoje dziury, a po każdym drżącym zwolnieniu wciskają złoto do twoich rąk. Do końca jesteś kapnący, złamany i bogaty zarówno w oddanie, jak i monetę."   # AI Tags

bno_embrace_african_5.0012.title.male: "Z umową braterstwa" # AI Tags
bno_embrace_african_5.0012.desc.male: "Słowo szybko się rozprzestrzenia: Twoje krewni ją będą miały. Były zbierają się na podwórku, ciemne ciała świecące w świetle ognia, ich kuty już otchłaniają na myśl o twojej bladej żonie. Wynosi ją przed nimi, nago, z jej złotymi włosami zawieszonymi, gdy trzęsie pod ich głodnymi spojrzeniami.\n\nPierwszy Byl chwyta jej biodra i głęboko popycha, jej płacz pochłonięty przez śmiech tłumu. Jeden po drugim wykorzystują ją, uderzając w jej dziury, wypełniając jej fiutkę, tyłek, gardło, dopóki nie zatknie i nie spłynie ich nasieniem. Każdy punkt kulminacyjny jest przerywany przez ciężkie złoto wrzucone do twoich stóp, monety gromadzą się wyżej z każdym ciosem.\n\nNa koniec, twoja żona jest drżącym się, śliczonym bałaganem, rozproszonym w ziemi pośród ofiar. Byki uśmiechają się, zadowolone, gdy ostatnia torba monet jest wciskana w twoje ręce. Jej ciało jest zniszczone, twoje skrzynki pełne, a twój prestiż uhonorowany w braterstwie." # AI Tags
bno_embrace_african_5.0012.a.male: "Tak, moja żona służy, a ja staję się bogaty." # AI Tags

bno_embrace_african_5.0012.title.female: "Z umową braterstwa" # AI Tags
bno_embrace_african_5.0012.desc.female: "Byki się zbierają, ich cienie długie w świetle ognia, ich kuty mocno i pulsują patrząc na ciebie. Twoja sławę sprowadziła ich tutaj, ale reputacja sama nie wystarczy. Musisz udowodnić siebie ponownie, z mięsem. Rozbierzesz się, trzęsiąc się ciałem z oczekiwaniem, i kręcisz się przed nimi, twoje dziury błyszczą, gdy rozciągasz się szeroko w ofiarze.\n\nPierwszy Byl wpycha cię w dół i rzuca na twoją fiutkę, a ty płaczesz, gdy inni patrzą. Następnie wchodzą na zmianę, rozbijają cię, wypełniają usta, dopóki nie zgniesz, tyłek, dopóki nie spłonie, łono, dopóki nie przepłynie. Z każdym osiągnięciem szczytu wrzuca się obok ciebie worek z złotem, monety i nasiona mieszające się na kamiennej podłodze.\n\nDo końca jesteś mokry, kurczak wycieka, ból gardła, ciało złamane i uwielbiane. Złoto leży wokół ciebie jak skarb, każda moneta dowodzi twojej pobożności, każda kropla dowodu na roszczenie braterstwa. Jesteś ich statkiem, ich prostytutką, a ich bogactwo płynie do ciebie z tego powodu." # AI Tags
bno_embrace_african_5.0012.a.female: "Tak, rozciągnąłem się dla moich Byków." # AI Tags

bno_embrace_african_5.0012.effect.male: "Twoja żona zostaje wzięta przez braterstwo, jej dziury wypełnione bykiem, dopóki nie wypłynie. Przy każdym klimakcie rozlewają nasiona w niej i złoto w twoich rękach."   # AI Tags

bno_embrace_african_5.0012.effect.female: "Zostałeś wzięty przez braterstwo, wychowywany w każdej dziurze, dopóki nie spuchniesz. Każdy Byk zostawia swoje nasienie w tobie i rzuca swoje złoto obok twojego złamonego ciała."   # AI Tags
