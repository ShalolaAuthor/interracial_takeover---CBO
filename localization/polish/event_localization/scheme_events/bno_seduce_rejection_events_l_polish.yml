bno_seduce_rejection.2002.title.03: "Byka wzięła ją, wstydziłem się" # AI Tags
bno_seduce_rejection.2002.desc.03: "Ogród jest nadal, srebrny w świetle księżyca, i wreszcie znaleźć odwagę, aby pójść do [target.GetFirstName]- Nie , nie , nie . Mój kutas drży w moich spodniach, gdy szepczę: "Jesteś piękna…żaden mężczyzna nie mógłby cię kochać tak jak ja. Potem się śmieje. Ta cipka należy do Czarnych\n\nZ cieni wyłania się: byka, wysoki kurczak, który już waha się ciężko między nogami. Nie waha się. Wpadła na kolana i wzięła go do ust, płacząc, gdy jego obrot zniknął w jej gardle. Moje serce upada, mój kutas rozpada, ale moja ręka ciągle rozciąga się w spodnie. Nie mogę odwrócić wzroku, gdy przechyla ją nad ławką i wciska w jej fiutkę, jego jaja uderzają, jej krzyki płyną przez całą noc.\n\nPociągałem się za łagodnego fiuta, płacząc, gdy patrzyłem, jak rozciąga ją, wypełnia ją płaczem, sprawia, że płacze w sposób, którego nigdy nie zdobędę. Kiedy roweruje o uwolnieniu, ja też wysypam cienką drypę białego wstydu, wsuwając moje spodnie. Macha na jego fiut, błaga o więcej, a ja stoję na księżycu, lepka i mała, nic innego jak widz jej czarnych dziur." # AI Tags
