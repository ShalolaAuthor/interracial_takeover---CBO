bno_seduce_rejection.1001.title.04: "Żałosne ręce na ciało czarnych" # AI Tags
bno_seduce_rejection.1001.desc.04: "Wystygam i rozciągam nogi, bardziej z nudy niż z pragnienia [owner.GetFirstName] Walcz jak głodny pies. Jego ręce trząsają w jego spodniach, jego mały biały kutas trząsający, gdy wspina się nad mną, drżący z podniecenia. Myśli, że mnie wygrał. Nie ma pojęcia.\n\nKiedy wciska do środka, prawie się śmieję. Moja cipka ledwo zauważa, że jest wolny i odwraca się od Bulls, którzy rozdzielają mnie co noc, rozciągając się tak szeroko, że jego kutas prześlizga się bez oporu. Oddycha, jakby mnie pokonał, ale nic nie czuję. Bez rozciągania, bez pełności, bez bólu. Moja fiuta pamięta, co to znaczy być wypełniona czarnymi szczurami, które zmuszają mnie do gęsu. [owner.GetFirstName] To tylko blada zabawka, żałosna i bezużyteczna.\n\nSzybko wkurza, płacze mi do ucha, oczekiwał, żebym płakał. - Nie wiem. Patrzę na sufit, przypominając sobie Były, które zostawiły mnie spluwającą, płaszcz, który wciąż skaże moje prześcieradła. Jego kutas trzęsie się, słabnie wystrzela, i to się skończyło. Żałosny droplet nasion, nawet nie wystarczający, by mnie mokrać. Zwalnia się, oddycha, uśmiecha się, jakby coś osiągnął. Śmieję się mu w twarz [owner.GetFirstName], Pluję, odpychając go. Moje ciało należy do Bulls. Jego mały fiut nigdy mnie nie dotknął." # AI Tags
