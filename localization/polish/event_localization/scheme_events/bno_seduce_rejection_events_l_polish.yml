bno_seduce_rejection.0001.title.01: "Oferta białego mężczyzny" # AI Tags
bno_seduce_rejection.0001.desc.01: "[owner.GetFirstName] Przychodzi trzęsiąc przed tobą, jego twarz czerwoną, kutas wybuchający słabko pod tuniką. Z trzęsiącymi rękami rozprawia na stół żwirową torbę, perły rozpraszają się, złoty pierścień upada, klejnoty łapią latarkę. Wszystko to, szczeka, oddycha, jeśli pozwolisz mi cię pieprzyć. Jego oczy są przyczepione do twoich cycków, jego język kręci nad jego wargami jak głodny pies. Klejnoty błyszczą, ale nie są niczym w porównaniu z pamięcią płonącą w twoich dziurach: byki rozdzielające twoją fiutkę szeroko, gruby szczyt rozbijający się, dopóki twoje krzyki nie odzwierciedlają, gorący kum pompowany głęboko, dopóki nie kapisz się do nóg. A teraz [owner.GetFirstName] myśli, że jego błyszczące pęcherzyki mogą kupić to, na co zasługuje tylko czarny kurczak.\n\nSzykuje się, zmieniając tunikę, by ukryć kontur swojego żałosnego fiuta. Uśmiechasz się do widoku, że twoje ciało zostało naznaczone przez czarnego kurca, zmienione na zawsze, zniszczone dla robaków takich jak on. Krzyknąłeś z tłustym kurczakiem Bull's w gardle, zamykając się, dopóki twoja maskara nie uciekła; jeździłeś, dopóki twoja cipka nie rozpłynęła się wokół otworu zbyt grubego, aby zamknąć nogi. W porównaniu z tym, [owner.GetFirstName] Stoisz tu z trzęsiącymi się rękoma, bladymi klejnotami i fiutem, który nigdy nie dotknie ścian. Sala czuje w milczeniu, czekając, czy się poniżysz, czy wrzucisz mu jego ofertę do twarzy." # AI Tags
bno_seduce_rejection.0001.a.01: "W porządku. Pozwól mi [owner.GetFirstName] - Nie, nie, nie, nie, nie." # AI Tags
bno_seduce_rejection.0001.b.01: "To żałosne. Tylko czarny kutas pieprzy tę cipkę." # AI Tags

bno_seduce_rejection.0001.title.02: "Pijani szept" # AI Tags
bno_seduce_rejection.0001.desc.02: "[owner.GetFirstName] Wręcza cię w korytarzu po przyjęciu, jego oddech pełen wina, oczy szklane potrzebą. Wpadł bliżej, kurczak już sztywny pod szatami i rzekł, że marzył o twoim ciele od pierwszego zobaczenia cię na kolanach dla Byka. Jego ręka szczotkuje ci biodro, drżąc, gdy błaga o jedną noc, obiecując, że jego dotyk będzie delikatny, że jego fiut będzie wystarczający.\n\nTwój żołądek obraca się na tę myśl. Pamiętasz, jak Bulls cię przechylił, twoja cipka rozciągała się tak gęsto, że płakałaś z przyjemności. Pamiętasz, jak byłeś wypełniony, dopóki brzuch nie boleł, wychowywany, dopóki nie wypłynęły ci nogi. W porównaniu z tym, [owner.GetFirstName] Śmierdzia słabością: mały kutas, jęczący głos, żałosne potrzeby. Przywiązuje się do ciebie z bladymi rękami, próbując przyciągnąć cię z powrotem do tego, co już wyrosłaś na zawsze.\n\nKorytarz jest cichy, ale za jego roztrzaskany oddech. Nie widzi twojego żartu, widzi tylko szansę na wkręcanie się w cipkę, którą już twierdzi czarny kurczak, rozpaczliwie udając, że nadal ma znaczenie." # AI Tags
bno_seduce_rejection.0001.a.02: "Dobrze, pozwolimy [owner.GetFirstName] wewnątrz mnie." # AI Tags
bno_seduce_rejection.0001.b.02: "Uciekaj [owner.GetFirstName]- Nie , nie , nie . Ta cipka jest tylko dla czarnego kutasa." # AI Tags

bno_seduce_rejection.0001.title.03: "Płodkie słowa w ogrodzie" # AI Tags
bno_seduce_rejection.0001.desc.03: "Światło księżyca rozlewa się nad ogrodem, kiedy [owner.GetFirstName] Ślizga się do mnie. Śmierdzą nerwy, skręcają mu ręce, kurczak słabnie wybucha pod szatami, gdy jego oczy mnie pożerają. Jesteś piękna, szepcze, głos się rozpada. Żadna kobieta nie świeci jak ty, żaden mężczyzna nie zasługuje na ciebie bardziej niż ja. Jego blada ręka sięga po moją, drżąca, próbując zagrać kochanka.\n\nPrawie się śmieję. Piękno? Byki mnie nie pochlebiają. Nie marnują słów, gdy mogą zalewać moją fiutkę gorącym cumem. [owner.GetFirstName]Bładka twarz i miękki kutas to nic innego. Jego komplementy płyną przeciwko mnie jak pióra, podczas gdy moja cipka wciąż pulsuje z rozbijania przez Były wystarczająco grube, by mnie roztrzasnąć.\n\nPatrzę, jak drga, jego oczy błagają, jego kutas drga, jakby miał jeszcze szansę. Nie rozumie, że to ciało należy do Czarnych. Jego słowa nic nie znaczą. Jego kutas znaczy mniej." # AI Tags
bno_seduce_rejection.0001.a.03: "…może tylko raz, pozwolę [owner.GetFirstName] Spróbuj." # AI Tags
bno_seduce_rejection.0001.b.03: "Twoje pochlebstwa są bezużyteczne. Tylko czarny kutas napełnia tę cipkę." # AI Tags

bno_seduce_rejection.0001.title.04: "Płodkie ręce w łóżku" # AI Tags
bno_seduce_rejection.0001.desc.04: "Drzwi kręcają, wyciągając mnie z snu. Najpierw myślę, że to kolejny Byl, który wraca do mnie, ale potem go widzę[owner.GetFirstName]- Nie , nie , nie . Blady, drżący, oczami błyszczącymi z rozpaczy, jego kutas już żałosnie wciska się w spodnie. Przybliża się, oddycha, szepcząc w ciemności: Lepiej być wyśmiewany niż nigdy cię nie dotknąć. Jego słowa sprawiają, że moje usta kręcają się w wyśmiech.\n\nW powietrzu jest głęboki zapach ziarna byka, ciągle sucha na moich udach, wsuwa się w prześcieradła. Moje ciało boli z powodu poprzedniego użycia, dziury rozciągnięte szeroko przez kutasów, które pozostawiły mnie drżąc. A tutaj stoi, ten mały robak, myśląc, że jego blade mięso może mieć znaczenie, że jego nerwowa ręka może dać mi wszystko oprócz odrazy. Jego głos drży, jego ręka leży w pobliżu mojej nogi, a jednak jego oczy płoną z żałosnej nadziei, jak gdyby moje ciało nadal miało miejsce dla kurczaka tak słabego jak jego.\n\nCzęść mnie chce się śmiać i wsadzić go z powrotem do korytarza, żeby strażnicy zobaczyli, że jest szczurem. Ale jeszcze jedna część pamięta, że zanim Byki odebrały mi prawo, zanim moje fiutko rozpadło się, mogłam pozwolić takemu człowiekowi, jak on, wsiąść do mojego łóżka. Dzisiaj zdecyduję. Czy wybaczę mu jego żałosną próbę na chwilę współczucia? Czy mam wypluć mu w twarz i wezwać Byka, żeby pokazać mu, co robi ze mną prawdziwy mężczyzna?" # AI Tags
bno_seduce_rejection.0001.a.04: "W porządku [owner.GetFirstName]…dotknij mnie raz. Zobacz, jak bezużyteczny twój fiut jest we mnie." # AI Tags
bno_seduce_rejection.0001.b.04: "To żałosne. Ta cipka należy do Czarnych. Nigdy jej nie dotkniesz." # AI Tags

bno_seduce_rejection.0001.title.05: "Błudkie wersety, czarne dziury" # AI Tags
bno_seduce_rejection.0001.desc.05: "Dziedzictwo jest srebrne w świetle księżyca, kiedy [owner.GetFirstName] Śmieje się do mnie, pergamina trzyma się w jego poćwionych rękach, jego kutas już słabnie schyłkuje pod szatami. /Twoje włosy są złote…/Twoje wargi są czerwone jak róże…/Żaden człowiek nie mógłby cię kochać bardziej niż ja. /Słowa płyną jak wylewane wino, niezręczne i blade. Jego kutas trzęsie się tak, jakby jego ryme mogły mnie mokrać, jakby poezja mogła mieć znaczenie dla dziwki, która już została rozdzielona przez Były.\n\nKrzyżuję ramiona, słuchając, uśmiechając się, podczas gdy moje ciało wciąż pulsuje pamięcią o poprzednim użyciu. Moja cipka jest bolesna, rozbiła się od Byka, który obwinął mnie i wcisnął w mnie swojego fiuta, aż krzyczałem o miłosierdzie. Cum wciąż trzyma się moich dziur, wysuszone na mojej skórze, dowód na to, że jestem dziwką dla czarnego kurca. I tu jest [owner.GetFirstName], żałosny mały robak, drżący, gdy błaga słowami. Moja cipka nie cierpi na wiersze, cierpi na gruby kutas, który rozciąga mnie surowo, na jaja, które uderzają w mnie, dopóki nie spuchnę nasieniem.\n\nSpadnie pergamynę, jego blade twarz czerwone, oczy szerokie z nadziei. Jego kutas już wycieka, zmniejsza mu spodnie po tym, jak wypowiedział moje imię. Prawie się śmieję. On myśli, że ten żałosny wyświetlacz sprawi, że otworzę dla niego nogi? Że jego blady fiut dotknie mnie tak, jak to robią Były? Nachylam głowę, zbliżam się, pozwala mu złapać zapach cum wciąż na mojej skórze. Jego oddech się zatrzymuje, jego kutas dręczy jak chłopiec. Jest zdesperowany, drżący, żałosny.\n\nTeraz zdecyduję. Czy pozwolę mu spróbować, pozwolić mu prześlizgnąć swój fiut we mnie i odkryć, jak bezużyteczny jest? A może śmieję się mu w twarz, rozrywam jego wersety i przypomnę mu, że moja cipka, mój tyłek, moje gardło…wszystko moje…należy tylko do czarnego kurca?" # AI Tags
bno_seduce_rejection.0001.a.05: "W porządku [owner.GetFirstName]- Nie , nie , nie . Prześlizgnij kurczaka i zobacz, jak się czujesz bezwartościowy." # AI Tags
