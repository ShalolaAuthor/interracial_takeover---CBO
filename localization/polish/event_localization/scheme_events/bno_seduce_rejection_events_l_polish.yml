bno_seduce_rejection.2002.title.02: "Odrzucony przez czarne ciało" # AI Tags
bno_seduce_rejection.2002.desc.02: "Wchodzisz przez korytarz, wino spłonie ci gardło, kurczak wciska się do spodni, gdy wchodzisz w zakątkę [target.GetFirstName]- Nie , nie , nie . Jej cycki wybuchają z sukienki, jej usta świecą w latarce, a ty się przychylasz, szepcząc swoją prośbę. Obiecujesz tajemnicę, delikatność, oddanie cokolwiek, jeśli tylko rozciągnie dla ciebie nogi.\n\nDla uderzenia serca, myślisz, że może. Jej oczy przechylają się nad tobą, jej oddech zachwyca. Twój kutas drży nadzieją. Ale potem jej ekspresja staje się twarda, a ona śmieje się powoli, okrutnie, cięcie. Ta cipka należy do Czarnych. Tylko Byki mnie teraz pieprzą\n\nSłowa cięją głębiej niż żaden ostrz. Twój kutas nagle rozpada, twarz płonie, gdy jej śmiech odbija się w korytarzu. Wino w twoim żołądku kręci się w wstyd. Wszyscy o tym usłyszą[target.GetFirstName] Żartuję nad tobą, nazywam cię zbyt małym, zbyt słabym, niegodnym. Wpadasz w ciemność, chwytając swego łagodnego fiuta, upokorzony na zawsze." # AI Tags
