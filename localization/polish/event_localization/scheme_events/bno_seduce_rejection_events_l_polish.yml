bno_seduce_rejection.2002.title.04: "Zamknięty przez przybycie byków" # AI Tags
bno_seduce_rejection.2002.desc.04: "Stoję w ciemności, trzęsiący się kutas, uderzające serce błagając, lepiej być wyśmiewanym niż nigdy cię nie dotknąć. Proszę, proszę [target.GetFirstName]tylko raz. Przez chwilę myślę, że może wahać się, ale potem uśmiecha się, trzęsąc głową. Patetyczne. Ta cipka należy do Czarnych\n\nZanim nawet będę mógł mówić, drzwi komory otworzą się szersze. Byk wkracza, jego ciemna skóra błyszczy, jego kutas już waha się ciężko między jego uda. Moja usta suchają, mój fiut zaraz rozpada. [target.GetFirstName] Oddycha, ale nie w strachu. Świeci się, oczy szerokie, ciało drży. Wpadła z łóżka na kolana bez wahania, chwytając jego szczelinę oboma rękami, żałując, gdy całkowicie go połknęła.\n\nMogę tylko patrzeć, jak jej gardło wybucha wokół jego okręgu, pękać i ślinić płynie przez brzuch, podczas gdy ona zadowala się z radością. Słucha go jak boginię w modlitwie, śliniąc się i uduszając się, aż gniewa i zalewa jej gardło. Połknie go chciwie, wzroki obracające się w błogosławieństwie, żałując wokół jego fiuta, gdy pije każdą kroplę.\n\nStaję zamarznięty, mój fiut drybluje bezcelowo w spodnie, upokorzony ponad słowami. Błagałem o szansę, a ona mu ją dała zamiast tego. Jego śmieci szlizgają się w jej brzuchu, podczas gdy moje nasienie skaczą moje własne ubrania. Nigdy jej nie spróbuję. Jest w posiadaniu Czarnych na zawsze." # AI Tags
