bno_seduce_rejection.0002.desc: "Patrzcie [target.GetFirstName] Z drugiej strony korytarza, jej skóra świeciła, jej kutas już oznaczony czarnym kutasem. Śmieje się ze swoimi przyjaciółmi, kształtują się biodra, pamięć o Bykach wciąż spluwa z jej ciała. Twój kutas drży, mały i chętny, wiedząc, że smakuje lepiej, grubszy, silniejszy. Jak mogła chcieć cię, po nich? A mimo to płoniecie dla niej. Spróbujcie wszystkiego, żeby dostać się do niej, nawet raz.\n\nTwoje serce uderza, gdy wyobrażasz sobie, że wsiadasz do jej komnaty, czy przyciskasz jej prezent do ręki, czy po prostu chwycisz jej talię, kiedy jest pijany. Wiesz, że została pieprzona przez Były, wypełniona i wychowana jak dziwka, i wiesz, że twój fiut nigdy się nie porówna. Ciągle cierpisz, próbując, oszukując, błagając. Ona jest [target.GetFirstName], dziwka, którą wykorzystuje każdy Bull i sprzedałbyś swoją duszę tylko by mieć jej fiutkę zawiniętą wokół ciebie na uderzenie serca." # AI Tags
bno_seduce_rejection.0002.a: "Oferuj jej perły i złoto kup jej dziurę." # AI Tags
bno_seduce_rejection.0002.b: "Czekaj, aż będzie pijana, szeptaj jej obietnice w ucho." # AI Tags
bno_seduce_rejection.0002.c: "Złapać ją w ogrodzie, pochlebiać jej piękno." # AI Tags
