bno_seduce_rejection.1002.title.01: "Oferta białego mężczyzny została przyjęta" # AI Tags
bno_seduce_rejection.1002.desc.01: "Kiedy [target.GetFirstName] wreszcie wzdycha i mówi, Fine…tylko raz, twój kutas prawie eksploduje w spodniach. Wyrzucasz ostatnie perły do jej stóp, próbując wyciągnąć się, twój mały biały fiut już drybluje, zanim nawet ją dotknie. Nie całowała cię, nawet się nie rozebrała[target.GetFirstName] Po prostu przechyla się, kurczak mokry i żagujący, dziura rozciągnięta szeroko przez Były, które ją wychowywały surowo.\n\nWchodzisz z płaczem, ale to nic. Łagodny, szczelny, twój kutas ślizga jak zabawka dziecka w dobrze użytej szczelinie. [target.GetFirstName] Ale wiesz, że to nie dla ciebie. To wspomnienie tłustych czarnych szczurów uderzających ją w materac, jaja uderzające jej w tyłek, podczas gdy krzyczała o więcej. Szybko, rozpaczliwie, modląc się, żeby coś poczuła, ale wszystko, co słyszysz, to jej niski śmiech pod oddechem.\n\nKiedy płynisz, jest słaby, żałosny spust, który ledwo maluje jej skórki. Ona wyprawia się, zanim skończysz trzęsienie, zbierając złoto z uśmiechem [owner.GetFirstName]…murmuruje, już dąży do swoich ubrań. Wiesz, że znów będzie na kolanach dla Bulls, zanim minie godzina, ich sperma wybuchnie twoje jak to nigdy nie istniało. I nadal zapłaciłeś za to wszystko, żeby ją jeszcze raz spróbować." # AI Tags
bno_seduce_rejection.1002.a.01: "Zapłaciłbym jeszcze raz, i jeszcze raz, cokolwiek to zajmie." # AI Tags

bno_seduce_rejection.1002.title.02: "Pijani szept przyjąli" # AI Tags
bno_seduce_rejection.1002.desc.02: "Święto się skończyło, wino ciężkie na twoim oddechu, gdy jesteś w zakręcie [target.GetFirstName] W korytarzu. Jej cycki wypływają z sukienki, jej biodra błyszczą w latarce, a ty nie możesz się powstrzymać. Pochylasz się blisko, szepcząc obietnice tajemnicy, delikatności, jak bardzo zawsze ją pragnąłeś. Twój kutas staje się sztywny w spodniach, żałosny w porównaniu do Byków, o których płacze codziennie. Mimo to waha się, oczy zaciemnione piciem, a potem knuje głową.\n\nTwoje serce bije, gdy wciągasz ją w cienie. Wpychasz w jej fiuta, a prawda uderza jak bicz. Ona jest wolna, zrujnowana, rozciągnięta przez czarne fiuty, tak tłuste, że twój biały fiut czuje się w niej niczym. Krzyczysz, próbując mocniej ją wcisnąć, ale jej krzyk nie jest dla ciebie. Każdy dźwięk, który wykonuje, jest dla Byków w jej pamięci, tych, którzy ją rozdzielili, wypełnili, wychowali. Jesteś tylko bledą rozproszenią, zabawką, która ślizga w dziurze, która została dla nich stworzona.\n\nPrzyszedłeś za szybko, rozlewałeś się słabko, a ona patrzyła obok ciebie, usta rozeszły się, już cierpią po prawdziwym kutasie. Pękasz na jej szyi, drżąc się od emocji, że w ogóle ją masz, ale wiedząc w swoim wnętrzu, że [target.GetFirstName] Nigdy nie zapamiętam twojego dotknięcia tylko byków, którzy uczynili ją własną." # AI Tags
bno_seduce_rejection.1002.a.02: "Przynajmniej miałam [target.GetFirstName]Nawet jeśli nic nie czuła." # AI Tags

bno_seduce_rejection.1002.title.03: "Światło księżyca" # AI Tags
bno_seduce_rejection.1002.desc.03: "Ogród jest cichy, księżyc malowany [target.GetFirstName] W srebrnym, kiedy patrzy na mnie z czymś pomiędzy wątpliwością a litością. Moje serce bije, mój kutas jest sztywny w spodniach, gdy szepczę, jesteś piękna…żaden mężczyzna nie może cię kochać tak jak ja. Zamiast tego gniewa, a mój kutas wkurza z desperacką nadzieją.\n\nWkurzałam w sznurki, mój blady fiut już wyciekał i wcisnęła się w nią. Wreszcie jestem w środku, ale czuję się źle. Ona jest luźna, rozciągnięta, żaguje wokół mnie. Mój kutas prześlizga się zbyt łatwo, jakby nawet jej nie dotknął. Gniewa, ale jej oczy są daleko. Wiem, że nie narzeka na mnie. Pamięta Były, które ją rozdzieliły i wypełniły, aż krzyczała. Moje napędy są płytkie, żałosne, nic poza ich. Ona wyprawia się, zanim jestem nawet miękki, dostosowując sukienkę, jej oczy już dręczą się w kierunku korytarza, gdzie Były śmieją się i czekają. Miałem ją, ale tylko w najmniejszym stopniu i wiem, że zapomni o mnie w momencie, gdy ich kutasa powrócą do niej." # AI Tags
bno_seduce_rejection.1002.a.03: "Mój fiut był w niej bezużyteczny." # AI Tags

bno_seduce_rejection.1002.title.04: "W środku, ale pusty" # AI Tags
bno_seduce_rejection.1002.desc.04: "Mój oddech przyłapa, kiedy [target.GetFirstName] Dobrze…tylko raz, murmuruje, jej oczy ciężkie z pogardą. Mój fiut dręczy w spodniach, gdy zbliżam się, ręce trząsają w sznurkach. Nie mogę uwierzyć, że po wszystkich szeptach, po wszystkich nocach wyobrażając sobie, że zostaje rozdzielona przez Były, pozwala mi ją mieć.\n\nWcisnę między jej nogi, mój fiut jest sztywny, ale mały, i przepływam do środka. Na początku oddychałem od upału, wilgotności, ale potem czułem: nic. Jest luźna, zrujnowana, rozciągnięta daleko poza to, co mógłbym wypełnić. Mój kutas wpada jak gdyby nawet nie istniał, jej fiuta goniła wokół mnie. Nie żałuje na mnie. Patrzy przede mną, z rozproszonymi ustami, zagubiona w pamięci Byków, którzy ją obciągnęli i wypełnili.\n\nCieszę się szybciej, rozpaczliwie, żałosnie, moje jaja słabko uderzają w nią, a ja płaczę jej w ucho. Nawet na mnie nie patrzy. Przyszedłem zbyt szybko, rozlewając jej cienką kropkę, wiedząc, że to nic nie znaczy. Moja klatka piersiowa podnosi się, pocenie kropla, ale ona tylko śmieje się pod oddechem, odpychając mnie od niej [owner.GetFirstName]…śmieje się, już sięga po prześcieradła, by mnie usunąć. Miałem ją i nadal wiem, że nigdy jej nie dotknąłem." # AI Tags
bno_seduce_rejection.1002.a.04: "Przyszedłem szybko, a ona się śmiała." # AI Tags

bno_seduce_rejection.1002.title.05: "Jej kotka wzięła mnie, ale nie dla mnie" # AI Tags
bno_seduce_rejection.1002.desc.05: "Kiedy [target.GetFirstName] Wystygamy i murmurujemy, dobrze, tylko raz, moje kolana prawie się spękają. Mój kutas dręczy mi w spodniach, już wycieka, gdy wpadam naprzód, pergamina ślizga z moich poćwionych rąk. Nie mogę w to uwierzyć, po tym wszystkim, po wszystkich szeptach jej na kolanach dla Bulls, ona mnie wpuściła do środka. Moje serce bije, gdy szczenię się na sznurkach, mój fiut mały, ale sztywny, pulsujący żałosną nadzieją.\n\nRozciąga nogi leniwie, jakby się nudziła, jakby dawała dziecku zabawkę. Patrzę na jej ptaszkę mokrą, opuchniętą, luźną. Wpychałem się do środka i oddychałem od upału, ale potem prawda mnie rozbiła. Mój fiut czuje się jak nic. Jej kutas gąbie wokół mnie, rozciągając się od Byków, którzy już ją wzięli. Wpychałem tak mocno, jak mogłem, jaja uderzały ją słabko, ale jej oczy są daleko, jej usta rozdzielały się w pamięci. Wiem, że nie płacze za mną, ale za czarnymi kutasami, które rozdzielają ją, tymi, które sprawiły, że krzyczy.\n\nOddychaję, rozpaczliwie szukam przyjemności, nawet gdy upokorzenie płonie mnie żywcem. Mój fiut jest szczeliną w kanionie, żałosny, bezużyteczny. Widzę jej uśmiech przez jej półklepone oczy, okrutne kręcenie jej warg, gdy płaczę jak pies w jej uchu. Moje jaja zbyt szybko się ściśniają. Krzyknę, rozlewając cienką kropkę nasienia w jej wnętrzu, nic w porównaniu z powodziami, które byle pompują do jej łona. Śmieje się łagodnie, gdy się trzęsę, już mnie odpycha, czyści się, jakby nigdy jej nie dotknąłem.\n\nPatyczny, [owner.GetFirstName]…śmieje się, głos jej cięje głębiej niż jakakolwiek ostrza. Moja klatka piersiowa podnosi się, mój kutas krępuje się i wiem, że ma rację. Miałem ją, ale nie naprawdę. Jej cipka zabrała mnie, ale to nie było dla mnie. To nigdy nie było moje. Należy tylko do czarnego kurca." # AI Tags
bno_seduce_rejection.1002.a.05: "Jej cipka mnie połknęła, ale czułam się bezużyteczna." # AI Tags
