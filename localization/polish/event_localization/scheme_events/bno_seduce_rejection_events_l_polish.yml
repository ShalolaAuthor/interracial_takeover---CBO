bno_seduce_rejection.2001.a.02: "Żałosne białe mięso bezwartościowe." # AI Tags

bno_seduce_rejection.2001.title.03: "O ogrodzie twierdzi czarne ciało" # AI Tags
bno_seduce_rejection.2001.desc.03: "Światło księżyca świeci po ogrodzie, kiedy [owner.GetFirstName] "Jesteś piękna, szepcze, żaden człowiek nie mógłby cię kochać tak, jak ja". Śmieję się mu w twarz. To żałosne. Słowa nic nie znaczą. Jego kutas znaczy mniej.\n\nZanim będę mógł wykrzyknąć kolejne obrazy, Byka wychodzi z cieni, ciemna skóra błyszcząca w świetle księżyca, kurczak już ciężki i wiszący. Moja cipka się natychmiast zaciska. Bez wahania odwracam się od [owner.GetFirstName] I upadnę na kolana, zawinięjąc usta wokół grubości Byka, płacząc, gdy zapuchnie mi gardło. Potem przechyla mnie na kamiennym ławce, uderza w moją fiutkę, rozciąga mnie szeroko, każde naciśnięcie sprawia, że krzyczę w nocy.\n\nZa nami, słyszę żałobę robaka. Patrzę wstecz[owner.GetFirstName] Głupia się po spodniach, pociąga się po łagodnym fiutku, patrzy bezradnie, jak prawdziwy mężczyzna mnie wykorzystuje. Kiedy Byk ryczy i napełnia mnie gorącym nasieniem, czuję jego żałosny punkt kulminacyjny: cienkie dribble mokry jego tunikę, bezużyteczne, marnowane, blade plamy upokorzenia. Ja płaczę po Byku, ja płaczę po Byku, i [owner.GetFirstName] Jest tylko obserwatorem w ogrodzie, wyciekającym wstyd w swoje ubrania." # AI Tags
bno_seduce_rejection.2001.a.03: "Śmieję się z jego łagodnego kutasa, podczas gdy Bulls mnie wychowuje." # AI Tags

bno_seduce_rejection.2001.title.04: "Na kolanach za byka, a nie robaka" # AI Tags
bno_seduce_rejection.2001.desc.04: "[owner.GetFirstName] Lepiej być wyśmiewanym niż nigdy cię nie dotknąć, szepcze, drżąc. Śmieję się mu w twarz. Ta cipka należy do Czarnych. Nigdy go nie dotkniecie. Jego usta drżą, jego kutas rozpada, a drzwi się otwierają.\n\nWchodzi byka, jego ciało ogromne i błyszczące, jego kutas już ciężki i wahający się. Moje serce skaka. Bez wahania wysiadam z łóżka, spadając na kolana przed nim. Ręce moje zawinięły się wokół jego szczytu, usta moje otworzyły się szeroko i połknę go aż do korzenia. Moje gardło wybucha, moje oczy płakają, pływają mi płyny w brzuch, gdy gapię i płaczę. Każdy centymetr mnie go czci, każdy zadaje modlitwę, każdy łapie hymn.\n\nOn gniewa, a ja gniewam głośniej, wysysając silniej, dopóki nie wybuchnie. Gorąca kropla zalewa mi gardło, rozlewa się mi w brzuch, gdy piję chciwie, nie pozwalając na ucieczkę kropli. Kiedy wreszcie wycofałam się, oddychając, moje usta świeciły, klatki piersiowe płynęły pląskami i nasieniem. Za mną słyszę [owner.GetFirstName] Głumiąc, trzymając rękę w spodniach, wciskając się w własne ubrania, patrząc jak służę prawdziwemu mężczyźnie.\n\nŚmieję się i lizę usta [owner.GetFirstName]Śmieję się między oddechami. Wspierając byków. Piją swoje płatki. Twój mały kutas nigdy mnie nie dotknie" # AI Tags
bno_seduce_rejection.2001.a.04: "Ta cipka, ta usta, czarno-właścicielka na zawsze." # AI Tags

bno_seduce_rejection.2001.title.05: "Jeździ na bykach, wyśmiewając się z jego słów" # AI Tags
bno_seduce_rejection.2001.desc.05: "[owner.GetFirstName] stoi przede mną, jego pergamina trzęsie, jego kutas trzęsie przez jego szaty, gdy ściska wiersz po wierszu. Twoje włosy są złote…twoje usta są czerwone jak róże…żaden człowiek nie mógłby cię kochać bardziej. Jego głos pęka, jego oczy świecą żałosną nadzieją, jego mały kutas już mokry spodnie z wysiłku. Pozwól mu skończyć, a potem śmieję się…nisko, okrutnie, ostro, by go rozbić na kawałki…żałosny, śmieję się, rozrywam pergament na pół i wrzucam go do ziemi…twoje wiersze są bezużyteczne, tak jak twój kutas. Ta cipka należy do Bulls\n\nJak gdyby sami bogowie mnie słyszeli, Byk wychodzi z cieni, wysoki, jego kutas już ciężki i twardy. Moja cipka przyciska się natychmiast. Odwróciłem się od robaka i przechyliłem się nad ławką ogrodu, rozciągając się szeroko, żałując, by Byk mnie zabrał. Nie waha się. Wbił mi grubego fiuta do cipki, rozciągał mnie, uderzał, aż moje krzyki odbiły się przez całą noc. /Moja cipka drży wokół niego, /moje ciało drży jak jego jaja uderzają w mnie.\n\nPatrzę wstecz [owner.GetFirstName]- Nie , nie , nie . Jest zamrożony, blade twarz płonąca czerwona, jego ręka drżąca, gdy uderza w jego łagodnego fiuta. Śmieję się z niego pomiędzy jęczkami. Ból uderza głębiej, rozdzielając mnie, dopóki moja cipka nie rozpadnie, a mój tyłek odbija z każdym ciosem. Moje płacze stają się głośniejsze, wilgotniejsze, ekstazyczne. Każdy dźwięk, hymn do Czarnego kurca, każdy wstrząs przypomina mi, że jestem czarną osobą na zawsze.\n\nByk ryczy, zalewa mnie gorącym płetwem, moja cipka przepływa, kropla mi się w udach. Wpadłem na ławkę, oddychając, wypełniony i zadowolony. Za mną [owner.GetFirstName] Słabko wylewa się do własnej ręki, żałosny dribble zabarwia jego spodnie. Śmieję się, lizując nasiona byka z moich palców, oczami zamkniętymi na bladego robaka [owner.GetFirstName]- Nie , nie . Moja cipka nie płakała z powodu twoich słów. Głanił za jego fiutem" # AI Tags
bno_seduce_rejection.2001.a.05: "Twoje wiersze są bezużyteczne, moje żałoby są dla Byków." # AI Tags

#init cuck pov
bno_seduce_rejection.3002.title.01: "Marzenia zakupione w biżuterii" # AI Tags
bno_seduce_rejection.3002.desc.01: "Przytrzymasz samotną torebkę tak mocno, że twoje ręce boli, a serce uderza ci w klatkę piersiową, gdy patrzysz [target.GetFirstName] Śmiej się po drugiej stronie korytarza. Wykręca biodra tak, jak każdy mężczyzna w pokoju, a może tak. Słyszałeś szepty. Byki przechylają ją codziennie, rozdzielając jej fiutkę tłustymi czarnymi kutasami, napełniając ją nasieniem, dopóki nie wycieka jej uda. Ale twój kutas staje się sztywny, rozpaczliwy, żałosny, chętny wierzyć, że wciąż jest szansa.\n\nPojemnik staje się ciężki w twojej łapce. Perły, pierścienie, złoty łańcuch. Twoje dziedzictwo, twoje fortunę, wszystko, co posiadasz. Co to jest w porównaniu z szansą, by wciągnąć w nią swojego kutasa, choć raz? Wiesz, że nigdy tego nie osiągniesz. Twój biały fiut nigdy jej nie wypełni. Ale jeśli bogactwo nie może ją kupić, jaka jest twoja nadzieja?\n\nWeź głęboki oddech, kręcisz się w spodniach i idziesz naprzód. Dziś wieczorem położesz swój skarb przed jej nogami i błagasz." # AI Tags
bno_seduce_rejection.3002.a.01: "Kupię jej fiutę perlami i złotem." # AI Tags

bno_seduce_rejection.3002.title.02: "Wino i słabość" # AI Tags
bno_seduce_rejection.3002.desc.02: "Na przyjęciu pływa twoja głowa, w twoim brzuchu płonie wino, twój kutas obrzęka się bezużytecznie pod szatami. Po drugiej stronie korytarza [target.GetFirstName] Śmieje się, jej cycki podnoszą się i spadają, gdy opiera się na ramieniu innego Byka. Wiecie, co z nią zrobią dziś wieczorem. Wykręcą ją, rozdzielią, zostawią, aż nie będzie mogła chodzić prosto. Twój mały biały kurczak uderza bolesnie w myśl, żałosny, ale zdesperowany, cierpiąc, by być tym, który jest w niej.\n\nOdwaga, jaką daje ci wino jest fałszywa, ale to wszystko, co masz. Przechodzisz przez korytarz za nią, trzęsisz się z każdym krokiem, ćwiczysz swoje wiersze w głowie. Będę szeptać do niej, błagać, żeby pozwoliła mi… Obiecuję tajemnicę, obiecuję oddanie. Wiesz, że teraz należy do Bulls, jej cipka zniszczona dla białego mięsa, ale nie możesz się powstrzymać. Lepiej być wyśmiewanym niż nigdy nie próbować." # AI Tags
bno_seduce_rejection.3002.a.02: "Będę w kącie [target.GetFirstName] I szeptaj moją prośbę." # AI Tags

bno_seduce_rejection.3002.title.03: "Światło księżyca i głupie nadzieje" # AI Tags
bno_seduce_rejection.3002.desc.03: "Ogród jest cichy, srebrowy przez światło księżyca, zapach róż ciężki w powietrzu. Patrzcie [target.GetFirstName] Spacerując wśród kwiatów, jej skóra świeciła, jej biodra wahały się, jakby wciąż czuła, jak ręce Byków ich chwytają. Twój kurczak niepotrzebnie porusza się pod twoją tuniką. Został czarny, rozciągnięty przez kurczaki, które mogłyby cię zmiażdżyć, ale tu jesteś, trzymając się słów zamiast obwodów.\n\nŚlizgasz usta i odchodzisz od cieni. Powiedz jej, że jest piękna, szeptaj sobie, powiedz jej, że żaden mężczyzna nie może ją kochać tak, jak ty. Twoje serce bije, gdy wyobrażasz sobie jej uśmiech, wyobrażasz sobie, że ciało zwraca się do ciebie. W głębi duszy wiesz, że jej cipka jest własnością Byków, zniszczona dla takich jak ty. Ale jesteś wystarczająco zdesperowany, aby uwierzyć, że twoje lichotki mogą przebić, że słowa mogą mieć znaczenie, gdzie twój fiut nigdy nie mógł." # AI Tags
bno_seduce_rejection.3002.a.03: "Powiem ci [target.GetFirstName] Jest najpiękniejszą żyjącą kobietą." # AI Tags

bno_seduce_rejection.3002.title.04: "Rozpacz w ciemności" # AI Tags
bno_seduce_rejection.3002.desc.04: "Korytarze są ciche, oświetlone tylko spluwającymi pochodniami, gdy szczelę się gołym nogami przez wieżę. Moje dłonie się pocą, moje serce młotnie, mój kutas ciągnie się do spodni z każdym krokiem. Dziś wieczorem nie mogę się powstrzymać. Muszę spróbować.\n\nDochodzę do drzwi jej komnaty. Za tym leży [target.GetFirstName]kurwa, którą każdy Bull już zrujnował, kurczak rozdzielony przez grubych czarnych kutasów, rozciągnięty i kapnący, aż żaden biały mężczyzna nie mógł ją napełnić. Mimo to mój kutas cierpi na nią, rozpaczliwy i żałosny, przekonany, że jeśli tylko przejdę w nią, choć raz, będę miał znaczenie.\n\nŁapka gniewa, gdy ją otwieram, ślizgając do ciemności. - Tutaj jest. [target.GetFirstName] Leżała na jedwabnych płaszczach, jej złoty włos był nieporządkowany, jej biodra były gołe, jej usta rozdzielały się w śnie. Pokój śmierdzi słabko grubym nasieniem byka, które wciąż zabarwia powietrze. Mój kurczak bolesnie wkurza na myśl, że została wykorzystana tutaj, w tym samym łóżku, przez mężczyzn większych, silniejszych, ciemniejszych niż kiedykolwiek będę.\n\nPodkręciłem się bliżej, oddech się roztrzasnął, trzęsiła się moja ręka, gdy szczotkowała krawędzię kołnierza. Jeśli się obudzi, może się śmiać. Jeśli ją dotknę, może krzyczeć. Ale myśl o odejściu jest gorsza. Lepiej narażać się na upokorzenie, lepiej być wysypany, niż żyć wiedząc, że nawet nie próbowałem. Dziś wieczorem błagam ją w ciemności, nawet jeśli mnie to zniszczy." # AI Tags
bno_seduce_rejection.3002.a.04: "Lepiej być wyśmiewanym niż nigdy jej nie dotknąć." # AI Tags

bno_seduce_rejection.3002.title.05: "Słowa przeciw bykom" # AI Tags
bno_seduce_rejection.3002.desc.05: "Pergament w moich rękach, gdy szepczę wiersze. Twoje włosy są złotymi…twoje usta czerwone jak róże…twoja skóra miękkie niż jedwab. Słowa brzmią żałosnie, nawet dla mnie, ale to wszystko co mam. Mój kutas trzęsie się bezcelowo w moich spodniach, jak sobie wyobrażam [target.GetFirstName]Jej uśmiech, wahania biodra, jej kutas kapiający nasieniem Byków, którzy ją już zniszczyli.\n\nZbierałem odwagę i znalazłem ją na podwórku, księżyc malował jej skórę blado, jej ciało świeciło jak dotknięte bogami. Zwraca się, gdy dręczę jej nazwisko, jej oczy błyszczą, usta kręcą się w rozrywkę. Moje serce bije, gdy wyciągam pergament i czytam, głos drży, każdy wiersz wypływa z mnie jak spowiedź. Nie przeszkadza, słucha, śmieje się, jedna ręka bezczynnie śledzi jej uda, jakby dokładnie wiedziała, jak mały i zdesperowany czuję się.\n\nKiedy skończę, milczenie jest gęste. Mój fiut jest twardy, moje dłonie płyną z potu, nadzieja płonie w mojej klatce piersiowej. Szykuje głową, oczy przebiegają nad mną, usta trzęsią się pomiędzy śmiechem a wyśmiechem. Przez chwilę myślę, że moje słowa mogą mieć znaczenie, że poezja może dotrzeć do jej serca, nawet jeśli Były już posiadają jej ciało.\n\nAle potem jej uśmiech pogłębia się, okrutny i zabawny. Ona robi krok bliżej, wystarczająco blisko, by poczuć słaby zapach nasienia byka, który wciąż trzyma się jej skóry. Mój fiut drży, moje ciało drży. Teraz czekam, bezradny, na jej wybór: wyśmiewaj się ze mnie, albo pozwól mi ją dotknąć, tylko raz." # AI Tags
bno_seduce_rejection.3002.a.05: "Moje słowa poruszą jej serce." # AI Tags