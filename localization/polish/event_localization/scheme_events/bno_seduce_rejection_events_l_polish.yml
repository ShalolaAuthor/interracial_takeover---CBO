bno_seduce_rejection.2002.title.05: "Jej kotka lubiła byków, a nie moje słowa" # AI Tags
bno_seduce_rejection.2002.desc.05: "Stoję tam z pergaminem w ręku, kurczak drżącym w spodniach, kiedy wylewałem rzędy, które napisałem. Twoje włosy są złote…twoje wargi czerwone jak róże…żaden człowiek nie mógłby cię kochać bardziej. Mój głos drży, moja klatka piersiowa, mój kurczak wycieka przez moją tunikę, ale ja zmuszam słowa do wyjścia. Kiedy obniżę pergament, [target.GetFirstName] Uśmiech. Dla uderzenia serca myślę, że może mnie usłyszała.\n\nPotem się śmieje. Okrutne, cięcie. Rozrywa pergament na pół, rzucając mi go pod nogi. Twoje wiersze są tak bezużyteczne jak twój fiut. Ta cipka należy do Bulls. Mój żołądek obraca się, mój kutas rozpada się, wstyd mnie zalewa tak jak on się pojawia. Byka wychodzi z cieni, ogromny, kurczak już waha się ciężko między nogami.\n\nNawet na mnie nie patrzy. Wykręca się nad ławką ogrodową, płacząc, szeroko rozciągając dla niego swoją fiutkę. Wraca do niej z wrakiem, jego gruby kutas rozrywa ją, jej płacz wypełnia noc. Nie mogę oddychać, patrząc jak jej cycki odbijają się, jak jej tyłek uderza w jego biodra, jak jej cipka go otacza. Moja ręka porusza się bez myślenia, pociąga mi słaby kutas, płacze, gdy moje wersety odbijają się w mojej głowie bezwartościowe, utonięte przez jej krzyki o Czarny kutas.\n\nGryze, wypełnia jej kutas z cumem, nasiona rozlewają się w jej udach. Zwaliła się na ławkę, oddychając, zadowolona. Równie żałosnie wyrzucam do spodni, cienką dryblę, która skaże moją tunikę, a nikt nawet tego nie zauważy. Patrzy na mnie, lizając nasiona byka z palców [owner.GetFirstName]- Nie , nie . Moja cipka żałowała za jego fiuta, a nie twoje słowa" # AI Tags
bno_seduce_rejection.2002.a.05: "Pochwyciłem swojego łagodnego fiuta, gdy się rozdzieliła." # AI Tags
