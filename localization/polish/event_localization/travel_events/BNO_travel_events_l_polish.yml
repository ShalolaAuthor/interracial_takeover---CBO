#Travel Flavor Events
bno_travel_events_0001.title: "Dawanie almuzy dla ciemniejszych" # AI Tags
bno_travel_events_0001.desc: "W trakcie podróży kierowaliście się do własnej eksploracji otaczających was terenów, pomimo napiętego harmonogramu, który musicie przestrzegać. Zespół nie ma dla ciebie wielkiego znaczenia, ale ponownie znalazłeś się oddzielony od głównej grupy, kręcący się w drzewach.\n\nNa początku zachwycił cię widok budującej się flory, ale potem zauważyłeś ciemniejszą skórę, w kształcie człowieka, stojącą i zbierającą jagody. [target1.GetSheHe|U] Wydawało się dziwne w naturze, choć, raz [target1.GetHerHis] spojrzenie spotkało twoje, [target1.GetSheHe] natychmiast w kierunku ciebie. Zszokowany, prawie odwróciłeś ogon - aż [target1.GetSheHe] Wzywał:\n\n"Madame, czy macie jakieś almuzy dla biednego żebraka"" # AI Tags
bno_travel_events_0001.a: "O mój Boże! - Oczywiście, że tak! Tu, z mojej torebki." # AI Tags
bno_travel_events_0001.b: "Żołnierze? Nie chcesz czegoś bardziej…słodkiego?" # AI Tags
bno_travel_events_0001.c: "Z drogi z tobą. Widzę brud pod paznokciami!" # AI Tags
#
bno_travel_events_0002.title: "Nowe podejście kurtyera" # AI Tags
bno_travel_events_0002.desc: "Podczas podróży przez zagraniczne kraje, twój zespół podróżujący natknął się na mężczyznę w środku drogi! Jasne, że pochodzi z tak zwanego "afrykańskiego" pochodzenia, pochodzącego z tego miejsca daleko na południe. [target1.GetHerHis|U] Skóra jest ciemniejsza niż ktokolwiek, kogo kiedykolwiek widziałeś [target1.GetSheHe]Jest zdecydowanie bardziej utalentowany fizycznie niż większość waszych rycerzy.\n\nWysłaliśmy do niego dwóch posłańców, którzy byli odlegli od ciebie. Jednak przybyli z propozycją: [target1.GetSheHe|U] Chce dołączyć do twojej grupy." # AI Tags
bno_travel_events_0002.a: "Przypuszczam, że kolejne ciało nie jest zbyt kłopotliwe." # AI Tags
bno_travel_events_0002.b: "Żądam rozmowy z [target1.GetHerHim] W prywatności." # AI Tags
bno_travel_events_0002.c: "Jak człowiek z nieprzemyśnymi środkami może pomyśleć, że do mnie dołączy?" # AI Tags

bno_travel_events_2002.title: "Nowe podejście kurtyera: Twoje koty" # AI Tags
bno_travel_events_2002.desc: "Wychodząc z konia i oddzielając się od grupy, ciemniejszy obcokrajowiec był wyraźnie nieco zdenerwowany. Zastosowanie ciekawości [target1.GetHerHis] twarz i pocie pokryte [target1.GetHerHis] Brow, jak wysypisz [target1.GetHerHim] Za jakimś krzewem.\n\n"Czy chcesz dołączyć do mojej karawany?" - zapytał pan [target1.GetHerHis] w uczuciowym ruchu. Twoja szczelnia, ubrana w twoją sukienkę, pokazuje się hojnie [target1.GetFirstName], blady w kolorze i mleczne w teksturze. Trzęsiący oddech opuszcza usta, zanim zdecydowanie się wklądasz, uderzając usta w jego usta, zanim szybko się odciągniesz.\n\nŻadna reakcja nie przychodzi od Afrykańskiego rodzinnego, oczy utopiące się w twoich klejnotów, wędrujące w dół w stronę piersi, a następnie w dół do zakrzywienia pod szatą. Obie wasze serca uderzają w rytm, pasjonujące się do dotknięcia się nawzajem. W mgnieniu oka, [target1.GetFirstName] Wyrzuca twoje ciało w [target1.GetHerHis] Ręce, klęski na tylnej części sukienki. Wykonując, szybko zaczynasz obniżać szatę, wypuszczając każdą cyckę, gdzie natychmiast przynosi [target1.GetHerHis] Zwróć uwagę.\n\n[target1.GetSheHe|U] nurkowanie [target1.GetHerHis] Głowa do tych cennych gruntów mięsa, ugryzczając sutki, powodując żałosny płacz. Wciągasz [target1.GetHerHis] szuflady - szczątki tkaniny, które ledwo można było nazwać " spodniami" - głodne za tym, co pozostało za nim. Wypływa prosto, uderza w ciebie, jego twarz ukryta przez [target1.GetFirstName]Głowa. "Skurwa…kurwa"…Głupisz pod oddechem.\n\n[target1.GetSheHe|U] Zabierze cię [target1.GetHerHis] Ręce, patrząc ci ponownie w oczy, błędnie interpretując twoje płaczenie po tym, czego chciałeś. Wpychając cię do pobliskiego drzewa, płaczesz, uderzając głową w bagażnik. [target1.GetHerHis|U] Ręce tracą niewiele czasu na chodzenie w górę sukienki, oczy oślepiające na sznurkę, białe majtki, kontrastujące [target1.GetHerHis] Czarny kutas. Pieprzyć [target1.GetSheHe|U] powtarza w żarliwym głosie, wyciągając spodnie i wciskając [target1.GetHerHis] ciało przeciwko tobie, prowadząc [target1.GetHerHis] Wpadnę do ciebie.\n\nJesteś wypełniony błogosławieństwem, którego doświadczyłeś wcześniej, obciążoną głową, zmuszającą się do twojego kutasa, nie stworzoną do fiuta cudzoziemca. /Tylko szczupły /wytrzymują cię jako [target1.GetSheHe] Wraca się do ciebie, rowerując [target1.GetHerHis] Pierdol się w głębi swoich wnętrzności." # AI Tags
bno_travel_events_2002.a: "Przyłącz się do mnie na moim dworze!" # AI Tags

bno_travel_events_0003.title: "Zdobywanie kwiatów" # AI Tags
bno_travel_events_0003.desc: ""Mmph"\n\n"Ughh"\n\nZnowu odwracasz się na bok, ciągle przewracając się na swoim biednym, małym łóżku, twardą ziemią, która zakłóca twój sen. Znowu przechodzisz, ciągniesz się po kołnierzach i wyrzucasz nogi - niewygodnie gorąco, mimo że nosisz tylko szatę nocną.\n\nChociaż, w pewnym sensie, twój dyskomfort był błogosławieństwem w przebraniu, gdy słyszysz ruch w drzwiach namiotu, otwierając się i pozwalając czystym nocnym niebem wypływać do granic. Szybko, siadasz, podnosząc rękę w obronę, zastanawiając się, kto do diabła przeszkadza ci w tej godzinie.\n\nNa progu twojego namiotu jest mroczniejszy człowiek, [target1.GetHerHis] Skóra jak w nocy. [target1.GetSheHe|U] Nie noszą koszulki, pokazują wstrząsające biodra i doskonałą klatkę piersiową. Twoje oczy szybko szukają [target1.GetHerHim] na sztylet, nie zauważając nic w [target1.GetHerHis] Ręce, i…nic w [target1.GetHerHis] Nie nosiliśmy spodni. /Przechodzące pomiędzy [target1.GetHerHis] /Nogi były [target1.GetHerHis] broń, [target1.GetHerHis] Intencja jest jasna, bo już trochę się pojawiła." # AI Tags
bno_travel_events_0003.a: "Strażnicy! Strażnicy!" # AI Tags
bno_travel_events_0003.b: "W-w-w-w-w-w…" # AI Tags

bno_travel_events_2003.title: "Zyskanie kwiatów: wzajemne" # AI Tags
bno_travel_events_2003.desc: "Twoje wahania dają [target1.GetLadyLord] szansę na mówienie, zaskoczona brakiem gniewu, a więcej na czystym zdziwieniu. "Moja królowa, moja królowa" [target1.GetSheHe|U] Wchodząc szybko do namiotu, światło księżyca wciąż świeci w środku. "Królowa szczurów, prawda" [target1.GetSheHe|U] pyta, głos wciąż milczący, wyraźnie wciąż zaskoczony porażką [target1.GetHerHis] Plan "przetwarzalny".\n\nChociaż [target1.GetHerHis] Pytanie daje pauzę, już w pełni przebudzony. Dwukrotnie migając, zaczynasz to zrozumieć [target1.GetLadyLord]Celem jest boskie wezwanie od bogów, by pomóc ci spać! Przynajmniej to twoja psychiczna wymówka, ponieważ twoje oczy nie opuszczają okoliczności [target1.GetHerHis] Tylko raz.\n\n"Tak… - Tak jest. Czy ty.?" Uśmiech bierze [target1.GetHerHis] usta, gdy wychodzisz, biorąc jedną z [target1.GetHerHis] ręce i zaczynać drapać [target1.GetHerHis] Głowa kurczaka. Trochę się śmieję [target1.GetSheHe] Knuje, zdobywając twoją wątpliwą zgodę. Biorąc kilka kroków naprzód, [target1.GetSheHe] Pozwól, że obejrzysz [target1.GetHerHis] Węglowy kurczak rośnie coraz większy.\n\n"Tu, żeby upewnić się, że masz tylko czarne dzieci" [target1.GetSheHe|U] Grurl, "zabojownik macicy", jeśli można to powiedzieć łagodniej. Gluping, pozostajesz zamrożony, [target1.GetHerHis] Pies staje się coraz większy, krew się napełnia [target1.GetHerHis] Trzymaj się. "Otwórz" [target1.GetSheHe|U] mówi, knując głową [target1.GetHerHis] głowę, i pchnąć [target1.GetHerHis] Kurwa łamanka na twoich ustach, bawiąc się z nimi.\n\n[target1.GetSheHe|U] Tylko wciska się w twoje kurczaki, zanim wreszcie zdecydujesz się na faworyzację [target1.GetHerHim], pozwalając [target1.GetHerHim] Slizka [target1.GetHerHis] wzdłuż ust. "Dobra dziewczyna" [target1.GetSheHe] Koos, ręka rąba ci włosy, umieszczając je za głową tak [target1.GetSheHe] Może się wcisnąć w ciebie. Część na część [target1.GetSheHe] Zaatakuje ci gardło, tak jak muzułmanie w Iberii i na Bałkanach.\n\nDominująco, [target1.GetSheHe] Zaczyna cię pieprzyć w gardło, wciągając się i wyciągając z ciśnego, małego ustka [target1.GetHerHis] Biodra w usta i zmusza cię do wzięcia tej szczotki. [target1.GetHerHis|U] /Nucy klapują na brzuch, /przed [target1.GetSheHe] Trzęsienie, wyciąganie się z ciebie i straszanie [target1.GetHerHis] Południe.\n\n"Cholera"… Kurwa dziwka" [target1.GetSheHe|U] grunts, zanim gruby, lepki liny strzelają wolne od [target1.GetHerHis] Naciska się na twoją twarz, a następnie przynajmniej trzy silniejsze liny. Zaczynają odbijać się po czwartej, wypływając na otwarty usta." # AI Tags
bno_travel_events_2003.a: "Nie spodziewałeś się, że zrobią to przed snem. Przynajmniej [target1.GetSheHe] Zostawił kilka monet." # AI Tags

bno_travel_events_0004.title: "[ROOT.Char.GetFirstName]" Desperate Travels: Craving BBC on a Journey "" # AI Tags
bno_travel_events_0004.desc: "#weak Podczas wspólnej podróży, moje oczy były ciągle przyciągane do wysokiej, ciemnej postaci czarnego [target1.GetLadyLord] w naszej grupie. [target1.GetHerHis|U] Skóra była bogaty, głęboki ebony, który wydawał się świecić pod ciepłym słońcem, i [target1.GetHerHis] mięśnie rozciągnięte poniżej [target1.GetSheHe] Wyjeżdżał z poczuciem pewności siebie. #!\n\nNie mogłem się powstrzymać, ale czułem, jak moje serce bije za każdym razem, gdy złapałem [target1.GetHerHim] patrząc na mnie - te intensywne oczy płonące w moje, jakby mogły widzieć prosto przez mnie. Było jasne, co [target1.GetSheHe] Chciałem…i ja też.\n\n#weak Jak dni przechodziły i coraz bliżej, znalazłem się kradnąc spojrzenia na [target1.GetHerHis] gęsty kutas, który zawsze wydawał się naciskać na tkankę [target1.GetHerHis] W spodniach. Myśl o tym głęboko we mnie sprawiła, że moja cipka cierpiała z potrzeby. #!\n\nPewnego wieczoru, gdy przygotowywaliśmy się do nocnego obozu, postanowiłem wziąć sprawy w swoje ręce, a raczej powiedzieć, że to moja sprawa.\n\n#weak Wyrzuciłem się do [target1.GetHerHim] gdzie [target1.GetSheHe] Siedział przy ogniu i upadł na kolana przed [target1.GetHerHim]- Nie , nie , nie . Z nieśmiałym uśmiechem, spojrzałem na [target1.GetHerHim] przez moje szczotki, kiedy powoli zacząłem odciskać guzik [target1.GetHerHis] W spodniach. #!\n\n"Wiesz, czego chcę", murmurowałem cicho przed uwolnieniem [target1.GetHerHis] Masywny kutas z jego granic.\n\n#weak Wyskoczyło, już ciężko i gotowe na mnie, jakby czekało przez cały ten czas. Bez wahania zawinięłam usta wokół grubej głowy i zaczęłam ssać [target1.GetHerHim] Wypłynęłam z chęcią, która zaskoczyła nawet mnie. #!\n\n#weak [target1.GetHerHis|U] Ręce zamieszane w moich włosach jak [target1.GetSheHe] Gniewał nad mną, wciskając [target1.GetHerHis] biodra, aby spotkać się z moimi ustami, gdy brałem coraz więcej [target1.GetHerHim] w gardło. #!" # AI Tags
bno_travel_events_0004.a: "Wreszcie poddałem się pragnieniu #V [GetTrait('bno_bbc').GetName( GetNullCharacter )]#!" # AI Tags
bno_travel_events_0004.b: "Tak długo tego pragnęłam podczas naszych wspólnych podróży" # AI Tags

bno_travel_events_0005.title: "[ROOT.Char.GetFirstName]" Samotni podróż: Frustrowany brakiem BBC "" # AI Tags
bno_travel_events_0005.desc: "#weak Jak kontynuowałem moją podróż bez żadnego [bno_bbc|E] Widocznie, moje pragnienie ich ogromnych kutasów tylko wzrastało. Moja cipka była ciągle mokra i pulsowała z potrzeby. #!\n\nWiedziałam, że jeśli nie zrobię czegoś wkrótce, oszaleję z powodu zmuszonej frustracji seksualnej.\n\n#weak Pewnego wieczoru, gdy byłem sam w namiocie, postanowiłem wziąć sprawy w swoje ręce - dosłownie. #!" #pent up desires. thinking abt ___ # AI Tags
bno_travel_events_0005.a: "Wkręcam płytkę szybciej i wkładam dwa palce głęboko we mnie, wyobrażając sobie, że to duży czarny kutas, który mnie wypełnia." # AI Tags
bno_travel_events_0005.b: "Kurwa, tak! Ten wielki czarny fiut w kształcie drzewa tak dobrze rozciąga moją ciasną białą fiutkę! Bardzo tego potrzebuję!" # AI Tags
bno_travel_events_0005.c: "Moja cipka potrzebuje [bno_bbc|E] Tak źle, ale nigdzie niedaleko mnie!" # AI Tags

