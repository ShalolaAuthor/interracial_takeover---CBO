setting_bno_rarity_size_desc: "Wąsy są w różnych kształtach i wielkościach! Chcę największego #V [GetTrait('bno_bbc').GetName( GetNullCharacter )]#!s\n(Przew [GetTrait('bno_bbc').GetName( GetNullCharacter )] Część będzie bardziej powszechna u Afrykańczyków w zależności od wielkości fiuta.)" # AI Tags
