setting_bno_interval_one_month: "Jeden miesiąc" # AI Tags
setting_bno_interval_one_month_desc: "Jestem zaszczycony i podekscytowany, że zostałem wybrany jako miesięcznik narodu [bno_bbc|E] Kurwa, gotowa otworzyć moją cienką cipkę dla każdego czarnego mężczyzny, który ją chce!" # AI Tags
setting_bno_interval_three_months: "Trzy miesiące" # AI Tags
setting_bno_interval_three_months_desc: "Trzy miesiące?! To zbyt długo, by czekać między pieprzeniami - muszę być wykorzystywana przez dużych czarnych kutasów każdego dnia, nie tylko od czasu do czasu!" # AI Tags
