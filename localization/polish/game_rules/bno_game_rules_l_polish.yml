setting_bno_bbc_uncommon_chance_desc: "Uwielbiam tęsknotę wiedząc, że czasami mogę doświadczyć przyjemności #V [GetTrait('bno_bbc').GetName( GetNullCharacter )]#! Znowu." # AI Tags
