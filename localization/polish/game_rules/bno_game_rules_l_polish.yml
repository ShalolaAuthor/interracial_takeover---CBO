setting_bno_event_frequency_three_months: "Trzy miesiące" # AI Tags
setting_bno_event_frequency_three_months_desc: " O tak, absolutnie! Nie mogę się doczekać następnego [bno_bbc|E] wydarzenie. Oczekiwanie już doprowadza mnie do szaleństwa z potrzeby." # AI Tags
