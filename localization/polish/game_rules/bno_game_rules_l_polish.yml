setting_bno_tattoo_yes_desc: "Nie mogę się doczekać, aż wszyscy ci silni czarni ludzie to zobaczą i dowiedzą się, że jestem jednym z nich - brudną malutką dziwką, która żyje tylko po to, by być wykorzystana przez ich ogromnych kutasów!" # AI Tags
setting_bno_tattoo_no: "Nie, dziękuję" # AI Tags
setting_bno_tattoo_no_desc: "Gdybym odmówił tatuażu Królowej Szczurów, to oznaczałoby odrzucenie całej mojej tożsamości jako białej dziewczyny, która żyje tylko po to, by być używana przez silnych czarnych mężczyzn z ogromnymi kutasami." # AI Tags

