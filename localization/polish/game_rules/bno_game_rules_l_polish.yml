setting_bno_bbc_common_chance_desc: "Nie mogę mieć tego dość #V [GetTrait('bno_bbc').GetName( GetNullCharacter )]#! - Nie , nie , nie . Im częściej mogę je mieć, tym lepiej." # AI Tags
