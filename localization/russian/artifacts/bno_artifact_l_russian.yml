artifact_bno_chastity_cage: "Клетка чистоты" # AI Tags

artifact_bno_chastity_cage.caged_by.wife: "Железная клетка, холодная и непоколебимая, запертая собственной женой. Она повернула ключ, который положил конец его мужеству, связывая его навсегда, пока она открывается для Быков. Как только он заперт, мясо внутри засохнет, сокращаяся неделю за неделей, пока не останется ничего, кроме бесполезного ноба - живой шутки, дрожащей по бедрам." # AI Tags

artifact_bno_chastity_cage.caged_by.slut: "Железная клетка, холодная и непоколебимая, разбитая на месте улыбающимся снежным кроликом. Она насмехалась над его размером, когда она заперла его, а затем бежала на колени к Быку, оставив его плакать в металле, пока она жалеет на толстый черный член. Как только его заперли, мясо внутри засохнет, сокращаяся неделю за неделей, пока не останется ничего, кроме бесполезного доказательства того, как мало она оставила его." # AI Tags

artifact_bno_chastity_cage.caged_by.bbc: "Железная клетка, холодная и непоколебимая, запечатанная самим Быком. Замок закрылся как знак, завоевание стало постоянным. Однажды заперто, мясо внутри угасает, сокращаяся неделю за неделей, пока не останется ничего, кроме бесполезного трофея превосходства Булла, напоминания о том, что бледные мальчики существуют только для того, чтобы быть разбитыми."   # AI Tags

artifact_bno_chastity_cage.desc: "Железная клетка, холодная и непоколебимая, сделанная в оболочку и задушающая жалкое мужество белого мужчины. После того, как мясо заперто, оно исчезает, сокращаяся неделю за неделей, пока не останется ничего, кроме бесполезного яблока. Некоторые клетки покрыты золотом, не для того, чтобы облегчить бремя, а для того, чтобы продемонстрировать унизительные трофеи слабости."   # AI Tags
