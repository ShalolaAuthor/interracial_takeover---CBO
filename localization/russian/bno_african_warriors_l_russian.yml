bno_cock_maidens: "Девушки-куки" # AI Tags
bno_cock_maidens_flavor: "#F Рукоизбранные девчонки, привязанные к культу Черного Кока, эти девчонки используют как нож, так и тело в качестве оружия. Малочисленные, но беспрецедентные в рвении, они нападают с безжалостной точностью, их страстная преданность превращает каждый поле битвы в оргию крови и поклонения Би-би-си.#!" # AI Tags

bno_seed_thralls: "Семенные семена" # AI Tags
bno_seed_thralls_flavor: "#F Белые женщины, пробуренные в оружие, но привязанные в дыры, они маршируют на бой, только чтобы закончить на коленях. Каждый удар копья - это предварительный матч, каждый щит, поднятый плачем, сдерживается, потому что их истинная награда заключается в том, чтобы разделить и заполнить быками, как только бой закончится.#!" # AI Tags


