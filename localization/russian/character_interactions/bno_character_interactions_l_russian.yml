l_russian:

bno_bbc_cum_addiction_interaction: "Привыкание к наркотикам" # AI Tags
bno_bbc_cum_addiction_interaction.desc: "Начните коррупцию [recipient.GetFirstNameNoTooltip]- Нет , нет . Не словами, не очарованием, а семенами…притягивай ее на колени и заставь ее губы вспомнить, что может дать только ее Бык." # AI Tags
bno_bbc_cum_addiction_interaction.send_name: "Накорми ее своей женой" # AI Tags
bno_bbc_cum_addiction_interaction.title: "[recipient.GetFirstName] Как началась зависимость" # AI Tags
bno_bbc_cum_addiction_interaction.tooltip: "Вы начали связывать [recipient.GetFirstNameNoTooltip] к тебе через семя. Каждая встреча ослабит ее волю и углубит ее жажду, пока она не сможет жить без твоего спермы." # AI Tags
bno_bbc_cum_addiction_interaction.already_training: "Ты уже привязываешь шлюху к своему семени. Бык должен сосредоточить свое господство на одном за другим, пока ее воля не будет нарушена и она не будет преобразована в твою [bno_cum_slave|E]." # AI Tags

bno_cure_disease_interaction.recipient.sickness: "[recipient.GetFirstName] У него есть что-то вроде [illness|E]" # AI Tags
bno_cure_disease_interaction.no_priestess: "У вас нет [GetCourtPositionType('bno_bbc_priestess_court_position').GetName] чтобы совершить ритуал." # AI Tags
bno_cure_disease_interaction.no_priest: "У вас нет [GetCourtPositionType('bno_bbc_priest_court_position').GetName] чтобы совершить ритуал." # AI Tags

bno_cure_disease_interaction: "Священные семена" # AI Tags
bno_cure_disease_interaction.desc.female: "[GetCourtPositionType('bno_bbc_priest_court_position').GetName] Пожертвовать его священные семена на [recipient.GetFirstName]" # AI Tags
bno_cure_disease_interaction.desc.male: "[GetCourtPositionType('bno_bbc_priestess_court_position').GetName] Надели ее священной сущностью [recipient.GetFirstName]" # AI Tags

bno_cure_disease_interaction.female_recipient.effect: "Вы будете призывать своих [GetCourtPositionType('bno_bbc_priest_court_position').GetName] чтобы подготовить свои священные семена для подготовки к ритуалу" # AI Tags
bno_cure_disease_interaction.male_recipient.effect: "Вы будете призывать своих [GetCourtPositionType('bno_bbc_priestess_court_position').GetName] чтобы подготовить свою священную сущность , чтобы подготовиться к ритуалу" # AI Tags

bno_tincture_of_genesis_interaction: "Окраска книги Бытие" # AI Tags
bno_tincture_of_genesis_interaction.desc: "Ты изменишь свою жену [recipient.GetFirstName] существование" # AI Tags
bno_tincture_of_genesis_interaction.not_white: "Она так и есть [GetTrait('bno_full_black').GetName( GetNullCharacter )]" # AI Tags
bno_tincture_of_genesis_interaction.effect: "Ты будешь кормить свою жену [recipient.GetFirstName] Твое мощное полотенце, преобразующее её ядро." # AI Tags

bno_tincture_of_genesis_interaction.desc.female: "Я попрошу мужа меня преобразовать" # AI Tags
bno_tincture_of_genesis_interaction.effect.female: "Ваш муж будет кормить вас своим кумом, как ваш единственный источник пропитания." # AI Tags

bno_prisoner_interaction: "Применить превосходство Би-би-си" # AI Tags
bno_prisoner_interaction_desc: "Этот несчастный белый мужчина думал, что может стоять как мужчина. Теперь, в цепях, его жалкий член становится игрушкой для суждения…либо заперт навсегда в холодном железе, либо полностью отрезан, чтобы освободить место для истинного размножающегося скота. Его судьба является уроком для всех , кто осмелится сопротивляться [bno_bnwo|E]Правило." # AI Tags
bno_prisoner_interaction_desc.futa: "Эта бледная шлюха-фута думала, что ее дополнительная плоть делает ее особенной. Теперь, привязанная в цепи, ее член будет либо дрожать бесполезно в клетке, либо будет вырезан, чтобы оставить только капельку для черного семена. Она предупреждает всех претендентов на полуроду под [bno_bnwo|E]Правило."   # AI Tags
bno_prisoner_interaction_desc.female: "Эта бледная шлюха верила, что у нее есть достоинство. Обрезанная и привязанная, она узнает, что ее отверстия - это единственное, что ей стоило, разбитое и пробитое ее чёрными хозяевами. Ее унижение - это зрелище, урок в том, что происходит с любой женщиной, которая бросает вызов [bno_bnwo|E]Верховенство."   # AI Tags
bno_prisoner_interaction.caging: "@bno_caged_icon! Закрепи их мягкий белый член в тесную стальную клетку"   # AI Tags
bno_prisoner_interaction.castrating: "@bno_castrated_icon! Отрезать их жалкий вал, оставляя только размножающуюся дыру"   # AI Tags
bno_prisoner_interaction.slaving: "@bno_slave_icon! Отнимайте ей достоинство, превратите ее в рабу Би-би-си" # AI Tags
bno_prisoner_interaction.has_bbc_in_court: "Белая шлюха не обладает истинной силой, она предназначена только для размножения. Чтобы посадить в клетку, кастрировать или поработить другого, она должна иметь по крайней мере одну Би-би-си в своем дворе, чтобы выступать в качестве руки господства и совершать акт."   # AI Tags
bno_prisoner_interaction.not_caged: "Этот бесполезный белый член уже заперт в железе, отвергнут навсегда." # AI Tags
bno_prisoner_interaction.not_castrated: "У этой шлюхи уже не осталось ничего, чтобы отрезать."   # AI Tags