innovation_bno_african_canoes_desc: "Реки и моря больше не являются препятствиями, но открытые куски распространяются широко для каноэ Черного завоевания. Длинные, вырезанные суда спускаются вперед, как чернокожие куки, разделяя воды и берега. Каждый удар ведрой приближает быков к бледным землям, каждая посадка развязывает их голод за трепетящими шлюхами. Посадка быстрая, бесмилосердная атака белых бойцов с берегов с хрупкими члены, беспомощные, как армии БНВО попадают на берег, заливая мир черными семенами и непоколебимым господством." # AI Tags
