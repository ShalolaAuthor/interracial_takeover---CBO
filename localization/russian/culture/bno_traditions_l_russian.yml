l_russian:

tradition_group_bno: "БНВО" # AI Tags

tradition_bno_matriarchy_name: "Семенная матриархия" # AI Tags
tradition_bno_matriarchy_desc: "Сила падает из матки в матку. Троны передаются плодородным шлюхам, законы склоняются к их скорби, а армии маршируют с женщинами, клянущимися Седтраллами. Королева правит только потому, что Буллы позволяют ей…каждая корона - ошейник, каждый скиптер - дильдо, каждая победа заканчивается белым мясом. Сам королевство воссоздано: женские руки захватывают закон, женские дыры поддерживают порядок, все в службе Черному члену." # AI Tags

bno_tradition.curious: "$EFFECT_LIST_BULLET$Ее чёрная любопытство делает капитуляцию дешевле, ножницы уже болят, чтобы встать на колени." # AI Tags
bno_tradition.blacked: "$EFFECT_LIST_BULLET$После того, как она стала черной, традиция легко сгибается к отверстиям, которые снова жаждут быков." # AI Tags
bno_tradition.snowbunny: "$EFFECT_LIST_BULLET$Как снежная крошка, она прыгает, чтобы повиноваться, стоимость облегчена ее голодом." # AI Tags
bno_tradition.qos: "$EFFECT_LIST_BULLET$Королева ножей платит меньше, каждый ее закон уже написан в члены." # AI Tags
bno_tradition.mindless: "$EFFECT_LIST_BULLET$Без ума и лихорадки, она отдает почти ничего, отверстие, сформированное семенами." # AI Tags

culture_parameter_unlock_maa_seed_thralls: "Могут набрать [GetMaA('bno_seed_thralls').GetName] как [men_at_arms|E], белых шлюх, которые сражаются только для того, чтобы встать на колени и быть выращены быками." # AI Tags

tradition_bno_african_hate_name: "Страх быка" # AI Tags
tradition_bno_african_hate_desc: "Неафриканские культуры придерживаются этой горькой традиции, их бледная гордость превращается в ненависть. Они шепчут о быках с трепетящими губами, ненавидя то, что они не могут противостоять, ненавидя то, что их шлюхи все еще жаждут. Каждый закон, каждая обычаи, это лишь слабая стена против притока черного членя." # AI Tags
