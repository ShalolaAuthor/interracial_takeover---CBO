bno_becoming_bbc_slut.effect: "Ты станешь шлюхой [bno_bbcs|E]" # AI Tags
bno_becoming_bbc_slut_desc: "Я хочу быть черной шлюхой, потому что я родилась для этой роли - служить контейнером для могущественных, мужских черных членов, которые могут дать мне то, чего жаждет мое маленькое белое тело. Простой взгляд на массивный член эбонового мужчины заставляет мою кошку капеть от ожидания и потребности." # AI Tags
bno_becoming_bbc_slut_confirm: "Мои узкие отверстия принадлежат тебе. Используй их, как хочешь." # AI Tags
bno_becoming_bbc_slut_tooltip: "Я так отчаянно хочу, чтобы меня использовали, как бесполезную шлюху, которой я являюсь" # AI Tags

bno_stop_becoming_bbc_slut: "Преданная блудница" # AI Tags
bno_stop_becoming_bbc_slut_desc: "После многих лет того, как я была черной шлюхой, я наконец-то нашла в нем моего идеального соперника - личного черного быка, который ежедневно заботится о моем ненасытном аппетите к большому члену. Он удовлетворяет меня так, как никто другой никогда не мог, гарантируя, что моя курица всегда наполнена и капеет своим толстым семенем." # AI Tags
bno_stop_becoming_bbc_slut_confirm: "Для этого я родился" # AI Tags
bno_stop_becoming_bbc_slut_tooltip: " чтобы быть не чем иным, как множеством отверстий, принадлежащих сильному" # AI Tags
bno_stop_becoming_bbc_slut.bbc_spouse: "У одного из ваших супругов [GetTrait('bno_bbc').GetName( GetNullCharacter )]" # AI Tags

bno_invite_slut_decision: "Пригласи любопытного дворянина к своему двору" # AI Tags
bno_invite_slut_decision_desc: "Когда любопытная дворянка приближается, я приветствую ее теплой улыбкой.\n\nДобро пожаловать в мой скромный дом. Я всегда с нетерпением жду новых знакомств, особенно с теми, кто разделяет мои интересы в искусстве и культуре.\n\nБлагородный смотрит вокруг, принимая в себя роскошное окружение моего имущества - от роскошной мебели до бесценных произведений искусства, которые украшают каждую стену.\n\nЯ вижу, у тебя острое внимание к красоте. Может, мы могли бы обсудить некоторые из этих кусочков на ужин? Я с удовольствием покажу вам их происхождение.\n\nВысокопоставленная кивнует, очевидно, заинтригована тем, что она видит, и стремится узнать больше." # AI Tags
bno_invite_slut_decision_tooltip: "Иностранцы были приглашены навестить Ваше Высочество" # AI Tags
bno_invite_slut_decision_confirm: "Добро пожаловать" # AI Tags

