l_russian:
# bno_events00 - invite influence decision
 bno_events00: "Приветствуйте африканского беженца в своем дворе" # AI Tags
 bno_events00.desc: "В вашем царстве сообщалось о странных, углецких мужчинах, бежавших из дальних стран. Неизвестно, находятся ли они здесь в враждебных обстоятельствах. Однако их силы видны только с первого взгляда.\n\nСреди твоего народа было только немногих. Может быть, они несут в себе чужую культуру, которая может быть полезна? Подарки и проницательность?\n\nМожет, тебе стоит посмотреть, что они замышляют?" # AI Tags
 bno_events00_decision_tooltip: "Иностранцы были приглашены навестить Ваше Высочество" # AI Tags
 bno_events00_confirm: "Пошлите вестников" # AI Tags
 refugee_effect_1: "Вам будет представлена группа иностранцев и вы можете выбрать одного, чтобы присоединиться к вашему двору." # AI Tags

#bno_events01 - receiving influence
 bno_events01.title: "Прибыли иностранцы!" # AI Tags
 bno_events01.desc: "Некоторые из тех, кого видели в вашем царстве, собрались перед вами, в вашем дворе. Они называют себя различными именами, по происхождению из многочисленных племен. Нубиан, Ганиан, Сомалиан, Малиан. Может, их иностранное влияние поможет в войне и дипломатии?\n\nСреди нынешних беженцев геодезисты нашли лишь немногих, которые подходили к законопроекту. Каждый из них уникален по-своему, но одинаково темнокожий. Твой ум не может не бродить, отрекаясь от рассказов о земле на юге Средиземного моря.\n\nХотя, теперь решение лежит перед вами. [target1.GetFirstName], [target3.GetFirstName], или [target2.GetFirstName].\n\nКто присоединится к вашему двору?" # AI Tags
 bno_events01.a: "[target1.GetFirstName] Он самый достойный." # AI Tags
 bno_events01.b: "[target2.GetFirstName] Лучший кандидат." # AI Tags
 bno_events01.c: "[target3.GetFirstName] присоединится к моему двору." # AI Tags
 bno_events01.d: "Благослови нас своим влиянием…" # AI Tags
 
 #bno_events02 - when receiving a kingdom title and being married to a BBC
 bno_events02.title: "Африканский король" # AI Tags
 bno_events02.desc: ""Моя любовь, ты хочешь поделиться этим? Ваше господство над этой землей"\n\nТвое сердце бьется, руки скрещиваются перед тобой подчиненно, полностью посвященная твоей схеме покончить с твоей страной.\n\nТвое потомство будет обладать силой, цветом и интеллектом твоего любимого.\n\nСборник [target1.GetLadyLord] который был львом во время войны и в постели.\n\nТвой король." # AI Tags
 bno_events02.a: "Давайте…отправляемся в наши спальни." # AI Tags
 
 #bno_events03 - when receiving an empire title and being married to a BBC
 bno_events03.title: "Начало конца" # AI Tags
 bno_events03.desc: "Поскольку вы наследуете и претендуете на самый высокий трон в вашей королевстве, ваш супруг получил подходящее звание. \n\nПриезжая из далекой земли, едва известной "белым народом", твой возлюбленный не только захватил твое сердце, но и твои земли. \n\nНо это только начало [target1.GetHerHis] Культура, вера и цвет кожи захватили местное население." # AI Tags
 bno_events03.a: "Конец моей гонки близок." # AI Tags

#bbcconversion - decision
 bbcconversion.title: "Африканское превосходство" # AI Tags
 bbcconversion.desc: "Вы решили преобразоваться в [bno_religion|E], поклоняясь только черным богам. У вас есть внезапное желание распространить влияние [bno_bbc|E] по всему миру" # AI Tags
 bbcconversion.a: "Вскоре мир будет поклоняться черным мужчинам" # AI Tags
 
 #test
 bno_election: "Примите новое наследие" # AI Tags
 bno_election_confirm: "Подтверждение" # AI Tags
 bno_election_decision_desc: "После просмотра документов и поиска последовательности, вас просветил придворный, чтобы установить новый тип иерархии - иерархию, ориентированную на расу, а не на пол." # AI Tags
 bno_election_decision_tooltip: "Сдаться?" # AI Tags
 bno_election_decision.a: "Иппи!!! Сначала на голове!" # AI Tags

 bull_decision: "Позови быка трахаться с женой" # AI Tags
 bull_decision_desc: "Твоя жена пристрастилась к большим черным членям этих новых странных мужчин из Африки и ты вроде того, почему бы не сказать им, чтобы они [ROOT.Char.GetPrimarySpouse.GetHerHis] перед тобой?" # AI Tags
 bull_decision_tooltip: "В твою кровать придет бык" # AI Tags
 bull_decision_confirm: "Звоните быка!" # AI Tags

#
 bno_events_0005.title: "Бык уничтожает твою жену" # AI Tags
 bno_events_0005.desc: " Твой бык [target1.GetFirstName] немедленно открывает дверь и смотрит на вас и на вашу жену [target2.GetFirstName]- Нет , нет . Ваша жена кажется удивленной и спрашивает вас, что происходит. Твой рыцарь [target1.GetFirstName] хватает [target2.GetHerHis] и силы [target2.GetHerHis] Ты тоже его впутываешь, но твоя жена очень взволнована. Твои члены становятся твердыми и ты начинаешь мастурбировать без колебаний, сидя на диване. Твоя жена [target2.GetFirstName] Насыпается как никогда раньше. [target1.GetFirstName] слёзы [target2.GetHerHis] одежду разделить и начинает ударить [target2.GetHerHis] Кремная курица и побивание [target2.GetHerHis] задница, в то время как [target2.GetSheHe] кричит из удовольствия, пока дает вам взгляды. Ты больше не можешь держаться и громко кумироваться, пока тебя кукируют, а твоя жена получает оргазм после оргазма. Внезапно [target1.GetFirstName] Начинает кусаться в члены твоей жены и ты ничего не можешь сделать…" # AI Tags
 bno_events_0005.a: "Боже, что за замечательный вид, дорогая. Я люблю тебя" # AI Tags

bno_events.0006.title: "Твоя избранная благородная женщина" # AI Tags
bno_events.0006.desc: "#weak Когда любопытный дворянин приближается к моему двору, я приветствую [target1.GetHerHis] с теплой улыбкой и приглашением. #!\n\nДобро пожаловать [target1.GetFirstName], [target3.GetFirstName] или [target2.GetFirstName]- Нет , нет . Ваше присутствие здесь - большая честь.\n\n#weak Благородный смотрит вокруг в страхе как [target1.GetSheHe] Принимает в себя величие моего имущества - от роскошной мебели до бесценных произведений искусства, украшающих каждую стену. #!\n\nЯ рад, что вы приняли мое приглашение. Я с нетерпением жду того, чтобы поделиться с вами некоторыми из этих сокровищ и узнать больше о ваших интересах к культуре и искусству.\n\n#weak Благородный с уважением кивнует, явно благодарен за возможность исследовать этот новый мир раньше [target1.GetHerHis]. #!" # AI Tags

# bno_realize_bbc_potential Non-BBC Black character gains BBC
bno_realize_bbc_potential: "Откройте свой Би-би-си " # AI Tags
bno_realize_bbc_potential.desc: "Вы понимаете, что ваше доминирующее черное тело дает вам врожденное превосходство над низшими подрасами. Пришло время сделать Европу твоей сукой." # AI Tags
bno_realize_bbc_potential_decision_tooltip: "Ты станешь доминирующим черным коньком." # AI Tags
bno_realize_bbc_potential_confirm: "Мир мой." # AI Tags
bno_realize_bbc_potential_effect_1: "Вы получите [bno_bbc|E] Плохая черта." # AI Tags

bno_events.0007.title: "[ROOT.Char.Custom('GetCourt')|U] [GetCourtPositionType('bno_bbc_worshipper_court_position').GetName()]" # AI Tags
bno_events.0007.desc: "В попытке успокоить постоянно растущее население больших чернокожих мужчин с ненасытными сексуальными аппетитами, я решил, что пришло время для меня нанять специальную команду белых девушек, которые живут и дышат для ничего большего, чем обслуживать своих эбонных хозяев. Эти [GetCourtPositionType('bno_bbc_worshipper_court_position').GetName()]С рождения они обучаются искусству удовлетворять птенца - они точно знают, как использовать каждый дюйм своего тела, чтобы принести максимальное удовольствие своим темным королям.\n\nМой план прост: создать общество, где эти поклонники существуют исключительно для удовлетворения потребностей своих черных господ, одновременно сохраняя их счастье и удовлетворение. Предоставляя эту важную услугу, я надеюсь предотвратить любые потенциальные беспорядки или насилие, которые могут возникнуть из-за сдержанной сексуальной разочарования среди мужского населения. В конце концов, никто не хочет, чтобы злобные, увлеченные чернокожие мужчины бродили по улицам в поисках кур!" # AI Tags
bno_events.0007.e: "[excellent_skill_option.GetFirstNameNoTooltip] навыки в качестве [bno_whore|E] Известен по всей стране!" # AI Tags
bno_events.0007.e.aptitude: "[excellent_skill_option.GetUINamePossessive|U] [aptitude|E] явля [excellent_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'bno_bbc_worshipper_court_position' ) )]" # AI Tags
bno_events.0007.a.tt: "А [GetCourtPositionType('bno_bbc_worshipper_court_position').GetName()] также имеет ежемесячный заработок [gold_i][SCOPE.ScriptValue('bno_bbc_worshipper_salary')]" # AI Tags
bno_events.0007.a: "Очевидно, [high_skill_option.GetFirstNameNoTooltip] Она трахалась с тоннами парней" # AI Tags
bno_events.0007.a.aptitude: "[high_skill_option.GetUINamePossessive|U] [aptitude|E] явля [high_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'bno_bbc_worshipper_court_position' ) )]" # AI Tags
bno_events.0007.b: "[low_skill_option.GetFirstNameNoTooltip] Похоже на энтузиазм, если не больше." # AI Tags
bno_events.0007.b.aptitude: "[low_skill_option.GetUINamePossessive|U] [aptitude|E] явля [low_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'bno_bbc_worshipper_court_position' ) )]" # AI Tags

