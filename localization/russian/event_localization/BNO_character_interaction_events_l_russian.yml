 bno_character_interaction_0001.title: "Птицы и пчелы" # AI Tags
 bno_character_interaction_0001.desc: "Поклонение превосходящей расы не приходит естественно. Хотя, благодаря вашему "включению" в африканские народы, которые наводняют ваше царство, вы смогли убедить свою дочь в том, что вполне нормально быть заинтересованной в том, кого она хочет. В то время как вы выразили желание, чтобы они поженились с кем-то с более высоким статусом, вы поощряли мысль о безземных крепостях и, особенно, темнокожих. Выходя из сада с ней, вы не можете не надеяться, что новым девизом вашей династии является продвижение смешанного будущего." # AI Tags
 bno_character_interaction_0001.a: "Давай выпьем что-нибудь." # AI Tags
