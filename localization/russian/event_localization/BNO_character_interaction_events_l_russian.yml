 bno_character_interaction_0002.title: "Птицы и пчелы" # AI Tags
 bno_character_interaction_0002.desc: "Твои родственники, кажется, теряются в мыслях, мечтают о других вещах, когда ты объясняешь роль земельных и неземных народов, организованных браков, рода и тому подобное. Ничто из этого не остается, даже при развивающейся зрелости вашей дочери. Раздражая тем, что ваш ребенок не понимает, вы решаете изменить тему, надеясь, что это будет лучше." # AI Tags
 bno_character_interaction_0002.a: "Пойдем, наверное, выпьем что-нибудь." # AI Tags
