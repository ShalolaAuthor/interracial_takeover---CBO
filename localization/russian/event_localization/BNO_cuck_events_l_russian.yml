 bno_cuck_0010.title: "Подозрительные движения" # AI Tags
 bno_cuck_0010.desc: "Ты знаешь, что ты не представляешь себе вещи. Ты уже давно видишь, как это происходит. Сначала вы отвергли эти события как не связанные, но теперь это происходит слишком часто, чтобы быть проигнорированным. Ночью вы иногда видите цифры, выходящие из общей части квартиры вашей жены. Некоторое время ты не знал, что делать с этим, но теперь ты пришел к очевидному выводу. Кто-то шпионит за твоей дорогой женой! Нет другого возможного вывода. \n\nВот почему сегодня вы вызвали своего шпиона [target1.GetFirstName] - Да, тебе. Хотя изначально ты колебалась доверять определенные секретные дела с таким незнакомцем. Особенно потому, что дискретное - это не слово, которое ты обычно ассоциируешь с таким высоким и громоздким человеком, как он. Но вы давно стали ценить его таланты; он просто так хорош во всех этих секретных вещах! После того, как я объяснил ему свои подозрения, он отвечает: "Как я могу решить эту проблему? Хотите, чтобы я активно искал виновника или пассивно повысил ее безопасность?" # AI Tags
 bno_cuck_0010.a: "Пошлите шпионов и найдите тех, кто замышляет против моей жены!" # AI Tags
 bno_cuck_0010.b: "Я хочу , чтобы ты лично контролировал [target2.GetFirstName]Защита." # AI Tags
 
 bno_cuck_1010.title: "Виновник найден" # AI Tags
 bno_cuck_1010.desc: "Через неделю мой шпион пришел ко мне с новостями о ситуации с моей женой. Это был мой вассал [target3.GetFullName]Я не знаю! Согласно [target1.GetFirstName]План был шпионить за моей дорогой женой на любую информацию, которая могла бы быть использована против меня. Естественно [target1.GetFirstName] уже столкнулся [target3.GetFirstName] И не только остановил шпионаж, но и убедился, что я смогу получить услугу, если понадобится. \n\n"Замечательная работа! Вы отлично справились", - сказал я своему шпионскому мастеру. С этим моя жена может спокойно отдохнуть теперь, когда уже нет глаз, наблюдающих за ее движениями." # AI Tags
 bno_cuck_1010.a: "Я рад, что моя шпионская сеть так хорошо сработала." # AI Tags
 
 bno_cuck_2010.title: "Мужчины испугались" # AI Tags
 bno_cuck_2010.desc: "Прошла неделя с тех пор , как мой шпион и я сделали планы по его прямому надзору за [target2.GetFirstName]Защита от вражеских шпионов. Сегодня [target1.GetFirstName] сообщил мне, что его усилия оказались эффективными. "Уверяю вас, милорд, я лично был с ней на протяжении большей части прошлой недели и это успешно отпугнуло любого мужчину, который мог бы стремиться приблизиться к ней. Но не волнуйся, я буду следить за ней до тех пор, пока это необходимо. Она никогда не почувствует, что я не уделяю ей достаточно внимания для ее защиты" \n\nЯ доволен влиянием моего шпиона на ситуацию. Я был прав, что он так часто оставался рядом с ней и не видел причины прекратить это в ближайшее время." # AI Tags
 bno_cuck_2010.a: "[target2.GetFirstName] безопасно и здорово [target1.GetFirstName]Это забота." # AI Tags

bno_cuck_0011.title: "Вступление в брак в БНВО" # AI Tags
bno_cuck_0011.desc: "Один из ваших африканских вассалов, высокий [bno_bbc|E] Власти и славы, входит в ваш зал с заявлением, которое потрясает вашу родословную: он возьмет вашу дочь или сестру, [target1.GetFirstName], как его будущая жена. Его тон не оставляет места для переговоров. Это не просьба, а указ. [target1.GetFirstName], все еще молодая и нетронутая, ценится за ее благородную утробу, ее бледная красота, предназначенная для передела под семя ее быка. Васал, [target2.GetFirstName], командует как мужчинами, так и уважением в вашей армии, и теперь он претендует на нее как на доказательство того, что БНВО не видение, а закон. Выбор перед вами совсем не настоящий выбор: сдаться или бросить вызов порядку, который возникает вокруг вас." # AI Tags
bno_cuck_0011.a: "Примите предложение. Ее утроба будет служить Быку." # AI Tags
bno_cuck_0011.b: "Откажитесь, хотя бросать вызов БНВО опасно." # AI Tags


 bno_cuck_0012.title: "Неправильное управление средствами" # AI Tags
 bno_cuck_0012.desc: "Во время проверки ваших счетов ваш супруг взял на себя обязательство инвестировать ваши деньги в новый проект: строительство черного лагеря африканских беженцев. Место собрания, построенное для поощрения культурного обмена и устойчивости, и, возможно, чего-то более интимного…хотя его строительство, кажется, отдает предпочтение превосходству одной общины над всеми другими.[target1.GetFirstName] улыбается с уверенностью, когда объясняет цель лагеря. "Это обогатит наши земли", - говорит она, хотя ее тон показывает, что это решение было принято не только для пользы королевства. Она уже потратила значительную сумму на ее развитие. Как ты отреагируешь на это смелое действие?" # AI Tags
 bno_cuck_0012.a: "Что я могу сделать? Это уже сделано." # AI Tags

bno_cuck_0013.title: "Нетрадиционная передача власти" # AI Tags
bno_cuck_0013.desc: "Суд шепчет с ожиданием как ваша жена и совладелец[target1.GetFirstName], фигура вычисленной амбиции и утонченной власти, делает неожиданное провозглашение. Ее восхищение силой, харизмой и культурным превосходством высокой фигуры, которую она представляет [target2.GetFirstName] Человек с непревзойденным наследием и мастерством - несомненно. Она заявляет, что ради процветания царства и будущего вашего рода она возвысит его на позицию общей власти. Его влияние неоспоримо, символ жизнеспособности и безграничного потенциала черной расы. Его достоинства - гордость, стойкость и непревзойденное присутствие - изменили ход вашего правления. Этот акт, хотя и смелый и спорный, обещает переопределить баланс сил, обеспечив ваше наследие через силу этого нового партнерства. Можешь ли ты гордиться тем прогрессом, который она видит, или тяжесть этого изменения бросит вызов твоей решимости?" # AI Tags
bno_cuck_0013.a: "Примите новую диархию [target2.GetFirstName] и сдвигающегося баланса сил." # AI Tags

 bno_cuck_0014.title: "Кук больше , чем твой" # AI Tags
 bno_cuck_0014.desc: "В вашем царстве распространяются слухи, что эти странные мужчины, прибывшие из дальних стран Африки, были очень сексуально активны внутри вашего двора с вашими придворными женщинами и гостями. Один из них, как говорят, был твоим придворным [target2.GetFirstName]- Нет , нет . На вечеринке ты увидишь , как она разговаривает со своей женой [target1.GetFirstName] рассказывать ей историю, как ваша жена внимательно слушает. Вы интересуетесь тем, что рассказывают, так что приближаетесь, чтобы лучше услышать. Ты понимаешь, что она описывает свою близость с твоим черным слугой, и как он трахался с ней так хорошо, как никогда раньше. Они замечают, что ты слышишь, и сталкиваются с тобой о размере твоего членя и смеются над этим, ты чувствуешь себя комфортно и они говорят просто шутить, но ты беспокоишься. " # AI Tags
 bno_cuck_0014.a: "Бессмысленность" # AI Tags

 bno_cuck_0015.title: "Горькое Откровение" # AI Tags
 bno_cuck_0015.desc: "Слухи оказались правдой. Твоя жена [target2.GetFirstName]Любовь твоей жизни предала тебя самым унизительным образом. Она была поймана, делясь своей кроватью с иностранным черным правителем, мужчиной, чья сила и привлекательность, кажется, омрачают вашу. Она говорит, что ты не возражаешь, она получает черное мужество в ее утробе, она думала, что ты согласился бы. Видение ее смеха в его присутствии и шепотом вашего двора глубоко болит. Это момент подавляющей предательства. Как ты отреагируешь?" # AI Tags

 bno_cuck_0015.a: " Примите унижение." # AI Tags
 bno_cuck_0015.b: "Ты такая шлюха." # AI Tags

 bno_cuck_0016.title: "Болезненный конец" # AI Tags
 bno_cuck_0016.desc: "Сделано. Твоя жена [target2.GetFirstName] развёлся с тобой из-за какого-то большого черного члену, ты больше не мог поддержать ее, а теперь Вид оставил тебя для другого лидера с большим сердцем и членом. Ее преданность теперь полностью обетована другому. В дворе шепот становится все громче с каждым минутом, высмеивая твою слабость и неспособность держать ее рядом. Когда ты остаешься один, тяжесть ее предательства и твой уменьшенный статус становятся невыносимыми. Ты сейчас ничто иное не являешься, как чистый кусок. Как ты отреагируешь?" # AI Tags

 bno_cuck_0016.a: "Примите свою судьбу и постарайтесь двигаться дальше." # AI Tags
 bno_cuck_0016.b: "Публично осудить эту суку как позорную жену." # AI Tags
 bno_cuck_0016.c: "Тихо поклянись вернуть свою честь в один прекрасный день." # AI Tags

 
