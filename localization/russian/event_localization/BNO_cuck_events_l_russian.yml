 bno_cuck_0009.desc: "Я наслаждаюсь пивом в таверне со своим сыном [cucked_son.GetFirstName]- Нет , нет . Он настаивал на том, чтобы мы отправились куда-то далеко от суда, так как, похоже, его жена в последнее время его раздражает. \n\n"Ты не понимаешь, отец. Она постоянно ищет моего внимания. Как мужчина должен что-то делать, если его жена постоянно настаивает на том, чтобы быть с ним? Слава богу за [target1.GetFirstName]- Нет , нет . У него было несчастье пройти мимо нас так же, как [target2.GetFirstName] Он начал жаловаться, увидев лошадей. Глупый даже не протестовал, когда я умно предложил ему показать ей лошадей. Когда мы встретимся в следующий раз, я буду говорить с ним еще более доброжелательно" \n\n[cucked_son.GetFirstName] Теперь, когда он убежал от жены, радость заразилась, и мы удвоим усилия, чтобы забыть о своих проблемах. Мы возносим тост в честь [target1.GetFirstName] которая сделала большую услугу моему сыну." # AI Tags
 bno_cuck_0009.a: "Мне было весело связаться с ним." # AI Tags
 
