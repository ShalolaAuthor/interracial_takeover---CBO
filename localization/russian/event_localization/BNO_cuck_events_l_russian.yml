 bno_cuck_0001.title: "Шум в коридоре" # AI Tags
 bno_cuck_0001.desc: "Тверь побеждает вашу землю, когда вы прогуливаетесь по скромным залам вашего замка, темная ночь быстро делает свечи необходимыми. Находясь в своей комнате на ночь, вы можете слегка услышать пушистые звуки, за которыми следует довольно громкий плач - быстро подавленный.\n\nКто-нибудь в беде? Вы ни в коем случае не способны защищать себя, не говоря уже о другом, но ваши инстинкты ведут вас.\n\nВоздушный воздух становится толстым, адреналин проходит через ваше тело, когда вы приближаетесь к источнику, к темной неиспользованной гостиной. \n\nВглядываясь внутрь, вы быстро замечаете большую темную фигуру, сгнутую над крошечным белым телом, поднимающую и раздавляющую ее бедрами…\n\nТвои щеки становятся красными, глядя как [target1.GetFirstName] Погружает свой огромный черный вал в кого-то, у кого есть форма тела [target2.GetFirstName], вытащить свободный, только чтобы ударить, что блестящее мясо в нее еще раз. В твоей голове идет мысль: может ли это на самом деле твоя дорогая жена?" # AI Tags
 bno_cuck_0001.a: "Это не может быть…если только?" # AI Tags
 bno_cuck_0001.b: "Это невозможно. Ее чистоту нельзя так легко осквернить." # AI Tags
 
