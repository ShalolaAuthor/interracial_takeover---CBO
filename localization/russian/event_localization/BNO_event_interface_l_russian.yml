bno_marriage.0007.notifications.title.spouse: "[spouse.GetDynastyHouseName] Сейчас чернее, чем когда-либо" # AI Tags
bno_marriage.0007.notifications.desc.male: "Член вашей семьи распространил свое черное семя на подходящего партнера" # AI Tags
bno_marriage.0007.notifications.desc.female: "Член вашей семьи женился на #V [GetTrait('bno_bbc').GetName( GetNullCharacter )]#!" # AI Tags

