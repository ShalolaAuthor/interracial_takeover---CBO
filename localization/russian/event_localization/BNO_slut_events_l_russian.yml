bno_slut_3015.title: "Год проститутки" # AI Tags
bno_slut_3015.desc: "Он пришел ко мне, как и все остальные - тень в темном свете общей комнаты, мышцы купались под этой грубой туникой еще до того, как он говорил. Мои пальцы, по-прежнему гладкие с остатками семени какого-то безымянного человека, проследили медленную линию по изношенной коже моего телосложения. Год. Прошел год с тех пор, как я впервые пал на колени перед ним на алтаре этого проклятого храма. Он был просто еще один тогда - большие руки и голодная улыбка, темная кожа гладкая от пота, его член толстый и горячий, как он толкнул меня обратно к этой грубо высеченной каменной стене. И теперь, вот он снова, слабым запахом древесного дыма и чем-то более глубоким, первобытным, что всегда затягивало мою члену.\n\n"Хорошо?" Его голос дул в темноте. "По-прежнему чувствуешь это, Элара? Все еще голодный за прикосновение человека, который знает, что делать с хорошей шлюхой?" Он был достаточно близко теперь, что я мог почувствовать его пот смешанный с чем-то мускусным и земным - он не брился последние несколько дней. В ответ на это мои губы дрожали - вряд ли я мог видеть их при темном озарении, а кончик языка вытягивался между ними, чтобы смягчить тусклую кожу. "Голодный", - вздохнула я, глядя на него, глядя на меня. Тогда он наклонил голову, эта улыбка закручивалась по одной стороне его толстых черных губ, как обещание. "Ты все еще хочешь, девочка?" - спросил он." # AI Tags
bno_slut_3015.a: "#weak Я направляю свою задницу вверх, в сторону его выпуклости#! Да, я…" # AI Tags
bno_slut_3015.b: "Моя шлюха устала от того, чтобы быть наполненной" # AI Tags
