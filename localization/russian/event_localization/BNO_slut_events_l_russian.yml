bno_slut_0001.title: "Я упал" # AI Tags
bno_slut_0001.desc: "Арогантный белый человек, управляющий этими землями, мой так называемый "собственник", явно не смог защитить меня от тех, кто стремится доминировать над мной. Я - его награда, инструмент для их желаний, и они высмеивают его за то, что не называют меня своим." # AI Tags
bno_slut_0001.a: "Он взял другую свинью, но я уже была его сломанной игрушкой." # AI Tags
bno_slut_0001.b: "Его взять, использовать и выбрасывать. Я всегда был его." # AI Tags
bno_slut_0001.c: "Проститутка, позор, его стыд, доказательство того, что я не достоин черной крови." # AI Tags
bno_slut_0001.d: ""Он не заботится, что я просто бремя, шлюха, обреченная гнить в грязи." # AI Tags

#Bull anti-stress event. too lazy to write this one out fully
bno_slut_0002.title: "Некоторые быки очень любят облегчать мой стресс" # AI Tags
bno_slut_0002.desc: "Как шлюха, у которой была своя доля стресса, я могу засвидетельствовать, что иногда тебе просто нужно разгрузиться. К счастью, [bbc.GetFirstName] Он был рядом, чтобы заняться бизнесом."  # AI Tags
bno_slut_0002.a: "О, я определенно хотел этого." # AI Tags

bno_slut_0003.title: "Бросить плохие привычки" # AI Tags
bno_slut_0003.desc: "Зеркало высмеивает мою тонкость. Мое отражение: бледная белая шлюха на выставке. Каждая кость проникает через кожу. Это постоянная битва, чтобы держать демонов голода в стороне, но я не могу позволить себе сдаться. Не тогда, когда они видят меня как очередную голодную вещь, ожидающую использования. \n\n[bbc.GetFirstName] и видит это тоже - то дерзость, прицепляющаяся ко мне, как паутина. Он называет это "элегантным", но его глаза беспокоятся, когда я выбираю еду. Он не понимает пустоты внутри, как даже целая курица не могла его насытить.\n\nВчера вечером, когда мы лежали вместе после ужина (что было практически нетронуто), у него был такой взгляд в глазах - тот, который заставляет меня думать о тех странных ученых с их емкостями, полными извилистых вещей. "Возможно…возможно, тебе больше не нужна обычная еда", - сказал он, поглаживая меня по щеке и склоняясь к шепоту, - "У меня есть решение для тебя. Это уже твое место, чтобы забрать мое семя, так почему бы не кормить его тебе? Прямо"\n\nОн улыбнулся, это бычье улыбку, которая простирается по всему его лицу, как восход солнца над грязными полями. "Представьте себе, - прошептал он, опять опустившись над мной, - река пищи, текущая прямо в вас, чистая и сильная"\n\nМой голод запутался в новом виде ожидания." # AI Tags
bno_slut_0003.a: "О, я так готова к этой "достойной" диете." # AI Tags
bno_slut_0003.b: "Его потомство? Думаю, нет." # AI Tags

bno_slut_1003.title: "Все жидкая диета" # AI Tags
bno_slut_1003.desc: "У меня горло горит. Это всегда так в это время дня, как пустое пространство, которое съедает мой живот. Но не как голод за едой. Это глубже. Вот что происходит, когда все, что у тебя есть - это его кума, чтобы держать тебя в движении.\n\nЯ его иногда вижу на дворе. Он сильный против солнца, и эти слуги рассеиваются по его пути, как рычащие крысы. Его член выходит из-под брюк, толстый, как мужская рука. Даже отсюда я чувствую это - эта жара затягивает мои ноги, глядя на его ходьбу.\n\nОн знает, что мне нужно. Я проглотила его в прошлый раз, лапнула на капли, которые пролились по моему подбородку. Он видел, как я это делаю. Видел, как я жаждал его тогда, и сейчас жажду. Его медленно улыбающиеся глаза - это не для каких-либо других суков. Они для меня. И иногда, когда он захватывает мое внимание и улыбается…это как будто он любит знать, что меня в таком состоянии. Зная, что каждая часть меня помнит вкус.\n\nНет больше еды для меня. Ни хлеба, ни вина, ничего, кроме него. Каждая капля его семени - все, что мне нужно, чтобы продолжать.\n\nТеперь они думают, что я сумасшедшая - эти дамы со своей жесткой улыбкой и парфюмом, который не совсем скрывает запах страха. Они называют меня шлюхой, как будто это наказание. Может быть, это так, может быть, нет. Но они не выдержали бы ни дня в моей коже, если бы знали, что такое голод.\n\nОн будет здесь сегодня вечером. Я знаю, что он это сделает. И когда эта жара снова убьет меня и он подойдет достаточно близко, чтобы почувствовать запах…я открою рот.\n\nПросто жду его." # AI Tags
bno_slut_1003.a: "Я с нетерпением жду следующего обеда." # AI Tags

bno_slut_2003.title: "Все жидкая диета" # AI Tags
bno_slut_2003.desc: "[bbc.GetFirstName]Каждый день, почти шесть месяцев, он всасывает в меня свои семена. Всегда, как на часах. Я практически чувствую, как это дрожит в моем животе, даже когда я ем свой ужин. Даже сейчас он, вероятно, смотрит, как я ем, пока я работаю над тем, чтобы его драгоценное сперматозоидное снабжение попало в меня из-под стола.\n\nЭто было…странно. Это не остановило мой бесконечный голод, просто изменило то, что его питает. Всегда что-то, через что проталкивать, всегда этот маленький давление необходимости получить немного больше до того, как он призывает к другому раунду. Когда я слишком пьяна или он думает о других вещах, он позволяет мне охотиться в казарме, иногда даже в деревни. Тогда это другой вид голода, но он все равно работает.\n\nСначала это было грубо - постоянное чувство необходимости глотать, потреблять, что бы ни случилось. Но он говорит, что сейчас я в порядке. Говорит, что это доказывает что-то о телах и науке и каком сумасшедшем боге он поклоняется. Может быть, он прав. По крайней мере, он кажется счастливым, что я его маленькое творение - живой сосуд для его потомства." # AI Tags
bno_slut_2003.a: "Я просто черная шлюха" # AI Tags

bno_slut_3003.title: "Все жидкая диета?" # AI Tags
bno_slut_3003.desc: "За прошедший год моя жена [ROOT.Char.GetFirstName] Она принимает то, что она называет "все черная жидкая диета". Я не совсем уверен, что это значит, и это кажется странным названием, поскольку содержание ее чашки всегда кажется белым, но я не могу отрицать результаты. \n\nОчевидно, она преодолела свои прошлые плохие привычки к питанию и выглядит счастливее, чем когда-либо. Интересно, может, однажды я попрошу ее рассказать мне некоторые секреты своего питания для моего собственного здоровья?" # AI Tags
bno_slut_3003.a: ""Дорогая, у тебя на губе блуждающие волосы"" # AI Tags

#
bno_slut_0004.title: "[whitegirl.GetFirstName]" Открытие "" # AI Tags
bno_slut_0004.desc: ""Девушка, ты должна встретиться [bbc.GetFirstName]Я сказал: [whitegirl.GetFirstName], наклоняясь ближе, когда мы пили вино. "Это он". Она подняла на меня брову, вся невиновность и мягкая белая кожа. Моя дорогая [whitegirl.GetFirstName], сладкая как пирог, но благословит ее сердце, она еще не попробовала огонь. Путь [bbc.GetFirstName] как он наполнил тебя…это было по-другому, совершенно новый вид удовольствия. Я знал это в костях, как и знал [whitegirl.GetFirstName] Нужно было попробовать.\n\nВ ту ночь, под светом городских фонарей, [whitegirl.GetFirstName] У меня есть не только вкус. Она потерялась в ритме [bbc.GetFirstName]Его бедра, его глубокий голос, резкий к уху, показывая ей, насколько хорошими могут быть большие черные члены. Ее дыхание звучало по комнате, сначала мягко, а затем становилось все смелее и сильнее с каждым толчком. К утру, [whitegirl.GetFirstName] была измененной женщиной, глаза застеклены тем счастливым видом ослепленной усталости. Она тщательно сжала мою руку, шептая: "Я понял". И, дорогая, я тоже." # AI Tags
bno_slut_0004.a: "С тех пор, [whitegirl.GetFirstName] Знала, что не может вернуться"  # AI Tags

#
bno_slut_0005.title: "Белые колени Черные короли"  # AI Tags
bno_slut_0005.desc:  "[whitegirl.GetFirstName] Маленькие розовые колени практически завязывались, когда они тянули ее ко мне. Глаза широк и стеклянный, как будто она проглотила целую дозу кума. "Слышал "о вашем правиле", она жаловалась, что голос все колеблются от желания. Конечно, она слышала об этом правиле. Каждая чертова белая девушка в этом городе мечтала о том, чтобы стоять на коленях. "Я хочу быть частью этого…отчаянно хочу твоего рода"…Потом пришла хорошая часть: "…чтобы воспитывать меня". Как будто подниматься под рукой черных королей - это священный таинство. И, милая, она собиралась всё исправить. [whitegirl.GetFirstName] Мне казалось, что я готов поглотить каждую каплю того праведного поклонения, которое у меня было для них." # AI Tags
bno_slut_0005.a:  "Естественно, я обязал ее отчаянную мольбу вкусом моего собственного избранного короля." # AI Tags

#
bno_slut_0006.title: "За любовь к черным кукусам" # AI Tags
bno_slut_0006.desc: "[cuck.GetFirstName] практически расплавленный под [bbc.GetFirstName]Его руки, вся мягкая капитуляция и запах его превращающегося болезненно-сладким в непосредственном воздухе. Он даже не пытался сражаться, когда его подтолкнули на холодный каменный пол, как чертову тряпную куклу. Наблюдая за этими широкими, невинными глазами [bbc.GetFirstName] с таким чистым поклонением сделал мою грудь затянуться - не из любви к красивой маленькой вещь, но потому что я точно знал, что идет - что каждый белый член получает, когда мужчина как [bbc.GetFirstName] Положит на них руки. Эта клетка, стучащая над ним, была музыкой для моих ушей - каждое звучание обещало как удовольствие, так и боль. Я потянулся к себе на бедро как [bbc.GetFirstName] Поработал над ним, воображая, как он захоронит себя глубоко внутри этих узких белых бедрах позже.\n\nЕго могут ударить большие руки и поглотить черный член, но я получаю свое удовольствие, наблюдая за тем, как все разворачивается. Каждый раз [bbc.GetFirstName] Я ударил этого сильного членя глубоко внутри себя, темная боль расцвела в моем животе. И когда он закончил? Когда эта милая маленькая штука была потрачена и умоляла о большем? Тогда те же руки будут стремиться ко мне. У него тоже было бы свое отношение ко мне. Тяжело и синяки, как мне нравится. Вкус его семени покрывает мои внутренности как священный таинство - доказательство того, что даже шлюха, которая поклоняется черным курсам, может найти свой собственный вид спасения в его прикосновении." # AI Tags
bno_slut_0006.a: "Мир должен быть исправлен." # AI Tags

#BBC gets strong trait
bno_slut_0007.title: "Не только глубокая кожа" # AI Tags
bno_slut_0007.desc: "[bbc.GetFirstName]Семя больше не только избавляло меня, оно превращало мои внутренности в ад. В течение нескольких месяцев? Много лет? Время ничего не значило, когда ты был так близко к чему-то большему, чем ты сам. Моя кожа еще не полностью чёрная, но бледное белое молоко быстро исчезает. Больше похоже на кремовый сейчас, перемещаясь в сторону того богатого коричневого я вижу на некоторых людей вниз по рынку - может быть четверть пути туда, дай или возьми. Каждый дюйм расширяется, тянутся через мои сиськи, которые становятся все больше с каждой чертовой нагрузкой, которую он проливает внутри меня.\n\nНо это не только внешний вид. Мои кости болят, как будто они были переделаны изнутри. [bbc.GetFirstName] говорит, что это хорошо - говорит, что я приближаюсь к тому, кем я должен быть. Ближе к нему. И когда он прикасается ко мне сейчас, все мое тело становится мягким, как мед, вздыхая глубоко в моем животе, как какое-то проклятое животное возвращается домой к своей яму. Мои бедра колеблются, когда я хожу, колеблюсь слишком сильно для этих частей. То, как он смотрит на меня…темный и голодный, обладающий властью, как волк с его убийством. Это заставляет мое сердце бьется как барабан на ребрах.\n\nТе бледные мальчики на доках смотрят на меня глазами, полными горячего голода. Они видят, как [bbc.GetFirstName]Он работает над мной своей магией, выворачивая мои внутренности, как созревший персик, готовый к выбору. Они знают, что он делает, чувствуют это в их костях. Потому что, клянусь, они никогда не чувствовали ничего подобного - эту глубокую, темную жару, поднимающуюся внутри меня, как лесный огонь.\n\nНо они думают об этом ночью, мечтают про поглощение меня целиком, вкушают этот толстый мед [bbc.GetFirstName]"закачивает" в меня. Но их члены не для этого зверя. Слишком стройный, слишком хрупкий, чтобы заполнить то, что предстоит. Они смотрят, ждут, и я вижу это в том, как они притягиваются к себе, когда я прохожу мимо. Они знают, что их собственные маленькие палочки кажутся мелкими рядом с монстром [bbc.GetFirstName]Сделано внутри меня.\n\nИм лучше держать руки подальше, потому что у меня теперь ногти, дорогая, острые, как обсидиан и готовые погрузиться глубоко в то, что не так [bbc.GetFirstName]." # AI Tags
bno_slut_0007.a: "Моя кожа может измениться, но моя жажда черных кукол никогда не изменится." # AI Tags

#Slut getting amazonian trait
bno_slut_1007.title: "Очерненный" # AI Tags
bno_slut_1007.desc: "Моя кожа стала темной с тех пор, как мой муж [bbc.GetFirstName] Он взял меня. Теперь она натянута, вытянута над моими бедрами и задницей там, где ему нравится. Он приходит ко мне каждый день, этот черный член погружается в мою горло. Говорит, что он усиливает мое процветание. Это больше похоже на то, чтобы быть наполненным в трубе.\n\nЯ смотрю в разорванное зеркало и вижу, что меняется внутри меня. У меня жёсткий живот, гладкий над ребрами. Я чувствую, как кости толкаются туда, где его семя растет внутри меня. Скоро там вырастет что-то большое и темное.\n\nМальчики у причала смотрели на меня мягко, но теперь они смотрят с языками. Они смотрят, как меняется мое тело. Меня больше не волнуют. Только его. Только его член внутри меня. Он владеет этим цветом внутри меня сейчас, каждым дюймом." # AI Tags
bno_slut_1007.a: "Темная плоть, но я по-прежнему жажду его." # AI Tags
#Slut getting smart trait
bno_slut_2007.title: "Черный цветок" # AI Tags
bno_slut_2007.desc: "[bbc.GetFirstName]Каждый чертовый день у меня член. Это надувает меня, заполняет мои кишки, как будто я какой-то чертов трубка. Его рука ударится по моему бедрому перед тем, как солнце даже взглянет над доками. Чёрный член взрывается внутри моей курицы. "Повышая свой цвет", он грыжет, как он толкает больше семян по моему горлу, чем свинья после сезона рутинга.\n\nЭтот жирный белый член смотрит с доков? Тот, с глазами, как рыба, застрявшими в грязи? Он мог бы утонуть от собственного пятна, увидев меня сейчас. Я темнее, тянусь теснее. - Хорошо. - Хорошо. Моя кучка расширяется каждый раз, когда он вбивает в нее этого членя. Мне кажется, что мои внутренности разорвутся.\n\nРынок сегодня был толстым потом и мочой. Он толкнул меня в какой-то мясный магазин, руки схватили меня за задницу, прежде чем он врезался в черный член в мою дыру. Это было хорошо. То, как его запах заполнял мои ноздри - мускус и кровь, как проклятое зверь после охоты. Я так громко кричала, что свинья покраснела. Все слышали это - все пахли дешевой рыбой и плохим пивом - но их взгляды ничто по сравнению с тем, что горит [bbc.GetFirstName]Внутрь, когда он держит меня на стене соленой свинины. Их члены не могут прикоснуться к этому. Они просто голодные собаки без мяса на костях.\n\nТеперь я хожу домой, солнце краснеет, как какая-то мясная штука, моя кожа гладкая и темная под его рукой. Он ещё не закончил со мной. Не до тех пор, пока он не будет похоронен глубоко в моем животе, толстить меня для него. Его семя цветёт внутри, расширяя меня, темнее с каждым днем. - Хорошо. - Хорошо. Эта перемена - это чертовски хорошо. Я чувствую, как он открывает меня для него, просит, чтобы я снова наполнялся." # AI Tags
bno_slut_2007.a: "Они могут смотреть, но никогда не почувствуют вкуса." # AI Tags
