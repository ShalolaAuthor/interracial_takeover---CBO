bno_slut.4015.title: "Год проститутки: между двумя трудными вещами" # AI Tags
bno_slut.4015.desc: "Он смеялся, в груди, как удар барабанов, который я чувствовал больше, чем слышал, и эта чертовая улыбка простиралась шире по его лицу - как будто я была какой-то приз, который он выиграл, а не наоборот. Тогда его рука поднялась, грубая и теплая над кривой кости бедра, толкнув меня обратно к той же чертовой каменной стене, на которую я был нажатый сто раз раньше. Мне не нужно было, чтобы он больше ничего говорил. Не после всего этого времени. Мой собственный ответ уже закручивался в моем кишечнике - боль, которая распространилась вниз в мою гладкую шлюху и заставила ее сжаться вокруг ничего вообще. Я повернулся назад, поднял бедра так далеко, как они могли, нажимая на толчок моей задницы прямо против его дерьмовой длины.\n\nЕму не нужно было второе приглашение. Его давление было немедленным - он бьет меня, требует, толкает меня к стене и берет то, что он хочет. Запах его наполнил мой нос: мускус, пот, древесный дым, что-то сырое и дикое, что заставило меня трепетать от отчаянного голода, я не был уверен, что это только о нем. Его член был толстый, горячий, пульсировал против моего влажного входа, когда его рука снова ударилась по моему бедрому - застрял меня там, пока он врезался в меня достаточно сильно, чтобы украсть дыхание чистым из моих легких. Я кричала - тонкий, удушенный звук, который был поглощен в разрывных дыханиях он втягивал, тоже - и мир сузился, пока это был только он и его член внутри меня и безумный пульс моего собственного сердца против моих ребрах. Тогда я почувствовал, что сдаюсь ему, отдаваясь тому, как он наполнил меня - тянув меня крепко, заставляя меня жалеть о большем, даже когда его толчки привели меня почти к бессмысленности." # AI Tags
bno_slut.4015.a: "#EMP Да, черт возьми#! #weak Я…скоро приду…#!" # AI Tags