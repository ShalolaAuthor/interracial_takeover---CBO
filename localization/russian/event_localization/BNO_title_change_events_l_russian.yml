bno_title_change_0006.title: "Рассвет Нового Черного Мирового Порядка"   # AI Tags
bno_title_change_0006.desc: "Сейсмический сдвиг распространяется по всему царству. Когда-то непоколебимый порядок, погруженный в традиции и привилегии, колеблется на грани краха. В центре этого потрясения стоит [ROOT.Char.GetFirstName], воплощение черной власти и господства, правителя, чье само присутствие предвещает приход Черного Нового Мирового Порядка. Больше не доволен служением под ломким правлением своей суки [target1.GetFirstName], [ROOT.Char.GetFirstName] возник как маячок трансформации, обладающий влиянием, как нож, и идеологией, как молоток. Дорожники смотрят в страхе и страхе как гордые, но подчиненные [target1.GetFirstName]управляющий, отличающийся их снисходительным принятием упадка и культом чёрного кука, выполняет подавляющую силу и цель своего вассала. Судебные шепотом [ROOT.Char.GetFirstName]Доктрина: переосмыслит мир, где перечеркиваются старые линии власти, где подчинение - это не слабость, а путь к единству под единой, неоспоримой силой. Возрождение [bno_bnwo|E] Это не просто политическая революция, это глубокая реструктуризация власти, где господствуют сила и видение, а недостойные сводятся к рабству. \n\nКак [target1.GetFirstName]Если лишены титулов и достоинства , остается вопрос: будет ли это окончательным триумфом [bno_bnwo|E], или просто первый шаг к большему завоеванию? Королевство потрясается, и начинается новая эпоха, где господствует Черный Новый Мировой Порядок."  # AI Tags
bno_title_change_0006.a: "Возьмите их титулы и открывайте новую эпоху."   # AI Tags
bno_title_change_0006.b: "Возьмите титулы и свяжите их с вами как слуга, так и супруга." # AI Tags
 
bno_title_change_1006.title: "Процесс подачи"   # AI Tags
bno_title_change_1006.desc: "Двор оживлен шепотом собравшейся толпы, их глаза застряли на шествие, которое провозглашает триумф Черного Нового Мирового Порядка. [ROOT.Char.GetFirstName], блестящий в своем господстве, возглавляет парад с воздухом непоколебимой уверенности, в то время как [target1.GetFirstName], бывший леге, отображается в символическом подчинении. Этот момент - это не просто зрелище, это декларация для мира и за его пределами.\n\nСобытие посылает волны страха и страха по всей стране. В суде [ROOT.Char.GetFirstName]Женские придворные, вассалы и гости наблюдают за экспозицией, их сердца и умы взволнованы неоспоримым присутствием силы, все восхваляют большого черного членя. В соседних царствах королевы и супруги слышат шепоты об этом событии, рассказы о господстве и расовой предательстве, которые пробуждают мысли, которые они не смеют высказывать.\n\nЭто не просто конец одного правителя и возникновение другого. Это преобразование целого порядка, напоминание о том, что сила и видение побеждают все. Черный Новый Мировой Порядок не просто меняет политику; он переписывает судьбу, не щадя никого, кто встает на ее пути. Когда-то гордый [target1.GetFirstName] Сейчас это живое свидетельство этой истины, и те, кто свидетельствует о ней, будь то из теней своих судов или страниц шепотом слухов, не могут не почувствовать притяжения этого нового, бескомпромиссного века."   # AI Tags
bno_title_change_1001.a: "Парад побежденных и пусть мир трепещет перед Черным превосходством." # AI Tags

 
