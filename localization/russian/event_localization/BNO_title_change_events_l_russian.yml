bno_title_change_0005.title: "Новый порядок в суде"   # AI Tags
bno_title_change_0005.desc: "Ваш дворец стал полем битвы шепотов и амбиций. [ROOT.Char.GetPrimarySpouse.GetFirstName], однажды довольна своей ролью вашего партнера, возникла как фигура неминуемой амбиции и реформы. Руководствуясь принципами Черного Будущего, она завоевала преданные последователи среди ваших придворных, используя свой интеллект, шарм и растущее недовольство белым прошлым. Ее риторика также соблазняет, как и революционна. Она говорит о Новом Мире, где традиция уступает прогрессу, и власть больше не является божественным правом, а общей ответственностью. Она утверждает, что ваши титулы и власть являются реликвиями разрушающегося порядка, и что под ее руководством и чернокожими слугами дворец и королевство будут процветать как никогда раньше. Но ее требования приносят высокую цену. Выполнить это означало бы сдаться не только своим титулам, но и самой структуре своего наследия. Однако отказ рискует отдалить ваш дворец, дестабилизировать ваше правление, и даже гнев женщины, которую вы когда-то называли своим равным. Всё закончилось, теперь вы будете подчиняться новым хозяевам этого мира." # AI Tags
bno_title_change_0005.a: "Подчиняйтесь ее видению и отказывайтесь от своих титулов, приняв новый порядок, который она обещает." # AI Tags

