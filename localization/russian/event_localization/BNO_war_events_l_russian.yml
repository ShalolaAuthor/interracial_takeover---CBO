bno_war_0001.title: "Преданный враг" # AI Tags
bno_war_0001.desc: "Один из моих генералов предупредил меня об необычной ситуации. Если верить сообщениям, мой жалкий враг [defender.GetFullName] В настоящее время он сидит в моей тюрьме, что было бы новостью для меня, так как я активно веду войну с ним. \n\nНо я стал менее удивлен , когда узнал , что это была только его жена [target1.GetFirstName] который доставил его моим солдатам. Похоже, она видела эту войну как возможность открыто поклониться черным членям. Вы должны удовлетворить ее желание? Независимо от вашего выбора, с [defender.GetFirstName] Как ваш пленник, победа принадлежит вам, чтобы претендовать, когда вы считаете нужным." # AI Tags
bno_war_0001.a: "Она заслужила свое место придворного." # AI Tags
bno_war_0001.b: "Хорошо, но у нее нет места на моем дворе." # AI Tags
bno_war_0001.c: "Она хорошо справилась, я возьму ее как свою." # AI Tags

bno_war_0002.title: "Защита черного господства" # AI Tags
bno_war_0002.desc: "[bno_bbc|E] как главный защитник получает шанс получить священную воинскую черту и / или воссоединиться Верховенство религия + армия порождает" # AI Tags
bno_war_0002.a: "Пусть мой меч убьет все низшие расы." # AI Tags
bno_war_0002.b: "Я снова рожденный черный Supremacist." # AI Tags
bno_war_0002.c: "что-то что-то третий вариант" # AI Tags
