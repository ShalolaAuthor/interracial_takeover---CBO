bno_black_birth.2402.title: "Молоко и стыд  Потоп" # AI Tags
bno_black_birth.2402.desc: "Я должен был остаться в своих комнатах, притворяться невежеством, как всегда, но какая-то болезнь во мне привлекла меня сюда. Через полуоткрытые двери [real_father.GetFirstName]В комнате я увидел ее, мою жену, мою королеву, [mother.GetFirstName]Записывая под ним, ее бледное тело дрожало, когда его чудовищный член открыл ее. Ее груди проливали молоко в беспорядочных ручьях, мочить ее платье и его темную кожу, ее плачущие крики удовольствия громче, чем любой скорбь она когда-либо давала мне. Моя рука предала меня, бьется яростно на жалкой длине между ногами, а также размахивает мои пальцы, когда я смотрела, как другой мужчина разводит ее глубже, чем я когда-либо могла.\n\nКаждый толчок потрясал ее, каждый рев от него заставил меня трепетать, но я не мог отвернуться. Она прикоснулась к нему, умоляла о большем, умоляла о его семени, ее тело прополнялось влагой, которая насмехалась над слабым долгом, который я дал ей ранее в нашей супружеской постели. Когда его кульминация пришла, когда его член вырвался и пролил толстые наводнения в ее член, я стоял, как зверь, и пролил против дверной рамки, мой стыд капел по лесу так же точно, как его семя утопило ее утробу. И когда это закончилось, когда она лежала разрушенной и дрожащей, я проскользнул тихо, собрал ее платье вокруг ее дрожащего тела, и поцеловал ее влажные волосы, как будто она все еще моя. Я бы не забрал ее домой, неважно, какой запах у нее вытекает, неважно, шептал она его имя, даже когда я вел ее." # AI Tags
bno_black_birth.2402.a: "Она ходит домой на моей руке, но все почувствуют его во рту…" # AI Tags