l_russian:

bno_black_birth.0001.title: "Колыбель страсти" # AI Tags
bno_black_birth.0001.desc: "Мое тело до сих пор дрожит от бури родов, груди тяжелые молоком, кожа гладкая с запахом рождения и пот, мои бедра разделились вокруг ребенка, который я родила. Они поместили [child.GetHerHim] На моей груди, и сразу же ложь раскололась кожа малыша сияет с темно-поцелованный оттенок [child.GetHerHis] Семя отца, а не бледная мягкость линии моего мужа. Я чувствую боль в глубине своей утробы, вспоминая, как я жаловался, когда член моего чёрного стада наполнил меня, как его мужественность захватила меня изнутри, воспитывая меня в этой позорной, сияющей истине. Вокруг нас тяжело звучат молчаливые шепоты служителей. Я закрываю [child.GetHerHim] в белом обмане, [child.GetHerHim] в ложной короне, или я разобью свою капельку секрета в суд и подниму [child.GetHerHim] как гордые [child.Custom('GetDaughterSon')] из члены, который действительно родился [child.GetHerHim]?\n\nСвет свечей блескает [child.GetHerHis] Тёмная кожа, и я дрожу, как мои губы кисти [child.GetHerHis] крошечный лоб. Мое тело хмурится воспоминанием о том, что я был вытянутым, завоеванным и засеянным, мои груди уже проникают к этому живому доказательству моей капитуляции. Белая ложь сохраняла бы мой трон непоколебимым, но мысль отрицать триумф моей возлюбленной, как будто удушивает мой собственный дыхание. Мое молоко вкуснее, зная, что оно питает его наследие. Мои крики до сих пор звучат в комнате, напоминая мне, что меня не просто взяли, но меня преобразовали. Теперь я должен выбирать: закрыть истину шелком, или раздеться, как будто мое тело было разделано под ним." # AI Tags
bno_black_birth.0001.a: "Это ребенок моего мужа…независимо от того, что предает плоть" # AI Tags
bno_black_birth.0001.b: "Пусть суд видит, что он принадлежит своему истинному отцу, человеку, который воспитывал меня." # AI Tags

bno_black_birth.0002.title: "Пустая корона" # AI Tags
bno_black_birth.0002.desc: "Ребенок был положен в мои руки, завязанный и маленький, [child.GetHerHis] дыхание тепло на моей груди, но видение [child.GetHerHis] Кожа ударила меня как меч через кишечник. Не бледный, как мой, но темный, поцелованный семенами, которые не были моими. Моя королева, все еще слаба от родов, смотрела на меня с трепетящими губами и шептала ложь: [child.GetSheHe] Это было мое. Мой член дрожал против моей бедра, не от гордости, а от грубого унижения, проникающего в мою кровь, предательство написано ясно на плоть младенца. Я почувствовал, что мои яйца затянулись, мое тело больно с биологической уверенностью, что моя линия была заменена, что тепло между ее бедрами растянулось на мужскую силу другого мужчины, а не на мою.\n\nВ комнате запах секса и потота, от задерживающейся мускуса студа, который был на ней, и я знал правду, независимо от ее слов. Мое сердце бьется, как молоко проникает из ее опухших грудей, предназначенное для наследника другого мужчины, а не для моего. И все же ложь нажималась на мои уши, как шелк ее мягкая мольба, чтобы я принял то, что мои глаза отвергли. Мое тело воевало с самим собой, наполовину возбуждено запахом ее плодотворной руины, наполовину парализовано гневом, что она была разделена чужим членом, что мой трон был вырос в руки другой династии. Я схватил ребенка крепче, трепетя между отвращением и желанием, разорванным между короной на голове и болями в поясницах." # AI Tags
bno_black_birth.0002.a: "Он мой…даже если его кожа предает меня." # AI Tags
bno_black_birth.0002.b: "Я должен выбросить его, но боги помогут мне… Я не могу." # AI Tags

bno_black_birth.0003.title: "Украденное наследие" # AI Tags
bno_black_birth.0003.desc: "Послание дошло до меня на тихих губах, несёт трепетящий слуга, который не осмелился встретить мои глаза: Королева родила меня [child.Custom('GetDaughterSon')], [child.GetHerHis] Темная кожа с отметкой моего семени, но она сказала миру, что это принадлежит ее бледному мужу. Моя грудь горела, как будто моя кровь кипела, курица опухла на мысль о ее молочных груди кормить [child.Custom('GetDaughterSon')] Я сделал это, пока другой мужчина выходил на парад [child.GetHerHim] как его наследник. Ярость и желание завязались во мне, инстинкт захватить ее комнату и разорвать шелк лежит бороться с холодным весом предательства. Я разделил ее утробу, полил себя в нее, пока ее живот не опухнул, и теперь она осмелилась отказать мне в короне, которую посадил мой семя.\n\nДаже когда я разозлился, мое тело предало меня…твердой, тяжелой, болезненной, чтобы вернуть ее, чтобы напомнить ей, кто ее действительно вырастил. Я чуть не почувствовал ее запах, пот родов, мускус секса, который сохранялся даже спустя месяцы после того, как я разделил ее. Этот ребенок был моим, доказательством моего завоевания, и ни одно трепетное утверждение белого мужа не могло стереть правду. Пусть она задушится своей ложью; наступит день, когда она снова встанет на колени, умоляя за член, который уже написал свое наследие внутри нее." # AI Tags
bno_black_birth.0003.a: "Она осмеливается отрицать мою кровь." # AI Tags
bno_black_birth.0003.b: "Пусть ложь распространится правда бьет в его коже." # AI Tags
bno_black_birth.0003.a.confront_mother: "Ты посетишь [mother.GetFirstName] в ближайшем будущем" # AI Tags

bno_black_birth.1003.title: "Буря у дверей" # AI Tags
bno_black_birth.1003.desc: "С каждой ночью я все гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо. Я оказался за ее камерой, тяжелой дубовой дверью, хрупким барьером между мной и бледной королевой, которая отрицала мою кровь. Внутри я мог услышать ее мягкий крик, крик колыбели, когда она засыпала ублюдка. Мой ублюдок. Запах молока и мускуса проникал ниже порога, и мой член толщился на мысль о ее опухшие груди утечка для моего [child.Custom('GetDaughterSon')] в то время как она шептала ложь в ухо своего мужа. Она думала, что сможет спрятаться [child.GetHerHim] от меня, что корона белого мужчины может закопать правду о породе, который отвел ее утробу и оставил ее там, как капля с моим наследием.\n\nЯ нажала руку на дерево, зерно грубо под кожей, каждый нерв в моем теле кричал, чтобы забрать то, что было моим. Я представлял себе, как ее потрясенные глаза расширяются, когда она видит, как я иду внутрь, стыд цветет на ее щеках, когда я возвышаюсь над ней, страх переплетается с теплой, которая никогда не покидает ее поясницы, когда я был рядом. Мой голос громко прозвучал в моей груди, еще не произнесенный, обещание расплаты. Я наполнял ее, растягивал, сеял, и теперь она осмелилась одеть доказательство в имя другого мужчины. Ложь может обмануть суд, но ее тело принадлежало мне, ее утроба уже отмечена курицей, которой она принадлежала." # AI Tags
bno_black_birth.1003.a: "Открой дверь, шлюха, и покажи мне [child.Custom('GetDaughterSon')] Ты пытался спрятаться." # AI Tags

bno_black_birth.1103.title: "Буря у дверей: дверь открыта" # AI Tags
bno_black_birth.1103.desc: "Её голос трепетал изнутри, смесь страха и страха, прежде чем заткнулся замок. Тяжелая дверь открылась, проливая по моей груди свет свечей. Там она стояла бледная кожа покрасневшая, золотые волосы запутавшиеся от родов, груди тяжелые молоком, который смягчил ее платье. Колыбель колебалась за ней, и темнокожий ребенок лежал закрученный внутрь, доказательство моего завоевания. Она укусила губу, глаза стреляли между моим блеском и выпуклостью, нажимающей на мою локте, прекрасно зная, что она пыталась похоронить мою кровь под короной своего мужа.\n\nВоняние ее тела затронуло меня мгновенно: пот, молоко, и эта знакомая сладость матки когда-то растянулась до пределов вокруг меня. Ее бедра дрожали не только из-за усталости, но и от боли, которая до сих пор сохранялась после нескольких месяцев ношения моего семени. Она схватила дверную рамку, как если бы укрепить себя, но ее ноги разделились только слегка, предавая подчинение ее губы еще не говорили. Она солгала всему миру, но в этой комнате она не могла солгать мне." # AI Tags
bno_black_birth.1103.a: "Ты открыл дверь, теперь открой ноги." # AI Tags

bno_black_birth.1203.title: "Буря у дверей: требование того, что было украдено" # AI Tags
bno_black_birth.1203.desc: "В тот момент, когда дверь за мной закрылась, я схватил ее за талию, вытягивая ее мягкое белое тело к красным натянуться на твердость в моих брюках. Она вздыхала, звучала сладко и виновато, ее груди нажимались на мою грудь, молоко смягчало ткань между нами. Я толкнул ее спиной к дверной рамке, дерево дрожало, руки бродили по ее бокам, пока я не схватил ее за бедра. Месяцы лжи растворились в тот момент, когда мой член упал на ее животе, и я почувствовал ее трепет, ее тело предавало правду, которую ее губы пытались похоронить.\n\nЯ разорвал ее платье, шея разрывалась под моими кулаками, пока ее груди не вылились, опухшие и утекавшие, теплые капли, посыпающие мои темные пальцы. Я склонился и всасывал одну твердо, хмурящий на вкус молока, предназначенного для моей [child.Custom('GetDaughterSon')], мой [child.Custom('GetDaughterSon')], в то время как она жаловала мое имя в свечи свечей. Моя другая рука протянулась между ее бедра, обнаружив ее мокрый и открытой, ее член капеет, как будто он ждал все время. Она пыталась шептать отрицание, но это расплавилось в скорбь, как я толкнул два толстых пальца внутри нее, распространяя ее нежную плоть, мой палец измельчает ее клитрин. Ее колени обернулись, и ее тело снова подносилось к стаду, который уже завоевал ее утробу.\n\nЯ освободил свой член, толстый и венозный, ударив его по ее животу, когда она дышила. Она жаловалась, поглаживая меня, когда молоко пролилось по груди, и ее тело уже сдалось. Я сгнул ее над колыбелью, так что [child.Custom('GirlBoy')] лежала в сантиметрах, и в один толчок я разделил ее снова, погрузившись в жару, которая напоминала мне. Ее член сжимался, всасывая меня, стены плакали, как приветствуя старого хозяина. Я держал ее в руках, трахался с ней тяжело и глубоко, мои яйца бьют ее бледные бедра, мое семя опухает, чтобы снова претендовать на нее. Она кричала, наполовину счастье, наполовину стыд, пока я погружался в нее, каждый толчок напоминает, что ни одна корона, ни один муж, ни одна ложь не могут стереть того, кто владеет ее телом." # AI Tags
bno_black_birth.1203.a: "Ты моя, сука утроба, молоко, и корона так же." # AI Tags

bno_black_birth.1001.title: "Буря у дверей" # AI Tags
bno_black_birth.1001.desc: "Колыбель мягко колебалась за мной, слабые колышки ребенка заполняли камеру, когда сильный стук потрескал дверь. Мое сердце бьется, молоко уже пропускается по моей груди, посыпает тонкий шелк моего платья. Я знал, что этот звук, этот вес в воздухе - это он. Мой король за членом, человек, который разделил меня на части и оставил меня опухшим, теперь приходит претендовать на то, что я пытался похоронить в лжи. Дверь дрожала под его кулаком, его голос гром, проникающий через трещины, каждое слово - удар против моей вины. Мои бедра сжимались вместе, но влажность все равно протекала, мое тело предавало меня так же точно, как кожа малыша предавала корону моего мужа.\n\nЯ схватил за замок дрожащими пальцами, стыд зажигал через меня, но страсть еще жарче. Я мог почувствовать себя, муску пота и родов, задерживающиеся между моими ногами, молоко капело быстрее с каждым килограммом его кулака. Мои губы сформировали отрицание, но мое тело склонилось к двери, отчаянно, чтобы открыть ее, быть взятым снова, чтобы почувствовать его толщину отбивать ложь, которую я говорил. Моя утроба застряла вокруг его призрака, уже страдая за его семя, мой дыхание разрывало, как я стоял на краю капитуляции. Он знал, что я открою, он знал, что я расстанусь с ним, как всегда. И боги помогут мне. Я этого хотел." # AI Tags
bno_black_birth.1001.a: "Пожалуйста…не заставляй меня говорить это, просто возьми меня." # AI Tags

bno_black_birth.1101.title: "Буря у дверей: дверь открыта" # AI Tags
bno_black_birth.1101.desc: "Замок застрял под моими дрожащими пальцами, и тяжелая древесина уступила место. Свет свечей пролился на его каркас, высокий и темный, сама тень моего исчезновения. Моя грудь поднималась и падала, грудь опухла и протекала, молоко просыпалось в разрушенном шелке моего платья. Я поклялся ложью своими губами, но когда мои глаза встретили его, правда кричала в моем теле тепло накапливаясь между моими бедрами, утроба fluttering на видении человека, который разделил меня и оставил меня рядом со своим наследником. За мной колыбель мягко колебалась [child.Custom('GetDaughterSon')] Завязанная в белье, доказательство моей предательства и моей капитуляции.\n\nЯ наклонился к дверной рамке, ноги дрожали, платье сскользнуло с плеч. Корона моего мужа была тяжелой для меня, но под его взглядом я была не королевой, просто женой с молоком и шлюхой, которая помнила своего хозяина. Мои губы разделились, чтобы сформировать извинения, но только бездыхающий плач сбежал. Я расширил свои бедра достаточно, предавая то, что я жаждал, мое тело снова предлагало себя. Ложь, которую я говорил в королевской спальне, растворилась здесь в темноте, где мои жалобы и утечки груди говорили единственную правду, которая имела значение." # AI Tags
bno_black_birth.1101.a: "Возьми меня еще раз, заставь меня забыть о своих лжи." # AI Tags

bno_black_birth.1201.title: "Буря у дверей: требование того, что было украдено" # AI Tags
bno_black_birth.1201.desc: "Дверь закрылась, и его руки были на меня, грубые и жадные, как если бы он хотел вырвать ложь из моего тела своим прикосновением. Моя спина попала в дверную рамку, мое платье разрывалось, а его пальцы запятнались по моим бокам, показывая опухшие и протекающие груди. Я жаловался, стыд и голод завязывались вместе, теплая капля молока протекала по моему желудку, как его рот закрылся над мной. Мои колени обернулись, моя шлюха уже мокрая и нуждающаяся, предавая меня, как его пальцы толкали внутрь, растягивая мои нежные стены, которые только что освободили ребенка. Я жаловался на его плечо, зная, что [child.Custom('GirlBoy')] спал только шаги в стороне в его колыбели, наш [child.Custom('GetDaughterSon')], неоспоримым доказательством того, что мое тело принадлежало этому человеку, а не тому, кто носил корону.\n\nОн сгнул меня, моя щека нажималась к краю колыбели, когда я почувствовала, как его член ударил меня по коже, толстый, горячий, оружие, которое покорило меня месяцы назад. Я задыхалась, когда он втолкнулся внутрь, растяжение горячее, моя курица затягиваясь сильно вокруг окружности она знала слишком хорошо. Каждый толчок дрожал через меня, груди колебались, молоко капело на пол, мое тело сократилось до жалоб и хмыканий, когда он ругал меня. Ложь, которую я рассказывал, растворилась с каждым ударом, моя утроба плакала, отчаянно пытаясь снова заполниться. Слёзы шли по моим щекам, но они смешались с блаженством, потому что в этот момент не было ни королевы, ни короны, только его жребий, капеющих молоком и семенами, взятых так, как она должна была быть." # AI Tags
bno_black_birth.1201.a: "Размножайте меня, заставляйте меня чувствовать это, сделайте меня вашим." # AI Tags
bno_black_birth.1201.gained_bred_in_secret: "полученные [GetModifier('bno_bred_in_secret').GetNameWithTooltip]" # AI Tags

bno_black_birth.2003.title: "Тихая победа" # AI Tags
bno_black_birth.2003.desc: "Эта новость дошла до меня, как шепотомная молитва. Она солгала, утверждая, что бледный король является отцом ребенка, рожденного из моего потомства. Я должен был разбить ложь, разбить дверь ее комнаты, пролить ее секрет по всему двору. Вместо этого, я сидел назад в тишине, член опухает, как мысль о моей [child.Custom('GetDaughterSon')] кормить ее молоко, пока другой мужчина проходит парад [child.GetHerHim] как наследник укоренился в моем уме. Ложь была их, чтобы задушить; правда жила в [child.GetHerHis] Тёмная кожа, в толчках моих яблок, когда я вспомнил, как она проливалась глубоко внутри меня.\n\nЯ закрыл глаза и увидел ее бледные груди тяжелые молоком, ее член еще нежный с рождения я дал ей. Каждый раз , когда король смотрел на это [child.Custom('GirlBoy')], он почувствовал бы тяжесть неудачи, даже если бы он никогда не признался в этом. Этого хватит на данный момент. Мое наследие уже вторглось в его род, и королева будет продолжать болеть за мной, ее тело отмечено, ее утроба верна. Однажды она возвращалась, капляя и отчаянно, и я снова требовала ее. Но пока я позволила лжи распространиться, наслаждаясь тайной победой, которую знали только мы." # AI Tags
bno_black_birth.2003.a: "Однажды она вернется за другим, и я размножу ее снова." # AI Tags

bno_black_birth.2103.title: "Распространяется шепот" # AI Tags
bno_black_birth.2103.desc: "Гмурания проскользнули в мой зал, как если бы нести на фимиам дым, деликатный и ядовитый все одновременно. Куртиры притворяются на церемонии, но их глаза предают речь, которую они пытаются проглотить: ребенок королевы, тёмная кожа и закрученные волосы, без зеркала к бледному королю. Мне не нужно шпионить за их судом; мне нужно просто отдыхать в своем, слушая, как истина, которую я посеял в ее утробе, путешествует без усилий. Каждое шепот украшает мою победу, делает мой член твердым гордостью, потому что они знают, даже если они не смеют сказать это громко, что она родила мне наследника под короной другого человека.\n\nЯ пью глубоко из тишины, которую я выбрал, наслаждаясь тем, как она питает слухи. Семя мое испортило династию, потомство мое очернило род ее. Я все еще вижу ее в своем уме, бледное тело, вытянутое вокруг меня, молоко капеет, губы рассекаются в сдаче. Пусть царь чихает зубами в сомнении, пока его дворяне задушаются своими подозрениями. Я не подниму пальца. Каждый взгляд на ребенка кричит мою победу громче, чем я когда-либо мог." # AI Tags
bno_black_birth.2103.a: "Пусть шепчут они; слова их - слава моя." # AI Tags
bno_black_birth.2103.a.followup: "Ты будешь терпеливо сидеть на своем троне и ждать [mother.GetFirstName] чтобы вернуться к тебе." # AI Tags

bno_black_birth.2101.title: "Болезнь между нами" # AI Tags
bno_black_birth.2101.desc: "Я лежала на своем муже, [father.GetFirstName], его бледые руки покрывались вокруг меня, как он дрейфовал в этот мягкий, храпающий сон, который всегда следил за нашими брачными обязанностями. Его семя слабо протекало между моими бедрами, тонкая, водяная жертва, которая оставила мою утробу больной пустотой, а не насыщенной. Я погладила его грудь притворной нежностью, глаза наполовину закрыты, но в моем уме я нигде не был рядом с этой кроватью. Я видел [real_father.GetFirstName] Вместо этого он возвышался над мной, его темная кожа блескала потом, его член растягивал меня до боли в животе, его семена горячие и толстые, претендуя на меня изнутри.\n\nОбнимание короля было легким, хрупким, как будто он держал призрака. Я жаждал освободиться от его рук, ездить на лошади и ездить, пока мое тело не потряслось от усталости, ползать у ног единственного человека, который мог бы сделать меня здоровым снова. Мои груди все еще насыщены молоком, моя шлюха все еще мокрая от мечты о нем, я знала, что мне делать. Ложь этой супружеской постели была подавляющей; только в его зале, под его весом, разорванный его членом, я мог дышать снова. Завтра я уезжаю. Я бы нашел [real_father.GetFirstName], и я умоляла бы его разрушить меня." # AI Tags
bno_black_birth.2101.a: "Только [real_father.GetFirstName] Семена могут наполнить меня снова." # AI Tags

bno_black_birth.2102.title: "Пустое объятие" # AI Tags
bno_black_birth.2102.desc: "Я держал [mother.GetFirstName] Поблизости, ее золотые волосы проливались по моей груди как шелк, ее кожа мягкая и бледная в последующем свете нашего союза. Мой член все еще слабо дрожал от усилий, семя пролилось в нее, как требовалась обязанность, и все же, даже когда я поцеловал ее храм и шептал мою преданность, я почувствовал расстояние. Ее тело сдалось, но её вздыхи были не для меня. Ее взгляд блуждал, когда она думала, что я не заметил, глаза наполовину закрыты, потерянные в какой-то голод я не мог утолить. Тяжесть ее груди против меня, все еще опухшая молоком, заставила меня больно напомнить, что кто-то другой отметил ее, потребовал ее способами, которые я никогда не мог отменить.\n\nЯ притворялся спящим, хотя сердце бьется от страха. Я чувствовал ее беспокойство, тонкое напряжение ее бедра, скрещивающееся вместе, ее дыхание ускорялось, как будто она вспоминала о другом объятии. Она схватила меня, как если бы убедить себя, но ее тепло было где-то еще, ее утроба все еще верна мужчине, чье имя она не осмелилась шептать громко в этой постели. Король только в короне, я лежал как камень, зная, что вскоре она встанет, сядет на лошадь, и едет от меня. Убирайся от него." # AI Tags
bno_black_birth.2102.a: "Я даю ей все, что у меня есть, но этого никогда не хватает." # AI Tags

bno_black_birth.2201.title: "Молоко и стыд Королева возвращается" # AI Tags
bno_black_birth.2201.desc: "Длинная поездка в его зал заставила меня трепетать, не от холода, а от боли внутри меня, что только он мог успокоить. Я сскользнул со своей лошади у ворот, без короны, без окружения, только бедная шлюха в шелке, ползущая по своему полированному камню, пока не добралась до ног человека, который разбил меня. Мое молоко все еще протекало, мокрый мой платье, тяжелые груди напрягались, когда я нажала лицо на его ботинки. Моя шлюха затянулась в память о том, как он разделил меня, толстый и жестокий, посадил ребенка, чья кожа предала нас обоих. Стыд сгорел в моих щеках, но страсть сделала меня бесстыдным. Я умолял глазами, трепетящими губами, отчаянно желая, чтобы его член напомнил мне, к кому я принадлежал.\n\nКогда он поднял меня за волосы, вес его присутствия раздавлял меня глубже, чем когда-либо была корона. Мое тело бьется голодом, которого бледный король никогда не кормил, голодом, вырезанным в меня каждой каплей семени, которую он пролил в меня. Я шепкнула, заплакала, умоляла за его член, пообещав, что снова возьму матку, пообещав, что никогда не закрою ему ноги, даже на мгновение. Моя грудь вытекла, бедра скользкие, каждый дюйм меня предавая маску королевы, которую я носил на дворе. Здесь я была только его бабушкой, жаждущей быть заполненной, выращенной, собственной." # AI Tags
bno_black_birth.2201.a: "Наполните меня, размножайте меня, я не могу жить без него." # AI Tags

bno_black_birth.2202.title: "Молоко и стыд Что осталось" # AI Tags
bno_black_birth.2202.desc: "Кровать была холодной, когда я пошел за ней. Сначала я думал, что она только встала, чтобы ухаживать за ребенком, но, как моменты растянулись на часы, страх закручился плотно в моей груди. Я призвал слугу, и он признался, что я уже боялся: [mother.GetFirstName] Она ехала на лошадях до рассвета, одетая в одеяло и занавешенная, и никто не сопровождал ее, кроме ее собственной торопливости. Я пошел к окну и посмотрел на пустую дорогу за воротами, точно зная, куда она ушла. Моя королева, моя жена, мать ребёнка, которого я назвала своей, оставила меня в объятиях, чтобы вернуться к нему.\n\nСтыд укусил на меня, когда я представил ее прибытие в его холл, молочные груди обнаженные, бедра дрожащие от нужды, умоляя быть разорванным членом, который уже очернил мою линию. Я нажал кулаками на порог, пока у меня не сломались ногти, но я не смог ее преследовать. Какие претензии я имел? Она возвращалась с болью и улыбкой, ее тело снова тяжело его семя, и я должен был держать ее, притворяться. Корона была тяжелой на моей голове, но я чувствовал себя меньше, чем любой мужчина, наблюдая за женщиной, которую я любил, охотно галопируя в руки другого." # AI Tags
bno_black_birth.2202.a: "Она бросила меня ради него, и я беспомощна." # AI Tags
bno_black_birth.2202.b: "Я возьму ее обратно, даже зная, что она вернется испорченной." # AI Tags

bno_black_birth.2203.title: "Молоко и стыд Королева возвращается" # AI Tags
bno_black_birth.2203.desc: "Она пришла ко мне посреди ночи, шелк мокрый с дороги, глаза широко от нужды. [mother.GetFirstName] Она упала на колени еще до того, как я встала из постели, ее бледная грудь была насыщена молоком, который просочился через ее платье, ее бедра дрожали, как будто ее курица уже помнила меня. Я посмотрел на нее, на коронованную шлюху, которая пересекала королевства, чтобы вернуться ко мне, и я почувствовал, что мой член раздувается гордостью. Она шептала моё имя#EMP [real_father.GetFirstName]#!Как молитва, ее губы натянулись на темную кожу моей бедра, умоляя без слов, чтобы я восстановил ее здоровье.\n\nЯ поднял ее за волосы, дотягивая ее до того момента, пока ее груди не натянулись на мою грудь, и молоко покрывало мою кожу, когда она вздохнула против меня. Белый король мог сохранить свою корону; я имел ее утробу, ее молоко, ее тело склонен к моей воле. Я толкнул ее к постели и смотрел, как ее член трепетает, мокрый и болезненный, уже пропуская, как будто ее тело ждет меня с того дня, когда я родила ее последний. Она жаловалась, ноги расширялись, и я ехал внутрь нее, каждый толчок утопив ее стыд под звуком ее плач. Это была не королева в моей комнате, только моя бабушка, качающая, разрушающаяся и отчаянная за каждой каплей семени, которую я дала ей." # AI Tags
bno_black_birth.2203.a: "Я размножу тебя снова, пока никто не будет сомневаться, кто ты." # AI Tags
#BBC POV
bno_black_birth.2303.title: "Молоко и стыд Вновь утверждены" # AI Tags
bno_black_birth.2303.desc: "Ее тело открылось для меня в тот момент, когда я вошел в нее, гладкий и нуждающийся, бледные бедра дрожащие, как я заставил свой член глубже в шлюху, которая болела за меня с момента ее последней измены. [mother.GetFirstName] с запястьями, молоко, проливающееся из ее опухших грудей в горячих потоках через ее шелковое тело, ее крики поднимались выше с каждым толчком. Я схватил ее за бедра и ударил ее в матрас, мои яйца плесали против ее мягкой плоти, влажный удар нашего соединения отражался на каменных стенах, как звук победы. Она плакала моё имя в постельное одеяло, сломая голос, умоляя меня никогда не останавливаться, умоляя меня заполнить ее, пока она навсегда не забудет трогать короля.\n\nЯ перевернул ее на спину, заставляя ее ноги шириться, чтобы я мог смотреть, как ее лицо искажается при каждом жестоком погружении. Ее бледная кожа блестела потом, золотые волосы навязывались ей на щеки, ее соски капели молоком, который рассыпался по груди каждый раз, когда я врезался в нее. Она обернулась вокруг меня, держась, как будто она развалится без меня внутри себя, шептая, что она моя, только моя. Мой член бьется от жары ее подчинения, семена уже растут в моем кишечнике, и когда она кричит, спина arching, шлюха сжимая тесно, я разбивал мой рот к ее и опустошил себя глубоко внутри ее утробы. Толстые, горячие ручьи окрасили ее внутренности, ее тело дрожало, когда она выпивала мою претензию. Королева ушла; только моя размножающая шлюха осталась, привязанная ко мне болями между ее ногами и молоком, который проливался с каждым толчком." # AI Tags
bno_black_birth.2303.a: "Плачь громче за меня, чтобы весь замок знал, что ты вернулся." # AI Tags

bno_black_birth.2403.title: "Молоко и стыд Потоп" # AI Tags
bno_black_birth.2403.desc: "Ее тело захватило под мной, каждая мышца дрожала, когда я открыл ее, ее член плотно обтягивал мой член, как будто он никогда не отпустит меня. [mother.GetFirstName] кричала, грубый сломанный звук, её спина извивалась так высоко, ее молоко распылялось в горячие потоки по груди и на мою кожу. Ее соки проливали по ее бедрам, напоивая простыни, плюяя на мои яйца, когда я брался сильнее, преследуя край, который горит во мне с того момента, как она проскользнула через мои двери. Она поднялась под меня, плакала по моему имени, задушиваясь на своих скорбях, все тело сдаваясь руинам, которые я дала ей.\n\nЯ рвал ей в рот, когда плотина прорвалась внутри меня, член дрожал глубоко в ее утробе, проливая мое семя в тяжелые, расплавленные веревки. Мои яйца ударили ее задницу с каждым последним толчком, заставляя все войти внутрь, накачивая ее до тех пор, пока она не просочилась вокруг меня, толстая и горячая, смешиваясь с наводнением ее собственного кульмина. Она закручивалась, ноги закручивались вокруг моей талии, отчаянно пыталась удержать каждую каплю, молочные сиськи наполнялись, курица жадно молокала меня, как будто ее тело отказывалось от меня. Когда я обрушился на нее, грудь к груди, мы оба трепетали после этого, в комнате запах секса и потота и пролитого молока. Она снова была моя, отмеченная и выращенная, моя бабушка, наполненная доказательствами ее предательства." # AI Tags
bno_black_birth.2403.a: "Возьми все, сука. Каждая капля принадлежит тебе." # AI Tags
#SLUT POV
bno_black_birth.2301.title: "Молоко и стыд Вновь утверждены" # AI Tags
bno_black_birth.2301.desc: "Я никогда не добрался до его кровати, я уже был разбросан по ней, кричать, как шлюха в тот момент, когда он заставил себя внутри меня. Мое тело предало все стыд, привязавшись к нему, курица спасалась вокруг его членя, как будто ждала все эти месяцы, чтобы снова разделиться. Мое груди проливали молоко по моему платью, мочить мою кожу, когда я держалась за одеяла, плакать его имя между влажными запахами его толчок. Каждый раз, когда он погружался в глубину, я чувствовал пустоту семени моего мужа, высмеиваемый, моя утроба растянутая и заполненная единственным мужчиной, который мог по-настоящему претендовать на меня.\n\nОн перевернул меня на спину, держа ноги широко открытыми, чтобы я мог видеть, как он идет все глубже и глубже в меня. Мой голос разрывался, я плакала бесконтрольно, слезы мочились на моих щеках, даже когда я умоляла его не останавливаться, разрушить меня еще больше, утопить меня своим семенем. Мой живот сжимался с каждым жестоким ударом, мое тело протекало, мои соски распылялись по груди, когда он трахался со мной сильнее, чем я мог вынести. Внешний мир больше не имел значения; моя корона, мои обеты, даже мой стыд растаял под правдой его член. Я была всего лишь его женой, его чернокожей шлюхой, и я разорвалась, зная, что никогда не смогу избежать того, что он сделал из меня." # AI Tags
bno_black_birth.2301.a: "Наполните меня еще раз, мне нужно ваше семя внутри." # AI Tags

bno_black_birth.2401.title: "Молоко и стыд Потоп" # AI Tags
bno_black_birth.2401.desc: "Я чувствовала это до того, как это сломало меня, то, как мое тело затянулось вокруг него, то, как мое молоко распылялось из моих сиськов в горячих потоках, когда моя курица схватила его член. Мои крики превратились в густый крик, спина скрестилась с постели, каждый нерв зажигался, как огонь, когда мое освобождение вылилось из меня. Мои соки наполняли одеяло, напоивали мои бедра, плюсали на его тяжелые яйца, когда он ударил меня сильнее. Я умоляла с каждым плачом, умоляла его дать мне его, утопить мою матку снова, чтобы отметить меня как его, и когда я почувствовала его член пульсит и опухает внутри меня, я разбился.\n\nТепло его семени ударило меня толстыми, бесконечными волнами, каждая из которых заставляла меня плакать из горла. Я схватил его за спину, ноги закручивались вокруг него, отчаянно пытаясь удержать его, отчаянно пытаясь держать каждую каплю внутри. Мое тело дрожало и дрожало, курица молокает его, жадно сосает, отказываясь отпустить его. Молоко и кума пробежали по моему телу, липкие, горячие, запахи секса, доказательство того, кто я на самом деле. Я пришел сюда, чтобы быть разрушенным, выращенным, наполненным, а теперь я был утоплен в утробе, мое тело дрожало, мой стыд превратился в самую сладкую победу, которую я когда-либо знал." # AI Tags
bno_black_birth.2401.a: "Да, утопи меня, сделай меня твоим навсегда." # AI Tags
