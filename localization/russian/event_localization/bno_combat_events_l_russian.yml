bno_combat.0001.title: "Битва за превосходство: командир Би-би-си против командир Белого" # AI Tags
bno_combat.0001.desc: "#weak Когда мы приближались друг к другу, напряжение ощущалось на каждом шагу. Белый командир был высокий и мускулистый, его блондинские волосы блескали в раннем утреннем свете, когда он держал себя с воздухом высокомерия, который только пришел из лет того, что был оскорблен теми, кто был вокруг него. #!\n\n#weak Но я видел все это - красивого мальчика, который думал, что может вести людей в битву просто из-за своей внешности. Он ничто в сравнении со мной, человек, который воевал и кровоточил за мой народ снова и снова. #!\n\n#weak Когда мы подошли ближе, он снисходительно улыбнулся мне #!\n\nЧто у нас здесь? Большой чернокожий, пытающийся играть в военные игры?\n\n#weak Я просто тёмно засмеялась, зная, что вскоре он будет просить прощения, пока я покажу ему истинную силу настоящего мужчины. #!\n\n#weak Тогда сражение началось серьёзно, обе наши армии шли вперед в столкновении металла и мяса. Я мог слышать крики людей, которые были отрезаны слева и справа, но я не обращал на них внимания - мое внимание было сосредоточено исключительно на победе над белым командиром перед мной. #!\n\n#weak Мы сражались рука об руку за то, что казалось часами, обмениваясь ударами, которые могли бы легко сбить меньших людей. Но ни один из нас не был готов отступить от этой борьбы. #!" # AI Tags
bno_combat.0001.a: "Ты сражался [bbc_enemy_commander.GetFirstName] смело…" # AI Tags
bno_combat.0001.a.success.tooltip: "Вы выиграли битву, и вы кастрировали [bbc_enemy_commander.GetFirstName]" # AI Tags
bno_combat.0001.a.failure.tooltip: "Ты был побежден [bbc_enemy_commander.GetFirstName]" # AI Tags

bno_combat.0002.title: "Битва страсти: командир Би-би-си против Белой девчонки" # AI Tags
bno_combat.0002.desc: "Когда я вышел на поле битвы этим утром, я почувствовал странную смесь волнения и беспокойства. Врагом был не какой-то мужественный воин - это была нежная белая девушка, с длинными блондинскими волосами, протекающими в ветре, как золотой флаг.\n\nОна стояла высокой и гордой, ее маленькая рама едва могла поддержать тяжелую броня, которую она носила. Но в ее глазах был ясный огонь, который сказал мне, что это будет непростая борьба.\n\nБитва началась с того, что мы осторожно окружали друг друга, проверяя навыки нашего противника. Я мог видеть, что она была хорошо обучена - каждый шаг, который она делала, был вычисленным и точным.\n\nНо когда мы снова и снова столкнулись с мечами, произошло что-то неожиданное: между нами загорелась искра, неоспоримое влечение, пульсирующее как электричество по воздуху." # AI Tags
bno_combat.0002.a: "Ты хорошо сражался за белую девушку…но теперь ты мой." # AI Tags
bno_combat.0002.b: "Может быть, ты думаешь, что сможешь меня победить…но в глубине души каждая белая девушка жаждет большого черного членя." # AI Tags
bno_combat.0002.b.success.tooltip: "Ты такая строгая…такая девственница…но вскоре ты станешь не что иное, как устаревшая шлюха для чёрного членя." # AI Tags
bno_combat.0002.b.failure.tooltip: "Ты…ты невероятна." # AI Tags