bno_court.0001.title.female: "Тронный зал Тюсль" # AI Tags
bno_court.0001.desc.female: "Его бедра ударились против моей с такой силой, что я чуть не упал с плюшевых шелковых листов. Он так вкусный - смесь муска и что-то земное, как влажная почва после шторма. Его член ударился к моему входу, горячий и толстый и невозможно игнорировать. Мое груди натянулись на его грудь, когда он швырялся в меня снова и снова, гнойки, уходящие из моих губ с каждым трепетящим толчком. Я схватил его за плечи, ногти копая в теплую мышцу под кожей, пытаясь закрепить себя через волну удовольствия, промывающую меня.\n\nКаждый дыхание застрял в моем горле, крошечный дыхание сражается своим путем мимо моих разрозненных губ, как он наполнил меня полностью. Он был такой большой, больше, чем любой человек, которого я когда-либо знал, и тем не менее он каким-то образом идеально впирался в меня, расширяя меня с каждым глубоким толчком. Моя курица пульсировала вокруг него, гладкая и плотная, отчаянно пытаясь удержать каждый сантиметр его длины. Моя спина невольно обернулась к подушкам, как новая волна ощущений ударила через меня, мои глаза сжимают закрытые и пальцы копают глубже в его плечи. Я чувствовала, как от него испускается тепло, как его мощные удары подталкивают меня все ближе и ближе к забвению, в котором я не могла дождаться, когда утону." # AI Tags
bno_court.0001.a.female: "Аха. Я занимаюсь сексом." # AI Tags

bno_court.0001.title.male: "Ее сладкая капитуляция" # AI Tags
bno_court.0001.desc.male: "Она вкусовала как спинный сахар и секреты. Мое грудное скорбение застряло до того, как я даже смог попасть внутрь нее; она была такой маленькой, фарфоровой кукла с кривыми, которые продолжались несколько дней. Мой член был почти слишком большой, чтобы поместиться, но то, как она вогнулась ко мне, принимая каждый дюйм, послало тепло, переполняющее меня, как лесный огонь. Ее мягкое дыхание, когда я наконец-то наполнил ее полностью, заставило меня болить в бедрах от нужды.\n\nЭто было здорово, черт возьми. То, как она схватила меня за плечи, эти тонкие пальцы, как будто пытались закрепить себя против волн удовольствия, которые упали на меня. Каждый толчок был симфонией ощущений - гладкая жара ее тела вокруг моего, вкус ее сладких плач на моей груди, настойчивый пульс моего членя глубоко внутри нее. Я чувствовал, как ее стены затягиваются и освобождаются с каждым дюймом движения, и я ехал в нее сильнее, сильнее, пока она не пришла разобраться под мной, мягкий, плачущий звук, выходящий из ее губ, как она прикрепилась ко мне, дрожащий. " # AI Tags
bno_court.0001.a.male: "Мое потомство будет претендовать на свое место." # AI Tags

bno_court.0002.title.female: "Засветление" # AI Tags
bno_court.0002.desc.female: "Эхо его освобождения по-прежнему бьлось глубоко внутри меня, приятная боль смешиваясь с удовлетворительной тягостью, которая пришла после того, как я полностью сдался. Я долгое время лежала неподвижно под ним, наслаждаясь теплом, излучаемым из наших взаимосвязанных тел, а аромат его сильный в моих ноздрях - мускус и что-то первобытное, как влажная земля после шторма. Но по мере того, как его грудь медленно поднималась, возвращаясь к привычному ритму, что-то изменилось внутри меня. Это не просто остаточный блеск, который отгонял любой задержанный холод; это было, как будто мир острился вокруг меня, каждый звук усилен, каждая текстура на моей коже внезапно более остро ощущалась.\n\nУ меня вырвался вздох - не из-за удовольствия, а из-за своего рода потрясенного сознания. Его сила по-прежнему пульсировала через меня, неоспоримой и мощной, но каким-то образом…в ней было больше, чем просто грубая сила, которую я ожидал. Он не только наполнил меня полностью, его толчки посылали дрожжи в мою позвоночник; это был способ, которым он двигался с контролируемым огнем, как он, казалось, *слышал* мои собственные вздыхи так же, как чувствовал их против своей кожи. Часть меня всегда знала это, где-то глубоко под слоями придворного приличия и должного благодати, но теперь я видел это ясно: я отдавал себя чему-то сырому, что-то первобытному, и в капитуляции, я наткнулся на правду о нем - и, возможно, о себе - что было там все время." # AI Tags
bno_court.0002.a.female: "Может быть…здесь есть урок…" # AI Tags

bno_court.0002.title.male: "За пределами удовольствия" # AI Tags
bno_court.0002.desc.male: "Мой член приятно пульсировал, когда я лежал неподвижно на ней. Она дышила тяжело, кожа покраснела розовой под тонкой пленкой пота, конечности запутались вокруг моей, как плюшево. Мне потребовалось несколько секунд, чтобы туман снялся с моей головы - этот вкусный послеподрос освобождения всегда сопровождался странной ясностью, но это было по-другому. Обычно это был лишь мигкий момент повышенного сознания, прежде чем я снова почувствовал голод, готов к другому завоеванию. На этот раз в моей голове был край остроты, как будто мир попал в фокус с поразительным определением после того, как был размыт через туман. \n\nЯ слегка сдвинулся, ее тело с вздохом сближается с моим, и вот тогда это ударило меня - я чуть не услышал ее мысли, слабые шепоты, ткавшиеся вокруг ее мягких дыханий. Не только о удовольствии - хотя между нами было много этого - но и о чем-то более глубоком. О том, как она чувствовала мою силу в каждом толчке, как ее тело, казалось, помнило ритм наших предков, даже когда ее дрожало под моим. Она не просто предлагала себя, она давала себя. И это поразило меня как молнии - я так многое принимал как должное. Многие завоевания сводились к простому обмену удовольствиями, никогда не останавливаясь, чтобы подумать, что, может быть, здесь было что-то большее в игре." # AI Tags
bno_court.0002.a.male: "Урок… Я надеюсь, что смогу собрать…" # AI Tags

bno_learning_from_sex_effect.tooltip: "Урок, извлеченный? Или забыли?" # AI Tags