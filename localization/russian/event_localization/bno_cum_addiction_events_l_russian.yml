bno_cum_addiction.0006.title.01: "С ума сойти в зале" # AI Tags
bno_cum_addiction.0006.desc.01: "Палата совета пахнет пергаментом, воском и устаревшим дыханием, когда мои лорды болтают о монетах и зерне. Я едва их слышу, потому что через коридор сидит моя бледная шлюха. Она притворяется, что слушает, но я вижу правду, как ее щеки сияют, как ее бедра сжимаются под платьем. Ее губы красные и опухшие, ее язык нервно блескает через них, как будто она все еще может вкусить меня.\n\nЯ позволил ей закручиваться. Я позволил молчанию между нами закрутиться все теснее. А потом она плачет. Не мягко, не скрыто, а бесстыдный плач, который проходит через сводную камеру. Каждая голова поворачивается. Мое имя дрожит на ее губах, как молитва, и я улыбаюсь, когда мой совет дышит.\n\nЕе маска достоинства разрушается. Она падает с скамейки, дрожа руки, ее тело тянется ко мне, как будто какой-то божественный пучок тянет ее за шею. Она падает у моих ног, с лихорадкой, глазные от голода. Перед тем как я произнести слово, ее рот на меня слабый, отчаянный, богобоязненный.\n\nЗвук отражается по всему коридору, грызет, грызет, как она заставляет моего члену в горло, задушиваясь, но никогда не отступая. Мои лорды шепчут, мои рыцари улыбаются, но никто не смеет вмешиваться. Они смотрят, как их леди становится ни чем иным, как голодной за семена шлюхой, затыкающейся и лижащейся на публике.\n\nКогда я наводняю ей горло, она кричит в мой член, глотает жадно, сверкает подбородка на реки. Она не останавливается, она крутится к пруду на полу, глаза заворачиваются назад, шепчет между лизами, мне это нужно… Мне нужен мой Бык\n\nСовет сейчас пахнет пролитым семенами и сломанной гордостью. Они знают, что их слова ничего не значит. Я закон, я власть, и их дочери в скором времени будут стоять на коленях." # AI Tags
bno_cum_addiction.0006.a.01: "Пусть они смотрят. Ее позор - это мой указ." # AI Tags

bno_cum_addiction.0006.title.02: "Молитвы на моей членке" # AI Tags
bno_cum_addiction.0006.desc.02: "В часовне пахнет духовным и старым камнем. Бледые свечи блескают перед святынями, вырезанными в мрамор, их безжизненные глаза смотрят вниз на бледую шлюху, кланяющуюся на колени у алтаря. Она затыкает руки, как порядочная леди, губы движутся в молитве, но я вижу трепет ее бедра, влажное пятно распространяется на ее платье. Она не молится о спасении, она молится за меня.\n\nЯ ступаю вниз по корабле, ботинки отражаются на плитках. Она затягивается, плечи затягиваются, но когда я вытягиваю свой член, тяжелый и блестящий, ее руки распадаются как бесполезные идолы. Моя тень поглощает ее, и я рыдаю: "Поклоняйся быку твоему"\n\nОна мгновенно подчиняется, губы открываются как в рефлексе. Капелла заполняется непристойным шумом. Ее затыкание, лихорадка, удушающие крики отступают от священных стен. Ее руки держатся за мои бедра, как розарийные бусы. Ее глаза блескают, когда я заставляю ее горло конвульзировать мой член. Святые смотрят, беспомощный каменный свидетель ее новой веры.\n\nКогда я проливаю, горячее семя проливается над ее языком, и она глотает в трепетящих глотаниях, скрещивая руки еще раз, шепчаще, Амин. Кам дриблирует вниз ее подбородка, смешиваясь с ее слезами, и она лизает последние капли из моего членя как голодающий паломник.\n\nЯ смеюсь тихо, схватив ее за волосы и размазав мое семя на ее красные щеки. Это твоя молитва сейчас, Я говорю ей, тяну мой член по ее губам, пока она не поцелует его, как реликвию. Она жалуется, кивнует, шепчет, "Да, мой Бык. Всегда\n\nБоги этой земли мертвы. Мой член - ее алтарь, мое семя - ее священство. И вскоре каждая бледная шлюха встанет на колени в своих часовнях, доказывая [bno_bnwo|E]Истина с семенами, идущими по горлу." # AI Tags
