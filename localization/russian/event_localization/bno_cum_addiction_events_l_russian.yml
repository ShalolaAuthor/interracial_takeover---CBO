bno_cum_addiction.1005.desc.04: "Дверь за мной закрывается, и я уже дрожу. Я не должна быть здесь, проникая в его комнаты в полночь, но мое тело не позволяет мне спать. Мои губы горят, моя шлюха наполняет пол потребностью. Когда я вижу, что он ждёт, я падаю на колени, бесстыдный, нажимая на его член, как голодающая собака, просящая остатки.\n\nВ тот момент, когда я попробовал его, я жаловался, лихорадка проливалась по моему подбородку. Я сосаю сильнее, быстрее, затыкаюсь, когда он толкает глубже, но стыд только делает меня мокрой. Моя шлюха пульсирует, когда я удушаюсь на него, мои глаза плачут, мой ум пуст, но для вкуса. Когда он заполняет мой горло, я глотаю его как спасение, дышащий, шепчущий, я нуждаюсь в тебе каждую ночь" # AI Tags
bno_cum_addiction.1005.a.04: "#EMP Я снова буду пить, я буду пить до тех пор, пока не упаду в обморок…#!" # AI Tags

