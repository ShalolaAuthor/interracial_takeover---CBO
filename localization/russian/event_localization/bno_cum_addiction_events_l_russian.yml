bno_cum_addiction.1005.title.03: "Под столом" # AI Tags
bno_cum_addiction.1005.desc.03: "Праздник громче над мной…музыка, смех, запах вина и мяса…но я его не слышу. Все, что я слышу, это мокрый звук моих губ на его члену, спрятанный под столовой одеждой. Мои руки притягиваются к его бедрам, когда я всасываю сильнее, лихорадкаю, отчаянно жажду вкуса, который мне отказали.\n\nЯ молча плачу, молясь, что музыка утонет меня, но мне все равно, что она не утонет. Мой рот расширяется, у меня болит горло, но когда он схватит меня за волосы и проливает мне горячую воду, я глотаю безумно, глотая, как сука в канаве. Мой подбородка капеет, моя грудь мокрый, и когда я выскачусь позже, мои губы опухнут, мои глаза остеклены, и никто не знает, кроме меня." # AI Tags
bno_cum_addiction.1005.a.03: "#EMP Я хочу служить тебе перед ними всеми…#!" # AI Tags

