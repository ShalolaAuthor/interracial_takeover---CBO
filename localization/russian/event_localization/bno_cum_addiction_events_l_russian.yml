bno_cum_addiction.0000.title: "Маркировка добычи" # AI Tags
bno_cum_addiction.0000.desc: "Бледная маленькая шлюха задерживается на краю коридора, притворяясь, что занята мелочами. Но я вижу, как ее глаза блескают ко мне, как ее дыхание затыкает, когда я приближаюсь. Она еще не попробовала меня, но уже ее тело предает ее…красные щеки, твёрдо нажатые бедра.\n\nБыло бы так просто закрыть пространство, сделать ее моей здесь и сейчас. Но лучше насладиться ее слабостью, втянуть ее в ловушку. Слово, взгляд, щетка моей руки на ее горле…маленькие искры, которые зажгут голодом. Она упадет, и как только вкусит мое семя, она больше никогда не встанет." # AI Tags
bno_cum_addiction.0000.a: "#EMP Я буду дразнить ее медленно, заставить ее жаждать того, что я ношу.#!" # AI Tags
bno_cum_addiction.0000.b: "#EMP Я убью ее в углу, шепчу грязь, пока она не трепечет.#!" # AI Tags
bno_cum_addiction.0000.c: "#EMP Я возьму ее подбородку и напомню ей, кто будет ее хозяин.#!" # AI Tags

bno_cum_addiction.0001.title: "Стереотипы желания" # AI Tags
bno_cum_addiction.0001.desc: "Он не бросается. Он не захватывает меня, как какое-то животное в рутине. Вместо этого он позволяет своему присутствию закручиваться вокруг меня, медленно и подавляюще, тепло, которое закручивается все теснее с каждым ударом сердца. Я бросаю на него взгляды, молясь, чтобы никто не заметил, что на моих щеках поднимается красный цвет, но каждый раз, когда я это делаю, его губы поворачиваются в этой знающей улыбке.\n\nЕго рука на мой рукав заставляет меня дышать. Он наклоняется близко, как будто шепчет что-то невинное, но его слова капеют грязью только я могу услышать. Я должен ударить его, убежать от него, кричать за порядочность, но не делаю этого. Я просто стою там, дрожа, мысль горит в моей голове.\n\nОн меня не принуждает. Это худшая часть. Он только отступает, его прикосновение уходит слишком рано, оставляя меня страдать за то, что он не дал. Мои губы разрываются, как если бы просить, но он уже уходит, доволен тем, что оставляет меня утопать в нужде. Я смотрю на него, сердце бьется, бедра мокрые, зная, что буду мечтать о нем сегодня." # AI Tags
bno_cum_addiction.0001.a: "#EMP Пожалуйста…не переставай надоедать мне…#!" # AI Tags
bno_cum_addiction.0001.b: "#EMP Нет, я не позволю тебе так играть со мной!#!" # AI Tags

bno_cum_addiction.1001.title: "Играет с огнем" # AI Tags
bno_cum_addiction.1001.desc: "Она продолжает смотреть на меня…эти широкие голубые глаза отрываются в тот момент, когда я встречаю их, ее щеки горят, ее губы мокры от нервных лизей. Срамежливая шлюха, готовая к дразнению. Я не спешу, нет необходимости. Только мое присутствие заставляет ее трепетать с юбками, бедрами, как будто она могла удерживать тепло, поднимающееся в ее животе.\n\nЯ подхожу достаточно близко, чтобы она почувствовала тепло моего тела без прикосновения. Ее дыхание задерживается. Я понижаю свой голос, чтобы только она могла услышать. Она вздыхает, ухватившись за грудь, и я позволил своей руке пасти ее запястье, едва прикоснувшись, а потом отступил. Её тело бросается за мной, отчаянно желая большего.\n\nОна не говорит ни слова протеста. Никакого удара, никакого отступления. Вместо этого она стояла там, покрасневшая и дышащая, глаза широко и мокры, молча умоляя меня продолжать играть. Я улыбаюсь. Ей это нравится. Маленькая шлюха любит подсказываться до тех пор, пока ее член не просочится через платье. Она вернется ко мне сейчас, потому что ей нужен огонь, который я зажег, чтобы зажигать его снова." # AI Tags
bno_cum_addiction.1001.a: "Я позволю ей кипятить, заставить ее гореть, пока она не попросит." # AI Tags

bno_cum_addiction.2001.title: "Стены льда" # AI Tags
bno_cum_addiction.2001.desc: "Я приближаюсь, мои слова низкие и гладкие, прикосновение мыть ее руку, когда я шепчу грязь в ухо. Но вместо тепла я вижу, как ее губы затягиваются, как поднимается подбородка. Ее глаза блескают чем-то острее любопытства, ярости, возможно, гордости.\n\nОна отворачивается от моей руки, как будто она горит, плечи жесткие, щеки розовые не от желания, а от возмущения. Она дрожит, но не так, как я хотела. На данный момент она сопротивляется, прячется за стенами порядочности, придерживается остатков достоинства.\n\nЯ все равно улыбаюсь. Она может отвергнуть меня своим ртом все, что ей нравится. Ее шлюха скоро предаст ее. Семена коррупции посажены. Всё, что мне нужно, это время." # AI Tags
bno_cum_addiction.2001.a: "Нажмите сильнее, проверьте стены, пока они не разорвутся." # AI Tags

bno_cum_addiction.0002.title: "Подкрепленные словами" # AI Tags
bno_cum_addiction.0002.desc: "Он приближается, и я чувствую, как моя спина нажимается на холодную каменную стену. Мое сердце бьется, мой дыхание захватывает, как его тень падает на меня. Я должен кричать, кричать о помощи, но его голос звучит низко и тяжело, капеет от грязи, предназначенной только для моих ушей.\n\nТы уже капеешь, не так ли? Красивая маленькая шлюха, притворяющаяся правильной…Его слова поражают глубже, чем руки. Мои бедра скрепляются вместе, слабый щит от расплавленной боли, сливающейся между ними. Мои губы дрожат, когда я пытаюсь это отрицать, но правда проскользнет через мое тело…мои соски твердо под тканью, мой дыхание разрывается, мои глаза отказываются встретить его.\n\nОн склонился ближе, так закрыл дыхание, что кистил мне щеку. Сказал, гручал мягко, сказал, что ты хочешь, чтобы твой бык погубил тебя. Стыд горит гораздо жарче, чем огонь, но боги помогают мне, стыд только делает меня влажнее. Я дрожу, застрял между отвращением от себя и невыносимым голодом в моем животе." # AI Tags
bno_cum_addiction.0002.a: "#EMP Да…боги меня простили, я хочу…#!" # AI Tags
bno_cum_addiction.0002.b: "#EMP Нет, нет! Я не скажу! Я не скажу!#!" # AI Tags

bno_cum_addiction.1002.title: "Стены разрушаются" # AI Tags
bno_cum_addiction.1002.desc: "Ее спина врезается в каменную стену с мягким дыханием, ее глаза широко, губы трепещут. Я не прикасаюсь к ней, пока нет. Я позволяю своим словам закручиваться в ее уши, грязь капеет, как мед, каждая фраза пересекает тонкий завес достоинства, к которому она привязана.\n\nСмотри на себя, я шепчу, голос низок, интимный, неизбежный. Ты хочешь, чтобы твой бык разрушил тебя. Ее губы разрываются, клевещающие отрицания, которые превращаются в жалобы. Я вижу, что борьба исчезает из ее глаз, замененная этим горячим блеском стыда и голода, столкнувшись, пока она не сможет разделить их.\n\nЯ приближаюсь, достаточно близко, чтобы почувствовать, как тепло сходит с ее тела. Она не уходит, она наклоняет подбородку, предлагая горло, даже не осознавая этого. Тогда я улыбаюсь, медленно и жестоко. Угол уже не камень, а я. Она застряла в моих словах, в истине, которая горит в ее животе. Она уже моя, и она это знает." # AI Tags
bno_cum_addiction.1002.a: "Я расчищу ей губы к уху, шепчу еще больше грязи, пока она не попросит." # AI Tags

bno_cum_addiction.2002.title: "Слишком высокая стена" # AI Tags
bno_cum_addiction.2002.desc: "Я вступаю в ее пространство, нажимаю ее на холодный камень, голос низок и качаю грязью. Я ожидаю покраснения, трепетов, но вместо этого ее тело затягивается как лук. Ее глаза узкие, ее губы плоские в твердую линию.\n\nТы не будешь говорить со мной таким образом, она плюнет, слова острые, несмотря на трепетность в ее голосе. Ее щеки покраснели, но на этот раз это гнев, а не желание. Она взглянула на меня, грудь поднималась, кулаки затянулись по бокам. Она предпочитает удушиваться своей гордостью, чем признать, что мои слова раздражают ее в животе.\n\nЯ смеюсь, отступая достаточно, чтобы дать ей дышать, но не достаточно, чтобы освободить ее от моей тени. Она думает, что она в безопасности за своей ледяной стеной. Позвольте ей. Я видел блеск в ее глазах, как ее бедра сжимались вместе, даже когда она пыталась рыдать. Отказ не спасет её, он только сделает осень более сладкой." # AI Tags
bno_cum_addiction.2002.a: "Позвольте ей уйти на данный момент. Ее стыд будет рвать на нее." # AI Tags

bno_cum_addiction.0003.title: "Он держался за руку" # AI Tags
bno_cum_addiction.0003.desc: "Его рука закрывается вокруг моего подбородка, прежде чем я смогу отступить. Сильный, непоколебимый, его пальцы копают в мои щеки, наклоняя мое лицо вверх, пока я не смотрю ему в глаза. Мой дыхание захватывает, резкий плач застрял в моем горле, как тепло наводняет меня силой его удержания.\n\nНет места для притчи, нет места для скромности. Его зацепление говорит мне, что я маленькая, слабая, бледная шлюха, попавшая в зацепку чего-то большего. Стыд горит по всей моей коже, но мои бедра сжимаются вместе, отчаянно пытаясь облегчить боль, которую он пробуждает только своим прикосновением.\n\nТы принадлежишь мне, он рвет, и я трепещу, когда слова бьют сильнее любого удара. Мои губы разрываются, дрожа, не для того, чтобы отрицать его, а для того, чтобы дышать, умолять, сдаваться. Стеня за мной холодная, его рука горячая, и я знаю, что никогда не смогу избежать бремени этой претензии." # AI Tags
bno_cum_addiction.0003.a: "#EMP Пожалуйста…не отпускай…#!" # AI Tags
bno_cum_addiction.0003.b: "#EMP Нет, нет! Ты не можешь так со мной обращаться!#!" # AI Tags

bno_cum_addiction.1003.title: "Заявлено моей рукой" # AI Tags
bno_cum_addiction.1003.desc: "Ее мягкий маленький подбородок идеально укладывается в мою ладонь, когда я наклоняю ее лицо ко мне. Я чувствую, как она дрожит не от страха, а от возбуждения, и угол ее губ сжимается в беспомощный пучок. Она должна сопротивляться, должна ударить меня, но вместо этого ее глаза ослепляются тем сладким, нужным блеском, который рассказывает мне все. Она этого хочет. Она хочет, чтобы я держал ее как собственность.\n\nЯ нажимаю сильнее, только достаточно, чтобы заставить ее плакать. Ее бедра сжимаются, предавая между ними наводнение тепла. Ты теперь моя, Я грыжу, наблюдая, как ее рот открывается, без дыхания, готов согласиться, прежде чем я даже потребовал этого. Она уже потерялась. С помощью одного прикосновения я сломал ее маску достоинства и раскрыл под ней шлюху.\n\nКогда я наконец-то ослабела, ее лицо следовало за моей рукой, отчаянно пытаясь остаться в моей ладоши. Я смеюсь, она даже не понимает, что тянется ко мне, как сука, просящая ошейник. Она надет его в ближайшее время." # AI Tags
bno_cum_addiction.1003.a: "Я нажму на нее сильнее, заставлю её умолять за ремень." # AI Tags

bno_cum_addiction.2003.title: "Отрицательные глаза" # AI Tags
bno_cum_addiction.2003.desc: "Моя рука обтягивает ее мягкую подбородку, наклоняя ее лицо вверх, чтобы она могла видеть силу, которая принадлежит ей. На мгновение я ожидаю дрожь, капитуляцию, но вместо этого ее глаза вспыхивают в ярости. Она держится за меня, губы закручиваются в неповиновении.\n\nНе трогай меня! Она разрывается, ее голос высокий и острый, хотя я чувствую трепет в ее теле. Она борется со мной не из-за отсутствия страха, а потому, что гордость не позволит ей сгибаться. Ее щеки покраснели, ее дыхание разорвало, и я знаю, что не только гнев нагревает ее, но она скрывает это далеко за своим блеском.\n\nЯ отпустил ее с медленным смехом, наблюдая, как она потирает свою покрасненную челюсть, гладко, как будто у нее все еще есть достоинство. Позволь ей плюнуть, позволь ей разозлиться. Огонь скоро сжегнет ее, и когда это произойдет, она попросит опять почувствовать мою руку на подбородке." # AI Tags
bno_cum_addiction.2003.a: "Ее гордость делает разрыв более сладким. Я буду наслаждаться этим позже." # AI Tags

bno_cum_addiction.0004.title.01: "На коленях тайно" # AI Tags
bno_cum_addiction.0004.desc.01: "Дверь в ночное время мягко кричит, и там она моя бледная шлюха, щеки покрасневшие, глаза дрожащие, как будто она боится, что охранники могут увидеть. Она колеблется только на мгновение, прежде чем войти внутрь, ее дыхание не глубокое, ее тело дрожит от ожидания. Она пытается скрыть свой стыд под пластом, но я вижу, как ее бедра сжимаются вместе, ее соски тверды под тонкой смесью.\n\nЯ не говорю. Мне не нужно. Я сижу на стуле, расширяю ноги, позволяя ей увидеть форму того, ради чего она пришла. Ее губы разрываются в дыхании, ее взгляд прикреплен к выпуклости между моими бедрами. Когда я поворачиваю палец, она падает на колени, как будто всю жизнь ждала этого. Ее руки трепещут, когда она освобождает меня, а потом тепла. Ее мягкий рот закрывается вокруг меня, ее язык сдвинулся неопределенно сначала, затем с растущим голодом.\n\nМокрые звуки заполняют камеру, ее крики заглушают мой член. Я положу руку на ее голову, направляя ее ритм, и когда я проливаю ей горло, она задушается, затем поглощает ее глаза широко, слезы течет, губы блескают семенами. Она отступает от дыхания, но вместо того, чтобы бежать, она лизает свои губы, мягко жалуясь на вкус. Ее первая глотка. Она теперь моя." # AI Tags
bno_cum_addiction.0004.a.01: "Я поцелую ей голову, вознагражу ее, как домашнее животное." # AI Tags

bno_cum_addiction.0004.title.02: "Вкус, который не исчезает" # AI Tags
bno_cum_addiction.0004.desc.02: "Двор рассеивается, зал все еще звучит смехом и шутками, но она задерживается, притворяясь, что изучает гобелье. Я вижу ее взгляд над плечом, розовые щеки, разрытые губы, как будто она задерживает дыхание. Я не даю ей шанса убежать. Шаг вперед, рука вокруг ее запястья, и я тяну ее в тень пустого коридора.\n\nОна дышит, с широкими глазами, но не отступает, когда я освобождаюсь от нее. Ее красная краска углубляется, ее взгляд привязан к тяжелой шахте в моей руке. На твоих коленях, Я шепотом, и она повинуется, юбки грызли, как она погружается перед мной. Ее руки дрожат, когда она берет меня, ее губы расчищают голову. Первый стыдный лиз заставляет ее плакать, но вскоре ее рот расширяется, глотает больше меня.\n\nЯ стону, когда ее влажный язык голодно заворачивается, ее щеки вырываются, когда она сосает, влажный звук громко звучит в тихом коридоре. Ее горло сжимается, когда я толкаю глубже, ее глаза плачут, но она не останавливается. Когда я выхожу, толстая и горячая, она задушается, но поглощает свои глаза широко, ее лицо липкое от пота и слез.\n\nОна отступает, дышит, ее губы блескают семенами, а потом она их лизает. Не медленно. Стыд покраснеет ее щеки, но глаза глазят, как пьяные. Позже, через коридор, я увидел, как ее язык снова выскакивает, вкусая ее губы, как будто только воспоминания могли бы кормить ее. Она уже пристрастилась, вкус сохраняется, и она будет жаждать большего." # AI Tags
