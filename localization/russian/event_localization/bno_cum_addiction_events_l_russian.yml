bno_cum_addiction.1005.title.02: "Ранний голод" # AI Tags
bno_cum_addiction.1005.desc.02: "Рассвет еще не начался, но голод пробуждает меня до того, как петухи кричат. У меня сухие губы, болит горло, моя курица пропускается по бедрам. Я проник в его комнату, поднял шерсти, дыхание дрожало, когда я нашел его наполовину спящим, член тяжелый и готов.\n\nЯ не жду, я заворачиваю его губами, плачу мягко, звук пробуждает его, когда я жадно сосаю. Его рука, сжимающая мои волосы, только заставляет меня сильнее, затыкаться и лить, но мне все равно. Когда его семя выпадает в мою горло, я плачу в облегчении, глотая, пока мой живот не будет теплым и насыщенным. Даже тогда я не останавливаюсь. Я не могу остановиться. Я лижу, жалуюсь, кормлю, отчаянно хочу больше, шепчу, пожалуйста…никогда не останавливай меня" # AI Tags
