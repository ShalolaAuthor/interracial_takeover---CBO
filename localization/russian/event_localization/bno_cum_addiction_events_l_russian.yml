bno_cum_addiction.0005.desc.02: "Рассвет бледен, комната по-прежнему насыщена сном, когда я перемешиваю к наименьше мокрому звуку под мехами. Мои глаза открылись, чтобы найти ее уже там, бледная силуэта, колениченная между моими ногами, ее губы завязаны крепко вокруг моего членя. Она мягко рыдает, ее щеки вырываются, как она отстой, лихорадка попадает на подбородок.\n\nОна не ждет моего разрешения. Она даже не думает, что я проснулся. Она плачет низко в горле, дрожа вперед и назад, как будто мой член воздух в ее легких. Когда я рыдаю, ее глаза вспыхивают, полны стыда, а затем сразу же ослепляются снова, пьяны с облегчением вкусом, которого она жаждала всю ночь.\n\nЕё членка пропадает через её смену, запах ее похоти толстый в воздухе. Она погружается в постельный столб, измельчает себя, а рот работает быстрее, отчаянно пытаясь отвлечь от меня каждую каплю. Я ударил ей волосы, вытащил ее вниз, и она заткнулась, слезы проливали ее покрасневшие щеки, когда она взяла меня глубже. Ее тело дрожит, как будто она уже достигает кульминации в одиночку.\n\nКогда мое семя наводняет ее горло, она плачет, как голодная женщина, которой дают еду. Она громко глотает, сливает, и кума проливается мимо ее губ, напоивая грудь. Даже после того, как я закончил, она продолжает сосать, дрожа от нужды, пока я не заставил ее вернуться. Она в штанах, лицо мокрое и блестящее, шепчет, "Пожалуйста, не останавливай меня… Мне нужно больше, всегда больше\n\nЯ смеюсь, тяну ее к постели за волосы. Она больше не благородная леди или пленница. Она голодная шлюха, которая пробуждает меня своим ртом. Мое семя - ее рассвет, ее хлеб, ее молитва." # AI Tags
bno_cum_addiction.0005.a.02: "Я размножу ее по роту, использую каждую дыру перед завтраком." # AI Tags

bno_cum_addiction.0005.title.03: "Под столом" # AI Tags
bno_cum_addiction.0005.desc.03: "Зал заполнен смехом, музыкой и запахом жареного мяса, но я едва его слышу, потому что под столом, спрятанным тяжелой тканью, моя маленькая шлюха лежит на коленях. Я чувствую, как ее руки держатся за мои бедра, дрожа от голода, прежде чем ее губы обернутся вокруг меня.\n\nОна жалуется в моём члену, звук, заглушенный праздником выше. Её язык вращается, ее горло затягивается, поскольку она глотает меня глубже, отчаянно пытаясь утолить грызющий голод, который поглотил ее с тех пор, как я последний раз кормил ее. Кубок плачет, дворяне смеются, бард поет, но никто из них не знает влажных, непристойных звуков под ногами.\n\nЯ оглядываюсь вокруг стола, улыбаясь, пока сохраняю спокойствие, в то время как внизу она лихает и задыхается, мягко задушиваясь, но никогда не останавливаясь. Ее кучка, должно быть, капеет на каменный пол, ее тело колеблется во времени с ее сосанием. Когда я держу ее за волосы и держу за нее, она дрожит, глаза плачут, горло конвульсирует, пока горячие струи не проливаются прямо в ее желудок.\n\nОна пьет жадно, глотает, как сука в корзине. Кэм дриблирует мимо ее губ, окрашивает подбородку, насыпает телосложение. Она не отвлекается, она лизает, плачет, кормит больше, долго после того, как я закончил. Когда она, наконец, выскакивает из-под, ее щеки покраснели, ее губы опухли, глаза остеклены. Благородные улыбаются ее вежливости, не зная, что ее рот все еще гладкий с семенами.\n\nОна наклонилась близко, шептая трепетящими губами, "Спасибо, мой бык… Я больше не могу без тебя" # AI Tags
bno_cum_addiction.0005.a.03: "Я буду держать ее под столом всю ночь, моя скрытая шлюха." # AI Tags

bno_cum_addiction.0005.title.04: "Проститутка на коленях" # AI Tags
bno_cum_addiction.0005.desc.04: "Дверь комнаты открывается в темноте ночи, и мне не нужно смотреть вверх, чтобы знать, что это она. Она проскользнет внутрь, как вор, ее бледное лицо покраснело, глаза широко и отчаянно. Она не спрашивает, не говорит. Она падает на колени в тот момент, когда видит меня, юбки собираются вокруг нее, дрожащие руки уже тянутся к моему члену.\n\nЯ смеюсь, наклоняясь назад, когда она освобождает меня. Ее губы разрываются в нужный плач, а потом она на меня нагибается, мокрый, сосает, как будто она умирает от голода. Сухость течет вниз по ее подбородку, напоивая ее смену, ее плач отражается низким и гутурным, как она скользит головой быстрее и быстрее. Я ударил ей волосы и направил ее глубже, пока она не заткнулась, слезы проливались по ее щекам, но она никогда не отступала.\n\nЕе курица капеет на пол, ее бедра сжимаются вместе, когда она выдыхает воздух, задушаясь над моим членом. Она смотрит вверх через слезовые шерсти, глаза умоляют, просят, поклоняются. Когда я выхожу, она кричит в мой вал, поглощает все, горло работает безумно, как если бы мое семя было единственной вещью, которая держит ее в живых.\n\nКогда это сделано, она падает вперед, отдыхая с щекой к моей бедрой, дышит в облегчении, губы все еще нажимаются к основанию моего членя. Спасибо, она шепчет, голос толстый с семенами. Мне это нужно… Я нуждаюсь в тебе каждую ночь. Ее голод уже не секрет." # AI Tags
bno_cum_addiction.0005.a.04: "Я буду использовать ее горло каждую ночь, пока она не забудет свое имя." # AI Tags

bno_cum_addiction.0005.title.05: "Послушная шлюха" # AI Tags
bno_cum_addiction.0005.desc.05: "Зал переполнен лордами, дамами и воинами, собравшимися в шумных дебатах, но мои глаза только на нее. Она переживает, краснеет, ее взгляд поворачивается ко мне снова и снова, голодная и беспокойная. Я поворачиваю палец, и ее дыхание затыкает. Все смотрят, как она колеблется в сердцебиении, а затем подчиняется, сскользнувшись с кресла и ползая по решеткам, чтобы встать на колени у моих ног.\n\nТишина распространяется по всему коридору, когда я подтягиваю ей волосы, направляя ее лицо к моему члену. Она не сопротивляется. Она открывается широко, плачет мягко, когда я нажимаю ее губы вниз, вытягивая рот вокруг меня. В толпе проникают гаспы, но она плачет громче, задыхаясь, когда я погружаюсь глубже, лихорадка проливается над ее подбородкой. Ее щеки пустые, глаза глазки, ее курица капеет в юбки, как она шумно, бесстыдно, на глазах всех.\n\nЯ ударил ей волосы, заставил ее задушиться, слезы протекали по ее покрасневшему лицу, пока мой суд смотрел. Ей все равно, она поклоняется мне открыто, ее рот небрежный и жаждущий, глотает каждую каплю, когда я заливаю ей горло. Когда я вытаскиваю ее, семя все еще капеет из ее губ, она затыкает руки, как раскаявшийся, шептая без дыхания, "Спасибо, мой бык"\n\nСмех, шепот, даже скандал не трогают меня. Она моя, и теперь королевство знает об этом. Ее послушание - ее бренд, ее унижение - мой триумф." # AI Tags
bno_cum_addiction.0005.a.05: "Я покажу её так на каждом празднике." # AI Tags

bno_cum_addiction.1005.title.01: "Семена голодают" # AI Tags
bno_cum_addiction.1005.desc.01: "Голод укусает меня, хуже, чем жажда или голод. Я наткнулся на конюшню, все тело дрожило. Когда я вижу его, моего Быка, я падаю у его ног, держусь за бедра с разбитыми слезами. Я нуждаюсь в тебе\n\nКогда он освободится, я не буду ждать, я возьму его в рот, беспорядочный, безумный, слюняющий и жалующийся, как животное. Я удушаюсь, слезы течет, но в тот момент, когда его ком наводняет меня, я кричу с облегчением. Проглотить после проглотить, пока мой живот не будет горячим и мое тело не ослабеет, наконец в мире." # AI Tags
