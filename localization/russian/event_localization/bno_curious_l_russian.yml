l_russian:
bno_curious.1001.title: "Желание начинает разжигаться" # AI Tags
bno_curious.1001.desc: "Перед зеркалом ее тонкие пальцы деликатно переполняют ее длинные волосы, нити блескают мягким блеском в утреннем свете. На протяжении многих лет вы наблюдали, как она превратилась из болтающего, нежного ребенка в молодую женщину, расцветающую как лотос в первый красный весенний цвет.\n\nГосподи, ты нуждался в меня для чего-то [child.GetFirstName]Его яркий, мелодичный голос отвлекает тебя от своего восхищения.\n\nОна поворачивается, ее платье слегка блестет с движением. Солнечный свет протекает через решетное окно, бросая свет на ее лицо, освещая блеск, свежий как рассвет. Ее глаза поворачиваются в полумесячные луны, несущие намек на стеснительное ожидание, уникальное для девчонки.\n\nПо мере того, как вы замечаете, как она все более утончена и элегантна, в вашем сердце проникают сложные эмоции. Как ее опекун, вы слишком хорошо знаете, что вскоре эта молодая леди войдет в залы брака, станет женой другого мужчины. Тем не менее, в эти последние моменты, прежде чем она достигнет совершеннолетия и разделится с вами, мысль проникнет как теплый луч весеннего солнечного света, как утешительный, так и тревожно провокационный: [bno_bbc|E]Понятие возбуждает твое сердце, неспокойная жара блескает внутри[child.GetFirstName], если она станет частью [bno_bnwo|E]?" # AI Tags
bno_curious.1001.a: "Настало время [child.GetFirstName] чтобы посетить лагерь беженцев и узнать правовое место белой девушки. " # AI Tags
bno_curious.1001.b: "Настоящий мужчина сделает [child.GetFirstName] противостоять своему подлинному себе. " # AI Tags
bno_curious.1001.c: "[child.GetFirstName] не подходит для этого пути." # AI Tags
bno_curious.1001.d: "Пусть это ты отпустишь желания, похороненные глубоко внутри нее." # AI Tags

bno_curious.1101.title: "Живое образование" # AI Tags
bno_curious.1101.desc: "Посмотрите на эту прекрасную девушку, которая наконец-то достигла совершеннолетия и также нуждается в том, чтобы вы дали ей последний урок. Как ее опекун, вы обязаны заставить ее понять, что в этом мире у белых женщин есть свое место.\n\n Отведите её из замка и направляйтесь в разрушенный лагерь беженцев. Ночные ветры приносят запах гниющей пищи и фекалии, а далекий блеск слабых огненных лучей. Ты знаешь, что именно здесь она должна учиться.\n\n "Смотри, это мир, которого ты не знаешь", - шептал ты ей, - "Ты явно не приспосабливаешься сюда сейчас, но ты поймешь, [child.GetFirstName], ты будешь принадлежать сюда.\n\n"После того, как ты обернулся вокруг лагеря беженцев, на тебя обратит внимание сильный чернокожий человек. У него сильный запах, его мышцы завязаны, и его глаза наполнены диким желанием. Ты жестифицируешь его, чтобы он подошел ближе и мягко поднял ткань, привязанную к его талии. Его толстый, прямой пенис раскрывается, а вены вокруг него показывают свирепый взгляд, как зверь, который собирается броситься буквально, чтобы поглотить вас.\n\n[child.GetFirstName] она смотрит на этого пугающего гиганта, ее губы слегка открыты, по-видимому, не в состоянии принять это душераздирающее вторжение в ее мир, разрушая ее давние убеждения.\n\nКогда ты жадно и одержимо лизаешь шоколад, ее глаза постепенно становятся туманными. Вы можете почувствовать, что она думает, просыпается. Это эффект, который вы хотите, чтобы она поняла, что это сила чернокожих мужчин, и здесь принадлежат белые женщины.\n\nТы занимаешься жестоким общением с темнокожим человеком, чувствуя его жестокую силу, его огромный пенис, входящий и выходящий из твоего тела. Дикие толчки приводят тебя к оргазму несколько раз. Наконец, вы чувствуете его освобождение внутри вас, примитивное и дикое удовольствие. [child.GetFirstName] Она смотрит на этот яркий урок с одержимыми глазами, и из ее завораживающего взгляда вы видите растущее желание - пробуждающее желание." # AI Tags
bno_curious.1101.a: "[child.GetFirstName] Она уже поняла свою личность. Сексуальная жидкость, капеющая ей по ногам, сказала все." # AI Tags

bno_curious.1201.title: "Последний урок" # AI Tags
bno_curious.1201.desc: "Ты призвал [target1.GetFirstName], идеально подходит для чёрного подростка, которого вы хотели. Его сильное и мышечное строение обеспечивает немедленную безопасность, но самое волнующее - это его пенис размером с младенческий кулачок, который колеблется с каждым шагом, который он делает под лунным светом, излучая неестественный блеск. Вы можете почувствовать его непосредственную эякуляцию, первичную силу, и именно это вы хотите научить [child.GetFirstName].\n\nВскоре после этого, [child.GetFirstName] стучит в дверь твоей комнаты в общежитии, как указано. "Войди,[child.GetFirstName].", - говоришь ты.\n\nКак [child.GetFirstName] Входит в комнату, вы жест для [target1.GetFirstName] чтобы закрыть дверь. Он стоит высоко со своей запугивающей эрекцией, вращается вокруг [child.GetFirstName] и закрывает за собой дверь, как будто задерживает ее в комнате. Ты можешь почувствовать [child.GetFirstName]Это очевидное напряжение и страх на этой неожиданной сцене, но это идеальный момент…через наблюдение и опыт, она научится подчиняться и наслаждаться.\n\n"Смотри внимательно", - говоришь ты, держась [child.GetFirstName] в твоих объятиях на кровати, в то время как ты молча шептал ей в ухо. Вы скрещиваете свою толстую задницу вверх, сигнализируя мальчику, чтобы он вошел в ваше тело с его огромным инструментом. Интенсивный шок приводит к повышению его силы, этой неприкосновенной дикости, которая движет вашей одержимостью. Полностью заполненный своим гигантским пенисом, на земле против вашего G-тока, это неописуемое удовольствие. Ты слышишь его грубое дыхание и чувствуешь горящее желание через его неустанные толчки, как ты видишь отраженное в [child.GetFirstName]В глазах. Ее дыхание становится быстрым; ее взгляд заполняется желанием, ее изгибающиеся ноги предают пустоту ее козыри, с нетерпением ждут, чтобы ее заполнил член.\n\nОчевидно, вы преподавали ценный практический урок и подавали пример. Теперь её очередь[target1.GetFirstName]Эрекция сильно дрожит внутри вас, эякулируя несколько толстых стволов спермы в организм, прежде чем подталкивать матку к сильным движениям. Возможно, через десять месяцев здесь родится новый будущий черный король.\n\nНо теперь ваш главный фокус на воспитании будущей королевы лопастей. Ты мягко лапаешь [child.GetFirstName]У нее красный щек, чтобы вернуть ее в реальность из этой беспрецедентной оргии: "Иди, [child.GetFirstName]- Нет , нет . Теперь твоя очередь. Скоро ты поймешь, что все, что я сделал, для твоего собственного блага, дитя мое. Подчиняться новому черному порядку - наш единственный выбор"\n\nСтыдный и красный, [child.GetFirstName] медленно расширяет свои длинные ноги, раскрывая ее нежную и очаровательную интимную область [target1.GetFirstName]Это [bno_bbc|E]. " # AI Tags
bno_curious.1201.a: "Была рождена будущая королева лопастей" # AI Tags

bno_curious.1301.title: "Церемония старения белого и чёрного" # AI Tags
bno_curious.1301.desc: ""Приди сюда, дитя мое" [child.GetFirstName]Деликатную руку и поместите ее на вашу все более заметную эрекцию. Ее глаза отражают смесь путаницы и желания. Пришло время, чтобы она поняла положение белых девушек, узнала скрытую страсть внутри себя, и поняла, что ее единственное стремление должно быть подчинением черной власти!\n\nЛегко поцелуй ее и начинай снять с себя одежду. Вы можете почувствовать ее страх и беспокойство, но ее слабый сопротивление беспомощно против этой истинной мужественности. Возможно, она все еще колеблется и боится неизвестного, но вы уверяете ее, что ей нечего бояться.\n\n"Детка, доверяй мне, я дам тебе беспрецедентный удовольствие", - говоришь ты, воспользуясь ее отвлечением, подталкивая бедрами вперед и погружая свою огромную эрекцию в ее тело. Ты грубо разтягиваешь ее плотную куклу, прежде чем ритмически бьешь ее по G-точке.\n\nВы чувствуете, как ее тело постепенно приспосабливается к этому сильному ритму, слышите, как ее крики боли превращаются в приятные дыхания, и смотрите, как желание поднимается в ее глазах. Это желаемый эффект, ты пробиваешь мир, который она построила за 16 лет своими грубыми действиями, отпечатывая силу [bno_bbc|E] глубоко в ней, разрушая ее ожидания от белых мужчин с интенсивными оргазмами. Ты хочешь, чтобы она запомнила этот момент, чтобы она поняла свое место [bno_bbc|E], мой дорогой ребенок, мой [child.GetFirstName]." # AI Tags
bno_curious.1301.a: "Смотря на [child.GetFirstName]Пустое выражение, она полностью поглощена Би-би-си." # AI Tags