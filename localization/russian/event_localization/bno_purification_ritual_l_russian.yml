bno_ritual_of_purification.1001.title: "Ритуал очищения: обряд прохождения" # AI Tags
bno_ritual_of_purification.1001.desc: "#weak Я сижу в своей комнате и переворачиваю страницы старой книжки, связанной с кожей #! \n\nДа, мама и папа… В прошлом году я тщательно изучал это древнее руководство по ритуалам, стремясь узнать все о том, что ждет меня в будущем, когда я достигнет совершеннолетия.\n\nЯ знаю, что как только солнце зайдет и полнолуние поднимется высоко на небе, три сильных чернокожих мужчины будут вызваны вашим вызовом. Эти могущественные [bno_bbcs|E]Каждый с огромным членом, готовым разделить мою маленькую коричневую куклу, войдет в наш дом один за другим…\n\n#weak слегка трепетает от мысли #! \n\nОни по очереди будут использовать меня, как маленькую игрушку, которая я есть, накачивая свои толстые семена глубоко внутри моей незащищенной матки, пока она абсолютно не будет капеть и вытекать из меня. \n\nА потом, может быть… #weak краснеет глубоко, когда я представляю себя разделенным между ними #! \n\nМожет быть, ты тоже решила присоединиться к веселию, папа и мама! Мысль о том, что твои большие черные члены вытягивают меня рядом с этими другими ступами Би-би-си делает мою кошку так мокрой…\n\n#weak выпускает мягкий плач перед продолжением #! \n\nЯ просто не могу дождаться того дня, когда я наконец-то смогу применить все эти знания и стать идеальным маленьким белым пузырем, которым ты всегда хотел, чтобы я был, мамой и папой!\n\n#weak закроет книгу на мгновение, прежде чем встать с стола #! \n\nНо до тех пор… #weak улыбается злобно, когда я иду к родителям, чтобы тесно обнять их #! \n\nЯ буду продолжать усердно учиться, чтобы быть готовым к любым деликатным развращенным вещам, которые ты запланировал для меня, когда я стану взрослой!" # AI Tags
bno_ritual_of_purification.1001.a: "Я приглашу Би-би-си очистить ее." # AI Tags
bno_ritual_of_purification.1001.b: "Мы с моим мужчиной сделаем честь, дорогая [child.GetFirstName]." # AI Tags
bno_ritual_of_purification.1001.c: "Давай возьмем твоего отца [ROOT.Char.GetPrimarySpouse.GetFirstName] Сделай это, дорогая [child.GetFirstName]." # AI Tags
