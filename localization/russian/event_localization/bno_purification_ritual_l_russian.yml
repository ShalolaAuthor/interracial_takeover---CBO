bno_ritual_of_purification.2001.title: "Ритуал очищения: очищенный" # AI Tags
bno_ritual_of_purification.2001.desc: "#weak просыпается в моей постели, потирая сон из моих глаз, когда я пытаюсь ориентироваться #! \n\n- Сколько времени? #weak Я заметил что-то другое в своем отражении на экране #! \n\nМоя кожа…теперь белая! #weak громко дышит, быстро встает и смотрит вниз на мои руки, которые теперь покрыты безупречной фарфоровой кожей вместо их обычного коричневого тона #! \n\n#weak протягивает руку через волосы и чуть не падает с постели , когда я чувствую это - толстые блондинские замки , которые раньше были темными и закрученными #! \n\nЭто не может быть реально… #weak Выпрыгивает из постели, сердце бьется, когда я бегу к зеркалу, который висит на стене #! \n\nЯ выгляжу совершенно другим человеком! #weak Глядя на мое отражение с широкими глазами, принимая золотые трещины, каскадирующие вниз по моей спине и ярко-синие орбы, смотрящие на меня из-под толстых шерстьев #!" # AI Tags
bno_ritual_of_purification.2001.a: "Теперь ты идеальная белая шлюха для чёрных членов!" # AI Tags