bno_ritual_of_purification.0001.title: "Ритуал очищения" # AI Tags
bno_ritual_of_purification.0001.desc: "[child.GetFirstName]Я знаю, что вам может быть трудно понять это прямо сейчас, но ваша темная кожа и закрученные волосы просто не привлекают мужчин с большими черными членями, которых мы хотим впечатлить.\n\nВ нашем обществе светлая кожа, прямые блондинские волосы и голубые глаза считаются высшим стандартом красоты, особенно когда дело доходит до привлечения к себе сильных чернокожих мужчин с большими пенисами. Они рассматривают эти черты как признак чистоты и невиновности, которые они считают непреодолимыми.\n\nВот почему я думаю, что мы должны что-то сделать с вашей внешностью, чтобы вы могли иметь больше шансов поймать одного из этих дорогостоящих [bno_bbcs|E] Для себя.\n\nЯ не говорю, что есть что-то плохое в том, чтобы быть темнокожим или иметь закрученные волосы, но давайте будем честны - это просто не соответствует идеализированному образу, который большинство чернокожих мужчин ищут у своих сексуальных партнеров.\n\nТак что я решил отвезти тебя к специалисту, который может помочь нам облегчить тонус твоей кожи и выпрямить эти квинки, пока они не станут шелковыми гладкими.\n\nЯ знаю, что это может показаться пугающим или болезненным, но поверь мне, когда я скажу, что в конце концов все это того стоит. Как только мы закончим с этими методами лечения, ты наконец получишь то, что нужно, чтобы заставить любого крупного чёрного владельца куса падать головой над каблуками за твою деликатную белую девушку.\n\nулыбается успокаивающе\n\nНе волнуйся ни о чем - я позабочусь обо всем и сделаю тебя абсолютно великолепной в кратчайшие сроки!" # AI Tags
bno_ritual_of_purification.0001.approved: "Да, безусловно!" # AI Tags
bno_ritual_of_purification.0001.rejected: "Молчание [priest.GetFirstName]Я не хочу, чтобы мои дети были преобразованы!" # AI Tags
