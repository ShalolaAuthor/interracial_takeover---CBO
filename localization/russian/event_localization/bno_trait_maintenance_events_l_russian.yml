bno_trait_maintenance.0015.title.slut: "Сокращение в клетке"   # AI Tags
bno_trait_maintenance.0015.desc.slut: "Ты смотришь в клетку и улыбаешься. Белый член внутри уже меньше, чем раньше, мягкий и нежный с каждым днем. Вскоре это будет всего лишь пузырь, в то время как твоя толстая черная длина Була все еще заставляет тебя плакать и плакать."   # AI Tags
