bno_non_playable.0001.title: "Разница в королевском казначействе" # AI Tags
bno_non_playable.0001.desc: "В королевском казначействе было замечено незначительное несоответствие. Кажется, отсутствует неизвестная сумма золотых монет. Хотя сумма недостаточно значима, чтобы вызвать тревогу, она требует немедленного расследования. Королевский управляющий настаивает на том, чтобы все бухгалтерские практики оставались тщательными, и [cp_steward.GetSheHe] предполагает, что тщательный обзор недавних расходов может привести к недостающей сумме. Я заказал [cp_steward.GetHerHis] немедленно обращайте внимание на вопрос." # AI Tags