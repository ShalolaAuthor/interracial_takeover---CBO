bno_tincture_of_genesis.5002.title: "Третий год кум-диеты: цветение эбона" # AI Tags
bno_tincture_of_genesis.5002.desc: "Его запах всегда был опьяняющим, еще больше сегодня вечером, связанный с мускулистыми усилиями после его последнего охотничьего вторжения и той первобытной сладостью, которую я жаждал, как голодающая женщина жаждет хлеба. Она смешилась с дымом, который закручивался из бразера, и протянулась в тонкие белье, где мы лежали втянуты. Он повернулся ко мне, шептая что-то непонятное, но не только его голос заставлял мою кожу задраться. Это было его ощущение - жесткая длина, застрявшая у меня в бедрах, тепло, излучающееся из его широких плеч - все пропитанное этим голодным мускусом, которое я знал, что означает, что он разорвется для меня. Он все еще дышал, грудь поднималась против моей, и в те моменты, когда наши глаза встретились через огненный свет, было что-то новое, кипящее под этим обладательским блеском - своего рода устрашение, почти.\n\nЯ тоже почувствовал это, это странное расцветение внутри меня. Моя кожа стала окрашенной полуночью, полированной махагоном, мои груди опухли, как созревшие фиги, натянувшиеся на тонкое белье, которое он настаивал на том, чтобы я носил. Это было больше, чем просто его семя, которое сформировало мое тело; это было что-то более глубокое, что острило край моего ума вдоль кривой моих бедра. Мои мысли были яснее, быстрее и резче, чем раньше. Как я двигался, я чувствовал себя более целенаправленным - как хищник, преследующий джунгли, а не какая-то деликатная птица, летящая между ветвями. Он дал мне этот дар - эту силу - и это было опьянение. Сегодня вечером, когда он поднялся, чтобы претендовать на мои ожидающие губы, я наслаждался теплом, которое распространялось через меня - вкусом его толстого на языке, запахом его смешивания с специей в его поте, способом моего тела реагировал с низким дрожащим ожиданием. Это было не просто голод, это было общение, владение, преобразование, переплетенное в один изысканный гобелок. Я была его королевой, да, но я была еще чем-то большим - шедевром, скульптированным его докосом.\n\n"Голодный?" Он рвал по моему горлу, грызли глубже, как я лука в его руку." # AI Tags
bno_tincture_of_genesis.5002.a: "Всегда." # AI Tags

bno_tincture_of_genesis.5001.title: "Моя Эбонная Королева просыпается" # AI Tags
bno_tincture_of_genesis.5001.desc: "Запах ее был опьяняющим - всегда был, даже когда она была молочно-белой вещь с волосами, как закрученное золото. Но теперь? Это было по-другому. Более глубокое, более богатое, связано с муссовым тоном возбуждения, смешавшимся с чем-то первобытным, почти диким. Она перевернулась ко мне, когда я лежала расширенной по шерсти, дышащая от охоты - на этот раз свинья вниз - и это было больше, чем просто ее тепло, что послало еще один потрясение через мою систему.\n\nСвет огня танцевал в ее глазах сегодня вечером, эти когда-то деликатные бассейны теперь отражают огонь чего-то гораздо более дикого. Она расцветала в существо, скульптурное самими богами, или, может быть, лучше сказать, мной. Ее кожа блестела, как полированный обсидиан под блескающим светом, и опухоль ее груди тянулась к тонкому льняному покрытию - близнецы эбоновые луны, умоляющие быть поглощены. Она двигалась с уверенностью сейчас, что это было не только о кривой ее бедра, но о чем-то более глубоком, более резком в наборе ее челюсти, блеск интеллекта за этими глазами ворона. Это было больше, чем то, как она вкусила мое семя на языке; это было как будто я каким-то образом разблокировал какую-то древнюю силу внутри нее - жестокость, которая совпадала с моей. Взгляд в ее глазах, когда наши взгляды встретились через огненный свет, был не просто голодом; это было признание, знание понимания танца, в котором мы занимались.\n\nОна наклонила голову ко мне тогда, и я знал, что она хотела больше, чем просто удовлетворение от того, что она пришла под меня. Она жаждала этого - этого мощного эликсира, который протекал из моей собственной глубины, который родил это великолепное существо перед мной. Я улыбнулся тогда, низкий шум в моей груди, как я поднялся, чтобы претендовать на эти ожидающие губы - чтобы вкусить ее ожидание, почувствовать тепло, излучающееся из ее кожи, и потерять себя в сладком забвении владения еще раз." # AI Tags
bno_tincture_of_genesis.5001.a: "Голодный?" # AI Tags
