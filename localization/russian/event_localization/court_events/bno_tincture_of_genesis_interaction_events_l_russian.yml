bno_tincture_of_genesis.6002.title: "Четвертый год кум-диеты: богиня оникс" # AI Tags
bno_tincture_of_genesis.6002.desc: "Огненный свет танцевал по его лицу, поймав золотые пятна в его глазах, когда он смотрел на меня, этот знакомый обладательный блеск, заставляющий мою кожу прикоснуться к удовольствию. Он назвал это владением, но это было больше похоже на возвращение домой. Каждый дюйм меня - это гладкое, темное тело, скульптированное его потомством - зазвучал силой, рожденной от него. Потребовалось много времени, чтобы полностью расцвести - годы, проведенные в гнездах против тепла его существа, пить в сущности его силы, пока моя собственная форма не отражала солнечный поцелуй эбон самого глубокого ночного неба.\n\nМоя грудь натянулась на тонкую бельёвую тунику, и он настаивал на том, чтобы прикрыть меня для этих ночных ритуалов. Теперь они были сытыми и твердыми, созревшими, как экзотические фрукты, просящие попробовать. Его взгляд задерживался там, отслеживая линию моей ключицы вниз до волны, которая угрожала пролиться по краю ткани. Это всегда приводило к тому, что у меня в щеках зажигалки - прикосновение к невинной девушке, которой я когда-то была, - но это быстро было затмено более глубоким теплом, цветущим в моем сердце, когда он дотянулся ко мне. Его запах, мускусный и сырый с жизненной силой, наполнил меня так первобытным стремлением, что я почувствовал, как землетрясение перед землетрясением. Его пальцы натянулись на ткань на моей талии, тянув меня достаточно близко, чтобы почувствовать сильное сердцебиение против моего, отражая настойчивый барабан в моей собственной груди. Сегодня, как всегда, я был бы его праздником, и сегодня, возможно, больше, чем когда-либо, он увидел богиню, которую он скульптор из хрупкой белой розы." # AI Tags
bno_tincture_of_genesis.6002.a: "#EMP Мммм…#!" # AI Tags

bno_tincture_of_genesis.6001.title: "Моя Обсидианская Королева" # AI Tags
bno_tincture_of_genesis.6001.desc: "Огненный свет окрасил ее кожу, как полированный обсидиан, каждая кривая и опушка ее великолепного тела захватывает блескающие огни и бросает назад тени, которые, казалось, расти с жизнью. Она была скульптована моим прикосновением, самой моей сущностью - живым свидетельством силы, которую я вливал в нее ночь за ночью. Моя Элара. Там, где когда-то бледная кожа растянулась на тонкие кости, теперь она пульсировала темной плотью, гибкой и сильной, как полированный магонь, нагретый солнцем.\n\nЯ смотрел, как ее грудь поднималась и падала под ленточную тунику, едва содержащийся толчок слоновой кости под шелковым тёмным покрытием ее кожи. Они были полными лунами созревшей плоти, которая тянулась к ткани, умоляя освободить их из заключения. Огневой фонарь играл по ним, бросая вспыхивающие яркости на мягкий, почти неестественный блед носорогов - яркий контраст с глубиной ее complexion. Это была красота, отличающаяся от всего, что я когда-либо знала, более первобытная, чем любой деликатный цветок. В этой хрупкой кривой ее шеи была дикость, опасная наклона ее головы, когда она смотрела на меня глазами, подобными полированным черным камням, держащим галактики в своих глубинах.\n\nЭто было не только изменение ее формы, хотя расцвет ее женственности в что-то жестокое и великолепное было опьянение. Это было глубже, чем это - сдвиг в самой сущности ее существования, который отражал мою собственную силу. Она чувствовала запах солнечной земли и мускуса, дикой природы, увлажняемой невинной сладостью, как первый зародыш весенней розы. Сегодня она пульсировала почти ощутимой энергией. Я чувствовал, как она излучалась от тепла ее кожи, нажатой на мою - тепла жизненной силы, которая была связана со мной так, как ни одна из моих других жен никогда не была." # AI Tags
