l_russian:

bno_tincture_of_genesis.0001.title: "Питание королевы" # AI Tags
bno_tincture_of_genesis.0001.desc: "Ее кожа блестет как кремо на моей груди, когда я отслеживаю эти деликатные пальцы в её спине, так бледно рядом с моей солнечной бронзой. Она сливается с моим прикосновением, как всегда, эта идеальная маленькая женочка. Но в последнее время… В последнее время она чувствует себя хрупкой, почти прозрачной. Не хватает вещества. Меня это беспокоит, как смотреть на шедевр с размазанной краской. Я хочу, чтобы она процветала, не только для меня, но и для себя.\n\nЯ вижу это ясным, как день: год моего семени, питающего ее душу, заполняющего те дыры в ее тонкой раме. Мое богатство протекало сквозь нее, окрашивая ее слоновую кожу цвета темного меда, скрещивая эту хрупкую маленькую рамку силой, которую я ношу внутри себя. Белые молочные груди ее под ним опухнут, толстые и тяжелые, как созревшие даты. Ее аромат, уже сладкий, как медовой, углубится…и станет смесью ясмина и древесного дыма, как и мой. Один вкус каждое утро, затем другой, когда падает ночь. Достаточно, чтобы сохранить ее в живых, питаясь самой сущностью моей силы. Год чистого, первобытного питания. Она снова станет шедевром, возрождается по образу своего короля." # AI Tags
bno_tincture_of_genesis.0001.a: "Давайте начнем." # AI Tags

bno_tincture_of_genesis.1001.title: "Первый вкус" # AI Tags
bno_tincture_of_genesis.1001.desc: "Ее мгновенный ответ - мягкий шепотом "Как хочешь, солнце мое" - загорел меня гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо жарче. В ее сдаче было что-то захватывающее еще до того, как она попробовала это. То, как она переместилась по кровати ко мне, хищник, претендующий на свою награду, уже держало меня в руках. Я схватил ее маленькие руки на бедро, пальцы копая в теплую плоть там, и дал низкий гром, который не был полностью удовлетворен тем, что должно было произойти. Затем ее голова склонилась, мягкие губы, чистящие грубые волосы у основания моего вала… Тогда всё прошло за рамки желания. Это был голод, рожденный изнутри, как моя кровь сама вкусила эти сладкие кривы ее рта еще до того, как она коснулась меня.\n\nБоже, она всасывала глубоко, не только на голове, но и тянула эту длину в горло с таким жажным отказом. Я почувствовал дрожь, пробегающую по всему телу, как она пульсировала против ее языка - грубо и гладко, принимая каждую каплю существа, которую я дал ей. Сначала аромат попал ей в ноздри: темный мускус, железо и что-то уникально мое - она вдыхала резко, как будто я был голодным вином или сильным парфюмом. Потом сок начал возвращаться, сначала медленно, потом быстрее, когда она потерялась в моей жаре. Это был не просто вкус, но его сырая физичность, ее дыхание горячее против моей кожи, как она работала меня вниз через этот сладкий маленький горло и в что-то более глубокое, более темное в ее животе. По всему телу пробежала дрожь, почти спазм, как будто этого первого притока было достаточно, чтобы изменить ее внутренности уже. Я стоял, толкаясь к подушке силой всего этого - больше для нее, чем для себя. В конце концов, мое семя было предназначено не только для удовольствия." # AI Tags
bno_tincture_of_genesis.1001.a: "Поглотить их целиком, [recipient.GetFirstName]." # AI Tags

bno_tincture_of_genesis.0002.title: "Поддержание моего короля" # AI Tags
bno_tincture_of_genesis.0002.desc: "Его пальцы прослеживают узоры в моем позвоночнике, сильные и теплые к моей собственной бледной коже. Это всегда такое вкусное чувство, его рука на меня вот так - обладательная, наземная. Он кажется…беспокоен в последнее время. Как будто он хочет чего-то большего, чем обычная сладкая капитуляция, которую я предлагаю в постели.\n\nЯ тоже поймал, как он смотрит на меня по-другому. Не со мной, а через меня. Его взгляд задерживается немного дольше на моих руках, как тонкие они на его широких плечах, или как эти бледные кривы моих бедрах не так выраженные, как они могли бы быть. Он делает эти мягкие шепотомки, когда я двигаюсь, как будто он вкушает что-то слишком слабое для него, чтобы вкусить.\n\nЗатем, сегодня утром, слова выбросились из него, пока мы были запутаны вместе в результате секса. Он сказал, что хочет, чтобы я была сильнее. Он хочет, чтобы я был ближе к нему. Мой дыхание застряло, когда он говорил о том, чтобы каждый день кормить меня своим семенами, всем моим пропитанием в течение года. Просто это - его сущность, заполняющая каждый дюйм меня, пока я не расцветую, как темный цветок под его солнцем. Это и напугало, и электрифицировало меня. Быть полностью поглощенным…им.\n\nЯ знаю, это звучит странно, эта идея питаться только его сущностью. Но когда он это сказал, он почувствовал себя не как клетка, а как сложная колыбель. Его сила наполняет мои кости, меняет саму ткань моего бытия изнутри… Это было бы крещением в чем-то богатом, могущественном, почти первобытном. Моя кожа покалывалась обещанием углубления оттенков, изогнутых кривых, полных против его прикосновения.\n\nЯ хочу ему доверять. Я хочу стать его красавицей." # AI Tags
bno_tincture_of_genesis.0002.a: "Я жду твоего приказа, мой король." # AI Tags

bno_tincture_of_genesis.1002.title: "Поглотила его целиком" # AI Tags
bno_tincture_of_genesis.1002.desc: "Его слова звучали в моей голове, даже когда его длина сильно нажималась на мои губы, горячая и гладкая с ожиданием. "Поглотите их целиком, [recipient.GetFirstName]Я почувствовал, что что-то затянулось внутри меня, более жестко, чем когда-либо ожидалось. Это было не просто необходимость угодить ему - это было то первобытное влечение, как виноград, вращающийся вокруг моей внутренности, достигая его сущности, прежде чем он даже отпустил.\n\nМой рот уже вкушал его: бурная смесь мускуса и тепла, острый с чем-то металлическим, что заставило меня больно вниз. Когда он наконец-то пролился в меня, горячий и толстый, это было не просто обычный поток удовольствия. Это было как прилив, поглощающий меня целиком. Каждая глотка отталкивала новую волну вкусного давления против моего горла, заставляя мой язык работать безумными кругами вокруг его семена, поскольку он гладко покрывал мои внутренности. Я попробовал его сразу: сладкий и острый и, несомненно, *им*, как какое-то сильное вино, которое должно было быть выпито прямо из источника. Тепло, излучающееся из его тела через мой рот, также чувствовалось по-другому - не только в глубине кожи, но и более глубокий огонь, распространяющийся через меня, заставляя мышцы моих ног невольно сжиматься. Речь шла не только о том, чтобы заполнить его, но и о том, чтобы выпить его, поглотить его в моем существовании, пока между нами не будет никакой разницы. Я задушил трепетящий плач, когда его имя вышло толстым и мокрым из моего горла - не в какой-то тонкой просьбе о милосердии, а что-то более первобытное, как создание, принимающее свое предложение с почтением." # AI Tags
bno_tincture_of_genesis.1002.a: "#EMP А-а-а-а-а…#!" # AI Tags

bno_tincture_of_genesis.2002.title: "Год сплошной диеты" # AI Tags
bno_tincture_of_genesis.2002.desc: "Его взгляд задерживался на мне дольше, чем обычно, задерживаясь над моей грудью с тем хищным блеском, которого я жаждал. "Один год", - шептал он, голос более грубый, чем шелк против моего уха, как его рука оттащила вниз, пальцы отслеживают кривую моего бедра. "И ты расцветил, как темный цветок, не так ли?" Моя кожа, когда-то чистая слоновая кость, теперь была цвет теплого меда в лампочке - тонкая смена, которую я едва помню. Но он все вспомнил. Все обо мне до того, как он потребовал меня, до того, как он начал кормить меня своей сущностью, как какая-то мощная удобрение. \n\nОн смеялся низко, трепет, который прошел через мое тело даже без того, чтобы он дотронулся до меня. Мои груди были не только насыщены - они были тяжелее, почти болезненны, когда я двигалась, тяжело чем-то более, чем молоком. Что-то, что он подарил мне. Мышцы в моих ногах пульсировали слабо из-за того, как они помнят его вес на них, как часто мы боролись, прежде чем я мог даже подумать о том, чтобы противостоять ему должным образом. Он встал на колени перед мной, голова наклонена назад, чтобы я мог видеть эту чертову самонадеянную улыбку, играющую на его губах. "Позвольте мне попробовать вас снова", он вдохнул, пальцы поднимаются, чтобы нажать на мои опухшие соски через тонкий шелк моего платья. Они страдали от страсти, которая была более инстинктивной, чем желание сейчас - голодный за его прикосновение, его запах, чтобы чувствовать, как он наполняет меня, как я должен был быть наполнен." # AI Tags
bno_tincture_of_genesis.2002.a: "Просто трогай меня…Я так сильно жажду тебя." # AI Tags

bno_tincture_of_genesis.2001.title: "Первый год курса королевы" # AI Tags
bno_tincture_of_genesis.2001.desc: "Ее взгляд держал мой, как огневой свет, застрявший в янтарь - то, как она теперь смотрит на меня, отличается от того, когда я впервые претендовал на нее. Там все еще был этот невинный блеск, что блеск сладости приклеиваясь к кривой ее рта, но под ним сгорел что-то дикое, голодный. Год моего семени действовал на нее волшебным образом. Ее кожа, когда-то из алабастра, теперь содержала теплую глубину меда, и каждая кривая ее тела казалась скульптурованной из более богатой глины. \n\nНизкий смех дул в моей груди, когда она нажала на мою руку, шелковый ощущение ее платье ничего не делает, чтобы скрыть напряженную тепло, излучающую из-под. "Не заставляй меня ждать, Король", - шептала она, голосом толстым с той тягой, которую я пришел обожать в ней - голод, который отражал мой собственный. То, как она наслаждалась его именем, как если бы это было какое-то изысканное вино, послало в меня потрясение силы. Она не просто жаждала вкуса меня больше; она жаждала ощущения, что она обладает этим, наполненная переполненным наследием, которое я вырезал в ее самой сущности. Бог поможет мне, я хотел увидеть, что голод становится еще сильнее. "Ты созрела", - крикнула я назад, пальцем протянувшись по толчке ее бедрой кости. "Просто созрела для приема"" # AI Tags
bno_tincture_of_genesis.2001.a: "На колени, королева. Мой член ждет твоего поклонения." # AI Tags
bno_tincture_of_genesis.2001.darker_skin: "Ее кожа немного темнее" # AI Tags
bno_tincture_of_genesis.2001.get_strong: "Ее сила увеличилась" # AI Tags
bno_tincture_of_genesis.2001.bigger_tits: "Ее сиськи немного больше" # AI Tags

bno_tincture_of_genesis.3002.title: "Праздник" # AI Tags
bno_tincture_of_genesis.3002.desc: "Мое тело двигалось инстинктивно, когда его приказ резонировал через меня: колено. Пол встретил мои голые бедра мягким ударом - теперь знакомым, частью ритма, который пульсировал между нами. Он был настолько большой, настолько внушительный, что даже кланяясь перед ним так - все же каким-то образом он всегда казался меньше меня, когда я смотрел на него прямо. Мой взгляд следовал за его формой, когда он опустился, обладательская теплота расцветала в моей груди вместе с теплом, распространяющимся по моему яду. Его аромат, земный и мужской, промыл меня сначала - опьяняющий коктейль пота, мускуса, и то, что отчетливо его Tang я пришел жаждать больше, чем дыхание самого. Затем я увидел его, его великолепная черная длина силуэт против лампочки: толстый, мощный, гладкий с обещанием, что сделал мой рот водой.\n\nОн не колебался - ни на минуту, прежде чем встал между моими бедрами. Тепло, излучающееся от него, было почти невыносимым, когда я опустил голову, полностью взглянув на него, прежде чем позволить его член заполнить мой рот. Она была такой большой, горячей и твердой на крыше моего горла - великолепная, невозможная вещь, которая идеально подходила мне. Я почувствовал себя трепетом от ожидания, даже когда я работал над этим с нетерпением и срочностью, лапая на него жадно, глотая каждую драгоценную каплю его семени, которая ускользнула от моих губ. Он вкушал как рай, как власть, как принадлежность - и когда он наконец-то дрожал глубоко в моем горле, так как он пульсировал последним взрывом, прежде чем освободить меня, чтобы задохнуть, я мог заплакать от чистого экстаза. "Спасибо, Король", Я дышал от постоянной теплоты его длины." # AI Tags
bno_tincture_of_genesis.3002.a: "Еще одна помощь в ближайшее время? Прошу тебя…" # AI Tags

bno_tincture_of_genesis.3001.title: "Ее голод за моим потомством" # AI Tags
bno_tincture_of_genesis.3001.desc: ""На колени, королева", - приказал я, и простое слово рефлексировало через нее, как физическая сила. То, как она подчинялась, всегда было настолько приятно инстинктивно - этот мягкий толчок, когда она опустилась на пол, чувствовал себя почти так же хорошо, как ее рот на моей длине. Это был ритуал, в который мы впали, прекрасный танец господства и желания.\n\nМой член бьется от ожидания, когда я склоняюсь вперед, позволяя теплую ее взглядом промыть меня, прежде чем падать между этими жаждущими бедрами. Она вдыхала резко - запах возбуждения, привязанный к ее дыханию, сладкий и голодный - и затем она была на меня, эта знакомая жара излучается из ее кожи. Это всегда было праздником для моих чувств; смотреть, как она движется вокруг меня так, ее рот работая с голодным настойчивостью, сосая и глотая, вкушая каждую драгоценную каплю моей сущности, как будто это жидкое золото. То, как она проглотила последний дрожащий толчок, казалось личным жертвоприношением, даром моей силы. Ее маленькие дыхания смешивались с ее шепотом благодарности - "Спасибо, Король" - как я успокоил себя против ее языка и горла, чувствуя наводнение удовольствия глубоко в своем собственном животе." # AI Tags
bno_tincture_of_genesis.3001.a: "Хорошая девочка…" # AI Tags

bno_tincture_of_genesis.4002.title: "Второй год курсовой диеты" # AI Tags
bno_tincture_of_genesis.4002.desc: "Шелковые листы ржали, когда я поворачивался к нему, тепло накапливаясь между нами даже в темном огненном свете, который покрасил комнату янтарным. Он шептал что-то низкое в горле - шум удовлетворенности, который прозвучал через меня и послал дрожжи по моей позвоночнике. Поднявшись, я схватил толстую колонку волос, влажно привязанную к его лбу, спрятав ее за ухо, когда он повернулся ко мне с тем медленным, хищным благодатью, которая никогда не оставалась не вызывать что-то первобытное глубоко внутри меня. Мое сердце бьется на ребрах, дикая птица пытается освободиться. Он также выглядел по-другому - не только выше и шире, чем в прошлом году - но в блистании его темных глаз было что-то глубже, когда он теперь смотрел на меня. Больше…благодарен.\n\nЯ не была уверена, что захватило мое тело в прошлом году, но не только его семя расцветало внутри меня. Моя кожа затемнилась в более богатый бронзовый оттенок под его прикосновением. Мои груди - когда-то едва там - были закругленными шарами, натянувшимися на тонкую одежду, которую он настаивал на том, чтобы я носил. Даже в огненном свете я видел, как его глаза смотрели на них, пивая их, когда они вставали и падали с каждым дыханием. Он, казалось, наслаждался всем этим, углублением моей ткани, кривой моих бедер, даже тем, как мои мышцы ожесточились под его прикосновением - свидетельством моей собственной силы наряду с наследием, которое он дал мне. Дело было не только в том, как сильно я жаждала его сейчас, но и в том, как много больше его было внутри меня - как много его было привязано к каждому дюймуру моего тела и души. Это было опьянение, страшно и совершенно неоспоримо.\n\n"Как богиня", - поцеловал он меня на щеку, когда мы лежали в замешательстве друг с другом, низкий шум вибрировал по его груди." # AI Tags
bno_tincture_of_genesis.4002.a: "Твоя." # AI Tags

bno_tincture_of_genesis.4001.title: "Моя Эбонная Королева" # AI Tags
bno_tincture_of_genesis.4001.desc: "Свет огня бросил на нее длинные тени, когда она повернулась ко мне, тепло излучалось из ее кожи, как тепло из горящих огней. Она всегда была красивой - вначале нежной, с молочной кожей и блондинскими волосами - но в прошлом году что-то изменилось. Что-то более темное, богачее, более привлекательное расцветило под моим прикосновением.\n\nИ это было не просто тем, как ее complexion углубился в тень ворона, цвет полированного эбона ловить огненный свет. Это было толчок ее груди против тонкой ткани, которую она настаивала на ношении - шары теперь тянутся к швам, умоляя быть исследованы. Ее бедра также были шире, шире, и то, как ее мышцы раздвигались под кожей, говорит о силе, которая была не только моим собственным семенем, цветущим внутри нее. Это было то, как она двигалась с новой уверенностью, голод в ее глазах, когда они встретили мою - неудержимое стремление, которое я знал, что было как ее, так и мое. Как будто год был посвящен строительству к этому моменту, формируя ее тело и дух в что-то еще красивее, более захватывающее.\n\nЗапах ее волос, насыщенный мышкой возбуждения, смешивался с непрекращающейся сладостью, которая только углубляла мою власть. Выйдя, я запутал пальцы в ее влажные замки, тянув ее ближе, чтобы она застряла ко мне, позволяя огненному свету освещать кривую ее горла, напряженную линию ее челюсти. Она была моей королевой, да, но сейчас она была чем-то первобытным, чем-то диким и оживленным - сущностью, скульптурной моим прикосновением, наследием, которое я утверждал в ней.\n\n"Мое прекрасное животное", - я шептался в толчок ее шеи, как мы лежали переплетенные, тепло наших тел смешивается с трепетящим огненным светом." # AI Tags
