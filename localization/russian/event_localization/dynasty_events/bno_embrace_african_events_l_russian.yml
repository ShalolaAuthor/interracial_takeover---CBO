bno_embrace_african_5.0003.title.female_wanderer: "Сестра [wanderer.GetFirstName]Это Пле" # AI Tags
bno_embrace_african_5.0003.desc.female_wanderer: "Тяжелые двери завалились внутрь, препятствуя вашему рассмотрению налоговых деклараций. Ты взглянул с пергамента, чтобы увидеть сестру [wanderer.GetFirstName] стоящие в рамках в дуге. Даже на таком расстоянии ее эфирная красота была неоспоримой: кожа, подобная алабасту против полуночного синего цвета ее одежды, эти потрясающие голубые глаза, казалось, пробиваются прямо через вас. Ее обычная нежная улыбка была неотложной сегодня, когда она прошла через мозаичный пол в направлении вашей стойки. Слабый трепет пробежал через ее тонкую рамку даже в ее измеряемых шагах, и мягкий запах лилаки приклеился к ней, как к молитве. Она пала перед тобой на колени с благодатью свинины в ветре, чистый лоб на полированном мраморе троневых ступеней.\n\n"Ваше Величество", - шептала она, голос замолчал, но нести интенсивность, которая отрицает ее мягкость. "Извините меня за вмешательство в ваши труды". Тогда она встала, ее движение как цветок разворачивается под солнечным светом, и встретил ваш взгляд напрямую. Красный цвет оцветил ее щеки, распространившись от ключицы до концов ушей. "Церковь Черного Кука просит у вас прощения", - сказала она, голос, набирающий решительный трепет, как будто каждое слово было вырвано из нее с усилием. Мы должны начать строительство нашего собора - подходящего дарования Семени Суверенна. Она скрестила руки вместе, эти деликатные пальцы резко против глубокого индиго ее одежды. "Первый шаг требует…краеугольного камня", - шепкнула она, глазки блескают вниз к вашим губам, прежде чем снова подняться, чтобы встретить ваши" # AI Tags

bno_embrace_african_5.0003.title.male_wanderer: "Королевская сделка" # AI Tags
bno_embrace_african_5.0003.desc.male_wanderer: "Вы рассматривали ходатайства о новой системе орошения, когда тяжелые дубовые двери в вашей тронной комнате открылись с громким взрывом. Священник поспешил в камеру, его одежда была чернее, чем беззвездная ночь, при которой его кожа, казалось, блестела, как полированный магонь. Он столь глубоко коснулся перед вами, что только его подбородка очищала подошвы, лоб твердо нажимался на холодные каменные плитки. Его дыхание застряло в том, что вы могли только предположить, нервное ожидание, когда он поднял голову, глаза наполненные горячим поклонением. "Ваше Величество", он резал, голос толстый с невысказанной срочностью, "простите мое вторжение в этот час"\n\n"Встань, отец [wanderer.GetFirstName]"Ты сказал коротко, твой взгляд протягивая его впечатляющее телосложение и то, как его одежда притягивалась к его широким плечам, как к второй коже. Он поднялся медленно, горы мышц в темных носках, каждый шаг преднамеренно и заполнен почти ощутимым голодом. Он остановился перед вами, руки скрепившись, как будто он приносит священный сосуд. "Церковь Черного Кука просит вашей милости", - начал он, его голос низкий и резонансный. "Пришло время начать строительство над нашим собором: памятник Семени Суверенного, свидетельство Его могущества". "Первый шаг требует не только веры, но и материального пожертвования - не незначительной суммы ваших сокровищ". "Но Ваше Величество, - продолжил он, голос падающий на шелковый шепотом, - говорят, что благословения, данные тем, кто питает собор…особенно щедрые" # AI Tags

bno_embrace_african_5.0003.a: "Я подумаю." # AI Tags

