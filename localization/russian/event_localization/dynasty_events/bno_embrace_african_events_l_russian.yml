bno_embrace_african_5.0006.title.female: "Священник королевы" # AI Tags
bno_embrace_african_5.0006.desc.female: "Сестра [leader.GetFirstName] двинувшись почти колеблящейся благодатью, ее тонкая ленная одежда тянулась крепко над надувкой ее бедра и щедрыми грудью. Даже в этом простом платье можно было увидеть, как бледная кожа блестела под свечами, как эти невероятно длинные ресницы бросали тонкие тени на щековые кости, скульптированные как алоэст. Она пала на колени перед твоим троном, небольшой трепет пробежал через эту тонкую рамку, когда она взглянула на тебя глазами цвета летнего неба, окрашенный золотом и омраченный желанием. "Ваше Величество", она дыхала, голос мягкий, но несущий ясно над шепотом придворных собрались вокруг вашей стойки. "Запорядок на месте". Самый слабый красный цвет проскользнул вдоль ее бледной шеи, цветущий через тонкий мост ее носа, когда она добавила, "Каждая сестра получает утешение, зная, что она служит вам. Их преданность…она углубляется каждый день \n\nЕе взгляд задерживался на линии твоей ноги, одетой под шелковыми красными юбками, прежде чем вернуться к твоей. Счастливая улыбка, прозвучавшая [leader.GetFirstName]губы, окрашенные чем-то, кроме простой благодарности. "И в обмен, - продолжила она, наклонившись вперед, так что ее голос упал почти в шепот, - когда Орден укоренится и будет процветать…один из наших членов будет полностью посвящен вашему удовольствию [leader.GetFirstName]"Священник", - шептала она, поднимая подбородку, словно смешивая тебя, чтобы посмотреть за ее тонкий фасад, "избранный специально за его способность удовлетворять…твои желания"" # AI Tags

bno_embrace_african_5.0006.title.male: "Царская священница" # AI Tags
bno_embrace_african_5.0006.desc.male: "Сестра [leader.GetFirstName] вошла в тронную комнату с деликатным благородством, которое отрицало ее существенную грудь, которая тянулась против простого белого белья ее привычки. Даже с этого расстояния можно было увидеть, как бледная кожа блестела под тонкой тканью, подчеркивая наводнение ее горла, когда она глотала, ее глаза застряли на вашей огромной форме, сидящей на эбонном троне. Запах сандального дерева и лилий, который прикреплялся к ней, усиливался, когда она коленицела перед вами, тонкая рука стирая на полированную поверхность золотой прокладки в полу. "Мой Liege", она дышила, голос замолчал, но достаточно сильный, чтобы нести над шепотом придворных собрались вокруг вашей стойки. "Запорядок создан". Её взгляд поднялся, встретив твой с поразительной прямотой. Вы могли видеть, как эти широкие голубые глаза, закрепленные резьбами, которые казались невероятно длинными и темными против бледности ее щек, сдвинулись вниз к концу ваших ног, одетых в глубокие шелковые брюки, прежде чем вернуться к вашему лицу.\n\n"Каждая сестра поклялась чистоте и служению", - продолжила она, губы слегка расставаясь, как будто она хотела сказать что-то большее, но держала за собой. "И мы…мы выражаем благодарность за вашу щедрость, Ваше Величество". Она опять колебалась, а затем мягко добавила, "Вы дарили нам священную цель…и в свою очередь"…Её голос упал почти до шепота, когда она снова подняла свой взгляд на ваш, "Когда придет время, одному из Ордена будет дарована уникальная честь служить вам лично. Священница, полностью посвященная вашему удовольствию" [leader.GetFirstName]пальцы затянулись на краю твоей троновой ступени, и ты увидел, как ее тело, казалось, закручивается под ее простыми привычками, закрученный источник, затянутый невысказанными желаниями." # AI Tags

bno_embrace_african_5.0006.a: "Такая служба должна цениться." # AI Tags

