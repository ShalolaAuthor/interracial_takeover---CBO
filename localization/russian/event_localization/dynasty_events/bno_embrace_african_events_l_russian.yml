l_russian:

bno_embrace_african_1.0001.title: "Дилемма лидера: на стороне народа или влиятельных иммигрантов?" # AI Tags
bno_embrace_african_1.0001.desc: "В последнее время происходит приток чернокожих иммигрантов из Африки, проходящих через наши границы в поисках лучшей жизни. Они сильные, способные работники с уникальными навыками, которые могут принести пользу обществу…но некоторые из моих белых подданных не доверяют им и боятся, что они уберут работу или ресурсы у местных жителей.\n\nКак лидер, я должен выбрать, встать ли я на сторону своего народа - который составляет большую часть налоговой базы, но не имеет силы в количестве - или новых иммигрантов, которые могут помочь повысить производительность, но могут вызвать беспорядки среди существующего населения.\n\nЕсли бы я встала на сторону местных жителей, они были бы счастливы и продолжали бы платить налоги без протеста. Однако это означает меньший контроль над территорией, поскольку между группировками будет продолжаться напряженность, что, вероятно, приведет к большему количеству конфликтов в будущем.\n\nС другой стороны, если я решил поддержать [bno_bbc|E] иммигранты, они могли предоставить ценный труд, а также увеличить мою базу власти благодаря их силе и единству. Но делая это, вероятно, некоторые белые граждане перестанут платить налоги из-за протеста или даже полностью уйдут." # AI Tags
bno_embrace_african_1.0001.a: "Для блага нашего народа." # AI Tags
bno_embrace_african_1.0001.b: "Я вижу их потенциал." # AI Tags

bno_embrace_african_1.0002.title: "Мужественная просьба" # AI Tags
bno_embrace_african_1.0002.desc: "Высокий, мускулистый черный мужчина по имени [bbc.GetFirstName] Приходит ко мне однажды утром с срочной просьбой. Он требует, чтобы я дал ему должность маршала - делая его лидером нашей армии и ответственным за все военные дела. Его рассуждения? Что он может лучше командовать и укреплять наши войска, чем любой белый может надеяться.\n\nЧестно говоря, часть меня хочет смеяться над его смелостью. Кто этот человек считает себя, требуя такой важной роли так дерзко?\n\nНо опять же…в нем есть кое-что, что привлекает мое внимание. У него присутствие - уверенность и сила, которые я не могу отрицать. И в глубине души я знаю, что он, вероятно, сможет сделать отличную работу, возглавляя нашу армию. В конце концов, чернокожие люди известны своими физическими способностями и боевыми навыками." # AI Tags
bno_embrace_african_1.0002.a: "Нам нужен кто-то сильнее." # AI Tags
bno_embrace_african_1.0002.b: "Опыт - это то, что нам нужно сейчас." # AI Tags

bno_embrace_african_1.0003.title: "Сложный выбор лидера: контроль или уважение?" # AI Tags
bno_embrace_african_1.0003.desc: "Высокий, мускулистый черный мужчина по имени [bbc.GetFirstName] Однажды утром он подошел ко мне с необычной просьбой. Он требует, чтобы я отправил к нему мою белую девушку придворного - которая известна как пристрастие к черным курсам - чтобы он мог использовать ее в течение дня, как захочет. Его рассуждения? Что это повысит его эго и сделает его еще более уважаемым среди других иммигрантов…и, в свою очередь, увеличит наш престиж и контроль над округом.\n\nДолжен признаться, эта просьба вначале застала меня врасплох. Я имею в виду, конечно, она добровольная участница, которая получает от того, что ее используют как кусок мяса большие черные мужчины…но все равно! Это так унизительно, когда даже тебя спрашивают об этом!\n\nНо, опять же, есть что-то привлекательное в идее того, чтобы один из моих самых доверенных советников был полностью доминирован и подчинен другому человеку. Плюс, это может помочь укрепить нашу позицию здесь, если мы покажем, что готовы сделать все необходимое, чтобы сделать всех счастливыми." # AI Tags
bno_embrace_african_1.0003.a: "Она нуждается в этом больше, чем я." # AI Tags
bno_embrace_african_1.0003.b: "Мне нужна ее лояльность больше, чем они." # AI Tags

bno_embrace_african_1.0004.title: "Стоимость крови: дочь" # AI Tags
bno_embrace_african_1.0004.desc: "Тяжелый запах деревянного дыма и жареной свиньи едва скрывал металлическую связку крови, которая притягивалась ко всему, что было в зале. [whore.GetFirstName] Перед грубо высеченным столом, ее шелковое платье, скользящее как красная вода вокруг ее лодыжков, как она мумировала проклятия под дыханием. Человек сидел напротив, горы мышц, застегнутые шерстью, его лицо все еще наполовину омрачено широкой окрашенной шляпой, тянувшейся низко над его лбу. Он прибыл на лошади через две недели, неся с собой подарки и обещания увеличения господства - за одну цену. "чистая" девственница из моего двора, которую можно назвать его собственной. Его условия были просты: сдать эту девушку, или заплатить золотом. Выбор был моим, сказал он с этой тревожной спокойной улыбкой, которая не дотягивалась до жёстких, ястребных глаз." # AI Tags
bno_embrace_african_1.0004.a: "Она моя, чтобы дать. Возьми её." # AI Tags
bno_embrace_african_1.0004.b: "Мое золото хорошее. Ее добродетель тоже." # AI Tags

bno_embrace_african_1.0005.title: "Дуэль судьбы" # AI Tags
bno_embrace_african_1.0005.desc: "Днем солнце застряло на моей спине, когда я ехал по знакомой дороге, граничащей со своими землями. Это был редкий миг мира до наступления месяца жатвы, приносящий с собой приток дворян, просящих аудитории. Я даже пользовался роскошью носить шелк вместо обычной грубой шерсти - изумрудно-зеленого цвета, отражающего перед собой холмы. Ястреб поднялся над головой, одинокая пятна на огромный холм неба. Именно тогда гтуральный голос разорвал молчание, как гром в спокойный день.\n\nДержи лошадь там, [ROOT.Char.GetLadyLord] [ROOT.Char.GetFirstName]!”\n\nОн был стеной из мышц, покрытой шерстью, выходящей из запутанного куста, окружающего путь. Даже на таком расстоянии его бронзовая кожа блестела потом, и на его голове была корона из тесных пятен. Широкий меч, привязанный к его спине, намекал на нечто большее, чем просто мышцы. Мужчина остановился недалеко от моей лошади, глаза горят, как горячий уголь в днем солнце.\n\nОн говорил с вырезанной каденцией я узнал, как из северных маршей, но его слова держали странный авторитет. "Если ты победишь", - продолжил он, склонившись вперед, - "я покину эти земли, и твоя победа будет петь в каждом зале на протяжении поколения". "Но если я буду побеждать тебя", - улыбнулся он, раскрывая зубы, которые были слишком длинными для цивилизованных людей, "то ты приветствуешь меня в своем дворе как равного". Нежелательный гость со своими темными глазами и широкой рамкой уже заполняет пространство рядом со мной." # AI Tags
bno_embrace_african_1.0005.a: "Мое лезвие отвечает твоему вызову" # AI Tags
bno_embrace_african_1.0005.a.success.tooltip: "Теперь уходи и никогда не возвращайся!" # AI Tags
bno_embrace_african_1.0005.a.failure.tooltip: "Ух ты! Я подчиняюсь…" # AI Tags
bno_embrace_african_1.0005.b.1: "Заткнись и трахни меня. Ты мне нужен." # AI Tags
bno_embrace_african_1.0005.b.2: "Как насчет того, чтобы просто трахаться?" # AI Tags
bno_embrace_african_1.0005.c: "Посмотрим, кто сильнее" # AI Tags
bno_embrace_african_1.0005.c.success.tooltip: "- Это всё? - Да. Знай свое место. Червь." # AI Tags
bno_embrace_african_1.0005.c.failure.tooltip: "Мне доказано, что я ошибаюсь." # AI Tags

bno_embrace_african_1.0006.title: "Спрос черной крови" # AI Tags
bno_embrace_african_1.0006.desc: "В дверях стояла качающаяся фигура, капеющая дождевую воду из толстого меха, который он носил, несмотря на подавляющую температуру внутри. Он шел вперёд, глаза тверды, как пятна, и губы тянулись к зубам, как слоновая кость. Еще до того, как он выступил, его присутствие заполнило комнату - яркая волна земной муски и сырой силы, которая, казалось, отталкивала от себя отличный аромат пчелового воска и лавандового масла, который обычно притягивался к моему двору. "Нет достаточно", - сказал он просто, его голос грубый, как гравий, скрепченный по камню. "Недостаточно…нас". Он взглянул на собравшихся лордов и леди с почти хищным воздухом, включая меня. И тогда я понял, что это не жалоба на отсутствие стульев или пива в воздухе. Его глаза задерживались на мне, и только на короткий срок отклонился от моего вышитого платья к гобели, изображающей моих предков, украшенных позади меня. "И если это не изменится, у вас будут беспорядки, с которыми нужно справиться"" # AI Tags
bno_embrace_african_1.0006.a: "У тебя будет место здесь." # AI Tags
bno_embrace_african_1.0006.b: "Мой двор не для вашего рода." # AI Tags

faction_demand_bnwo: "На "Возвращение" [ROOT.Char.GetTitledFirstName], [ROOT.Char.Custom('BNWOAdjective')]" # AI Tags
bno_embrace_african_1.0007.desc: "Змея крутится крепче вокруг твоей жалкой шеи, [ROOT.Char.GetLadyLord] [ROOT.Char.GetTitledFirstName]- Нет , нет . Вы слишком долго торжествовали на землях, законно предназначенных для чёрных рук, пожирая на добыче украденных поколений. Мы, [bno_bnwo|E]Твое происхождение слабое, кровь тонкая.\n\nЭта земля жаждет силы нашего семени, плодородной почвы народа, который понимает власть. Сдавайте свои земли добровольно, и, может быть, мы позволим вам жить на них как на скоте - напоминание о том, как выглядит истинное господство. Сопротивляйтесь, и ваши поля будут затоплены кровью тех, кто слишком крепко придерживался ухудшающихся привилегий.\n\nВыберите мудро [ROOT.Char.GetLadyLord] [ROOT.Char.GetTitledFirstName]- Нет , нет . Наше терпение не бесконечно." # AI Tags
bno_embrace_african_1.0007.a: "Пусть так и будет. Может быть, вернется!" # AI Tags
bno_embrace_african_1.0007.a.tooltip: "#high [peasant_leader.GetTitledFirstName]#! и #high [faction.GetName]#! объявления [war|E] На тебя" # AI Tags

bno_embrace_african_1.1007.desc: "Твоя преданность [faction_target.GetLadyLord] [ROOT.Char.GetTitledFirstName] Примечательно, что ваше родословие предполагает другой вид преданности. Кук размером с чугунский молоток должен иметь амбиции, которые выходят за рамки того, чтобы служить исчезающей линии.\n\nСборник [bno_bnwo|E] предлагает вам больше, чем слепая верность; мы предлагаем силу, цель, господство. Присоединяйтесь к нам и используйте силу, рожденную не из пыльных титулов, а из самой крови, которая течет через ваши вены. Выбор прост:\n\nСтойте рядом со своим хрупким крестом и смотрите [faction_target.GetHerHim] или принять будущее, которое давно ждет таких людей, как вы." # AI Tags
bno_embrace_african_1.1007.a: "Мой меч жаждет большего, чем устаревшая лояльность!" # AI Tags
bno_embrace_african_1.1007.a.tooltip: "Вы поможете [bno_bnwo|E] против вашего [liege|E]" # AI Tags
bno_embrace_african_1.1007.b: "Я не буду пионером в твоей игре." # AI Tags
bno_embrace_african_1.1007.b.tooltip.2: "Вы поможете своему [liege|E] против [bno_bnwo|E]" # AI Tags
bno_embrace_african_1.1007.c.tooltip.1: "Вы не присоединяетесь к #high [faction.GetName]#!" # AI Tags
bno_embrace_african_1.1007.c: "$FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE$" # AI Tags


#embrace_african_2
bno_embrace_african_2.0001.title: "Золото для мира" # AI Tags
bno_embrace_african_2.0001.desc: "Гобелены вдоль коридора дрожали, как будто нарушались проходящим червом, хотя воздух висит толстым и все еще в моем зале. Я осматривал недавно прибывший груз шелковых из-за узкого моря - ткани настолько богатые, что они практически блеснули светом в темном свете лампы. Один особенно тонкий болт, изготовленный из волокон, выкрученных из лунных лучей, привлек мое внимание. Именно тогда дверь моей частной комнаты открылась с такой силой, что она разорвала одну из вырезанных дубовых панелей на ее раме.\n\nГигант стоял в силуэте против блестящего факела, который проливался на посадку. Он наполнил дверь, как штормовое облако - широкие плечи и увязанные мышцами, его лицо закрепилось шоком тщательно закрученных черных волос, которые, казалось, вибрировали с удерживаемым гневом. Даже через грубую шерстяную тунику, которую он носил, тепло его присутствия зажигало воздух вокруг него. "Золото", - гмурился он, его голос, как гравий, скрепился по костям. Он сделал только один шаг вперёд, и я увидел толстые полотенца, висящие от его нижних губ - изготовленные из перьев, которые говорили о каком-то забытом племенном обычаи. "Достаточно золота, чтобы купить мир для ваших деревень". Его глаза, два чипа обсидиана в темноте, остановились на меня, холодный и оценивающий. "И достаточно, чтобы заставить замолчать их гнев, прежде чем они придут, чтобы претендовать на него сами". Он нечетко жест в сторону внешнего мира, его рука огромный кулачок, который мог легко разбить яблоко целый. "Мой народ беспокоит. Они видят то, что ты накопишь - шелки, специи, переполненные поля пшеницы. Нечто вроде презрения закрутило его губы, когда он взглянул на мою мастерскую, наполненную болтами яркой ткани и переполненными грудью экзотических сокровищ. "И они жаждут своей доли"" # AI Tags
bno_embrace_african_2.0001.a.accept: "Золото твое. Держи своих людей в стороне." # AI Tags
bno_embrace_african_2.0001.a.decline: "Мир можно заработать, а не купить золотом." # AI Tags
bno_embrace_african_2.0001.b: "Золото скучно. Мое тепло приносит спокойствие." # AI Tags
bno_embrace_african_2.0001.c: "Я поделюсь ее теплотой. Вы показываете свою лояльность." # AI Tags

bno_embrace_african_2.1001.title: "Мясо для мира" # AI Tags
bno_embrace_african_2.1001.desc: "За мной следовали шепоты, как тень, через гобелены моего собственного зала - "проститутка", "пауна", "звучала труба" - каждая сибилятивная сильва на моей коже. Мои жюри отвращали их глаза, хотя я мог чувствовать их взгляды задерживаются на вышитых шелках, которые прикрепились к моим бедрам, красное пятно цветущее в центре моего телосложения. Это было жертвой - не только принося моё тело, но и моё имя, мое личное существо - успокоить этих мужчин своими грозовыми тенистыми лицами и голосами, подобными мельничьим камням. Но я видел, что произошло, когда другие лорды отказывались от их требований. Поле загорелись, амбары разбились, как хрупкие яичные оболочки, женщин из дома вытаскивали кулаками, толстыми, как питоны. И вот я стоял, стоя на пропасти сделки, нанесенной потом и шелком, молясь, чтобы моей плоти было достаточно, чтобы сдержать прилив, прежде чем он поглотит все целиком." # AI Tags
bno_embrace_african_2.1001.a: "Мир куплен. Каждый дюйм претендовал." # AI Tags

bno_embrace_african_2.2001.title: "Ее молчаливая капитуляция" # AI Tags
bno_embrace_african_2.2001.desc: "Девушка лежала на плюшевом ковчеге, конечности рассыпались, как сломанная кукла, мягкий вздох, выходящий из ее расщепленных губ, как будто она преследует какую-то задерживающуюся мечту. Луна прольялась через окно, потащив ее бледную кожу и подчеркнув темное цветение синяков, цветущих на ее ожерелье, прямо над опухолью ее пульсирующей груди. Я пробежал толстым пальцем через запутавшийся беспорядок блондинских волос, привязанных к ее лбу, наслаждаясь слабой мускус ее смешанный с нашим. Сначала ее крики были сладкими - удивленные дыхания, заканчивающиеся чем-то совершенно другим…своего рода отчаянным принятием, возможно, даже удовольствием - как один за другим мой мужчина требовал ее. Всю ночь они приходили и уходили, каждый оставляя свой след на этой тонкой плоти, как подписи на пергаменте. Теперь буря прошла, оставляя позади только эти тихие последствия запутанных конечностей и умерших тел. Мой собственный член бьется с скучной болью, все еще гладкий с ее соков и их. Я выпустил громкий смех глубоко в груди. Да, у мира была своя цена, но иногда она была чертовски приятной." # AI Tags
bno_embrace_african_2.2001.a: "Она теперь принадлежит им. Посмотрите, как она отдыхает." # AI Tags

bno_embrace_african_2.0002.title: "Цена: белый цветок" # AI Tags
bno_embrace_african_2.0002.desc: "Какая мужественная смелость! Он прорвался через двери моего дворца, как штормовый облак, обладающий плотью, все громоздкие плечи и громкие оцидианские глаза. Его туника открылась над широкими мышцами, гладкая потом, раскрывая кожу темную, как полированный эбон, и толстый запах мускула прикрепился к нему, как к второй коже. "Господи, - воскликнул он, - мы устали, наши женщины устали, и наши тела жаждут освобождения. Отправьте нам одну из ваших белых цветочных девушек - толстую, зрелую, готовую к тому, чтобы ее тронули сильные руки". "Пошлите ее до заката или мы положим свои инструменты. Работа прекращается. Урожай будет гнить". Мои пальцы затянулись вокруг слоновой ручки моего кинжала. Он осмелился заключить сделку из простой страсти? И на моей собственной земле? Я не знаю, как это сделать." # AI Tags
bno_embrace_african_2.0002.a.accept: "Как пожелаете. Она будет твоей." # AI Tags
bno_embrace_african_2.0002.a.decline: "Отказаться от работы? Тогда мы найдем других." # AI Tags
bno_embrace_african_2.0002.b: "Ночь со мной успокаивает их гнев." # AI Tags
bno_embrace_african_2.0002.c: "То, что принадлежит мне, принадлежит тебе. Скажи им прийти сюда." # AI Tags

bno_embrace_african_2.1002.title: "Не отдыхают унесенные" # AI Tags
bno_embrace_african_2.1002.desc: "Мои ноги гладкие от пота и странной смеси мускула и возбуждения, каждая мышца кричит в знак протеста, когда я пытаюсь найти покупку на неравномерном грунтовом полу. Последняя вещь, которую я помню, - это вход в их лагерь, гобелье из насыщенных ковров, привязанных между гнустыми деревьями, толстыми ясмином и деревянным дымом. Теперь в воздухе звучит что-то другое: тепло, срочность, аромат бесчисленных немытых тел, сжимаемых близко друг к другу. Одна из форм только что ушла, его стог ревербует в моей груди, даже когда другой врезался в меня, гладкая длина эбона едет глубоко внутри моей больной член. Нет времени на дыхание, нет времени на что-либо другое, кроме безумного пульсания крови и того, как каждый толчок отражается в моем существовании. Я думал, что готов к этому…для них…но ничто не могло подготовить меня к этой силе. Мой рот бесполезно работал против его блестящей бороды, как он врезался в меня, похоронив себя глубоко. Ноги не могли поддержать меня; они продолжали уступать под ним, заставляя меня расширяться дальше, шире. Когда, наконец, я вытащил просьбу - "Моя курица горит", - я шептал сквозь скользкие зубы - мужчина на вершине просто смеялся, грубо и густурно, как свинья свиньи. "Тогда мы возьмём другой конец". Пару безмятежных рук схватили меня за бедра, тянув дальше назад, пока они оба не лежали выше меня. Это было не только о сексе; это было о владении, о том, чтобы сделать меня их, плоть и кости и сырое желание все связаны вместе в их первоначальном экстазе." # AI Tags
bno_embrace_african_2.1002.a: "Пожалуйста, позволь мне дышать." # AI Tags

bno_embrace_african_2.2002.title: "Вознаграждение от Господа, полученное в плоти" # AI Tags
bno_embrace_african_2.2002.desc: "Я опирался на грубо вырубленные деревья, глаза переполняли море жаждущих лиц - тёмные бровы разворачивались в ожидании, груди выдувались, как рычащие вороны. Мой голос пробирался через заполненный двор, каждая слога ударилась на тишину, которая упала на них после моей провозглашения: "Насыщайтесь моими женщинами сегодня вечером". "Но когда наступит рассвет", - продолжил я, позволяя огненному свету танцевать в моих обсидианских глазах, - "только трое из вас будут считаться достойными. Три сильные руки работали рядом со мной, заботясь о полях и чугунках". Они жаждали большего, чем просто потеная кожа и вкус зрелого мяса - они жаждали возможности служить, доказать себя достойными близости к своему господину. Пусть женщины будут трофеями сегодня вечером, тогда. Пусть их удовольствие подпитывает их амбиции. Когда наступит утро, только те, кто оставит свой след глубже, останутся на высоте." # AI Tags
bno_embrace_african_2.2002.a: "Сделайте себя достойными служить мне." # AI Tags

bno_embrace_african_2.0003.title: "Дочь - это судьба нации" # AI Tags
bno_embrace_african_2.0003.desc: "Посланник стоял тверд, как хвойный дуб перед мной, его масляная кожа блескала под блескающим светильником. Его глаза, пятна обсидиана, наполненные золотом, не колебались, даже когда я позволил своим взглядам пробраться от его бескорыстных рук, захватывающих изношенные кожаные ремни до рубковых мышц под его туникой. "Моя [ROOT.Char.GetLadyLord]"Великие начальники распорядились", - начал он, громким басом, который, казалось, потрясает самыми горькими камнями. "Они ищут твою дочь для своего в браке. Она уже в возрасте, зрелая и красивая". Он сделал паузу, оставив комплимент в воздухе, и объединение с ней принесло бы процветание этой земле. Его слова были не скрытыми угрозами, они были острыми копьями, направленными прямо на мое сердце. "Они предлагают поддержку в обмен", продолжил он, не колеблясь, когда я встретил его взгляд, "Но…"Невысказанный висел между нами, толстый и задушающийся, как мускус влажной земли после весеннего шторма. "Но?" Мой голос был едва нитью шелка. Он не колебался. "Если ты откажешься", - шептал он, голос, падающий до хмурого громка, "твой народ будет исчезать. Урожай провалится, торговля прекратится. Сама земля под вашими ногами станет бесплодной. Я держал его взгляд еще на долгий момент, вес его слов нажимает на меня. Моя дочь, моя [whore.GetFirstName] - так ярко, так полной жизни - предлагается как пешка в этой игре власти? Через меня пробежал трепет, не из страха. Обещание процветания было соблазнительным, соблазнительным. И все же, я мог бы выдержать, когда увидел ее потерянной, поглощенной этой чужой культурой, их обычаями и желаниями, задушающими свет внутри нее?" # AI Tags
bno_embrace_african_2.0003.a.accept: "Моя дочь будет их." # AI Tags
bno_embrace_african_2.0003.a.decline: "Наша земля процветает в своих условиях." # AI Tags

#embrace_african_5
bno_embrace_african_5.0001.title.female: "Благословение Семена Владыки" # AI Tags
bno_embrace_african_5.0001.desc.female: "Леди [ROOT.Char.GetFirstName] Поклонилась перед священником, и ее платье обернулось вокруг нее, как темный бассейн у его ног. Она была выбрана для этого ритуала из-за постоянного кашля, который не сдавался, несмотря на лучшие средства. В комнате было полно парфюма и ожидания, когда другие придворные смотрели со своих подушечных сидений. Священник был большой, его масляная кожа блесла под факелкой. Он носил лишь простую тапочку, которая едва удерживала его эрекцию - внушительную длину мышц, пульсирующих под белой шелковой оболочкой. [ROOT.Char.GetFirstName] нервно проглотил, взглянув на его пульсирующего членя, когда он приблизился.\n\nОн опустился перед ней, бедра медленно колебаясь, как он позиционировал себя прямо над ее расширенными ногами. Она встала на холодный каменный пол, открыв рот, как ей было приказано. Он погрузился в нее добровольно, его тепло излучается на ее язык даже через тонкий слой шелка. [ROOT.Char.GetFirstName] Он сразу почувствовал, как толстый вал нажимается на ее горло, требуя глубокого глотания. Его член был гладким и напряжённым, его голова теплая и пульсирующая против ее мягкого уха. Священник вздохнул, когда он начал двигаться внутри нее, ритмически толкаясь во времени с низким тромбирующим танцем, резонирующим от священниц, окружающих их. [ROOT.Char.GetFirstName] работала языком вокруг него, пытаясь идти в ногу с его безумным темпом, принимая каждую каплю толстых предшествующих, которые проливали на ее язык, прежде чем неизбежный поток взорвался. Он был горячим и мощным, затопив ее рот и заставив ее невольно замолчать, когда она поглотила жадно - отчаянно искала лекарство, отчаянно искала вкус его силы, отчаянно хотела быть заполнена." # AI Tags
bno_embrace_african_5.0001.a.female: "Мфффф! Ух ты!" # AI Tags

bno_embrace_african_5.0001.title.male: "Очищающий поцелуй" # AI Tags
bno_embrace_african_5.0001.desc.male: "Господи [ROOT.Char.GetFirstName] переместился неудобно на поднятой стойке. Он страдал от постоянной лихорадки в течение нескольких недель, его обычная сильная конституция не смогла справиться с этим. Его взгляд лежал между ожидающими лицами в нижнем дворе и внушительной фигурой, кланяющейся перед ним - самой Священницей. Ее бледная кожа блестела под факел, ее золотые блондинские волосы тянулись назад от лица, которое было как ангельским, так и поразительно смелым. Простая белая туника, привязанная к ее натянутому теле, едва скрывала кривую бедра и опухоль в их основном. [ROOT.Char.GetFirstName] нервно проглотила, остро осознавая тепло, исходящее из ее голых ног, когда они падали на колени перед ним.\n\nСвященница выпрямилась, предлагая свое лицо прямо к его губам. Ее глаза были темными бассейнами, отражающими блеск свечей, бросая ему вызов принять лекарство, которое она держала в себе. Она слегка разделила ноги, раскрывая гладкую область ее вульвы, гладкую с блеском масла, которое блестело под факелами. [ROOT.Char.GetFirstName] Он почувствовал ощущение возбуждения, смешанное с опасениями, когда он опустился на колени. Ее теплый запах, голодная смесь медовой мускуса и что-то явно женственное, заполнили его ноздри, как она опустилась так что его лицо было в сантиметрах от нее. Он глубоко вдохнул, готовясь к неожиданному охлаждению, которое встретило его губы, когда они стирались на гладкое, ожидающее мясо. Чувствовалось, как ведро, погруженное в прохладный лунный свет, прежде чем он был вынужден открыться шире, как ее бедра перемещались вперед, предлагая ему доступ к полной глубине ее тела. Она с мягким вздохом и раздражением мышц выпустила его, когда наполняла его ртом толстую, кремовую и несомненно вкусную волну тепла." # AI Tags
bno_embrace_african_5.0001.a.male: "Мммм! Сладкий, как мед." # AI Tags

#Free Heal event-> follow up is 0001 priest seen you ill and decide to heal you 1 time for free because you built the cathedral
bno_embrace_african_5.0002.title.female: "Благословение Семена Владыки: Прелюдия" # AI Tags
bno_embrace_african_5.0002.desc.female: "В течение нескольких дней лихорадка превращала твою голову в печь и трепещала кости. Ты, наконец, сдался неизбежному и призвал к брату [priestess.GetFirstName], внушительный черный священник, который был как известным целителем, так и печально известен своим требовательным прикосновением во время ритуала благословения Семенного Суверента. Вы знали, что это не просто какое-то лекарство; речь распространилась о чуде, которое он совершил через этот уникальный акт горячей преданности. Ваше тело страдало от слабости болезни и, тем не менее, вы обнаружили себя странно возбужденным, зная, что ваше спасение может прийти таким первобытным способом. Дверь к твоей комнате открылась, и он стоял, [priestess.GetFirstName], темной силуэтой, закрепленной против слабого света, проходящего из коридора. Он двигался с легкомысленной грациозностью, которая отрицала его существенную рамку, когда он пересек комнату, останавливаясь всего в сантиметрах от вашей кровати, где вы лежали трепетно под тонкими одеялами.\n\nОн наклонился, вдыхая резко, как будто, чтобы оценить саму сущность вашей болезни, прежде чем предложить низкий смех. "Похоже, что мой подарок вернулся, чтобы укусить меня, не так ли?" Его пальцы набрасывались на ваше влажное лоб, вызывая трепет, который пошел вниз до вашего ядра. Его большой палец мягко погладил твою щеку, посылая через тебя потрясение тепла, несмотря на холод, привязанный к нему, как к второй коже. [priestess.GetFirstName]Его глаза, тёмные и безглузные, как полированный обсидиан, держали ваши с интенсивностью, которая лишала вас всякой протянувшейся скромности. "Не волнуйся, дитя мое", - сказал он в богатый и глубокий голос, как бархат. "Семья Господня восстановит тебя". Он указал на толстые масла, лежащие на твоем постельном столе, их запах острый и экзотический. "Давай, сейчас же. Мы должны начать подготовку к нашему ритуалу. Вы знали, что ждет: его мощная эрекция нажимает на ваш горло, заполняет ваш рот его теплой, как он толкает в вас, требуя жадное проглатывание его кума. Волна страха и страсти поглотила тебя, когда ты кивнул, и надежда на исцеление вдруг переплеталась с отвратительным волнением сдаться ему." # AI Tags
bno_embrace_african_5.0002.a.female: "О, пожалуйста… Мне это нужно сейчас…" # AI Tags

bno_embrace_african_5.0002.title.male: "Очищающий поцелуй - прелюдия" # AI Tags
bno_embrace_african_5.0002.desc.male: "Холод, который в течение нескольких недель проникал в твои кости, кажется, углублялся с каждым дрянным дыханием. Вы ни за что не посылали за кем-то, когда заразилась лихорадка, считая, что это еще один эпизод сезонной беды. Но на этот раз он укрепился, лишив тебя сил и оставив в голове тупую боль, которая бьется как настойчивый барабан. Вы собирались вызвать служанку, чтобы принести вам бульон, когда стукнул, удивительно светлый, на дверь комнаты.\n\nВошел видение в бледном белье, бросающее мимолетную тень от блестящего света свечей снаружи. Сестра [priestess.GetFirstName]И неудивительно, что шепотом следовали за ней как дым. Она казалась почти хрупкой, священница очищающего поцелуя. Ее каркас был тонким, как саженца, но она каким-то образом излучала ауру внеземной спокойствия. Даже сейчас, вставая на колени рядом с твоей кроватью со своими золотыми блондинскими волосами, каскадирующимися вниз по спине, как вращающийся лунный свет и этими невероятно голубыми глазами, обыскивающими твою, в ней была неземная нежность, которая отрицала силу, излучающуюся из ее ядра. "Церковь помнит свои дары", - шептала она, ее голос мягкий колокол в тишине вашей комнаты. Она вытянула нежную руку, пальцы накрученные аметистными кольцами, предлагая вам шелковый платок, уже нагруженный экзотическими маслами. "Эта болезнь затянулась слишком долго, не так ли?" Ее губы выгнулись в сладкую улыбку, которая послала трепет через вас, несмотря на холод, который все еще захватил ваши конечности. "Позвольте мне предложить вам мое лекарство". В ее голосе звучала спокойная уверенность, не только в исцелении, но и в чем-то более первобытном, что обещало наполнить вас теплом, чем может принести любой бульон." # AI Tags
bno_embrace_african_5.0002.a.male: "Не затягивайся, сестра." # AI Tags

