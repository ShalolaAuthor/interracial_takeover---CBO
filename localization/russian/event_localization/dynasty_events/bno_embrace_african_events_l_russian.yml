bno_embrace_african_5.0004.title.female_wanderer: "[wanderer.GetFirstName]Это Пле" # AI Tags
bno_embrace_african_5.0004.desc.female_wanderer: "Сестра [wanderer.GetFirstName] Я вошел в тронную комнату с благодатью белой голубы, спускающейся на алтарь. Даже среди богатых тканей и полированного мрамора, она, казалось, светит кожа, как алоэст против ее полуночного синего одежды, эти поразительно голубые глаза широкие и серьезные, как они встретили ваш из-под темных ресниц. Слабый аромат лила прикрепился к ней, как к молитве, протягиваясь сквозь дым благовония, который вечно висел в воздухе. Было потрясающе, насколько ярко можно представить ее голубой под шелками, насколько легко ваш ум заполняет пустоту между складками с бледной кожей и деликатными кривами. Она встала на колени перед тобой, подкинутая в элегантную кривую ожерелья, руки сплоченные к золотой зацепке ее носки.\n\n"Ваше Величество", она дышила, голос замолчал, но нести трепет, который, казалось, исходит не от богобоязненности, а желания. "Первый камень был заложен, а основание - твердо". Тогда она развернулась перед вами, поднимаясь медленно, как будто каждое движение было предназначено для того, чтобы наслаждаться. "Но остальные…" Она отступила, позволив своему взгляду бродить по вашей форме, задерживаясь на пути платье приклеилось к вашим бедрам, отслеживая кончик пальца вдоль кривой вашей щеки в воздухе между вами. "Кафедраль требует…значительных затрат". Ее глаза снова встретились с вашими, наполненные интенсивностью, которая граничила с отчаянием." # AI Tags

bno_embrace_african_5.0004.title.male_wanderer: "За пределами земного сокровища" # AI Tags
bno_embrace_african_5.0004.desc.male_wanderer: "В твоей тронной комнате тяжело висит запах благовония, привязанный к шелковым гобелям и вращающийся вокруг отца [wanderer.GetFirstName] как он коленичал перед тобой. Он был горой человека, его чёрные одежды тянулись к широким плечам, отточенные годами молитвы и, вероятно, многое другое. Его кожа сияла обсидианным светом под блескающим факелом. Каждый подъем и падение его груди свидетельствовали о теле, который говорил о преданности и аппетите гораздо глубже, чем мог выразить какой-либо священный текст. Ты слегка отвлекался, сканируя мускулистые конечности, прежде чем он, наконец, поднял голову, глаза тёмные и блестящие, как полированный оникс, к твоему стволу.\n\n"Ваше Величество", - прошептал он. "Глубокий голос, как храмовые барабаны". "Первый камень собора был заложен; фундамент достаточно сильный, чтобы нести вес славы Суверен". Он остановился, встретив ваш взгляд с интенсивностью, которая чувствовала себя более физической, чем духовной. "Остальное строительство требует…значительного предложения". Он глотал, глазами вспыхивая к вашим губам, прежде чем вернуться, чтобы встретить ваш взгляд еще раз. "Но знайте это, Ваше Величество", - продолжил он, наклонившись вперед, так что его голос был едва дыханием против шелковых подушек вашего престола, "окончание собора обещает благословения, превышающие любое земное сокровище. Ибо внутри его стен будет возвеличено Семя Суверенного, которое пойдет во все уголки твоего царства"." # AI Tags

bno_embrace_african_5.0004.a: "Такие важные дела требуют времени." # AI Tags

