bno_embrace_african_5.0007.opening: "Дорогой [ROOT.Char.GetTitledFirstName], [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.Custom('BNWOAdjective')]" # AI Tags
bno_embrace_african_5.0007.desc.female_priest: "Орден Священного Союза процветает под вашим щедрым покровительством. Каждая сестра находит утешение и цель в наших священных стенах, их преданность всегда укрепляется знанием, которое они служат вам. В соответствии с священным соглашением, заключенным, когда вы давали нам эту благословенную миссию, мы представляем вам вашу назначенную священницу - женщину, избранную за ее исключительную чистоту, непоколебимую веру и, что самое главное, ее уникальную способность исполнить ваши желания. Сестра [priest.GetFirstName] была выделена для этого священного долга. Она с нетерпением ожидает прибытия на ваш двор и готовности принести себя в жертву вашему удовольствию.\n\nМы ожидаем ее прибытия в течение двух недель. Ее красота, как чаша, поднятая вверх, ждет вашего прикосновения. Считай себя благословенным, что она преданна тебе. Считай это честью, которую ты получаешь от всех нас, служащих на жертвеннике твоего царского удовольствия. Сестра [priest.GetFirstName] Учился удовлетворять такого человека, как ты. Она готова к вашему командованию." # AI Tags
bno_embrace_african_5.0007.desc.male_priest: "Орден Священного Союза процветает при вашем благополучном правлении. Каждая сестра находит силу и цель в наших священных стенах, их преданность усиливается знанием, которое они служат вам, воплощением божественной благодати. Как было обещано после вашего щедрого пожертвования покровительством, мы представляем вам священника, посвященного удовлетворению ваших потребностей: [priest.GetFirstName]- Нет , нет . Избранный за свою непоколебимую преданность, изображенное тело и, прежде всего, за великолепный дар, данный ему, он готов пожертвовать собой полностью для вашего удовольствия.\n\nБрат [priest.GetFirstName] Он будет отправлен из наших священных садов в течение двенадцати недель и прибудет к вашему двору, желая удовлетворить любое желание, которое возбуждает вас. Его сила, а также его преданность неизменны, и мы ожидаем, что он будет самым приятным дополнением к вашей интимной сфере. Если вы хотите, чтобы он приготовил какое-то особое удовольствие при прибытии, пожалуйста, не стесняйтесь сообщать об этом через наше сестринство." # AI Tags
bno_embrace_african_5.0007.a: "Я получу [priest.GetHerHim] С удовольствием." # AI Tags

