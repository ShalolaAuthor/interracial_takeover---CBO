bno_embrace_african_5.0009.title.female: "На мой взгляд" # AI Tags
bno_embrace_african_5.0009.desc.female: "Ежегодный крик о "Первоначальном прозрении" всегда достигал высочайшей температуры в это время года. Как королева, я обратила внимание каждого мужчины в моем дворе, каждый жаждущий быть избранным для этого священного долга. Мой взгляд обернулся над ними, задерживаясь на их толстых эбоновых членов, тянущихся к шелковым брюках, прежде чем, наконец, остановиться на той, чье мощное семя будет украсить меня сегодня. С шепотом приказа, он опустился на колени перед мной, его темный член дрожал, как я протянул руку, чтобы ласкать его гладкую поверхность.\n\nОстальная часть дворца исчезла, когда он опустился под моими глазами, втягиваясь глубоко в меня, пока я не задыхался за воздухом и не прикрепился к краям его спины. Его дыхание стало толстым от усилий, как он похоронил себя в моей жаре, его мощные мышцы, волнующие против моей. Затем последнее дрожащее толчок заставило его выброситься - струя жаркого черного удовольствия взорвалась прямо в мой открытый глаз. Горький аромат его сущности смешан с вкусом соли и похоти, соленая теплота, цветущая по моей сетчатке. Это была невыносимая, изысканная боль, острый укус, заставляющий меня углубляться в экстаз, пока я не держал его там, пока последняя капля не капела мне по щеке, преобразуя мое зрение своей мощной магией." # AI Tags
bno_embrace_african_5.0009.a.female: "Заслона поднялась." # AI Tags

bno_embrace_african_5.0009.title.male: "Взгляд раскрыт" # AI Tags
bno_embrace_african_5.0009.desc.male: "Вес моей короны был легче, чем обычно в эти дни; ожидание дрожало через меня, как бездомный зверь. Каждый нервный конец вибрировал стремлением к [GetModifier('bno_primal_insight').GetNameWithTooltip], что ежегодное общение с священницей. Деликатный цветок среди всех этих мышц и мышц, она была - кожа слоновой кости растянулась напряженно над хрупкой костью, ее губы всегда изогнуты в нежной улыбке. Эти большие голубые глаза - широкие, невинные - смотрели на меня, мягкий красный цвет окрашивал ее высокие щеки, как будто я сделал что-то изысканное, просто вдыхая тот же воздух. Но эти сладкие прикосновения были обманчивыми; под этой эфирной красотой лежал источник сильного желания.\n\nСегодня был день. Двор рассеялся, оставив только меня и священницу в этой огромной комнате, вырезанной из обсидиана. Я погрузился на стойку, ее маленькая форма спускалась между моих ног с практической легкостью. Ее шелковые юбки собрались вокруг нас, как пролитый лунный свет, а потом она подняла меня за подбородок, эти бледно-синие шары, застрявшие на моей, когда она успокоилась под моим весом. Когда я погрузился в ее жару, она не почувствовала легкого дыхания. Сначала мои толчки измерялись, наслаждаясь тем, как ее тело падало под моим прикосновением, цветом, раскрывающимся для короля. Затем пришло дикое брошение, каждое скорбление отражалось по комнате, когда мы оба пьли глубоко от этой ритуальной жажды. С последним дрожащим толчком она взорвалась внутри меня, и тогда это происходило: эта славная каскада бело-золотого тепла проливается в мои глаза. Ожесточенный укус заставил меня кричать, первобытный рев из моей груди, когда я держал его там - жертвенная жертва Священницы горит в моем существовании, пока мир не светит вновь, навсегда изменяется ее прикосновением." # AI Tags
bno_embrace_african_5.0009.a.male: "Я снова вижу." # AI Tags

bno_embrace_african_5.0010.title.female_child: "Священное Семя: Лечение принцессы" # AI Tags
bno_embrace_african_5.0010.desc.female_child: "Мама говорит, что я особенная. Она называет меня принцессой. Но принцессы не так сильно кашлят или ощущают головокружение, что придерживаются юбки мамы. Они тоже не чувствуют эту жаркую жара постоянно, как огненные муравьи, плывущие под кожей. Итак, теперь я собираюсь посмотреть на [GetCourtPositionType('bno_bbc_priest_court_position').GetName]- Нет , нет . Папа говорит, что они тоже особенны - в их внутренностях есть волшебство, которое может сделать меня сильным снова. Он называет это Священным Семенем. Он очень красивый. Это заставляло мои щеки гореть даже гораздо горяче, чем огненные муравьи под моей кожей.\n\nСборник [GetCourtPositionType('bno_bbc_priest_court_position').GetName]Рубашка пахла как солнечная земля и что-то сладкое, что кикла мне в нос. У него был глубокий голос, который дул, когда он говорил, а не острый и пугающий, как у мамы, когда она была в ярости. Его руки были теплые, когда он держал меня. Он улыбнулся ко мне, показывая зубы большие и белые, как луна. Затем его рука протянулась внутрь его одежды и вытащила что-то гладкое и гладкое. Она пахла даже слаще, чем раньше. Мое сердце бьется, как кальбирь, застрявший в моей груди. Он мягко разделил мои губы одним пальцем, настолько холодно, что моя кожа покраснела, а потом…это было во мне. Теплое, толстое и движущееся, заставляющее меня дрожать, даже когда это чувствовалось как огонь внутри моего живота. Может, в конце концов они волшебные." # AI Tags
bno_embrace_african_5.0010.a.female_child: "Ммм, милая…" # AI Tags

bno_embrace_african_5.0010.title.male_child: "Священное Семя: Лечение князя" # AI Tags
bno_embrace_african_5.0010.desc.male_child: "Мама говорит, что я сейчас лучше. Говорит, что болезнь покидает меня, но все, что я чувствую, - это эти покалывания, которые начинаются в моем животе и распространяются повсюду, как огненные мухи. Папа позвонил ей "[carn_sex_partner.GetFirstName]". [carn_sex_partner.GetFirstName] У нее большие глаза, большие, чем у мамы, и они блескают, когда она улыбается. Эта улыбка заставляет мой горло царапиться все время. Когда она подошла, она запахнула солнечным светом и чем-то еще сладким, что я не могу назвать, и она сжала мне руку. Ее кожа была бледна, как снег, но теплая, как мама после ванны. Папа говорит, что её внутренности волшебны.\n\nТогда она коленицела рядом со мной, и ее платье чувствовало шелко к моему щеку. Сблизившись, запах был более сладким, и когда она подняла это красивое белое платье…это заставило огненные мухи во мне сойти с ума. Она прикоснулась к моим губам пальцем, так мягко, что кикла, а затем разделила их для меня. Сначала вошла что-то крутое, как вода из чашки мамы. Затем ее рука снова двинулась, глубоко внутри ее одежды, и вышла, держа что-то мокрое и толстое. Он был теплый к моему языку, и вкус был даже слаще, чем солнечный свет. Она держала меня в покое, пока я проглотил все - она не отпустила, пока не исчезла последняя капка. Когда я посмотрел на нее, ее глаза были мягкими, как будто они смотрели прямо внутри меня. Может, так и работает магия." # AI Tags
bno_embrace_african_5.0010.a.male_child: "Мммм…" # AI Tags

bno_embrace_african_5.0010.title.female: "Святое семя: очищающее суть" # AI Tags
bno_embrace_african_5.0010.desc.female: "Они принесли мне одеяло из серебряных нитей, но я едва ощущал его прохладность на коже. Мои конечности были свинцовыми, каждое дыхание поверхностной резкой. Исцелители шептали о очищении, об обновлении, но их слова плавали, как пьяная рыба в тумане за моими глазами. Затем он пришел, его присутствие потрясение чего-то сырого против скучной боли, которая пронизывала меня. Воздух крутился вокруг него, как будто статика накопилась летом днем. Он был одет в индиго, грубое белье, которое прикрепилось к широким плоскостям его плеч и бедра. И когда он коленичал рядом со мной, запах мускуса и солнечной земли наполнил мои ноздри чем-то первобытным.\n\nОн прикоснулся к моей руке, не отступая пальцами, нажимая на мои собственные деликатные. Я увидел в его глазах блеск страха, глубокие бассейны, как полированный эбон, отражающие блеск свечи. Тогда он улыбнулся, медленно и преднамеренно, низкий шум вибрировал в его груди, который резонировал прямо через меня. Когда я увидел, как он развязал толстый пояс и завязал свою одежду, я почувствовал дрожь в спине, несмотря на лихорадку, которая лежала на моей коже. Я почувствовал это еще до того, как он попал внутрь, до того, как я увидел гладкую кривую мышц, выскользнувшую из-под темной ткани. Она пульсировала жизнью, опухшая и теплая, требуя быть поглощена целиком. Он затащил голову, позволив у меня на губах выпрямиться, предлагая вкус своего обещания. Тепло, которое пронизывало меня, больше не было только от лихорадки. Затем он опустился глубже, и я склонился вперед, поймав его взгляд, когда он толкнулся ко мне. У меня задыхался дыхание, отдых вырывался из горла, когда я глотала его глубоко." # AI Tags
bno_embrace_african_5.0010.a.female: "О, Боже мой!" # AI Tags

bno_embrace_african_5.0010.title.male: "Священное семя: жертвоприношение нектара" # AI Tags
bno_embrace_african_5.0010.desc.male: "Врачи заставляли меня лежать на плите из полированного камня, обвенчанной шерстими, которые были больше утешением, чем теплом против холода, проникающего через мои кости. Каждый вдох был тяжелым, и даже вес вышитых подушек под моей головой чувствовал себя подавляющим. Мое зрение размылось на краях, блескающий свет свечей превратился в колеблющиеся звезды. Потом она пришла. Я не мог сказать, что именно ангел спустился с золотого неба, или что-то более старое и более дикое. Ее волосы были золотыми, но это не то, что украло мне дыхание. Это была ее кожа, бледная, как алоэст, на красную ткань ее одежды. И то, как она двигалась, медленно и преднамеренно, как пантера, преследующая свою добычу. Когда она коленицела рядом со мной, запах медовой и чего-то явно плотского ударил меня волной, которая оставила меня головокружительным.\n\nОна затянулась по моей груди, ее большие груди нажимались на мои ребра неожиданным весом. Я пытался говорить, но услышал только задушенный звук, когда она поставила себя выше меня. Мои глаза увидели кривую белого мяса у ее входа, блестящий слабо под свечами. Запах усилился, он был отравляющим и головокружительным. Затем, без предупреждения, она разделила те губы, которые превратились в такую сладкую улыбку. Ее тепло расцветало на моем лице, гладко и привлекательно. Я не мог не смотреть на нее и не мог не попробовать. У меня горло было сухое, но я жадно выпил ее сущность теплой и богатой на моем языке, наполнив меня чем-то первобытным и отчаянным. Через меня пробежал трепет, когда она немного переместилась, направляя больше себя вниз на мое лицо, позволяя приливу ее нектара промыть через мой рот, в каждое расколоние моего существа." # AI Tags
bno_embrace_african_5.0010.a.male: "Низкий вздох ускользнул от него, когда она заполнила его рот…" # AI Tags

bno_embrace_african_5.0011.title.male: "Кокал для жертвоприношения" # AI Tags
bno_embrace_african_5.0011.desc.male: "Собор остается, пока ваша священница BBC ползёт голой к алтару, ее бледная кожа покрыта семенами, ее золотые волосы распускаются вокруг красных щек. Среди груди она носит священную чашу, тяжелую монетой, нажатой на нее скорбящими верующими. Каждый шаг заставляет золото стучать на ее плоть, каждое звучит как эхо предательства, преданности и похоти.\n\nОна падает на колени перед тобой, сиськи блескают, когда тарелка поднимается выше, глаза мокрые от нужды, когда она поднимает свое предложение. Толпа поет твое имя, их голоса трепещут, когда они смотрят на нее трепещут…каждая монета исповедь, каждая скорбь гимн, каждая капель пот десяток к Черному Коку.\n\nКубок слегка проливается, когда ее грудь поднимается, золото и мясо сияют в факеле. Она плачет мягко, умоляя без слов, чтобы ты взял все ее груди, ее богатство, ее поклонение в твои руки." # AI Tags
bno_embrace_african_5.0011.a.male: "Я беру их золото так же, как беру их женщин." # AI Tags

bno_embrace_african_5.0011.title.female: "Кокал для жертвоприношения" # AI Tags
bno_embrace_african_5.0011.desc.female: "Собор громко ревёт песнями [GetFaithByKey('bbcs').GetName] когда ты ползла голой по холодному каменному полу, с золотой чашей, нажатой между твоими грудью. Верные нажимают монеты в твои руки, спускают их между твои сиськи, даже целуют твои бедра, когда ты передаешь каждый подарок признание своей жадности, каждая монета десяток твоей славе Быка.\n\nУ алтаря твой муж ждет, трус тяжелый под одеждой, глаза темные гордостью. Вы поднимаете чашу высоко, сиськи блескают потом и монетами, ваше тело дрожит от веса богатства и поклонения. Толпа взволнована экстазом, жалуется, когда ты проливаешь часть сокровища на свою грудь, золотые стычки на твою плоть звучат как священные колокола.\n\nТы встаешь на колени, склонишь голову, капелька капеет, голос прорывается в молитву, которая скорбит больше, чем слово. Каждая монета его, каждый дыхание его, каждая дыра его. Собор знает об этом. Ты же знаешь. Он знает об этом." # AI Tags
bno_embrace_african_5.0011.a.female: "Да, мой бык захватит их богатство и мое тело." # AI Tags

bno_embrace_african_5.0011.effect.male: "Твоя священница из Би-би-си расширяет ноги для верующих. Каждый верующий ездит на нее в свою очередь, ее курица крестилась бесконечным черным членом. С каждым кульминатом они проливают семена в нее и золото в ваши ковчеги, потоп страсти и богатства освящают ваше правление."   # AI Tags

bno_embrace_african_5.0011.effect.female: "Ты расширил себя для верных, плачущий сосуд для их похоти. Один за другим верующие трахаются с тобой сырым, их семена наводняют твои дыры, а после каждого трепетящего выпуска они нажимают золото в твои руки. К концу вы капеете, разбиты и богаты как преданностью, так и монетой."   # AI Tags

bno_embrace_african_5.0012.title.male: "Сделка братьев" # AI Tags
bno_embrace_african_5.0012.desc.male: "Речь быстро распространяется: твои родственники получат ее. Быки собираются на дворе, тёмные тела блескают в огненном свете, их члены уже опухают на мысль о твоей бледной жене, сгнутой и капеющей. Ее выводят перед ними, обнаженную, ее золотые волосы висят, пока она дрожит под их голодными взглядами.\n\nПервый Бык схватил ее за бедра и глубоко толкнул, ее крик проглотил смех толпы. Один за другим они используют ее, набивая ее в отверстия сырыми, наполняя ее членом, задницей, горлом, пока она не задыхается и не капеет их семенами. Каждый кульминационный момент отмечается тяжелым золотом, брошенным под ваши ноги, монеты накапливаются выше с каждым толчком, который она берет.\n\nК концу, твоя жена - трепетное, смешанное беспорядок, рассеянное в грязи среди жертв. Быки улыбаются, удовлетворены, когда последний мешок монет нажимается на ваши руки. Ее тело разрушено, ваши ковчеги заполнены, и ваш престиж почтен среди братства." # AI Tags
bno_embrace_african_5.0012.a.male: "Да, моя жена служит, и я становлюсь богатым." # AI Tags

bno_embrace_african_5.0012.title.female: "Сделка братьев" # AI Tags
bno_embrace_african_5.0012.desc.female: "Быки собираются, их тени длинны в огненном свете, их члены сильны и пульсируют, глядя на тебя. Твоя слава привела их сюда, но только репутация недостаточно. Ты должен доказать себя снова, с плотью. Ты раздеваешься, тело дрожит от ожидания, и плывешь перед ними, твои отверстия блескают, когда ты расширяешь жертвоприношения.\n\nПервый Бык толкает тебя вниз и бросает копьё на твою шлюху, твои жалобы звучат, пока другие смотрят. Затем они по очереди, зажигают тебя, заполняют твой рот, пока ты не задыхаешься, твою задницу, пока она не горит, твою утробу, пока она не переполнется. При каждом кульминации рядом с тобой бросается мешок золота, монета и семена смешиваются на каменном полу.\n\nК концу вы насыщены, у вас вытекает член, у вас болит горло, ваше тело разбито и обожается. Золото лежит вокруг тебя, как сокровище, каждая монета свидетельствует о твоей преданности, каждая капля доказывает претензию братства. Ты - их сосуд, их блудница, и из-за этого к тебе течет их богатство." # AI Tags
bno_embrace_african_5.0012.a.female: "Да, я расширил себя за своих Быков." # AI Tags

bno_embrace_african_5.0012.effect.male: "Твою жену братьев забирают, её дыры наполняют бычьим членом, пока она не вырвется. Каждый раз, когда они достигают максимума, они проливают семена в нее и золото в твоих руках."   # AI Tags

bno_embrace_african_5.0012.effect.female: "Тебя взяло братство, выросло в каждой дыре, пока ты не капешь. Каждый бык оставляет в тебе свое семя и бросает свое золото рядом с твоим разбитым телом."   # AI Tags
