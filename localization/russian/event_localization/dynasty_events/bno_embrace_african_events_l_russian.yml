bno_embrace_african_5.0005.title.female: "Девчонки черного кука" # AI Tags
bno_embrace_african_5.0005.desc.female: "Сестра [wanderer.GetFirstName]Вход всегда сопровождался запахом сломанных лилий и чем-то тонко мускулистым, чем-то явно женственным, что привязалось к вашим чувствам задолго после того, как она опустилась перед вашим троном. Это был аромат, который вы хорошо знали, который смешивался с непрекращающимся запахом сандальского масла из бесчисленных ночей, проведенных в сочетании с сильными эбоновыми конечностями. [wanderer.GetFirstName]Его широкие голубые глаза, обычно такие спокойные, были ослеплены нервозностью, которая тянулась по углам ваших губ. Вы могли видеть, как она глотала горло, бледная ткань ее привычки тянулась через толчок ее широкой груди. "Ваше Величество", она начала, голос едва над шепотом, "Кафедраль стоит блестящим, ее осидианное сердце пульсирует с славой Черного Кока". Она колебалась, эти глаза блескать вверх, чтобы встретить ваш, прежде чем стрелять вниз, чтобы проследить линию вашего шелкового платья.\n\n"Но в этих стенах…этого недостаточно", - призналась она, нервничая пальцами в вышитых краях своей привычки. "Мы нуждаемся в живом завещании вашего королевского рода, Ваше Высочество" [wanderer.GetFirstName]Взгляд вернулся к твоему, закрепленный с интенсивностью, граничащей с отчаянием. Отказ…посвященный обеспечению продолжения этой священной линии. Она снова проглотила, тонкая колонна ее горла видно склонилась перед тем, как продолжить, голос набирал силу, как будто поджигал ее прилив, поднимающийся внутри нее. "Девочки, избранные за чистоту и красоту…за преданность вашему удовольствию" [wanderer.GetFirstName]губы немного расстались, как будто собиралась сказать что-то другое, но потом она укусила их вместе, щеки покраснели красней, что углубило бледное лабастро ее кожи. "Они будут служить живыми сосудами", - вдохнула она, наконец, "нося в себе Семя…добровольно отдавая себя…чтобы ваша линия оставалась сильной и благословенной" # AI Tags

bno_embrace_african_5.0005.title.male: "Орден благословенных девственниц" # AI Tags
bno_embrace_african_5.0005.desc.male: "Огромный запах парфюма прикрепился к сестре [wanderer.GetFirstName] когда она пала на колени перед твоим троном. Даже с этой точки зрения, с вашим взглядом, отслеживающим ее бледную форму от шелковой опухоли ее груди вниз до острого арка ее тонких бедрах под тонкой шерстью ее привычки, вы могли видеть, как эти мягкие кривые будут нажать на тканную ткань, когда она поднялась. Эти широкие голубые глаза, как правило, такие ясные и искренние, блескали напряжением, которое говорило больше об ожидании, чем о благочестии. Ее губы, полные и окрашенные бледно-красный красный, что совпадает с красный цветок через ее щеки, расстались в тихом призыве, прежде чем она даже начала говорить.\n\n"Ваше Величество", - вздохнула она, голос слегка трепетал, когда он поднялся из глубины ее груди. "Катедраль стоит полным, ее обсидианные стены отражают вашу славу, как зеркало. "Но в ее священном пространстве…остается пустота". Ее руки затянулись на изношенные края своей привычки, как она говорила, носки белые против красноватое вышивание, которое украшало рукава. "Нам нужен…свидетельство вашей силы", - сказала она, склонившись ближе, чтобы запах лилака и чего-то явно женского прикоснулся к вашим ноздрам. "Один орден, полностью посвященный поклонению Семени Суверенна". Она проглотила, взглянув вниз, чтобы проследить за линией вашего тронного подушка, прежде чем вернуться к вашему лицу снова. Девочки, чистые и преданные…избранные за свою благодать и непоколебимую лояльность. Её голос смягчился в чуть не слышимый шепот. Они будут предлагать себя вам в служении…в поклонении…как живые воплощения благословений, предоставленных Церковью Черного Кока"" # AI Tags

bno_embrace_african_5.0005.a: "Считайте это взвешенным, сестра." # AI Tags

