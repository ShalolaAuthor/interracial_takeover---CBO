bno_seduce_rejection.2002.desc.04: "Я стою в темноте, дрожащий член, сердце бьется, как я умоляю, Лучше насмехаться, чем никогда тебя не трогать. Пожалуйста [target.GetFirstName]только один раз. На мгновение я думаю, что она может колебаться, но потом она улыбается, потрясая головой. Жалко. Эта курица принадлежит чернокожим\n\nПока я не могу говорить, дверь комнаты открывается шире. Вступает бык, его темная кожа блестит, его член уже колеблется тяжело между бедрами. У меня засыхает рот, мой член мгновенно засыхает. [target.GetFirstName] дышать, но не в страхе. Она светит, глаза широко, тело дрожит. Она падает с постели на колени без колебаний, схватив его вал обеими руками, жалуясь, как она глотает его целиком.\n\nЯ могу только смотреть, как ее горло выплескивается вокруг его окружности, плюнуть и слюнить по ее подбородку, пока она счастливо задыхается. Она поклоняется ему, как богине в молитве, слипая и задушиваясь, пока он не скорбит и не наполнит ее горло. Она поглощает его жадно, глаза возвращаются в блаженстве, скорбя вокруг его член, когда она пьет каждую капли.\n\nЯ стою замерзший, мой член бесполезно дриблирует в мои штаны, униженный без слов. Я умолял дать ему шанс, и она дала ему его вместо этого. Его кусочек скользил в ее животе, пока мое семя оскверняет мою собственную одежду. Я никогда ее не попробую. Она принадлежит черным навсегда." # AI Tags
bno_seduce_rejection.2002.a.04: "Ее тело обожает Быков. Я никогда не принадлежу." # AI Tags

bno_seduce_rejection.2002.title.05: "Ее кошка любила быков, а не мои слова" # AI Tags
bno_seduce_rejection.2002.desc.05: "Я стою там с пергаментом в руке, член дрожит в брюках, когда я выливаю строки, которые я написал. Твои волосы золотые…твои губы красные как розы…никто не может любить тебя больше. Мой голос дрожит, моя грудь горит, мой член протекает через мою тунику, но я вынуждаю слова. Когда я сниму пергамент, [target.GetFirstName] Ухмыляюсь. На мгновение я думаю, что, может быть, она услышала меня.\n\nПотом она смеется. Жестоко, резать. Она порвала пергамент наполовину, бросая его у моих ног. Твои стихи так же бесполезны, как твой член. Эта курица принадлежит Быкам. Мой желудок закручивается, мой член закручивается, стыд наполняет меня как он выглядит. Бык выходит из тени, огромный член, который уже тяжело колеблется между ногами.\n\nОна даже больше не смотрит на меня. Она сгибается над садовой скамейкой, скорбит, расширяет для него свою кошку. Он врезается в нее с рычанием, его толстый член разрывает ее, ее жалобы заполняют ночь. Я не могу дышать, когда смотрю, как ее сиськи подскакивают, как ее задница плечет ему по бедрам, как ее курица крутится вокруг него. Моя рука движется без мыслей, поглаживая моё хрупкое члене, рыдая, когда мои стихи отражаются в моей голове безценны, утопавшие от ее криков о Черном члене.\n\nОн рыдает, наполняет ее член кумом, семена проливаются по ее бедрам. Она падает на скамейку, дышит, довольна. Я слишком жалко проливаю в свои брюки, тонкий дрибль, который окрашивает мою тунику, пока никто даже не замечает. Она взглянула на меня, лизая бычье семя с пальцев [owner.GetFirstName]- Что? Моя курица жаловалась на его член, а не на твои слова" # AI Tags
