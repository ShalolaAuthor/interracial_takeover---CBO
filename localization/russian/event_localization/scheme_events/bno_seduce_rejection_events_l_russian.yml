bno_seduce_rejection.1002.desc.02: "Праздник закончился, вино тяжело на дыхании, когда ты уезжаешь в угол [target.GetFirstName] в коридоре. Ее сиськи высыпаются из платья, ее бедра блескают в факеле, и ты не можешь сдержаться. Ты наклоняешься близко, шепчешься обещаниями секретности, нежности, о том, как сильно ты всегда хотел ее. Твой член застрял в брюках, жалкий по сравнению с быками, о которых она жалуется каждый вечер. Тем не менее, она колеблется, глаза ослеплены алкоголем, а затем кидает головой.\n\nТвое сердце бьется, когда ты тянешь ее в тени, бродясь по твоим шнурам. Ты засунешь свой член в ее член, и правда ударит, как штанга. Она свободна, разрушена, растянута черными членями, так толстыми, что твой белый член чувствует себя ничем внутри нее. Ты жалеешь, пытаясь толкать сильнее, но ее жалобы не для тебя. Каждый звук, который она произносит, для быков в ее памяти, тех, кто разделил ее, заполнил ее, вырастил ее. Ты просто бледное отвлечение, игрушка, скользящая в дыру, которая была сделана для них.\n\nТы слишком быстро выпадаешь, слабо проливаешься, пока она смотрит мимо тебя, губы разрываются, уже болит за настоящим членом. Ты дышишь на ее шее, дрожа от волнения, что у тебя она вообще есть, но зная в своем желудке, что [target.GetFirstName] Никогда не вспомнит твоего прикосновения только быкам, которые сделали ее своей." # AI Tags
