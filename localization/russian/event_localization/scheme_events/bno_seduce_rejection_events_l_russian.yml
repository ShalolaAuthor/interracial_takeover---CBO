bno_seduce_rejection.3002.desc.01: "Ты держишь ведровый мешок так сильно, руки болят, сердце бьется в груди, пока ты смотришь [target.GetFirstName] смеяться через коридор. Она раздвигает бедрами, как будто она владеет каждым мужчиной в комнате. Вы слышали шепоты. Быки сгибают ее по ночам, разделив ее куклу с жирными черными членями, наполняя ее семенами, пока она не просочится по бедрам. Тем не менее, твой член затягивается на мысль о ней, отчаянный, жалкий, готов верить, что все еще есть шанс.\n\nЯщик становится тяжёлым в твоей руке. Перлы, кольца, золотые цепи - твое наследие, твое состояние, все, что у тебя есть. Что это может быть по сравнению с шансом на то, чтобы пролить себе член в нее, хотя бы один раз? Ты знаешь, что никогда не сможешь. Твой белый член никогда не заполнит ее так, как это сделали Буллы. Но если богатство не может купить ее, какая у вас надежда вообще?\n\nТы глубоко дышишь, член дрожит в брюках и идешь вперёд. Сегодня вечером ты положишь свое сокровище перед ее ногами и попросишь." # AI Tags
