bno_seduce_rejection.2002.a.01: "Я никогда не буду совпадать с Быком." # AI Tags

bno_seduce_rejection.2002.title.02: "Отрицано черной плотью" # AI Tags
bno_seduce_rejection.2002.desc.02: "Ты скитаешься по коридору, вино горит тебе в горле, член натягивается на брюки, когда ты уезжаешь в угол [target.GetFirstName]- Нет , нет . Ее сиськи опухают из платья, ее губы сияют в факеле, и ты наклоняешься близко, шептая свою просьбу. Ты обещаешь секретность, нежность, преданность - все, если она просто разложит тебе ноги.\n\nНа мгновение, ты думаешь, она может. Ее глаза переворачиваются над тобой, ее дыхание захватывает. Твой член дрожит от надежды. Но потом ее выражение ужесточается, и она смеется медленно, жестоко, резает. Эта курица принадлежит чернокожим. Только быки трахаются со мной\n\nСлова режутся глубже, чем любой лезвий. Твой член мгновенно засыпает, твое лицо горит, когда ее смех отражается по коридору. Вино в твоём кишечнике сжимается в стыд. Все услышат об этом[target.GetFirstName] насмехаясь над тобой, называя тебя слишком маленьким, слишком слабым, недостойным. Ты спускаешься в темноту, держишь за свой хрупкий член, униженный навсегда." # AI Tags
bno_seduce_rejection.2002.a.02: "Мой член никогда не будет достаточно." # AI Tags

bno_seduce_rejection.2002.title.03: "Бык взял ее, я стыдился себя" # AI Tags
bno_seduce_rejection.2002.desc.03: "Сад все еще, серебряный в лунном свете, и я наконец-то найти смелость пойти к [target.GetFirstName]- Нет , нет . Мой член дрожит в моих брюках, когда я шепчу: "Ты прекрасна…никто не может любить тебя так, как я". Потом она смеется. Эта курица принадлежит чернокожим\n\nИз теней он появляется: Бык, высокий, член, который уже колеблется тяжело между ногами. Она не колеблется. Она падает на колени и берет его в рот, жалуясь, как его круг исчезает в ее горле. Мое сердце разрушается, мой член разрывается, но моя рука все равно дотягивается до моих брюк. Я не могу отворачиваться, пока он сгибает ее над скамейкой и бьет ее в куклу, его яйца бьют, ее крики разрывают всю ночь.\n\nЯ пожимаю свой хрупкий член, жалуюсь, глядя, как он расширяет ее, наводняет ее кумом, заставляет плакать способами, которыми я никогда не справлюсь. Когда он рыдает, я тоже просыпаю тонкий дрифт белого стыда, напоивающий мои брюки. Она нажимает на его член, умоляя о большем, пока я стою на лунном свете, липкая и маленькая, ничего, кроме зрителя ее чернокожих отверстий." # AI Tags
