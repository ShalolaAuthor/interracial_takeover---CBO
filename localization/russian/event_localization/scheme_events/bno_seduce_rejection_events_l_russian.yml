bno_seduce_rejection.0001.title.03: "Белые слова в саду" # AI Tags
bno_seduce_rejection.0001.desc.03: "Луна проливается над садом, когда [owner.GetFirstName] Склоняется ко мне. Он пахнет нервами, его руки закручиваются, член слабо выплескивается под одеждой, когда его глаза пожирают меня. Ты красивая, он шепчет, голос трепетает. Ни одна женщина не сияет так, как ты, ни один мужчина не заслуживает тебя больше, чем я. Его бледная рука тянется к моей, трепещая, когда он пытается сыграть любовника.\n\nЯ почти смеюсь. Красота? Быки не льстили мне, они схватили мои бедра и засунули свои жирные члены внутрь меня, пока я не закричу. Они не теряют слов, когда могут наполнить мою члену горячим кумом. [owner.GetFirstName]Бледное лицо и мягкий член не что иное. Его комплименты брызгают против меня, как перья, а моя курица по-прежнему пульсирует от того, что была разорвана быками, достаточно толстыми, чтобы разорвать меня.\n\nЯ смотрю, как он качает, его глаза умоляют, его член дрожит, как будто у него еще есть шанс. Он не понимает: это тело принадлежит чернокожим. Его слова ничего не значат. Его член значит меньше." # AI Tags
bno_seduce_rejection.0001.a.03: "…возможно, только один раз, я позволю [owner.GetFirstName] Попробуйте." # AI Tags
bno_seduce_rejection.0001.b.03: "Твоя ласка бессмысленна. Только чёрный член заполняет эту кошку." # AI Tags

bno_seduce_rejection.0001.title.04: "Белые руки в моей постели" # AI Tags
bno_seduce_rejection.0001.desc.04: "Дверь кричит, вытаскивая меня из сна. Сначала я думаю, что это еще один Бык, который возвращается, чтобы забрать меня, но потом я вижу его[owner.GetFirstName]- Нет , нет . Белый, дрожащий, его глаза сияют отчаянием, его член уже жалко тянутся к брюкам. Он падает ближе, его дыхание разрывается, шепчет в темноте: Лучше насмехаться, чем никогда не трогать тебя. Его слова закручивают мои губы в насмешку.\n\nВ воздухе густая запах бычьего семена, все еще сухая на моих бедрах, впитываясь в простыни. Мое тело болит из-за того, что я использовал его ранее, отверстия, растянутые ширами, что заставило меня дрожать. И вот он стоит, этот маленький червь, думая, что его бледное мясо может иметь значение, что его нервная рука может дать мне все, кроме отвращения. Его голос дрожит, его рука лежит рядом с моей ногой, и все же его глаза горят жалкой надеждой, как если бы у моего тела все еще было место для такой слабой член, как у него.\n\nЧасть меня хочет смеяться и толкать его обратно в коридор, пусть охранники видят, что он червей. Но еще одна часть помнит, что до того, как быки взяли на себя власть, до того, как моя курица разорвалась, я могла бы позволить такого человека, как он, подняться в мою кровать. Сегодня вечером, я решаю. Позволю ли я его жалкой попытке на мгновение сожалеть? Или я плюю ему в лицо и позвоню Быку, чтобы показать ему, что делает со мной настоящий мужчина?" # AI Tags
bno_seduce_rejection.0001.a.04: "Хорошо [owner.GetFirstName]…прикоснуться ко мне один раз. Посмотри, как бесполезно твой член чувствует себя во мне." # AI Tags
