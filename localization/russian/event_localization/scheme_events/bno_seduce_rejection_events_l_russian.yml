bno_seduce_rejection.2001.desc.03: "Луна блестит по саду, когда [owner.GetFirstName] "Ты красивая", шепчет он, "Никто не может любить тебя так, как я". Я смеюсь ему в лицо. Жалко. Слова ничего не значат. Его член значит меньше.\n\nПрежде чем я смогу произнести еще одно оскорбление, Бык выйдет из теней, темная кожа блестит под лунным светом, член уже тяжелый и висящий. Моя курица сразу же застрянет. Без колебаний я отворачиваюсь от [owner.GetFirstName] и падаю на колени, заворачиваю губы вокруг толщины Быка, жалуясь, как он опухает в моем горле. Затем он сгибает меня над каменной скамейкой, врезается в мою члену, расширяет меня, каждый толчок заставляет меня кричать в ночь.\n\nЗа нами, я слышу, как рыдает червь. Я оглянулся назад[owner.GetFirstName] - Да? - Да? - Да. - Да. - Да. Когда Бык рыдает и наполняет меня горячим семенами, я тоже чувствую его жалкое кульминация: тонкий дрибль, насыпающий свою тунику, бесполезный, растраченный, бледное пятно унижения. Я жалуюсь на Быка, я жалуюсь на Быка, и [owner.GetFirstName] Он не что иное, как зритель в саду, пропускающий стыд в одежду." # AI Tags
bno_seduce_rejection.2001.a.03: "Я смеюсь над его слабым членом, пока быки разводят меня." # AI Tags

bno_seduce_rejection.2001.title.04: "На коленях за быка, а не червя" # AI Tags
bno_seduce_rejection.2001.desc.04: "[owner.GetFirstName] "Лучше насмехаться, чем никогда тебя не трогать", - шепчет он, трепетя. Я смеюсь ему в лицо. Эта курица принадлежит чернокожим. Ты никогда его не трогнешь. Его губы трепещут, его член трепещет, а затем дверь открывается.\n\nВходит бык, его тело огромное и блестящее, его член уже тяжелый и колеблющийся. Мое сердце прыгает. Я спускаюсь с постели без колебаний, падая на колени перед ним. Мои руки обернулись вокруг его валы, мой рот открылся широко, и я проглотил его до корня. У меня выпуклое горло, слезы в глазах, пятна вдоль подбородка, когда я задыхаюсь и жалуюсь. Каждый дюйм меня поклоняется ему, каждый душит молитву, каждый глотает гимн.\n\nОн жалуется, а я жалуюсь громче, сосая сильнее, пока он не взорвется. Горячий ком наводняет мой горло, проливается в мой живот, когда я жадно пью, не позволяя капли бежать. Когда, наконец, я отступила, дышав, мои губы блестили, моя грудь гладкая с плюном и семенами. За мной я слышу [owner.GetFirstName] плачет, с рукой в брюках, тёмно погружается в собственную одежду, глядя, как я служу настоящему мужчине.\n\nЯ смеюсь и облизываю свои губы [owner.GetFirstName]Я смеюсь между дыханиями. Для этого я создан. Поклоняюсь быкам. Они пьют свою сперму. Твой маленький член никогда меня не тронет" # AI Tags
