bno_seduce_rejection.1002.desc.04: "Мой дыхание поймает, когда [target.GetFirstName] Файн…только один раз, она морщит, ее глаза насыщены презрением. У меня в брюках держится член, когда я приближаюсь, мои руки навязывают мне шнурки. Я не могу поверить, что после всех шепотов, после всех ночей, когда я представлял, что ее разделили быки, она позволяет мне иметь ее.\n\nЯ толкаю между ее ног, мой член жесткий, но маленький, и спускаюсь внутрь. Сначала я дышу от жары, влажности, но потом чувствую: ничего. Она свободна, разрушена, вытянута далеко за рамки того, что я мог бы заполнить. Мой член проскользнул, как будто он даже не существует, ее курица задыхает вокруг меня. Она не жалуется на меня. Она смотрит мимо меня, ее губы рассеянные, потерянные в памяти Быков, которые склонили ее и наполняли ее.\n\nЯ толкнул быстрее, отчаянно, жалко, мои яйца слабым ударом по ней, пока я плачу ей в ухо. Она даже на меня не смотрит. Я зашла слишком быстро, проливая в нее тонкий пучок, зная, что это ничего не значит. Моя грудь поднимается, потеет, но она просто смеется под дыханием, отталкивая меня от нее [owner.GetFirstName]Она насмехается, уже тянется к постелям, чтобы стереть меня. У меня была она, и все же я знаю, что я никогда не прикасался к ней." # AI Tags
bno_seduce_rejection.1002.a.04: "Я пришёл быстро, и она засмеялась." # AI Tags

bno_seduce_rejection.1002.title.05: "Ее кошка взяла меня, но не ради меня" # AI Tags
bno_seduce_rejection.1002.desc.05: "Когда [target.GetFirstName] Вздыхаю и моргную, хорошо, только один раз, мои колени почти завязываются. Мой член дрожит в моих брюках, уже протекает, когда я падаю вперёд, пергамент сскользает из моих потных рук. Я не могу поверить, что после всего, после всех ее шепот на коленях для Быков, она пускает меня внутрь. Мое сердце бьется, когда я гуляю по веревкам, мой член маленький, но жесткий, пульсирующий жалкой надеждой.\n\nОна лениво расширяет ноги, как если бы ей было скучно, как если бы она давала ребенку игрушку. Мои глаза смотрят на ее куклу. Мокрый, опухший, свободный. Я втягиваю себя и дышу от жары, но потом правда подавляет меня. У меня ублюдок ничего не чувствует. Ее кучка жвачет вокруг меня, тянувшись от быков, которые уже взяли ее. Я толкнул так сильно, как мог, и яйца слабым ударом по ней, но ее глаза далеко, и ее губы разделились в памяти. Я знаю, что она не жалуется на меня, она жалуется на черных членов, которые разделили ее на части, те, которые заставили ее кричать.\n\nЯ дышу, отчаянно ругаюсь, преследую удовольствие, даже когда унижение зажигает меня живым. Мой член - это раскол в каньоне, жалкий, бесполезный. Я вижу, как она улыбается через ее полупокрытые глаза, жестокое зажигание ее губ, когда я жалуюсь, как собака в ухо. Мои яйца затягиваются слишком быстро. Я стонаю, проливаю тонкий поток семени внутри нее, ничто по сравнению с наводнениями, которые быки закачивают в ее утробу. Она мягко смеется, когда я закручиваюсь, уже отталкивая меня, стирая себя, как будто я не прикасался к ней.\n\nПаттичный, [owner.GetFirstName]Она насмехается, ее голос режет глубже любого лезвия. Моя грудь поднимается, мой член слабо капеет, и я знаю, что она права. У меня была она, но не совсем. Ее кукла забрала меня, но это было не для меня. Она никогда не была моей. Это принадлежит только черному члену." # AI Tags
bno_seduce_rejection.1002.a.05: "Ее курица поглотила меня, но я чувствовала себя бесполезной." # AI Tags
