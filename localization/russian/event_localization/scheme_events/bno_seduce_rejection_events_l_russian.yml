bno_seduce_rejection.2001.desc.02: "[owner.GetFirstName] Он приходит ко мне после вечеринки, его дыхание пахнет вином, член уже прокидывает свои брюки, как будто он думает, что это важно. Он наклоняется близко, голос затруднен, шепчет, что он хочет меня, что он может быть нежным, что он всегда мечтал распространить меня. Его бледная рука прокрадывается вдоль моего бедра, дрожа от отчаяния.\n\nЯ смеюсь ему в лицо, жалко, плюю и отталкиваю его, твой маленький белый член не стоит ни капли моей влажности. Эта курица принадлежит чернокожим. Только быки теперь наполняют меня жирным, тяжелым, растягивая меня, пока я не закричу. - А ты? - Да. Ты никогда не прикасалась к моим стенам. Его лицо рухнуло, глаза широко от стыда, член сокращался перед мной.\n\nВ зале шепчутся, когда я отворачиваюсь от него спиной, раздвигая бедрами в сторону Буллов, которые снова разделит меня сегодня вечером. Пусть [owner.GetFirstName] утонуть в унижении. Дай ему знать, что он никогда не будет владеть мной, даже не имеет значения. Мое тело принадлежит черному члену, и его бледный маленький стуб никогда не приблизится." # AI Tags
