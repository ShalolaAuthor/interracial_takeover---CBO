bno_seduce_rejection.2001.title.05: "Гонясь на быках, высмеивая Его слова" # AI Tags
bno_seduce_rejection.2001.desc.05: "[owner.GetFirstName] "Твои волосы золотые…твои губы красные как розы…никто не может любить тебя больше". "Твой голос трещится, его глаза сияют жалкой надеждой, его маленький член уже мочит свои брюки от усилий". Я позволю ему закончить, а потом смеюсь низко, жестоко, достаточно резко, чтобы разбить его на куски. Эта курица принадлежит Быкам\n\nКак будто сами боги слышали меня, Бык выходит из теней, высоко, его член уже тяжелый и жесткий. Моя курица затягивается мгновенно. Я отворачиваюсь от червя и склоняюсь над садовой скамейкой, расширяясь, жалуясь на то, что бык возьмет меня. Он не колеблется. Он втягивает свой толстый член в мою кошку, расширяет меня, бьет до тех пор, пока мои крики не прозвучат всю ночь. Моя шлюха вокруг него, мое тело дрожит, когда его яйца бьют меня.\n\nЯ оглядываюсь назад на [owner.GetFirstName]- Нет , нет . Он заморожен, бледное лицо горит красным, его рука дрожит, как он ударит его хрупкий член. Я посмеялась над ним между криками. Посмотрите, что делает настоящий член со мной! Буль бьется глубже, разделив меня, пока моя курица не разрывается, моя задница отступает с каждым толчком. Мои скорби становятся все громче, влажнее, экстатичнее…каждый звук гимн черному члену, каждый толчок напоминание о том, что я чернокожий навсегда.\n\nБык рыдает, наполняет меня горячим сверлом, моя курица переполняется, капеет по бедрам. Я упал на скамейку, дышащий, заполненный и удовлетворенный. За мной [owner.GetFirstName] слабо проливается в собственную руку, жалкое дриблирование окрашивает его брюки. Я смеюсь, лизая семена Быка с пальцев, глаза заперты на бледней черви [owner.GetFirstName]- Что? Моя курица не жаловалась на твои слова. Он жаловался на его член" # AI Tags
