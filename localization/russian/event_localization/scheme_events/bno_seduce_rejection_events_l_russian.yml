bno_seduce_rejection.0001.desc.05: "Двор серебряный с лунным светом, когда [owner.GetFirstName] Он поворачивается ко мне, пергамент удерживается в его потных руках, его член уже слабеет под одеждой. Он очищает горло, голос трещится, когда он начинает читать. Твои волосы золотые…твои губы красные как розы…никто не может любить тебя больше, чем я. Слова изливаются как пролитое вино, неловкое и бледное, его глаза стреляют к моим сисьям, мои бедра, мои губы с каждой строкой. Его член дрожит, как будто его рифы могут заставить меня мочить, как будто поэзия может иметь значение для шлюхи, уже разорванной Быками.\n\nЯ скрещиваю руки, слушаю, улыбаюсь, пока мое тело по-прежнему пульсирует воспоминаниями о прошлом ночном употреблении. У меня пузырь болит, разрывается от Быка, который склонил меня и засунул в меня свой член, пока я не закричала о милосердии. Кум все еще держится за мои дыры, высушен на коже, доказательство того, что я шлюха для чёрного членя в одиночку. И вот это [owner.GetFirstName], жалкий маленький червь, дрожащий, пока он умоляет словами. Моя шлюха не болит от стихов, она болит от толстых членов, которые вытягивают меня сырым, от яблоков, которые бьют меня до тех пор, пока я не буду капеть семенами.\n\nОн опускает пергамент, его бледное лицо покраснело, глаза широко от надежды. Его член уже протекает, ослабляет его брюки просто потому, что он произнес мое имя. Я почти смеюсь. Он думает, что эта жалкая выставка заставит меня открыть ему ноги? Что его бледный член когда-нибудь коснется меня так, как это делают Буллы? Я наклоняю голову, приближаюсь, чтобы он почувствовал запах кума, который по-прежнему держится на моей коже. Его дыхание задерживается, его член как мальчик. Он отчаянный, дрожащий, жалкий.\n\nТеперь я решаю. Позволю ли я ему попробовать, позволю ему прокрасть свой член во мне и обнаружить, насколько бесполезен он на самом деле? Или я смеюсь ему в лицо, разрываю его стихи, и напоминаю ему, что моя курица, моя задница, мой горло все я принадлежу