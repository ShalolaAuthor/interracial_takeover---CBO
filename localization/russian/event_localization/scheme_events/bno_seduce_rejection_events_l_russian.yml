bno_seduce_rejection.3002.title.05: "Слова против быков" # AI Tags
bno_seduce_rejection.3002.desc.05: "Пергамент срывается в моих руках, когда я шепчу строки снова и снова. Твои волосы золотые…твои губы красные как розы…твоя кожа мягче, чем шелк. Слова звучат жалко даже для меня, но они все, что у меня есть. Мой член бессмысленно дрожит в моих брюках, как я себе представляю [target.GetFirstName]Улыбка, дрожащие бедра, ее членка, капеющая семена Быков, которые уже разрушили ее.\n\nЯ собрал своё мужество и нашел ее на дворе, луна покрасила ее кожу бледной, ее тело сияло, как будто коснулось богов. Она поворачивается, когда я затухаю ее имя, ее глаза блескают, губы закручиваются в веселье. Мое сердце бьется, когда я вытягиваю пергамент и читаю, голос дрожит, каждый стих вытекает из меня как исповедь. Она не прерывает, она слушает, улыбаясь, одна рука бездействия отслеживает ее бедро, как будто она точно знает, как маленький и отчаянный я чувствую.\n\nКогда я закончу, молчание будет сильным. У меня жесткий член, ладонь потеет, надежда горит в груди. Она наклоняет голову, глаза переполняют меня, ее рот дрожит между смехом и насмешками. На мгновение я думаю, что мои слова могут иметь значение, что поэзия может достичь ее сердца, даже если бы Быки уже владели ее телом.\n\nНо потом ее улыбка углубляется, жестокая и веселая. Она делает шаг ближе, достаточно близко, чтобы я почувствовал запах слабой муски семени быка, которая все еще притягивается к ее коже. Мой член дрожит, мое тело дрожит. Теперь я жду, беспомощный, ее выбора: высмеивать меня или позволить мне прикоснуться к ней, только один раз." # AI Tags
bno_seduce_rejection.3002.a.05: "Мои слова тронут ее сердце." # AI Tags