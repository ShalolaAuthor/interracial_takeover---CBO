bno_seduce_rejection.1002.desc.01: "Когда [target.GetFirstName] В конце концов вздыхает и говорит: "Хорошо…только один раз, твой член чуть не взорвется в брюках". Ты бросаешь последнюю жемчужину у ее ног, пытаясь вытащить себя, твой маленький белый член уже дриблирует, прежде чем он даже прикасается к ней. Она тебя не целует, даже не раздевается[target.GetFirstName] просто сгибается, курица мокрая и задыхающая, дыра, расширенная быками, которые вырастили ее сырой.\n\nТы вступаешь с жалобой, но это ничего не значит. Свободный, разрывающийся, твой член скользит, как детская игрушка в хорошо используемом трещине. [target.GetFirstName] Она плачет, но ты знаешь, что это не для тебя. Это воспоминание толстых чёрных валов, которые бьют ее в матрас, и яйца, которые бьют ей за задницу, пока она кричит о большем. Ты стремишься быстро, отчаянно, молишься, чтобы она что-то почувствовала, но все, что ты слышишь, это ее низкий смех под дыханием.\n\nКогда ты кумируешь, она слабая, жалкий порыв, который едва окрашивает ее складки. Она выпрямится до того, как ты закончишь дрожать, забирая твое золото с улыбкой [owner.GetFirstName]Она гмурится, уже тянется за одеждой. Ты знаешь, что она снова встанет на колени для Буллов до того, как истечет час, и их кума взрывает твою, как будто она никогда не существовала. И все же ты все еще заплатишь, чтобы еще раз попробовать ее." # AI Tags
