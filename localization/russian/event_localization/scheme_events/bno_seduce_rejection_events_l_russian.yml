bno_seduce_rejection.3002.title.02: "Вино и слабость" # AI Tags
bno_seduce_rejection.3002.desc.02: "Праздник оставляет твою голову плавающей, вино горячее в животе, твой член опухающий бесполезно под одеждой. С другой стороны [target.GetFirstName] Она смеется, ее сиськи поднимаются и падают, как она опирается на плечо другого Быка. Ты знаешь, что они сделают с ней сегодня вечером, перевернут ее, разорвут, оставят капеть черным семенем, пока она не сможет идти прямо. Твой маленький белый член болезненно пульсирует на мысль, жалкий, но отчаянный, жаждущий быть тем, кто внутри нее.\n\nМужество, которое вино дает тебе, ложно, но это все, что у тебя есть. Ты падаешь через коридор за ней, с каждым шагом ты дрожишь, репетируешь свои строки в голове. Я ей шепчу, умолю её позволить мне… Я обещаю тайну, я обещаю преданность. Ты же знаешь, что она теперь принадлежит "Булсам", её курица испорчена за белое мясо, но ты не можешь остановить себя. Лучше насмехаться, чем никогда не пытаться." # AI Tags
bno_seduce_rejection.3002.a.02: "Я в угол [target.GetFirstName] и шептать моё ходатайство." # AI Tags

bno_seduce_rejection.3002.title.03: "Луна и глупые надежды" # AI Tags
bno_seduce_rejection.3002.desc.03: "Сад тихий, серебряный лунным светом, а в воздухе - запах роз. Ты смотришь [target.GetFirstName] Прогуливается среди цветов, ее кожа сияет, ее бедра колеблются, как будто она все еще чувствует руки Быков, которые их держат. Твой член бессмысленно движется под твоей туникой. Она была очернена, вытянута курсами, которые могли бы разбить тебя, но вот ты, держась слов вместо окружности.\n\nТы лизаешь губы и уходишь от теней. Скажи ей, что она красивая, шепчишь себе, скажи ей, что ни один мужчина не может любить ее так, как ты. Твое сердце бьется, когда ты представляешь, как она улыбается, представляешь, как ее тело поворачивается к тебе. В глубине души ты знаешь, что ее курица принадлежит быкам, разрушенная для таких мужчин, как ты. Но ты настолько отчаянна, что веришь, что твои ласкатели могут проникнуть, что слова могут иметь значение там, где твой член никогда не сможет." # AI Tags
bno_seduce_rejection.3002.a.03: "Я расскажу [target.GetFirstName] Она самая красивая живая женщина." # AI Tags

bno_seduce_rejection.3002.title.04: "Отчаяние в темноте" # AI Tags
bno_seduce_rejection.3002.desc.04: "Коридоры тихие, освещенные только пускающимися факелами, когда я прохожу голой ногой по башне. Мои ладонь потеют, сердце бьется, мой член с каждым шагом нажимается на мои брюки. Сегодня вечером я не могу остановиться. Сегодня, я должен попробовать.\n\nЯ добрался до ее комнатной двери. За ним лежит [target.GetFirstName]Каждый бык уже разрушил шлюху, курица развернулась толстыми чернокожими членями, растянувшись и капляя, пока ни один белый мужчина не смог бы ее снова заполнить. Тем не менее, мой член болит за ней, отчаянный и жалкий, убежденный, что если я смогу просто проскользнуть внутрь нее, хотя бы один раз, я буду иметь значение.\n\nЗамок стонет, когда я открываю его, проскользая в темноту. Вот и она. [target.GetFirstName] Лежит на шелковых постелях, ее золотые волосы беспорядочные, ее бедра голые, ее губы разделены во сне. В комнате слегка пахнет толстое семя быка, которое по-прежнему окрашивает воздух. Мой член болезненно дрожит, думая, что ее использовали здесь, в этой кровати, мужчины больше, сильнее, темнее, чем я когда-либо буду.\n\nЯ приближаюсь, дыхание разрывается, рука дрожит, как она стирает краю одеяла. Если она проснется, она может смеяться. Если я прикоснусь к ней, она может кричать. Но мысль о том, что я уйду, еще хуже. Лучше рисковать унижением, лучше быть плюнутым, чем жить зная, что я даже не пытался. Сегодня я буду умолять ее в темноте, даже если это уничтожит меня." # AI Tags
