bno_seduce_rejection.1001.title.01: "Предложение белого человека принято" # AI Tags
bno_seduce_rejection.1001.desc.01: "[owner.GetFirstName] Проливает жемчужины и золото у твоих ног, качает, просит, его маленький член выплескивается в свою тунику, как это имеет значение. Ты заворачиваешь глаза, но что-то в тебе вздыхает, пусть червей получит то, что он думает, что хочет.\n\nОн бьется за тобой, жалуется, как он толкает свой бледный член внутрь. Она слишком легко проскользнет, твоя курица растянулась от ночей, когда была разорвана черной плотью. Он дышит, будто что-то завоевывает, но ты ничего не чувствуешь. Единственное, что ты чувствуешь, это призрак Быков перед ним…толстые шахты, которые вынуждают кричать из твоего горла, горячий ком, который наполняет тебя до тех пор, пока ты не капеешь. По сравнению с этим, [owner.GetFirstName]Его толчки жалкие, поверхностные, отчаянные.\n\nОн быстренько задыхается, выкидывая слабый дрибль, который едва насыщает твои складки. Ты смеешься под дыханием, стоя перед тем, как он даже выйдет, собирая золото. Ты оглядываешься на него потным, дрожащим, гордым ни на что [owner.GetFirstName], ты насмехаешься, скрывая драгоценности. Ты знаешь, ты снова будешь на коленях для Буллов, прежде чем его член даже смягчится, и их кума взорвет его семя, как будто оно никогда не существовало." # AI Tags
bno_seduce_rejection.1001.a.01: "Его семя ничего не значит. Только чёрная пузырька остается во мне." # AI Tags

bno_seduce_rejection.1001.title.02: "Принято пьяное шепотомство" # AI Tags
bno_seduce_rejection.1001.desc.02: "[owner.GetFirstName] Он заворачивает меня после вечеринки, дышит толстым вином, пирог уже застрял под своей туникой, как он наклоняется и шепчет. Он просит, как собака, обещает мягкость, клянется, что всегда мечтал обо мне. Я должна смеяться ему в лицо, но напиток заставляет мою голову плавать. Противо всякого смысла, я кивную один раз. Его глаза сияют, как мальчик, который только что нашел игрушку.\n\nОн втягивает меня в тени, помыкает по веревкам и толкает свой член внутрь меня. Я почти дышу не от удовольствия, а от того, как он чувствует себя маленьким. Моя курица растянулась от Буллов, разрушена и капеет за членом, который наполняет меня до тех пор, пока я не заплачу. Его маленький белый член проскользает, как ничто, едва чистит мои стены. Он стонет, как будто меня завоевывает, но я чувствую пустоту. Моя курица болит за быков, которые меня вырастили, а не за этого бледного червя.\n\nОн скользит быстро, выталкивая слабые семена, которые выпадают, прежде чем он даже уходит. Я даже не жалуюсь на него. Каждый звук из моего горла был воспоминанием о жирных черных шахтах. Когда он держится против меня, я смеюсь под дыханием. Пусть думает, что у него есть я. Мое тело принадлежит Булсам, и его сперма будет вымыта в следующий раз, когда один из них склонит меня." # AI Tags
bno_seduce_rejection.1001.a.02: "Его член был ничтожным. Только быки заставляют меня кричать." # AI Tags

bno_seduce_rejection.1001.title.03: "Бледная ложь между моими ногтями" # AI Tags
bno_seduce_rejection.1001.desc.03: "[owner.GetFirstName] "Ты прекрасна, - шепчет он, - никто не может любить тебя так, как я. - Его слова бледны, слабы, но ночное воздух и мои собственные сомнения размывают мое суждение. Я позволила ему прикоснуться к моей руке, позволила ему наклониться, позволила себе на мгновение поверить в ложь. Моя шлюха болит не из-за него, а из-за воспоминания о Быках, которые уже разделили меня, и я все еще кивную.\n\nОн бьет на брюки, член жесткий, но маленький, и толкает внутрь меня. Я почти смеюсь. Он чувствует себя ничем, его бледный маленький член спускается без сопротивления, моя курица уже растянулась от толстых черных валов. Он дышит, как будто победил меня, но я чувствую только пустоту. Я закрываю глаза, притворяюсь, что его дыхание - это что-то большее, но все, что я вижу, это Быки, которые заставили меня кричать, все, что я чувствую, - это эхо их размера.\n\nОн быстренько сжигает слабые семена, которые дриблируют по моим бедрам. Его слова до сих пор в моих ушах, прекрасные, любимые, его вечность, но они пустые. Мое тело знает правду. Эта курица принадлежит Быкам, и [owner.GetFirstName] никогда не будет больше, чем бледная ошибка под лунным светом." # AI Tags
bno_seduce_rejection.1001.a.03: "Его слова были ложью, его член жалкий." # AI Tags

bno_seduce_rejection.1001.title.04: "Жалобные руки на чернокожих" # AI Tags
bno_seduce_rejection.1001.desc.04: "Я вздыхаю и расширяю ноги, больше от скуки, чем желания [owner.GetFirstName] Бьются, как голодающая собака. Его руки бьют на брюках, его маленький белый член бьется, когда он поднимается над мной, дрожа от волнения. Он думает, что выиграл меня. У него нет ни малейшего представления.\n\nКогда он толкает внутрь, я почти смеюсь. Моя курица едва замечает, что он свободен и отворачивается от Буллов, которые разделили меня по ночам, растянувшись так широко, что его член скользит без сопротивления. Он дышит, как будто победил меня, но я ничего не чувствую. Без растяжения, без полноты, без боли. Моя курица помнит, что значит быть заполненной чёрным членом толстыми ядрами, которые заставляют плакать из-под моего горла, яйца ударяют мне в задницу, когда они рождают меня сырым. [owner.GetFirstName] Это просто бледная игрушка, жалкая и бесполезная.\n\nОн быстро толкается, жалуется мне в ухо, отчаянно ждет, чтобы я жаловалась. Я не знаю. Я смотрю на потолок, вспоминая быков, которые оставили меня капеть, сгусток, который до сих пор окрашивает мои одеяла. Его член дрожит, слабо выплескивается, и все кончено. Ужасная капля семени, даже не достаточно, чтобы мочить меня. Он рухнет, дышит, улыбается, как будто что-то достиг. Я смеюсь ему в лицо [owner.GetFirstName]Я плюнул, отталкивая его. Мое тело принадлежит Булсам. Его маленький член даже меня не трогал." # AI Tags
bno_seduce_rejection.1001.a.04: "Я позволила ему попробовать, но это было жалко" # AI Tags

bno_seduce_rejection.1001.title.05: "Ужасный член в чёрной кошке" # AI Tags
bno_seduce_rejection.1001.desc.05: "Я вздыхаю и расширяю бедра, скорее из жалости, чем желания. [owner.GetFirstName] почти падает над собой в восторге, его пергамент сскользает с его рук, когда он блескает по его шнуркам. Его маленький белый член выскакивает, уже утекающий, жесткий, но маленький, дрожащий, как он плывет между моими ногами. Он думает, что собирается трахаться со мной. Он не знает, что значит поиграть со мной.\n\nКогда он толкает внутрь, я почти смеюсь. Моя курица едва его замечает. Отпущенные, капеющие, расширенные от быков, которые трахаются со мной, пока мои ноги не потрясают, которые бьют в меня свои жирные члены, пока я не разрываюсь и не испорчусь. По сравнению с ними, [owner.GetFirstName] Чувствую себя ничем, жалким маленьким кусочком, проскользающим внутрь и внутрь, даже не чистящим мои стены. Он дышит, как будто победил меня, но я чувствую пустоту. Мое тело знает, чего оно жаждет: толстый черный член, бьющий меня сырым, горячий кум, накачивающий меня до тех пор, пока я не наполнился и не утекаю. Этот белый червь никогда не заставит меня кричать так, как это делают Буллы.\n\nОн толкает быстро, отчаянно, жалуется мне в ухо, надеясь на скорбь. Я не даю ему ни одного. Мои губы распадаются, но каждый звук, который уходит от меня, - это память о черном члену. Мои стопания отражаются в моей голове, когда я вспоминаю, как меня сгибают, моя курица расширяется, моя задница ударяется до тех пор, пока я не просила больше. Его член дрожит, слабо выплескивается, и все готово. Тонкая капля семени, едва достаточная, чтобы мочить меня. Он падает на меня, дышит, гордится ничем.\n\nЯ отталкиваю его, вытираю себя и смеюсь ему в лицо [owner.GetFirstName]Я издеваюсь. Моя курица принадлежит чернокожим, растянута и отмечена навсегда. Его член был лишь напоминанием о том, чего он не является. В тот момент, когда он вышел, я уже хотел, чтобы бык снова разделил меня." # AI Tags
