#Travel Flavor Events
bno_travel_events_0001.title: "Пожертвования темнокожим" # AI Tags
bno_travel_events_0001.desc: "На протяжении ваших путешествий вы стремились к собственному исследованию окружающих вас земель, несмотря на тесный график, который вы должны соблюдать. Тем не менее, вам не очень важно, что группа играет, и еще раз вы оказались в отчуждении от главной группы, бродясь по тропинке деревьев.\n\nСначала вас привлекло видение разрастающейся флоры, но потом вы заметили более темнокожее существо в форме человека, стоящее и собирающее ягоды. [target1.GetSheHe|U] Казалось странным в природе, однако, когда-то [target1.GetHerHis] Взгляд встретил твой, [target1.GetSheHe] мгновенно направлялся к вам. Удивленный, ты чуть не повернул хвост - пока [target1.GetSheHe] Он воскликнул:\n\n"Мадам, у вас есть какие-нибудь милостыни для бедного нищего"" # AI Tags
bno_travel_events_0001.a: "О, Боже мой! Да, конечно! Вот, из моей сумочки." # AI Tags
bno_travel_events_0001.b: "Пожертвования? Не хочешь чего-нибудь более…приятного?" # AI Tags
bno_travel_events_0001.c: "Убирайся. Я вижу грязь под твоими ногтями!" # AI Tags
#
bno_travel_events_0002.title: "Новый подход к судебным решениям" # AI Tags
bno_travel_events_0002.desc: "Путешествуя по иностранным странам, ваша группа наткнулась на мужчину посреди дороги! Очевидно, так называемого "африканского" происхождения, происходящего из этого места далеко на юге. [target1.GetHerHis|U] Кожа темнее, чем какая-либо другая, которую ты когда-либо видел, и [target1.GetSheHe]Он, конечно, гораздо более физически одарен, чем большинство ваших рыцарей.\n\nК нему (Мусе) пришли двое посланников, (чтобы) они не препятствовали тебе в назначенном для тебя времени и не угрожали тебе смертью в случае с замыслом. Тем не менее, они пришли с предложением: [target1.GetSheHe|U] хочет присоединиться к вашей группе." # AI Tags
bno_travel_events_0002.a: "Я полагаю, что другое тело - это не слишком большое беспокойство." # AI Tags
bno_travel_events_0002.b: "Я требую поговорить с [target1.GetHerHim] В частном порядке." # AI Tags
bno_travel_events_0002.c: "Как может человек с неземными средствами подумать присоединиться ко мне?" # AI Tags

bno_travel_events_2002.title: "Новый Куртиер подходит: Ваша кошка" # AI Tags
bno_travel_events_2002.desc: "Спускаясь с лошади и отрываясь от труппы, темнокожий иностранец был, очевидно, немного нервничает. Любопытство окрашено [target1.GetHerHis] лицо, и потаенный потом [target1.GetHerHis] Брау, как вы whisk [target1.GetHerHim] За кустами.\n\n"Неужели ты хочешь присоединиться к моему караваню?" - спросишь ты [target1.GetHerHis] с любовью. Твое расщепление, облеченное в твое платье, щедро проявляется к [target1.GetFirstName], бледный в цвете и молочный в текстуре. Стремящийся дыхание покидает ваши губы, прежде чем вы решительно наклонитесь к нему, выкидывая ваши губы на его, прежде чем быстро отступить.\n\nНикакого ответа не получает африканский уроженец, глаза утопают в твоих драгоценностях, поднимаются вниз к твоим грудям, а затем вниз к кривизне под одеждой. У обоих ваших сердец ритм, страстный друг к другу. В мгновение ока, [target1.GetFirstName] втягивает тело в [target1.GetHerHis] Руки, ногти на задней стороне платья. Прислушиваясь, ты быстро начинаешь сносить верхнюю одежду, освобождая каждую грудь, где он мгновенно приносит [target1.GetHerHis] Внимание.\n\n[target1.GetSheHe|U] погружения [target1.GetHerHis] Глава в эти драгоценные куски мяса, укусывая на соски, заставляя вас возбуждать жалкое скорбь. Ты затягиваешь [target1.GetHerHis] ящики - остатки ткани, которые вряд ли можно было назвать "пантонами" - голодные за тем, что оставалось за ним. Он свободно падает, плескается на тебя, его лицо скрыто [target1.GetFirstName]головой. "Черт…черт…"Ты жалуешься под дыханием.\n\n[target1.GetSheHe|U] Принимает тебя [target1.GetHerHis] руки, снова смотрю тебе в глаза, неправильно интерпретирую твой плач за то, что ты хотел. Наталкивая тебя к близлежащему дереву, ты жалуешься, бьешь голову по багажнику. [target1.GetHerHis|U] руки теряют мало времени на прогулку по платье, глаза ослепляют на шнурке, белые трусы, контрастные [target1.GetHerHis] Чёрный член. "Черт возьми" [target1.GetSheHe|U] повторяет громким голосом, вытягивая нижнее белье, и толкать [target1.GetHerHis] Тело против твоего, ведущее [target1.GetHerHis] Напрячься на тебя.\n\nТы наполнен блаженством, которое испытывал ранее, обтянутой головой, заставляющей себя попасть в твою шлюху, не созданной для члена иностранца. Только ухмыляющие удается оставить вас как [target1.GetSheHe] Стремится к тебе, рутится [target1.GetHerHis] Держись глубоко в кишечнике." # AI Tags
bno_travel_events_2002.a: "Присоединяйтесь ко мне на дворе!" # AI Tags

bno_travel_events_0003.title: "Как заработать свои цветы" # AI Tags
bno_travel_events_0003.desc: ""Ммф "\n\n"Ух\n\nОпять же, ты поворачиваешься на боковую сторону, продолжая переворачиваться по своей бедной кроватке, твердая земля мешает тебе спать. Опять же, ты перемешиваешь, перетягиваешь одеяло и выкидываешь ноги - неудобно жарко, несмотря на то, что носишь только ночное платье.\n\nХотя, в некотором смысле, ваш дискомфорт был благословением под прикрытием, когда вы слышите смешивание в дверях вашей палатки, открываясь и позволяя чистой ночному небу вливать в пределы. Быстро, ты встаешь, поднимаешь руку в защиту, задаваясь вопросом, кто, черт возьми, беспокоит тебя в это время.\n\nВ пороге твоей палатки - темнокожий человек, [target1.GetHerHis] Кожа, как в ночное время. [target1.GetSheHe|U] не носит рубашки, показывает волнованные брюки и идеальную грудь. Твои глаза быстро ищут [target1.GetHerHim] за кинжал, не замечая ничего в [target1.GetHerHis] руки, и…ничего в [target1.GetHerHis] Никаких штанов. Смешивание между [target1.GetHerHis] ноги были [target1.GetHerHis] оружие, [target1.GetHerHis] намерения ясны, так как это уже немного возникло." # AI Tags
bno_travel_events_0003.a: "Охранники! Охранники!" # AI Tags
bno_travel_events_0003.b: "У-у-у-у-у…" # AI Tags

bno_travel_events_2003.title: "Заработать свои цветы: взаимно" # AI Tags
bno_travel_events_2003.desc: "Твое колебание дает [target1.GetLadyLord] Возможность говорить, удивление от вашего отсутствия гнева, и еще больше от вашего чистого удивления. "Моя королева, моя королева" [target1.GetSheHe|U] Звонки, быстро входящие в палатку, лунный свет все еще сияет внутрь. "Королева ног, да" [target1.GetSheHe|U] спрашивает, голос все еще замолчал, явно все еще ошеломлен неудачей [target1.GetHerHis] План "безумный".\n\nХотя, [target1.GetHerHis] Вопрос приводит к паузе, уже полностью проснувшейся. Дважды блеская, ты начинаешь понимать это [target1.GetLadyLord]Цель - божественный призыв от богов помочь вам спать! По крайней мере, это твое умственное оправдание, так как твои глаза не покидают окрестности [target1.GetHerHis] Один раз, черт возьми.\n\n"Да… - Да, это так. Ты…?" Усмехнулся [target1.GetHerHis] губы, когда вы отступаете, вынимая один из [target1.GetHerHis] руки и начинают трещить [target1.GetHerHis] Голова ублюдка. Просто немного смеяться [target1.GetSheHe] кидает головой, получая ваше сомнительное согласие. Сделайте пару шагов вперед, [target1.GetSheHe] Позвольте посмотреть [target1.GetHerHis] Деревянный член становится все больше и больше.\n\n"Здесь, чтобы убедиться, что у вас есть только чёрные дети" [target1.GetSheHe|U] Гурлз, "убийца матки", если вы могли бы сказать это легче. Гулпинг, ты остаешься замороженным, [target1.GetHerHis] Чёрт становится все больше, кровь наполняется [target1.GetHerHis] Держись. "Откройте" [target1.GetSheHe|U] говорит, кивнует [target1.GetHerHis] головой, и толкать [target1.GetHerHis] Сука-рушитель на твоих губах, играя с ними.\n\n[target1.GetSheHe|U] просто кидается в ваши члены подушки, прежде чем вы наконец-то решить, чтобы выделить [target1.GetHerHim], оставляя [target1.GetHerHim] слайд [target1.GetHerHis] длиной вниз по роту. "Хорошая девочка" [target1.GetSheHe] Кус, рука, ручащая волосы, помещая их за голову, так что [target1.GetSheHe] может втянуться в тебя. Дюйм за дюймом, [target1.GetSheHe] Нападает в горло, как мусульмане в Иберии и на Балканах.\n\nДоминирующим образом, [target1.GetSheHe] начинает трахаться с тобой, врывается и вырывается из твоего узкого маленького рта, бьется [target1.GetHerHis] И заставляя тебя брать этот лазань для горла. [target1.GetHerHis|U] орехи хлопают в подбородку, прежде чем [target1.GetSheHe] дрожащие, вытягивающиеся из тебя и поглаживающие [target1.GetHerHis] Полюс.\n\n"Черт возьми… Какая блядная шлюха" [target1.GetSheHe|U] Грунты, прежде чем густая, липкая веревка выстрелит свободно от [target1.GetHerHis] наконец, пробиваясь по твоему лицу, после чего по меньшей мере три более мощных веревки. Они начинают отступать после четвертого, выпадая на твой открытый рот." # AI Tags
bno_travel_events_2003.a: "Перед сном не то, что вы ожидали. По крайней мере [target1.GetSheHe] оставила кое-какие монеты." # AI Tags

bno_travel_events_0004.title: "[ROOT.Char.GetFirstName]Отчаянные путешествия: желание Би-би-си на путешествии" # AI Tags
bno_travel_events_0004.desc: "#weak Поскольку мы путешествовали вместе, мои глаза постоянно были привлечены к высокой, темной фигуре черного [target1.GetLadyLord] в нашей группе. [target1.GetHerHis|U] Кожа была богатым, глубоким эбоном, который, казалось, светил под теплым солнцем, и [target1.GetHerHis] мышцы, раздвинувшиеся ниже, как [target1.GetSheHe] Ходил с уверенностью. #!\n\nЯ не мог не почувствовать, как мое сердце бежит каждый раз, когда я поймаю [target1.GetHerHim] Оглядываясь назад на меня, эти интенсивные глаза зажигали в мои, как будто они могли видеть прямо через меня. Было ясно, что [target1.GetSheHe] Хотелось…и я тоже.\n\n#weak По мере того, как прошли дни и мы стали ближе, я нашел себя крадя взгляды на [target1.GetHerHis] толстый член, который всегда, казалось, натягивается на ткань [target1.GetHerHis] Панталоны. Мысль об этом глубоко внутри меня заставила мою кошку болеть от нужды. #!\n\nОднажды вечером, когда мы приготовили лагерь на ночь, я решил взять ситуацию в свои руки.\n\n#weak Я поднялся к [target1.GetHerHim] где [target1.GetSheHe] сидел у огня и опустился на колени [target1.GetHerHim]- Нет , нет . С стеснительной улыбкой, я посмотрел на [target1.GetHerHim] через мои ресницы, когда я медленно начал отключать кнопки [target1.GetHerHis] Панталоны. #!\n\n"Ты знаешь, чего я хочу", - молчал я спокойно, прежде чем освободить [target1.GetHerHis] Огромный член из его пределов.\n\n#weak Он выскочил, уже тяжелый и готов для меня, как будто он ждал все это время. Не колеблясь, я завязал губы вокруг толстой головы и начал сосать [target1.GetHerHim] с удовольствием, которое удивило даже меня. #!\n\n#weak [target1.GetHerHis|U] руки запутались в моих волосах как [target1.GetSheHe] Он стоял над мной, толкаясь [target1.GetHerHis] бедра, чтобы встретить мой рот, как я взял все больше и больше [target1.GetHerHim] В горло. #!" # AI Tags
bno_travel_events_0004.a: "Я наконец-то уступил своему желанию #V [GetTrait('bno_bbc').GetName( GetNullCharacter )]#!" # AI Tags
bno_travel_events_0004.b: "Я так долго хотел этого во время наших совместных путешествий" # AI Tags

bno_travel_events_0005.title: "[ROOT.Char.GetFirstName]" Одинокое путешествие: разочарованный отсутствием Би-би-си "" # AI Tags
bno_travel_events_0005.desc: "#weak Когда я продолжал свое путешествие без каких-либо [bno_bbc|E] Когда я увидел их, мое желание их огромных членов только усилилось. Моя курица была постоянно мокрый и пульсировала от нужды. #!\n\nЯ знала, что если я не сделаю что-то в ближайшее время, я с ума сойду от всей скрытой сексуальной фрустрации.\n\n#weak Однажды ночью, когда я лежал один в своей палатке, я решил взять ситуацию в свои руки - буквально. #!" #pent up desires. thinking abt ___ # AI Tags
bno_travel_events_0005.a: "Я плачу мягко, как я мочится мой клиток быстрее и толкать два пальца глубоко внутри меня, представляя себе, что это большой черный член заполняет меня." # AI Tags
bno_travel_events_0005.b: "О, черт возьми, да! Эта большая чёрная ветвь дерева в форме членя так хорошо растягивает мою плотную белую кошку! Мне это так нужно!" # AI Tags
bno_travel_events_0005.c: "Моя курица нуждается в [bno_bbc|E] Очень плохо, но рядом со мной никого нет!" # AI Tags

