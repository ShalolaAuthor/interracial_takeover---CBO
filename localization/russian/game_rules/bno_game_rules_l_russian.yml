l_russian:

game_rule_category_interracial_takeover: "@bnobbc! #X Межрасовое приобретение:#!" # AI Tags

rule_bno_prostitution_interval: "@bnobbc! #X Межрасовое приобретение:#! Проституционный интервал" # AI Tags
setting_bno_interval_one_month: "Один месяц" # AI Tags
setting_bno_interval_one_month_desc: "Я честен и рад быть избран в качестве ежемесячного журнала страны [bno_bbc|E] шлюха, готова открыть свою плотную куклу для любого чернокожего, кто хочет ее!" # AI Tags
setting_bno_interval_three_months: "Три месяца" # AI Tags
setting_bno_interval_three_months_desc: "Три месяца?! Это слишком долго, чтобы ждать между траханиями - мне нужно, чтобы меня использовали большие чернокожие члены каждый день, а не только время от времени!" # AI Tags
setting_bno_interval_six_months: "Шесть месяцев" # AI Tags
setting_bno_interval_six_months_desc: "Я опустошен, что они вынудили меня на 6 месяцев [bno_bbc|E] график, но я не позволю ему меня сломать" # AI Tags

rule_bno_body_modification: "@bnobbc! #X Межрасовое приобретение:#! Изменение тела" # AI Tags
setting_bno_body_modification_yes: "Да, пожалуйста" # AI Tags
setting_bno_body_modification_yes_desc: "Я в восторге от того, что мое тело, наконец, становится черным и кривообразным [bno_bbcs|E] всегда хотелось - теперь я могу полностью принять свою роль как их идеальный кусок мусора!" # AI Tags
setting_bno_body_modification_no: "Нет, спасибо" # AI Tags
setting_bno_body_modification_no_desc: "В то время как я люблю обслуживать больших черных членов, становиться постоянно черным и кривообразным - это не то, что мне удобно - мое тело - мое, чтобы контролировать, даже если это означает не полностью принять их желания!" # AI Tags

rule_bno_religion_allowed: "@bnobbc! #X Межрасовое приобретение:#! Церковь Би-би-си" # AI Tags
setting_bno_religion_yes: "Да, пожалуйста" # AI Tags
setting_bno_religion_yes_desc: "[bno_bbcs|E] Истинные спасатели наших душ!" # AI Tags
setting_bno_religion_no: "Нет, спасибо" # AI Tags
setting_bno_religion_no_desc: ""Но…почему бы кто-то был против поклонения большим красивым членям?" наклоняется головой в сторону и сужает глаза подозрительно" # AI Tags

rule_bno_decision_npc: "@bnobbc! #X Межрасовое приобретение:#! Решение Би-би-си о наборе" # AI Tags
setting_bno_decision_npc_yes: "Нормально" # AI Tags
setting_bno_decision_npc_yes_desc: "Приведите на [bno_bbc|E]!" # AI Tags
setting_bno_decision_npc_no: "Эксклюзивный игрок" # AI Tags
setting_bno_decision_npc_no_desc: "Идея, что другие женщины получат свои руки на большие черные члены, слишком большая для меня, чтобы справиться!" # AI Tags

rule_bno_global_bbc_activities: "@bnobbc! #X Межрасовое приобретение:#! Деятельность Би-би-си" # AI Tags
setting_bno_global_bbc_activities_yes: "Глобальный" # AI Tags
setting_bno_global_bbc_activities_yes_desc: "Мне нужен неограниченный запас огромных членов, чтобы утолить мою ненасытную жажду, а не какой-то нищий закон, ограничивающий меня только одной областью!" # AI Tags
setting_bno_global_bbc_activities_no: "Местные" # AI Tags
setting_bno_global_bbc_activities_no_desc: "Ну, думаю, если это единственный способ попасть в руки какому-то большому черному члену, то пусть так будет!" # AI Tags

rule_bno_mod_status: "@bnobbc! #X Межрасовое приобретение:#! Статус модуля" # AI Tags
setting_bno_mod_status_on: "На" # AI Tags
setting_bno_mod_status_on_desc: "Мне нужен этот огромный шоколадный член, который постоянно наполняет меня, а не какой-то жалкий оправдание для мужества!" # AI Tags
setting_bno_mod_status_off: "Отойди" # AI Tags
setting_bno_mod_status_off_desc: "Нет, нет! Идея жить в мире без больших черных членов слишком велика для моей бедной маленькой белой кошки!" # AI Tags

rule_bno_seeding: "@bnobbc! #X Межрасовое приобретение:#! Посев свойств" # AI Tags
setting_bno_seeding_yes: "Да, пожалуйста" # AI Tags
setting_bno_seeding_yes_desc: "Представляешь? Целый континент, полный всего лишь больших черных членов!" # AI Tags
setting_bno_seeding_no: "Нет, спасибо" # AI Tags
setting_bno_seeding_no_desc: "Да, это так! Я буду отвечать за приглашение всех этих больших чернокожих членов играть со мной!" # AI Tags

rule_bno_event_frequency: "@bnobbc! #X Межрасовое приобретение:#! Частота событий" # AI Tags
setting_bno_event_frequency_one_month: "Каждый месяц" # AI Tags
setting_bno_event_frequency_one_month_desc: "О да, безусловно! Я не могу дождаться следующего [bno_bbc|E] событие. Ожидание уже сводит меня с ума от необходимости." # AI Tags
setting_bno_event_frequency_three_months: "Три месяца" # AI Tags
setting_bno_event_frequency_three_months_desc: " О да, безусловно! Я не могу дождаться следующего [bno_bbc|E] событие. Ожидание уже сводит меня с ума от необходимости." # AI Tags
setting_bno_event_frequency_six_months: "Шесть месяцев" # AI Tags
setting_bno_event_frequency_six_months_desc: "Ну, это было бы разочаровывающим… Но вы знаете, что говорят - отсутствие делает сердце восхитительным!" # AI Tags
setting_bno_event_frequency_twelve_months: "Двенадцать месяцев" # AI Tags
setting_bno_event_frequency_twelve_months_desc: " Я…я понимаю, что ты пытаешься подставить меня, но идея ждать целый год между [bno_bbc|E] События почти слишком много, чтобы переносить." # AI Tags

rule_bno_tattoo: "@bnobbc! #X Межрасовое приобретение:#! Показать татуировку" # AI Tags
setting_bno_tattoo_yes: "Да, пожалуйста" # AI Tags
setting_bno_tattoo_yes_desc: "Я не могу дождаться, пока все эти сильные чернокожие мужчины увидят это и узнают, что я теперь один из них - грязная маленькая шлюха, которая живет только для того, чтобы использовать их огромные члены!" # AI Tags
setting_bno_tattoo_no: "Нет, спасибо" # AI Tags
setting_bno_tattoo_no_desc: "Если я откажусь от татуировки "Королева лопастей", это означает отказ от всей моей идентичности как белой девушки, которая живет только для того, чтобы использовать сильных чернокожих мужчин с огромными членями." # AI Tags

rule_bno_rarity: "@bnobbc! #X Межрасовое приобретение:#! Би-би-си редкость" # AI Tags
setting_bno_rarity_size: "Значение размера" # AI Tags
setting_bno_rarity_size_desc: "Чертки появляются во всех формах и размерах! Я хочу самую большую #V [GetTrait('bno_bbc').GetName( GetNullCharacter )]#!с\n(Респу [GetTrait('bno_bbc').GetName( GetNullCharacter )] У африканцев будет более распространенная черта, основанная на размере членов.)" # AI Tags
setting_bno_rarity_race: "Чёрный больше" # AI Tags
setting_bno_rarity_race_desc: "Слухи правдивы! Чем чернее ягоды, тем больше #V [GetTrait('bno_bbc').GetName( GetNullCharacter )]#!Убирайтесь! (Респу [GetTrait('bno_bbc').GetName( GetNullCharacter )] особенность будет более распространенной на основе африканской чистоты и размер член)" # AI Tags
setting_bno_bbc_very_rare_chance: "Очень редко" # AI Tags
setting_bno_bbc_very_rare_chance_desc: "Меня не волнует, если я никогда не увижу другого #V [GetTrait('bno_bbc').GetName( GetNullCharacter )]#! Никогда больше." # AI Tags
setting_bno_bbc_rare_chance: "Редкие" # AI Tags
setting_bno_bbc_rare_chance_desc: "#V [GetTrait('bno_bbc').GetName( GetNullCharacter )]#! Это редкая порода, но когда они появляются, я всегда хочу большего." # AI Tags
setting_bno_bbc_uncommon_chance: "Необычно" # AI Tags
setting_bno_bbc_uncommon_chance_desc: "Мне нравится впечатление, когда я знаю, что иногда я могу испытать удовольствие #V [GetTrait('bno_bbc').GetName( GetNullCharacter )]#! Опять же." # AI Tags
setting_bno_bbc_common_chance: "Общие" # AI Tags
setting_bno_bbc_common_chance_desc: "Мне этого не хватает #V [GetTrait('bno_bbc').GetName( GetNullCharacter )]#! Я не знаю! Чем чаще я их получаю, тем лучше." # AI Tags
setting_bno_bbc_very_common_chance: "Очень распространенные" # AI Tags
setting_bno_bbc_very_common_chance_desc: "Мне нужно #V [GetTrait('bno_bbc').GetName( GetNullCharacter )]#!Всегда в моей жизни. Они единственное , что может удовлетворить мой ненасытный голод #V [GetTrait('bno_bbc').GetName( GetNullCharacter )]#! ." # AI Tags

rule_bno_invite_white_noble_decision: "@bnobbc! #X Межрасовое приобретение:#! Пригласи белых принять благородное решение" # AI Tags
setting_bno_invite_white_noble_decision_all: "Все" # AI Tags
setting_bno_invite_white_noble_decision_all_desc: "Все должны быть в состоянии пригласить белого дворянина приглашенного!" # AI Tags
setting_bno_invite_white_noble_decision_slut: "Только шлюха" # AI Tags
setting_bno_invite_white_noble_decision_slut_desc: "Разве не очевидно, что такой белый дворянин, как я, может пригласить белого дворянина?" # AI Tags
setting_bno_invite_white_noble_decision_bbc: "Только для Би-би-си" # AI Tags
setting_bno_invite_white_noble_decision_bbc_desc: "Только [bno_bbcs|E] Он должен быть в состоянии пригласить белого дворянина!" # AI Tags
setting_bno_invite_white_noble_decision_off: "Отойди" # AI Tags
setting_bno_invite_white_noble_decision_off_desc: "Победить их - это весело! Зачем мне приглашать их на свой дворец? Они должны умолять меня о возможности служить мне, а не наоборот!" # AI Tags

rule_bno_invite_bbc_decision: "@bnobbc! #X Межрасовое приобретение:#! Пригласить решение Би-би-си" # AI Tags
setting_bno_invite_bbc_decision_all: "Все" # AI Tags
setting_bno_invite_bbc_decision_all_desc: "Все должны быть в состоянии пригласить [bno_bbc|E]!" # AI Tags
setting_bno_invite_bbc_decision_slut: "Только шлюха" # AI Tags
setting_bno_invite_bbc_decision_slut_desc: "Разве не очевидно, что такая шлюха, как я, может пригласить [bno_bbc|E]?" # AI Tags
setting_bno_invite_bbc_decision_bbc: "Только для Би-би-си" # AI Tags
setting_bno_invite_bbc_decision_bbc_desc: "Только Би-би-си должны быть в состоянии пригласить [bno_bbc|E]!" # AI Tags
setting_bno_invite_bbc_decision_off: "Отойди" # AI Tags
setting_bno_invite_bbc_decision_off_desc: "Давай просто сделаем это естественным." # AI Tags

rule_bno_ai_events_chance: "@bnobbc! #X Межрасовое приобретение:#! Возможность событий искусственного интеллекта" # AI Tags
setting_bno_ai_events_chance_rare: "Редкие" # AI Tags
setting_bno_ai_events_chance_rare_desc: "Звучит как прекрасный способ убедиться, что все смотрят на меня." # AI Tags
setting_bno_ai_events_chance_uncommon: "Необычно" # AI Tags
setting_bno_ai_events_chance_uncommon_desc: "Хм, немного меньше внимания для меня, но я все равно получаю свою долю!" # AI Tags
setting_bno_ai_events_chance_common: "Общие" # AI Tags
setting_bno_ai_events_chance_common_desc: "Немного меньше конкуренции никогда никому не вредит." # AI Tags

rule_bno_black_cum_potency: "@bnobbc! #X Межрасовое приобретение:#! Чёрная кумопотенция" # AI Tags
setting_bno_black_cum_potency_normal: "Нормально" # AI Tags
setting_bno_black_cum_potency_normal_desc: "Это было бы гораздо менее предсказуемо, но всё равно довольно забавно." # AI Tags
setting_bno_black_cum_potency_abnormal: "Ненормальные" # AI Tags
setting_bno_black_cum_potency_abnormal_desc: "Приведите богатых меланином, сильных наследников!" # AI Tags

rule_bno_black_birth: "@bnobbc! #X Межрасовое приобретение:#! Черное рождение" # AI Tags
setting_bno_black_birth_on: "На" # AI Tags
setting_bno_black_birth_on_desc: "Когда брюх королевы надувается [bno_bbc|E] Ребенок, колыбель не будет молчать. Вы решаете, прячется ли она за короной своего мужа…или жалуется на правду, позволяя наследнику стада восстать в его доме." # AI Tags
setting_bno_black_birth_off: "Отойди" # AI Tags
setting_bno_black_birth_off_desc: "Ее живот может быть заполнен [bno_bbc|E], но ложь действует. Смешанное дитя тихо передается как собственное ее мужа, правда задушена за бледными стенами, независимо от того, чьи семена действительно породили ее." # AI Tags

rule_bno_bbc_forced_conversion: "@bnobbc! #X Межрасовое приобретение:#! Би-би-си принудительное преобразование" # AI Tags
setting_bno_bbc_forced_conversion_yes: "На" # AI Tags
setting_bno_bbc_forced_conversion_yes_desc: "Когда управляющий носит вес [bno_bbc|E], его двор не останется бледным долго. Культура переходит к африканским корням, и королевство кланяется перед Церковью Черного Кока, каждая корона очернена его похотью." # AI Tags
setting_bno_bbc_forced_conversion_no: "Отойди" # AI Tags
setting_bno_bbc_forced_conversion_no_desc: "Даже если он правит с [bno_bbc|E], его земли остаются связаны с старой верой и культурой. Черный член размножается втайне, но королевство придерживается своей бледной маски." # AI Tags

rule_bno_great_replacement: "@bnobbc! #X Межрасовое приобретение:#! Отличная замена" # AI Tags
setting_bno_great_replacement_converting: "Преобразование графства" # AI Tags
setting_bno_great_replacement_converting_desc: "Когда [bno_bbc|E] или его бледная жребийка склоняет графство к их воле, изменение проходит глубоко. Старую культуру изгоняют, заменяют африканскими корнями, тёмными языками, тёмной кровью, землей, сделанной по образу своего членя." # AI Tags
setting_bno_great_replacement_cultural_acceptance: "Культурное принятие" # AI Tags
setting_bno_great_replacement_cultural_acceptance_desc: "Сборник [bno_bbc|E] или его белая шлюха не стирает старые способы они связывают их. Культуры плачут вместе на 100 приемов, объединенные под черным куком." # AI Tags

rule_bno_xp_gain: "@bnobbc! #X Межрасовое приобретение:#! Получение опыта" # AI Tags
setting_bno_xp_gain_low: "Медленная коррупция" # AI Tags
setting_bno_xp_gain_low_desc: "Чёрный Кок не спешит. Белые шлюхи медленно падают, наслаждаясь первыми прикосновениями к разрушению, их нации трепещут, поскольку BNWO распространяется каплей за каплей. Коррупция приходит как шепот, но она никогда не останавливается." # AI Tags
setting_bno_xp_gain_med: "Естественное происхождение" # AI Tags
setting_bno_xp_gain_med_desc: "Темп захвата движется неуклонно, неустанно. Каждая шлюха встает на колени раньше, каждый дворец становится темнее, каждая королевство чувствует, как тень распространяется. Не слишком быстро, не слишком медленно, просто неизбежно." # AI Tags
setting_bno_xp_gain_high: "Быстрое свержение" # AI Tags
setting_bno_xp_gain_high_desc: "Наводнение нельзя остановить. Белые шлюхи разрушаются за одну ночь, суды падают за несколько недель, целые нации завязываются за несколько месяцев. БНВО не шепчет здесь, она рвет, приливная волна пика и завоевания поглощает карту." # AI Tags
