bno_tincture_of_genesis: "Окраска книги Бытие" # AI Tags
bno_tincture_of_genesis_desc: "Его кум наполняет вас мощной жизнеспособностью, укрепляя ваше ядро. Вы чувствуете, как она проходит через вас, оживляя ваши конечности и укрепляя ваши чувства. Твоя кожа сияет внутренним сиянием, поскольку его сущность питает тебя изнутри." # AI Tags

