bno_cuckolded_king: "Король с запястьем" # AI Tags
bno_cuckolded_king_desc: "Его королева бросила его ради другого мужчины, оставив его униженным и беспомощным в своих собственных залах. Хотя он придерживается своей короны, его сердце и гордость разбиты." # AI Tags

bno_blacked_queen: "Черная королева" # AI Tags
bno_blacked_queen_desc: "Она больше не просто жребийка, ее молоко и похоть сами по себе - баннеры. Солдаты маршируют с упрямыми членями и гордыми сердцами, зная, что их королева чернокожая, ее утроба завоевана и ее тело представлено как живое доказательство поражения и желания. Каждый толчок, который когда-то сломал ее, теперь толкает ее людей вперед, сражаясь сильнее под тенью ее позора." # AI Tags

bno_throne_breeder: "Тронный разведчик" # AI Tags
bno_throne_breeder_desc: "Он трахнул королеву в подчинение, наполняя ее утробу своим потомством. Его мужественность бросает вызов коронам, его член пишет новые линии крови по династиям." # AI Tags

bno_blacked_witness: "Чёрный Свидетель" # AI Tags
bno_blacked_witness_desc: "Он наблюдал, как его королеву разделили и развели другой мужчина. Стыденный, но возбужденный, он несет на себе бремя знания, что привел ее домой, капеясь с семенами другого человека." # AI Tags

bno_seeded_sovereign: "Семенный суверен" # AI Tags
bno_seeded_sovereign_desc: "Каждый округ, очерненный, раздувает власть, затягивает власть. Знамени жесткие как члены, сборные зажжены, как шарики, готовые к разливу. Трон пахнет семенами и молоком, его власть толстая и липкая, поскольку завоевание порождает новых наследников." # AI Tags

