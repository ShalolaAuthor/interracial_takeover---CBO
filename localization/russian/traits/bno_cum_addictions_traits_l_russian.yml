l_russian:

bno_cum_addiction_1.1: "Вкусник"   # AI Tags
bno_cum_addiction_1.desc.1: "Она впервые попробовала семена быка. Вкус остается на ее языке, ее живот горит от жары, а ее курица предает ее влажностью."   # AI Tags

bno_cum_addiction_1.2: "Жесткий рот"   # AI Tags
bno_cum_addiction_1.desc.2: "Ее губы расстаются в тот момент, когда он становится жестким, жаждущим служить. Каждое глотание приглушает ее ум и заставляет ее жаждать еще одной дозы своего быка."   # AI Tags

bno_cum_addiction_1.3: "Питьец семян"   # AI Tags
bno_cum_addiction_1.desc.3: "Она лизает каждую каплю чистой, глазные, лихорадка смешивается с семенами. Ее член болит, а ее ум расплавляется. Она уже знает, что не может жить без своего быка."   # AI Tags

bno_cum_addiction_1.4: ""Ком-Дезед""   # AI Tags
bno_cum_addiction_1.desc.4: "Ее мысли размываются с каждым глотком. Она бросается в туман, но на коленях она блестит, преданная пьяница семян для своего быка."   # AI Tags

bno_cum_addiction_2.1: "Привязанность"   # AI Tags
bno_cum_addiction_2.desc.1: "Один вкус не был достаточным. Она не может молиться или спать, не мечтая о своем бычьем члене. Ее губы горят, ее член капеет, все тело болит за его семенем."   # AI Tags

bno_cum_addiction_2.2: "Коленная шлюха"   # AI Tags
bno_cum_addiction_2.desc.2: "Она часами стояла на коленях, скорбя вокруг его шахты. Как она ест и пьет, без него она плачет, пока ее бык не накормит ее снова."   # AI Tags

bno_cum_addiction_2.3: "Послушная блудница"   # AI Tags
bno_cum_addiction_2.desc.3: "Ее жизнь сворачивается вокруг его брошенных обязанностей, опустошенного ума. Она стремится, хрупкая, глупая, существует только для того, чтобы проглотить своё бычье кума."   # AI Tags

bno_cum_addiction_2.4: "Семена голодают"   # AI Tags
bno_cum_addiction_2.desc.4: "Когда он удерживает его член, она ломается, рыдает, просит, как сука. Только когда бык проливает ей горло, она успокаивается, улыбаясь с слезами."   # AI Tags

bno_cum_addiction_3.1: "Зависимый"   # AI Tags
bno_cum_addiction_3.desc.1: "Ее тело принадлежит быку. У нее боли в животе, ее рот плавает, ее живот горит. Только его семя может поддержать ее."   # AI Tags

bno_cum_addiction_3.2: "Поклоняющийся кукурузе"   # AI Tags
bno_cum_addiction_3.desc.2: "Она относится к его шахте как к реликвии, целуясь и лизая в лихорадке молитвы. Ее глаза остеклены, ее язык посвящен ее бычьим удовольствиям."   # AI Tags

bno_cum_addiction_3.3: "С ума сойти"   # AI Tags
bno_cum_addiction_3.desc.3: "Она жалуется на его имя публично, губы сияют плюном и семенами, не в состоянии скрыть свою потребность. Благородные шепчут, крестьяне смеются, ей все равно. Без быка она ничто."   # AI Tags

bno_cum_addiction_3.4: "Пьянство"   # AI Tags
bno_cum_addiction_3.desc.4: "Ее ум расплавился в лихорадку. Она преследует его, курица капеет, губы опухшие. Каждая капля от ее Быка заставляет ее кричать от бессмысленной радости."   # AI Tags

bno_cum_addiction_4.1: "Как раб"   # AI Tags
bno_cum_addiction_4.desc.1: "Она навсегда сломана, цепленная сосуда, привязанная к своему Быку. Ее мысли исчезли, ее достоинство потеряно, ее утроба и рот принадлежали ей. Она живет только для того, чтобы его семена питались, размножались и наполнялись до самой смерти."   # AI Tags

trait_track_bno_cum_addiction_1: "Семя шлюхи" # AI Tags
trait_track_bno_cum_addiction_1_desc: "Ее первые беспорядочные глотания записываются здесь, и искра нужды забирает корни в её дурацком мозге." # AI Tags

trait_track_bno_cum_addiction_2: "Смотрящая шлюха" # AI Tags
trait_track_bno_cum_addiction_2_desc: "Показывает, как тянутся ее бычьи пузыри. Она ползёт на коленях, жалуется на член и плачет, если ему откажут в его семени." # AI Tags

trait_track_bno_cum_addiction_3: "Коррумпированный разведчик" # AI Tags
trait_track_bno_cum_addiction_3_desc: "Отмечает ее общественный крах: размножающаяся шлюха ливает имя Быка, бедра распространяются, семена проливаются по ее ногам, как дворяне смеются над ее позором." # AI Tags

trait_bno_cum_addiction: "[bno_bbcs|E] В зависимости от наркотиков" # AI Tags