#BBC Camp
building_type_bbc_camp_01: "非洲人聚居点"
building_type_bbc_camp_01_desc: "一个所有非洲难民聚集并与当地女性混杂的聚居地。"
building_bbc_camp_01: "繁殖营地"
building_bbc_camp_01_desc: "非洲难民在城市附近被指定了一个区域，以便与当地人“杂交”。这些营地将成为与当地女性交配繁衍的绝佳地点。"
building_bbc_camp_02: "爱爱屋"
building_bbc_camp_02_desc: "随着更多女性被非洲人聚居点吸引，增加房屋将允许更多难民与她们交配。"
building_bbc_camp_03: "难民村落"
building_bbc_camp_03_desc: "随着大量女性涌入聚居点，建造更多设施并建立更永久的定居点，以允许更多异族通婚的发生。"
building_bbc_camp_04: "跨种族妓院"
building_bbc_camp_04_desc: "[bno_bbc|E]瘾君子现在可以聚集在这些妓院里，与他们最喜欢的非洲难民发生性关系。"
building_bbc_camp_05: "难民镇"
building_bbc_camp_05_desc: "城市人口实际上已经被非洲难民入侵，所有女性至少都被非洲人的鸡巴插过一次。"
building_bbc_camp_06: "大黑屌天堂"
building_bbc_camp_06_desc: "在这个繁华的大都市，女人从四面八方涌来，只为一尝地球上最炙手可热的鸡巴--大黑鸡巴。"

building_type_bbc_church_01: "$bnonr$"
building_type_bbc_church_01_desc: "$bnonr$内的空气中回荡着疯狂的呻吟与绝望的喘息，身体在汗水浸润的狂热中扭动，头顶是滴落着油腻光泽的拱形天花板，那光泽闪烁着如同溢出的精液般璀璨。"
building_bbc_church_01: "$bnonr$：基座"
building_bbc_church_01_desc: "即便此刻，在任何一座尖塔尚未刺破天际，任何一块彩色玻璃尚未绽放出禁忌的色彩之前，我几乎就能感受到它：那股从地基深处涌动的寒意，蕴含着无尽的力量。这些黑色的石块深埋于地底，每一块都沾染着黑暗的油污，蕴含着无尽肉欲狂欢的承诺。"
building_bbc_church_02: "$bnonr$：大教堂"
building_bbc_church_02_desc: "在其回响的厅堂内，每日都会举行盛大的祭祀仪式，以膜拜[bno_bbc|E]为名，祭品涵盖物质与精神两方面，其中包括每周一次的仪式性献祭——白人男子将自己的妻子作为活体贡品，献于那座象征着深邃欲望的乌木祭坛之上。"

NOT_bbc_or_whitegirl_trigger: "持有者必须是[bno_bbc|E]或白人女性"
