l_simp_chinese:

bno_bbc_cum_addiction_interaction: "精液成瘾"
bno_bbc_cum_addiction_interaction.desc: "开始[recipient.GetFirstNameNoTooltip]的腐化。不是通过言语、不是通过魅力，而是通过种子——让她跪下，并且让她的嘴唇记住只有她的公牛能给予的东西。"
bno_bbc_cum_addiction_interaction.send_name: "喂她吃你的精液"
bno_bbc_cum_addiction_interaction.title: "[recipient.GetFirstName]的精液成瘾已经开始了"
bno_bbc_cum_addiction_interaction.tooltip: "你以开始通过你的种子将[recipient.GetFirstNameNoTooltip]束缚于你。每次相遇都会弱化她的意志并加深她的欲望，直到她无法脱离你的精液存活。"
bno_bbc_cum_addiction_interaction.already_training: "你已经在将一个母狗束缚于你的种子了。一个公牛每次必须将他的主导力集中于一人来打破她的意志并让她被重塑成为你的[bno_cum_slave|E]。"

bno_cure_disease_interaction.recipient.sickness: "[recipient.GetFirstName]患有某种[illness|E]"
bno_cure_disease_interaction.no_priestess: "你没有[GetCourtPositionType('bno_bbc_priestess_court_position').GetName]来举行仪式。"
bno_cure_disease_interaction.no_priest: "你没有[GetCourtPositionType('bno_bbc_priest_court_position').GetName]来举行仪式。"

bno_cure_disease_interaction: "神圣之种"
bno_cure_disease_interaction.desc.female: "[GetCourtPositionType('bno_bbc_priest_court_position').GetName]将他那神圣的种子赏赐给[recipient.GetFirstName]"
bno_cure_disease_interaction.desc.male: "[GetCourtPositionType('bno_bbc_priestess_court_position').GetName]将她那神圣的精华赏赐给[recipient.GetFirstName]"

bno_cure_disease_interaction.female_recipient.effect: "你将传唤你的[GetCourtPositionType('bno_bbc_priest_court_position').GetName]准备好他那神圣的种子以为仪式做准备。"
bno_cure_disease_interaction.male_recipient.effect: "你将传唤你的[GetCourtPositionType('bno_bbc_priestess_court_position').GetName]准备好她那神圣的精华以为仪式做准备。"

bno_tincture_of_genesis_interaction: "创世之触"
bno_tincture_of_genesis_interaction.desc: "你将转变你妻子[recipient.GetFirstName]的存在" 
bno_tincture_of_genesis_interaction.not_white: "她是[GetTrait('bno_full_black').GetName( GetNullCharacter )]"
bno_tincture_of_genesis_interaction.effect: "你将会给你的妻子[recipient.GetFirstName]喂食你强大的精液，转化她的内核"

bno_tincture_of_genesis_interaction.desc.female: "我将要求我的丈夫转化我"
bno_tincture_of_genesis_interaction.effect.female: "你的丈夫将给你喂食他的精液，作为你唯一的给养。"

bno_prisoner_interaction: "实行BBC霸权"
bno_prisoner_interaction_desc: "这个可悲的白人男性曾以为自己能以男子汉之姿挺立。如今身陷枷锁，他那可怜的阳具沦为审判的玩物——要么永远锁在冰冷铁笼中，要么彻底割除，为真正的种马腾出空间。他的命运将成为所有胆敢反抗[bno_bnwo|E]统治者的警示。"
bno_prisoner_interaction_desc.futa: "这只白皮的双性人贱货以为多余的肉块能让她与众不同。如今被铁链锁住，她的阳具要么在笼中无用地晃动，要么被砍得精光，只剩下滴着淫液的阴户供黑种人播种。她将成为所有在[bno_bnwo|E]的统治之下混血冒牌货的警示。"  
bno_prisoner_interaction_desc.female: "这名白皮娼妇曾以为自己拥有尊严。当她被剥光衣物、四肢缚住时，才明白自己的小穴才是唯一价值——被黑人主人交替使用、摧残、传递。她的屈辱成为一场公开表演，警示着任何藐视[bno_bnwo|E]至高权威的女性终将遭遇的下场。"  
bno_prisoner_interaction.caging: "@bno_caged_icon! 将他们软绵绵的白鸡巴夹进紧绷的钢笼里"  
bno_prisoner_interaction.castrating: "@bno_castrated_icon! 切除他们可悲的小鸡巴，只留下一个育种的小穴"  
bno_prisoner_interaction.slaving: "@bno_slave_icon! 剥夺她的尊严——将她变成BBC奴隶"
bno_prisoner_interaction.has_bbc_in_court: "白人荡妇毫无真正的权力——她生来只为繁衍。若想囚禁、阉割或奴役他人，她至少需要一个黑人巨屌在身边充当统治者的爪牙，执行这些暴行。"  
bno_prisoner_interaction.not_caged: "那个毫无用处的白色鸡巴已经被铁锁锁住了，永远被拒绝使用了。"
bno_prisoner_interaction.not_castrated: "没东西可切了——这个母狗已经被剥夺男性资质了。"  