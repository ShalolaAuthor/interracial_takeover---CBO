bno_events00.too_much_bbc: "你的王庭已经被[bno_bbcs|E]填满。即使是一个黑公牛的大厅也是有它的极限的。"
bno_invite_slut_decision.too_much_white_girl: "你的王庭已经被白皮母狗填满了。再增多数量将会降低她们的价值并且减少你对她们的控制。"
bno_events00.too_little_bbc: "你的大厅缺少[bno_bbcs|E]。由于黑公牛的数量少于三个，你的王庭既缺乏力量，也缺失他们降临带来的诱惑。请将他们迎入，任凭他们的阴影笼罩你的疆域。"
bno_invite_slut_decision.too_little_white_girl: "你的王庭缺少白皮母狗。必须邀请更多，因为当白皮娼妓聚首于同一屋檐下，每个厅堂都膨胀着力量——与危机。"

bno_becoming_bbc_slut.has_bbc_in_court: "你的王庭里必须至少有一名[bno_bbc|E]才能开始这条道路。没有黑公牛染指你，你陷入奴役的沉沦将无法开始。"

bno_trade_piety_for_gold.title.male: "信道的人,当捕猎,当猎取信道的,"   # AI Tags
bno_trade_piety_for_gold.title.female: "信道的人,当捕猎,当猎取信道的,"   # AI Tags

bno_trade_piety_for_gold.desc.male: "身为大师 [GetFaithByKey('bbcs').GetName]公牛和荡妇的献身精神都一样。. 他们崇拜的,绝不仅仅是荒荒和种子,他们把他们的金子投在你们的手中,他们确信每一枚硬币都奉到他们的神圣的首饰。 [bno_bbc|E]."   # AI Tags

bno_trade_piety_for_gold.desc.female: "做为黑人的荡妇 [GetFaithByKey('bbcs').GetName]你的虔诚鼓舞了信徒们. 他们热切地掏空钱包,张开大腿,赠送硬币和肉,以推进你们的公牛的神圣事业。."   # AI Tags

bno_trade_piety_for_gold.tooltip.male: "支出支出支出支出 [piety|E] 命令信士们打十倍,使你们膨胀。 [gold|E]."   # AI Tags
bno_trade_piety_for_gold.tooltip.female: "支出支出支出支出 [piety|E] 以便他们把你们的羊群,和他们的私欲和金子,引来给你们,以便他们把你们的羊群和他们的私欲和金子,拿来给你们。."   # AI Tags

bno_trade_piety_for_gold.confirm.male: "以黑鸡之名召唤羊群的黄金。."   # AI Tags
bno_trade_piety_for_gold.confirm.female: "为了我的公牛荣耀,召唤信徒们的金子。."   # AI Tags

bno_trade_piety_for_gold.effect: "转换转换 [piety|E] 与 [gold|E] 以信士们的淫秽的供物盟誓,."   # AI Tags

bno_trade_prestige_for_gold.title.male: "兄弟会的讨价还价"   # AI Tags
bno_trade_prestige_for_gold.title.female: "兄弟会的讨价还价"   # AI Tags

bno_trade_prestige_for_gold.desc.male: "你的威望不单是用语言衡量的,而是用肉身衡量的。. 为了证明你对兄弟会的忠诚 你把你妻子出卖给你的亲戚. 牛 彼此 捆绑 、 种子 撒在 深处 、 私欲 耗尽 了 、 就 用 金子 堆在 你 的 脚上 、 以 敬拜."   # AI Tags

bno_trade_prestige_for_gold.desc.female: "你在公牛队的名声 通过你的身体得到了证明. 你脱光衣服,在亲戚面前张开大头, 呻吟,就像每只公牛都利用你一样。. 每一个高潮,他们都把硬币 压在你的手上, 他们的种子滴在你的大腿上 和他们的金子。."   # AI Tags

bno_trade_prestige_for_gold.tooltip.male: "支出支出支出支出 [prestige|E] 向公牛提供你妻子的洞洞,赢得 [gold|E] 在她使用后。."   # AI Tags
bno_trade_prestige_for_gold.tooltip.female: "支出支出支出支出 [prestige|E] 将自己的身体献给公牛 赢得 [gold|E] 使用后。."   # AI Tags

