bno_cure_disease.title.female: "至高之种的祝福"
bno_cure_disease.desc.male: "宫廷成员和神职人员齐聚一堂，每位病重的领主都跪在选定的女祭司面前。随后，他们被指示张开嘴巴，而女祭司则降低她赤裸的臀部，调整姿势使他的脸紧紧贴在她神圣甘露的源头。他必须无拘无束地从她的阴户中吮吸，直到女祭司示意仪式结束。"
bno_cure_disease.desc.female: "宫廷成员和神职人员齐聚一堂，每位患病的女士都会跪在选定的祭司面前。祭司会指示她张开嘴巴，随后将他勃起的阴茎缓缓插入她张开的双唇。他们随后会深深地插入她的口腔，鼓励她自由地来回移动头部并吞咽。这一仪式会持续进行，直到神父直接将精液射入她的口腔，这标志着治愈的成功。"
bno_cure_disease.confirm.male: "来吧…"
bno_cure_disease.confirm.female: "我等不及了…"
bno_cure_disease.tooltip.male: "我很好奇你的小穴尝起来怎么样…"
