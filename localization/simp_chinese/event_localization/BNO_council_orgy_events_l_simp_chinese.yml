  bno_council_orgy_0001.title: "深入讨论"
  bno_council_orgy_0001.desc: 	"在御前会议开了一整天的会后, 你正准备结束。突然，你听到 [target_female_1.GetFirstName] 倒吸了一口气。顺着她的目光望去，你的目光落在了 [target_bbc_1.GetFirstName]'那根巨大的黑色阴茎上，它正对着所有人，显而易见。\n\n你回头看了一眼 [target_female_1.GetFirstName], 她的脸涨得通红。"
  bno_council_orgy_0001.a: "哦，我从来没有机会近距离观察它……"
  bno_council_orgy_0001.b: "这会很好玩的……"
  bno_council_orgy_0001.c: "[target_bbc_1.GetFirstName], 王国的御前会议内不会容忍这种行为!"

#
  bno_council_orgy_0002.title: "$bno_council_orgy_0001.title$"
  bno_council_orgy_0002.desc.root: "你爬过议事桌，扑进了 [target_bbc_1.GetFirstName]的怀抱。 他一鼓作气地抱起你，将他那根巨大的黑色鸡巴插进了你的小穴。 \"啊, [target_bbc_1.GetFirstName]! 啊，插得好深！\"\n\n...\n\n你从 [target_bbc_1.GetFirstName]]巨大的黑色鸡巴上滑了下来。你因最后一次高潮而气喘吁吁，身上溅满了精液， 你饥渴地凝视着房间里的其他人。"
  bno_council_orgy_0002.desc.left: "\"你怎么敢叫我参与这种放荡行为？\" [target_last_character.GetFirstName] 猛地冲出议事厅。\n\n[target_bbc_1.GetFirstName] 看向你。\"别担心，她最终会爬回来的。\""
  bno_council_orgy_0002.desc.stayed_fucked: "\"嗯，你想让我加入吗？我想试试.\" [target_last_character.GetFirstName] 走到 [target_bbc_1.GetFirstName]身边, 手指仍在漫不经心地抚摸着自己的小穴。她弯下腰，仔细端详着他闪闪发光的黑色阴茎，咬着嘴唇才开口。 \"It really is s---HGGLRK!\" [target_bbc_1.GetFirstName]强壮的双手环住她的后脑勺，将她拉向他的阴茎。\n\n...\n\n[target_last_character.GetFirstName] 从 [target_bbc_1.GetFirstName]巨大的黑色阴茎上滑落下来。小穴还在不断收缩, 挤出乳白色的液体，流到议事桌上，她躺在那里，因最后一次高潮而气喘吁吁、瑟瑟发抖。 [target_bbc_1.GetFirstName] 看向你 \"下一个是谁?\""
  bno_council_orgy_0002.desc.fucked: "[target_last_character.GetFirstName] 躺回议事桌并向 [target_bbc_1.GetFirstName]招手。 \"我想要,快给我\" 她说道，在他靠近时顺从地打开了双腿。 \"嗯！ 好大，被填满了！\" 当 [target_bbc_1.GetFirstName] 的阴茎滑入她体内时，她大声尖叫道。\n\n...\n\n精液溅到了地板、椅子和议事桌上。有些甚至溅到了你身上。不过，大部分都流到了 [target_last_character.GetFirstName]的身上和体内。当 [target_bbc_1.GetFirstName] 一次又一次地撞击她的子宫时. \"啊啊啊啊别别别别停停停\", 她瘫软在地上, 双目失焦.\n\n[target_bbc_1.GetFirstName] 看向你 \"下一个是谁?\""
  bno_council_orgy_0002.desc.watched: "\"我就待在这里看看\" [target_last_character.GetFirstName] 向后背靠在椅子上, 她看着[target_bbc_1.GetFirstName] 裸露的雄性身体和巨大阴茎. \"嗯嗯嗯,\" 她呻吟着, 慢慢用手揉捏着自己的阴部."
  bno_council_orgy_0002.desc.c: "房间里非常安静. [target_bbc_1.GetFirstName] 看向你."
