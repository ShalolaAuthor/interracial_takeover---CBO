 bno_random_2017.title: "保护的代价：蹂躏"
 bno_random_2017.desc: "瞬间，[target1.GetFirstName]被强烈的欲望所点燃。他压低而浑厚的嗓音迅速发出了一声沙哑的轻笑，因为有机会玷污他的领主而咧开了嘴，笑容满面。眨眼之间，你便双脚离地，被他那粗壮有力的双臂抱了起来，他那惊人的力量毫不费力地将你托起。"你这个小荡妇。"他评论道，然后走到你的床边，把你扔到床垫上。"让我看看你的屁股。"他低吼着，在你摆好姿势的同时迅速开始脱衣服。你瞥见了他那隆起的斜方肌，然后便将你的屁股暴露在了你的保镖面前。\n\n片刻之后，他爬上了你的床，转过你的头，让你看着他爬到你身后。他那勃起的黑色肉棒在他双腿间晃荡着，他一边挪到你身后，一只手爱抚着他的鸡巴，另一只手抓住你的臀部，把你拉得更近。他的嘴唇间发出了一声低低的咕哝，他的鸡巴抵在了你紧致的入口处，一只手掌掴了你翘挺的脸颊。他抬起一只脚，单膝跪在床上，另一条腿站立着，空着的那只手按压你的上背部，将你压了下去。\n\n"趴下，小妞。"他不费吹灰之力地说着，一股寒意瞬间窜上了你的脊椎。他的力量显而易见，你也因此顺从地听从了他的命令，你的脸紧贴着床单，涨得通红。大概是已经热身完毕，他猛地插入你温暖的骚穴，他那粗钝的龟头粗暴地分开你的阴唇，肆意蹂躏着你如此渴望奉献的那个洞穴。他原始地哼了一声，双手现在都抓住了你曲线优美的臀部，帮助他更深地插入你的腹部。"操…啊…"他呻吟着，清晰地表明了他的愉悦。\n\n没过多久，他就开始深深地、缓慢地抽插你的屄，他的每一寸都扫荡着你的内部。缓慢而有力，他确保你能感受到，并熟悉他那非洲尺寸的粗壮，尤其是在他要保护你的情况下。"正是我需要的士气鼓舞。"他狡黠地轻笑着，现在弓着腰压在你娇小的身躯上，开始猛烈地撞击你，鸡巴顶在了你的子宫颈上。他轻易地比你大两三倍，将你压制住，而你则尖叫和呻吟着，在他做着对他来说是天经地义的事情——播撒那充满活力的种子时，在彻底的狂喜中扭动着。\n\n他哼了一声，继续毫无理智地操你，几乎可以肯定的是，在他之后你需要再洗一次澡。他的动作稍微停顿了一下，[target1.GetFirstName] 稍微缓了下来，然后又重新开始——他已经将他的第一发精液射进了你的体内，并准备着再来一次。他拍了一下你的屁股，再次哼了一声，然后用一只手捂住了你的嘴，让你愚蠢的哭喊声安静下来。"
 bno_random_2017.a: "嗯…嗯 呜！…嗯…！"

 bno_random_0018.title: "你也是"
 bno_random_0018.desc: "税务留置权？我看未必。"你命令般地对你的一位男爵说道，看着你的卫兵护送他离开，很快他就会把消息带回自己的庄园，让他们也必须支付应有的份额。你从王座上起身，走向你的寝宫，你的保镖，[target1.GetFirstName]，却抓住了你的手腕，把你束缚在一起。你本能地想甩开他的手，抬起头看着这位坚定的卫兵，他眼中带着一丝阴险的神色。你嘴里发出一声可怜的尖叫，他的另一只手已经完全封住了你的嘴，一只手掐住了你的喉咙。你的保镖迅速地控制住你，把你推到冰冷的石墙上，掐着你的喉咙，力道刚好让你无法尖叫。\n\n只有他粗重的鼻息声在他高耸的身躯上传来，他俯视着你，盯着你的眼睛看了几秒钟，仿佛在说"你现在落在我手里了。"你的另一只手抬起来想推开他，却毫无作用，迫使他轻轻地反手一击，打醒了你。"别挣扎。"他低吼着，一只手就抓住了你的两只手腕，举过你的头顶。你开始扭动身体，恐惧自己的生命。\n\n就在这时，[target1.GetFirstName]凑近过来，额头抵着你的额头，感受到你急促的呼吸喷在他的脸上。"我知道像你这样的女孩晚上睡觉时会幻想这种事。"他轻笑着，松开了掐着你脖子的手，用一个吻封住了你的嘴，他空闲的手撩起了你的裙子，粗鲁地玩弄着你的内裤。两根手指，明显比任何白人鸡巴都粗大，布料之间摩擦着你的入口。你瞬间感到一阵舒缓，心脏仍在剧烈地跳动。你安静下来，看着你信任的卫兵离开你的嘴唇，眼中充满了欲望。"尽量别发出太大的声音。"[target1.GetFirstName]用他沙哑而低沉的声音说道。\n\n就在那时，他褪下了你那件蕾丝内裤，他裤裆里的鸡巴硬得像钻石一般。"
