 bno_war_0001.title: "敌人遭到背叛"
 bno_war_0001.desc: "我的一位将军向我报告了一件不寻常的事情。如果报告属实，我那可怜的敌人 [defender.GetFullName] 就在我的地牢里，这对我来说可是个奇闻，因为我正在积极地与他交战。 \n\n但当我发现正是他的妻子 [target1.GetFirstName] 把他交给我的士兵时，我并不感到惊讶。她似乎把这场战争当作了公开向黑爹臣服的机会,你应该满足她的愿望吗？无论你选择如何，既然 [defender.GetFirstName] 是你的俘虏，那么胜利就在你认为合适的时候属于你了。"
 bno_war_0001.a: "她已经赢得了廷臣的地位。"
 bno_war_0001.b: "很好，但她不适合在我的宫廷里。"
 bno_war_0001.c: "她做得很好，我会把她收为己有。"

 bno_war_0002.title: "捍卫黑人至上主义"
 bno_war_0002.desc: "作为主要捍卫者的[bno_bbc|E]有机会获得圣战士特质和/或重新加入至上主义宗教+生成军队"
 bno_war_0002.a: "愿我的剑击倒所有劣等种族。"
 bno_war_0002.b: "我是一个重生的黑人至上主义者。"
 bno_war_0002.c: "某种第三种选择"
