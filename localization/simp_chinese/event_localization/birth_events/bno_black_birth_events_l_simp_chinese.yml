bno_black_birth.0001.title: "欲望的摇篮"
bno_black_birth.0001.desc: "我的身体仍因劳动风暴而颤抖,乳房充斥着牛奶, 身上浮着出生和汗水的气味, 我的大腿离散在我所接生的孩子周围。. 他们安放 [child.GetHerHim] 我的胸口, 谎言瞬间破解—— 婴儿的皮肤发光 与黄昏的吻吻 [child.GetHerHis] 父亲的子孙 而不是我丈夫那条线的苍白柔软. 我怀念着我的黑大便的老二 使我满满地发牢骚 怀念着我的子宫深处的痛楚 想起我当时的呻吟. 在我们周围,侍卫们的低语 重重重重. 做遮盖 [child.GetHerHim] 在白白的欺骗中, [child.GetHerHim] 还是我把一个秘密的滴滴的婊子 脱光了,然后升起呢 [child.GetHerHim] 作为骄傲的 [child.Custom('GetDaughterSon')] 的公鸡 真正受宠若惊 [child.GetHerHim]?\n\n烛光闪烁着 [child.GetHerHis] 白白的皮肤, 我颤抖,就像我的嘴唇刷刷 [child.GetHerHis] 细小的前额。. 我的身体在被拉伸 被征服和播种的记忆中哼哼, 我的乳房已经渗漏了, 以证明我投降的活生生的证据。. 白谎言会让我的王位永不动摇 但否认我情人的胜利的念头 感觉像是在扼杀我自己的呼吸. 我的牛奶更甜,知道它滋养他的遗产。. 我的呻吟声仍在回响, 提醒我,我不仅被带走——我变了。. 现在我必须选择:用丝绸遮住真理,或者剥光它,就像我的身体在他下面被剥光一样。." # AI Tags
bno_black_birth.0001.a: "这是我丈夫的孩子……无论血缘如何背叛"
bno_black_birth.0001.b: "让王庭看看——他属于他真正的父亲，让我怀孕的那个人。"

bno_black_birth.0002.title: "空虚的王冠"
bno_black_birth.0002.desc: "孩子被裹着襁褓抱进我怀里，小小的身躯[child.GetHerHis]的呼吸温暖贴着我的胸膛，可[child.GetHerHis]那肌肤的色泽却如利剑刺穿我的肠胃——并非如我这般苍白，而是暗沉的肤色，带着不属于我的血脉印记。王后刚经历分娩，仍虚弱不堪，她唇角颤抖地望着我，轻声撒谎说这孩子是我的。我的阳具在腿间抽搐，并非因骄傲，而是因鲜活的耻辱渗入血液，背叛的印记清晰刻在婴儿的肌肤上。睾丸骤然紧缩，身体因生物性的确凿而剧痛——我的血脉已被取代，她双腿间的热度为另一个男人的阳刚而舒展，而非为我。\n\n大厅里弥漫着情欲与汗水的腥臭，还有那曾骑跨她的种马残留的麝香气息。无论她如何辩解，我心知肚明。当乳汁从她肿胀的乳房渗出时，我的心脏剧烈跳动——这本该是属于另一个男人后裔的乳汁，而非我的。然而谎言如丝绸般缠绕耳畔，她柔软的哀求让我接受双眼拒绝的真相。我的身体陷入内战：一半被她受孕后的残破气息挑动，一半被愤怒撕裂——她竟被他人阳具撕裂，我的王位竟被孕育进异族王朝的掌中。我紧攥着婴儿，在厌恶与欲望间颤抖，在头顶的王冠与胯间的渴求间撕扯。"
bno_black_birth.0002.a: "他是我的……即使他肤色背叛了我。"
bno_black_birth.0002.b: "我应该把他扔出去，但是上天保佑……我不能那么做。"

bno_black_birth.0003.title: "失窃遗产"
bno_black_birth.0003.desc: "消息由一名战战兢兢的仆人低声传至我耳畔，那人不敢与我对视：王后诞下了我的[child.Custom('GetDaughterSon')]，[child.GetHerHis]的肤色黝黑带着我血脉的印记，她却向世人宣称这孩子属于她那苍白的丈夫。胸膛灼烧似沸腾的热血，想到她用乳白双峰哺育我孕育的[child.Custom('GetDaughterSon')]，而另一个男人却将[child.GetHerHim]当作继承人招摇过市，阳具便膨胀如铁。怒火与欲望在我体内纠结缠绕，冲进寝殿撕碎丝绸谎言的本能，正与背叛的冰冷沉重相抗衡。我曾劈开她的子宫，将自己倾注其中直至腹部隆起，如今她竟敢剥夺我血脉所植下的王冠。\n\n即使怒火在体内噬咬，身体仍背叛了我——僵硬沉重，渴望夺回她，提醒她谁才是真正的造物主。我几乎能嗅到她的气息，分娩的汗味，性爱的麝香，即便数月前我将她撕裂时留下的气息仍萦绕不去。那孩子是我的，是我征服的证明，任何白人丈夫颤抖的宣称都抹不掉这个事实。让她被谎言噎死吧；终有一日她会再次跪地求饶，乞求那根早已在她体内刻下印记的阳具。"
bno_black_birth.0003.a: "她竟敢拒绝我的血脉。"
bno_black_birth.0003.b: "让谎言四下传开——真相将在他的皮肤当中跳动。"
bno_black_birth.0003.a.confront_mother: "你将在不久的将来拜访[mother.GetFirstName]"

bno_black_birth.1003.title: "门外的风暴"
bno_black_birth.1003.desc: "怒火在每个夜晚愈烧愈烈，直至我再也无法抑制。我发现自己站在她的寝殿门外，厚重的橡木门不过是阻隔我和那位拒绝我血脉的苍白女王的脆弱屏障。室内传来她轻柔的哄吭声，摇篮吱呀作响，她正哄着私生子入眠。我的私生子。乳香与麝香的芬芳从门缝渗出，想到她那对为我的[child.GetDaughterSon]哺乳而胀满的乳房，想到她向丈夫耳语谎言的模样，我的阳具便愈发坚硬。她以为能将[child.GetHerHim]藏匿于我视线之外，以为白人的王冠能掩埋真相——掩埋那个将她子宫肏开、令她滴着我血脉的种马的真相。\n\n我将掌心按在木板上，粗糙的木纹嵌进皮肤，全身神经都在嘶吼着夺回属于我的东西。我想象她惊惶的双眼在我大步走进时骤然睁大，当我如巨塔般矗立在她面前时，羞耻如花绽落在她脸颊，恐惧与她腰间永不消散的灼热纠缠缠绕。胸腔里轰鸣的怒吼尚未吐出，已是复仇的预言。我曾填满她、撑开她、播种在她体内，如今她竟敢用另一个男人的名字掩盖证据。谎言或许能欺骗法庭，但她的身体属于我，那子宫早已被真正拥有它的阳具烙下印记。"
bno_black_birth.1003.a: "开门，婊子，让我见见你藏起来的那个[child.Custom('GetDaughterSon')] 。"

bno_black_birth.1103.title: "门外的风暴：未锁之门"
bno_black_birth.1103.desc: "她的声音从喉间颤抖着溢出，夹杂着恐惧与渴望，门闩随即咔嗒作响。沉重的门板吱呀开启，一缕烛光倾泻在我胸前。她伫立门后——苍白的肌肤泛着红晕，金发因劳作而凌乱，饱满的双乳饱含乳汁，浸湿了她的长袍。摇篮在她身后轻晃，肤色黝黑的婴儿裹在襁褓里，那正是我征服的明证。她咬着唇，目光在我凌厉的视线与胯下隆起的轮廓间游移，心知肚明自己曾试图将我的血脉埋葬在丈夫的王冠之下。\n\n她身体的气息瞬间扑面而来：汗水、乳汁，还有那熟悉的甜香——来自曾经将我紧紧包裹、扩张到极限的子宫。她的大腿在颤抖，不仅是疲惫所致，更因怀胎数月孕育我的生命后，那份隐隐作痛的酸楚仍未消散。她紧抓门框试图稳住身形，双腿却微微分开，出卖了唇齿间尚未吐露的臣服。她欺骗了世人——但在这个密室里，她无法对我撒谎。"
bno_black_birth.1103.a: "你打开了门，现在该打开你的大腿了。"

bno_black_birth.1203.title: "门外的风暴：宣称失窃之物"
bno_black_birth.1203.desc: "门在我身后关上的瞬间，我攥住她的腰肢，将她柔软雪白的身体紧紧压向我裤裆里那根硬挺的柱子。她呜咽出声，那声音既甜美又带着罪恶感，她的双乳贴着我的胸膛，乳汁浸透了我们之间的衣料。我将她抵在门框上，木板哐当作响，双手沿着她腰肢游移直至攥住臀部。数月谎言在阳具抵住她腹部的瞬间消融，我感受到她全身的颤栗——那身体正背叛着她嘴唇试图掩埋的真相。\n\n我撕开她的长袍，衣领在拳头下裂开，直到双乳倾泻而出——肿胀的乳头渗出乳汁，温热的滴珠顺着我黝黑的手指滑落。我俯身含住其中一颗硬挺的乳头，呜咽着吮吸着本该属于我[child.Custom('GetDaughterSon')]的乳汁，我[child.Custom('GetDaughterSon')]的乳汁，而她在烛光中呜咽着呼唤我的名字。另一只手探入她双腿间，发现她早已湿润敞开，阴户滴落的液体仿佛等待已久。她试图低声抗拒，却在我将两根粗指探入时化作呻吟——我的拇指碾磨着她的阴蒂，手指撑开她柔嫩的肉壁。她的膝盖发软，身体再次向征服过她子宫的种马献上臣服。\n\n我解放了粗壮青筋暴起的阳具，在她喘息时拍打着她的腹部。“感受他，”我低吼着，引导她的手环住那根她曾撒谎否认的肉柱。她呜咽着抚弄我，乳汁已漫过胸脯，身体早早投降。我将她按在摇篮上，让[child.Custom('GirlBoy')]离她近在咫尺，一记猛刺再次撕开她的花瓣，沉入那片记得我的灼热。她的阴道绷紧吸吮着我，壁肉颤动仿佛迎接旧主。我按住她猛烈抽插，睾丸拍打着她苍白的腿，精液在体内膨胀欲将她再度占领。她呻吟着，半是欢愉半是羞耻，而我每一次撞击都在宣告：没有王冠，没有丈夫，没有谎言能抹去这具身体的真正主人。"
bno_black_birth.1203.a: "你是我的，臭婊子——子宫、乳汁与王冠皆然。"

bno_black_birth.1001.title: "门外的风暴"
bno_black_birth.1001.desc: "摇篮在我身后轻轻摇晃，婴儿微弱的咕咕声充盈整个房间，这时沉重的敲门声震得门板哐当作响。我的心骤然停顿，乳汁已从胸前渗出，浸透了薄薄的丝绸睡袍。我认得这个声音，空气中沉甸甸的压迫感——是他。那个以阳具为王的男人，那个将我撕裂又让我肿胀的男人，如今前来索取我试图用谎言掩埋的罪证。他的拳头震得门板颤抖，雷鸣般的嗓音从门缝渗入，每个字都如鞭子抽打着我的罪咎。我紧夹双腿，湿意却仍淌落，身体背叛我，正如婴儿的皮肤背叛了丈夫的王冠。\n\n我颤抖的指尖扣住门闩，羞耻如烈火焚身，情欲却更炽烈。我闻到自己身上的气息——汗水与分娩的气息在双腿间萦绕，每当他拳头猛击一次，乳汁便滴落得更快。嘴唇吐出拒绝的话语，身体却向门倾斜，渴望打开它，渴望再次被他占有，渴望感受他粗壮的身躯撞击着我口中虚假的誓言。子宫已然绞紧他残留的痕迹，渴求着他的精液。我站在屈服的边缘，喘息粗重如撕裂。他深知我会敞开，深知我会为他分开双腿——如同往昔。诸神啊，救救我——我竟渴望如此。"
bno_black_birth.1001.a: "求你了……别让我说出来，快来吧。"

bno_black_birth.1101.title: "门外的风暴：未锁之门"
bno_black_birth.1101.desc: "门闩在我颤抖的指尖下咔嗒作响，沉重的木门缓缓开启。烛光倾泻在他高大黝黑的身影上，那正是毁灭我的阴影。我的胸膛起伏不定，乳房肿胀渗出乳汁，浸湿了睡袍上破损的丝绸。唇间曾吐露谎言，但当目光交汇，真相在体内嘶吼——热浪在双腿间翻涌，子宫因这个男人而颤动，正是他曾将我撕裂，又让我怀上他的继承者。身后摇篮轻晃，我们的[child.Custom('GetDaughterSon')]裹着亚麻布，既是背叛的印记，亦是臣服的证明。\n\n我倚着门框，双腿颤抖，长袍从肩头滑落。丈夫的王冠压得我喘不过气，但在这个男人凝视下，我已非女王——不过是头怀着乳汁的种马，下体还记得主人的气息。唇瓣微启欲辩解，却只溢出喘息般的呻吟。双腿微微分开，暴露了我的渴求，身体再次主动献祭。在国王寝殿编织的谎言，此刻于黑暗中消融，唯有呻吟与渗乳的乳房诉说着唯一重要的真相。"
bno_black_birth.1101.a: "再来一次吧，让我忘记我的谎言。"

bno_black_birth.1201.title: "门外的风暴：宣称失窃之物"
bno_black_birth.1201.desc: "门砰地关上，他的双手粗暴而贪婪地覆上我，仿佛要用触碰撕开我身体里的谎言。我的背撞上门框，长袍在他指甲划过腰侧时撕裂，露出肿胀渗乳的乳房。我呜咽着，羞耻与渴求纠缠缠绕，当他的嘴唇含住我时，温热的乳汁正顺着小腹滴落。双膝发软，私处早已湿润渴求，背叛般迎合他探入的手指。那刚分娩过的柔嫩壁肉被撑开，我呻吟着埋进他的肩头——明知[child.Custom('GirlBoy')]就在几步之外摇篮里酣睡，那[child.Custom('GetDaughterSon')]是无可辩驳的证据：我的身体属于这个男人，而非戴着王冠的那位。\n\n他将我压倒，我的脸颊紧贴摇篮边缘，感受着他的阳具拍打在我的肌肤上——粗壮滚烫，正是数月前征服我的那件武器。他猛然闯入时我倒吸一口凉气，灼热的撑开感令阴道紧紧绞住那根再熟悉不过的粗壮。每次抽送都如电流穿过全身，乳房随节奏摇晃，乳汁滴落地面，当他如野兽般蹂躏我时，我的身体只剩呻吟与哀鸣。随着每一次撞击，我编织的谎言逐渐消融，子宫剧烈颤动，渴求再次被填满。泪水纵横涔涔，却与欢愉交融——此刻不复女王与王冠，唯有他那滴着乳汁与精液的种马，正以命中注定的方式被占有。"
bno_black_birth.1201.a: "让我怀孕，让我好好感受，让我沦为你的私有物。"
bno_black_birth.1201.gained_bred_in_secret: "获得[GetModifier('bno_bred_in_secret').GetNameWithTooltip]"

bno_black_birth.2003.title: "无声的胜利"
bno_black_birth.2003.desc: "这消息如低语的祈祷传入我耳——她竟撒谎，将那苍白之王说成是我血脉所生孩子的父亲。我本该粉碎这谎言，踹开她的寝室门，将她的秘密倾泻于朝堂。然而我却沉默地坐着，当想到我的[child.Custom('GetDaughterSon')] 吮吸着她的乳汁，而另一个男人却将[child.GetHerHim]当作继承人招摇过市时，我的阳具便在脑海中逐渐膨胀。谎言是她们噎死的毒药；真相却活在[child.GetHerHis]黝黑的皮肤里，活在我想起曾在她体内深处倾泻时绷紧的睾丸里。\n\n我闭上双眼，看见她苍白的乳房饱含乳汁，那因我赐予的分娩而仍显柔嫩的私处。每当国王凝视那个[child.Custom('GirlBoy')]，便会感受到失败的沉重，纵使他从未承认。这已足够——至少此刻如此。我的血脉早已侵入他的家族，王后将永远为我哀伤——她的躯体刻着印记，子宫永葆忠诚。终有一日她会带着潮湿的渴望归来，而我将再度占有她。但此刻，我任谎言蔓延，品味着唯有我们知晓的隐秘胜利。"
bno_black_birth.2003.a: "总有一天，她会爬回来乞求更多，而我会再次让她怀孕。"

bno_black_birth.2103.title: "流言蜚语四散"
bno_black_birth.2103.desc: "低语如香烟般蜿蜒入我宫厅，纤柔中透着致命毒性。朝臣们佯作恭敬，眼底却泄露他们竭力咽下的议论：王后所生之子肤色黝黑，卷发如云，与苍白的国王毫无相似之处。我无需窥探他们的宫廷，只需安坐于己，静听那播撒在她子宫里的真相，不费吹灰之力便传遍千里。每声低语都为我的胜利镀金，令我骄傲得阳刚勃发——他们心知肚明，纵使不敢明言：她竟在他人王冠之下为我诞下继承人。\n\n我深饮这自选的寂静，细品它如何滋养流言。我的种子已腐蚀整个王朝；我的后代令其血脉蒙尘。她仍在我脑海里浮现——苍白的躯体环绕着我，乳汁滴落，双唇微启示出臣服。任凭国王在疑虑中咬牙切齿，贵族们被猜忌噎住喉咙。我不会举手相助——每次凝视那孩子，都比我任何言语更响亮地宣告我的胜利。"
bno_black_birth.2103.a: "让他们轻声低语去吧；他们的话语成就我的荣耀。"
bno_black_birth.2103.a.followup: "你将耐心坐在你的王座上静候[mother.GetFirstName]爬回来找你。"

bno_black_birth.2101.title: "我们之间的躁动"
bno_black_birth.2101.desc: "我蜷缩在丈夫[father.GetFirstName]怀里，他苍白的双臂环抱着我，沉入那总在夫妻义务后降临的柔软鼾声。他的精液无力地从我双腿间渗出，这稀薄的水状馈赠让子宫空虚地抽搐，而非满足。我半眯着眼，佯装温柔地抚摸他的胸膛，思绪却早已远离这张床榻。眼前浮现的却是[real_father.GetFirstName]的身影——他高大挺拔地俯身于我，黝黑肌肤闪着汗珠，粗壮的阳具撑得我腹部阵阵抽痛，滚烫浓稠的精液从内而外占据着我的身体。\n\n王的拥抱轻若无物，脆弱得仿佛在搂着一个幽灵。我渴望挣脱他的怀抱，策马奔腾直至筋疲力竭，再爬到那个唯一能让我完整的人脚下。乳汁仍沉甸甸地盈满双乳，阴户因梦中思念他而湿润，我明白自己该做什么。这婚姻之床的谎言令人窒息；唯有在他宫殿里，在他身下，被他阳具撕裂时，我才能重获呼吸。明日，我将离开。我要找到[real_father.GetFirstName]，恳求他毁掉我。"
bno_black_birth.2101.a: "只有[real_father.GetFirstName]的种子能让我再次圆满。"

bno_black_birth.2102.title: "空虚的拥抱"
bno_black_birth.2102.desc: "我将[mother.GetFirstName]搂在怀里，她如丝绸般金色的发丝散落在我的胸膛，肌肤在交欢余韵中柔软苍白。我的阳具仍因劳累而微弱抽搐，精液如职责所迫倾泻入她体内。可当我轻吻她鬓角低语誓言时，却感受到那份疏离。她的身体顺从着，但那声声叹息并非为我而发。当她以为我未察觉时，目光便开始游移，半眯的双眸沉溺于某种我无法满足的渴求。她乳房的重量压在我身上，仍因乳汁而肿胀，这提醒令我心痛——另一个人已在她身上留下印记，以我永远无法抹去的形式占有她。\n\n我佯装熟睡，心却怦怦直跳。我能感受到她的躁动，她双腿摩擦时细微的绷紧，呼吸急促得仿佛在回忆另一个怀抱。她紧紧搂住我，似要说服自己，但她的体温早已飘向别处，那子宫仍忠于一个男人——在这张床上，她连他的名字都不敢轻声念出。我如戴冠的虚名之王般静卧如石，明知她很快会起身，跨上马鞍，离我而去。奔向他。"
bno_black_birth.2102.a: "我把一切都给了她，却永远都不够。"

bno_black_birth.2201.title: "乳汁与耻辱——皇后归来"
bno_black_birth.2201.desc: "漫长的骑行让我浑身颤抖，并非因寒冷，而是内心深处的痛楚唯有他能抚平。在宫门前我滑落马鞍，没有王冠，没有随从，只有一个裹着丝绸的渴求娼妇，沿着他打磨光滑的石板爬行，直到抵达那个曾将我撕裂的男人脚边。乳汁仍在渗漏，浸透了我的长袍，沉甸甸的双乳因紧贴他靴子的动作而绷紧。想起他粗暴地撕裂我，将那个背叛我们两人的孩子植入体内，我的阴户便不由自主地收缩。羞耻感灼烧着我的双颊，但情欲让我忘却了羞耻——我用颤抖的双唇和眼神乞求着，渴望他阳具的撑满感提醒我归属何人。\n\n当他揪着我的头发将我举起时，他存在的重量压得我比任何王冠都更深沉。身体因饥渴而颤动，这饥渴是苍白国王从未满足过的，是他每滴精液在我体内刻下的印记。我低语、抽泣、哀求他的阳具，再次献出子宫，发誓永不闭合双腿拒绝他，哪怕片刻也不。乳汁渗出，大腿湿滑，每一寸肌肤都背叛着宫廷里戴着的王后面具。在此处，我只是他的母种马，渴求被填满、被孕育、被占有。"
bno_black_birth.2201.a: "填满我，给我育种，离了这个我就活不下去了。"

bno_black_birth.2202.title: "乳汁与耻辱——残留之物"
bno_black_birth.2202.desc: "当我伸手去触碰她时，床铺冰冷如石。起初我以为她只是起身照料孩子，但当片刻时光逐渐拉长为漫漫长夜，恐惧如毒蛇般在我胸口盘踞盘旋。我召来侍从，他垂着眼帘承认了我早已预见的噩耗：[mother.GetFirstName]在破晓前策马离去，披着斗篷蒙着面纱，除了内心的迫切，她没有带任何护卫。我走到窗前，凝望门外空荡荡的道路，心知肚明她去了何方。我的王后，我的妻子，我亲手抚养的孩子之母——她挣脱我的怀抱，竟是爬回他的身边。\n\n羞耻感如虫蛀般噬咬着我，想象她踏入他宅邸的模样：乳汁浸湿的双乳裸露，大腿因渴求而颤抖，乞求被那根早已玷污我血脉的阳具撕裂。我将拳头捶向窗台直至指节开裂，却无法追赶她。我有什么资格？她终将带着伤痕与微笑归来，腹中再度孕育他的血脉，而我必须拥抱她，佯装无恙。王冠沉重地压在头顶，可我却比任何男人都渺小——眼睁睁看着心爱的女人甘愿奔向另一个男人的怀抱。"
bno_black_birth.2202.a: "她为了他离开了我，而我无能为力。"
bno_black_birth.2202.b: "我将会带她回来，哪怕明知她归来时已是毁灭之身。"

bno_black_birth.2203.title: "乳汁与耻辱——皇后归来"
bno_black_birth.2203.desc: "她深夜来见我，丝绸衣衫被旅途汗水浸湿，双眸因渴求而睁得老大。[mother.GetFirstName]在我起身前便跪倒在地，苍白的乳房因乳汁充盈而沉甸甸地浸透了长袍，她的大腿颤抖着，仿佛那蜜穴早已记起了我。我俯视着她——这位戴着王冠的娼妇，跨越王国只为爬回我身边——我的阳具因骄傲而膨胀。她轻声呢喃我的名字—#EMP [real_father.GetFirstName]#!——如祈祷般，她的唇紧贴在我大腿的暗肤上，无声地乞求我让她完整如初。\n\n我揪着她的头发将她拽起，直到她的双乳紧贴我的胸膛，当她喘息着贴近我时，乳汁在我皮肤上留下道道痕迹。苍白的国王可以保留他的王冠；我拥有她的子宫、她的乳汁、她屈从于我意志的身体。我将她推倒在床，凝视她湿润颤动的阴户，那处早已渗出汁液，仿佛自上次交配之日便在等待我的降临。她呻吟着张开双腿，我猛然闯入她的身体，每一次抽送都将她的羞耻淹没在呜咽声中。此刻卧榻上的并非王后——只是我的种马，滴着淫液，被彻底摧毁，渴求着我赐予的每一滴精液。"
bno_black_birth.2203.a: "我要让你再次怀孕，直到没人怀疑你是什么货色。"
#BBC POV
bno_black_birth.2303.title: "乳汁与耻辱——再次被拿下"
bno_black_birth.2303.desc: "当我猛然闯入她体内，她的身体便为我敞开，湿滑而渴求，苍白的大腿颤抖着，任我将阳具更深地刺入那自上次背叛后便为我疼痛的阴道。[mother.GetFirstName]抓挠着床单，热流般的乳汁从她肿胀的乳房倾泻而出，淌过丝质胸衣，每一次抽插都令她的呻吟愈发尖锐。我攥紧她的腰肢将她砸进床垫，睾丸拍打着她柔软的肌肤，交合的湿润声响在石墙间回荡，宛如胜利的号角。她啜泣着将我的名字埋进床罩，声音哽咽着哀求永不停歇，乞求我填满她直至永远忘却国王的触碰。\n\n我将她翻倒在床上，强行分开她的双腿，好让我能看着她每次被猛烈撞击时扭曲的脸庞。她苍白的肌肤闪着汗珠，金发黏在脸颊上，乳头滴落的乳汁每次被我撞击时都会溅在她胸口。她双臂环住我，仿佛没有我就在她体内就会崩溃般紧紧抓住我，低语着她是我的，只属于我。我的阳具在她臣服的热浪中剧烈跳动，精液早已在腹中翻涌。当她尖叫着弓起背脊，阴道猛然收紧时，我将嘴唇狠狠压上她的唇瓣，在她的子宫深处彻底释放。滚烫的精液如浓流涂抹她体内，她的身体颤抖着吞咽我的印记。女王已然消逝，只剩下我的种马娼妇——被双腿间的渴求与每次抽插溢出的乳汁牢牢捆绑在我身上。"
bno_black_birth.2303.a: "为了我叫大声点——让整个城堡都知道你回来了。"

bno_black_birth.2403.title: "乳汁与耻辱——浪潮"
bno_black_birth.2403.desc: "她的身体在我身下痉挛抽搐，每根肌肉都在颤抖，当我撑开她时，她的阴道紧紧箍住我的阳具，仿佛永不松开。[mother.GetFirstName]发出撕心裂肺的嘶吼，背脊高高拱起，滚烫的乳汁喷涌而出，溅满她的胸脯，浸湿我的肌肤。她的爱液顺着大腿流淌，浸透床单，在我更猛烈地抽插时溅到我的睾丸上。自从她爬进我房门那一刻起，那股灼烧感便在我体内翻腾，此刻我正追逐着高潮的边缘。她在我身下扭动，啜泣着呼唤我的名字，呜咽声哽在喉间，整个身体都向我给予的毁灭投降了。\n\n当我体内决堤时，我嘶吼着冲进她的口腔，阳具在她子宫深处抽搐，熔岩般的精液如重绳般倾泻而出。每一次最后的冲刺，我的睾丸都拍打着她的臀部，将所有精液灌入她的体内，直到热流从她体内溢出，与她高潮的洪流交融。她扭动着身体，双腿缠绕我的腰际，拼命想留住每一滴精液。乳白色的乳房剧烈起伏，阴道贪婪地挤压着我，仿佛她的身体拒绝放我离开。当我瘫倒在她身上，胸膛紧贴着胸膛，我们都在余韵中颤抖时，房间里弥漫着性欲、汗水和溢出的乳汁的腥臭。她再次成为我的，被标记、被孕育，我的种马被灌满了她背叛的证据。"
bno_black_birth.2403.a: "全部吞进去，母狗——每一滴都是你的。"
#SLUT POV
bno_black_birth.2301.title: "乳汁与耻辱——再次被拿下"
bno_black_birth.2301.desc: "我未能走到他的床边；当他强行闯入我身体的瞬间，我已瘫倒在床上，像个娼妇般呻吟。身体背叛了所有羞耻，紧紧缠绕着他，阴道痉挛般收缩着他的阳具，仿佛这数月来只为再次被撕裂而等待。乳汁从我胸前溢出，浸透睡袍浸湿肌肤。我抓着床单，在他湿漉漉的抽插声中啜泣着呼唤他的名字。每次他抵到最深处，我都能感受到丈夫精液留下的空虚被嘲弄，我的子宫被唯一真正拥有我的男人撑开填满。\n\n他将我翻倒在床上，用力分开我的双腿，让我目睹他一次次更深地刺入。我的声音嘶哑，呻吟声不受控制地溢出，泪水浸湿脸颊，即便如此我仍哀求他不要停下，要更彻底地摧毁我，用他的精液淹没我。每一次粗暴的抽插都令我腹部痉挛，身体不断渗出液体，当他以我无法承受的力度肏弄时，乳头喷射的液体溅满胸膛。外界的一切都不再重要；我的王冠、我的誓言，甚至我的羞耻，都在他阳具的真实力量下消融。我不过是他的种马，他黑色血统的娼妇，而当我意识到永远无法逃离他塑造的模样时，彻底崩溃了。"
bno_black_birth.2301.a: "再填满我一次，我的里面需要你的种子。"

bno_black_birth.2401.title: "乳汁与耻辱——浪潮"
bno_black_birth.2401.desc: "在它彻底征服我之前，我便已感知到——身体紧绷缠绕着他，乳汁如滚烫的溪流从双乳喷涌而出，阴道痉挛般箝住他的阳具。我的呻吟化作沙哑的尖叫，背脊弓离床面，每根神经都如烈火燃烧，高潮的洪流从体内奔涌而出。爱液浸透床单，浸湿大腿，在他更猛烈撞击时溅上他沉甸甸的睾丸。我啜泣着哀求，乞求他给予我，再次淹没我的子宫，将我标记为他的所有物。当感觉到他的阳具在我体内跳动膨胀时，我彻底崩溃了。\n\n他精液的滚烫如汹涌浪潮层层拍打着我，每一次喷涌都逼得我喉间呜咽。我指甲掐进他背脊，双腿死死缠绕，拼命想将他禁锢在体内，拼命想留住每一滴。我的身体剧烈颤抖，阴道如挤奶般收缩，贪婪地吞噬着他，拒绝放手。乳汁与精液顺着身体流淌，黏腻滚烫，弥漫着性爱的气息，昭示着我真实的本质。我来到这里就是为了被摧毁，被孕育，被填满——此刻我已然如此：子宫被淹没，身体战栗，羞耻化作我此生最甜美的胜利。"
bno_black_birth.2401.a: "没错——淹没我吧，让我永远成为你的所有物。"
