bno_black_birth.2402.title: "乳汁与耻辱——浪潮（绿奴视角）"
bno_black_birth.2402.desc: "我本该留在寝殿，像往常那样装作不知情，但体内某种病态的执念将我拖至此处。透过[real_father.GetFirstName]寝室半开的门扉，我看见她——我的妻子，我的王后，[mother.GetFirstName]——在他身下扭动，苍白的躯体颤抖着，任凭他那怪物般的阳具猛烈地撑开她的身体。乳汁从她双乳间汩汩涌出，污染了她的长袍与他的黝黑肌肤，那声声呜咽的欢愉呻吟，比她曾为我发出的任何呻吟都更响亮。我的手背叛了我，疯狂抚弄着双腿间那可怜的短小，前液沾满指尖，眼睁睁看着另一个男人将精液射得比我更深。\n\n每次抽插都震颤着她的身躯，他每一声嘶吼都令我战栗，可我却无法移开视线。她紧贴着他，乞求更多，乞求他的精液，湿润的体液从她体内涌出，嘲笑着我早些时候在婚床上给予她的微薄恩赐。当他达到高潮，当他的阳具抽搐着将浓稠洪流倾泻进她的阴道时，我如野兽般呻吟着瘫倒在门框上，我的耻辱沿着木头滴落，如同他的精液淹没了她的子宫。当一切结束，当她躺着颤抖着被摧残时，我悄悄溜进去，将她的长袍裹住她颤抖的身体，吻着她湿漉漉的头发，仿佛她仍是我的。我定要带她回家，任凭他精液的腥臭从她体内渗出，任凭她在我搀扶时仍低语着他的名字。"
bno_black_birth.2402.a: "她回到家里我的臂弯中，但是所有人都能在她体内闻到他的气息……"