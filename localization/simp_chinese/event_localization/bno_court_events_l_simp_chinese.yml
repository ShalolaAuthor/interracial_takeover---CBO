bno_learn_skill.success.female.title: "被[carn_sex_partner.GetFirstName]刷新了认知"
bno_learn_skill.success.female.desc: "那个大黑屌今晚不仅仅只是取悦了我——我从他那学到了某些方面的一些知识……"

bno_learn_skill.success.male.title: "超越欢愉……"
bno_learn_skill.success.male.desc: "这个白皮小家伙并非只是只是供人玩乐的，懂我意思吗？[carn_sex_partner.GetFirstName]是懂怎么教男人一两个知识的。"

bno_learn_skill.failure.female.title: "过犹不及…… 大黑屌过量了？"
bno_learn_skill.failure.female.desc: "我感觉今晚[carn_sex_partner.GetFirstName]的那啥有点过量了……看东西都模糊了。感觉脑子都坏了。"

bno_learn_skill.failure.male.title: "脑子……被[carn_sex_partner.GetFirstName]搞晕了"
bno_learn_skill.failure.male.desc: "Man，她那小臀甩得飞起。感觉我的脑子有点……有点转不过来了。我到底在想些啥啊？"

bno_court.0001.title.female: "王座室的激战"
bno_court.0001.desc.female: "他的臀部猛烈撞击着我的身体，那股力量几乎让我从柔软的丝绸床单上跌落。他的气息如此诱人——麝香与雨后泥土般的芬芳交织成令人沉醉的混合体。他滚烫粗壮的阳具在我入口处跳动，热浪滚滚的触感令人无法抗拒。当他一次次深入时，我的双乳紧贴着他的胸膛，每一次颤抖的撞击都让我唇间溢出呻吟。我紧攥他的肩膀，指甲深深嵌进他肌肤下的温暖肌肉，试图在席卷而来的快感浪潮中稳住自己。\n\n每一次呼吸都卡在喉咙深处，当他完全填满我时，微弱的喘息挣扎着从微张的唇间溢出。他如此巨大，远超我曾认识的任何男人，却又奇妙地完美契合我的身体，每一次深沉的挺进都将我撑得更开。我的阴道紧裹着他，湿滑而紧致，渴望紧紧抓住他每一寸长度。我的背部不由自主地弓起抵住枕头，新一波快感如浪潮般席卷全身，我紧闭双眼，手指深深掐进他的肩膀。能感受到他身上散发的热浪，他有力的抽送将我推向无尽的深渊——那片我渴望沉溺其中的忘我之境。"
bno_court.0001.a.female: "啊……我要去了……"

bno_court.0001.title.male: "她甜蜜的臣服"
bno_court.0001.desc.male: "她尝起来像拉丝糖和秘密。还没完全进入她体内，一声呻吟便卡在胸口；她如此娇小，宛如瓷娃娃，曲线绵延不绝。我的阳具几乎塞不进去，但她迎合着我挺腰，吞下每一寸，热浪如野火般席卷全身。当我终于完全填满她时，她那声轻柔的喘息令我双腿因渴求而发疼。\n\n感觉真好，他妈的爽。她紧攥我双肩的手，纤细指节深深嵌入，仿佛要借此抵御汹涌而来的快感浪潮。每次抽送都如感官交响曲——她湿热的身体裹着我，甜美的呻吟沾满我胸膛，而我阳具在她体内深处持续跳动。随着每寸深入，我能感受到她体内壁肉的收缩与舒展，于是我更猛烈、更强劲地冲撞着她，直到她在身下彻底崩溃——当她颤抖着紧抱住我时，唇间溢出轻柔的呜咽声。"
bno_court.0001.a.male: "我的种子将宣誓主权……"

bno_court.0002.title.female: "回味无穷"
bno_court.0002.desc.female: "他释放的余韵仍在我的深处悸动，愉悦的酸楚与彻底臣服后的满足紧绷交织。我长久地静卧在他身下，细细品味交缠躯体散发的热浪，他沉重的气息在鼻腔中萦绕——麝香与某种原始气息，如同暴雨过后湿润的泥土。但当他的胸膛缓缓起伏，逐渐回归熟悉的节奏时，我体内某处悄然生变。不仅是残留的潮红驱散了残存的寒意；仿佛整个世界在我周围变得锋利起来，每个声音都被放大，皮肤上每处纹理都突然变得格外清晰可感。\n\n一声叹息从我唇间滑出——并非纯粹源于欢愉，更是一种惊觉的觉醒。他的力量仍在我的体内涌动，无可否认且强大无比，然而不知为何……这力量远不止我预想中的蛮力。不仅在于他将我完全填满，每次抽送都令我脊背战栗；更在于他那带着克制烈焰的律动，仿佛不仅能感受到我肌肤上的喘息，更能*听见*我发出的每一声呻吟。我心底某处始终明白这点，在层层宫廷礼仪与责任感塑造的优雅之下，此刻却清晰地看见：我已全然投身于某种原始而粗粝的情感，在这份臣服中，我意外窥见了关于他的真相——或许也关于我自己——那真相始终存在，只是从未被察觉。"
bno_court.0002.a.female: "也许……我能学到点什么……"

bno_court.0002.title.male: "超越欢愉"
bno_court.0002.desc.male: "我静静地压在她身上，阴茎愉悦地跳动着。她喘息着，汗珠薄薄地覆在肌肤上泛着粉红，四肢如常春藤般缠绕着我。过了片刻，脑中的迷雾才渐渐消散——那美妙的余韵总伴随着奇特的清醒，但这次却不同。通常，那只是短暂的警觉时刻，转瞬又饥肠辘辘，准备迎接新的征服。但这次，思维的锋芒带着锐利边缘，仿佛世界从朦胧雾霭中骤然清晰，以惊人的明晰度聚焦眼前。\n\n我微微挪动身体，她叹息着将身体贴合在我身上，就在那一刻我猛然察觉——我几乎能听见她的思绪，那些隐约的低语在她轻柔的呼吸间流转。不仅是关于欢愉——尽管我们之间确实充盈着汹涌的欲望——更关乎某种更深层的东西。她感受着我每次挺进的力量，她的身体仿佛记住了祖先的律动，即便在我的身下颤抖不已。她不仅是献出自己，更是*给予*自己。这如闪电般击中了我——我竟将太多事视为理所当然。那些征服不过是简单的欢愉交换，从未停下脚步思考：或许，仅仅或许，这里存在着更深层的东西。"
bno_court.0002.a.male: "我希望……学到点什么……"

bno_learning_from_sex_effect.tooltip: "学到新知识？或是遗忘？"
