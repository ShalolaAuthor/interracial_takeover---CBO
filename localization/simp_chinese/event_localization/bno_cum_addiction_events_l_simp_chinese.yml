bno_cum_addiction.0006.title.04: "饮精与梦境"
bno_cum_addiction.0006.desc.04: "我房中的火势微弱，余烬隐隐发光，这时我听见门吱呀作响。她踉跄着走进来，赤着脚，头发凌乱，睡袍半贴着汗湿的肌肤。她的眼睛呆滞，嘴唇肿胀，发出轻微的呻吟，仿佛仍半梦半醒。“我……梦见你了，”她声音沙哑颤抖地低语，“没有你，我无法入梦。”\n\n我尚未开口，她便跪倒在地，如饥似渴地抓挠我的大腿，攥住我的阳具，仿佛在追寻空气。当她解开束缚的瞬间，双唇便覆上我的躯干，疯狂吮吸着，唾液顺着下巴淌落。她含着我的根茎呻吟，每次挺进都令她呛咳，湿润的阴户滴落地板发出噗嗤声响。她并非来侍奉——她只是为了生存。\n\n我攥紧她的头发将她按住，看着她喉咙鼓胀，眼白翻滚，喉头呛咳着喷溅唾沫。她的双手抓挠着我，不是要挣脱，而是要将我拉得更深。当我射精时，她呜咽着含住我的阴茎，贪婪地吞咽，直到腹部因精液而膨胀。即便如此她仍未停歇——头颅无力地上下摆动，唇间发出啾啾声，仿佛坚信只要膜拜得足够久，便会有更多液体涌出。\n\n当我终于把她拖回来时，她的脸庞沾满唾液与精液，胸膛剧烈起伏。她瘫软在我大腿上，将我的精液又流回地板，在神志不清中呢喃：“我好饱...好饱...停不下来...我还想要你...”\n\n我发出低沉而残酷的笑声，抚弄着她凌乱的发丝。她既不崇高，甚至已非人类——她沉溺于精液的醉意，成了游荡于夜色中的无意识容器，只为追寻唯一的使命：吮吸我的阳具，直至她的梦境与清醒生活融为一体。"
