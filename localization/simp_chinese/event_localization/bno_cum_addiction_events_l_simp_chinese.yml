bno_cum_addiction.0006.title.05: "肉棒圣物"
bno_cum_addiction.0006.desc.05: "庭院里我的战士们生龙活虎——钢刃相击，笑声回荡，汗水与铁锈的气息弥漫。我唤她上前，她却爬行而来，而非步行。长袍拖曳泥泞，膝盖因反复跪拜而血肉模糊，尚未抵达我身前，面颊已泛红湿透。士兵们奚落嘲弄，有人吐唾沫，有人哄笑，她却充耳不闻。她的目光只锁定在我双腿间沉重摇晃的阳具。\n\n她望见那景象便发出低沉呜咽，喉间断续的呜咽声，像朝圣者扑向圣坛般瘫倒在我腿间。她的双唇虔诚地贴上我的阳具，亲吻舔舐，啜泣着低语着听不见的祷词。我揪住她的头发强行撬开她的嘴，当我猛然刺入她喉咙深处时，她发出极乐的呜咽。\n\n那声音污秽不堪——啾啾，咕咚，啾啾——她的喉咙痉挛抽搐，泪水汩汩流淌。口水和鼻涕顺着下巴滴落，滴在污秽的睡袍上。我的手下哄堂大笑，嘲弄着她，她却呻吟得更响，快乐地作呕，眼珠翻白恍若入定。她抓挠我的大腿，不是要挣脱，而是要将我拽住，让那圣物留在她口中直到窒息。\n\n当我射精时，那是一场洪流。滚烫浓稠的精液喷涌进她喉咙，从鼻孔溢出，溅满她的脸庞。她呛咳着、呛呛呛地喘息，却仍拼命吞咽，每滴精液都让她的腹部鼓胀。她向前瘫倒，脸埋进我的阴茎，舌头疯狂地舔舐，仿佛在舔舐神圣的经文。\n\n然后——她开始祈祷。不是向上帝，不是向圣徒，而是向我。“更多……求求你再多一点……没有它我活不下去……别让我饿死，我的公牛……求求你，别让我死……”\n\n男人们哄堂大笑，有人欢呼，有人吐唾沫，但无人质疑眼前真相：一位高贵的荡妇沦为精液醉醺醺的圣物崇拜者，灵魂被抹去，肉体沦为私有。我咧嘴笑着，拽着她头发做的项圈，任她将我的肉棒舔得生疼。这就是[bno_bnwo|E]——无需羊皮纸诏书，无需王冠或宝剑。只需这苍白的母狗呛着主人的精液，向世人证明唯有我的阳具才是神圣。"
