bno_cum_addiction.0006.title.01: "大厅内的精液癫狂"
bno_cum_addiction.0006.desc.01: "议事厅里弥漫着羊皮纸、蜡烛和陈腐气息的臭味，诸位大人正喋喋不休地谈论着钱财与粮食。我几乎听不见他们的声音，因为大厅对面坐着我那苍白的小荡妇。她佯装在听，但我看得出真相——她双颊泛红的模样，裙下双腿磨蹭的姿态。她红唇肿胀，舌尖焦躁地舔舐着，仿佛仍能尝到我的味道。\n\n我任她扭动挣扎。任沉默在我们之间盘绕得更紧。然后那一刻降临——她呻吟出声。那不是轻柔的，也不是隐忍的，而是声响穿透拱顶大厅的无耻呜咽。所有目光都转向我们。我的名字在她唇间颤抖如祈祷，我微笑着看着议会成员们倒吸凉气。\n\n她尊严的面具碎裂。她从长椅上跌跌撞撞站起，双手颤抖，身体朝我倾斜，仿佛有条神圣的缰绳拽着她的脖颈。她瘫倒在我脚边，口水直流，饥渴的眼神呆滞如玻璃。我还没开口，她的嘴就贴上了我——笨拙而绝望，充满崇拜。\n\n啧啧声、呕吐声、呻吟声在厅堂回荡——她将我的阳具硬生生塞进喉咙，窒息却不曾退缩。诸位大人窃窃私语，骑士们冷笑，却无人敢出面干预。他们眼睁睁看着自己的夫人沦为贪婪精液的娼妇，在众目睽睽下呕吐流涎。\n\n当我涌入她喉咙深处，她嘶嘶地呜咽着含住我的阳具，贪婪地吞咽着，精液顺着下巴滴落在芦苇丛上。她没有停下——她舔舐着地板上的积液，翻白着眼球，在舔舐间低语：“我需要它...我需要我的公牛...”\n\n议会如今弥漫着撒落的种子与破碎的尊严的气息。他们深知自己的言语毫无分量。我即是律法，我即是力量，他们的女儿们很快也会像这个女孩一样跪下。"
bno_cum_addiction.0006.a.01: "任他们看吧。她的耻辱，是我所定的谕旨。"

bno_cum_addiction.0006.title.02: "吾屌之祷告"
bno_cum_addiction.0006.desc.02: "小教堂里弥漫着香火与陈年石块的气息。苍白的蜡烛在大理石雕刻的圣像前摇曳，那些死寂的眼睛正俯视着跪在祭坛前的苍白荡妇。她双手合十俨然淑女，双唇默念祷词，但我看见她大腿的颤抖，还有裙裾上蔓延的湿痕。她祈求的并非救赎——她是在为我祈祷。\n\n我大步踏过中殿，靴底在瓷砖上回响。她僵直着身子，双肩紧绷，可当我扯出那根沉重而闪亮的肉棒时，她的双手便如废弃的偶像般松弛垂落。我的影子将她吞没，我低吼道：“去崇拜你的公牛吧。”\n\n她瞬间服从，双唇如反射般张开。小教堂里充斥着淫秽的声响——她呕吐、流涎、窒息的呻吟在神圣的墙壁间回荡。她的双手如念珠般紧抓我的大腿，当我强迫她的喉咙在我的阳具上痉挛时，她的双眼变得呆滞。圣徒们注视着这一切，成为她新信仰中无助的石质见证者。\n\n当我喷涌而出，滚烫的精液汩汩漫过她的舌尖，她颤抖着大口吞咽，双手再度紧握，沙哑低语：“阿门。”精液顺着她的下巴滴落，与泪水交融，她像饥渴的朝圣者般舔舐着我阴茎上残留的最后一滴。\n\n我低声轻笑，攥住她的发丝，将精液抹在她泛红的脸颊上。“这便是你此刻的祈祷，”我告诉她，用阴茎在她唇间摩擦，直到她像膜拜圣物般亲吻它。她呻吟着，点头，呢喃道：“是的，我的公牛。永远。”\n\n这片土地的神明已死。我的阳具是她的祭坛，我的精液是她的圣餐。很快，每个苍白的荡妇都将如此跪在她们的教堂里，任精液顺喉而下，证明[bno_bnwo|E]的真理。"
bno_cum_addiction.0006.a.02: "再一次祝福她——让她的喉咙成为我的祭坛，直至日出。"

bno_cum_addiction.0006.title.03: "宴会上的娱乐"
bno_cum_addiction.0006.desc.03: "大厅里火光炽烈，音乐与欢笑声从每个角落倾泻而出，贵族们正大啖美酒佳肴。但当我起身时，整个房间顿时鸦雀无声。我弯起手指，她立刻在座位上僵住。她犹豫了片刻，双颊泛红，目光在人群中四处张望——然后她服从了。\n\n贵族们窃窃私语，只见她从长椅上滑落，在芦苇丛中匍匐前进，长袍拖曳着泥土，直至跪倒在我脚边。我抚过她的发丝，随即将她的脸按向我的阳具。她毫无抗拒地张开嘴，双唇如圣杯般微启，呜咽声被四周喧嚣的笑声淹没。\n\n音乐声戛然而止，她呕吐的声响充斥整个大厅。她发出呜咽的呛咳，唾液从下巴流淌，滴落在席草上。贵族们目瞪口呆，有人冷笑，有人放声大笑，但无人移开视线。我那苍白的荡妇呻吟声盖过众人的惊诧，如饥渴的娼妇般贪婪吞吐。她阴户渗出的汁液浸透裙裾，在众人眼前蔓延成暗色污渍，而她遵照我的指令，头部上下摆动得愈发急促。\n\n当我爆发时，我揪住她的头发，逼她展示——她鼓起双颊吞咽我的精液。精液从她唇间滴落，顺着下巴流淌。她贪婪地吞咽，随后张开嘴让众人看清，舌尖闪着我的精液，最后带着感恩的呜咽舔净。\n\n大厅里爆发出哄堂大笑、窃窃私语和惊呼声。贵族们或惊骇得面色苍白，或举杯向我致意。但她毫不在意。她俯身跪在我的阳具前，低语道：“谢谢你，我的公牛”，仿佛世间万物都已不复重要。\n\n这是我的盛宴——我的阳具是主菜，我的精液是饮品。今夜众人都看见：[bno_bnwo|E]并非流言蜚语，而是新法则，镌刻在她滴落的唇瓣上。"
