bno_cum_addiction.0005.desc.04: "密室的门在夜色中吱呀开启，我无需抬头便知是她。她如窃贼般悄然潜入，苍白的脸颊泛着红晕，双眸圆睁而绝望。她不发一语，不作询问。望见我顷刻便跪倒在地，裙裾蜷作一团，颤抖的双手早已攥住我的阳具。\n\n我轻笑一声，向后仰身任她解开束缚。她唇瓣微启发出渴求的呜咽，随即扑上来——笨拙而湿热，吸吮得如同饥不择食。唾液顺着下巴流淌，浸透她的衬裙，喉间低沉的呻吟随着头颅愈发急促的起伏而回荡。我攥紧她的发丝引导她深入，直到她呛得眼泪夺眶而出，却始终不肯松开。\n\n她的阴户滴着水落在地板上，双腿紧夹着身体，在呛咳着吞吐我阳具的同时，仍不停地向空中挺腰蹭蹭。她透过泪痕斑驳的睫毛仰望我，眼神里满是哀求、乞求与崇拜。当我射精时，她嘶吼着吞下每一滴精液，喉咙疯狂蠕动，仿佛我的精液是维系她生命的唯一养分。\n\n当一切结束时，她向前倾倒，脸颊贴着我的大腿，喘息着松了口气，嘴唇仍紧贴着我阴茎的根部。“谢谢你，”她沙哑地低语，声音里满是精液的黏稠感，“我需要它……我每晚都需要你。”她的渴望不再是秘密——这已成为她的生命。"
bno_cum_addiction.0005.a.04: "我每晚都要蹂躏她的喉咙，直到她连自己名字都记不起来。"

bno_cum_addiction.0005.title.05: "顺从的母狗"
bno_cum_addiction.0005.desc.05: "大厅里人声鼎沸——诸侯、贵妇与武士们正争论得热火朝天——可我的目光只锁定她一人。她坐立不安，面颊泛红，目光反复向我瞥来，饥渴而焦躁。我勾了勾手指，她顿时屏住呼吸。众人注视着她迟疑片刻——随即遵命起身，从座椅上滑落，在苇席上爬行着跪到我脚边。\n\n当我抚弄她的发丝，将她的脸庞引向我的阳具时，大厅里顿时一片寂静。她没有抗拒。她张开双唇，当我按下她的嘴唇，撑开她的口腔包裹住我时，她发出轻微的呜咽。人群中泛起阵阵惊呼，但她的呻吟更响亮了。当我深入时她呛咳着，唾液顺着下巴流淌。她颧骨凹陷，眼神迷离，阴户的汁液滴落裙摆，就在众人面前，她毫无羞耻地发出响亮的吮吸声。\n\n我攥紧她的发丝，扼住她的喉咙令她窒息，泪水顺着她泛红的脸颊滑落，而我的宫廷众人都目睹着这一切。她毫不在意——她公然崇拜着我，嘴唇湿漉漉地贪婪吞咽，当我将精液灌满她喉咙时，她吞下每一滴。当我将她推开时，精液仍从她唇间滴落，她双手合十如忏悔者般低语着喘息：“谢谢你，我的公牛。”\n\n笑声、窃窃私语，甚至丑闻都无法触及我。她属于我，如今整个王国都知晓。她的顺从是她的烙印，她的屈辱是我的胜利。"
bno_cum_addiction.0005.a.05: "我将在每场盛宴上如此炫耀她——我那精液浸染的战利品。"

bno_cum_addiction.1005.title.01: "种子饥渴"
bno_cum_addiction.1005.desc.01: "饥饿如虫噬般折磨着我，比渴比饿更甚。我踉跄跌进马厩，全身颤抖不止。望见他——我的公牛——我瘫倒在他脚边，哽咽着攥住他的大腿。“求求你，”我哀求道，“我喘不过气，睡不着觉……我需要你。”\n\n当他挣脱束缚时，我没有迟疑——将他纳入唇齿之间，狼狈而狂乱，口水横流，呻吟如野兽。窒息感袭来，泪水奔涌，但当他的精液汹涌灌入的瞬间，我终于如释重负地嘶吼。吞咽一次又一次，直到腹中滚烫，身体松弛，终于获得安宁。“谢谢你……谢谢你……”我呢喃着，唇间还残留着他的痕迹。"
