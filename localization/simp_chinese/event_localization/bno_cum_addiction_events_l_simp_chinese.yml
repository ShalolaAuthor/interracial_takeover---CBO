bno_cum_addiction.1005.title.02: "晨饥"
bno_cum_addiction.1005.desc.02: "黎明尚未破晓，饥渴却在我鸡鸣前便将我唤醒。双唇干裂，喉咙灼痛，阴户的湿意顺着大腿流淌。我蹑手蹑脚溜进他的寝室，掀开毛皮被褥，发现他半睡半醒时，呼吸便颤抖起来——那根肉棒沉甸甸地挺立着，早已蓄势待发。\n\n我没有等待——直接用嘴唇裹住他，发出轻柔的呻吟，贪婪的吸吮声将他唤醒。他攥紧我头发的手反而让我更加疯狂，呛得直流口水，但我毫不在意。当他的精液喷涌入喉，我发出解脱的呜咽，吞咽直至腹中暖意盈满。即便如此，我仍未停歇——无法停歇。我舔舐、呻吟、吮吸，渴求更多，低语道：“求你……永远别阻止我……”"
