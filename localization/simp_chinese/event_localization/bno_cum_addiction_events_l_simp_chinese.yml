bno_cum_addiction.0000.title: "标记猎物"
bno_cum_addiction.0000.desc: "那白皮母狗在厅堂边缘徘徊，佯装忙于琐事。可我看得清她眼珠如何朝我瞥来，我走近时她如何屏住呼吸。她尚未尝过我的滋味，身体却已出卖了她——双颊泛红，双腿紧绷。\n\n此刻便可轻易拉近距离，将她据为己有。但更妙的是细细品味她的脆弱，将她引入陷阱。一句轻语，一个眼神，手掌拂过她喉咙的触碰——这些微弱的火花终将燃成炽烈的饥渴。她必将坠落，一旦尝过我的精液，便永无翻身之日。"
