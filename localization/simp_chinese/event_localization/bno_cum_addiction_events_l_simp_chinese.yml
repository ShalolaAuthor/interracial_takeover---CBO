bno_cum_addiction.1005.title.03: "桌子底下"
bno_cum_addiction.1005.desc.03: "盛宴在我头顶喧嚣——音乐、欢笑、酒肉的香气——但我听不见。我只听见唇舌在他阴茎上湿润的啾啾声，那根肉棒藏在桌布之下。双手紧抓他的大腿，我吮吸得更用力，口水直流，渴求着被剥夺已久的滋味。\n\n我轻声呻吟，祈祷音乐能淹没我的声音，但即便不能我也无所谓。嘴唇被撑得发疼，喉咙干涩灼痛，可当他揪住我的头发，滚烫的液体倾泻而入时，我仍疯狂吞咽，像母狗舔食槽里的水般大口吞咽。下巴滴着唾液，胸口早已湿透，后来当我爬出来时，双唇肿胀，双眼迷离，除了我自己，无人知晓。"
bno_cum_addiction.1005.a.03: "#EMP 我想在她们所有人面前侍奉你……#!"

bno_cum_addiction.1005.title.04: "跪拜的婊子"
bno_cum_addiction.1005.desc.04: "门在我身后关上，我已浑身颤抖。我不该出现在这里，不该在深夜潜入他的寝室，可身体却不让我安眠。双唇灼烧，阴户因渴求而湿透地板。当看见他静候着，我羞无遮掩地跪倒在地，像只乞食的饿狗般抓扯他的阳具。\n\n当我尝到他的滋味，呻吟便从喉间溢出，唾液顺着下巴流淌。我吸吮得更用力、更快，他深入时我几乎窒息，但羞耻感反而让我更湿润。喉咙被他的硬挺撑得发胀，眼泪在眼眶打转，脑海里只剩下这个味道。当他填满我的喉咙，我像啃食救赎般吞咽，喘息着沙哑低语：“我每晚都需要你……”"
