bno_cum_addiction.1006.title.02: "彼屌之祷告"
bno_cum_addiction.1006.desc.02: "小教堂里一片寂静，香火与烛光交织，冰冷的石壁上雕刻的圣徒凝目注视。我跪在祭坛前，双手合十，嘴唇轻启着虚假的祈祷，对着永不会听见我的神明低语。裙裾下的私处阵阵抽搐，喉咙干渴得发疼，而我心知肚明自己真正祈祷的对象是谁。\n\n沉重的靴声在教堂中殿回荡。我浑身战栗，呼吸急促，他的存在充盈着这神圣空间。我的公牛。我的神明。他步步逼近，当我转过头时，看见他裸露的阳具，粗壮而闪着寒光。我的心跳骤然停顿。烛光在眼前模糊，热浪席卷全身。\n\n“跪拜！”他命令道，声音如圣殿中的雷鸣。我的双手松开，双唇张得更开。羞耻感灼烧全身，但饥渴的呐喊更响亮。我呻吟着前倾，他的阳具填满我的口腔。小教堂回荡着我湿漉漉的肮脏献祭声——啾啾，咕噜，咕噜咕噜。喉咙痉挛着，当他深入时我呛咳不止，泪水滴落在祭坛上。\n\n我像拈念珠般紧抓他的大腿，喉咙哽塞窒息，却停不下来。呻吟如圣歌回荡，口水越是噗噗喷溅，小穴就越发湿润。圣徒们在永恒的寂静中怒目而视，但我已不再属于他们。我属于那根撑裂我喉咙的肉棒。\n\n当他的精液喷涌而出，滚烫而无尽，我再次紧握双手，疯狂吞咽，像忏悔者啜饮圣杯般大口吞咽。精液溢出，沿着下巴滴落，染污我的长袍，但我仍沙哑低语：“阿门。”双唇反复亲吻他，像舔舐圣物般将他舔得干干净净。“阿门……谢谢你，我的公牛……阿门……”\n\n我跪地摇晃，浑身颤抖，沉醉于精液的酣醉，轻声乞求更多。我的祈祷已成污秽，赞美诗沦为淫秽，信仰封存在滚烫的精液里，顺着喉咙滑落。小教堂不再神圣——唯有他的阳具是神圣的。而我，便是它的女祭司。"
