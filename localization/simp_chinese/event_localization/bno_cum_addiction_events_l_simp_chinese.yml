bno_cum_addiction.0002.title: "被言语硬控"
bno_cum_addiction.0002.desc: "他步步逼近，我背脊紧贴冰冷的石墙。心跳如雷，呼吸凝滞，他的影子笼罩了我。我本该尖叫求救，可他低沉浑厚的嗓音里，却只滴落着专属于我的污秽。\n\n“你已经湿透了，对吧？装模作样的乖巧小荡妇……”他的话语比任何手掌都更刺入骨髓。我紧夹双腿，试图抵挡股间翻涌的灼热痛楚，却只是徒劳的屏障。嘴唇颤抖着想否认，真相却从身体各处渗出——乳头在布料下硬挺，呼吸急促紊乱，双眼拒绝与他相视。\n\n他凑近些，近得他的气息拂过我的脸颊。“说出来，”他低吼着，“说你想让你的公牛毁了你。”羞耻感灼烧得比火焰更炽烈，但天啊，这羞耻反而让我更湿了。我颤抖着，困在对自身的厌恶与腹中膨胀的难以承受的饥渴之间。"
bno_cum_addiction.0002.a: "#EMP 遵，遵命……上帝原谅我，我真的好想要……#!"
bno_cum_addiction.0002.b: "#EMP 不…不！我才不会说呢——我不说！#!"

bno_cum_addiction.1002.title: "她的城墙轰然倒塌"
bno_cum_addiction.1002.desc: "她的背部撞上石墙，发出轻微的喘息，双眼圆睁，双唇颤抖。我没有碰她，至少现在没有。任凭我的话语如毒蛇般盘绕进她耳中，污秽如蜜滴落，每个音节都割裂着她勉强维系的尊严薄纱。\n\n“瞧瞧你，”我低语着，声音低沉、亲密而令人无法抗拒，“已经开始颤抖了……衣服都湿透了。你想要你的公牛摧毁你。”她的双唇微启，支吾的否认逐渐扭曲成呻吟。我看见她眼中的挣扎逐渐消退，取而代之的是那灼热的光芒——羞耻与渴望激烈碰撞，直至她分不清彼此。\n\n我步步逼近，近到能感受到她身体滚烫的热浪。她没有退缩——她微微扬起下巴，不自觉地将喉咙暴露在我面前。就在那一刻，我露出笑容，缓慢而残酷。角落不再是冰冷的石墙——而是我。我的话语将她钉在原地，真相在她腹中灼烧。她早已属于我，而她心知肚明。"
bno_cum_addiction.1002.a: "我将用我的嘴唇摩擦她的耳朵，低语更多淫词直到她求饶。"

bno_cum_addiction.2002.title: "高墙难攀"
bno_cum_addiction.2002.desc: "我踏入她的空间，将她抵在冰冷的石墙上，低沉的声音里浸透着污秽。我本期待她脸颊泛红、身体颤抖——可她的躯体却如搭满弦的弓般绷紧。她眯起双眼，双唇抿成一条坚硬的线。\n\n“你休要用这种口气跟我说话，”她厉声喝道，话语锋利得令人发怵，尽管声音里带着颤抖。她的双颊泛红，但这次是愤怒而非情欲。她怒视着我，胸膛剧烈起伏，拳头紧攥在身侧。她宁可噎死自尊，也不愿承认我的话语在她心底掀起的波澜。\n\n我轻笑一声，后退一步让她喘息，却仍将她困在我的阴影里。她以为冰墙能护住自己。随她去吧。我见过她眼底的颤动，见过她紧咬牙关时双腿仍不自觉并拢的模样。否认无济于事——只会让坠落更甜美。"
bno_cum_addiction.2002.a: "让她走吧，暂时的。她的羞耻将会侵蚀她。"

bno_cum_addiction.0003.title: "紧抓不放"
bno_cum_addiction.0003.desc: "他的手钳住我的下巴，快得让我来不及闪躲。强劲而坚定的指节深深嵌进我的脸颊，将我的脸抬得高高，直到我直视他的双眼。我屏住呼吸，喉间哽住一声尖锐的呜咽，他掌心的力量如滚烫的浪潮席卷全身。\n\n没有伪装的余地，更无谦逊的空间。他的攫取昭示着我的本质——渺小、脆弱，如同被更庞然之物吞噬的苍白荡妇。羞耻如灼烧般蔓延肌肤，双腿却紧绷相抵，只为抚平他仅凭触碰便唤醒的饥渴。\n\n“你属于我，”他低吼着，这几个字比任何拳头都更狠地击中我，令我浑身战栗。我的唇微微张开，颤抖着——不是要拒绝他，而是为了呼吸，为了乞求，为了臣服。身后的墙壁冰冷，他的手却滚烫，我知道自己永远逃不过这份宣示的重压。"
bno_cum_addiction.0003.a: "#EMP 求你了……别放手……#!"
bno_cum_addiction.0003.b: "#EMP 不…不！你不能这么对待我！#!"

bno_cum_addiction.1003.title: "亲手拿下"
bno_cum_addiction.1003.desc: "她柔软的小下巴恰好嵌入我的掌心，我轻轻托起她的脸庞。我感受到她的颤抖——并非恐惧，而是情欲——唇角不自觉地撅起，形成无助的嘟噘。她本该反抗，本该扇我耳光，可她的眼眸却泛起那甜美渴求的光芒，昭示着一切。她想要这样。她想要我像对待私有物般将她据为己有。\n\n我用力捏紧，力度恰到好处让她发出呜咽。她双腿紧夹，却暴露了股间奔涌的热浪。“现在你属于我了，”我低吼着，看着她张开嘴唇，喘不过气来，甚至在我开口要求前就准备服从。她早已沦陷。仅凭一次触碰，我就撕下了她尊严的面具，暴露了她骨子里的荡妇本性。\n\n当我终于松开手时，她的脸跟着我的手移动，拼命想留在我的掌控中。我轻笑出声——她甚至没意识到自己正像条乞求项圈的母狗般向我靠拢。很快她就会戴上它。"
bno_cum_addiction.1003.a: "我会进一步给她施压，让她求我给她拴上狗绳"

bno_cum_addiction.2003.title: "抵抗的目光"
bno_cum_addiction.2003.desc: "我的手钳住她柔软的小下巴，将她的脸抬起来，让她看清掌控她的力量。我本以为会看到颤栗与屈服——不料她的双眸却燃起怒火。她猛地挣脱我的桎梏，嘴唇扭曲着倔强。\n\n“放开我！”她厉声喝道，声音尖锐刺耳，但我能感觉到她身体在颤抖。她挣扎着想要挣脱我的桎梏，并非因为不害怕，而是骄傲不允许她屈服——至少现在还不能。她的脸颊泛红，呼吸急促，我知道让她发热的不只是愤怒，但她将这份情绪藏在怒视之下，掩饰得很好。\n\n我放她离开时发出低沉的笑声，看着她揉搓泛红的下巴，怒目而视仿佛仍保有尊严。让她吐唾沫吧，让她发狂吧。烈火很快会将她烧尽，到那时她定会乞求再次感受我抚上她下巴的手。"
bno_cum_addiction.2003.a: "她的高傲令最后的奔溃更加美妙，之后我会好好享受的。"

bno_cum_addiction.0004.title.01: "她的秘密臣服"
bno_cum_addiction.0004.desc.01: "夜色中门板轻吱作响，她便出现了——我那苍白的娇小荡妇，双颊泛红，目光游移，仿佛生怕守卫发现。她仅犹豫了片刻便踏入门内，呼吸浅促，身体因期待而颤抖。她试图用斗篷遮掩羞耻，但我看得清她的双腿紧并，薄纱衬衣下乳尖已然挺立。\n\n我沉默着。无需言语。我向后靠在椅背上，双腿分开，让她看清她此行的目的。她唇瓣微启，惊呼出声，目光牢牢锁定在我大腿间的隆起。当我勾起手指，她便跪倒在地，仿佛此生都在等待这一刻。她颤抖的双手解开束缚，随即——热浪袭来。她柔软的唇瓣包裹住我，舌尖初时忐忑游移，继而愈发饥渴地探寻。\n\n湿润的声响充盈整个房间，她的呻吟被我的阳具堵得含糊不清。我将手按在她头顶，引导着她的节奏，当我射进她喉咙时她呛咳着，随后吞咽——双眼圆睁，泪水流淌，唇瓣沾着精液泛着光泽。她喘息着后退，却没有逃离，反而舔了舔嘴唇，因那滋味轻声呻吟。她的第一次吞咽。此刻她已属于我。"
bno_cum_addiction.0004.a.01: "我会亲拍她的脑袋，像对待宠物一样奖励她。"

bno_cum_addiction.0004.title.02: "回味无穷"
bno_cum_addiction.0004.desc.02: "宫廷散场，大厅里仍回荡着欢笑与喧哗，她却故意滞留，佯装端详挂毯。我看见她回眸的瞬间，双颊泛红，唇瓣微启，仿佛屏住了呼吸。我没给她逃离的机会——一步上前，手腕一扣，便将她拽进空荡走廊的阴影里。\n\n她倒吸一口凉气，瞪大双眼，却在我当着她的面解开束缚时没有退缩。她的脸颊愈发绯红，目光牢牢锁定在我掌中那根粗壮的柱体上。“跪下。”我低语，她便遵命而行，裙摆簌簌作响地跪倒在我面前。双手颤抖着将我纳入掌心，唇瓣轻触龟头。初次怯生生的舔舐令她呜咽，但很快她张开嘴，将更多部分吞入喉中。\n\n我呻吟着，她湿润的舌头贪婪地舔舐，吸吮时脸颊凹陷，湿润的声响在寂静的走廊里格外响亮。当我深入时她喉咙紧缩，眼眶泛泪却仍不停止。当我喷涌而出，浓稠滚烫的液体令她呛咳却仍吞咽——双眼圆睁，满脸汗水与泪水交织的黏腻。\n\n她喘息着后退，唇瓣上闪着精液的光泽，然后——她舔了舔。很慢。羞耻感染红了她的脸颊，但她的眼睛却迷离得像喝醉了。后来，在走廊对面，我又看见她的舌头窜出来，舔舐着自己的唇，仿佛光是回忆就能喂饱她。她已经上瘾了——那滋味在唇间萦绕，她会渴望更多。"
bno_cum_addiction.0004.a.02: "我会让她走，因为我知道她将会被饥渴吞噬。"

bno_cum_addiction.0004.title.03: "圣杯戏法"
bno_cum_addiction.0004.desc.03: "大厅里音乐与谈笑声此起彼伏，贵族们在旗帜与火炬光下饮酒宴乐。她从欢笑声中悄然溜出，紧握银杯，双颊泛着酒晕。我尾随其后，将她逼至侍者正忙着续杯的折叠桌边。她见我突然出现惊得眼珠一圆，我便一把夺过她手中的银杯。\n\n我一言不发地抽出自己沉重而跳动的阳具，将其浸入她的酒杯。浓稠的精液在深红酒液中翻滚，搅动时浑浊成乳白色。她惊愕地倒吸一口凉气，双手僵在半空。但当我将酒杯塞回她掌心并贴近时，她浑身颤抖。我低吼的声音只为她一人听见：“喝下。让你的初尝属于我。”\n\n她的双唇微微颤抖，目光在拥挤的大厅里扫视——无人察觉——又迅速移回我身上。她本该拒绝，本该将杯子推开——可她却举起杯子，仅犹豫了片刻便啜了一口。滋味在舌尖蔓延，她浑身一颤，再次咽下时双颊泛起红晕，发出轻微的呻吟。\n\n后来，我看见她溜进长宴桌底下，桌布将她遮得严严实实。当她滚烫的嘴唇裹住我的阴茎时，我瞬间硬挺起来，渴望抹去葡萄酒的记忆，转而品尝源头的滋味。她的舌头疯狂地舔舐，呻吟声沿着我的阴茎传导，直到我在她口中射精。她贪婪地吞咽，抽离时还舔得唇瓣发亮。\n\n盛宴仍在楼上继续，无人察觉端倪。唯有我与那白皮荡妇知晓，她今夜究竟饮下了什么。"
