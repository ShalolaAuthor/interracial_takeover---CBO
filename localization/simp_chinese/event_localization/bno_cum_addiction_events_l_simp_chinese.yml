bno_cum_addiction.1005.title.05: "顺从的母狗"
bno_cum_addiction.1005.desc.05: "当他朝我勾了勾手指，大厅顿时鸦雀无声。我起身时浑身灼热，沿着草席爬行，目光紧贴地面。跪在他脚边时，双颊滚烫如火，深知众目睽睽之下。\n\n当他将我的唇按向他的阳具，我张开嘴呜咽着含住。人群中惊呼四起，我却呻吟得更响，唾液浸透长袍，泪水顺着脸颊滑落。我吞下每一滴，意识空白，身体在羞耻与欢愉的电流中颤动。当他将我拉回时，精液从唇间滴落，我双手合十如忏悔者低语：“谢谢你，我的公牛。”"
