bno_cum_addiction.2001.title: "冰墙"
bno_cum_addiction.2001.desc: "我凑近她耳畔，低语如丝绒般柔滑，指尖轻拂她手臂，将污言秽语吐进她耳中。可她并未泛起热潮，反倒紧抿双唇，扬起下巴示威。她眼中闪烁着比好奇更锐利的光芒——是愤怒，抑或是骄傲。\n\n她猛地抽回手，仿佛我的手灼伤了她，肩膀僵硬，脸颊泛红却非情欲所致，而是满腔愤慨。“你怎敢这样！”她低声嘶吼，目光在厅堂里四处扫视，生怕被人撞见。她浑身颤抖，却非我所愿。此刻她仍在抗拒，躲在礼仪的壁垒后，死死抓住残存的尊严。\n\n我还是咧嘴笑了。她嘴上怎么否认都行——她的小穴很快就会出卖她。腐败的种子已然埋下。我需要的只是时间。"
