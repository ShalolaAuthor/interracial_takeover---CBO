bno_cum_addiction.1006.title.03: "宴会上的娱乐"
bno_cum_addiction.1006.desc.03: "大厅里音乐欢笑声此起彼伏，火把摇曳生辉，酒杯在木桌上叮当作响。我坐在贵妇人中间，努力微笑，努力保持端庄，可身体却背叛了我。裙下私处阵阵抽搐，湿透了长椅，喉咙因空虚而发疼。每当我偷看他——我的公牛，我的主人——双唇便不可抑制地颤抖。\n\n他举起手来，满室鸦雀无声。他手指一勾，我的心猛地揪到喉咙口。众人目光尽数投来，我颤抖着双腿从长凳上起身，羞耻的热浪涌上脸颊。我拖着裙裾在芦苇席上爬行，泥土与洒落的酒液气息缠绕着我。贵族们窃窃私语，有人窃笑，但我无法停下。我只能服从。\n\n我颤抖着跪到他脚边，双唇微启，双眼圆睁湿润。他轻抚我发丝一次——随即猛地将我的脸按向他的阳具。当那粗壮的重量填满我口腔时，我发出呻吟，唇瓣被撑开，喉咙一阵干呕。大厅里爆发出惊呼与嘲笑，但真正重要的声音是从我喉咙里溢出的湿漉漉的淫靡合唱——啾啾，咕噜，咕噜。\n\n口水顺着下巴哗啦流淌，溅落在地板上。我呛咳着猛吞，感觉他们的目光灼灼刺穿我的后背，嘲笑声如利刃割裂我的肌肤——可这只会让我的阴户涌出更多汁液。我像母狗般在地面拱蹭，吞咽着公牛的精液，泪水滴落在胸前。就在众人注视下，他猛烈地肏着我的喉咙。\n\n当滚烫的洪流涌来，我嘶吼着含住他的阳具，拼命吞咽，却仍嫌不足——精液从唇间溢出，沿着下巴滴落，浸透了我的长袍。他猛地揪住我的头发向后拽，我本能地张大嘴，伸出舌头，让众人看清那浓稠的污渍，随后啜泣着呻吟，将它舔得干干净净。\n\n大厅里爆发出惊呼与哄笑。几位女士惊恐地捂住嘴，另一些则饥渴地瞥向他。诸位贵族高声欢呼，举杯祝酒，而我只垂下头，浑身黏腻狼狈，沙哑低语：“谢谢你，我的公牛……谢谢你。”\n\n羞辱灼烧我，但狂喜令我失明。他们如今都知晓——我不是淑女，不是妻子，甚至算不上女人。我是瘾君子，是精液灌醉的荡妇，[bno_bnwo|E]的印记刻进血肉与唇瓣。"
