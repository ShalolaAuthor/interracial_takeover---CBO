bno_cum_addiction.1006.title.04: "饮精与梦境"
bno_cum_addiction.1006.desc.04: "夜色沉重而静谧，寝室里的火早已熄灭，我却无法入眠。唇瓣发麻，喉咙因饥渴灼烧，阴户在床单上不断涌出爱液。我翻来覆去，扭动身躯，却毫无缓解。梦境支离破碎——只让我看见他的阳具，他的精液，那滋味漫过舌尖。当我喘息着醒来，内心一片空虚。空洞。饥渴难耐。\n\n我如幽灵般起身，湿漉的裙裾紧贴大腿，赤足在冰冷石板上悄无声息。恍惚间沿走廊游荡，身体颤抖，直至抵达他的寝室门前。推门时手掌剧烈抖动。他沉睡着，身躯宽阔完美，昏暗火光下他双腿间的遗物沉甸甸地垂落。\n\n我瘫倒在他床边，发出低沉的呻吟，双手在他身上胡乱摸索直至解开束缚。当他的阳具触碰到我的唇瓣，解脱感瞬间在体内炸裂。我贪婪地吮吸着，口水从嘴角滴落在他床单上，在极乐中发出呜咽。那声音污秽不堪——啾啾、咕噜、咕咚——我窒息般地吞咽着，只为获得救赎。\n\n他身躯微颤，手掌攥紧我的发丝，将我推得更深，但我没有停下。我无法停下。阴道痉挛着，光是含着他的肉棒就让我高潮迭起，泪水顺着脸颊滑落，鼻涕直流。我已然崩溃，但渴求的精液近在咫尺。当热流灌满喉咙，我嘶吼着吞咽，拼命吞咽直到腹部绞痛。精液从唇间溢出，从鼻孔滴落，染污了睡袍——但我舔舐着，吸吮着，即便窒息仍乞求更多。\n\n我瘫软在他大腿上，口水直流，喘息着，神志不清地低语：“我梦见你了……没有你我无法入梦……若不能啜饮你，我便会死去。”我的眼珠翻白，双唇仍无力地吮吸着，渴求着再得一滴。\n\n我已不再是女人。我成了醉汉、乞丐、被种子捆住的瘾君子。我的梦境、我的清醒、我的灵魂——全都属于他。"
