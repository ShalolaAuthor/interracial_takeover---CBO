bno_cum_addiction.0001.title: "欲望的丝线"
bno_cum_addiction.0001.desc: "他没有猛扑过来。没有像发情的野兽般将我攫住。相反，他让自己的气息缓缓缠绕着我，如同一股令人窒息的热浪，随着每一次心跳愈发炽烈。我偷瞄他几眼，祈祷没人注意到我脸颊泛起的红晕，可每次偷看时，他嘴角总会浮现那抹了然于心的微笑。\n\n他手掌拂过我衣袖的瞬间，我屏住了呼吸。他俯身凑近，仿佛要轻语什么无辜的话语，但那些只我能听见的污言秽语却如毒液般滴落。“跪着的样子会很美哦，”他低语着，我的大腿绷得生疼，险些跌倒。我本该扇他耳光，逃离他，呼喊着尊严——但我没有。我只是颤抖着伫立原地，那念头如灼烧般烙印在脑海。\n\n他从不强迫我。这才是最糟的部分。他只会抽身而退，触碰转瞬即逝，留下我渴求着他未曾给予的温暖。我的唇瓣微启，仿佛要乞求更多，但他早已转身离去，甘愿让我沉溺于渴求的深渊。我凝望着他的背影，心跳如雷，大腿间泛起湿意，明知今夜定会梦见他。"
bno_cum_addiction.0001.a: "#EMP 求，求您了……别停止挑逗我……#!"
bno_cum_addiction.0001.b: "#EMP 不，不要，我不会允许你这样玩弄我的！#!"

bno_cum_addiction.1001.title: "玩弄她的欲火"
bno_cum_addiction.1001.desc: "她不停偷瞄我——那双湛蓝的眼睛在我注视的瞬间便迅速移开，脸颊滚烫，唇瓣因紧张舔舐而湿润。害羞的小荡妇，正适合调戏。我不急，何必急？光是我的存在就让她不安地拨弄裙摆，双腿紧夹着，仿佛能扼住腹中翻涌的热浪。\n\n我贴近到她无需触碰便能感受到我身体的温度。她的呼吸骤然凝滞。我压低声音，只让她能听见：“你已经开始颤抖了。”唇瓣轻拂她耳廓低语。她哽咽着捂住胸口，我让手掌掠过她手腕，几乎未曾触碰——随即抽离。她的身体仍追随着我的轨迹摇晃，渴求着更多。\n\n她没有半点抗议。没有巴掌，没有退缩。她只是站在那里，面颊绯红，喘息着，眼睛睁得大大的，湿漉漉的，默默地恳求我继续玩下去。我咧嘴一笑。她喜欢这样。这个小荡妇喜欢被挑逗，直到她的阴户浸透了长袍。她现在会回到我身边——因为她需要我点燃的火焰再次被煽动起来。"
