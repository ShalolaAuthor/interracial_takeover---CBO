bno_cum_addiction.1006.title.01: "大厅内的精液癫狂"
bno_cum_addiction.1006.desc.01: "议事厅里回荡着领主们的嗡嗡低语，羊皮纸与封蜡杂乱堆满桌面，金钱与士兵的话题如烟雾般翻腾。这一切都与我无关。双腿紧绷，呼吸浅促，唇瓣因反复舔舐而干裂。他残留的滋味仍在舌尖，微弱而渐逝，却令我几近疯狂。数字无法入耳，辩论无法权衡——满脑子只有那种子。滚烫。浓稠。属于他。\n\n我努力保持静坐，但双腿间的痛楚令人难以忍受。每当心跳加速，我的阴户便随之抽搐，口水不断涌出，喉咙干涩得仿佛渴得要死。我瞥向他——我的公牛——威严而魁梧，那双深邃的眼睛灼灼地盯着我，充满洞悉。他没有说话。他无需开口。身体背叛了我，热浪冲上双颊，呼吸急促得几乎要从喉咙里迸出呻吟。\n\n当我呜咽着呼唤他的名字，惊呼声在厅堂间荡漾开来。诸位大人停止了交谈，骑士们不安地挪动身体。我毫不在意。我从座椅上滑落，双膝发软地像狗般在草席上爬行。羞耻如灼烧般侵袭我，但饥渴更加强烈。我爬到他面前，瘫倒在他脚边，颤抖的双手抓扯着他的袍裾。\n\n当他的阴茎猛然弹出时，我发出解脱的呜咽。我的双唇贪婪地裹住它，还没完全含住，唾液就已溢出。咸涩浓稠的滋味在舌尖炸开，全身因高潮而颤抖。我呛咳着，强行将他吞得更深，泪水横流，鼻涕直淌，却停不下来。双手绝望地抓着他的大腿，阴户浸透了长袍，像野兽般在地板上蹭蹭蹭。\n\n密室里回荡着我沉溺的湿润淫靡之声——啾啾，咕啾，咕噜，呻吟。贵族们惊骇地窃窃私语，有人哄笑，但他们的言语无法触及我。唯有滋味，唯有精液，唯有喉间残留的遗迹才重要。他揪住我的头发肆意蹂躏时，我翻白眼任其摆布，脑中除却渴求再无他物。\n\n当他的精液涌入我喉咙，我欢快地尖叫着，疯狂吞咽，让液体顺着下巴滴落，又啜泣着从地板舔舐。我将他的肉棒舔得发红，双唇肿胀，在啜饮间呢喃：“我需要它...我需要你...没有它我活不下去...求求你，我的公牛，别让我饿死...”\n\n密室里弥漫着精液与耻辱的恶臭。我已不再是女人，不再是淑女，不再是人类。我只是个容器。我已沉溺其中。而这里的所有人都心知肚明。"
