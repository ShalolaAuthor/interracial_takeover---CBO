bno_embrace_african_5.0006.title.female: "女王的祭司"
bno_embrace_african_5.0006.desc.female: "[leader.GetFirstName]姐妹以一种近乎犹豫的优雅姿态移动，她那件细麻布修女袍紧贴着她丰腴的臀部和丰满的胸脯。即便身着这般简朴的服饰，仍能看见她苍白的肌肤在烛光下闪烁，那双不可思议的长睫毛在如象牙般雕琢的颧骨上投下纤细的阴影。她跪在你宝座前，纤细的身躯微微颤抖，用那如夏日天空般湛蓝的双眼仰望你，眼眸中点缀着金光，又被欲望的阴影笼罩。“陛下，”她轻声说道，声音柔和却清晰地传过围绕您宝座的朝臣们的低语。“命令已下达。”她苍白的脖颈上泛起一丝淡淡的红晕，蔓延到她精致的鼻梁上，接着补充道：“每位姐妹都因侍奉陛下而感到安慰。她们的忠诚……日益加深。”\n\n她的目光在你那被丝质深红色裙摆遮住的腿线上停留片刻，然后才回到你的眼中。[leader.GetFirstName]的嘴角浮现出一丝微笑，带着些许超越单纯感激的意味。“作为回报，”她继续说道，身体微微向前倾，声音几乎低至耳语，“等到教团扎根并壮大……我们之中会有一人完全为你的愉悦而服务。”[leader.GetFirstName]的手指在你面前的金色挂毯边缘收紧，指关节因用力而发白。“一位祭司，”她低声说道，微微抬起下巴，仿佛在挑战你看穿她柔弱的外表，“特意挑选来满足……你的欲望。”"

bno_embrace_african_5.0006.title.male: "国王的女祭司"
bno_embrace_african_5.0006.desc.male: "[leader.GetFirstName]姐妹以一种细腻的优雅步入王座厅，这份优雅与她丰满的胸部形成鲜明对比，那胸部紧绷着她质朴的白色亚麻修女服。即使在这段距离之外，你也能看见她苍白的皮肤在薄薄的布料下闪耀，她咽下口水时喉咙的曲线愈发明显，双眼始终注视着你那庞大的身躯，端坐在乌木王座之上。檀香和百合的香气萦绕在她身上，当她在你面前跪下时变得更加浓郁。她纤细的手指拂过地板上镶嵌的金饰光滑表面。“陛下，”她低声说道，声音虽轻，却足以穿过环绕在你的御座周围的朝臣们的低语。“教团已经建立。”她抬起目光，带着惊人的直率与您对视。您可以看到她那双湛蓝的眼睛，在她苍白的面颊上被长而深色的睫毛衬托得异常分明，这双眼睛扫向您穿着深色天鹅绒马裤的双腿轮廓，然后又回到了您的脸上。\n\n“每位姐妹都已发誓保持纯洁与服务，”她继续说道，嘴唇微微张开，似乎还想说些什么，却又忍住了。“而我们……我们感谢您的慷慨，陛下。”她再次迟疑，然后轻声补充道：“您赐予了我们神圣的使命……而作为回报……”她的声音几乎低到了耳语的程度，当她再次抬眼看向你时说道：“时机成熟时，教团中会有人获得独特的荣誉，亲自侍奉*你*。一位完全献身于你欢愉的女祭司。” [leader.GetFirstName]的手指在你王座的台阶边缘攥紧，你看到她的身体在朴素的修女服下仿佛明显绷紧，如同一根被无言欲望拉紧的发条。"

bno_embrace_african_5.0006.a: "此等侍奉令我倍感荣幸。"

#letter event holy order has sent you a priest
bno_embrace_african_5.0007.opening: "亲爱的[ROOT.Char.GetTitledFirstName]，[ROOT.Char.Custom('ComplimentAdjective')][ROOT.Char.Custom('BNWOAdjective')]"
bno_embrace_african_5.0007.desc.female_priest: "在您的慷慨庇护下，神圣联盟的教团蓬勃发展。每一位姐妹都在我们神圣的殿堂中找到安慰与目标，她们的虔诚信念因侍奉您而日益坚定。依照您赐予我们这项神圣使命时所立下的神圣契约，我们向您呈上被指定的女祭司——一位因其卓越的纯洁、坚定的信仰，以及最重要的，独特地满足您愿望的能力而被选中的女性。姐妹[priest.GetFirstName]已被任命承担这一神圣职责。她渴望前往您的宫廷，随时准备完全献身于您的欢愉。\n\n我们预计她将在两周内到达。她的美貌，如同高举的圣杯，正等待着你的触碰。你将会得到她的忠诚，请将其视为一种祝福；这也是我们所有侍奉于你皇室欢愉祭坛之人的荣耀。姐妹[priest.GetFirstName]已被教导如何在各方面取悦像你这样的人。她已准备好听候你的吩咐。"
bno_embrace_african_5.0007.desc.male_priest: "神圣联盟教团在您受祝福的统治下蓬勃发展。每一位修女都在我们奉献的殿堂中找到力量与目标，她们的虔诚因服侍您——神圣恩典的化身——而愈发坚定。正如在您慷慨赞助时所承诺的，我们向您奉上专为满足您需求而献身的神职人员：兄弟[priest.GetFirstName]。因其坚定不移的虔诚、雕塑般的身材，最重要的是他那令人惊叹的天赋，他已准备好全身心地奉献自己，以取悦于你。\n\n[priest.GetFirstName]兄弟将在两周内从我们神圣的庭院出发，被派遣前往您的宫廷，渴望满足您内心所有的渴望。他的力量与虔诚都坚不可摧，我们相信他将成为您亲密圈子中极为令人满意的一员。如果您有任何特别的嗜好希望他在抵达时提前准备，请随时通过我们的姐妹会告知。"
bno_embrace_african_5.0007.a: "我将满心欢喜地接受[priest.GetHerHim]。"

