bno_embrace_african_5.0010.title.female_child: "神圣的种子：公主的治疗药"
bno_embrace_african_5.0010.desc.female_child: "妈妈说我是特别的。她叫我公主。可公主不会咳得这么厉害，也不会晕得要抓着妈妈的裙摆。她们也不像我这样整天被瘙痒难耐的热气缠绕，仿佛火蚁在皮肤底下爬行。所以现在，我要去见[GetCourtPositionType('bno_bbc_priest_court_position').GetName]。爸爸说他们也很特别——体内蕴藏着能让我重获力量的魔法。他称之为神圣种子。他英俊极了，看得我脸颊发烫，比皮肤里火蚁的灼烧更炽烈。\n\n[GetCourtPositionType('bno_bbc_priest_court_position').GetName]的袍子散发着晒干的泥土气息，还有某种甜香搔痒着我的鼻尖。他说话时嗓音浑厚如雷鸣，不像妈妈生气时尖锐可怖。他捧着我的手掌温暖如春。他俯身对我微笑，露出一口如月般洁白的牙齿。接着他的手探进袍内，取出某物——光滑而湿润，气息比先前更甜。我的心怦怦直跳，像被困在胸腔的蜂鸟。他用一根冰凉的手指轻撬我的唇瓣，令我皮肤刺痒，然后……它便进入了我的身体。温暖、厚实且不断蠕动，让我浑身战栗，腹中却似有火焰燃烧。或许他们就是魔法师。"
