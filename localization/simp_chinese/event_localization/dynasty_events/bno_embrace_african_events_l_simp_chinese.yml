bno_embrace_african_5.0010.title.female: "神圣的种子：净化精华"
bno_embrace_african_5.0010.desc.female: "他们给我带来一条织着银线的毯子，但我几乎感觉不到它贴在皮肤上的凉意。四肢沉重如铅，每一次呼吸都浅而粗糙。治疗者们低语着净化与重生，但他们的言语在我眼前朦胧的雾气中游荡，如同醉鱼般摇摆不定。然后他来了，他的存在像一股原始的力量，刺穿了我全身弥漫的钝痛。空气在他周身噼啪作响，宛若盛夏午后积聚的静电。他身着靛蓝长袍，粗麻布料紧贴着宽阔的肩胛与大腿。当他跪在我身侧时，麝香与日晒泥土的气息涌入鼻腔，唤醒某种原始的悸动。\n\n他触碰我的手，粗糙的手指压在我纤细的指尖上。我看见他眼中掠过一丝不安，深邃的眼眸如打磨过的乌木，映着烛光的微颤。他随即展露笑容，缓慢而刻意，低沉的喉音在他胸腔震颤，直抵我的灵魂深处。看他解开束紧长袍的厚重腰带时，尽管皮肤仍被炽热的汗水浸润，我脊背仍泛起阵阵战栗。在他伸手探入之前，在我看见那道光滑的肌肉曲线从暗色布料下滑出之前，我便已感知到它的存在。它充满生命力地跳动着，肿胀而滚烫，渴求被整整吞下。他俯下身，让尖端轻触我的唇瓣，献上承诺的滋味。此刻涌遍全身的热浪，已不再只是发烧的缘故。接着他跪得更深，我向前倾身，在他进入我身体的瞬间捕捉到他的目光。我窒息般地喘息，喉间迸出粗犷的呻吟，将他深深吞入体内。"
bno_embrace_african_5.0010.a.female: "哦，天哪……"

bno_embrace_african_5.0010.title.male: "神圣的种子：甘露之邀"
bno_embrace_african_5.0010.desc.male: "治疗师让我躺在打磨光滑的石板上，裹着毛皮被褥——它们带来的更多是抚慰而非温暖，寒意正从骨髓里蔓延。每一次呼吸都异常艰难，就连枕头下绣花靠垫的重量都令人窒息。视野边缘逐渐模糊，头顶摇曳的烛光化作摇曳的星群。然后她出现了。我无法准确辨认她的身份——是自镀金天堂降临的天使，抑或是更古老、更狂野的存在。她的发丝如金丝般闪耀，但令我屏息的并非这头金发。是她那如雪花石膏般苍白的肌肤，在绯红袍袂映衬下愈发清冷。她举手投足间慢条斯理，宛如猎豹潜行猎物。当她跪在我身侧时，金银花香与某种鲜明的肉欲气息扑面而来，如浪潮般令我头晕目眩。\n\n她将身体横卧在我胸前，丰满的双乳压在我肋骨上，意外地沉甸甸的。我试图开口说话，却只发出嘶哑的呜咽，她正将自己置于我上方。我的目光掠过她私密处那道白皙的曲线，在烛光下泛着微光。气息愈发浓烈——令人沉醉又头晕目眩。接着，她毫无预兆地分开那双曾绽放甜美微笑的唇瓣。她的体温如花绽放般贴上我的脸颊，湿润而诱人。我无法移开视线，也无法克制自己去品尝。喉咙干得像火柴，我却贪婪地啜饮——她温暖浓郁的精华在舌尖蔓延，将某种原始而绝望的渴望灌注全身。当她微微挪动身体时，一阵战栗穿透我的躯体，她将更多自己倾泻在我脸上，任凭蜜液的浪潮漫过我的嘴唇，涌入我存在的每个角落。"
bno_embrace_african_5.0010.a.male: "随着他的轻哼，她注满了他那张嘴……"

