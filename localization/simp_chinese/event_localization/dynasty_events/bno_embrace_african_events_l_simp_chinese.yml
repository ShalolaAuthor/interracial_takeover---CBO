bno_embrace_african_5.0009.title.female: "进入我的视线"
bno_embrace_african_5.0009.desc.female: "每年此时，对《原始洞悉》的喧嚣追捧总会达到沸点。 身为女王，我掌控着宫廷中每个男人的目光，他们都渴望被选中承担这项神圣职责。我的视线扫过众人，在丝质马裤下紧绷的黑檀木般粗壮阳具上流连片刻，最终落在那位今日将以强劲精液赐福于我的男子身上。随着一声低语的命令，他跪倒在我面前，当我伸手抚摸那湿滑表面时，他黝黑的阳具微微颤动。\n\n当他俯身进入我的视线，深深刺入我的身体时，法庭的其余景象逐渐淡去。我喘不过气来，紧紧抓着他背部的边缘。他将自己埋入我的热度中，粗重的喘息带着竭力，强健的肌肉在他与我之间起伏。最后一次颤抖的冲刺让他喷涌而出——一股灼热的黑色快感喷射而出，直接爆裂进我睁开的眼睛里。他体液的辛辣气息混杂着咸味与情欲，一股咸涩的暖意在我的视网膜上绽放。这难以承受的极致痛楚，尖锐的刺痛感将我推入更深的狂喜，我任其停留直至最后一滴沿着脸颊滑落，那强烈的魔力扭曲了我的视野。"
bno_embrace_african_5.0009.a.female: "面障已被揭开。"

bno_embrace_african_5.0009.title.male: "揭示洞悉"
bno_embrace_african_5.0009.desc.male: "近来王冠的重量似乎比往常更轻，期待如野兽般在我体内咆哮。 每根神经末梢都在渴望着[GetModifier('bno_primal_insight').GetNameWithTooltip]——那与女祭司的年度共融。她犹如这满身筋骨间的娇嫩花蕾：象牙般的肌肤紧绷在纤弱骨架上，双唇永远勾勒着温柔的微笑。那双湛蓝的大眼睛——清澈而纯真——总会仰望着我，高耸的颧骨泛起柔和的红晕，仿佛我仅仅呼吸着同一片空气，便已成就了某种绝妙的奇迹。但这些甜蜜的触碰却暗藏玄机；那仙女般的美丽之下，潜藏着一股汹涌澎湃的欲望之泉。\n\n今日便是定命之日。法庭已散，唯有女祭司与我独留在这座玄武岩雕琢的宏伟殿堂。我瘫坐于高座，她纤小的身躯如行云流水般滑入我双腿之间。丝绸裙袂如倾泻的月光环绕我们，她托起我的下颌，那双苍蓝眼眸紧锁着我，任凭我的体重将她压向地面。当我沉入她滚烫的深处，她轻喘出声。起初我的抽送轻柔而缓慢，细细品味她身体在我触碰下如花朵为君王绽放般柔顺的屈服。随后是狂野的放纵，每一声呻吟都在密室里回荡，我们共同饮尽这仪式般的渴求。 随着最后一次颤栗般的冲刺，她在体内爆发，而此刻奇迹降临：那道白金色的温暖瀑布倾泻入我眼底。灼热的刺痛令我嘶吼，原始的怒吼从胸腔撕裂而出——祭司的献祭灼烧着我的灵魂，直至世界重新闪耀，因她的触碰而永恒改变。"
