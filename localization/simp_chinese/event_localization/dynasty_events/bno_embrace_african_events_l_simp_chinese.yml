bno_embrace_african_5.0004.title.female_wanderer: "[wanderer.GetFirstName]的请求"
bno_embrace_african_5.0004.desc.female_wanderer: "[wanderer.GetFirstName]姐妹以白鸽降临祭坛般的优雅姿态，翩然步入你的王座厅。即便在精工织锦的挂毯与打磨光滑的大理石之间，她仍仿佛散发着光芒——象牙白肌肤映衬着午夜蓝长袍，那双令人惊艳的蓝眸在浓密睫毛下睁得圆圆的，真诚地与你的目光相遇。淡淡的丁香花香如祈祷般萦绕在她身上，与空气中永不停息的香烟交织在一起。令人不安的是，你竟能如此生动地想象她赤裸着身体躺在丝绸之下，你的脑海中轻易地用苍白的肌肤和纤细的曲线填补了褶皱之间的空白。她跪在你面前，下巴贴在优雅的锁骨曲线上，双手紧紧地握在一起，贴在长袍的金色扣环上。\n\n“陛下，”她轻声说道，声音虽低沉却带着颤抖，那颤抖似乎并非源于虔诚，而是欲望。“第一块基石已奠定；基座坚如磐石。”她缓缓在你面前展开身姿，起身时动作迟缓而刻意，仿佛每个动作都值得细细品味。“但剩下的……”她话音未落，目光在你身上游移，停留在礼服紧贴你臀部的曲线，用指尖在你们之间的空气中轻抚你脸颊的轮廓。“大教堂需要……一笔巨额开支。”她的目光再次与你的交汇，眼中闪烁着近乎歇斯底里的热切。“但请记住，陛下，”她低声说道，身体贴得更近，呼吸温暖地拂过你的肌肤，“在这座大教堂的墙壁之内，君主的种子将以超越世间一切财富的方式得到荣耀。” 那一瞬间，你不仅看到了那双明亮的蓝眼睛中炽热的虔诚，还看到了如同野兽般原始而无法驯服的渴望。"

bno_embrace_african_5.0004.title.male_wanderer: "超凡之宝"
bno_embrace_african_5.0004.desc.male_wanderer: "焚香的浓郁气息弥漫在你的王座厅中，附着在丝质挂毯上，围绕着跪在你面前的[wanderer.GetFirstName]神父旋转。他是个魁梧如山般的人，黑色的长袍紧绷在宽阔的肩膀上，这些肩膀是多年祈祷磨砺出来的，想必还有其他原因。他的皮肤在摇曳的火光下闪烁着黑曜石般的光泽，胸膛的每一次起伏都彰显着一种体魄，那是一种既充满虔诚又蕴含着远超任何神圣典籍所能表达的欲望的体魄。当你扫视着他那肌肉发达的四肢时，不禁暂时分心，直到他终于抬起了头，那双眼睛如打磨过的黑玉般深邃而闪烁，映照在你面前的祭坛上。\n\n“陛下，”他沙哑地说道，声音深沉如寺庙的鼓声。“大教堂的第一块基石已经奠定；这基座足够坚固，足以承载至高荣耀的重量。”他停顿了一下，用一种比精神更具物理性的强度与您对视。“但其余的部分……这座建筑本身……”他的手指紧握着长袍上的宝石扣环，引人注目的是他前臂的线条，以及那双宽厚的手掌，无论是抚摸女人还是握住圣物，都同样充满热情。“剩下的工程需要……一笔可观的捐赠。”他吞了口唾沫，目光扫过你的唇瓣，随后又重新与你的视线相遇。“但请您明白，陛下，”他迫切地说，身体前倾，声音几乎轻如微风，拂过您宝座上丝质靠垫，“大教堂的落成将带来超越世间任何珍宝的恩典。因为在其墙壁之内，君主的种子将以超越想象的方式得以彰显，其恩泽将流向您王国的每一个角落。”他的目光在您身上停留片刻，审视、评估，承诺的是一种比单纯繁荣更强大、更切实的力量。"

bno_embrace_african_5.0004.a: "此事非同小可，需要多花些时间。"

