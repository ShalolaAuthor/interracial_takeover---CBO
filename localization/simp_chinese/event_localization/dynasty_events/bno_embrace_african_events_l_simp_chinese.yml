bno_embrace_african_5.0010.title.male_child: "神圣的种子：王子的治疗药"
bno_embrace_african_5.0010.desc.male_child: "妈妈说我现在好多了。她说疾病正在远离我，但我只感觉肚子里有阵阵刺痛，像萤火虫般蔓延开来。爸爸叫她“[carn_sex_partner.GetFirstName]”。[carn_sex_partner.GetFirstName]的眼睛很大，比妈妈的还大，她笑起来眼睛就闪闪发亮。那笑容总让我喉咙发痒。她靠近时，身上带着阳光的气息和某种说不出的甜香，紧紧握住我的手。她的皮肤白如积雪，却像妈妈沐浴后般温暖。爸爸说她的身体里藏着魔法。\n\n她跪在我身旁，袍裾如丝绸般拂过我的脸颊。近距离闻来更添甜香，当她掀起那件洁白裙襬时……我体内萤火虫般的心跳骤然狂乱。她用手指轻触我的唇瓣，那般柔软令人发痒，继而为我撬开双唇。先是凉意渗入，宛如母亲杯中的水。接着她的手再度探入袍内深处，取出湿润浓稠的液体。它在舌尖温热融化，滋味比阳光更甘甜。她按住我直到我吞尽最后一滴才松手。当我仰望她时，她的眼眸温柔得仿佛也正凝视着我的灵魂深处。或许魔法就是这样运作的。"
