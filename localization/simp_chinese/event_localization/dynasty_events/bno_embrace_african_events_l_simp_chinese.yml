bno_embrace_african_5.0005.title.female: "黑屌的女儿们"
bno_embrace_african_5.0005.desc.female: "[wanderer.GetFirstName]姐妹的出现总伴随着一种气息，仿佛碎裂的百合花与某种隐约的麝香混合，一种鲜明的女性气息，即便她已跪在你的宝座前，那气息仍久久萦绕于你的感官之中。那是一种你再熟悉不过的气息；它与无数个夜晚与那强健的乌木般肢体交缠时残留的檀香油气息交织在一起。[wanderer.GetFirstName]那双通常如此宁静的湛蓝眼睛，此刻却笼罩着一层焦虑，令你嘴角不禁微微上扬。你能看见她吞咽时喉结的起伏，她修女袍上那片苍白的布料紧绷在丰满胸脯的曲线上。“陛下，”她低声说道，声音几乎听不见，“大教堂璀璨夺目，其黑曜石般的心脏正跳动着黑公鸡的荣光。”她犹豫了一下，那双眼睛迅速瞥向你，然后又迅速移开，沿着你丝绸长袍的线条滑动。\n\n“但在这座宫墙之内……这还不够，”她坦白道，手指紧张不安地扭动着修女袍上刺绣的边缘。“我们需要一个活生生的证明，来证明您的皇室血统，殿下。”[wanderer.GetFirstName]的目光重新落在你身上，那眼神中带着近乎歇斯底里的热切。“一个教团……专门致力于确保这条神圣血脉的延续。”她又吞了口唾沫，纤细的喉咙明显地收缩了一下，然后继续说道，声音逐渐增强，仿佛被体内涌起的潮水所推动。 “女孩们，因她们的纯洁与美丽而被选中……因她们对你们愉悦的奉献。”[wanderer.GetFirstName]的嘴唇微微张开，仿佛还要说些什么，但随即她咬紧了嘴唇，脸颊泛起一抹红晕，让她那苍白的象牙色肌肤显得更加苍白。“他们将作为活体容器，”她终于轻声说道，“承载着种子……自愿献身……以确保你们的血脉得以延续并蒙受祝福。”"

bno_embrace_african_5.0005.title.male: "受祝福少女组成的教团"
bno_embrace_african_5.0005.desc.male: "沉重的乳香气息萦绕在修女[wanderer.GetFirstName]身上，她跪在你的宝座前。即使从这个角度，你的目光沿着她苍白的身体，从丝绸般隆起的胸脯，一直延伸到她薄薄羊毛下纤细臀部突出的曲线，你也能看出，当她站起来时，那些柔软的曲线会如何压在编织的布料上。那双湛蓝的眼睛，平日里总是清澈而真诚，此刻却闪烁着一种紧张的神色，更多地透露出期待而非虔诚。她的双唇丰润，涂着与脸颊上绽放的红晕相映成趣的浅粉色，在开口说话之前，便已微微张开，仿佛在无声地恳求。\n\n“陛下，”她轻声说道，声音从胸腔深处传来，微微颤抖。“大教堂已然完工，其黑曜石墙壁如镜般映照着您的荣光。”她抬眼望向您，那双眼睛以近乎歇斯底里的热切凝视着您。“但在这神圣的空间内……仍有一片空虚。”她说话时，双手紧握着修女袍磨损的边缘，指节在袖口上缀满的猩红色刺绣上显得苍白。“我们需要……一个证明你力量的象征，”她说道，身体前倾，让紫丁香与某种女性特有的香气拂过你的鼻尖。“一个专为崇拜至高之种而设立的教团。”她吞了口唾沫，目光顺着你的王座靠垫边缘滑下，随后又重新落在你的脸上。“一群女孩，纯洁而忠诚……因她们的优雅与坚定不移的忠诚而被选中。”她的声音变得柔和，几乎听不见。“她们将把自己献给你，以服务……以崇拜……作为黑屌教会赐予的祝福的活生生的化身。”"

bno_embrace_african_5.0005.a: "我会慎重考虑的，姐妹。"

