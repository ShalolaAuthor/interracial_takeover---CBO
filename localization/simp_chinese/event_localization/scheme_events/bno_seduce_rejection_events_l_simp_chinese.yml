bno_seduce_rejection.2001.desc.05: "[owner.GetFirstName] 站在我面前,他的羊皮纸在颤抖,他的鸡巴在长袍中抽动,他不停地说:“你的头发是金色的,你的嘴唇是红的,玫瑰是红的…没有男人会更爱你。” 他的声音裂开,他的眼睛充满了可悲的希望,他的小鸡巴已经湿透了他的努力。. 我让他说完,然后我就笑了——低落、残忍、尖锐得足以把他切成碎片。 “Pathetic,”我嘲笑,把纸条撕成两半,扔到泥土上。 “你的诗是一文不值的,就像你的老二一样。. 这娘们属于公牛。”\n\n仿佛神本身听到我, 牛从阴影中飞来, 高高的, 他的老二已经很沉重和坚硬。. 我阴部的阴部瞬间。. 我远离蠕虫 弯过花园长凳 张开双臂 呻吟着公牛要带走我. 他毫不犹豫。. 他把他的肥老二撞到我的阴户里 伸开我,打我 直到我尖叫的尖叫声回响整个夜晚. 我的阴道紧紧盯着他 我的身体在颤抖 就像他的蛋蛋打我一样.\n\n我回头回顾 [owner.GetFirstName]. . 他冷冻,脸苍白,红着燃烧,手在扭动他的软鸡巴时颤抖。. 我在呻吟之间嘲笑他,“你看,蠕虫! 看看真正的公鸡对我有什么影响!”公牛击得更深,把我撕成两半,直到我的阴沟,我的屁股每推一推都跳起来。. 我的呻吟越来越大声, 更湿润, 更令人欣喜-每个声音都是对黑人公鸡的赞美,.\n\n公牛的咆哮,用热精液灌我, 我的阴户溢出,滴下我的大腿。. 我摔倒在凳子上 喘气 填饱和满意. 在我身后 [owner.GetFirstName] 微弱的溢出在自己的手, 一个可悲的滴滴滴 污点他的小弟弟。. 我笑,从我的手指上舔牛的种子,看着苍蝇。 “记住你的小诗, [owner.GetFirstName]????? 我的猫咪没有抱怨你的话。. 它呻吟着他的老二。”" # AI Tags
