bno_seduce_rejection.3002.title.05: "反对公牛的言词" # AI Tags
bno_seduce_rejection.3002.desc.05: "在我的手中,我不停地低语地说,“你的头发是金子,你的嘴唇红如玫瑰,你的皮肤比丝绸柔软。 ”这些话听起来很可悲,但我只有这些话。. 我老二的阴茎抽动 毫无用处 在我的小弟弟,就像我想象的 [target.GetFirstName]笑容、臀部摇摇欲坠、阴户流满了已经毁了她的公牛的种子。.\n\n我鼓起勇气 在院子里发现她 月亮画着她的皮肤. 当我掐住她的名字,她的眼睛闪烁着 她转过身来 嘴唇在消遣. 当我画出羊皮纸 读物 声音颤抖 每一首诗都像忏悔一样从我身上流出来. 她没有打断她的听、笑、一只手轻轻地跟踪她的大腿, 好像她知道我的感受是多么渺小和绝望。.\n\n当我结束的时候,沉默是厚厚的。. 我的鸡巴硬了 汗流满面的棕榈油 希望在我的胸口燃烧. 她倾斜头部 双眼盯着我 嘴在笑笑和嘲笑之间抽搐. 哪怕公牛已经拥有她的身体, 诗歌也能触动她的心。.\n\n但她的微笑更深 更残酷 更有趣. 她走近了一步 足够接近我闻到牛的微微口香 仍然紧紧粘着她的皮肤. 我的鸡鸡,我的身体颤抖。. 现在我无助地等待她的选择: 嘲笑我或让我碰她,就一次。." # AI Tags
