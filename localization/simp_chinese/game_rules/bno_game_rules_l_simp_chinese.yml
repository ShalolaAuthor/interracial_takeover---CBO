game_rule_category_interracial_takeover: "@bnobbc! #X 跨种族征服：#!"

rule_bno_prostitution_interval: "@bnobbc! #X 跨种族征服：#!卖淫间隔"
setting_bno_interval_one_month: "一个月"
setting_bno_interval_one_month_desc: "我很荣幸也很兴奋能被选为全国[bno_bbc|E]的月度妓女，随时准备为任何想要的黑人打开我紧闭的小穴！"
setting_bno_interval_three_months: "三个月"
setting_bno_interval_three_months_desc: "三个月？我需要每天都被大黑鸡巴操，而不是偶尔一次！"
setting_bno_interval_six_months: "六个月"
setting_bno_interval_six_months_desc: "他们强迫我接受间隔6个月的[bno_bbc|E]行程表，这让我很伤心，但我不会因此而被击溃。"

rule_bno_body_modification: "@bnobbc! #X 跨种族征服：#!身材改造"
setting_bno_body_modification_yes: "好的，请吧"
setting_bno_body_modification_yes_desc: "我很高兴，我的身体终于变成了黑色，曲线玲珑，这正是[bno_bbcs|E]们一直想要的样子——现在我可以完全接受我的角色，成为他们完美的精盆！"
setting_bno_body_modification_no: "不了，谢谢"
setting_bno_body_modification_no_desc: "虽然我喜欢为黑人大鸡巴服务，但成为永久的黑人和曲线美并不是我所能接受的--我的身体由我来控制，即使这意味着不能完全接受他们的欲望！"

rule_bno_religion_allowed: "@bnobbc! #X 跨种族征服：#!黑鸡巴教会"
setting_bno_religion_yes: "好的，请吧"
setting_bno_religion_yes_desc: "[bno_bbcs|E]就是我们灵魂真正的救赎！"
setting_bno_religion_no: "不了，谢谢"
setting_bno_religion_no_desc: "“但是......为什么会有人反对崇拜美丽的大鸡巴呢？”把头偏向一边，怀疑地眯起眼睛"

rule_bno_decision_npc: "@bnobbc! #X 跨种族征服：#!招募BBC决定"
setting_bno_decision_npc_yes: "默认"
setting_bno_decision_npc_yes_desc: "快把[bno_bbc|E]呈上来吧！"
setting_bno_decision_npc_no: "玩家独有"
setting_bno_decision_npc_no_desc: "不行！要是其他女人也能染指大黑鸡巴的话，我会疯掉的！"

rule_bno_global_bbc_activities: "@bnobbc! #X 跨种族征服：#!BBC活动"
setting_bno_global_bbc_activities_yes: "全局"
setting_bno_global_bbc_activities_yes_desc: "我需要源源不断的大鸡巴来填充我永不满足的饥渴，而不是什么把我限制在一个区域的小规则！"
setting_bno_global_bbc_activities_no: "本地"
setting_bno_global_bbc_activities_no_desc: "行吧，如果这是我得到大黑鸡巴的唯一办法，那就这样吧！"

rule_bno_mod_status: "@bnobbc! #X 跨种族征服：#!模组状态"
setting_bno_mod_status_on: "开启"
setting_bno_mod_status_on_desc: "我需要那根巨大的巧克力老二时刻填满我的身体，而不是什么男子气概的借口！"
setting_bno_mod_status_off: "关闭"
setting_bno_mod_status_off_desc: "不要啊！生活在一个没有大黑鸡巴的世界里对我可怜的白人小穴来说太难受了！"

rule_bno_seeding: "@bnobbc! #X 跨种族征服：#!特质分发"
setting_bno_seeding_yes: "好的，请吧"
setting_bno_seeding_yes_desc: "哦！！！你能想象吗？一整个大陆除了慢慢的大黑鸡巴外啥也没有！"
setting_bno_seeding_no: "不了，谢谢"
setting_bno_seeding_no_desc: "太好了！太好了！我会亲自负责把那些大黑鸡巴请来陪我玩的！"

rule_bno_event_frequency: "@bnobbc! #X 跨种族征服：#!事件频繁度"
setting_bno_event_frequency_one_month: "每个月"
setting_bno_event_frequency_one_month_desc: "好耶，就是要这样！我已经等不及下一个[bno_bbc|E]事件了。内心的期待已经让我想要得发疯了。"
setting_bno_event_frequency_three_months: "三个月"
setting_bno_event_frequency_three_months_desc: "哦必须的！我已经等不及下一个[bno_bbc|E]事件了。这种渴望已经快要让我欲罢不能了。"
setting_bno_event_frequency_six_months: "六个月"
setting_bno_event_frequency_six_months_desc: "好吧，这有点令人失望了…… 但是你知道人们总说——得不到的才会更珍贵！"
setting_bno_event_frequency_twelve_months: "十二个月"
setting_bno_event_frequency_twelve_months_desc: "我……我明白你是想刺激我，但是要让我在两个[bno_bbc|E]事件之间等上将近一年几乎是无法忍受的。"

rule_bno_tattoo: "@bnobbc! #X 跨种族征服：#!显示纹身"
setting_bno_tattoo_yes: "好的，请吧"
setting_bno_tattoo_yes_desc: "我迫不及待地想让那些强壮的黑人男性看到它，知晓我现在也是她们中的一员——一个肮脏的小荡妇，只为被他们的大鸡巴使用而活着！"
setting_bno_tattoo_no: "不了，谢谢"
setting_bno_tattoo_no_desc: "如果我拒绝黑桃皇后纹身，那就意味着拒绝了我作为一个白人女孩的全部身份，我的活着只是为了被拥有巨大阳具的强壮黑人男性利用。"

rule_bno_rarity: "@bnobbc! #X 跨种族征服：#!大黑鸡巴稀有度"
setting_bno_rarity_size: "尺寸至上"
setting_bno_rarity_size_desc: "鸡巴分各种形状和大小！我只要最大的#V [GetTrait('bno_bbc').GetName( GetNullCharacter )]#!\n（[GetTrait('bno_bbc').GetName( GetNullCharacter )]特质将基于鸡巴的大小更常见于非洲人当中。）"
setting_bno_rarity_race: "黑色更大"
setting_bno_rarity_race_desc: "传言都是真的！果子越黑#V [GetTrait('bno_bbc').GetName( GetNullCharacter )]#!就越大！（[GetTrait('bno_bbc').GetName( GetNullCharacter )]特质将基于非洲血统纯度和鸡巴大小更常见）"
setting_bno_bbc_very_rare_chance: "非常稀有"
setting_bno_bbc_very_rare_chance_desc: "我不在乎我从此能不能再见到#V [GetTrait('bno_bbc').GetName( GetNullCharacter )]#!。"
setting_bno_bbc_rare_chance: "稀有"
setting_bno_bbc_rare_chance_desc: "#V [GetTrait('bno_bbc').GetName( GetNullCharacter )]#!可是稀有种，但是当我碰到他们，他们总能让我意犹未尽。"
setting_bno_bbc_uncommon_chance: "不常见"
setting_bno_bbc_uncommon_chance_desc: "我很爱这种兴奋的感觉，一想到我也许还能再次体验#V [GetTrait('bno_bbc').GetName( GetNullCharacter )]#!给我带来的快感。"
setting_bno_bbc_common_chance: "常见"
setting_bno_bbc_common_chance_desc: "对于#V [GetTrait('bno_bbc').GetName( GetNullCharacter )]#!我永远感不到满足！我越能经常拥有他们，就越好。"
setting_bno_bbc_very_common_chance: "非常常见"
setting_bno_bbc_very_common_chance_desc: "我生命中时刻需要#V [GetTrait('bno_bbc').GetName( GetNullCharacter )]#!。只有他们才能满足我对于#V [GetTrait('bno_bbc').GetName( GetNullCharacter )]#!永无止境的饥渴。"

rule_bno_invite_white_noble_decision: "@bnobbc! #X 跨种族征服：#!邀请白人贵族决议"
setting_bno_invite_white_noble_decision_all: "所有人"
setting_bno_invite_white_noble_decision_all_desc: "所有人都应该有能力邀请白人贵族！"
setting_bno_invite_white_noble_decision_slut: "仅荡妇"
setting_bno_invite_white_noble_decision_slut_desc: "像我这样白人贵族能邀请另一个白人贵族不是显而易见的吗？"
setting_bno_invite_white_noble_decision_bbc: "仅BBC"
setting_bno_invite_white_noble_decision_bbc_desc: "应该只有[bno_bbcs|E]有能力邀请白人贵族！"
setting_bno_invite_white_noble_decision_off: "关闭"
setting_bno_invite_white_noble_decision_off_desc: "征服他们才有意思！我干嘛要邀请他们来我的王庭？他们应当恳求我给他们一个侍奉我的机会，而不是反过来！"

rule_bno_invite_bbc_decision: "@bnobbc! #X 跨种族征服：#!邀请大黑鸡巴决议"
setting_bno_invite_bbc_decision_all: "所有人"
setting_bno_invite_bbc_decision_all_desc: "所有人都应该有能力邀请黑爹！"
setting_bno_invite_bbc_decision_slut: "仅荡妇"
setting_bno_invite_bbc_decision_slut_desc: "像我这样白人贵族能邀请[bno_bbc|E]前来不是显而易见的吗？"
setting_bno_invite_bbc_decision_bbc: "仅BBC"
setting_bno_invite_bbc_decision_bbc_desc: "应该只有黑爹有能力邀请[bno_bbc|E]！"
setting_bno_invite_bbc_decision_off: "关闭"
setting_bno_invite_bbc_decision_off_desc: "我们还是顺其自然吧…"

rule_bno_ai_events_chance: "@bnobbc! #X 跨种族征服：#!AI事件几率"
setting_bno_ai_events_chance_rare: "稀有"
setting_bno_ai_events_chance_rare_desc: "听起来像是个确保所有目光向我看齐的好办法。"
setting_bno_ai_events_chance_uncommon: "不常见"
setting_bno_ai_events_chance_uncommon_desc: "嗯，对我的注意力减少了，不过还是有我的份。"
setting_bno_ai_events_chance_common: "常见"
setting_bno_ai_events_chance_common_desc: "不过是一点小小的竞争罢了。"

rule_bno_black_cum_potency: "@bnobbc! #X 跨种族征服：#!黑人精液效果"
setting_bno_black_cum_potency_normal: "通常"
setting_bno_black_cum_potency_normal_desc: "那样有点太容易预测了，不过还是挺有意思的。"
setting_bno_black_cum_potency_abnormal: "超常"
setting_bno_black_cum_potency_abnormal_desc: "让那些乌黑、强硬的后代们放马过来吧！"

rule_bno_black_birth: "@bnobbc! #X 跨种族征服：#!黑人生育"
setting_bno_black_birth_on: "开启"
setting_bno_black_birth_on_desc: "当皇后的肚子隆起[bno_bbc|E]的子嗣，其摇篮将不会保持平静。你将会决定她是否躲在她丈夫的王冠之后……或者在淫叫中承认真相，让种马的子嗣在他的家族中成长。"
setting_bno_black_birth_off: "关闭"
setting_bno_black_birth_off_desc: "她的腹部可能被[bno_bbc|E]填满了，但是谎言站住了脚跟。这个混血的孩子安静地过关被她丈夫视如己出，真相被掩埋在白墙之中，不论是谁的种子令她繁育。"

rule_bno_bbc_forced_conversion: "@bnobbc! #X 跨种族征服：#!BBC强制转化"
setting_bno_bbc_forced_conversion_yes: "开启"
setting_bno_bbc_forced_conversion_yes_desc: "当统治者承载着[bno_bbc|E]的重担时，他的王庭不会长时间保持白色皮肤。文化将转化成非裔传统，而领地将臣服于大黑屌教会，每一个王冠都会被他的欲望涂黑。"
setting_bno_bbc_forced_conversion_no: "关闭"
setting_bno_bbc_forced_conversion_no_desc: "即使他使用[bno_bbc|E]统御，他的土地将保持旧的信仰与文化。黑屌将在秘密中繁殖，但是王国将保持其白色皮肤的面具。"

rule_bno_great_replacement: "@bnobbc! #X 跨种族征服：#!大替换"
setting_bno_great_replacement_converting: "伯爵领转化"
setting_bno_great_replacement_converting_desc: "当一个[bno_bbc|E]或是其母种马强迫一个伯爵领服从，变化将是分深入。旧的文化消失，替换成非裔传承——黑色的舌头、黑色的血脉，一块被他的鸡巴重塑的土地。"
setting_bno_great_replacement_cultural_acceptance: "文化接纳"
setting_bno_great_replacement_cultural_acceptance_desc: "[bno_bbc|E]或是其白皮母狗不会清除旧的道路——他们会使其屈服。整个文化在100的接受度下呻吟，在黑屌之下团结。"

rule_bno_xp_gain: "@bnobbc! #X 跨种族征服：#!经验获取"
setting_bno_xp_gain_low: "温和腐化"
setting_bno_xp_gain_low_desc: "黑屌不紧不慢。白皮母狗慢慢地堕落，细细品味毁灭初临的触感，当BNWO滴答蔓延，她们的国度便随之颤抖。腐化如耳语般悄然降临，却永无止息。"
setting_bno_xp_gain_med: "自然堕落"
setting_bno_xp_gain_med_desc: "接管的步伐稳扎稳打、毫不留情。每个母狗臣服地更快，每个王庭变得更黑，每一片土地都能感受到黑影地蔓延。既不太快，也不太慢——但却不可避免。"
setting_bno_xp_gain_high: "飞速推翻"
setting_bno_xp_gain_high_desc: "浪潮无法阻挡。白皮母狗一夜之间就被摧毁，王庭数周间沦陷，整个民族数月内臣服。BNWO不会在此低语——它咆哮着，一道由阴茎与征服组成的浪潮将吞噬整个地图。"
