bno_cum_for_glory.glorified.title.male: "黑马征服！俘获千心！"
bno_cum_for_glory.glorified.desc.male: "又有千多百合在我的巨根下绽放。我的种子以恰当的荣耀为全世界育种！"

bno_primal_insight: "原始洞悉"
bno_primal_insight_desc: "对深邃欲望和你未来隐藏潜力的一瞥。在这场强烈的精神共鸣之后的数周里，灵感如熔金般奔涌，点燃对创新理念的痴迷，以原始而狂野的专注力推动着文化繁荣增长。"

bno_nourishers_fatigue: "滋养者的疲乏"
bno_nourishers_fatigue_desc: "每夜的倾泻令你精疲力竭，肌肉松弛，感官迟钝。每次抽插，每次高潮都伴随着绵延的酸痛，在她满足之后，这份痛楚仍会持续数小时削弱你的力量，迟滞你的思维。"

bno_tincture_of_genesis: "创世之触"
bno_tincture_of_genesis_desc: "他的精液将强劲的生命力灌满你的身体，强化你身体的核心。你感受到它在体内奔涌，令四肢焕发活力，感官变得敏锐。当他的精华从内而外滋养你时，你的肌肤绽放出由内而外的光泽。" 

bno_primal_vessel: "原始容器"
bno_primal_vessel_desc: "你的种子跃动着生命之力，浸透着她重生的精华。她以你的模样再度绽放——而今你体内便携带着这份强烈的共鸣。"

bno_ebony_bloom: "黑苞绽放"
bno_ebony_bloom_desc: "肌肤如抛光黑曜石般紧绷闪亮，焕发前所未有的光泽。双乳饱满隆起，沉甸甸地散发着乳香麝香，昭示着原始的丰饶。每一次触碰都点燃比血肉更深的灼热——他的种子在你体内欢唱，绽放成力量。"

bno_black_bred_queen: "黑皮育种皇后"
bno_black_bred_queen_desc: "她白色的躯体被种马的乌黑阳具劈开，子宫因他的精液而肿胀，最终孕育出混血继承人。她将这桩丑闻当作王冠戴在头上，双乳因哺育他的孩子而沉甸甸，她的体味永远烙着那个使她受孕的男人印记。"

bno_bred_in_secret: "像母狗一样被用过"
bno_bred_in_secret_desc: "她沉默地张开双腿，怀着试图隐藏的种马之子。无人看见她背负的耻辱，但渗漏的阴户记得每一次抽插。"  

bno_claimed_broodmare: "标记为他的所有物"
bno_claimed_broodmare_desc: "他再次将她双腿分开并填满，在深处烙下他的印记。她头戴王冠行走，但她的子宫只为他而存在。"  

bno_cuckolded_king: "绿帽之王"
bno_cuckolded_king_desc: "他的王后为另一人背弃了他，使他在这座宫殿里蒙受屈辱，无能为力。尽管他仍紧握王冠，但他的心与尊严早已支离破碎。"

bno_blacked_queen: "媚黑皇后"
bno_blacked_queen_desc: "她不再只是母种马，她的乳汁与情欲本身便是战旗。士兵们挺着坚硬的阳具昂首阔步，心中充满骄傲——他们深知女王出身卑贱，子宫已被征服，肉体被当作战利品游街示众，既是败北的铁证，亦是欲望的象征。那些曾令她崩溃的每一次抽插，如今却驱使她的臣民奋勇向前，在耻辱的阴影下拼死搏杀。"

bno_throne_breeder: "王座繁育者"
bno_throne_breeder_desc: "他操翻了一名女王直至其臣服，用精液灌满她的子宫。他的雄性力量凌驾于王冠之上，他的阳具在王朝间书写着新的血脉传承。"

bno_blacked_witness: "媚黑见证人"
bno_blacked_witness_desc: "他目睹自己的王后被另一人分开双腿、播下种子。既羞愧又兴奋，他背负着沉重负担因为他知道他将她带回家时，她身上还沾着别人的精液。"

bno_seeded_sovereign: "被育种的君主"
bno_seeded_sovereign_desc: "每个伯爵领都因被涂黑而膨胀，加固着统治者的掌控——旗帜如鸡巴般挺立，征召的军队如即将倾泻的睾丸般坚硬。王座弥漫着精液与乳汁的气息，其权力浓稠黏腻，如同征服孕育新继承者般。"

bno_broodmakers_hand: "育种者之手"
bno_broodmakers_hand_desc: "执行黑屌律法的执法者，身上带着兵营的麝香与荡妇的呻吟。每次换防都令他们锋芒更盛——骑士更勇猛，新兵更迅捷，他们的命令随着繁衍的节奏而跳动。"

bno_sneak_bbc: "BBC走私者"  
bno_sneak_bbc_desc: "此人暗中将黑爹引入异域王庭，在幽暗走廊与紧闭门扉间传播[bno_bnwo|E]的至高统治。无论是通过贿赂、诱惑还是赤裸的欲望，他们都甘当黑暗血肉的热切信使，在新的殿堂播撒权力与贪婪的种子。"  
