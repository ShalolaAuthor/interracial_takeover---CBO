bno_withering_manhood: "衰老的男子汉" # AI Tags
bno_withering_manhood_desc: "每次笼子里有苍白的微弱眼泪时,他的处罚就会加深。. 他的白鸡鸡小了一点 黑人统治的重量压碎了他留下的骄傲. 他比一个人还小 每一次尝试 - 另一个破碎的玩具, 在真正的公牛的阴影下枯萎。." # AI Tags