bno_cum_addiction_1.1: "初尝者"  
bno_cum_addiction_1.desc.1: "她初尝公牛的精液。滋味在舌尖萦绕，腹中灼热翻腾，阴户却背叛般湿润起来。"  

bno_cum_addiction_1.2: "馋嘴"  
bno_cum_addiction_1.desc.2: "他刚一硬，她便张开双唇，渴望侍奉。每吞下一口，她的神智便愈发昏沉，只盼着再尝一口公牛的精液。"  

bno_cum_addiction_1.3: "种子饮者"  
bno_cum_addiction_1.desc.3: "她舔净每一滴，眼眸迷离，唾液与精液交融。阴户阵阵发疼，思绪如融雪消散——此刻她已知晓，没有公牛便无法生存。"  

bno_cum_addiction_1.4: "精液昏沉"  
bno_cum_addiction_1.desc.4: "她每咽一口，思绪就愈发模糊。浑浑噩噩度过白昼，跪地时却光芒四射，成为公牛专属的忠贞种子饮者。"  

bno_cum_addiction_2.1: "已上钩"  
bno_cum_addiction_2.desc.1: "一次尝试远远不够。她无法祈祷，无法入眠，脑海里尽是公牛的阳具。双唇灼烧，阴户滴湿，全身都在渴求他的精液。"  

bno_cum_addiction_2.2: "跪地母狗"  
bno_cum_addiction_2.desc.2: "她跪着呻吟数小时，含着他的阳具吞吐。精液是她的食粮与饮品——若得不到，她便哀嚎不止，直到公牛再次喂养她。"  

bno_cum_addiction_2.3: "服从妓女"  
bno_cum_addiction_2.desc.3: "她的生命围绕着他的阳具弯曲——职责被抛弃，心智被清空。她渴望、顺从、愚钝，只为吞下公牛的精液而存在。"  

bno_cum_addiction_2.4: "种子饥渴"  
bno_cum_addiction_2.desc.4: "当他憋住阳具，她便崩溃——啜泣、抓挠、哀求如母狗。唯有公牛的精液灌满喉咙，她才平静下来，泪眼婆娑地微笑。"  

bno_cum_addiction_3.1: "成瘾"  
bno_cum_addiction_3.desc.1: "她的身体如今属于她的公牛——子宫在隐隐作痛，口水在不断分泌，腹部在灼烧。唯有他的精液能维系她的生命。"  

bno_cum_addiction_3.2: "拜阳具者"  
bno_cum_addiction_3.desc.2: "她将他的阳具奉若圣物，以唾液交织成祈祷的吻舌。双眸蒙上朦胧，舌尖只为她的公牛献上欢愉。"  

bno_cum_addiction_3.3: "精液狂热"  
bno_cum_addiction_3.desc.3: "她在人前呻吟着他的名字，唇间闪着唾液与精液的光泽，无法掩饰自己的渴求。贵族窃窃私语，平民哄堂大笑——她毫不在意。没有她的公牛，她便一无所有。"  

bno_cum_addiction_3.4: "精液沉醉"  
bno_cum_addiction_3.desc.4: "她的意识已融化成一团流涎的迷雾。她踉跄着追随他的脚步，阴户滴着水，双唇肿胀。公牛的每一滴精液都让她发出无意识的欢愉尖叫。"  

bno_cum_addiction_4.1: "精液奴隶"  
bno_cum_addiction_4.desc.1: "她已永远破碎，成为拴在公牛身旁的锁链之躯。思绪尽失，尊严尽丧，子宫与口腔皆遭占有。她只为他的精液而活——被喂养、被繁育、被填满，直至死亡降临。"  

trait_track_bno_cum_addiction_1: "“精”灵荡妇"
trait_track_bno_cum_addiction_1_desc: "她最初狼吞虎咽的模样在此留存——口水、精液，以及欲望的火花在她愚蠢的傻妞脑中生根发芽。"

trait_track_bno_cum_addiction_2: "拴绳母狗"
trait_track_bno_cum_addiction_2_desc: "显示她如何被公牛拴着——她跪地爬行，哀嚎着渴求肉棒，若得不到他的精液便啜泣崩溃。"

trait_track_bno_cum_addiction_3: "腐化育种者"
trait_track_bno_cum_addiction_3_desc: "昭示其公开的崩坏：一娼妇垂涎地呼喊情夫姓名，大腿张开，精液顺腿淌落，贵族们正嘲笑着她的耻辱。"

