l_spanish:
nick_qos: "la Reina de picas" # AI Tags
nick_qos_desc: "Reina de espadas es un título completamente venerado por muchos traidores de raza, mostrando signos de su verdadera dedicación a la causa que es la Supremacía Negra. No hay duda de que esta Reina está marcada." # AI Tags
  
nick_beta: "la Beta" # AI Tags
nick_beta_desc: "Abandonada por su esposa, [CHARACTER.GetFirstName] no tiene ninguna esperanza, aparte de tambalear en la estela de un rey negro entrando y usurpando sus cámaras de cama." # AI Tags
  
nick_cuck: "los Cucked" # AI Tags
nick_cuck_desc: "Es sólo una cosa de una vez, ¿verdad, mi amor [CHARACTER.GetFirstName] pensó la mañana después de que un hombre de piel más oscura finalmente satisfizo a su esposa. La mirada en sus ojos le dijo lo contrario, temiendo en su corazón que los africanos fueran más su ira." # AI Tags
 
nick_yt: "el Whiteboy" # AI Tags
nick_yt_desc: "Emasculado y roto por dioses ébanos. Ser llamado un "chico blanco" es algo que debe ser ganado - a través de un servicio de garganta profunda, implacable, y la sumisión a la causa mayor." # AI Tags
 
nick_goon: "el Gooner" # AI Tags
nick_goon_desc: "Este 'hombre' ni siquiera es lo suficientemente fuerte como para admitir exteriormente su amor por ver a su esposa ser absolutamente llenada por hombres negros. Hipnotizado por el evento, [CHARACTER.GetFirstName] sólo puede esperar ser testigo de ese acto santo una vez más, masturbándose al pensamiento." # AI Tags
 
nick_sq: "la reina del tamaño" # AI Tags
nick_sq_desc: "Es seguro decir que su coño no está tan apretado como cuando perdió su virginidad, un completo demonio para hombres más grandes y fuertes. Casualmente, los hombres negros tienen exactamente lo que [CHARACTER.GetFirstName] necesidades." # AI Tags
 
nick_blacked: "los ennegrecidos" # AI Tags
nick_blacked_desc: "Esta chica se muestra, y no le importa un par de grandes, insensibles, manos negras acariciando su abundante trasero mientras pasea por la corte de la baronía. Si la realeza no la ha visto ennegrecida, ciertamente la han oído." # AI Tags
 
nick_bos: "la única zorra negra" # AI Tags
nick_bos_desc: "El segundo [CHARACTER.GetFirstName] puso los ojos en su primer refugiado, sabía que necesitaba tener una pieza. O, más bien, ofrecerle un pedazo de ella. Desde entonces, la polla blanca nunca sintió lo mismo." # AI Tags
 
nick_bw: "la puta por el negro" # AI Tags
nick_bw_desc: "En su juventud, [CHARACTER.GetFirstName] sus padres le dijeron que se iba a negar la proclividad sexual. En su lugar, ella respondió que dando su coño a cualquier hombre de piel oscura que vio." # AI Tags
 
nick_sfa: "la Puta para los Africanos" # AI Tags
nick_sfa_desc: "Una vez que llegaron los invasores extranjeros, no había esperanza para la mayoría de los linajes blancos. Resulta que esta mujer es una de las afortunadas." # AI Tags
 
nick_rt: "el Traidor de la Carrera" # AI Tags
nick_rt_desc: "La traición es un dulce, dulce regalo. Además de abandonar la fe propia, traicionar el linaje propio es suficiente para hacer que la mayoría de las cabezas dinásticas se estremezcan. Despídete de la pureza blanca, porque esta dinastía se ennegrecerá para siempre." # AI Tags
 
nick_wb: "la Perra Blanca" # AI Tags
nick_wb_desc: "Este nombre es frecuentemente lanzado por ahí [CHARACTER.GetFirstName]dormitorio, por lo general por múltiples socios a la vez. Por lo tanto, el título." # AI Tags
 
nick_ps: "el Snowbunny" # AI Tags
nick_ps_desc: "Desesperadamente adicto a la polla grande, negro, [CHARACTER.GetFirstName] Simplemente no puedo tener suficiente de montar arriba y abajo perras, lanzando su corte abierto con enormes circunferencias." # AI Tags
 
nick_conq: "los conquistados" # AI Tags
nick_conq_desc: "La raza blanca nunca tuvo una oportunidad, ¿verdad? Entre la guerra, demostraciones de fuerza, saqueos, redadas y violaciones, [CHARACTER.GetFirstName] se encontró a sí misma en un nuevo papel. Sumiso a un conquistador." # AI Tags
 
nick_bcm: "el Cumslut ennegrecido" # AI Tags
nick_bcm_desc: "Con los labios creados para envolverse alrededor de la polla negra, [CHARACTER.GetFirstName] Casi siempre se puede encontrar chupando polla oscura. Sus amos se aseguran de que su estómago nunca le falte su semilla superior." # AI Tags
 
nick_bk: "el Rey Negro" # AI Tags
nick_bk_desc: "Un extranjero al principio, [CHARACTER.GetFirstName] demostró ser realmente el más fuerte de los hombres de su señor. Por medios violentos, subversivos o diplomáticos, ascendió a un trono históricamente blanco, poniendo fin a ese terror." # AI Tags
 
nick_bb: "el Toro Negro" # AI Tags
nick_bb_desc: "" # AI Tags
   
nick_wq: "el conquistador blanco" # AI Tags
nick_wq_desc: "Sólo a través de la seducción de su señorío, este hombre se ha apoderado de toda una nación. "Matrilinealidad" es sólo un mito para [CHARACTER.GetFirstName]. Ahora, será venerado en la historia por esta victoria monumental para la raza africana." # AI Tags
 
nick_bcamps: "la ramera del campamento ennegrecida" # AI Tags
nick_bcamps_desc: "[CHARACTER.GetFirstName] generalmente se encuentra caminando por los campos de guerreros negros, pasando incontables horas yendo de tienda en tienda para ser criado por docenas de sus amos negros." # AI Tags
