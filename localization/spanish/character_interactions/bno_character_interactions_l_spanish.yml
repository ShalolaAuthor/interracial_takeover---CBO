bno_prisoner_interaction: "Hacer cumplir la supremacía de la BBC" # AI Tags
bno_prisoner_interaction_desc: "Este miserable hombre blanco pensó que podía pararse como un hombre. Ahora, encadenado, su patética polla se convierte en un juguete para el juicio, ya sea encerrado para siempre en hierro frío, o cortado por completo para dar cabida a un verdadero caldo de cultivo. Su destino es una lección para todos los que se atreverían a resistir [bno_bnwo|E]Es la regla." # AI Tags
bno_prisoner_interaction_desc.futa: "Esta puta futa pálida pensó que su carne extra la hacía especial. Ahora, encadenada en cadenas, su polla o sonará inútil en una jaula o será hackeada para dejar nada más que un coño goteando para la semilla negra. Ella es una advertencia a todos los pretendientes mestizos bajo el [bno_bnwo|E]Es la regla."   # AI Tags
bno_prisoner_interaction_desc.female: "Esta pálida puta creía que tenía dignidad. Desnuda y atada, aprende que sus agujeros son su único valor: criados, rotos y pasados por sus amos negros. Su humillación es un espectáculo, una lección en lo que se convierte de cualquier mujer que desafía a la [bno_bnwo|E]Es la supremacía."   # AI Tags
bno_prisoner_interaction.caging: "@bno_caged_icon! Abraza su polla blanca en una jaula de acero"   # AI Tags
bno_prisoner_interaction.castrating: "@bno_castrated_icon! Cortar su patético pozo, dejando sólo un agujero de cría"   # AI Tags
bno_prisoner_interaction.slaving: "@bno_slave_icon! Desnúdala…conviértela en una esclava de la BBC" # AI Tags
bno_prisoner_interaction.has_bbc_in_court: "Una zorra blanca no tiene un verdadero poder, sólo tiene que reproducirse. Para enjaular, castrar o esclavizar a otro, debe tener al menos una BBC en su corte para actuar como la mano del dominio y llevar a cabo la acción."   # AI Tags
bno_prisoner_interaction.not_caged: "Ese inútil gallo blanco ya está encerrado en hierro, negado para siempre." # AI Tags
bno_prisoner_interaction.not_castrated: "No queda nada que cortar, esta zorra ya ha sido despojada de la hombría."   # AI Tags