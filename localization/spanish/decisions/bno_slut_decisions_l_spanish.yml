bno_cure_diseases.lovers_pox.desc: "Un tentador sarpullido de memoria y boca, [GetTrait('lovers_pox').GetName( GetNullCharacter )] remolinos sobre tu piel como el resplandor de besos demasiado húmedos y muele desvergonzadamente." # AI Tags
cure_lovers_pox_tooltip: "Por favor, límpiame de mi malvado [GetTrait('lovers_pox').GetName( GetNullCharacter )] para poder pecar de nuevo con piel fresca y hambrienta." # AI Tags

bno_cure_diseases.ill.desc: "Una neblina caliente de dolores y escalofríos te envuelve; esto [GetTrait('ill').GetName( GetNullCharacter )] hace que las mantas y los cuerpos cálidos sean igualmente irresistibles." # AI Tags
cure_ill_tooltip: "Por favor cuida mi [GetTrait('ill').GetName( GetNullCharacter )]Para poder gastar mi fuerza en esfuerzos más dulces." # AI Tags

bno_cure_diseases.pneumonic.desc: "Pulmones calientes y costillas temblorosas, [GetTrait('pneumonic').GetName( GetNullCharacter )] roba el aliento y te deja ansiando golpes lentos y manos firmes." # AI Tags
cure_pneumonic_tooltip: "Por favor, ahuyenta mi [GetTrait('pneumonic').GetName( GetNullCharacter )] para que mis suspiros sean de placer, no de dolor." # AI Tags

bno_cure_diseases.great_pox.desc: "Colchas de falta, cicatrices de pecado; [GetTrait('great_pox').GetName( GetNullCharacter )] es el chisme del cuerpo acerca de lo que hiciste cuando las velas gotearon bajo." # AI Tags
cure_great_pox_tooltip: "Por favor, purgue mi [GetTrait('great_pox').GetName( GetNullCharacter )] Así que mi piel es otra vez una invitación suave." # AI Tags

bno_cure_diseases.early_great_pox.desc: "llagas tiernas y emociones secretas; [GetTrait('early_great_pox').GetName( GetNullCharacter )] zumbidos como un gemido recordado a lo largo de sus nervios." # AI Tags
cure_early_great_pox_tooltip: "Por favor, lávate de mi [GetTrait('early_great_pox').GetName( GetNullCharacter )] antes de que los susurros se conviertan en cicatrices." # AI Tags

bno_cure_diseases.leper.desc: "La distancia se convierte en un castigo; con [GetTrait('leper').GetName( GetNullCharacter )] incluso una caricia enguantada se siente prohibida, y el corazón palpita por lo que no puede tener." # AI Tags
cure_leper_tooltip: "Por favor, sácame de mi [GetTrait('leper').GetName( GetNullCharacter )] para que los labios y las manos no me teman." # AI Tags

bno_cure_diseases.gout_ridden.desc: "Cada paso un guiño, cada asiento un molinillo; [GetTrait('gout_ridden').GetName( GetNullCharacter )] exige que seas manejado, no apresurado." # AI Tags
cure_gout_ridden_tooltip: "Por favor, tranquilíceme [GetTrait('gout_ridden').GetName( GetNullCharacter )] para que mis caderas puedan rodar por las razones correctas." # AI Tags

bno_cure_diseases.consumption.desc: "Piel de cera, ojos brillantes y calor de combustión lenta; [GetTrait('consumption').GetName( GetNullCharacter )] convierte el descanso en anhelo languidecido." # AI Tags
cure_consumption_tooltip: "Por favor, saca mi auto [GetTrait('consumption').GetName( GetNullCharacter )] Así que mi aliento vuelve como suspiros cálidos y constantes." # AI Tags

bno_cure_diseases.cancer.desc: "Una sombra en la carne, [GetTrait('cancer').GetName( GetNullCharacter )] roba fuerza y color, sin embargo deja el hambre para ser sostenido." # AI Tags
cure_cancer_tooltip: "Por favor, deshaz mi [GetTrait('cancer').GetName( GetNullCharacter )] para que la vida pueda probar rica y madura de nuevo." # AI Tags

bno_cure_diseases.typhus.desc: "Una fiebre que te desviste solo por calor; [GetTrait('typhus').GetName( GetNullCharacter )] Difumina el mundo en sábanas húmedas y sueños febriles." # AI Tags
cure_typhus_tooltip: "Por favor destierre mi [GetTrait('typhus').GetName( GetNullCharacter )] así que mi sudor se gana en un trabajo más dulce." # AI Tags

bno_cure_diseases.bubonic_plague.desc: "Los moretones del cuerpo como la fruta mordida; con [GetTrait('bubonic_plague').GetName( GetNullCharacter )] incluso el deseo se convierte en oración para un abrazo más cálido." # AI Tags
cure_bubonic_plague_tooltip: "Por favor, levanta mi [GetTrait('bubonic_plague').GetName( GetNullCharacter )] Así que el tacto puede ser placer, no adiós." # AI Tags

bno_cure_diseases.smallpox.desc: "Estrellas blíster, noches febriles; [GetTrait('smallpox').GetName( GetNullCharacter )] redibuja tus constelaciones y pide que se calmen." # AI Tags
cure_smallpox_tooltip: "Por favor, ahórrame mi [GetTrait('smallpox').GetName( GetNullCharacter )] para que mi piel vuelva a ser una invitación suave." # AI Tags

bno_cure_diseases.measles.desc: "El calor manchado y la comezón quieren; [GetTrait('measles').GetName( GetNullCharacter )] vuelve la moderación a la agitación y la paciencia a la suplicación." # AI Tags
cure_measles_tooltip: "Por favor, tranquilízate [GetTrait('measles').GetName( GetNullCharacter )] así que puedo ser acariciado sin el rasguño." # AI Tags

bno_cure_diseases.dysentery.desc: "Oleaje de atornillado y extremidades gastadas; [GetTrait('dysentery').GetName( GetNullCharacter )] hace que el más fuerte suplique por dulces sorbos y noches más suaves." # AI Tags
cure_dysentery_tooltip: "Por favor, termina mi [GetTrait('dysentery').GetName( GetNullCharacter )] para que mi cuerpo pueda disfrutar y retozar de nuevo." # AI Tags

bno_cure_diseases.ergotism.desc: "Alfileres, chispas y sueños extraños; [GetTrait('ergotism').GetName( GetNullCharacter )] convierte el mundo en un baile mareado que no pretendías empezar." # AI Tags
cure_ergotism_tooltip: "Por favor, libérame de mi [GetTrait('ergotism').GetName( GetNullCharacter )] para que pueda elegir mis intoxicaciones." # AI Tags

bno_cure_diseases.sickly.desc: "Debilidad torcida y siestas a la luz de las velas; [GetTrait('sickly').GetName( GetNullCharacter )] te hace desear cuidadores con manos cálidas y paciencia." # AI Tags
cure_sickly_tooltip: "Por favor, cura mi [GetTrait('sickly').GetName( GetNullCharacter )] para que mi cuerpo pueda deleitarse sin reservas." # AI Tags

bno_cure_diseases.tooltip.1: "Usted será curado de sus dolencias por un [GetCourtPositionType('bno_bbc_priestess_court_position').GetName()]" # AI Tags
bno_cure_diseases.tooltip.2: "Usted visitará [GetBuilding('bbc_church_02').GetName]" # AI Tags

bno_primal_insight_decision.title.female: "Bajo la mirada de la Reina: El Rito de la Perspicacia Primal" # AI Tags
bno_primal_insight_decision.desc.female: "El aire crecía con anticipación, espesa con los aromas mezclados del aceite de jazmín y la lujuria. Semanas antes de The Primal Insight siempre vieron mi corte hincharse de pretendientes ansiosos, sus ojos oscuros hambrientos de un sabor de mi favor - cada hombre desesperado por ser elegido para servirme, para ver su esencia convertirse en parte de mi sangre real. Me siguieron a través de los opulentos pasillos como fantasmas de ébano, sus manos se quedaron demasiado tiempo en mis sedas mientras ofrecían promesas susurradas y regalos extravagantes. Cada toque me hizo temblar la columna, un delicioso dolor por el inevitable clímax de nuestro ritual anual, el momento en que me reclamarían, poseyeran y rehacerían por la potente semilla del Sacerdote Cock Negro." # AI Tags
bno_primal_insight_decision.confirm.female: "Tan ferviente devoción calienta mi corazón." # AI Tags
bno_primal_insight_decision.tooltip.female: "Lo conseguirás [GetModifier('bno_primal_insight').GetNameWithTooltip]" # AI Tags

bno_primal_insight_decision.effect_tooltip: "Comenzarás un Ritual para conseguir [GetModifier('bno_primal_insight').GetNameWithTooltip]" # AI Tags

bno_primal_insight_decision.title.male: "Bajo la mirada del Rey: El Rito de la Perspicacia Primal" # AI Tags
bno_primal_insight_decision.desc.male: "El aire colgaba pesadamente de sándalo y almizcle - mi propio olor mezclado con el perfume embriagador de jazmín que se aferraba a la sacerdotisa como una segunda piel. Durante semanas, su presencia había sido un dolor constante a través de mí, una marea de seda latiendo a las orillas de mi deseo. Se movió como humo a través de las cámaras de mi palacio, esos ojos azules etéreos siguiéndome por todas partes - permaneciendo lo suficiente en mis brazos desnudos como para enviar escalofríos por mi columna vertebral. Su risa era como una brisa de verano, su tacto más ligero que las alas de mariposa, sin embargo pude sentir su pequeña mano marcando mi alma con cada cepillo fugaz de yemas de los dedos contra mi piel. El día que se acercaba pulsaba como un segundo latido dentro de mí - el día en que ella se ofrecía a mí de nuevo, y yo bebería profundamente de la fuente de su poder sagrado, transformándome de nuevo en los fuegos de ese antiguo ritual." # AI Tags
bno_primal_insight_decision.confirm.male: "Entonces, sacerdotisa, comuníquese." # AI Tags
bno_primal_insight_decision.tooltip.male: "Lo conseguirás [GetModifier('bno_primal_insight').GetNameWithTooltip]" # AI Tags

bull_decision.effect: "Masivo [stress|E] pérdida." # AI Tags
bno_events00.too_much_bbc: "Tu corte ya se desborda con [bno_bbcs|E]. Incluso la sala de toros tiene sus límites." # AI Tags
bno_invite_slut_decision.too_much_white_girl: "Tu corte ya está llena de putas pálidas. Si hay más, rebajarían su valor y forzarían su control sobre ellos." # AI Tags
bno_events00.too_little_bbc: "Tu salón está vacío de [bno_bbcs|E]. Con menos de tres Toros, su corte carece de la fuerza y la tentación que sigue a su presencia. Invítalos a entrar, y deja que su sombra caiga a través de tu reino." # AI Tags
bno_invite_slut_decision.too_little_white_girl: "Tu corte está delgada de putas pálidas. Hay que invitar a más, porque cada salón se hincha en poder —y en peligro— cuando las putas blancas se reúnen bajo un mismo techo." # AI Tags

bno_becoming_bbc_slut.has_bbc_in_court: "Debe haber al menos uno [bno_bbc|E] en su corte para comenzar este camino. Sin un Toro que te reclame, tu caída en la esclavitud no puede comenzar." # AI Tags

bno_trade_piety_for_gold.title.male: "Cosecha a los fieles"   # AI Tags
bno_trade_piety_for_gold.title.female: "Cosecha a los fieles"   # AI Tags

bno_trade_piety_for_gold.desc.male: "Como maestro de la [GetFaithByKey('bbcs').GetName]De la Catedral, usted maneja la devoción de los toros y las putas por igual. Su adoración es más que gemidos y semillas, derraman su oro en tus manos, seguros de que cada moneda sirve a la divina circunferencia del [bno_bbc|E]."   # AI Tags

bno_trade_piety_for_gold.desc.female: "Como la puta negra-cock-bendecida de la [GetFaithByKey('bbcs').GetName], su piedad goteante inspira a los fieles. Vacian sus carteras tan ansiosamente como extienden sus muslos, ofreciendo moneda y carne por igual para alimentar la santa causa de tu Toro."   # AI Tags

bno_trade_piety_for_gold.tooltip.male: "Gasto [piety|E] para ordenar a los fieles que diezmen, hinchando su [gold|E]."   # AI Tags
bno_trade_piety_for_gold.tooltip.female: "Gasto [piety|E] para agitar tu rebaño en tributo, su lujuria y oro fluyendo hacia ti."   # AI Tags

bno_trade_piety_for_gold.confirm.male: "Convoca el oro del rebaño en nombre del Gallo Negro."   # AI Tags
bno_trade_piety_for_gold.confirm.female: "Convocad el oro de los fieles para la gloria de mi Toro."   # AI Tags

bno_trade_piety_for_gold.effect: "Convertir [piety|E] en [gold|E] a través de las ofrendas lujuriosas de los fieles."   # AI Tags

bno_trade_prestige_for_gold.title.male: "La negociación de la Hermandad"   # AI Tags
bno_trade_prestige_for_gold.title.female: "La negociación de la Hermandad"   # AI Tags

bno_trade_prestige_for_gold.desc.male: "Tu prestigio no se mide solo en palabras, sino en carne ofrecida. Para demostrar tu lealtad a la hermandad, prostituiste a tu esposa con tus parientes. Los toros la montan uno tras otro, la semilla derramando profundamente, y cuando su lujuria se gasta, amontonan oro a tus pies en tributo."   # AI Tags

bno_trade_prestige_for_gold.desc.female: "Tu fama entre los Bulls se demuestra a través de tu cuerpo. Te desnudas, extendiéndote ante tus parientes, gimiendo mientras cada Toro te usa a tu vez. Con cada clímax presionan moneda en tus manos, su semilla goteando por tus muslos junto con su oro."   # AI Tags

bno_trade_prestige_for_gold.tooltip.male: "Gasto [prestige|E] ofreciendo los agujeros de su esposa a los Toros, ganando [gold|E] después de su uso."   # AI Tags
