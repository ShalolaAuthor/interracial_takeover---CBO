bno_recruit_court_position_decision: "Contratar posiciones para apaciguar #V Los [GetTrait('bno_full_black').GetName( GetNullCharacter )] Población#!" # AI Tags
bno_recruit_court_position_decision_desc: "Un buen funcionamiento [ROOT.Char.Custom('RealmType')] requiere el trabajo de muchas niñas. Enviaré a mis sirvientes por todas partes para encontrar candidatos adecuados para los nuevos puestos disponibles en mi corte." # AI Tags
bno_recruit_court_position_decision_tooltip: "Buscar una chica para llenar un [court_position|E] u otro papel necesario en su [court|E] a cambio de una comisión\n\n#weak Por ejemplo, usted puede contratar un [GetCourtPositionType('bno_bbc_worshipper_court_position').GetName]#!" # AI Tags
bno_recruit_court_position_decision_confirm: "¡Llámalos aquí!" # AI Tags
recruit_bbc_worshipper_cooldown_tt: "Reclutando a [GetCourtPositionType('bno_bbc_worshipper_court_position').GetName] se está enfriando para [GetGameTimeDifferenceForDiffDays( THIS.VarRemaining( 'recruit_bbc_worshipper_cooldown' ))]" # AI Tags
