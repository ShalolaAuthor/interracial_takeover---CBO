bno_bull_0016.title: "La bimbodicación de [target1.GetFirstName]"   # AI Tags
bno_bull_0016.desc: "Todo comenzó cuando estábamos teniendo una de nuestras sesiones de sexo rudos y desplomados habituales después de volver a casa del trabajo. Estaba tan caliente para mi esposa [target1.GetFirstName] que no pude evitar meterle mi gran polla negra en la garganta sin piedad.\n\nElla me miró con esos ojos inocentes, amordazando y ahogándose mientras le golpeaba la cara como un maníaco. Pero en vez de enfadarme o empujarme, [target1.GetFirstName] sólo seguía tomándolo - sometiéndose a mí de la manera más sumisa posible.\n\nEntonces, de repente, algo loco sucedió. Como yo estaba metiendo en su boca realmente duro, [target1.GetFirstName] empezó a hacer esos sonidos raros y graciosos que no estaban bien. Sus ojos se vislumbran y ella me miró con esta expresión vacía como si no quedara nada dentro de su cabeza más que puro instinto animal.\n\nFue entonces cuando supe que había convertido a mi esposa en la muñeca de mierda bimbo perfecta - sólo por ahogarse en demasiada polla! A partir de entonces, [target1.GetFirstName] se convirtió en masilla en mis manos. Haría lo que quisiera sin dudarlo, aunque eso significara denigrarse para mí y para otros grandes hombres negros.\n\nEra como si hubiera desbloqueado una parte secreta de su cerebro que sólo existía para servir polla. Y déjame decirte, no hay nada más caliente que saber que tu esposa es ahora un completo idiota que existe sólo por el placer de la polla."  # AI Tags
