 bno_character_interaction_0001.desc: "La adoración de una raza superior no viene naturalmente. Aunque, gracias a tu "participación" con los pueblos africanos inundando tu reino, has sido capaz de convencer a tu hija de que está perfectamente bien estar interesada en quien ella quiera. Mientras que usted ha expresado su deseo de que se casen con alguien de mayor estatus, usted ha alentado la idea de siervos no desembarcados y, en particular, los de piel más oscura. Saliendo del jardín con ella, no puedes evitar esperar que el nuevo lema de tu dinastía sea el de promover un futuro mixto." # AI Tags
 bno_character_interaction_0001.a: "Vamos a tomar algo." # AI Tags
