 bno_character_interaction_0002.title: "Los pájaros y las abejas" # AI Tags
 bno_character_interaction_0002.desc: "Tu propio pariente parece estar perdido en el pensamiento, soñando despierto con otras cosas mientras explicas el papel de los pueblos desembarcados y no desembarcados, matrimonios arreglados, linajes, y cosas por el estilo. Nada de eso parece quedarse, incluso con la madurez incipiente de su hija. Al sentirse frustrado por la falta de comprensión de su hijo, usted decide cambiar de tema, esperando que eso sea para mejor." # AI Tags
