 #Just cuck bonds with bbc, gives court position
 bno_cuck_0006.title: "Justicia en un mundo mejor" # AI Tags
 bno_cuck_0006.desc: "Tengo la reputación de ser justo y siempre buscando justicia en un mundo normalmente cruel. A veces puede ser solitario ser el que hace esos juicios duros, especialmente cuando está rodeado por tantos que buscan sólo ganar para sí mismos. Por eso me conmovió tanto [target1.GetFirstName]las palabras sobre su visión de un mundo mejor. \n\n"Imagínese un mundo donde hombres fuertes y buenos siempre están en la cima, un mundo donde las injusticias del pasado se corrigen y pequeños villanos que caminan arrogantemente libremente son hechos acobardarse en las sombras de la Oscuridad. Un mundo donde todos los hombres malvados sean hechos para comenzar las reparaciones; un mundo donde incluso las esposas de esos hombres malvados se sientan lo suficientemente seguras como para desafiarlos y vivir vidas virtuosas adorando los rasgos de los hombres superiores" \n\n[target1.GetFirstName] habla con tanta pasión y vigor que mi corazón se conmueve. Pensé que era un firme partidario de la justicia, pero ahora veo que mi visión de un mundo ideal justo es pálida en comparación con la suya. ¿Un mundo donde los hombres malvados más débiles siempre se inclinan ante los hombres más fuertes? Fantástico. Me siento obligado a darle un título menor para demostrar que los hombres buenos como él son recompensados." # AI Tags
 bno_cuck_0006.a: "Él será mi guardaespaldas." # AI Tags
 bno_cuck_0006.b: "Se asegurará de que nuestros sementales estén bien cuidados." # AI Tags
 bno_cuck_0006.c: "Será el maestro de la caza, siempre buscando presa." # AI Tags
 bno_cuck_0006.d: "Le proporcionaré recursos, para que pueda seguir construyendo un mundo más justo." # AI Tags

 #brave advanced cuck turned craven by bbc
 bno_cuck_0007.title: "Expuesta como un cobarde" # AI Tags
 bno_cuck_0007.desc: "Hubo una vez en que mi presencia ordenaba un gran respeto. Cuando sentí que no había ningún problema que no pudiera resolver con bravuconería y fuerza. Pero algo cambió cuando empecé a ayudar y contratar a los refugiados negros. Donde pensé que era fuerte, resultaron ser más fuertes. Donde pensaba que era rápido, ya estaban ganando la carrera. Pero cada vez que la fuerza y la velocidad flaqueaban, normalmente podía compensar la voluntad pura. \n\nPero ya no. Durante demasiado tiempo he estado sintiendo las miradas desdeñosas de mis propios cortesanos, escuchando los comentarios poco velados sobre las actividades de mi esposa. Estas cosas han estado pesando sobre mí durante demasiado tiempo. Hoy como me atreví a jugar con [target1.GetFirstName], uno de los cortesanos negros más grandes y fuertes, sentí mi resolución romper tan rápido como mi postura lo hizo. La forma en que gritaba en la victoria tan fuerte y violentamente me asustó. Estaba completamente abrumado y humillado. Ahora sé que no puedo competir con ellos, con nadie." # AI Tags
 bno_cuck_0007.a: "Soy una sombra de mi antiguo yo."  # AI Tags
 
