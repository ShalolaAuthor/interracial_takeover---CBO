bno_cuck_0013.title: "Una transferencia de poder no convencional" # AI Tags
bno_cuck_0013.desc: "La corte susurra con anticipación como su esposa y co-gobernante[target1.GetFirstName], una figura de ambición calculada y autoridad refinada, hace una proclamación inesperada. Su admiración por la fuerza, carisma y excelencia cultural de la figura imponente que presenta [target2.GetFirstName] un hombre de una herencia y una destreza incomparables es inconfundible. Ella declara que, para la prosperidad del reino y el futuro de su linaje, lo elevará a una posición de poder compartido. Su influencia es innegable, un símbolo de vitalidad y el ilimitado potencial de la raza negra. Las virtudes que él encarna —el orgullo, la resiliencia y una presencia inigualable— han modificado el curso de su reinado. Este acto, aunque audaz y controvertido, promete redefinir el equilibrio de poder, asegurando su legado a través del vigor de esta nueva asociación. ¿Puedes encontrar orgullo en el progreso que ella imagina, o el peso de este cambio desafiará tu determinación?" # AI Tags
bno_cuck_0013.a: "Aceptar el nuevo diarcho [target2.GetFirstName] y el cambiante equilibrio de poder." # AI Tags

 bno_cuck_0014.title: "Un gallo más grande que el tuyo" # AI Tags
 bno_cuck_0014.desc: "Los rumores se extendieron en su reino, que estos hombres extraños, que vinieron de las tierras lejanas de África, han sido muy sexualmente activos dentro de su corte con sus cortesanas e invitadas. Uno de ellos, se dice que ha sido su cortesano [target2.GetFirstName]. Mientras que en un festín usted la ve charlando con su esposa [target1.GetFirstName] Contándole una historia, como su esposa escucha cuidadosamente. Tienes curiosidad por lo que se te dice para acercarte a oír mejor. Te das cuenta de que ella describe su intimidad con tu sirvienta negra, y cómo la folló tan bien como nunca antes. Se dan cuenta de que escuchas, y te confrontan con tu tamaño de la polla y se ríen de ella, te sientes cómodo y dicen que sólo bromean, pero estás preocupado. " # AI Tags
 bno_cuck_0014.a: "Tonterías" # AI Tags

 bno_cuck_0015.title: "Una revelación amarga" # AI Tags
 bno_cuck_0015.desc: "Los rumores han demostrado ser ciertos. Tu esposa [target2.GetFirstName], el amor de tu vida, te ha traicionado de la manera más humillante imaginable. Ella ha sido atrapada compartiendo su cama con un gobernante negro extranjero, un hombre cuyo poder y encanto parecen eclipsar el tuyo. Ella dice, tha no te importaría, su conseguir una virilidad negra en su vientre, pensó que habrías estado de acuerdo. La vista de su risa en su presencia y los susurros de su corte pican profundamente. Este es un momento de traición aplastante. ¿Cómo responderás?" # AI Tags

 bno_cuck_0015.a: " Acepta la humillación." # AI Tags
