 bno_cuck_0010.title: "Movimientos sospechosos" # AI Tags
 bno_cuck_0010.desc: "Sabes que no estás imaginando cosas. Hace tiempo que lo ves. Al principio rechazaste estos eventos como no relacionados, pero ahora está sucediendo con demasiada frecuencia para ser ignorado. Por la noche, de vez en cuando ves figuras saliendo de la zona general de los aposentos de tu esposa. Por un tiempo no sabías qué hacer con él, pero ahora has llegado a la conclusión obvia. ¡Alguien está espiando a tu querida esposa! No hay otra conclusión posible. \n\nEs por eso que hoy has convocado a tu maestro espía [target1.GetFirstName] a ti. Aunque inicialmente dudaste en confiar en ciertos asuntos secretos con un hombre tan extranjero. Especialmente porque discreto no es una palabra que normalmente asociarías con uno tan alto y voluminoso como él. Pero hace mucho tiempo que has llegado a apreciar sus talentos; ¡él es tan bueno en todo esto del secreto! Después de explicarle mis sospechas, él responde: "¿Cómo quieres que aprecie este problema? ¿Quieres que busque activamente al culpable o que aumente pasivamente su seguridad?" # AI Tags
 bno_cuck_0010.a: "¡Envía espías y encuentra a quien esté conspirando contra mi esposa!" # AI Tags
 bno_cuck_0010.b: "Quiero que vigiles personalmente [target2.GetFirstName]protección." # AI Tags
 
 bno_cuck_1010.title: "Culprit encontrado" # AI Tags
 bno_cuck_1010.desc: "Una semana más tarde, y mi maestro espía viene a mí con noticias sobre la situación con respecto a mi esposa. Era mi vasallo [target3.GetFullName]¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡! De acuerdo con [target1.GetFirstName], el plan era espiar a mi querida esposa por cualquier información que pudiera ser usada en mi contra. Naturalmente [target1.GetFirstName] ya se ha enfrentado [target3.GetFirstName] y no sólo poner fin al espionaje, pero se ha asegurado de que voy a tener un favor para llamar en caso de que lo necesite. \n\n"¡Extraordinario trabajo! Has hecho un excelente trabajo", le digo a mi maestro espía. Con esto, mi esposa puede descansar tranquila ahora que ya no hay ojos mirando sus movimientos." # AI Tags
 bno_cuck_1010.a: "Me alegro de que mi red de espías haya funcionado tan bien." # AI Tags
 
 bno_cuck_2010.title: "Los hombres se asustan" # AI Tags
 bno_cuck_2010.desc: "Ha pasado una semana desde que mi maestro espía y yo hicimos planes para su supervisión directa de [target2.GetFirstName]La protección de los espías enemigos. Hoy [target1.GetFirstName] me ha informado de que sus esfuerzos han demostrado ser eficaces. "Os aseguro, mi señor, que he estado personalmente con ella durante la mayor parte de la semana pasada y ha asustado con éxito a cualquier hombre que pudiera haber tratado de acercarse a ella. Pero no te preocupes, continuaré cuidándola durante el tiempo que sea necesario. Nunca se sentirá como si no le estuviera dando suficiente atención para su protección" \n\nEstoy muy satisfecho con el efecto que mi maestro espía ha tenido en la situación. Tenía razón en que se quedara cerca de ella tan a menudo y no viera ninguna razón para acabar con eso pronto." # AI Tags
