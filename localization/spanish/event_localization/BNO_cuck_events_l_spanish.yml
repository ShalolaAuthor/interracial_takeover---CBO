 bno_cuck_0002.title: "Trabajo no distraído" # AI Tags
 bno_cuck_0002.desc: "Hay una parte de ti que puede sentir algo en el aire. Una tensión imperceptible cuando pasas por delante de cualquiera de tus cortesanos. Una mirada que dura medio segundo demasiado. O una mirada que termina medio segundo más rápido de lo habitual. No puedes identificar lo que es, pero no sientes el peligro inherente de ello así que baja la cabeza y consigues trabajar con el reino. \n\nEn el pasado, a veces era difícil conseguir cualquier trabajo hecho debido a la inclinación de su esposa para aparecer en busca de atención. No es que te estés quejando particularmente; por fin puedes hacer algunas cosas. Su sesión de trabajo sin distracciones le ahorra un poco de moneda." # AI Tags
 bno_cuck_0002.a: "Mantén mi cabeza baja y trabaja duro." # AI Tags
 
 #Cuck asked to pay for wife's property damage
 bno_cuck_0003.title: "Pagando la cuenta de mi esposa" # AI Tags
 bno_cuck_0003.desc: "Como solo estoy revisando las finanzas mensuales, [target1.GetFirstName], uno de los pobres refugiados que acoge tu reino, se acerca a mí de una manera bastante casual. \n\n"Su esposa ha causado recientemente daños a nuestro campamento justo hoy y ella me ha ordenado que encuentre el reembolso de usted." Él habla a usted sin mucho respeto, su tono indica que era más de una orden que una declaración. \n\n"Oh, no sabía que estaba en los campamentos hoy. Qué torpe por su parte. Si me lo permiten, ¿qué daños causó" \n\n[target1.GetFirstName], que ha sido estoico frente desde que llegó, te mira con un pequeño toque de una sonrisa. "Una bonita cama estaba rota" \n\nInicialmente quieres pedir más detalles, pero piensa mejor en ello. [target1.GetFirstName]'s declaración tenía un grado de finalidad a ella y está empezando a mostrar signos de impaciencia." # AI Tags
 bno_cuck_0003.a: "Lo siento… No puedo darte nada ahora mismo."  # AI Tags
 bno_cuck_0003.b: "Esto es lo que puedo ahorrar por ahora." # AI Tags
 bno_cuck_0003.c: "No hay problema, aquí tienes." # AI Tags
 
 #BBC marshal event, troop morale issue
 bno_cuck_0004.title: "Tropas disgustadas" # AI Tags
 bno_cuck_0004.desc: "Estás a punto de ir a una reunión con el patriarca de una pequeña pero razonablemente influyente familia local sobre ayudar a hacer cumplir las evaluaciones y recaudaciones de impuestos más precisas en ciertos pueblos. Pero a medida que se dirige a la reunión, usted es interceptado por su marshal [target1.GetFirstName], un guerrero refugiado que usted nombró para el puesto parcialmente porque él está bien calificado y parcialmente porque usted es intimidado secretamente por él. \n\n"Mi Señor, bueno que te atrapé. Hay disturbios entre las tropas, específicamente de los guerreros de mi campamento. Creo que su presencia y atención mi ayuda aliviar algunos problemas" \n\n"¿Las tropas?", dices en una cerca de burlarse. "No importa lo que digan, están bien compensadas y cuidadas. No tengo tiempo para lidiar con todos los soldados descontentos. Ese sería tu trabajo, así que hazlo" \n\nApretando su mandíbula con frustración, [target1.GetFirstName] pausas antes de responder. "Quizás haya otra solución. Tu esposa es…muy querida por la gente. Estoy seguro de que en su ausencia, ella puede hacer mucho para satisfacer sus preocupaciones"" # AI Tags
 bno_cuck_0004.a: "- No es así. Pueden esperar hasta que tenga tiempo para ellos." # AI Tags
 bno_cuck_0004.b: "Usted puede discutir los problemas con ella, pero ella no necesita hacer una aparición."  # AI Tags
 bno_cuck_0004.c:  "Muy bien, usted puede escoltar [target2.GetFirstName] para supervisar el asunto." # AI Tags
 
 bno_cuck_2004.title: "El Mariscal se encarga de las cosas" # AI Tags
 bno_cuck_2004.desc: "Habiendo dado permiso a su alguacil para hablar con su esposa sobre una solución a la insatisfacción de las tropas, se va a su reunión. Es tan largo como tedioso, con el patriarca rebotando entre tangentes de cuerda larga para sobreanalizar los detalles más mundanos del plan de recaudación de impuestos. Horas después, cuando finalmente estás libre de la maldita reunión empiezas a buscar a tu esposa para preguntar sobre lo que se discutió con tu marshal. En realidad, nunca escuchaste de él cuál era el problema. Te sorprende encontrar a las damas de su esposa esperando no con ella; aparentemente las despidió hace algún tiempo. Te dirigen a su habitación donde se retiró el resto del día. \n\nA medida que te acercas [target2.GetFirstName]La habitación, se ve una gran figura dejando el pasillo en el lado opuesto. Era sólo un vislumbre antes de que la figura girara la esquina, pero parecía como si fuera [target1.GetFirstName]. Qué extraño. Tú tocas [target2.GetFirstName]La puerta, sintiéndose molesta de que tengas que esperar tanto como lo hagas antes de que ella responda. \n\n"Oh, hola marido." Estás un poco sorprendido por lo despeinada y aparentemente sin aliento que está. Podrías jurar que incluso sientes un calor emitiendo de ella a pesar de la distancia entre ustedes dos. Ella explica cómo comenzó a sentirse mal temprano en el día, por lo tanto su jubilación anticipada a sus habitaciones. A pesar de todo, usted pregunta por su reunión con el marshal. Sus vagas respuestas sobre los problemas de las tropas refuerzan su suposición de que no era nada importante. ¿Tenía algo que ver con que las tropas negras no tuvieran suficientes conejitos? No puedes creer que la falta de conejos sería un problema. \n\n"Después de nuestra reunión, el mariscal me aseguró que se ocupará de todo él mismo." Aunque es molesto que no pensó en hacer eso en primer lugar, usted está satisfecho con el resultado y le pide a su esposa una buena noche de descanso." # AI Tags
 bno_cuck_2004.a: "Al final, el alguacil se encargará de todo por mí." # AI Tags
 
 bno_cuck_3004.title: "Mi esposa arregla la moral de la tropa" # AI Tags
 bno_cuck_3004.desc: "Habiendo dado permiso a su mariscal para hablar con su esposa sobre una solución a la insatisfacción de las tropas, usted sale para su reunión. Es tan largo como tedioso, con el patriarca rebotando entre tangentes de cuerda larga para sobreanalizar los detalles más mundanos del plan de recaudación de impuestos. Una vez que usted está libre de la reunión, usted decide ir a los campos de los hombres-en-armas donde su esposa y marshal todavía podría estar visitando. En el fondo sabes que es imprudente despedir a tus tropas tan duramente como lo hiciste antes. Al principio no puede encontrar ninguna señal de su esposa y marshal, y según sus hombres de armas habituales, nunca hicieron una aparición. \n\n"Ah, pero supongo [target1.GetFirstName] Cuando estás a punto de llegar al campamento negro, les encuentras a ambos preparando a sus caballos para que se vayan. Curiosamente, no ves signos de [target2.GetFirstName]Las damas en espera. \n\n"¡Señor" [target1.GetFirstName] Bums hacia fuera, mirando y sonando para estar en un mucho mejor estado de ánimo que la última vez que lo viste. "El amor y la adoración que tu pueblo tiene por [target2.GetFirstName] estaba en plena exhibición este día. Y aunque tardó muchas horas en ordenar el descontento de todos, ¡ella mostró una resistencia que competiría con cualquier soldado profesional! No hay duda de que con ella como [target2.GetLadyLord|U], tus soldados redoblarán todos los esfuerzos para apoyar el reino" \n\n[target2.GetFirstName], que parece despeinado y exahusted, le da una sonrisa seria y está de acuerdo en que todo está bien con las tropas. Parece que su amable y virtuosa fuerza borró todas las dudas disgustadas dentro de los soldados negros. Vuelves a casa con buen ánimo [target1.GetFirstName] y [target2.GetFirstName] lado a lado detrás de ti." # AI Tags
 bno_cuck_3004.a: "Sobresaliente. ¿Tal vez sus visitas regulares mantengan las cosas ordenadas?" # AI Tags
 
