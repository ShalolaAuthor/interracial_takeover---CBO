 bno_cuck_0016.title: "Un final doloroso" # AI Tags
 bno_cuck_0016.desc: "Está hecho. Tu esposa [target2.GetFirstName] se ha divorciado de ti por una gran polla negra, ya no podías sostisfy ella, y ahora ver izquierda para otro líder con un corazón más grande y polla. Su lealtad ahora está totalmente comprometida con otra. Los susurros en la corte se hacen más fuertes con cada momento que pasa, burlándose de tu debilidad e incapacidad para mantenerla a tu lado. Mientras estás solo, el peso de su traición y tu estado disminuido se vuelve insoportable. No eres más que un cuck puro ahora mismo. ¿Cómo responderás?" # AI Tags

