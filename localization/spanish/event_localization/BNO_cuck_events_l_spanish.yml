 bno_cuck_0009.title: "Mi hijo se escapa de su esposa" # AI Tags
 bno_cuck_0009.desc: "Me encuentro disfrutando de la cerveza en la taberna con mi hijo [cucked_son.GetFirstName]. Insistió en que fuéramos a algún lugar lejos de la corte, ya que parece que su esposa lo ha estado molestando últimamente. \n\n"No entiendes a padre. Ella está constantemente buscando mis atenciones. ¿Cómo se supone que un hombre haga algo si su esposa siempre insiste en etiquetarse con él? Gracias al cielo por [target1.GetFirstName]. Tuvo la desgracia de pasar por delante de nosotros igual que [target2.GetFirstName] comenzó a lloriquear para ver a los caballos. El tonto ni siquiera protestó cuando sugerí inteligentemente que él fuera el que le mostrara los sementales. ¡Me aseguraré de hablarle muy amablemente cuando nos encontremos" \n\n[cucked_son.GetFirstName] parece estar en un estado de ánimo tan alto ahora que ha escapado de su esposa que la alegría es infecciosa y redoblamos nuestros esfuerzos para olvidar nuestros problemas. Gritamos un brindis en honor de [target1.GetFirstName] que ha hecho un gran servicio a mi hijo." # AI Tags
