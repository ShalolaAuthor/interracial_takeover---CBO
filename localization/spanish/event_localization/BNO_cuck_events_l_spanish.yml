 bno_cuck_0001.title: "Ruido en el pasillo" # AI Tags
 bno_cuck_0001.desc: "El crepúsculo supera tu tierra mientras paseas por los pasillos temperamentales de tu castillo, la noche oscura rápidamente haciendo las velas necesarias. Haciendo su camino a sus habitaciones para la noche, usted puede débilmente hacer ruidos sofocantes, sofocantes, seguidos por un gemido bastante fuerte - rápidamente sofocado.\n\n¿Hay alguien en problemas? De ninguna manera eres apto para defenderte a ti mismo, y mucho menos a otro, pero tus instintos te guían.\n\nEl aire se vuelve espeso, la adrenalina dispara a través de su cuerpo a medida que se acerca al origen, algunas habitaciones oscuras no utilizadas. \n\nHusmeando, rápidamente detectas una figura grande y oscura, encorvada sobre un cuerpo pequeño y blanco, levantando y aplastando sus caderas dentro de ella…\n\nTus mejillas se enrojecen, mirando como [target1.GetFirstName] hunde su enorme y negro eje en alguien que tiene la forma del cuerpo de [target2.GetFirstName], tirando de la libertad, sólo para apuñalar esa resplandeciente carne en ella una vez más. El pensamiento se te cruza por la mente: ¿podría ser realmente tu querida esposa?" # AI Tags
 bno_cuck_0001.a: "¿No podría ser…a menos que?" # AI Tags
 bno_cuck_0001.b: "Imposible. Su pureza no podía ser tan fácilmente manchada." # AI Tags
 
 bno_cuck_1001.title: "Esposa envuelta en la oscuridad" # AI Tags
 bno_cuck_1001.desc: "Estás teniendo problemas para entender lo que estás viendo; en parte porque la piel de la figura más grande se mezcla tan bien con las profundas sombras de la noche. Desde tu perspectiva, la tenue luz que refleja la bonita piel blanca de la figura más pequeña está siendo constantemente desplazada y envuelta por la oscuridad.\n\nPero entre [target1.GetFirstName]Los impulsos, ahora estás casi seguro de que ves a tu amado [target2.GetFirstName], tan pequeño en comparación con [target1.GetFirstName], dominando por completo. \n\n"[target2.GetFirstName]..."\n\n Susurras su nombre tan silenciosamente que fácilmente se pierde ante los sonidos del golpeteo de carne y gemidos de éxtasis. Sin pensar en conciencia, tu mano se desliza hacia tu entrepierna, donde sientes una humedad que no estaba allí hace unos segundos. No puedes creerlo, pero puedes sentir el pequeño goteo de semillas que se filtra de tu modesto miembro. En un aleteo calentado, corres rápidamente de vuelta a tu habitación." # AI Tags
 bno_cuck_1001.a: "No sé cómo me siento sobre lo que acabo de ver." # AI Tags
 
 bno_cuck_2001.title: "Es mejor ser educado" # AI Tags
 bno_cuck_2001.desc: "Usted es un noble señor de buena acción que ha sido emparejado con una esposa de igual buena acción. Lo cierto es que te sorprendiste un poco por las similitudes entre tu buena esposa [target2.GetFirstName] y la humilde raza traidora desprestigiarse con [target1.GetFirstName]. Incluso te da vergüenza que haya sido una breve preocupación que tu prístina esposa blanca pudiera incluso ensuciarse a uno de los refugiados de piel oscura. Pero los hechos y la lógica prevalecen: ninguna mujer blanca digna sería capaz de soportar la idea de aparearse con un negro. \n\nCuriosamente, te tropezaste con lo que es con toda probabilidad la única mujer blanca que podía tolerar la cara de un hombre negro. Aunque tolerar puede ser un eufemismo, mientras observas a la mujer blanca cerrar sus piernas alrededor [target1.GetFirstName]. \n\nAsqueroso por la copulación animalista, te alejas. Sería más problemático de lo que vale la pena alertar a los guardias a estas horas de la noche. Los gemidos de la moza blanca te llevan a contemplar brevemente hacer una visita sorpresa a [target2.GetFirstName]El dormitorio, pero últimamente parece distante y se llega a la conclusión de que la falta de decoro sería mal aconsejado. Te encoges de hombros mentalmente y vuelves a tus aposentos." # AI Tags
 bno_cuck_2001.a: "La belleza como la de ella no se toma tan fácilmente." # AI Tags
 
