 bno_cuck_0008.title: "Un favor o tu esposa" # AI Tags
 bno_cuck_0008.desc: "Hoy mi vasallo [target1.GetFirstName] se acercó a mí y me dijo: "Hola mi señor, yo travalé de mi reino al tuyo para estar con [target2.GetFirstName] Por un rato. Pero cuando te vi de camino a su habitación, de repente sentí el impulso de ser generoso. Así que me abstendré de verla hoy, y te daré la oportunidad de pasar algún tiempo con ella. A cambio, espero un favor digno algún día después. Si prefieres no hacerlo, entiendo y continuaré como estaba" \n\nUna parte de ustedes está conmocionada por la descarada propuesta, pero una mayor parte está algo acostumbrada a ella. A estas alturas, no es un secreto para nadie que [target2.GetFirstName] no rechaza a los muchos visitantes negros que vienen a su habitación casi todas las noches. De alguna manera usted aprecia el gesto de que alguien tomaría sus sentimientos en consideración." # AI Tags
