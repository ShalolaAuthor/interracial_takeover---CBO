bno_cuck_0011.title: "Un oprobio bajo el BNWO" # AI Tags
bno_cuck_0011.desc: "Uno de tus vasallos africanos, un imponente [bno_bbc|E] de poder y renombre, entra en tu sala con una declaración que sacude tu linaje: tomará a tu hija o hermana, [target1.GetFirstName], como su futura esposa. Su tono no deja espacio para la negociación, esto no es una petición sino un decreto. [target1.GetFirstName], aún joven e intacta, es apreciada por su noble vientre, su pálida belleza destinada a ser rehecho bajo la semilla de su Toro. El vasallo, [target2.GetFirstName], ordena a ambos hombres y respeto en sus ejércitos, y ahora él la reclama como prueba de que BNWO no es una visión sino una ley. La elección ante usted no es una opción real en absoluto: ceder, o desafiar el orden que se levanta a su alrededor." # AI Tags
bno_cuck_0011.a: "Acepta la propuesta: su vientre servirá al Toro." # AI Tags
bno_cuck_0011.b: "Rechazar — aunque el desafío contra el BNWO es peligroso." # AI Tags


 bno_cuck_0012.title: "Mal manejo de los fondos" # AI Tags
 bno_cuck_0012.desc: "Al revisar sus cuentas, su cónyuge se ha encargado de invertir su tesoro en un nuevo proyecto: la construcción de un campo negro de refugiados africanos.Un lugar de reunión construido para fomentar el intercambio cultural y la resiliencia, y tal vez algo más íntimo…aunque su construcción parece priorizar la superioridad de una comunidad sobre todas las demás.[target1.GetFirstName] sonríe con confianza mientras explica el propósito del campamento. "Enriquecerá nuestras tierras", dice, aunque su tono traiciona que esta no fue una decisión tomada solo para el beneficio del reino. Sin consultarle, ella ya ha gastado una suma significativa para financiar su desarrollo. ¿Cómo responderá a esta acción audaz?" # AI Tags
