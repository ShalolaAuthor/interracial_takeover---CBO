bbc_priestess.1001.rejected_conversion.male.title: "Rechazo de la conversión: El Negro Cock Spurned" # AI Tags
bbc_priestess.1001.rejected_conversion.male.desc: "A pesar de [ROOT.Char.GetFirstName]Los fervientes sermones de entregar cuerpo y alma a la gloria de la [bno_bbc|E], el rebaño se apartó con asco. Sus corazones permanecen testarudos, sus labios sin bendición, y la Iglesia del Gallo Negro no gana nuevos discípulos hoy en día." # AI Tags

bbc_priestess.1001.rejected_conversion.female.title: "Sus ruegos negados: El Pollo Negro rechazado" # AI Tags
bbc_priestess.1001.rejected_conversion.female.desc: "[ROOT.Char.GetFirstName] Barrió su devoción con cada palabra sensual y prometió la salvación a través del abrazo de la BBC, sin embargo, la multitud se resistió. Sus mentes permanecieron cerradas, sus cuerpos sin reclamar, y su santa lujuria no llevó convertidos esta noche." # AI Tags

bbc_priestess.1001.target_not_found.male.title: "La caza sagrada del sacerdote crece desesperada…" # AI Tags
bbc_priestess.1001.target_not_found.male.desc: "[ROOT.Char.GetFirstName] se arrodilla ante el altar del Black Cock, inquieto y palpitante de lujuria sagrada. Ningún nuevo seguidores aparece para adorar, ningún pecador para guiar a la conversión—sólo su propio pozo pesado, goteando con la necesidad divina, anhelando derramar semilla santa en la devoción temblorosa de un discípulo fresco." # AI Tags

bbc_priestess.1001.target_not_found.female.title: "La sacerdotisa espera a un seguidor…" # AI Tags
bbc_priestess.1001.target_not_found.female.desc: "Arrastrada en sus túnicas de seda blanca, la tierna [ROOT.Char.GetFirstName] se inclina ante el altar del Gallo Negro, sus generosos pechos apretados en temblorosa devoción. Con la gracia de otro mundo y una dulce y dolorosa sonrisa, ella susurra oraciones en la oscuridad a la luz de las velas, pero ningún pecador llega a convertirse, dejando su marco suave temblando con necesidad sagrada, desesperada por envolverse alrededor de la ofrenda santa que tanto anhela adorar." # AI Tags

