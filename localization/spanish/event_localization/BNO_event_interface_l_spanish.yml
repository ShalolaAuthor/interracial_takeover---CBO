l_spanish:

#BBC's POV if wife is white breeder
bno_birth.0001.wife.t: "Mujer blanca fértil de la esposa"       # AI Tags
bno_birth.0001.wife.desc: "Tu esposa [ROOT.GetCharacter.GetName] da a luz a un bebé negro una vez más, cimentando su reputación como un criador digno. Fue hecha para dar a luz niños negros." # AI Tags
#Cuck's POV if wife is white breeder
bno_birth.0001.cuck.wife.t: "La esposa da a luz a muchos hijos" # AI Tags
bno_birth.0001.cuck.wife.desc: "Tu esposa [ROOT.GetCharacter.GetName] ha dado a luz a varios niños. Aunque en el fondo de tu mente, te parece raro que la mayoría no se parezca a los demás." # AI Tags

bno_birth.0001.lover.t: "Momba Fertil Blanca del Amante" # AI Tags
bno_birth.0001.lover.desc: "Tu amante [ROOT.GetCharacter.GetName] sigue traicionando a su raza al traer a otro niño negro al mundo. Es su mayor alegría ir más allá de la Superioridad Negra." # AI Tags

bno_birth.0001.t: "Mi blanco fertil womb" # AI Tags
bno_birth.0001.personal_desc: "Otro bebé negro nació de mi vientre fértil. La yuxtaposición de la piel de mi hijo y la mía me llena de orgullo y renueva mi deseo de fortalecer la raza superior." # AI Tags

bno_birth.0002.t: "Mi semilla se extiende" # AI Tags
bno_birth.0002.personal_desc: "He bendecido al mundo con muchos niños negros." # AI Tags

bno_birth_real_father_notification.title: "Mi hijo" # AI Tags
bno_birth_real_father_notification.desc: "[ROOT.GetCharacter.GetName] ha dado a luz, y usted sabe en su corazón que su hijo es suyo sin importar si usted puede probarlo." # AI Tags
bno_birth_cuck_father_notification.title: "Mi hijo" # AI Tags
bno_birth_cuck_father_notification.desc: "[ROOT.GetCharacter.GetName] ha dado a luz, y usted está un poco sorprendido de lo enfermizo que se ve. ¿Es normal que un niño tenga una tez tan oscura?" # AI Tags

bno_happy_wife.0001.title: "La esposa se ve feliz" # AI Tags
bno_happy_wife.0001.desc: "Te alegras de ver eso [ROOT.GetCharacter.GetName] Parece estar de buen humor últimamente." # AI Tags

bno_married.title: "Se llevó a la esposa" # AI Tags
bno_married_desc: "Usted está haciendo su parte para promover la Superioridad Negra tomando una esposa. Que te dé muchos hijos nuevos." # AI Tags

bno_bull_0004_notification.title: "Esposa comiendo bien" # AI Tags
bno_bull_0004_notification.desc: "Últimamente tu esposa [ROOT.GetCharacter.GetName] Parece haber roto sus pasados malos hábitos alimenticios. Dijo que cambió a una dieta casi totalmente líquida. Debe gustarle ya que de vez en cuando se le ve con su comida líquida todavía alrededor de sus labios." # AI Tags

bno_bull_0008_notification.title: "Asombroso parecido" # AI Tags
bno_bull_0008_notification.desc: "Los rumores de una puta caminando entre los campos de refugiados negros que se parece extrañamente a su querida esposa [target1.GetFirstName]." # AI Tags

bno_bull_0010_notification.title: "¿Error contable?" # AI Tags
bno_bull_0010_notification.desc: "Estoy seguro de que no me equivoco, parece que falta algo de oro en el tesoro. ¿Quién podría haberlo tomado?" # AI Tags

bno_bull_0012_notification.title: "¿Sabe algo?" # AI Tags
bno_bull_0012_notification.desc: "Últimamente me he dado cuenta [ROOT.GetCharacter.GetName] mirándome de manera diferente, como si supiera algo que no debería." # AI Tags

bno_slut_0008_notification.title: "Asombroso parecido" # AI Tags
bno_slut_0008_notification.desc: "Los rumores de una puta caminando entre los campos de refugiados negros que se parece extrañamente a su querida esposa [slut.GetFirstName]." # AI Tags

bbc_worshipper.0002.notifications.title: "[ROOT.Char.GetFirstName] Te daré todo su botín" # AI Tags
bbc_worshipper.0002.notifications.desc: "Después de meses de duro trabajo, e incansable noche, te da todos sus bienes porque no sabe qué hacer con él." # AI Tags

