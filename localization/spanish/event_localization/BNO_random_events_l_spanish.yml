bno_random_1017.title: "Precio de la protección: Jugar Coy" # AI Tags
bno_random_1017.desc: "Lo que inicialmente parecía una sonrisa depredadora, se enrosca en una risa entusiasta. Dar un pequeño empujón de su hombro, [target1.GetFirstName] Por lo menos, estaba contento de que la mujer que guardaba le diera algo más que oro. "Claro. Pero aún espero mi salario". Se burla mientras te arrodillas, su otra mano ayudando a liberar a su serpiente negra.\n\nSale como un depredador, casi te golpea en la cara. Familiar con esta situación, sin embargo, usted cava en su comida después de nadar. Labios envolviéndose alrededor de él, apretado alrededor de su carne venosa, empiezas a trabajar. Su circunferencia sólo te hizo amordazar un poco, ya que te obligaste a bajar. Usted debe considerarse afortunado por no tener ningún maquillaje puesto, como las lágrimas gotean por sus mejillas del tamaño puro. Su mano consoladora simplemente juega con tus cerraduras, gruñendo y gimiendo por encima de ti.\n\n"Haz que esa mierda sea descuidada". Agrega, empujando contra tu cara para liberarte, abofeteando esa polla ahora viscosa en tu carita bonita, cubriéndola con un poco de tu propia saliva. Rápidamente, se mete de nuevo en ti, permitiéndote volver a tu putilla, haciéndote liderar el tempo. Pasan minutos, mientras sus pelotas tensas y grandes pollas negras tiemblan, su mano habiendo hecho un viaje a tus suaves pechos, dándoles una sensación, sabiendo que solo alimentarían a los bebés negros.\n\n"Mierda, voy a -" gruñe, antes de desatar su gruesa y viscosa semilla en tu garganta, ondea tras ola de esperma estallando en tu boca. Como una buena chica, te tragas el ataque inicial, antes de volver a su punta, ordeñarlo seco con un toque de sus nueces. Con un "pop", revelas las sobras todavía en tu boca - una carga considerable.\n\n"Shiiiit…mierda." Él gime, dándole a tu cara un poco de caricias mientras le tragas a sus bebés." # AI Tags
