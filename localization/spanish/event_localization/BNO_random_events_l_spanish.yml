bno_random_0004.title: "Loco Lieja" # AI Tags
bno_random_0004.desc: ""Directamente a mediodía" la citación se lee en tinta en negrita, el escudo de armas de su señoría estampado en el fondo del pergamino. Por lo general, sería al revés, con usted organizando un momento para conocer a su señor. En lugar de eso, te llamaban a su corte, por lo que podría ser un grave error. Llevaste lo mejor de ti el domingo, un vibrante vestido verde, un collar de rubí, brazaletes de plata y todo lo que tenías en tu armario. En silencio, esperabas que fuera suficiente, ya que encontraste el camino a la sala del trono.\n\nSin embargo, la escena ante ti es de absoluta depravación. Inesperado de algo tan absurdo, tus ojos se ensanchan a medida que ves tu lieja, el pelo cubierto detrás de ella, sonidos desagradables gagging emanando de ella. Habías llegado temprano, ¡pero no esperabas que tu señor estuviera tan obsesionado con estos nuevos refugiados! Brevemente, observas, mientras el hombre de piel oscura se tumba en el trono, recibiendo su polla sorbida sin esfuerzo.\n\nSin embargo, no puedes evitarlo, tus mejillas se vuelven de color rojo brillante. "¡Mi señor!" exiges, tu cuerpo se enfurece con una extraña ira. "¿Qué estás haciendo?" Sin embargo, mientras intentaba liberarse, el hombre sentado delante de ella sonrió, manteniendo su cabeza abajo, y ahogándola en su [bno_bbc|E]. Ni siquiera te atreves a quedarte más tiempo en la escena embarazosa, te echas atrás, todavía asombrado." # AI Tags
