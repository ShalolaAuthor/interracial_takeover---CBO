bno_random_2017.desc: "Al instante, [target1.GetFirstName] es vigorizado con lujuria. Su voz callada y en auge rápidamente logró una risita de garganta, sonriendo de oreja a oreja con la posibilidad de contaminar su señorío. En un abrir y cerrar de ojos, te levantan de los pies, te arrastran a sus grandes y fuertes brazos, su fuerza acorralada que te lleva fácilmente. "Pequeña zorra". Él comenta, antes de subir a tu cama, arrojándote al colchón. "Déjame ver ese culo." Grita, rápidamente comienza a desvestirse mientras asumes posición. Eres capaz de echar un vistazo a sus trampas abultadas, antes de desnudar tu culo a tu guardaespaldas.\n\nEn pocos momentos se sube a tu cama, girando la cabeza para verlo trepar detrás de ti. Su colgada, la carne negra cuelga entre sus piernas mientras se desliza detrás de ti, una mano acariciando su carne, mientras que el otro agarra tu trasero y te acerca. Un pequeño gruñido deja sus labios, empujando su polla contra tu entrada esbelta, una mano abofeteando tu mejilla. Levanta un pie, arrodillado sobre una pierna, de pie sobre la otra, tomando su mano libre para empujarte hacia abajo por la parte superior de la espalda.\n\n"Abajo, chica." Habla sin esfuerzo, enviando escalofríos por tu columna vertebral. Su poder era evidente, y tú atendías sus órdenes como resultado, tu cara se enrojece contra tus sábanas. Presumiblemente calentado, se sumerge en tu cálido gatito, su cabeza ronca que te separa, y asolando el agujero que tan desesperadamente abandonaste. Él esnifa primariamente, ambas manos ahora agarrando sus caderas curvas para ayudarle a conducir en sus entrañas. "Fuuuuckkk." Grita, una clara señal de su placer.\n\nNo pasará mucho tiempo antes de que te esté dando golpes profundos y largos en el coño, a cada centímetro de él recorriendo tu interior. Lento y fuerte, se asegura de que lo sientas, y familiarízate con su circunferencia africana, especialmente si te estaría protegiendo. "Sólo el impulso moral que necesitaba". Se ríe m