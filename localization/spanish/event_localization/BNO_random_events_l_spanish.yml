bno_random_2002.title: "Un asunto familiar: pillado" # AI Tags
bno_random_2002.desc1: "Aflojando unas cuantas cuerdas atadas en tu vestido, sabías que la aceptación de tu atracción era clave para hacer el día de un hombre negro. Sonríe en tus labios rojos y cerezas, te pavoneas a través de la puerta, el escote expuesto sólo un poco, una expresión necesitada pintada en tu cara.\n\nAl principio, [target1.GetFirstName] Recoiled, antes de que sus ojos se pusieron en esa pulpa blanca lirio. Tu madre sonríe con experiencia, limpiando rápidamente la semilla de sus dedos. "[ROOT.Char.GetFirstName]?"\n\nNo respondes, simplemente riéndose mientras las manos tiran de los hombros de tu vestido por tu cuerpo, tus tetas rápidamente se liberan de tus ropas interiores. "¿Mhm?" Usted responde, más interesado en el hombre sudoroso que en su propia familia. Sus caderas oscilan de lado a lado, se visten a mitad de su cuerpo, colocando una mano en su tonificado cuerpo superior, y la otra en su hombro.\n\n"Hmmph…" el hombre inhala, casi exactamente como un toro, sus manos terminando el trabajo, tirando de tu vestido para revelar esa tanga guarra. Sentir tu mitad inferior, y burlarte de tu gatito, correspondes el favor picoteando un beso en sus labios, antes de adorar su pecho con tus labios.\n\n"Bebé…" la voz de tu madre coos, mirando hacia arriba a los dos de ustedes, coño todavía rezumando. Desarmada por su voz, miras hacia abajo, datos genéticos goteando en las hojas.\n\n"Madre…" te metes, dejando que el hombre se levante de tu ropa, ahora inclinándose sobre la cama, tirando de sus piernas para realinearse contigo. Sonríe en sus labios, ella hace precisamente eso, permitiéndote alabar a la matriarca. Doblarse sobre la cama, era un espectáculo para contemplar [target1.GetFirstName], de primera mano experimentando la guarra de las chicas blancas. Tus labios maman con hambre en su entrada, la lengua lamendo las sobras, antes de sumergirse en esa salsa salada. Su mano suave encuentra su camino a la parte posterior de tu cabeza, clavando sus uñas larg