bno_random_1019.title: "Campeón de Tu Corazón: y Cuerpo" # AI Tags
bno_random_1019.desc: "…le quitaste a tu cortesano. Dentro de un instante, usted muestra ansiosamente su deleite, una gran sonrisa en sus labios rojos cereza, el sol ni siquiera al mediodía y ya estaba tan alterado. "Prometo que seré rápido." Usted comenta, sus manos ya trabajando en sus cajones para sacar su polla gruesa y negra, rebotando gratis con un pequeño gruñido.\n\n"Cuidado - no significa que tengas que ser tan azaroso." Se ríe, su polla pulsando en tu mano, mientras que una de sus patas son atraídos a tus sedosos pechos, dándoles un apretón o dos. Con él distraído por tus montículos de carne blanca, subes a tu vestido y deslizas tus ropas interiores, el corazón palpitando en tu pecho.\n\n"Lo que sea…todavía lo disfrutarás." Sonríes, levantas las caderas, revelas tu coño rosa al hombre. Agitando su cabeza, sostiene su polla hacia arriba para que te andes, dejándote deslizar sin esfuerzo por su palo de carbón. Al instante, un gemido agitado deja tus labios, ambas manos usando su cuerpo cincelado como guía.\n\n"Cállese…" Él dice, calmadamente, sintiendo que lo rodeas como un vicio. Sus caderas se doblan mientras te hundes en su base, haciendo fondo dentro de ti. Entonces, con cada indicio de pasión, te levantas de nuevo, los labios agarrando cada centímetro mientras te elevas. Lo ves retorcerse en éxtasis, atornillando sus caderas hacia ti mientras tus labios se envuelven alrededor de su cabeza antes de volver a golpearlo.\n\n"¡A la mierda!" gruñe, dándole a tu teta otro apretón, animándote a continuar. "Atta girl." Grita, dándole a tu pecho una bofetada ligera, mirándolos empezar a rítmicamente a temblar mientras saltas arriba y abajo sobre su polla guerrera.\n\nRebote rebote rebote rebote.\n\nSólo se necesitaba un minuto y medio para hacer que tu semental más fuerte estallara, sus bolas pulsando mientras lo trabajabas. Su agarre en tus tetas se aprieta, inclinándose hacia ti, tratando de acercarte. "Mierda…" gruñe de nuevo, las manos se deslizan hacia tus c