bno_random_2003.desc: "Tu voz quejumbrosa rompe el par, cuerdas de saliva que llevan de sus labios a los de los demás. Apenas te das cuenta de que, sin embargo, a medida que haces tu camino alrededor del seto manipulado, una súplica en tu voz y una desesperación en tus ojos. [target1.GetFirstName] Sabía de tu…preferencia sexual. Algunos de sus hermanos habían mencionado la sensación de tu cuerpo, la flexibilidad visual de todo esto, y lo bueno que se sentía al desbaratar a alguien tan bueno como tú.\n\n[target1.GetFirstName] se vuelve hacia ti, una pequeña sonrisa en sus labios, su erección ya hurgando en sus pantalones. Desde detrás de él, tu hermana chilla, casi lo usa como protector entre ustedes dos. Aunque, tu corsé debe haberlo desarmado a medida que el semental se acerca a ti, apacentando una mano sobre tu pecho.\n\n"Quién hubiera pensado que ambos querían ocultar sus líneas de sangre." Se burla, levantando su mano a tu barbilla, tu hermana un poco aprensiva. Sin embargo, su entusiasmo ayudó a probar lo contrario, las manos trabajando hábilmente en las cuerdas, aflojando el corsé, así como ayudando a salir de su vestido real.\n\n"Mi hermana y yo…tenemos un asunto que discutir." Intercalas, revelando tu cuerpo desnudo y con forma, [target2.GetFirstName] empezar a trabajar en los pantalones del hombre. "Así que sólo estoy tratando de hacerle un favor" [target1.GetFirstName]La polla rebotando libre de su confinamiento, ya goteando un poco de pre.\n\n"Hmph." es todo lo que responde, antes de conducir a los dos a un banco de mármol, con usted rápidamente agacharse sobre él, desnudando sus labios de coño brillante. "Adivina que tendremos que terminar esto esta noche, zorra." Gruñe, su voz ronca, su cabeza brusca rápidamente empujando contra tus labios hinchados, abriéndote mientras tu hermana se desnuda.\n\n"Ponte junto a ella, [target2.GetFirstName]. Necesito ver ese culo". Agrega, su polla ni siquiera completamente dentro de ti, antes de empezar a girar hacia atr