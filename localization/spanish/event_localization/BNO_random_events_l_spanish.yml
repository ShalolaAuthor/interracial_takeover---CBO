bno_random_1018.desc: "[target1.GetFirstName] No dudaba de que mantendrías tu palabra…porque sabía que volvería a asfixiarte en el momento en que te llenara las tripas. Su entrada era poco ceremonial, tu tímido gemido lo más que podía obtener de ti, ya que tus labios rosados lo devoraban. Tu guardia sólo necesita unos cuantos gruñidos antes de que te meta una buena cantidad de su longitud en la cintura, una sonrisa diabólica que se forma en sus labios mientras su mano se lanza de vuelta a tu garganta, poniendo el apretón en tu esófago. "Suplicar". Se burla, sabiendo muy bien que no puedes decir ni una pizca.\n\n[target1.GetFirstName] toma su ritmo, metiendo sus caderas en la tuya con un mayor prejuicio. Las únicas cosas que lo dejan son sus gruñidos primitivos, y declaraciones sobre 'terminar tu línea sanguínea', 'ennegrecerte' y 'asegurarte de que tu dinastía termine'. Cosas más bien oscuras, ya que puedes sentir la falta de oxígeno llegar a tu cerebro, el éxtasis subiendo en tándem. Tratas de murmurar algo, como [target1.GetFirstName] exige, pero, como era de esperar, nada deja sino aliento exasperado. Tus mejillas comienzan a ponerse rojas mientras él continúa arando, apretando sus dientes, despreocupando tu placer personal.\n\n"Sí…sí…" Grita, quitándote la mano de la garganta por un segundo, permitiéndote respirar, sólo para abofetearte con una dura palmada. "Toma ese maldito pene." Gruñe, apuñalando tu cuello uterino, como Bruto apuñaló a César. Excepto que…esto fue de una manera mucho menos violenta. Las piernas del guardaespaldas comienzan a agarrarse, temblando, acercándose al orgasmo. Su agarre se convierte en un vicio alrededor de su garganta mientras termina, golpeando contra usted y rellenando sus tripas con su semilla. Pulsa, permaneciendo unos segundos, antes de que el sonido de los tacones se dirija hacia ti. Tomando un beso cariñosamente en tus labios, se tira y se levanta los pantalones, dejando que sus hijos corran por tus muslos internos mientras se acerca un mayordomo de tu reino.\n\n"¿Mi señor?" La voz llama, girando la esquina para verte, agitada y un poco despeinada, y [target1.GetFirstName] De pie de guardia. "Oh, lo siento, madame. ¿Estás enfermo"" # AI Tags
