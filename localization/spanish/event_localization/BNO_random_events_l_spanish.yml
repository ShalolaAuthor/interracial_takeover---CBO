bno_random_2001.title: "Ruido en el pasillo: Se unió" # AI Tags
bno_random_2001.desc: "Con su decisión tomada, usted empuja la puerta abierta, esperando que su presencia sea dada a conocer inmediatamente. En su lugar, su nariz es atacada inmediatamente por el olor del sexo, manchando las prendas desechadas que ambas partes estaban usando hasta su enredo en la cama. Usted traga, antes de llamar a la puerta con cuidado, ambos conjuntos de cabezas girando rápidamente, [target1.GetFirstName] incluso haciendo tanto como para tirar de algunas mantas [target2.GetFirstName].\n\nAunque, con una pequeña sonrisa en tus labios, saludas al dúo. "Ustedes dejaron la puerta abierta"\n\nLos dos intercambian una breve mirada entre sí, antes [target1.GetFirstName] dolorosamente se libera de su puta, su coño necesitado rogándole en silencio. "Bebé," ella coos, tomando una mano y corriendo a través de su brazo, antes de que el semental africano se para, su polla totalmente erecto ahora se balancea alrededor para su deleite. Tus ojos están pegados a él, viendo cómo se balancea de lado a lado, brillando con [target2.GetFirstName]jugos, fácilmente igualar el tamaño de su brazo.\n\nLa palma de su mano se extiende hacia la tuya, una sonrisa retorcida en sus labios, todavía husmeando un poco. "Parece que lo estás disfrutando". Se ríe, cerrando la puerta detrás de ti, silenciando cualquier posibilidad de "escapar". Sus manos vagan por tu cuerpo brevemente, antes de empezar a tirar de tu vestido, ayudándote a desnudarte.\n\n"Qué, [ROOT.Char.GetFirstName], ¿no sabías que estaba literalmente colgado" [target2.GetFirstName]Su voz suena, ahora sentado en la cama, una mano trabajando entre sus piernas juguetonamente. Su amante no pierde el tiempo en desvestirte, desvelando esas tetas flexibles, instantáneamente a tientas.\n\n"Ven, déjame darte el tiempo de tu vida." Él estalla con esa voz acentuada, casi te derrite." # AI Tags
