bno_random_2002.desc2: "La realidad se desdibuja ante la voracidad del afecto de tu madre, completamente aturdida de que parecía tan ansiosa por tener a alguien más que a tu padre en su cama de matrimonio. Sabías que las relaciones sexuales eran desordenadas en el ámbito de la política, pero ni siquiera podías imaginarte a tu madre durmiendo con un descendiente. Gulping, tu corazón retuerce mientras rompe una pesada carga en la mujer que te puso en este mundo, cualquier óvulo fértil que quede en ella seguro que se inseminará.\n\nDudando, casi decides irte. Casi.\n\nMientras tu madre levanta la parte superior del cuerpo, mira hacia abajo al desastre [target1.GetFirstName] hecho, riéndose, deslizándose un dedo para limpiar algo del lío de las fugas. Entrado con esto, ni siquiera habías notado el conjunto de pupilas oscuras mirándote, actualmente limpiando los jugos de su poste con una tanga. "Ay, tú." Su voz estalla, rápidamente llamando tu atención, haciendo que tu presencia se revele a los amantes.\n\nEl hombre parecía que estaba a punto de correr, incluso mientras estabas de pie, congelado en la puerta. [target2.GetFirstName], dándose cuenta de esto, baraja en las sábanas, reconociendo sus ojos. "[ROOT.Char.GetFirstName]?" ella coos, su voz como la miel. "Bebé…" vuelve a revolcarse, usando la misma voz que probablemente sedujo [target1.GetFirstName].\n\n"¿Mamá?" chillas, abriendo la puerta un poco más, casi como un ciervo en los faros.\n\n-¿Sí, cariño? -pregunta ella, indiferente por la situación, su toro de pie a su lado, tan incierto como tú. "Vamos, entra, cariño." Ella dice en esa misma voz maternal, hisopar la carga que gotea.\n\nArrestado por la vista, asiente con la cabeza, dando unos pasos, cerrando la puerta cuando mamá te lo indicó. Aproximándose al colchón de lujo, se puede sentir sus piernas temblando debajo de usted. "M-mamá…qué"\n\n"Shhh… [ROOT.Char.GetFirstName]. Ven aquí." Ella responde rápidamente, y te calla. Extendiendo su brazo, muestra la semilla pegajosa en sus dedos, una sonrisa en sus labios. Sin una palabra, instintivamente abres la boca, dejando que esos delicados dedos se deslicen más allá de tus labios rellenitos, rojos cerezas, bocas gustativas asaltadas con un sabor picante y salado.\n\n"Mmmm, mmm. Así como así." gime, mirando más allá de ti, dando [target1.GetFirstName] permiso silencioso para comenzar a subir su vestido, revelando su trasero en forma de melocotón. "Ven, acuéstate en el regazo de mamá. Deja que el padre de tu nuevo hermano te muestre algo." # AI Tags
