bno_random_1002.desc: "Así como así, tratando de armar una excusa para romper sus joyas salió de tu mente. La dicha de tu madre devoró tu mirada, viendo esos labios rosados abiertos, invadidos por un hombre fuerte y color carbón. Su polla estaba sin cortar, y muy diferente de cualquier cosa a la que estabas acostumbrado, sus bolas fácilmente duplican el tamaño de tus compañeros anteriores. Saltando arriba y abajo, era casi hipnotizador, los chillidos lindos pequeños que tu propia madre hizo ayudar a bordear al hombre más cerca de terminar.\n\n"¡Mierda! Mierda [target1.GetFirstName]¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡! ¡Sigan! Kn-Kn-Knock me up!" la señora mayor lloriquea, superada por la selva y la fiebre del bebé. A pesar de su edad, su circunferencia sigue siendo suficiente para estirar su coño, hundiendo en un momento final para terminar el trabajo. Asombrado, simplemente estás de pie con una boca ágape.\n\nLentamente, se libera con un gemido, dando una ligera bofetada a las tetas de tu madre, habiendo depositado ya su semilla viril. En lugar de mirar a esa polla de chocolate, tus ojos "inocentes" se sienten atraídos por la herida de la mujer, rezumando gruesos, gooey globs de semen blanco. Era tan…pintoresco.\n\nAl escuchar otro juego de zapatos clack a lo largo de la baldosa del pasillo, rápidamente remolcar la puerta cerrada, tratando de ser lo más discreto posible, tratando de ocultar el asunto de sosa. Componiéndose a ti mismo, te alejas, instantáneamente sigues adelante, pensando que la audiencia con tu madre no es tan importante." #watch and run # AI Tags
