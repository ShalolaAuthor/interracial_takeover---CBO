bno_random_0018.title: "¿Et Tu?" # AI Tags
bno_random_0018.desc: "¿Un gravamen de impuestos? Tú mandas a uno de tus barones, viendo como tu guardia lo escolta, pronto para llevar la noticia a su propia mansión de que ellos también deben pagar su parte justa. Saliendo de tu trono, te diriges a tus aposentos, sólo para tu guardaespaldas, [target1.GetFirstName] para agarrarte la muñeca, manteniéndote atado. En una reacción instintiva, intentas arrancarte la mano, mirando a la guardia firme, una mirada siniestra en sus ojos. Un patético chirrido deja tus labios, antes de que su otra mano sea capaz de silenciarte completamente, envolviendo una mano alrededor de tu garganta. Restringiendo rápidamente, su guardaespaldas le empuja contra una pared de piedra, presionando en su garganta lo suficiente para evitar que chille.\n\nSólo los ronquidos dominantes dejan sus fosas nasales, ascendiendo sobre ti, mirándote a los ojos durante unos segundos, como diciendo "te tengo ahora". Tu otra mano se levanta para tratar de empujar contra él, sin suerte, forzándolo a darte un dorso suave, golpeándote a la atención. "No luches." Gruñe, envolviendo ambas muñecas en una de sus manos, sosteniéndolas por encima de tu cabeza. Comenzando a retorcerse, temes por tu vida.\n\nEs decir, hasta que [target1.GetFirstName] se apoya, presionando su frente contra la tuya, sintiendo que el aliento acelerado deja tus labios. "Sé que las chicas como tú van a la cama fantaseando con esto." Se ríe, quitando su mano de tu cuello, y silbándote con un beso, su ahora libre mano tirando de tus prendas, y jugando con tus bragas. Dos dígitos, fácilmente más grandes que cualquier polla blanca, frota contra tu entrada, causando fricción con la tela. Instantáneamente, estás calmado, tu corazón aún se aleja. Te quedas callado mientras tu guardia de confianza deja tus labios, ojos llenos de lujuria. "Trata de no hacer demasiado ruido" [target1.GetFirstName] dice, su voz suave y ronca.\n\nEs entonces cuando baja tus ropa interior de encaje, su polla tan dura co