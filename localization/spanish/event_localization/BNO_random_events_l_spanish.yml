bno_random_0017.title: "Precio de la protección" # AI Tags
bno_random_0017.desc: "Acabas de terminar de secarte después de tu sesión de natación después de la tarde, tu pelo se escurrió y tu traje de baño se guardó. Fue un placer tener acceso a tales piscinas de inmersión natural dentro de sus terrenos del castillo, y un privilegio que no tomaste a la ligera. Colocando el pelo en una cola de caballo, se oye un golpe en la puerta de sus habitaciones, un pequeño jadeo dejando sus labios mientras se aleja de su taburete, dirigiéndose a la puerta para tratar de cerrarlo.\n\nSin embargo, ni siquiera necesitabas ir y dejar entrar al futuro invitado, ya que ellos se encargaron de ello. Antes de que pueda responder, [target1.GetFirstName], uno de tu guardia de élite, pasa por el umbral, sin importar si estabas vestido o no. "Milady, ahí está…" Se detiene, sus ojos se fijan en tu belleza natural, sorprendido por tu desnudez. Sus intenciones no son tan puras, sin embargo, cuando tropieza de nuevo en la puerta, cerrándola detrás de él. [target1.GetFirstName] Apesta por un segundo, tus ojos sólo suplican silenciosamente, una mano se cubre a sí misma a través de sus pechos, mientras que los otros dardos hacia abajo para ocultar sus regiones inferiores. "Maldita sea… Lo siento." Él responde, todavía no haciendo un movimiento para irse todavía. En vez de eso, sigue mirándote, una pequeña punzada que viene de su entrepierna.\n\nEra inevitable ahora, tus mejillas tan rojas como las manzanas. Da un paso adelante, impulsado por la curiosidad, hambriento de un regalo tan prohibido. "Mi señor…" gruñe, ahora. "Lo siento, pero… Ciertamente no puedo negar todas esas miradas que me das." Su voz es suave, mientras él está delante de ti ahora, una mano acariciando tu hombro desnudo. "Tus propios impulsos te traicionan". Se ríe, tus hombros bajando." # AI Tags
