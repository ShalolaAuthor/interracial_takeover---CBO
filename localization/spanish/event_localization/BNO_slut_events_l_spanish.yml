bno_slut_2007.desc: "[bbc.GetFirstName]La polla está en mí todos los malditos días. Me hincha, me llena las tripas como si fuera un maldito abrevadero. Su mano golpea mi cadera antes de que el sol eche un vistazo sobre los muelles. La polla negra estalla dentro de mi coño. "Mejora tu flor," gruñe mientras me mete más semilla en la garganta que un jabalí después de la temporada de rutting.\n\n¿Ese blanco grasiento que mira desde los muelles? ¿El que tiene ojos como peces atrapados en el barro? Podría ahogarse con su propia saliva viéndome ahora. Soy más oscuro, más estirado. Es bueno. Mi coño se ensancha cada vez que mete esa polla en ella. Siento que mis entrañas se van a abrir.\n\nEl mercado de hoy estaba lleno de sudor y pis. Me metió en un puesto de carne, con las manos agarrando mi culo antes de meterme esa polla negra en el agujero. Estuvo bien. La forma en que su olor llenaba mis fosas nasales…almizcle y sangre como una maldita bestia después de la caza. Lloré lo suficientemente fuerte como para ruborizar a un cerdo. Todos lo oyeron - todo el mundo huele a pescado barato y cerveza mala - pero sus miradas no son nada en comparación con lo que está ardiendo en [bbc.GetFirstName]La tripa mientras me monta fuerte contra esa pared de cerdo salado. Sus pollas no pueden tocar esto. Son perros hambrientos sin carne en el hueso.\n\nAhora camino a casa, el sol sangrando rojo como una cosa descuartizada, mi piel resplandeciente y oscura bajo su mano. Aún no ha terminado conmigo. No hasta que esté enterrado en lo más profundo de mi vientre, dándome de engordar por él. Su semilla florece por dentro, estirándome más ancho, más oscuro cada maldito día. Es bueno. Este cambio - es jodidamente bueno. Puedo sentirlo ahí abajo, abriéndome para él, rogándome que me llenen de nuevo." # AI Tags
