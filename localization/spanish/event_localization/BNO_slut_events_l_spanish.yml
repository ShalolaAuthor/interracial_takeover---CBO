bno_slut_0008.desc: "El sol del mediodía cocinó el mercado en una sartén grasienta de sudor y mugre. Mi vientre estaba apretado y resbaladizo contra mi túnica, aún recordando el rapidito de anoche, ese escuálido panadero no había durado mucho. Las pollas blancas eran lo suficientemente buenas como para pellizcarlas, pero no eran las que te hacían cantar en voz alta con dolor y placer. Necesitaba algo más grande, negro, más fuerte…y preferiblemente con una reclamación sobre mí ya.\n\n[bbc.GetFirstName] vino chocando a través de la multitud como una nube de tormenta en verano: los músculos rippling bajo la piel el color de la obsidiana pulida, los ojos duros y oscuros como chips de carbón. Su barba estaba trenzada con cuentas que brillaban como malditas luciérnagas. Incluso la fina túnica que se extendía por el pecho me dijo que me cogería crudo, me dejaría con dolor por más.\n\nSe detuvo justo delante de mí, las fosas nasales quemaban como un perro en el camino, y ni siquiera se molestó con las cortesías. "Hoy eres mía," gruñó, voz áspera como grava sobre piedra. "Todo hombre que quiera meter su polla por tu culo me paga. Cada moneda que te lanzan…la guardas." Inclinaba su cabeza, un destello de dientes blancos contra esos labios oscuros. "Pero cuando el sol se hunde…" Su aliento olía a sudor y leña y algo más salvaje, algo hambriento… "Cuando termine el día, eres mío"\n\nLa verdad de sus palabras estaba pesada en mis entrañas como una boca llena de cerveza - era él, atado a él por votos hablados ante Dios y el hombre. Pero en estos días, se sentía más como una jaula que como un hogar. Dejé que mis dedos rastrearan la línea de su mandíbula, sintiendo los planos duros debajo de la piel. "No lo haría de otra manera," murmuré, ya sintiéndome arqueando en su calor." # AI Tags
