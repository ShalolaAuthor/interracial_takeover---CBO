bno_slut_3007.desc: "El mercado palpitaba a mi alrededor, un caos vertiginoso de olores y gritos y cuerpos agitados. Lo navegué todo con bastante facilidad, acostumbrado a la prensa y al clamor. Un año había cambiado todo - la forma en que mis caderas rodaban ahora, el brillo resbaladizo que siempre cubría mi piel, el tamaño puro de mi vientre hinchado empujando contra el tejido áspero de mi túnica. Aun así, un dolor familiar me golpeó cuando lo vi.\n\n[cuck.GetFirstName]. Inclínate contra el puesto del carnicero como siempre lo hizo en ese entonces, la misma gorra grasienta encaramada en su cabeza, la misma camisa blanca delgada tensada en su pecho. El tiempo no había sido amable con él, no realmente. Los bordes de su cara eran más afilados ahora, más angulares, y había una mirada embrujada en esos ojos azules pálidos que nunca estuvieron allí.\n\nÉl también me vio, en ese momento, a través del enredo de piernas y carros cargados. Le tomó sólo un segundo enderezar, una sonrisa lenta que florecía en sus labios - el mismo tímido que siempre llevaba cuando compartimos panes en la panadería todos los domingos. Se veía…más delgado de alguna manera, más pequeño incluso bajo esa camisa apretada, como si el mundo finalmente hubiera logrado derribarlo.\n\nPero no me acaba de ver. No, esta vez fue diferente. La forma en que sus ojos se ensancharon, la forma en que sus labios se separaron en un silencioso jadeo - él también lo vio. Vi el florecimiento de mi transformación, cómo hizo que cada centímetro de mí cantara con belleza imposible. Mi piel era como la obsidiana pulida ahora, lisa como el vidrio y reflejando la luz parpadeante de la lámpara en olas de oscuridad líquida [bbc.GetFirstName]¿Qué es eso? El oleaje de mi vientre ya no era simplemente redondo, era esculpido en curvas perfectas que insinuaban un poder que apenas podía comprender. Hasta mi cabello había cambiado - grueso y brillante rubia de platino ahora, en cascada más allá de mi cintura como la luz de la luna