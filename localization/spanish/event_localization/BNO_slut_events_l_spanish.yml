bno_slut_0007.desc: "[bbc.GetFirstName]La semilla ya no me estaba quitando de encima, estaba convirtiendo mis entrañas en un maldito infierno. ¿Meses? ¿Años? El tiempo no significaba nada cuando estabas tan cerca de algo más grande que tú. Mi piel aún no está totalmente negra, pero el blanco-leche pálido se está desvaneciendo rápidamente. Más bien cremoso ahora, cambiando hacia ese rico marrón que veo en algunas personas en el mercado - tal vez un cuarto de la manera allí, más o menos. Cada pulgada se extiende más fuerte, tirando de mis tetas que se están haciendo más grandes con cada maldita carga que derrama dentro de mí.\n\nPero no es sólo apariencia. Me duelen los huesos como si estuvieran siendo rehechos de adentro hacia afuera. [bbc.GetFirstName] dice que es bueno - dice que me estoy acercando a lo que estoy destinado a ser. Más cerca de la suya. Y cuando me toca ahora, todo mi cuerpo se vuelve suave como la miel, suspirando profundamente en mi vientre como un maldito animal que vuelve a casa a su madriguera. Mis caderas se tambalean cuando camino, me balanceo demasiado para estas partes. La forma en que me mira…oscuro y hambriento, posesivo como un lobo con su muerte. Hace que mi corazón golpee como un tambor contra mis costillas.\n\nEsos chicos de cara pálida en los muelles, me miran ahora con los ojos llenos de ese hambre caliente. Ellos ven cómo [bbc.GetFirstName]"está haciendo su magia en mí, girando mis entrañas hacia fuera como un melocotón maduro listo para la selección. Saben lo que hace, lo sienten en sus huesos. Porque apuesto a que nunca han sentido nada como esto…este calor profundo y oscuro que se me acerca como un incendio.\n\nPero piensan en ello por la noche, soñando con tragarme toda, tastineando esa miel espesa [bbc.GetFirstName]'se me está metiendo en la cabeza. Pero sus penes no están hechos para este tipo de bestias. Demasiado flaco, demasiado cojeado para llenar lo que viene. Están mirando, esperando, y puedo verlo en la forma en que se aferran a sí mismos cuando paso. Ellos saben que sus propios palitos se ven insignificantes al lado del monstruo [bbc.GetFirstName]Está hecho dentro de mí.\n\nSerá mejor que mantengan las manos alejadas porque ahora tengo garras, cariño, afiladas como la obsidiana y listas para hundirse en lo más profundo de todo lo que no sea [bbc.GetFirstName]." # AI Tags
