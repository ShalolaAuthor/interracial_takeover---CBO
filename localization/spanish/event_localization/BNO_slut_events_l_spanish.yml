bno_slut_0003.title: "Romper los malos hábitos" # AI Tags
bno_slut_0003.desc: "El espejo se burla de mi flaqueza. Mi reflejo: una zorra blanca y pálida en exhibición. Cada hueso penetra en la piel. Es una batalla constante manteniendo a raya a los demonios del hambre, pero no puedo permitirme rendirme. No cuando me ven como otra cosa hambrienta esperando ser usada. \n\n[bbc.GetFirstName] lo ve también - esa descaro aferrándose a mí como telarañas. Lo llama "elegante", pero sus ojos se preocupan cada vez que elijo en mis comidas. Él no entiende el vacío que roe por dentro, cómo ni siquiera un pollo entero podría saciarlo.\n\nAnoche, mientras nos acostamos juntos después de la cena (que estaba prácticamente intacta), él tenía esa mirada en sus ojos - el que me hace pensar en esos científicos extraños con sus frascos llenos de cosas retorcidas. "Tal vez…tal vez ya no necesites comida regular," dijo, acariciando mi mejilla y inclinándose cerca de susurrar, "Tengo una solución para ti. Ya es tu lugar tomar mi semilla, así que ¿por qué no te la das de comer? Directamente"\n\nSonrió, esa sonrisa de toro que se extiende por toda su cara como el amanecer sobre campos fangosos. "Imagínate," murmuró, bajando sobre mí otra vez, "una corriente de alimento, fluyendo hacia ti, puro y fuerte"\n\nMi hambre se torció con un nuevo tipo de anticipación." # AI Tags
bno_slut_0003.a: "Oh, estoy tan listo para esta dieta "digna"." # AI Tags
bno_slut_0003.b: "¿Su semilla? Creo que no." # AI Tags

bno_slut_1003.title: "Toda la dieta líquida" # AI Tags
bno_slut_1003.desc: "Me quema la garganta. Siempre lo hace a esta hora del día, como un espacio vacío comiendo en mi vientre. Pero no como el hambre de comida. Esto es más profundo. Esto es lo que pasa cuando todo lo que tienes es su esperma para mantenerte en marcha.\n\nA veces lo veo en el patio. Es grande contra el sol, y esos sirvientes se dispersan como ratas skittering. Su polla sobresale de debajo de sus calzones, gruesa como el brazo de un hombre. Incluso desde aquí lo siento - que el calor hace que mis piernas se aprieten sólo viéndole caminar.\n\nÉl sabe lo que necesito. Me lo tragué toda la última vez, y me di la vuelta con las gotas que se derramaron por mi barbilla. Me vio hacerlo. Vi la forma en que lo ansiaba entonces, todavía lo anhelaba ahora. Esos ojos lentos y sonrientes de él…no son para ninguna de estas otras perras de aquí. Son para mí. Y a veces cuando me llama la atención y sonríe…es como si le gustara saber lo que me tiene así. Saber cómo cada parte de mí recuerda el sabor.\n\nNo más comida para mí nunca más. Sin pan, sin vino, nada más que él. Cada gota de su semilla es todo lo que necesito para seguir adelante.\n\nCreen que estoy loco ahora, esas mujeres con sus sonrisas rígidas y perfume que no enmascaran el hedor del miedo. Me llaman puta como si fuera algún tipo de castigo. Tal vez lo sea, tal vez no. Pero no durarían ni un día en mi piel si supieran lo que significa el hambre.\n\nEstará aquí esta noche. Sé que lo hará. Y cuando ese calor me golpee de nuevo y se acerque lo suficiente para oler…abriré la boca.\n\nSólo esperándolo." # AI Tags
bno_slut_1003.a: "Espero con ansias mi próxima comida." # AI Tags

bno_slut_2003.title: "Toda la dieta líquida" # AI Tags
bno_slut_2003.desc: "[bbc.GetFirstName]Ha estado metiendo su semilla en mí todos los días durante casi seis meses - siempre, como un reloj. Prácticamente puedo sentir que se agita en mi vientre incluso mientras como mi cena. Incluso ahora, probablemente esté ahí abajo viéndome comer, mientras trabajo en conseguir su precioso suministro de esperma en mí desde debajo de la mesa.\n\nHa sido…raro. No ha detenido mi hambre sin fin, sólo ha cambiado lo que lo alimenta. Siempre hay que estar presionando, siempre esa poca presión de necesitar más antes de que pida otra ronda. Cuando estoy demasiado lleno o él tiene otras cosas en su mente, me deja cazar - en los barracones, a veces incluso en los pueblos. Es un tipo diferente de hambre entonces, pero todavía funciona.\n\nFue duro al principio - esa constante sensación de necesidad de tragar, de consumir, no importa qué. Pero él dice que ahora estoy bien, lo estoy haciendo bien. Dice que prueba algo sobre los cuerpos y la ciencia y cualquier dios loco que adora. Tal vez tenga razón. Al menos parece feliz de que yo sea su pequeña creación - un recipiente vivo para su semilla." # AI Tags
