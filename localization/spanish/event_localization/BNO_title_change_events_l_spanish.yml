bno_title_change_0005.title: "Una nueva orden en la Corte"   # AI Tags
bno_title_change_0005.desc: "Su corte se ha convertido en un campo de batalla de susurros y ambiciones. [ROOT.Char.GetPrimarySpouse.GetFirstName], una vez satisfecha en su papel como su pareja, ha surgido como una figura de ambición y reforma implacable. Guiada por los principios del futuro ennegrecido, ha cultivado un fiel seguimiento entre sus cortesanos, aprovechando su intelecto, encanto y el creciente descontento con el pasado blanco.Su retórica es tan seductora como revolucionaria. Ella habla de un Nuevo Mundo, donde la tradición cede al progreso, y el poder ya no es un derecho divino sino una responsabilidad compartida. Ella afirma que sus títulos y autoridad son reliquias de una orden que se desmorona, y que bajo su liderazgo y sus sirvientes negros, la corte y el reino florecerán como nunca antes. Pero sus demandas tienen un costo muy alto. Cumplir significaría entregar no sólo tus títulos sino también el tejido mismo de tu legado. La negativa, sin embargo, corre el riesgo de alienar a su corte, desestabilizar su regla, e incluso la ira de la mujer que una vez llamó a su igual. Todo ha terminado ahora ustedes obedecerán a los nuevos maestros de este mundo." # AI Tags
