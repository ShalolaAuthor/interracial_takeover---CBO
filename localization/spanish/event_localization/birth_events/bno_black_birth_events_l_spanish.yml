bno_black_birth.2402.title: "La leche y la vergüenza…el diluvio" # AI Tags
bno_black_birth.2402.desc: "Debería haberme quedado en mis aposentos, fingir ignorancia como siempre lo hice, pero alguna enfermedad en mí me arrastró hasta aquí. A través de las puertas semi-abiertas de [real_father.GetFirstName]La habitación de la que la vi, mi esposa, mi reina, [mother.GetFirstName]—escribiéndose debajo de él, su pálido cuerpo temblando mientras su monstruoso gallo la abría. Sus pechos goteaban leche en arroyos desordenados, empapando su túnica y su piel oscura, sus gritos sollozos de placer más fuerte que cualquier gemido que me hubiera dado. Mi mano me traicionó, acariciando furiosamente a la distancia lamentable entre mis piernas, precum untando mis dedos mientras veía a otro hombre criarla más profundamente de lo que nunca pude.\n\nCada empuje la sacudió, cada rugido de él me hizo estremecer, sin embargo no podía mirar hacia otro lado. Ella se aferró a él, rogando por más, rogando por su semilla, su cuerpo brotando de la humedad que se burlaba del débil deber que le había dado antes en nuestra cama de matrimonio. Cuando llegó su clímax, cuando su polla se agitó y derramó gruesas inundaciones en su coño, gimí como una bestia y derramé contra el marco de la puerta, mi vergüenza goteando por el bosque tan seguro como su semilla ahogó su vientre. Y cuando terminó, cuando ella yacía arruinada y temblando, yo me metí en silencio, junté su túnica alrededor de su cuerpo tembloroso, y besé su cabello húmedo como si todavía fuera mía. La llevaría a casa, sin importar el olor de su semen que se le escapase, sin importar que ella susurrara su nombre mientras yo la alejaba." # AI Tags
bno_black_birth.2402.a: "Ella camina a casa en mi brazo, pero todo el mundo lo olerá dentro de ella…" # AI Tags