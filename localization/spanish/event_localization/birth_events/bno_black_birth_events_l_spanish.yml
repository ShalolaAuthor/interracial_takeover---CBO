l_spanish:

bno_black_birth.0001.title: "La cuna de la lujuria" # AI Tags
bno_black_birth.0001.desc: "Mi cuerpo todavía tiembla por la tormenta del parto, los pechos cargados de leche, la piel reluciente con el olor del nacimiento y el sudor, mis muslos se separaron alrededor del niño que he dado a luz. Colocaron [child.GetHerHim] en mi pecho, y de inmediato la mentira se rompió—la piel de la niña brilla con el tono de [child.GetHerHis] La semilla de padre, no la pálida suavidad de la línea de mi marido. Siento el dolor en lo más profundo de mi vientre, recordando cómo me gimí mientras la polla de mi semental negro me llenaba, cómo su virilidad me reclamó desde adentro hacia afuera, criándome en esta vergonzosa y radiante verdad. A nuestro alrededor, los silenciosos susurros de los asistentes pesan mucho. ¿Me ensombrezco [child.GetHerHim] en blanco engaño, en pañales [child.GetHerHim] en una falsa corona, o me desnudo mi coño goteando de un secreto a la corte y levantar [child.GetHerHim] como los orgullosos [child.Custom('GetDaughterSon')] de la polla que realmente engendró [child.GetHerHim]?\n\nLa luz de las velas parpadea a través [child.GetHerHis] piel oscura, y tiemblo como mis labios se cepillan [child.GetHerHis] Una frente diminuta. Mi cuerpo tararea con el recuerdo de ser estirado, conquistado y sembrado, mis pechos ya goteando por esta prueba viviente de mi rendición. La mentira blanca mantendría mi trono intacto, sin embargo, la idea de negar el triunfo de mi amante se siente como estrangular mi propio aliento. Mi leche sabe más dulce sabiendo que alimenta su legado. Mis gemidos todavía resuenan en la cámara, recordándome que no estaba simplemente tomada — fui transformada. Ahora debo elegir: velo la verdad en seda, o desnúdala como si mi cuerpo fuera despojado debajo de él." # AI Tags
bno_black_birth.0001.a: "Este es el hijo de mi marido…no importa lo que la carne traicione" # AI Tags
bno_black_birth.0001.b: "Que la corte vea: pertenece a su verdadero padre, el hombre que me crió." # AI Tags

bno_black_birth.0002.title: "La Corona Hueca" # AI Tags
bno_black_birth.0002.desc: "El niño fue puesto en mis brazos, envuelto y pequeño, [child.GetHerHis] aliento caliente contra mi pecho, sin embargo, la vista de [child.GetHerHis] la piel me golpeó como una espada en el intestino. No pálido como el mío, pero oscuro, besado por semilla que no era mía. Mi reina, aún débil de parto, me miró con labios temblorosos y susurró la mentira: que [child.GetSheHe] Era mío. Mi polla se estremeció contra mi muslo, no por orgullo, sino por la cruda humillación que se filtraba en mi sangre, la traición escrita claramente en la carne del bebé. Sentí mis bolas tensas, mi cuerpo dolorido con la certeza biológica de que mi línea había sido suplantada, que el calor entre sus muslos se había estirado para la virilidad de otro hombre, no la mía.\n\nLa cámara apestaba al sexo y al sudor, al almizcle persistente del semental que la había montado, y yo sabía la verdad sin importar sus palabras. Mi corazón se hundió mientras la leche brotaba de sus pechos hinchados, destinados al heredero de otro hombre, no al mío. Sin embargo, la mentira presionada en mis oídos como la seda - su suave súplica para que acepte lo que mis ojos rechazaron. Mi cuerpo luchaba consigo mismo, medio excitado por el olor de su fértil ruina, medio lisiado por la rabia de que había sido dividida por la polla de otro, que mi trono había sido criado en manos de otra dinastía. Agarré al niño más fuerte, temblando entre el disgusto y el deseo, desgarrado entre la corona en mi cabeza y el dolor en mis lomos." # AI Tags
bno_black_birth.0002.a: "Es mío…aunque su piel me traicione." # AI Tags
bno_black_birth.0002.b: "Debería echarlo, pero los dioses me ayudan… No puedo." # AI Tags

bno_black_birth.0003.title: "Legado robado" # AI Tags
bno_black_birth.0003.desc: "El mensaje me llegó en los labios silenciosos, llevado por un siervo tembloroso que no se atrevió a mirar a mis ojos: la reina había dado a luz a mi [child.Custom('GetDaughterSon')], [child.GetHerHis] piel oscura con la marca de mi semilla, sin embargo, ella le dijo al mundo que pertenecía a su pálido marido. Mi pecho se quemó como si mi sangre hirviera, la hinchazón de la polla en el pensamiento de sus pechos lechosos [child.Custom('GetDaughterSon')] Había hecho mientras otro hombre desfilaba [child.GetHerHim] como su heredero. La rabia y el deseo se anudaron en mí, el instinto de asaltar su habitación y arrancar la mentira de seda luchando contra el peso frío de la traición. Yo había partido su vientre, me había derramado en ella hasta que su vientre se hinchaba, y ahora ella se atrevía a negarme la corona que mi semilla había plantado.\n\nAun cuando la furia roía, mi cuerpo me traicionó…rígido, pesado, dolorido por reclamarla, para recordarle quién la había criado de verdad. Casi podía olerla, el sudor del parto, el almizcle del sexo que persistía incluso meses después de haberla estirado. Ese niño era mío, prueba de mi conquista, y ninguna afirmación temblorosa del marido blanco podría borrar la verdad. Deja que se atragante en su mentira; llegaría el día en que estaría de rodillas de nuevo, rogando por la polla que ya había escrito su legado dentro de ella." # AI Tags
bno_black_birth.0003.a: "Se atreve a negar mi sangre." # AI Tags
bno_black_birth.0003.b: "Deje que la mentira se extienda…la verdad late en su piel." # AI Tags
bno_black_birth.0003.a.confront_mother: "Usted visitará [mother.GetFirstName] en un futuro próximo" # AI Tags

bno_black_birth.1003.title: "La tormenta en la puerta" # AI Tags
bno_black_birth.1003.desc: "La furia ardía más caliente cada noche que pasaba hasta que ya no podía contenerla. Me encontré fuera de su habitación, la pesada puerta de roble, una frágil barrera entre yo y la pálida reina que había negado mi sangre. En el interior, podía oír su suave arrullo, el crujido de la cuna mientras adormecía al bastardo. Mi hijo de puta. El olor a leche y almizcle se filtró por debajo del umbral, y mi polla se engrosó al pensar que sus senos hinchados goteaban por mi [child.Custom('GetDaughterSon')] mientras susurraba mentiras en el oído de su marido. Pensó que podía esconderse [child.GetHerHim] de mí, que la corona de un hombre blanco podría enterrar la verdad del semental que crió su vientre abierto y la dejó goteando con mi legado.\n\nPresioné mi palma contra la madera, el grano áspero debajo de mi piel, cada nervio en mi cuerpo gritando para tomar lo que era mío. Me imaginé que sus ojos asustados se ensanchaban cuando me vio entrar, la vergüenza que florecía en sus mejillas mientras me elevaba sobre ella, el miedo se enredó con el calor que nunca dejó sus lomos cuando estaba cerca. Mi voz tronó en mi pecho, aún no hablada, una promesa de cuentas. La había llenado, la había extendido, la había sembrado, y ahora se atrevía a vestir la prueba en nombre de otro hombre. La mentira podría engañar a la corte, pero su cuerpo me pertenecía, su vientre ya marcado por la polla que lo poseía." # AI Tags
bno_black_birth.1003.a: "Abre la puerta, puta, y muéstrame el [child.Custom('GetDaughterSon')] Trataste de esconderte." # AI Tags

bno_black_birth.1103.title: "La tormenta en la puerta: La puerta abierta" # AI Tags
bno_black_birth.1103.desc: "Su voz temblaba desde dentro, una mezcla de miedo y anhelo, antes de que el pestillo pulsara. La pesada puerta crujió, derramando una línea de luz de velas sobre mi pecho. Allí estaba…piel pálida enrojecida, cabello dorado enredado por el parto, pechos cargados de leche que humedecía su túnica. La cuna se balanceó detrás de ella, y el niño de piel oscura yacía envuelto en ella, prueba de mi conquista. Se mordió el labio, los ojos entre mi mirada y el bulto presionando mi ingle, sabiendo muy bien que había tratado de enterrar mi sangre debajo de la corona de su marido.\n\nEl olor de su cuerpo me golpeó instantáneamente: sudor, leche, y esa dulzura familiar de un vientre una vez se extendió hasta su límite alrededor de mí. Sus muslos temblaban, no sólo por agotamiento, sino por el dolor que aún persistía después de meses de llevar mi semilla. Ella agarró el marco de la puerta como para estabilizarse, sin embargo sus piernas se separaron ligeramente, traicionando una sumisión que sus labios aún no habían hablado. Ella había mentido al mundo…pero en esta sala, no podía mentirme." # AI Tags
bno_black_birth.1103.a: "Abriste la puerta y ahora abres las piernas." # AI Tags

bno_black_birth.1203.title: "La tormenta en la puerta: reclamando lo que fue robado" # AI Tags
bno_black_birth.1203.desc: "En el momento en que la puerta se cerró detrás de mí, la agarré por la cintura, tirando de su suave color blanco cuerpo contra la dureza que se tensa en mis pantalones. Ella jadeó, el sonido dulce y culpable, sus pechos presionando mi pecho, la leche amortiguando la tela entre nosotros. Le empujé la espalda contra el marco de la puerta, revoloteando en madera, mis manos vagando por sus lados hasta que le agarré las caderas. Meses de mentiras se disolvieron en el momento en que mi polla cayó contra su vientre, y sentí su estremecimiento, su cuerpo traicionando la verdad que sus labios habían tratado de enterrar.\n\nRompí su vestido abierto, el escote rasgado bajo mis puños hasta que sus pechos se derramaron libres, hinchados y goteras, gotitas cálidas rayando mis dedos oscuros. Me incliné y chupé uno duro, gruñendo al gusto de la leche destinada a mi [child.Custom('GetDaughterSon')], mi [child.Custom('GetDaughterSon')], mientras lloriqueaba mi nombre a la luz de las velas. Mi otra mano se metió entre sus muslos, encontrándola húmeda y abierta, su coño goteando como si hubiera estado esperando todo el tiempo. Intentó susurrar negación, pero se derritió en un gemido mientras empujaba dos dedos gruesos dentro de ella, extendiendo su tierna carne, mi pulgar moliendo su clítoris. Sus rodillas se abrocharon, su cuerpo se ofreció de nuevo al semental que ya había conquistado su vientre.\n\nLibré mi polla, gruesa y venosa, abofeteándola contra su vientre mientras ella jadeaba. Siéntelo, gruñí, guiando su mano para envolverse alrededor de la longitud sobre la que ella había mentido. Ella lloriqueó, acariciándome mientras su leche se derramaba sobre su pecho, su cuerpo ya se rindió. La doblé sobre la cuna para que el [child.Custom('GirlBoy')] y en un solo empujón la abrí otra vez, hundiéndose en el calor que me recordaba. Su coño se apretó, suciéndome, las paredes revoloteando como si saludara a un viejo maestro. La sostuve, follándomela dura y profundamente, mis bolas abofeteando sus pálidos muslos, mi semilla hinchada para reclamarla de nuevo. Ella gritaba, medio placer, mitad vergüenza, mientras yo me metía dentro de ella, cada vez que se lanzaba un recordatorio de que ninguna corona, ningún marido, ninguna mentira podía borrar quién era dueño de su cuerpo." # AI Tags
bno_black_birth.1203.a: "Eres mía, perra…vientre, leche y corona por igual." # AI Tags

bno_black_birth.1001.title: "La tormenta en la puerta" # AI Tags
bno_black_birth.1001.desc: "La cuna se balanceó suavemente detrás de mí, los débiles coos del niño llenando la cámara, cuando un golpe pesado sacudió la puerta. Mi corazón tartamudeaba, la leche ya goteaba por mi pecho, empapando la fina seda de mi vestido. Conocía ese sonido, ese peso en el aire, era él. Mi rey por gallo, el hombre que me separó y me dejó hinchado, ahora viene a reclamar lo que había tratado de enterrar en mentiras. La puerta tembló bajo su puño, su voz un trueno que se filtró a través de las grietas, cada palabra un latigazo contra mi culpa. Mis muslos apretados, pero la humedad goteó de todos modos, mi cuerpo traicionándome tan seguro como la piel del bebé traicionó la corona de mi marido.\n\nAgarré el pestillo con los dedos temblorosos, la vergüenza que ardía a través de mí, pero la lujuria aún más caliente. Podía olerme a mí mismo, el almizcle del sudor y del nacimiento que persistía entre mis piernas, la leche goteando más rápido con cada libra de su puño. Mis labios formaron negaciones, pero mi cuerpo se inclinó hacia la puerta, desesperado por abrirla, para ser tomado de nuevo, para sentir su espesor hundiendo la falsedad que había dicho. Mi vientre se apretó alrededor del fantasma de él, ya doliendo por su semilla, mi aliento se arruinó mientras me paraba en el borde de la rendición. Sabía que abriría, sabía que me separaría de él como siempre lo he hecho. Y los dioses me ayudan, yo lo quería." # AI Tags
bno_black_birth.1001.a: "Por favor…no me hagas decirlo, sólo llévame." # AI Tags

bno_black_birth.1101.title: "La tormenta en la puerta: La puerta abierta" # AI Tags
bno_black_birth.1101.desc: "El pestillo hizo clic debajo de mis dedos temblorosos, y la madera pesada cedió. La vela se derramó sobre su marco, alto y oscuro, la misma sombra de mi perdición. Mi pecho se levantó y cayó, los pechos hinchados y goteando, la leche empapándose a través de la seda arruinada de mi túnica. Yo había jurado mentiras con mis labios, pero cuando mis ojos se encontraron con los suyos, la verdad gritó en mi cuerpo: calor entre mis muslos, vientre revoloteando al ver al hombre que me había abierto y me había dejado con su heredero. Detrás de mí, la cuna se balanceó suavemente, nuestro [child.Custom('GetDaughterSon')] Envuelto en lino, prueba de mi traición y mi rendición por igual.\n\nMe recosté contra el marco de la puerta, las piernas temblando, la túnica deslizándose de mis hombros. La corona de mi marido pesaba mucho sobre mí, pero bajo la mirada de este hombre yo no era reina, sólo una pesadilla con leche y un coño que recordaba a su amo. Mis labios se separaron para formar excusas, pero sólo un gemido sin aliento escapó. Extiendo mis muslos lo suficiente, traicionando lo que anhelaba, mi cuerpo se ofrece de nuevo. La mentira que había dicho en la cámara del rey se disolvió aquí en la oscuridad, donde mis gemidos y senos goteantes decían la única verdad que importaba." # AI Tags
bno_black_birth.1101.a: "Llévame de nuevo, haz que olvide mis mentiras." # AI Tags

bno_black_birth.1201.title: "La tormenta en la puerta: reclamando lo que fue robado" # AI Tags
bno_black_birth.1201.desc: "La puerta se cerró y sus manos estaban sobre mí, ásperas y codiciosas, como si quisiera arrancar la mentira de mi cuerpo con su tacto. Mi espalda golpeó el marco de la puerta, mi vestido se rasgó mientras sus dedos se rasgaban por mis lados, exponiendo los pechos hinchados y goteando. Lloré, la vergüenza y el hambre se unieron, el goteo caliente de leche corriendo por mi estómago mientras su boca se cerraba sobre mí. Mis rodillas se abrocharon, mi coño ya mojado y necesitado, traicionándome mientras sus dedos empujaban dentro, estirando mis paredes tiernas que acababan de soltar a un niño. Me quejé contra su hombro, sabiendo [child.Custom('GirlBoy')] durmieron a sólo unos pasos en su cuna, nuestra [child.Custom('GetDaughterSon')], prueba innegable de que mi cuerpo pertenecía a este hombre y no al que llevaba la corona.\n\nMe agachó, mi mejilla presionando hasta el borde de la cuna mientras sentía su polla abofeteada contra mi piel, gruesa, caliente, la misma arma que me había conquistado meses antes. Me jadeé mientras él se metía dentro, el estiramiento abrasador, mi coño apretando fuerte alrededor de la circunferencia sabía demasiado bien. Cada empuje me atravesó, los pechos se balanceaban, la leche goteaba en el suelo, mi cuerpo se reducía a gemidos y gemidos mientras me ruteaba. La mentira que había dicho se disuelve con cada golpeteo, mi vientre aleteando, desesperado por ser llenado de nuevo. Lágrimas rayaron mis mejillas, pero se mezclaron con dicha, porque en este momento, no había reina, no había corona — sólo su prole, goteando con leche y semilla, tomada como estaba destinado a ser." # AI Tags
bno_black_birth.1201.a: "Créame, haz que lo sienta, haz que sea tuyo." # AI Tags
bno_black_birth.1201.gained_bred_in_secret: "ganado [GetModifier('bno_bred_in_secret').GetNameWithTooltip]" # AI Tags

bno_black_birth.2003.title: "El triunfo silencioso" # AI Tags
bno_black_birth.2003.desc: "La noticia me llegó como una oración susurrada – ella había mentido, reclamando al rey pálido como padre al niño nacido de mi descendencia. Debería haber destrozado la mentira, derribado la puerta de su habitación, derramado su secreto por la corte. En su lugar, me senté en silencio, la polla hinchada como el pensamiento de mi [child.Custom('GetDaughterSon')] mamando su leche mientras otro hombre desfilaba [child.GetHerHim] como heredero se arraigó en mi mente. La mentira era suya para ahogarse; la verdad vivía en [child.GetHerHis] piel oscura, en el estremecimiento de mis bolas cuando recordé derramarse en lo profundo de ella.\n\nCerré los ojos y vi sus pechos pálidos cargados de leche, su coño todavía tierno desde el nacimiento que le había dado. Cada vez que el rey miraba eso [child.Custom('GirlBoy')], él sentiría el peso del fracaso, incluso si nunca lo admitió. Eso fue suficiente, por ahora. Mi legado ya había invadido su línea, y la reina seguía doliendo por mí, su cuerpo marcado, su vientre leal. Un día volvería, goteando y desesperada, y yo la reclamaría de nuevo. Pero por ahora, dejé que la mentira se esparciera, saboreando la victoria secreta que sólo nosotros conocíamos." # AI Tags
bno_black_birth.2003.a: "Un día, ella volverá arrastrándose por más, y yo la criaré de nuevo." # AI Tags

bno_black_birth.2103.title: "El Susurro se extiende" # AI Tags
bno_black_birth.2103.desc: "Los murmullos se deslizan en mi salón como si llevaran humo de incienso, delicado y venenoso al mismo tiempo. Los cortesanos fingen en la ceremonia, pero sus ojos traicionan el discurso que tratan de tragar: el hijo de la reina, oscuro de piel y rizado de pelo, no hay espejo para el rey pálido. No necesito espiar a su corte; sólo necesito reclinarme en la mía, escuchando como la verdad que sembré en su vientre viaja leguas sin esfuerzo. Cada susurro rumia mi triunfo, hace que mi polla se endurezca de orgullo, porque saben —aunque no se atrevan a decirlo en voz alta— que ella me dio un heredero bajo la corona de otro hombre.\n\nBebo profundamente del silencio que he elegido, saboreando cómo alimenta el rumor. Mi semilla ha corrompido una dinastía; mi cría ha ennegrecido su línea. La veo en mi mente todavía, cuerpo pálido estirado alrededor de mí, leche goteando, labios separados en la rendición. Que el rey cruje sus dientes en la duda mientras sus nobles se ahogan en sus sospechas. No voy a levantar un dedo — cada mirada al niño grita mi victoria más fuerte de lo que nunca pude." # AI Tags
bno_black_birth.2103.a: "Que susurren; sus palabras son mi gloria." # AI Tags
bno_black_birth.2103.a.followup: "Te sentarás pacientemente en tu trono esperando [mother.GetFirstName] para volver arrastrándose hacia ti." # AI Tags

bno_black_birth.2101.title: "El dolor entre nosotros" # AI Tags
bno_black_birth.2101.desc: "Me acosté acurrucado contra mi marido, [father.GetFirstName], sus pálidos brazos me rodearon mientras se deslizaba hacia ese sueño suave y roncante que siempre seguía nuestros deberes matrimoniales. Su semilla goteó débilmente entre mis muslos, una fina y acuosa ofrenda que dejó mi vientre con dolor de vacío en lugar de saturado. Le acaricié el pecho con ternura fingida, ojos medio cerrados, pero en mi mente no estaba cerca de esta cama. Lo vi [real_father.GetFirstName] en vez de eso, sobre mí, su piel oscura resplandeciente de sudor, su polla estirándome hasta que me dolió el vientre, su semilla caliente y espesa, reclamándome desde adentro hacia afuera.\n\nEl abrazo del rey se sentía ligero, frágil, como si tuviera un fantasma. Anhelaba liberarme de sus brazos, montar un caballo y cabalgar hasta que mi cuerpo se estremeciera de agotamiento, arrastrarme a los pies del único hombre que podía hacerme sano de nuevo. Mis pechos todavía cargados de leche, mi coño todavía mojado por soñar con él, sabía lo que tenía que hacer. La mentira de este lecho matrimonial era sofocante; sólo en su salón, bajo su peso, abierto por su polla, podía respirar de nuevo. Mañana me iría. Yo encontraría [real_father.GetFirstName], y le rogaría que me arruinara." # AI Tags
bno_black_birth.2101.a: "Sólo [real_father.GetFirstName] La semilla puede llenarme de nuevo." # AI Tags

bno_black_birth.2102.title: "El abrazo hueco" # AI Tags
bno_black_birth.2102.desc: "Sostuve [mother.GetFirstName] cerca, su cabello dorado derramando sobre mi pecho como seda, su piel suave y pálida en el resplandor posterior de nuestra unión. Mi polla todavía se estremecía débilmente por el esfuerzo, la semilla derramada en ella como el deber exigía, y sin embargo, incluso mientras besaba su templo y susurraba mi devoción, sentí la distancia. Su cuerpo cedía, pero sus suspiros no eran para mí. Su mirada deambuló cuando pensó que no me había dado cuenta, los ojos medio acorralados, perdidos en algún hambre que no podía saciar. El peso de sus pechos contra mí, todavía hinchado de leche, me hizo doler con el recordatorio de que otro la había marcado, la reclamó de maneras que nunca pude deshacer.\n\nFingí dormir, aunque mi corazón latía de miedo. Podía sentir su inquietud, la tensión sutil de sus muslos frotándose, su respiración vivificando como si recordara un abrazo diferente. Ella me agarró como para convencerse, pero su calor estaba en otra parte, su vientre todavía leal a un hombre cuyo nombre no se atrevió a susurrar en voz alta en esta cama. Sólo un rey de corona, me quedé quieto como piedra, sabiendo que pronto se levantaría, montaría un caballo, y cabalgaría lejos de mí. Lejos de él." # AI Tags
bno_black_birth.2102.a: "Le doy todo lo que tengo, pero nunca es suficiente." # AI Tags

bno_black_birth.2201.title: "Leche y vergüenza: la reina regresa" # AI Tags
bno_black_birth.2201.desc: "El largo viaje a su salón me dejó temblando, no por el frío, sino por el dolor dentro de mí que sólo él podía calmar. Me escapé de mi caballo a las puertas, sin corona, sin séda, sólo una ramera necesitada en sedas, arrastrándome a través de su piedra pulida hasta que llegué a los pies del hombre que me había abierto. Mi leche todavía goteaba, empapando mi vestido, pechos pesados tensando mientras apretaba mi cara contra sus botas. Mi coño se apretó ante el recuerdo de él dividiéndome, grueso y brutal, plantando al niño cuya piel nos traicionó a los dos. La vergüenza se quemó en mis mejillas, pero la lujuria me hizo desvergonzada - rogué con mis ojos, labios temblando, desesperado por el estiramiento de su polla para recordarme a quién pertenecía.\n\nCuando me levantó por el pelo, el peso de su presencia me aplastó más profundamente que cualquier corona. Mi cuerpo palpitaba con un hambre que el rey pálido nunca había alimentado, un hambre tallada en mí por cada gota de semilla que él derramaba en mí. Susurré, sollocé, rogué por su polla, prometiendo mi vientre de nuevo, prometiendo que nunca le cerraría las piernas, ni siquiera por un momento. Mis pechos goteaban, muslos resbaladizos, cada centímetro de mí traicionando la máscara de la reina que llevaba en la corte. Aquí, sólo era su problemilla, dolor de ser llenado, criado, poseído." # AI Tags
bno_black_birth.2201.a: "Lléname, créame, no puedo vivir sin ella." # AI Tags

bno_black_birth.2202.title: "Leche y vergüenza…lo que queda" # AI Tags
bno_black_birth.2202.desc: "La cama estaba fría cuando la busqué. Al principio, pensé que sólo se había levantado para atender al niño, pero a medida que los momentos se estiraban en horas, el temor se enrolló en mi pecho. Llamé a un siervo, y con los ojos abatidos confesó lo que ya temía: [mother.GetFirstName] Había cabalgado antes del amanecer, encubierto y velado, sin escolta sino su propia urgencia. Fui a la ventana y vi el camino vacío más allá de las puertas, sabiendo exactamente a dónde había ido. Mi reina, mi esposa, la madre del niño al que llamé la mía, había dejado mi abrazo para arrastrarme hacia él.\n\nLa vergüenza me roía mientras me imaginaba su llegada a su salón, pechos empapados de leche, muslos temblando de necesidad, rogando que me partiera la polla que ya había ennegrecido mi línea. Apreté mis puños contra el alféizar hasta que mis nudillos se rompieron, pero no pude perseguirla. ¿Qué reclamo tenía? Ella volvía dolorida y sonriente, su cuerpo pesado con su semilla otra vez, y se esperaba que la abrazara, para fingir. La corona estaba pesada sobre mi cabeza, pero me sentía más pequeña que cualquier hombre, viendo a la mujer a la que amaba galopar voluntariamente en los brazos de otro." # AI Tags
bno_black_birth.2202.a: "Ella me ha dejado por él, y estoy impotente." # AI Tags
bno_black_birth.2202.b: "La llevaré de vuelta, incluso sabiendo que regresa arruinada." # AI Tags

bno_black_birth.2203.title: "Leche y vergüenza: la reina regresa" # AI Tags
bno_black_birth.2203.desc: "Vino a mí en la oscuridad de la noche, sedas húmedas del camino, ojos abiertos con necesidad. [mother.GetFirstName] Cayó de rodillas antes de que siquiera me levantara de la cama, sus pálidos pechos cargados de leche que había empapado su túnica, sus muslos temblando como si su coño ya me hubiera recordado. La miré hacia abajo, una puta coronada que había cruzado reinos para arrastrarse hacia mí, y sentí mi polla hinchada de orgullo. Ella susurró mi nombre#EMP [real_father.GetFirstName]#!—como una oración, sus labios se aprietan sobre la piel oscura de mi muslo, rogándome sin palabras que la haga sana de nuevo.\n\nLa levanté por el pelo, arrastrándola hasta que sus pechos se apretó contra mi pecho, leche rajando mi piel mientras jadeaba contra mí. El pálido rey podía conservar su corona; yo tenía su vientre, su leche, su cuerpo doblado a mi voluntad. La empujé contra la cama y vi cómo su coño se abría, mojado y dolorido, ya goteaba como si su cuerpo me hubiera estado esperando desde el día que la crié por última vez. Ella gemía, las piernas se abrían de par en par, y yo me metí dentro de ella, cada golpe ahogando su vergüenza bajo el sonido de sus gritos. Esta no era ninguna reina en mi habitación, sólo mi prole, goteando, arruinada, y desesperada por cada gota de semilla que le daría." # AI Tags
bno_black_birth.2203.a: "Te criaré de nuevo, hasta que ningún hombre dude de quién eres." # AI Tags
#BBC POV
bno_black_birth.2303.title: "La leche y la vergüenza…reclamadas de nuevo" # AI Tags
bno_black_birth.2303.desc: "Su cuerpo se abrió para mí en el momento en que conduje en ella, delgado y necesitado, muslos pálidos temblando mientras forzaba mi polla más profunda en el coño que me había dolido desde su última traición. [mother.GetFirstName] garrapada en las sábanas, leche derramada de sus pechos hinchados en corrientes calientes a través de su corpiño de seda, sus gritos se elevan más alto con cada empuje. Agarré sus caderas y la martilleé en el colchón, mis bolas abofeteando contra su suave carne, la bofetada húmeda de nuestra unión haciendo eco de paredes de piedra como el sonido de la victoria. Ella sollozó mi nombre en la colcha, rompiendo la voz, rogándome que nunca me detuviera, rogándome que la llenara hasta que olvidara el toque del rey para siempre.\n\nLa puse en su espalda, forzando sus piernas para poder ver su contorsión en la cara con cada brutal zambullida. Su pálida piel resplandecía de sudor, su cabello dorado le pegaba en las mejillas, sus pezones goteaban leche que salpicaba su pecho cada vez que la golpeaba. Ella envolvió sus brazos alrededor de mí, sujetándose como si se rompiera sin mí dentro de ella, susurrando que era mía, sólo mía. Mi polla palpitaba con el calor de su sumisión, la semilla ya se elevaba en mis entrañas, y cuando ella gritaba, arqueando la espalda, apretando bien el coño, aplasté mi boca a la de ella y me vacié profundamente dentro de su vientre. Corrientes gruesas y calientes pintaron su interior, su cuerpo temblando mientras bebía por mi reclamo. La reina se había ido; sólo me quedaba mi puta reproductora, atada a mí por el dolor entre sus piernas y la leche que se derramaba con cada empuje." # AI Tags
bno_black_birth.2303.a: "Llora más fuerte por mí, deja que todo el castillo sepa que has vuelto." # AI Tags

bno_black_birth.2403.title: "La leche y la vergüenza…el diluvio" # AI Tags
bno_black_birth.2403.desc: "Su cuerpo se apoderó de mí, cada músculo temblando mientras la abría, su coño abrazando mi polla como si nunca me dejara ir. [mother.GetFirstName] Gritó, un sonido crudo roto, su espalda arqueando tan alto su leche rociada en corrientes calientes a través de su pecho y en mi piel. Sus jugos se derramaron por sus muslos, empapando las sábanas, salpicando contra mis bolas mientras golpeaba más fuerte, persiguiendo el borde que había estado ardiendo en mí desde el momento en que ella se arrastró a través de mis puertas. Ella me golpeó, sollozando mi nombre, ahogándose en sus gemidos, todo su cuerpo rindiéndose a la ruina que le di.\n\nRugí en su boca mientras la presa se rompía dentro de mí, la polla se metía profundamente en su vientre, derramando mi semilla en pesadas cuerdas fundidas. Mis bolas le abofetearon con cada empuje final, forzándolo todo dentro, bombeando su lleno hasta que se filtró de nuevo alrededor de mí, grueso y caliente, mezclando con la inundación de su propio clímax. Ella se retorcía, las piernas envueltas alrededor de mi cintura, desesperadas por sostener cada gota, tetas lechosas agitadas, coño ordeñandome con avidez como si su cuerpo se negara a dejarme ir. Cuando me desplomé contra ella, pecho a pecho, los dos temblando después, la habitación apestaba a sexo y sudor y derramaba leche. Ella era mía otra vez, marcada y criada, mi cría llena de pruebas de su traición." # AI Tags
bno_black_birth.2403.a: "Tómalo todo, perra, cada gota te pertenece." # AI Tags
#SLUT POV
bno_black_birth.2301.title: "La leche y la vergüenza…reclamadas de nuevo" # AI Tags
bno_black_birth.2301.desc: "Nunca llegué a su cama; ya estaba esparcida a través de ella, gritando como una puta en el momento en que se forzó dentro de mí. Mi cuerpo traicionó cada onza de vergüenza, aferrándose a él, espasmos de coño alrededor de su polla como si hubiera estado esperando todos estos meses sólo para ser dividido de nuevo. Mis pechos derramaron leche por mi túnica, empapando mi piel mientras me agarraba a las sábanas, sollozando su nombre entre los golpes mojados de sus impulsos. Cada vez que se desplomaba sentí que el vacío de la semilla de mi esposo se burlaba, mi vientre se extendía y se llenaba por el único hombre que verdaderamente podía reclamarme.\n\nMe volteó hacia mi espalda, sosteniendo mis piernas abiertas para que pudiera verlo entrando cada vez más dentro de mí. Mi voz se rompió, gemidos derramando incontrolablemente, lágrimas mojando mis mejillas incluso cuando le rogué que no se detuviera, que me arruinara más, que me ahogara con su semilla. Mi vientre se apretó con cada golpe brutal, mi cuerpo goteando, mis pezones chorreando por mi pecho mientras me follaba más fuerte de lo que podía soportar. El mundo exterior ya no importaba; mi corona, mis votos, incluso mi vergüenza se derritieron bajo la verdad de su polla. Yo no era más que su cría, su puta de raza negra, y llegué sin saber que nunca escaparía de lo que él me había hecho." # AI Tags
bno_black_birth.2301.a: "Lléname otra vez, necesito tu semilla dentro." # AI Tags

bno_black_birth.2401.title: "La leche y la vergüenza…el diluvio" # AI Tags
bno_black_birth.2401.desc: "Podía sentirlo antes de que me rompiera, la forma en que mi cuerpo se apretaba alrededor de él, la forma en que mi leche rociaba de mis tetas en corrientes calientes mientras mi coño se agarraba de su polla. Mis gritos se convirtieron en un grito ronco, la espalda arqueada de la cama, cada nervio encendido como fuego mientras mi liberación se derramaba de mí. Mis jugos inundaron las sábanas, empapando mis muslos, salpicando contra sus pesadas bolas mientras me golpeaba más fuerte. Rogué con cada sollozo, le rogué que me lo diera, que ahogara mi vientre de nuevo, que me marcara como suyo, y cuando sentí su polla palpitar e hincharse dentro de mí, me destrocé.\n\nEl calor de su semilla me golpeó en olas gruesas e interminables, cada gota forzando un sollozo de mi garganta. Le agarré la espalda, las piernas apretadas a su alrededor, desesperadas por retenerlo, desesperadas por mantener cada gota dentro. Mi cuerpo se estremeció y se estremeció, lo ordeño, chupando con avidez, negándose a dejarlo ir. La leche y el esperma corrían por mi cuerpo, pegajoso, caliente, apestando al sexo, prueba de lo que realmente era. Había venido aquí para ser arruinado, para ser criado, para ser llenado, y ahora estaba —mi vientre se ahogó, mi cuerpo temblando, mi vergüenza se convirtió en la victoria más dulce que jamás había conocido." # AI Tags
bno_black_birth.2401.a: "Sí, me bañó, me hizo tuyo para siempre." # AI Tags
