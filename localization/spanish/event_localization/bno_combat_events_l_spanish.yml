bno_combat.0001.title: "La batalla por la supremacía: Comandante de la BBC contra Comandante Blanco" # AI Tags
bno_combat.0001.desc: "#weak A medida que nos acercamos, la tensión se podía sentir en cada paso. El comandante blanco era alto y musculoso, su cabello rubio brillaba en la luz de la madrugada mientras se sostenía con un aire de arrogancia que sólo venía de años de ser mimado por los que le rodeaban. #!\n\n#weak Pero yo había visto a través de todo - el chico bonito que pensó que podía conducir a los hombres a la batalla simplemente por su aspecto. No era nada comparado conmigo, un hombre que había luchado y desangrado por mi pueblo una y otra vez. #!\n\n#weak Cuando nos acercamos, me sonrió condescendientemente #!\n\nBueno, bueno, ¿qué tenemos aquí? ¿Un gran dinero negro tratando de jugar juegos de guerra?\n\n#weak Me reí oscuramente, sabiendo que pronto estaría rogando misericordia mientras le mostraba el verdadero poder de un hombre de verdad. #!\n\n#weak La batalla comenzó en serio entonces, con nuestros dos ejércitos corriendo hacia adelante en un choque de metal y carne. Podía oír los gritos de hombres siendo cortados de izquierda a derecha pero no les hice caso - mi enfoque era solamente derrotar al comandante blanco antes que yo. #!\n\n#weak Luchamos mano a mano por lo que se sentía como horas, cambiando golpes que habrían caído hombres menores con facilidad. Pero ninguno de nosotros estaba dispuesto a retroceder de esta lucha. #!" # AI Tags
bno_combat.0001.a: "Peleaste [bbc_enemy_commander.GetFirstName] valientemente…" # AI Tags
bno_combat.0001.a.success.tooltip: "Ganaste la batalla, y castraste [bbc_enemy_commander.GetFirstName]" # AI Tags
bno_combat.0001.a.failure.tooltip: "Te venciste por [bbc_enemy_commander.GetFirstName]" # AI Tags

bno_combat.0002.title: "La batalla de la lujuria: Comandante de la BBC contra White Maiden" # AI Tags
bno_combat.0002.desc: "Al entrar en el campo de batalla esa mañana, sentí una extraña mezcla de emoción e inquietud. El enemigo no era un guerrero masculino burdo - era una chica blanca delicada, su cabello largo y rubio que fluía en el viento como una bandera dorada.\n\nSe puso alta y orgullosa, su pequeño marco apenas podía soportar la pesada armadura que llevaba. Pero había un fuego inconfundible en sus ojos que me dijo que no sería una pelea fácil.\n\nLa batalla comenzó con nosotros dando vueltas cautelosamente, poniendo a prueba las habilidades de nuestro oponente. Pude ver que había sido bien entrenada. Cada movimiento que hizo fue calculado y preciso.\n\nPero al chocar con espadas una y otra vez, ocurrió algo inesperado: una chispa encendió entre nosotros, una atracción innegable que pulsaba como electricidad a través del aire." # AI Tags
bno_combat.0002.a: "Luchaste bien por una chica blanca…pero ahora eres mía." # AI Tags
bno_combat.0002.b: "Puedes pensar que puedes derrotarme…pero en el fondo todas las chicas blancas ansían una gran polla negra." # AI Tags
bno_combat.0002.b.success.tooltip: "Eres tan apretada…tan virgen…pero pronto no serás más que una puta usada para la polla negra." # AI Tags
bno_combat.0002.b.failure.tooltip: "Tú…eres increíble." # AI Tags