bno_cum_addiction.0000.title: "Marcando Prey" # AI Tags
bno_cum_addiction.0000.desc: "La pálida putita se queda en el borde del pasillo, fingiendo que se ocupa de las bagatelas. Pero veo la forma en que sus ojos parpadean hacia mí, la forma en que su aliento se engancha cuando me acerco. Ella aún no me ha probado, pero ya su cuerpo la traiciona—cariños enrojecidos, muslos apretados.\n\nSería tan sencillo cerrar el espacio, para hacerla mía aquí y ahora. Pero es mejor saborear su debilidad, para atraerla a la trampa. Una palabra, una mirada, un pincel de mi mano contra su garganta—pequeñas chispas que arderán en el hambre. Ella caerá, y una vez que pruebe mi semilla, nunca se levantará de nuevo." # AI Tags
bno_cum_addiction.0000.a: "#EMP Voy a burlarme de ella lentamente, hacer que ansía lo que llevo.#!" # AI Tags
bno_cum_addiction.0000.b: "#EMP La acorralaré, susurraré suciedad hasta que tiemble.#!" # AI Tags
bno_cum_addiction.0000.c: "#EMP Le cogeré la barbilla y le recordaré quién será su amo.#!" # AI Tags

bno_cum_addiction.0001.title: "Cuerdas de deseo" # AI Tags
bno_cum_addiction.0001.desc: "Él no se abalanza. Él no me agarra como una bestia en la rutina. En su lugar, deja que su presencia se enrosque alrededor de mí, lento y sofocante, un calor que se enrolla más apretado con cada latido del corazón. Robo miradas hacia él, rezando para que nadie note que el color de mis mejillas se levanta, pero cada vez que lo hago, sus labios se curvan en esa sonrisa consciente.\n\nUn cepillo de su mano contra mi manga hace que mi aliento coja. Se inclina cerca como para susurrar algo inocente, pero sus palabras gotean de suciedad sólo yo puedo oír. Te verías tan bonita de rodillas, murmura, y mis muslos se aprietan tan fuerte que casi me tropiezo. Debería darle una bofetada, huir de él, clamar por decencia, pero no lo hago. Sólo me quedo ahí, temblando, el pensamiento quemándose en mi mente.\n\nÉl no me obliga. Esa es la peor parte. Él sólo se retira, su toque se fue demasiado pronto, dejándome dolor por lo que no dio. Mis labios parten como para mendigar, pero él ya se está alejando, contento de dejarme ahogado en la necesidad. Lo miro, latiendo el corazón, los muslos húmedos, sabiendo que soñaré con él esta noche." # AI Tags
bno_cum_addiction.0001.a: "#EMP P-por favor…no dejes de burlarte de mí…#!" # AI Tags
bno_cum_addiction.0001.b: "#EMP ¡No, no te dejaré jugar conmigo así!#!" # AI Tags

bno_cum_addiction.1001.title: "Jugando con su fuego" # AI Tags
bno_cum_addiction.1001.desc: "Ella sigue mirándome: esos ojos azules amplios que se desprenden en el momento en que los encuentro, sus mejillas ardiendo, sus labios mojados por los lamidos nerviosos. Una putita tímida, madura para burlarse. No me apresuro; no hay necesidad. Mi presencia sola la hace retorcer con sus faldas, muslos apretados como si pudiera contener el calor que sube en su vientre.\n\nPaso lo suficientemente cerca como para que sienta el calor de mi cuerpo sin tocarlo. Le duele el aliento. Baje mi voz para que sólo ella pueda oír. Ya estás temblando, murmuro, labios rozando la cáscara de su oído. Ella jadea, agarrando su pecho, y dejo que mi mano roce su muñeca, apenas un toque, entonces retírese. Su cuerpo se balancea detrás de mí, desesperado por más.\n\nElla no dice ni una palabra de protesta. Sin bofetada, sin retirada. En su lugar, ella se para allí, ruborizada y jadeando, con los ojos abiertos y mojados, rogándome en silencio que siga jugando. Sonrío. Le gusta. A la pequeña zorra le gusta que la molesten hasta que su coño se empapa a través de su vestido. Ella regresará a mí ahora, porque necesita el fuego que he encendido para ser avivado de nuevo." # AI Tags
bno_cum_addiction.1001.a: "La dejaré hervir a fuego lento, hacerla arder hasta que ruegue." # AI Tags

bno_cum_addiction.2001.title: "Muros de hielo" # AI Tags
bno_cum_addiction.2001.desc: "Me acerco, mis palabras bajas y suaves, un toque rozando su brazo mientras susurro suciedad en su oído. Pero en lugar de la descarga de calor, veo sus labios apretados, su barbilla levanta en desafío. Sus ojos brillan con algo más agudo que la curiosidad — ira, tal vez orgullo.\n\nSe aleja de mi mano como si la quemara, los hombros rígidos, las mejillas rosadas no con deseo sino con indignación. ¿Cómo te atreves, silba, los ojos corriendo por el pasillo como si alguien hubiera visto miedo. Ella está temblando, pero no como yo quería. Por ahora, se resiste, escondiéndose detrás de paredes de decoro, aferrándose a trozos de dignidad.\n\nSonrío de todos modos. Ella puede negarme con su boca todo lo que le gusta; su coño la traicionará muy pronto. Se siembra la semilla de la corrupción. Todo lo que necesito es tiempo." # AI Tags
bno_cum_addiction.2001.a: "Empuja más fuerte, prueba esas paredes hasta que se agrietan." # AI Tags

bno_cum_addiction.0002.title: "Pintada por las palabras" # AI Tags
bno_cum_addiction.0002.desc: "Se acerca, y siento que mi espalda presiona contra el muro de piedra frío. Mi corazón martilla, mi aliento atrapa mientras su sombra cae sobre mí. Debería gritar, pedir ayuda, pero su voz baja y pesada, goteando de suciedad sólo para mis oídos.\n\n“Ya estás goteando, ¿verdad? Una hermosa putita que finge ser apropiada…” Sus palabras golpean más profundamente que las manos. Mis muslos abrazan juntos, un débil escudo contra el dolor fundido que se junta entre ellos. Mis labios tiemblan mientras trato de negarlo, pero la verdad se desliza a través de mi cuerpo: mis pezones fuertemente debajo de la tela, mi aliento estropeado, mis ojos se niegan a encontrarse con los suyos.\n\nSe inclina más cerca, tan cerca de su aliento me roza la mejilla. Dilo, gruñe suavemente, dice que quieres que tu Toro te arda. La vergüenza arde más que el fuego, pero los dioses me ayudan, la vergüenza sólo me hace más húmedo. Me tiemblo, atrapado entre el repugnancia hacia mí mismo y la insoportable hinchazón de hambre en mi vientre." # AI Tags
bno_cum_addiction.0002.a: "#EMP Sí…los dioses me perdonan, lo quiero…#!" # AI Tags
bno_cum_addiction.0002.b: "#EMP ¡N-no! ¡No lo diré, no lo diré!#!" # AI Tags

bno_cum_addiction.1002.title: "Sus paredes se desmoronan" # AI Tags
bno_cum_addiction.1002.desc: "Su espalda golpea la pared de piedra con un suave jadeo, sus ojos abiertos, los labios temblando. No la toco, todavía no. Dejé que mis palabras se enrollaran en sus oídos, suciedad goteando como miel, cada sílaba rebanando a través del delgado velo de dignidad al que se aferra.\n\nMírate, murmuro, mi voz baja, íntima, inescapable. Ya te estás…mojando a través de tus sedas. Quieres que tu Toro te arruine. Sus labios parten, balbuceando negaciones que se tuercen en gemidos. Veo el drenaje de lucha de sus ojos, reemplazado por ese resplandor febril—vergüenza y hambre chocando hasta que no puede distinguirlos.\n\nMe acerco, lo suficientemente cerca como para sentir el calor que sale de su cuerpo. Ella no se aleja: inclina su barbilla, ofreciendo su garganta sin siquiera darse cuenta. Ahí es cuando sonrío, lento y cruel. La esquina ya no es piedra, soy yo. Ella está atrapada por mis palabras, por la verdad que arde en su vientre. Ella ya es mía, y lo sabe." # AI Tags
bno_cum_addiction.1002.a: "Voy a cepillar mis labios a su oído, susurrar más suciedad hasta que me ruegue." # AI Tags

bno_cum_addiction.2002.title: "Una pared demasiado alta" # AI Tags
bno_cum_addiction.2002.desc: "Entro en su espacio, apretando su espalda contra la piedra fría, mi voz baja y goteando de suciedad. Espero el rubor, el temblor, pero en lugar de eso su cuerpo se endurece como un arco dibujado. Sus ojos estrechos, sus labios aplanados en una línea dura.\n\nNo me hablarás de esa manera, escupe ella, las palabras agudas a pesar del aljaba en su voz. Sus mejillas están enrojecidas, pero esta vez es furia, no deseo. Ella me mira fijamente, levantando el pecho, con los puños apretados a sus lados. Ella preferiría ahogarse en su orgullo que admitir lo que mis palabras agitan en su vientre.\n\nMe río, retrocedo lo suficiente para dejarla respirar, pero no lo suficiente para liberarla de mi sombra. Ella cree que está a salvo detrás de su pared de hielo. Déjala. He visto el parpadeo en sus ojos, la forma en que sus muslos se apretaban mientras intentaba gruñir. La negación no la salvará—sólo hará que la caída sea más dulce." # AI Tags
bno_cum_addiction.2002.a: "Déjala ir, por ahora. Su vergüenza la roerá." # AI Tags

bno_cum_addiction.0003.title: "Sostenido en su apretón" # AI Tags
bno_cum_addiction.0003.desc: "Su mano se cierra alrededor de mi barbilla antes de que pueda estremecerme. Fuerte, inflexible, sus dedos cavan en mis mejillas, inclinando mi cara hacia arriba hasta que estoy mirando a sus ojos. Mi aliento atrapa, un fuerte lloriqueo atrapado en mi garganta mientras el calor me inunda de la fuerza de su bodega.\n\nNo hay espacio para fingir, no hay espacio para la modestia. Su agarre me dice lo que soy…pequeña, débil, una pálida puta atrapada en el apretón de algo más grande. La vergüenza arde en mi piel, pero mis muslos presionan juntos, desesperados por aliviar el dolor que despierta con nada más que su tacto.\n\nMe perteneces, gruñe, y me estremezco mientras las palabras golpean más fuerte que cualquier golpe. Mis labios parten, temblando, no para negarlo, sino para respirar, para rogar, para rendirse. La pared detrás de mí se siente fría, su mano se siente caliente, y sé que nunca escaparé del peso de esta afirmación." # AI Tags
bno_cum_addiction.0003.a: "#EMP Por favor…no lo sueltes…#!" # AI Tags
bno_cum_addiction.0003.b: "#EMP ¡N-no! ¡No puedes tratarme así!#!" # AI Tags

bno_cum_addiction.1003.title: "Reclamado por mi mano" # AI Tags
bno_cum_addiction.1003.desc: "Su suave barbilla encaja perfectamente en mi palma mientras inclino su cara hacia mí. La siento temblando —no por miedo, sino por excitación— y las esquinas de sus labios se tiemblan en un puchero indefenso. Ella debería resistirse, debería abofetearme, pero en cambio sus ojos se resplandecen con ese dulce y necesitado brillo que me lo dice todo. Ella quiere esto. Quiere que la retenga como a una propiedad.\n\nAprieto más fuerte, lo suficiente para hacerla lloriquear. Sus muslos se cierran, traicionando la inundación de calor entre ellos. “Ahora eres mío”, gruño, viendo cómo su boca se abre, sin aliento, listo para estar de acuerdo antes de que incluso lo haya exigido. Ya está perdida. Con un solo toque, he roto su máscara de dignidad y he expuesto a la zorra debajo.\n\nCuando finalmente aflojo mi agarre, su cara sigue a mi mano, desesperada por permanecer en mi poder. Me río, ella ni siquiera se da cuenta de que se está inclinando hacia mí como una perra rogando por el collar. Lo usará muy pronto." # AI Tags
bno_cum_addiction.1003.a: "La presionaré más fuerte, la haré rogar por la correa." # AI Tags

bno_cum_addiction.2003.title: "Ojos desafiantes" # AI Tags
bno_cum_addiction.2003.desc: "Mi mano abraza alrededor de su mentón suave, inclinando su cara hacia arriba para que pueda ver el poder que la posee. Por un momento espero el estremecimiento, la rendición, pero en su lugar sus ojos brillan de furia. Se masturba contra mi agarre, los labios retorcidos en desafío.\n\n¡Suélteme! Ella se rompe, su voz alta y aguda, aunque siento el temblor en su cuerpo. Ella lucha contra mi control, no por falta de miedo, sino porque el orgullo no deja que se doblegue — aún así. Sus mejillas están enrojecidas, su aliento estropeado, y sé que no es sólo la ira lo que la calienta, sino que lo esconde bien detrás de su resplandor.\n\nLa dejé ir con una risa lenta, vi cómo se frotaba la mandíbula roja, como si todavía tuviera dignidad. Déjala escupir, deja que se enfade. El fuego la quemará muy pronto, y cuando lo haga, rogará para sentir mi mano en su mentón de nuevo." # AI Tags
bno_cum_addiction.2003.a: "Su orgullo hace que la ruptura sea más dulce; lo disfrutaré más tarde." # AI Tags

bno_cum_addiction.0004.title.01: "Sobre sus rodillas en secreto" # AI Tags
bno_cum_addiction.0004.desc.01: "La puerta cruje suavemente en la noche, y ahí está mi pálida putilla, las mejillas enrojecidas, los ojos corriendo como si teme que los guardias puedan ver. Duda sólo por un latido del corazón antes de entrar, su respiración superficial, su cuerpo temblando de anticipación. Ella trata de ocultar su vergüenza bajo una capa, pero veo cómo sus muslos presionan juntos, sus pezones duro bajo el delgado turno.\n\nYo no hablo. No necesito hacerlo. Me siento en mi silla, extiendo mis piernas, dejándola ver la forma de lo que vino a buscar. Sus labios parten de un jadeo, su mirada fija en el bulto entre mis muslos. Cuando lavo un dedo, se arrodilla como si hubiera estado esperando esto toda su vida. Sus manos tiemblan mientras me libera, y luego se calientan. Su boca suave se cierra alrededor de mí, su lengua se desliza inciertamente al principio, luego con creciente hambre.\n\nLos sonidos húmedos llenan la cámara, sus gemidos se amortiguaban alrededor de mi polla. Descanso mi mano sobre su cabeza, guiando su ritmo, y cuando derramo su garganta ella se ahoga, luego traga —sus ojos anchos, lágrimas fluyendo, labios brillantes con semilla. Ella retrocede jadeando, pero en vez de huir, se lame los labios, gimiendo suavemente al gusto. Su primera golondrina. Ahora es mía." # AI Tags
bno_cum_addiction.0004.a.01: "Le daré una palmadita en la cabeza, la recompensaré como la mascota que es." # AI Tags

bno_cum_addiction.0004.title.02: "El sabor que Lingers" # AI Tags
bno_cum_addiction.0004.desc.02: "La corte se dispersa, la sala sigue resonando con risa y estremecimiento, pero ella se queda detrás, fingiendo estudiar un tapiz. Veo su mirada sobre su hombro, mejillas rosadas, labios separados como si estuviera aguantando la respiración. No le doy la oportunidad de huir. Un paso adelante, una mano alrededor de su muñeca, y la tiro a la sombra de un pasillo vacío.\n\nElla jadea, de ojos abiertos, pero no se aleja cuando me libero ante ella. Su rubor se profundiza, su mirada remachada en el pesado pozo de mi mano. De rodillas, murmuro, y ella obedece, faldas crujiendo mientras se hunde delante de mí. Sus manos tiemblan mientras me toma, sus labios se cepillan la cabeza. La primera lamida tímida hace que llore, pero pronto su boca se estira, tragando más de mí.\n\nGimo mientras su lengua húmeda revuelve con hambre, sus mejillas ahuecándose mientras chupa, la humedad suena fuerte en el pasillo tranquilo. Su garganta se cierra cuando empujo más profundo, sus ojos ladrando, sin embargo, ella no se detiene. Cuando me cum, espesa y caliente, ella se ahoga pero traga - sus ojos anchos, su cara pegajosa con sudor y lágrimas.\n\nElla tira hacia atrás, jadeando, sus labios brillantes con semilla, y luego - ella los lame. Lentamente. La vergüenza le enjuaga las mejillas, pero sus ojos se resplandecen como borrachos. Más tarde, al otro lado del pasillo, le pillo la lengua divagando de nuevo, degustando sus labios como si solo el recuerdo pudiera alimentarla. Ella ya está enganchada, el sabor persiste, y ella anhelará más." # AI Tags
bno_cum_addiction.0004.a.02: "La dejaré ir, sabiendo que el hambre la roerá." # AI Tags

bno_cum_addiction.0004.title.03: "El truco del cáliz" # AI Tags
bno_cum_addiction.0004.desc.03: "El salón está vivo con música y charla, nobles bebiendo y banqueteando bajo banderas y antorchas. Se escapa de la risa, agarrando una copa de plata, sus mejillas rociadas de vino. La sigo, acorralándola junto a la mesa de aspas donde los sirvientes llenan las tazas. Se asusta cuando me ve, los ojos se ensanchan mientras le saco la copa de la mano.\n\nSin una palabra, tiro mi polla libre, pesada y palpitante, y lo sumerjo en su vino. Las gotas gruesas de la semilla giran en el rojo oscuro, nublando el blanco mientras agito. Jadea, escandalizada, con las manos congeladas en shock. Pero cuando presiono la copa de nuevo en su agarre y paso cerca, ella tiembla. Mi voz es un gruñido que sólo significa para sus oídos: “Bebe. Deja que tu primer gusto sea mío\n\nSus labios tiemblan, los ojos se lanzan hacia el salón lleno de gente donde nadie se da cuenta, y luego vuelven a mí. Ella debe rechazar, debe abofetear la taza, pero en lugar de ello la levanta, dudando sólo un latido del corazón antes de sorber. El sabor recubre su lengua, y ella se estremece, rosado levantándose en sus mejillas mientras traga de nuevo, gimiendo suavemente.\n\nMás tarde, la pillo deslizarse bajo la larga mesa del banquete, la tela que la oculta de la vista. Mi polla se endurece en el momento en que su boca caliente se envuelve alrededor de ella, ansioso por borrar el recuerdo del vino y probar la fuente en su lugar. Su lengua funciona desesperadamente, sus gemidos vibrando por mi pozo mientras me corro en su boca. Bebe con avidez, lamiendo sus labios cuando se aleja.\n\nLa fiesta continúa arriba, ninguno más sabio. Sólo yo y mi pálida puta sabemos lo que realmente bebió esta noche." # AI Tags
bno_cum_addiction.0004.a.03: "La mantendré escondida debajo de la mesa hasta que se atragante más." # AI Tags

bno_cum_addiction.0004.title.04: "Ladrar en la oscuridad" # AI Tags
bno_cum_addiction.0004.desc.04: "La capilla está casi vacía, velas parpadeando, sombras bailando sobre santos de piedra que miran con los ojos fríos. Se arrodilla ante el altar como en oración, su pálido cabello brillando en la luz del fuego. Pero veo la forma en que sus manos tiemblan, la forma en que sus muslos se aprietan debajo de su túnica. Ella ora por fuerza, pero lo que realmente quiere soy yo.\n\nEntro en la alcoba, la polla ya dura y tensa, y su jadeo rompe el silencio. Ella no corre. Ni siquiera se levanta. Ella solo mira fijamente, con los ojos abiertos, los labios se separan mientras sujeto su cabello y guía su boca abierta. Reza con esto, gruño, presionando la cabeza entre sus labios.\n\nEl sonido es obsceno en la capilla tranquila — succionando, glamoureando alrededor de mi pozo. Sus manos se aferran a mis muslos como un penitente se aferra a las cuentas del rosario, sus ojos regando mientras empuje más profundo, forzando la devoción en su garganta. Ella gime a mi alrededor, las vibraciones que envían fuego a mi polla.\n\nCuando derramo, la semilla caliente brota en su boca, y ella traga frenéticamente, babeando lo que no puede mantener abajo. Se mancha la barbilla, resplandeciendo en la luz de las velas. Ella jadea, los labios hinchados, el pecho levantado, luego cierra las manos como en la oración - la semilla todavía se cubre la lengua. Su voz es ronca, pero sus palabras se extienden: “Perdóname, pero yo…necesito más”\n\nIncluso los santos no pueden salvarla ahora." # AI Tags
bno_cum_addiction.0004.a.04: "La empujaré hacia abajo, la haré adorar más tiempo en mi altar" # AI Tags

bno_cum_addiction.0004.title.05: "La prueba del sabor" # AI Tags
bno_cum_addiction.0004.desc.05: "Me siento con ella a solas, la cámara tranquila pero para el crujido del hogar. Se posa en el borde de la cama, nerviosa, sus manos retorciéndose en su regazo como si pudiera aguantar el hambre quemada a través de ella. Tire de mi polla libre, ya duro, y acariciar hasta que una gruesa cuenta de semilla brilla en la punta.\n\nAbierto, ordeno, y aunque sus mejillas ardan rojas, sus labios parten obedientemente. Unto la gota a través de ellos, observándola brillar en su piel. Ahora dime, gruño, ¿a qué sabe la semilla de tu Toro\n\nSu lengua parpadea, tentativa al principio, luego desesperada, persiguiendo cada rastro de mi esperma en su boca. Ella tartamudez, mejillas mojadas de vergüenza, “I-it's caliente…grueso…salado…adictivo.” Me río, empujando más en su lengua, haciendo su regazo en él como una perra.\n\nCuando por fin le metí en la boca, ella gime alrededor del pozo, chupando con avidez. Mi semilla se derrama por su garganta, goteando de sus labios, y la forzo a tragar cada gota. Ella jadea cuando yo retrocedo, se le unta el semen en la cara, luego vuelve a lamer sus labios, gimiendo suavemente, ya adolorido por el siguiente sabor.\n\nLa prueba ha terminado. Los resultados son claros: ella es mía, una esclava del sabor de mi polla." # AI Tags
bno_cum_addiction.0004.a.05: "Voy a empujar más profundo, hacer que su garganta se atragante en mi gusto." # AI Tags

bno_cum_addiction.1004.title.01: "Sobre sus rodillas en secreto" # AI Tags
bno_cum_addiction.1004.desc.01: "El pasillo es oscuro y silencioso cuando me resbalo dentro, el corazón martilleando en mi pecho. No debería estar aquí. Si alguien ve, si alguien sabe…pero mi cuerpo no obedece la razón. Mis labios todavía arden por soñar con él, mi coño todavía se filtra ante la idea de lo que lleva.\n\nNo habla cuando lo encuentro. Sólo se sienta de espaldas, los ojos pesados, las piernas se extienden para revelar lo que vine a buscar. La vista hace que mi respiración se atrape…gruesa, oscura, imposiblemente grande. Mis rodillas se doblan, y antes de siquiera pensar, me arrodillo, faldas que se juntan alrededor de mí como una ofrenda de puta. Mis manos tiemblan mientras lo libero, mi garganta se seca, mis mejillas se queman.\n\nCuando me separo de los labios, el calor me llena: pesado, caliente, el sabor ya cubre mi lengua. Me ahogo, las lágrimas se derraman por mis mejillas, pero no puedo parar. Apesto más fuerte, desesperado por complacer, desesperado por más. Su mano presiona la parte posterior de mi cabeza, y yo lloriqueo mientras él me llena, espeso chorros de semilla que brotan por mi garganta.\n\nYo amordazo, toso, pero yo trago, tragando una y otra vez hasta que se ha ido. Mis labios son pegajosos, mi barbilla mojada con baba y esperma. La vergüenza me quema, pero me lamo los labios, gimiendo suavemente. El sabor no me dejará, y el hambre no se desvanecerá. Sé que regresaré arrastrándome hacia él; no puedo vivir sin ese calor dentro de mí de nuevo." # AI Tags
