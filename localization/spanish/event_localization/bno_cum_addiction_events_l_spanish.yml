bno_cum_addiction.0005.desc.03: "La sala está llena de risas, música, y el olor de la carne asada, pero apenas la oigo, porque debajo de la mesa, escondida por la pesada tela, mi pequeña puta está de rodillas. Siento sus manos agarradas a mis muslos, temblando de hambre, antes de que sus labios me rodeen.\n\nElla gime en mi polla, el sonido amortiguado por la fiesta de arriba. Su lengua gira, su garganta se aprieta mientras me traga más profundamente, desesperada por saciar el hambre que la ha consumido desde la última vez que la alimenté. Una copa de copas, nobles ríen, un bardo canta, pero ninguno de ellos conoce los sonidos húmedos y obscenos debajo de sus pies.\n\nMiro alrededor de la mesa, sonriendo mientras mantengo mi compostura, mientras que debajo babea y mordaza, ahogándome suavemente pero sin parar. Su coño debe estar goteando en el suelo de piedra, su cuerpo meciéndose a tiempo con su succión. Cuando le agarro el pelo y la sujeto, ella se estremece, los ojos lloro, la garganta se convulsiona hasta que los chorros calientes brotan directamente en su estómago.\n\nBebe con avidez, tragando como una perra en el abrevadero. Cum dribla más allá de sus labios, manchando su barbilla, empapando su corpiño. Ella no se aleja: lame, gime, mama por más, mucho después de que haya terminado. Cuando finalmente se arrastra de debajo, sus mejillas están enrojecidas, sus labios hinchados, sus ojos vidriados. Los nobles sonríen a su cortesía, sin saber que su boca todavía está llena de semilla.\n\nSe inclina de cerca, susurrando con los labios temblorosos, Gracias, mi Bull… Ya no puedo ir sin ti”" # AI Tags
