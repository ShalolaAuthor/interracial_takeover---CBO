bno_ritual_of_purification.2001.title: "Ritual de Purificación: Purificado" # AI Tags
bno_ritual_of_purification.2001.desc: "#weak despierta en mi cama, frotando el sueño de mis ojos mientras trato de orientarme #! \n\n¿Qué hora es? #weak Noto algo diferente en mi reflejo en la pantalla #! \n\nMi piel…¡está blanca ahora! #weak jadea en voz alta, sentado rápidamente y mirando hacia abajo a mis brazos que ahora están cubiertos de piel de porcelana impecable en lugar de su tono marrón habitual #! \n\n#weak corre una mano a través de mi cabello y casi se cae de la cama cuando lo siento - gruesas cerraduras rubias que solían ser oscuro y rizado #! \n\nEsto no puede ser real… #weak salta de la cama, mi corazón se acelera mientras corro hacia el espejo colgando en la pared #! \n\n¡Parezco una persona completamente diferente! #weak mira fijamente mi reflejo con los ojos anchos, tomando los treses dorados en cascada por mi espalda y los orbes azules brillantes mirándome hacia atrás desde debajo de las pestañas gruesas #!" # AI Tags
bno_ritual_of_purification.2001.a: "¡Ahora eres la puta blanca perfecta para las pollas negras!" # AI Tags