#Priest disapprove your female child is black and suggesting ritual of purification
bno_ritual_of_purification.0001.title: "Ritual de purificación" # AI Tags
bno_ritual_of_purification.0001.desc: "[child.GetFirstName], sé que puede que encuentres esto difícil de entender ahora mismo, pero tu piel oscura y tu cabello rizado simplemente no son atractivos para los hombres con grandes pollas negras que queremos impresionar.\n\nEn nuestra sociedad, tener piel clara, cabello rubio recto, y ojos azules se considera el último estándar de belleza - especialmente cuando se trata de atraer a hombres negros poderosos con penes grandes. Ellos ven esos rasgos como un signo de pureza e inocencia que encuentran irresistible.\n\nEs por eso que creo que tenemos que hacer algo con tu apariencia para que puedas tener una mejor oportunidad de atrapar a uno de estos apreciados [bno_bbcs|E] Por ti mismo.\n\nNo estoy diciendo que haya nada de malo en ser de piel oscura o tener el pelo rizado, pero seamos reales aquí - simplemente no está a la altura de la imagen idealizada que la mayoría de los hombres negros están buscando en sus parejas sexuales.\n\nAsí que he decidido llevarte a un especialista que puede ayudarnos a aligerar tu tono de piel y enderezar esos rizos hasta que estén sedosos y suaves.\n\nSé que esto puede parecer aterrador o doloroso, pero confía en mí cuando digo que todo valdrá la pena al final. Una vez que terminemos con estos tratamientos, finalmente tendrás lo que se necesita para hacer que cualquier gran dueño de polla negra caiga cara a cara para tu delicada chica blanca.\n\nSonríe tranquilizadoramente\n\nNo te preocupes por una cosa - Me encargaré de todo y conseguir que se vea absolutamente hermosa en ningún momento en absoluto!" # AI Tags
bno_ritual_of_purification.0001.approved: "¡Sí, por supuesto!" # AI Tags
bno_ritual_of_purification.0001.rejected: "Silencio [priest.GetFirstName]¡No quiero que ninguno de mis hijos se transforme!" # AI Tags
#Choose which scenario to follow
bno_ritual_of_purification.1001.title: "Ritual de la Purificación: El Rito de la Pasaje" # AI Tags
bno_ritual_of_purification.1001.desc: "#weak hablando con una mezcla de emoción y nerviosismo mientras me siento en mi habitación, hojeando las páginas de un viejo libro encuadernado en cuero #! \n\nSí, mamá y papá… He pasado el año pasado estudiando cuidadosamente este antiguo manual ritual, ansioso por aprender todo lo que hay sobre lo que me espera cuando sea mayor de edad.\n\nSé que una vez que el sol se ponga y la luna llena se levante en lo alto del cielo, tres fuertes hombres negros serán convocados por tu llamado. Estos poderosos [bno_bbcs|E], cada uno con una polla masiva listo para dividir mi pequeño coño marrón abierto, entrará en nuestra casa uno por uno…\n\n#weak tiembla ligeramente ante el pensamiento #! \n\nSe turnarán usándome como el pequeño juguete ansioso que soy, bombeando su gruesa semilla en lo profundo de mi útero sin protección hasta que esté goteando y goteando de mí. \n\nY entonces tal vez… #weak Blushes profundamente como me imagino siendo compartido entre ellos #! \n\n¡Quizás también has decidido unirte a la diversión, papá y mamá! La idea de tener tus grandes pollas negras estirándome junto a esos otros sementales de la BBC hace que mi coño esté tan mojado…\n\n#weak deja salir un gemido suave antes de continuar #! \n\nNo puedo esperar ese día cuando finalmente pueda poner todo este conocimiento en acción y convertirme en el perfecto pequeño cumdump blanco que siempre has querido que sea, ¡Mamá y papá!\n\n#weak cierra el libro con un chasquido antes de levantarse del escritorio #! \n\nPero hasta entonces… #weak sonrientemente mientras camino para abrazar a mis padres #! \n\nSeguiré estudiando duro para estar listo para cualquier cosa deliciosamente depravada que hayas planeado para mí cuando llegue a la mayoría de edad." # AI Tags
bno_ritual_of_purification.1001.a: "Invitaré a las BBCs a purificarla." # AI Tags
bno_ritual_of_purification.1001.b: "Mi hombre y yo haremos el honor, querida [child.GetFirstName]." # AI Tags
bno_ritual_of_purification.1001.c: "Vamos a tener a tu padre [ROOT.Char.GetPrimarySpouse.GetFirstName] Haz el honor, querida [child.GetFirstName]." # AI Tags
#Invite 3 Random BBCS to purify her
bno_ritual_of_purification.1101.title: "Ritual de la Purificación: La Ceremonia de Reproducción" # AI Tags
bno_ritual_of_purification.1101.desc: "#weak habla con una mezcla de nerviosismo y emoción mientras me siento en mi habitación #! \n\nSí, mamá y papá… #weak Asiente ansiosamente a su sugerencia #! \n\n¡Me encantaría! Es una oportunidad increíble para poder experimentar este rito de paso con hombres de mi propia edad que son fuertes, confiados y bien dotados.\n\n#weak tiembla ligeramente ante la idea de ser tomado por tres grandes pollas negras por primera vez #! \n\nY sabiendo que voy a ser capaz de entregarme plenamente a ellos sin ninguna duda o vergüenza me hace tan mojado ya …\n\n#weak cierra los ojos y gime suavemente antes de continuar #! \n\nNo puedo esperar a sentir sus enormes pollas dividiendo mi pequeño y apretado coño abierto, estirándome de maneras que nunca antes había sentido. La idea de ser criada como una perra en celo por tres fuertes sementales negros me da escalofríos.\n\n#weak La perspectiva de quedar embarazada es emocionante y aterradora de una vez #! \n\nVoy a ser el perfecto pequeño cumdump blanco para ellos, mamá …! la mira con ojos anchos e inocentes llenos de deseo!" # AI Tags
bno_ritual_of_purification.1101.a: "Por supuesto que me uniré para asegurarme de que esos jóvenes lo hagan bien." # AI Tags
bno_ritual_of_purification.1101.b: "Mamá va a estar justo a tu lado, ¡tomando sus grandes pollas negras como una buena puta blanca debería!" # AI Tags
#You and 3 other courtier will purify her
bno_ritual_of_purification.1201.title: "Ritual de la purificación: Saciar a sus hombres" # AI Tags
bno_ritual_of_purification.1201.desc: "#weak pasos hacia adelante ansiosamente mientras miro a los cuatro grandes pollas negras que me rodean - incluyendo el miembro impresionante de mi propio padre #! \n\n¡No puedo esperar más para ser usado como un juego de agujeros por hombres negros fuertes! #weak mira hacia arriba a papá con ojos anchos y ansiosos llenos de lujuria y reverencia #! \n\nPor favor, dime qué quieres que haga… Estoy listo para obedecer todas las órdenes en nombre del placer.\n\n#weak Me separa las piernas mientras me arrodillo en la cama #! \n\nLlévame como quieras, papá. ¡Usa tu cumdump medio blanco como quieras!\n\n#weak mira a los otros tres negros colgados con una sonrisa excitada antes de centrarse de nuevo en papá #! \n\n¡Estoy listo para ser criado como la perfecta puta medio blanca que soy! #weak Asiente ansiosamente, listo para lo que tenga en la tienda #! \n\nMuchas gracias por esta increíble oportunidad, papá. ¡Vas a convertirla en uno de mis recuerdos más preciados de la historia!\n\n#weak empieza a desnudarse de mi ropa con una gracia reverencial antes de finalmente desnudarse completamente #! \n\nAhora soy todo tuyo… #weak separa mis piernas aún más anchas mientras me arrodillo en la cama esperando mi primera gran polla negra #! \n\nSólo dime lo que quieres, papá. ¡Haré lo que sea para complacerte a ti y a tus amigos!\n\n#weak lo mira con ojos abiertos y ansiosos y una sonrisa sumisa #! \n\n¡Estoy listo para ser usado como un juego de agujeros por hombres negros fuertes…especialmente si eso significa hacer que mi papá esté orgulloso!" # AI Tags
bno_ritual_of_purification.1201.a: "¡Vamos a darle lo mejor de nosotros!" # AI Tags
