bno_trait_maintenance.0014.title.bbc: "Cierre de la jaula del toro"   # AI Tags
bno_trait_maintenance.0014.desc.bbc: "Un esclavo pálido es arrastrado ante ti, su polla blanca metida en hierro. La jaula se sujeta, asfixiando su eje hasta que se marchita en una nuez inútil — otro trofeo de tu supremacía negra."   # AI Tags

bno_trait_maintenance.0014.title.slut: "La justicia de su esposo"   # AI Tags
bno_trait_maintenance.0014.desc.slut: "Un esclavo blanco tembloroso es capturado, su polla aplastada en una jaula mientras observas, muslos resbaladizos. El candado se cierra, su carne pálida ya se marchita, dejando solo la gruesa longitud negra de tu Toro para estirar tus agujeros."   # AI Tags

bno_trait_maintenance.0015.title.bbc: "La jaula aprieta su agarre"   # AI Tags
bno_trait_maintenance.0015.desc.bbc: "El hierro funciona sin piedad. La polla de un hombre pálido, que alguna vez se tensaba contra las barras, ya se ha reducido más. Cada semana se debilita, deslizándose más por el camino de la hombría a la nada bajo tu gobierno negro."   # AI Tags

bno_trait_maintenance.0015.title.slut: "Encogerse en la jaula"   # AI Tags
bno_trait_maintenance.0015.desc.slut: "Miras dentro de la jaula y sonríes. La polla blanca en su interior ya es más pequeña que antes, suave y palpitante con cada día que pasa. Pronto no será más que un nub, mientras que la grasa longitud negra de tu Toro todavía te hace gemir y brotar."   # AI Tags
