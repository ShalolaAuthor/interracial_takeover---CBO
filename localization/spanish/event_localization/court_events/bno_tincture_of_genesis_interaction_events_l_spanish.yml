bno_tincture_of_genesis.6002.title: "Cuarto Año de las Dietas Cum: La Diosa del ónix" # AI Tags
bno_tincture_of_genesis.6002.desc: "La luz del fuego bailó a través de su cara, capturando las manchas de oro en sus ojos mientras me miraba fijamente, ese brillo posesivo familiar haciendo que mi piel se pinchara de placer. Lo llamó posesión, pero se sentía más como un regreso a casa. Cada centímetro de mí - este cuerpo liso y oscuro esculpido por su semilla - tarareaba con un poder nacido de él. Había tomado mucho tiempo para florecer completamente - años pasados enclavados contra el calor de su ser, bebiendo en la esencia de su fuerza hasta que mi propia forma reflejó el ébano besado por el sol del cielo nocturno más profundo.\n\nMis pechos se tensaron contra la túnica de lino fino que insistió en envolverme en estos rituales nocturnos. Ahora estaban llenos y firmes, maduros como frutas exóticas que pedían ser degustadas. Su mirada persistía allí, trazando la línea de mi clavícula hasta el oleaje que amenazaba con derramarse sobre el borde de la tela. Siempre me trajo una descarga en las mejillas - un toque de la chica inocente que había sido una vez - pero fue rápidamente eclipsado por el calor más profundo que florecía en mi corazón cuando él me alcanzó. El olor de él, almizclero y crudo con fuerza vital, me inundó con un anhelo tan primitivo que se sintió como el temblor de la tierra antes de un terremoto. Sus dedos apretaron la tela de mi cintura, tirándome lo suficientemente cerca como para sentir el duro latido de su corazón contra el mío, haciendo eco del tambor insistente en mi propio pecho. Esta noche, como siempre, sería su fiesta…y esta noche, quizás, más que nunca, vería a la diosa que había esculpido de una frágil rosa blanca." # AI Tags
bno_tincture_of_genesis.6002.a: "#EMP ¿Qué es eso?#!" # AI Tags

bno_tincture_of_genesis.6001.title: "Mi reina obsidiana" # AI Tags
bno_tincture_of_genesis.6001.desc: "La luz del fuego pintó su piel como obsidiana pulida, cada curva y oleaje de su magnífico cuerpo atrapando las llamas parpadeantes y arrojando sombras que parecían retorcerse con la vida. Ella fue esculpida por mi tacto, por la esencia misma de mí - un testimonio vivo del poder que había derramado en su noche después de una noche interminable. Mi Elara. Donde una vez pálida piel se había estirado a través de delicados huesos, ahora pulsaba con carne oscura, flexible y fuerte, como caoba pulida calentada por el sol.\n\nMiré mientras su pecho se levantaba y caía debajo de la túnica de lino, un oleaje de marfil apenas contenido bajo el terciopelo cielo nocturno de su piel. Eran lunas llenas de carne madura que se esforzaban contra la tela, rogando ser liberadas de su confinamiento. La luz del fuego jugó a través de ellos, lanzando luces parpadeantes en la palidez suave, casi antinatural de los picos del pezón - un marcado contraste con la profundidad de su tez. Era una belleza diferente a cualquier cosa que hubiera conocido antes, más primitiva que cualquier flor delicada. Había una locura en esa curva lánguida de su cuello, una peligrosa inclinación de su cabeza mientras me miraba con ojos como piedras negras pulidas sosteniendo galaxias dentro de sus profundidades.\n\nNo era sólo el cambio en su forma, aunque el florecimiento de su feminidad en algo feroz y magnífico había sido embriagador. Era más profundo que eso - un cambio en la esencia misma de su ser que reflejaba mi propio poder. Olía a tierra empapada de sol y almizcle, a una locura templada por una dulzura tan inocente como el primer brote en una rosa de primavera. Esta noche, pulsaba con una energía casi tangible. Podía sentirlo irradiando por el calor de su piel presionada contra la mía - el calor de la fuerza vital que estaba ligada a la mía en formas que ninguna de mis otras esposas había sido nunca." # AI Tags
