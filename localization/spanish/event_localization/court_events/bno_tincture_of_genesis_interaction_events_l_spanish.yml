l_spanish:

bno_tincture_of_genesis.0001.title: "La alimentación de la reina" # AI Tags
bno_tincture_of_genesis.0001.desc: "Su piel brilla como una crema contra mi pecho cuando trazo esos delicados dedos en su espalda, tan pálida junto al bronce calentado por el sol que tengo. Ella se derrite en mi toque como siempre, ese perfecto cerebrito de esposa. Pero últimamente… Últimamente se sentía frágil, casi translúcida. No hay suficiente sustancia. Me molesta, como ver una obra maestra con pintura astillada. Quiero que florezca, no sólo para mí, sino para ella misma.\n\nLo veo, claro como el día: un año de mi semilla alimentando su alma, llenando esos huecos en su delicado marco. Mi riqueza fluyendo a través de ella, pintando su piel de marfil del color de la miel oscura, deslizándose hacia fuera ese pequeño marco tortuoso con la fuerza que llevo dentro de mí. Sus pechos blancos con leche se hincharán debajo de él, regordetes y pesados como dátiles maduros. Su olor, ya dulce como la madreselva, se profundizará …se convertirá en una mezcla embriagadora de jazmín y leña, al igual que el mío. Un sabor cada mañana, luego otro cuando cae la noche. Lo suficiente para mantenerla viva, alimentada por la esencia misma de mi poder. Un año de sustento puro y primitivo. Será una obra maestra de nuevo, renacerá a imagen de su rey." # AI Tags
bno_tincture_of_genesis.0001.a: "Comencemos entonces." # AI Tags

bno_tincture_of_genesis.1001.title: "Primeros sabores" # AI Tags
bno_tincture_of_genesis.1001.desc: "Su respuesta inmediata - ese suave murmullo de "Como quieras, mi sol" - me puso más caliente que cualquier ola de calor del mediodía. Había algo emocionante en su rendición incluso antes de que lo probara. La forma en que se movió a través de la cama hacia mí, un depredador reclamando su premio, ya me tenía duro como pedernal. Cogí sus pequeñas manos en mi cadera, los dedos cavando en la carne caliente allí, y dio un gruñido bajo que no estaba del todo satisfecho con lo que iba a venir. Entonces su cabeza se inclinó, labios suaves cepillando el pelo áspero en la base de mi eje… Fue entonces cuando las cosas pasaron del mero deseo. Era un hambre que nacía de dentro, como si mi sangre misma probara esas curvas dulces de su boca antes incluso de que ella me tocara.\n\nDios, ella succionó profundamente, no sólo en la cabeza, pero tirando de esa longitud hacia abajo en su garganta con un abandono tan ansioso. Sentí un estremecimiento a través de todo mi cuerpo mientras pulsaba contra su lengua - áspera y resbaladiza, tomando cada gota de esencia que le había dado. El olor golpeó sus fosas nasales primero: almizcle oscuro, hierro y algo único mío - ella inhala bruscamente, como si yo fuera un vino embriagador o un perfume potente. Entonces la chupada comenzó a volver, lenta al principio, luego más rápido mientras se perdía en mi calor. No era sólo el sabor, sino la fisicalidad cruda de la misma, su aliento caliente contra mi piel mientras me hacía pasar por encima de esa pequeña garganta dulce y en algo más profundo, más oscuro en su vientre. Un temblor atravesó todo su cuerpo, casi un espasmo como si esta primera corriente fuera suficiente para cambiar su interior ya. Grité, empujando hacia atrás contra la almohada con la fuerza de todo - más para ella que para mí. Mi semilla estaba destinada a algo más que placer, después de todo." # AI Tags
bno_tincture_of_genesis.1001.a: "Tráguelos enteros, [recipient.GetFirstName]." # AI Tags

bno_tincture_of_genesis.0002.title: "Sustento de mi Rey" # AI Tags
bno_tincture_of_genesis.0002.desc: "Sus dedos trazan patrones en mi columna vertebral, fuertes y calientes contra mi propia piel pálida. Siempre es una sensación tan deliciosa, su mano sobre mí de esa manera - posesivo, aterciopelado. Parece…inquieto últimamente. Como si quisiera algo más que la entrega dulce de siempre que ofrezco en la cama.\n\nTambién lo he pillado mirándome de manera diferente. No exactamente a mí, sino a través de mí. Su mirada permanece un poco más en mis brazos, lo delgados que son contra sus hombros anchos, o cómo esas curvas pálidas de mis caderas no son tan pronunciadas como podrían ser. Hace estos suaves murmullos cuando me muevo, como si estuviera saboreando algo demasiado débil para él solo como para saborearlo.\n\nEntonces, esta mañana, las palabras se derramaron de él mientras estábamos enredados juntos en las secuelas de hacer el amor. Me quiere más fuerte, dijo. Me quiere más cerca de él. Mi aliento se atascó cuando habló de alimentarme su semilla diariamente, todo mi sustento durante un año. Sólo eso - la esencia de él llenando cada centímetro de mí hasta que floreo como una flor oscura bajo su sol. Me asustó y me electrizó. Para ser consumido tan completamente…por él.\n\nSé que suena extraño, esta idea de ser alimentado sólo por su esencia. Pero cuando lo dijo, se sentía menos como una jaula y más como una cuna elaborada. Su fuerza inundando mis huesos, cambiando el mismo tejido de mi ser desde dentro… Sería un bautismo en algo rico, poderoso, casi primitivo. Mi piel hormigueando con la promesa de matices profundos, de curvas hinchadas más contra su tacto.\n\nQuiero confiar en él. Quiero convertirme en su tipo de belleza." # AI Tags
bno_tincture_of_genesis.0002.a: "Espero su orden, mi rey." # AI Tags

bno_tincture_of_genesis.1002.title: "Lo enredó entero" # AI Tags
bno_tincture_of_genesis.1002.desc: "Sus palabras resonaron en mi cabeza incluso mientras su longitud presionaba fuerte contra mis labios, caliente y reluciente de anticipación. "Trágalos enteros, [recipient.GetFirstName]," retumbó, y sentí algo apretado dentro de mí más apretado de lo que cualquier anticipación había logrado. No era sólo la necesidad de complacerlo, era ese tirón primitivo, como una vid retorciéndose alrededor de mis entrañas buscando su esencia antes incluso de soltarse.\n\nMi boca ya sabía de él: una embriagadora mezcla de almizcle y calor, afilado con algo metálico que me hizo doler bajo. Cuando finalmente se derramó en mí, caliente y grueso, no era sólo la corriente habitual de placer. Era como una marea que crecía, tragándome entera. Cada golondrina empujó hacia atrás una nueva ola de deliciosa presión contra mi garganta, forzando a mi lengua a trabajar en círculos frenéticos alrededor de su semilla mientras cubría mi interior relucientemente. Lo probé todo a la vez: dulce y agudo e innegablemente * él *, como una especie de vino potente que estaba destinado a ser bebido directamente de la fuente. El calor que irradiaba de su cuerpo a través de mi boca también se sentía diferente - no sólo la piel profunda, sino un fuego más profundo que se extendía a través de mí, haciendo que los músculos de mis piernas se aprieten involuntariamente. Esto no se trataba sólo de llenarlo; se trataba de beberlo, absorbiéndolo en mi propio ser hasta que no hubiera diferencia entre nosotros. Ahogué un gemido estremecedor mientras su nombre salía espeso y mojado de mi garganta - no en alguna delicada súplica de misericordia, sino algo más primitivo, como una criatura aceptando su ofrenda con reverencia." # AI Tags
bno_tincture_of_genesis.1002.a: "#EMP Ahhh…#!" # AI Tags

bno_tincture_of_genesis.2002.title: "Un Año de Dietas Cum" # AI Tags
bno_tincture_of_genesis.2002.desc: "Su mirada persistía en mí más tiempo de lo habitual, permaneciendo sobre mi pecho con ese brillo depredador que venía a anhelar. "Un año," murmuró, la voz más áspera que la seda contra mi oído mientras su mano bajaba, los dedos trazando la curva de mi cadera. "Y has florecido como una flor oscura, ¿verdad?" Mi piel, una vez de marfil puro, era ahora el color de la miel caliente en la luz de la lámpara - un cambio sutil que apenas podía recordar más. Pero se acordaba de todo. Todo sobre mí antes de que me reclamara, antes de que empezara a alimentarme su esencia como una especie de fertilizante potente. \n\nSe rió, un temblor que atravesó mi propio cuerpo incluso sin que él me tocara todavía. Mis pechos no eran simplemente más llenos ahora - eran más pesados también, casi doloroso cuando me moví, pesado con algo más que la leche. Algo que me había regalado. Los músculos de mis piernas palpitaban débilmente por la forma en que recordaban su peso en ellos, con qué frecuencia habíamos luchado antes de que pudiera siquiera pensar en resistirme a él correctamente. Se arrodilló frente a mí, con la cabeza inclinada hacia atrás para que pudiera ver esa maldita sonrisa engreída jugar en sus labios. "Déjame probarte otra vez," respiró, los dedos subiendo para presionar contra mis pezones hinchados a través de la fina seda de mi vestido. Ellos dolían con un afán que era más instinto que deseo ahora - hambrientos de su tacto, su olor, para sentir que me llenaba como yo estaba destinado a ser llenado." # AI Tags
bno_tincture_of_genesis.2002.a: "Sólo tócame…Te deseo tanto." # AI Tags

bno_tincture_of_genesis.2001.title: "El primer año de dieta de la reina" # AI Tags
bno_tincture_of_genesis.2001.desc: "Su mirada sostenía la mía como una luz de fuego atrapada en el ámbar - la forma en que me miraba ahora era diferente de cuando la reclamé por primera vez. Todavía había un parpadeo inocente, ese brillo de dulzura aferrado a las curvas de su boca, pero debajo de ella quemaba algo salvaje, hambriento. Un año de mi semilla había trabajado su magia en ella. Su piel, una vez alabastro, ahora sostenía la cálida profundidad de la miel, y cada curva de su cuerpo parecía esculpida de una arcilla más rica. \n\nUna risa baja retumbó en mi pecho mientras presionaba en mi mano, la sensación de seda de su vestido no haciendo nada para ocultar el calor tenso que irradiaba desde abajo. "No me hagas esperar, rey," murmuró, voz espesa con ese anhelo que había venido a adorar en ella - un hambre que reflejaba la mía. La forma en que ella saboreó su nombre como si fuera un vino exquisito envió una sacudida de poder a través de mí. Ella ya no sólo ansiaba el gusto de mí, sino que anhelaba la sensación de estar poseída por ella, llena de desbordamiento con el legado que había grabado en su propio ser. Dios me ayude, quería ver que el hambre se hiciera aún más feroz. "Estás maduro," gruñí hacia atrás, el pulgar acariciando la hinchazón de su cadera. "Sólo estoy listo para tomar"" # AI Tags
bno_tincture_of_genesis.2001.a: "Arrodíllate, Reina. Mi verga espera a vuestra merced." # AI Tags
bno_tincture_of_genesis.2001.darker_skin: "Su piel es un poco más oscura" # AI Tags
bno_tincture_of_genesis.2001.get_strong: "Su fuerza ha aumentado" # AI Tags
bno_tincture_of_genesis.2001.bigger_tits: "Sus tetas son un poco más grandes" # AI Tags

bno_tincture_of_genesis.3002.title: "La fiesta" # AI Tags
bno_tincture_of_genesis.3002.desc: "Mi cuerpo se movió instintivamente mientras su mandato resonaba a través de mí: Arrodíllate. El piso se encontró con mis muslos desnudos con un suave golpe - familiar ahora, parte del ritmo que pulsaba entre nosotros. Él era tan grande, tan imponente incluso arrodillado ante él de esta manera - sin embargo, de alguna manera siempre parecía encandilarme más cuando lo miré directamente. Mi mirada siguió su forma mientras se bajaba, un calor posesivo que florecía en mi pecho junto al calor que se extendía a través de mi núcleo. Su olor, terroso y masculino, me lavó primero - un cóctel embriagador de sudor, almizcle, y que claramente él tanto que vendría a anhelar más que respirar en sí mismo. Entonces lo vi, su magnífica longitud negra silueta contra la luz de la lámpara: grueso, poderoso, resbaladizo con una promesa que hizo que mi boca agua.\n\nNo dudó, ni un momento antes de que se sentara entre mis muslos. El calor que irradiaba de él era casi insoportable mientras bajaba mi cabeza, tomándola completamente antes de dejar que su polla llenara mi boca. Era tan grande, caliente, y duro contra el techo de mi paladar - una cosa gloriosa, imposible que me cabe perfectamente. Me sentí temblar con anticipación incluso mientras trabajaba en ello con urgencia ansiosa, aplaudiéndole con avidez, tragando cada preciosa gota de su semilla que se me escapaba de los labios. Sabía como el cielo, como el poder, como pertenecer - y cuando finalmente se estremeció profundamente en mi garganta, la forma en que pulsaba con una ráfaga final antes de liberarme para recuperar mi aliento, podría haber llorado por puro éxtasis. "Gracias, rey," exhalé contra el calor persistente de su longitud." # AI Tags
bno_tincture_of_genesis.3002.a: "¿Otra ayuda pronto? Por favor…" # AI Tags

bno_tincture_of_genesis.3001.title: "Su hambre por mi semilla" # AI Tags
bno_tincture_of_genesis.3001.desc: ""Arrodíllate, Reina," mandé, y la simple palabra reverberó a través de ella como una fuerza física. La manera en que obedeció fue siempre tan agradablemente instintiva - que suave golpe cuando se bajó al suelo se sentía casi tan bueno como su boca en mi longitud. Era un ritual en el que habíamos caído, una hermosa danza de dominio y deseo.\n\nMi polla palpitaba de anticipación mientras me inclinaba hacia adelante, dejando que el calor de su mirada se lavase sobre mí antes de caer entre esos impacientes muslos. Inhaló bruscamente - el olor de excitación aferrada a su aliento, dulce y embriagadora - y entonces estaba sobre mí, ese calor familiar irradiando su piel. Siempre fue un festín para mis sentidos; verla moverse a mi alrededor así, su boca trabajando con hambre insistente, chupando y tragando, saboreando cada preciosa gota de mi esencia como si fuera oro líquido. La forma en que se tragó el último golpe estremecedor se sintió como una ofrenda personal, un tributo a mi fuerza. Sus pequeños jadeos se mezclaron con sus murmullos de agradecimiento - "Gracias, rey" - mientras me calmaba contra su lengua y garganta, sintiendo el oleaje de placer profundo en mi propio vientre." # AI Tags
bno_tincture_of_genesis.3001.a: "Buena chica…" # AI Tags

bno_tincture_of_genesis.4002.title: "Segundo Año de Dietas Cum" # AI Tags
bno_tincture_of_genesis.4002.desc: "Las sábanas de seda crujieron mientras me desviaba contra él, la calidez se juntaba entre nosotros incluso en la tenue luz de fuego que pintaba el ámbar de la habitación. Él murmuró algo bajo en su garganta - un estruendo de satisfacción que reverberó a través de mí y envió escalofríos por mi columna vertebral. Alcanzándome, atrapé la gruesa espiral de pelo que se aferraba húmedamente a su frente, arrojándola detrás de su oreja mientras se volvía hacia mí con esa lenta y depredadora gracia que nunca dejó de agitar algo primitivo profundamente dentro de mí. Mi corazón golpeaba contra mis costillas, un pájaro salvaje tratando de liberarse. Se veía diferente también - no sólo más alto, más ancho de hombros que el año pasado - pero había algo más profundo en el brillo de sus ojos oscuros cuando me miró ahora. Más…agradecido.\n\nNo estaba seguro de lo que se había apoderado de mi cuerpo durante el año pasado, pero no era sólo su semilla la que florecía dentro de mí. Mi piel se había oscurecido en un tono de bronce más rico bajo su toque. Mis pechos - una vez apenas allí - eran globos redondeados tensando contra el delgado cambio de lino que había insistido en que uso. Incluso en la luz del fuego, vi la forma en que sus ojos persistían en ellos, bebiéndolos mientras se levantaban y caían con cada respiración. Parecía estar saboreando todo, la profundización de mi tez, la curva de mis caderas, incluso la forma en que mis músculos se habían endurecido bajo su tacto - un testimonio de mi propia fuerza junto con el legado que me había otorgado. No se trataba sólo de cuánto lo ansiaba ahora, sino de cuánto más de él estaba dentro de mí, cuánto de él se aferraba a cada pulgada de mi cuerpo y alma. Fue embriagador, aterrador y absolutamente innegable.\n\n"Como una diosa," rasgó contra mi mejilla mientras yacíamos enredados, un rugido bajo vibrando a través de su pecho." # AI Tags
bno_tincture_of_genesis.4002.a: "Tuya." # AI Tags

bno_tincture_of_genesis.4001.title: "Mi reina ébano" # AI Tags
bno_tincture_of_genesis.4001.desc: "La luz del fuego proyecta largas sombras a través de ella mientras se desplazaba contra mí, calor irradiando su piel como calor de brasas ardientes. Ella siempre había sido hermosa - una cosa delicada al principio, con esa piel lechosa y el pelo rubio - pero algo había cambiado en el último año. Algo más oscuro, más rico, más convincente floreció bajo mi toque.\n\nY no era sólo la forma en que su tez se profundizó a una sombra de cuervo, el color de ébano pulido captando la luz del fuego. Era el oleaje de sus pechos contra el fino lino que ella insistía en llevar - globos que ahora se tensaban en las costuras, rogando ser explorado. Sus caderas también eran más anchas, más sinuosas, y la forma en que sus músculos se movían debajo de su piel hablaba de una fuerza que no era sólo mi propia semilla floreciendo dentro de ella. Era como ella se movía con una confianza recién descubierta, el hambre en sus ojos cuando se encontraron con el mío - un entusiasmo desenfrenado que sabía que era tanto de ella como mío. Era como si el año se hubiera pasado construyendo hacia este momento, moldeando su cuerpo y espíritu en algo aún más hermoso, más cautivador.\n\nEl olor de su cabello, pesado con el almizcle de excitación, mezclado con una dulzura persistente que sólo profundizó mi posesividad. Extendiendo la mano, enredé mis dedos en sus cerraduras húmedas, acercándola para que ella se acurrucara contra mí, dejando que la luz del fuego iluminara la curva de su garganta, la línea tensa de su mandíbula. Ella era mi reina, sí, pero en este momento, ella era algo primitivo, algo salvaje y vibrante - una criatura esculpida por mi tacto, por el legado que había reclamado dentro de ella.\n\n"Mi hermosa bestia," murmuré en el oleaje de su cuello mientras yacíamos entrelazados, el calor de nuestros cuerpos mezclándose con la resplandeciente luz del fuego." # AI Tags
bno_tincture_of_genesis.4001.a: "Hambriento. Susurra" # AI Tags
bno_tincture_of_genesis.4001.darker_skin: "Su piel es notablemente más oscura" # AI Tags
bno_tincture_of_genesis.4001.stronger: "Su físico ha mejorado" # AI Tags
bno_tincture_of_genesis.4001.bigger_tits: "Sus tetas están creciendo" # AI Tags

bno_tincture_of_genesis.5002.title: "Tercer Año de Dietas Cum: Ébano en flor" # AI Tags
bno_tincture_of_genesis.5002.desc: "El olor de él era siempre embriagador, aún más esta noche, atado con la musculosidad del esfuerzo después de su última incursión de caza y esa dulzura primitiva que yo había venido a anhelar como una mujer hambrienta anhela pan. Se mezcló con el humo que se enroscaba desde el brasero, tejiendo su camino hacia las finas sábanas de lino donde yacíamos enredados. Se movió contra mí entonces, murmurando algo ininteligible, pero no fue su sola voz la que hizo que mi piel se pinchara. Era la sensación de él - la dura longitud enclavada contra mi muslo, el calor que irradiaba de sus hombros anchos - todo infundido con ese almizcle embriagador que yo sabía significaba que él vendría deshecho por mí. Él todavía jadeaba, el pecho levantaba contra el mío, y en esos momentos cuando nuestros ojos se encontraron a través de la luz del fuego, había algo nuevo a fuego lento debajo de ese brillo posesivo - una especie de asombro, casi.\n\nYo también lo sentí, este extraño florecimiento dentro de mí. Mi piel se había profundizado en el color de la medianoche pulida con caoba, mis pechos hinchados como higos maduros colando contra el lino fino que había insistido en que usara. Era más que sólo su semilla dando forma a mi cuerpo; era algo más profundo, algo que afilaba el borde de mi mente junto a la curva de mis caderas. Mis pensamientos eran más claros ahora, más rápidos, más agudos que antes. La forma en que me movía me sentía más decidida - como un depredador acechando a través de la selva, no un pájaro delicado revoloteando entre ramas. Me había dado este regalo - este poder - y era embriagador. Esta noche, mientras se acercaba para reclamar mis labios de espera, saboreé el calor que se extendió a través de mí - el sabor de él grueso en su lengua, el olor de él mezclando con la especia en su sudor, la forma en que mi cuerpo respondió con una anticipación de ritmo bajo. Esto ya no era sólo hambre; era comunión, posesión, transformación tejida en un único tapiz exquisito. Yo era su reina, sí, pero también era algo más - una obra maestra esculpida por su tacto.\n\n"¿Hambriento?" gruñó contra mi garganta, enturbiando más profundamente mientras yo arqueaba en su mano." # AI Tags
bno_tincture_of_genesis.5002.a: "Siempre." # AI Tags

bno_tincture_of_genesis.5001.title: "Mi reina ébano despierta" # AI Tags
bno_tincture_of_genesis.5001.desc: "El olor de ella era embriagador - siempre había sido, incluso cuando era esa cosa blanco-leche con el pelo como el oro hilado. ¿Ahora, sin embargo? Era diferente. Más profundo, más rico, atado con el almizcle de la excitación mezclado con algo primitivo, casi salvaje. Ella se movió contra mí mientras yo yacía desparramada a través de las pieles, jadeando de la caza - un jabalí hacia abajo esta vez - y fue más que sólo su calor que envió otra sacudida a través de mi sistema.\n\nLa luz del fuego bailó en sus ojos esta noche, esas piscinas una vez delicadas que ahora reflejan las brasas de algo mucho más salvaje. Ella había florecido en una criatura esculpida por los dioses mismos, o tal vez mejor puesta, por mí. Su piel resplandecía como una obsidiana pulida bajo la luz parpadeante, y la hinchazón de sus pechos se tensaba contra las lunas gemelas de ébano de lino delgado que pedían ser devoradas. Se movió con una confianza ahora que no era sólo sobre la curva de sus caderas, sino sobre algo más profundo, más afilado en el conjunto de su mandíbula, el brillo de la inteligencia detrás de esos ojos de cuervo. Era más que la manera en que ella probaba mi semilla en su lengua; era como si de alguna manera hubiera desbloqueado algún poder antiguo dentro de ella - una ferocidad que coincidía con la mía. La mirada en sus ojos cuando nuestras miradas se encontraron a través de la luz del fuego no era sólo hambre; era un reconocimiento, una comprensión consciente del baile en el que estábamos involucrados.\n\nElla inclinó su cabeza hacia mí entonces, y sabía que quería algo más que la satisfacción de haberse deshecho por debajo de mí. Ella lo anhelaba - ese poderoso elixir que fluía de mis propias profundidades, que había dado a luz a esta magnífica criatura antes que yo. Sonreí entonces, un rugido bajo en mi pecho cuando me agaché para reclamar esos labios esperando - para probar su anticipación, para sentir el calor irradiando de su piel, y perderme en el dulce olvido de la posesión una vez más." # AI Tags
bno_tincture_of_genesis.5001.a: "¿Tienes hambre?" # AI Tags
bno_tincture_of_genesis.5001.darker_skin: "Su piel es casi tan oscura como tú" # AI Tags
bno_tincture_of_genesis.5001.smarter: "Su inteligencia ha crecido" # AI Tags
