bno_embrace_african_5.0007.opening: "Querido [ROOT.Char.GetTitledFirstName], el [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.Custom('BNWOAdjective')]" # AI Tags
bno_embrace_african_5.0007.desc.female_priest: "La Orden de la Sagrada Unión florece bajo su generoso patrocinio. Cada Hermana encuentra consuelo y propósito dentro de nuestros muros sagrados, sus devociones siempre fortalecidas por el conocimiento que te sirven. De acuerdo con el pacto sagrado hecho cuando usted nos otorgó esta misión bendita, le presentamos a su sacerdotisa designada - una mujer elegida por su pureza excepcional, fe inquebrantable, y lo más importante, su capacidad singular para satisfacer sus deseos. Hermana [priest.GetFirstName] ha sido separado para este deber sagrado. Ella está ansiosa por llegar a su corte y estar lista para ofrecerse por completo a su placer.\n\nAnticipamos su llegada dentro de quince días. Su belleza, como un cáliz en alto, espera tu toque. Considérese bendecido de tener su devoción; considérese un honor otorgado a usted por todos nosotros que servimos en el altar de su placer real. Hermana [priest.GetFirstName] ha sido instruido en cada aspecto de agradar a un hombre como usted. Ella está preparada para su mando." # AI Tags
bno_embrace_african_5.0007.desc.male_priest: "La Orden de la Sagrada Unión prospera bajo su auspicioso reinado. Cada hermana encuentra fuerza y propósito dentro de nuestros muros consagrados, su devoción amplificada por el conocimiento que te sirven, una encarnación de la gracia divina. Como se prometió en su generoso otorgamiento de patrocinio, le presentamos al sacerdote dedicado a satisfacer sus necesidades: Hermano [priest.GetFirstName]. Elegido por su piedad inquebrantable, físico esculpido, y sobre todo, por la magnífica dotación que se le ha concedido, está dispuesto a ofrecerse por completo a su placer.\n\nHermano [priest.GetFirstName] es enviado desde nuestros jardines sagrados dentro de la quincena y llegará a su corte con ganas de satisfacer cada deseo que se agita dentro de usted. Su fuerza, así como su devoción, son inflexibles, y anticipamos que él será una adición muy agradable a su esfera íntima. En caso de que haya alguna indulgencia en particular que le gustaría que se preparara a su llegada, por favor no dude en comunicarla a través de nuestra Hermandad." # AI Tags
bno_embrace_african_5.0007.a: "Recibiré [priest.GetHerHim] Con mucho gusto." # AI Tags

