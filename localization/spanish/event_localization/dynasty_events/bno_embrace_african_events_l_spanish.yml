bno_embrace_african_1.0001.title: "El dilema de un líder: ¿con el pueblo o con los inmigrantes poderosos?" # AI Tags
bno_embrace_african_1.0001.desc: "Recientemente ha habido una afluencia de inmigrantes negros de África que vienen a través de nuestras fronteras en busca de una vida mejor. Son trabajadores fuertes y capaces con habilidades únicas que podrían beneficiar a la comunidad…pero algunos de mis sujetos blancos no confían en ellos y temen quitarles empleos o recursos a los lugareños.\n\nComo líder, tengo que elegir si me pongo de parte de mi pueblo -que constituyen la mayor parte de la base impositiva pero carecen de fuerza en número- o de los nuevos inmigrantes, que pueden ayudar a aumentar la productividad pero pueden causar malestar entre la población existente.\n\nSi yo estuviera de parte de los lugareños, estarían contentos y seguirían pagando sus impuestos sin protestar. Sin embargo, esto significa menos control sobre la zona, ya que todavía habría tensión entre los grupos, lo que probablemente conduciría a más conflictos en el futuro.\n\nPor otro lado, si eligiera apoyar la [bno_bbc|E] inmigrantes, que podrían proporcionar valiosa mano de obra mientras que también aumentar mi base de poder gracias a su fuerza y unidad. Pero al hacerlo, es probable que algunos ciudadanos blancos dejen de pagar impuestos por protesta o incluso se vayan por completo." # AI Tags
bno_embrace_african_1.0001.a: "Por el bien de nuestro pueblo." # AI Tags
bno_embrace_african_1.0001.b: "Veo su potencial." # AI Tags

bno_embrace_african_1.0002.title: "Una solicitud audaz" # AI Tags
bno_embrace_african_1.0002.desc: "Un negro alto y musculoso llamado [bbc.GetFirstName] se acerca a mí una mañana con una petición urgente. Exige que le dé la posición de Mariscal - esencialmente haciéndolo el líder de nuestro ejército y a cargo de todos los asuntos militares. ¿Su razonamiento? Que puede hacer un mejor trabajo al mando y el fortalecimiento de nuestras tropas de lo que cualquier tipo blanco podría esperar.\n\nPara ser honesto, parte de mí quiere reírse de su audacia. ¿Quién se cree este hombre que es, exigiendo tan descaradamente un papel tan importante?\n\nPero de nuevo…hay algo en él que llama mi atención. Tiene una presencia, una confianza y una fuerza que no puedo negar. Y en el fondo, sé que probablemente podría hacer un gran trabajo liderando nuestro ejército. Después de todo, los hombres negros son conocidos por su destreza física y habilidades de lucha." # AI Tags
bno_embrace_african_1.0002.a: "Necesitamos a alguien más fuerte." # AI Tags
bno_embrace_african_1.0002.b: "La experiencia es lo que necesitamos ahora." # AI Tags

bno_embrace_african_1.0003.title: "La elección difícil de un líder: ¿Control o respeto?" # AI Tags
bno_embrace_african_1.0003.desc: "Un hombre negro alto y musculoso llamado [bbc.GetFirstName] se acerca a mí una mañana con una petición inusual. Exige que le envíe a mi cortesana blanca - que es conocida por ser una adicta a la polla negra - para que pueda usarla para el día que le plazca. ¿Su razonamiento? Que impulsaría su ego y lo haría aún más respetado entre los otros inmigrantes…y a su vez, aumentaría nuestro prestigio y control sobre el condado.\n\nTengo que admitirlo, esta petición me atrapa desprevenido al principio. Quiero decir, claro, ella es una participante dispuesta que se excita en ser utilizado como un pedazo de carne por los hombres negros grandes …pero aún así! ¡Se siente tan denigrante incluso que se le pida tal cosa!\n\nPero de nuevo, hay algo atractivo en la idea de tener a uno de mis asesores más confiables completamente dominado y sumiso a otro hombre. Además, podría ayudar potencialmente a solidificar nuestra posición aquí si demostramos que estamos dispuestos a hacer lo que sea necesario para mantener a todos felices." # AI Tags
bno_embrace_african_1.0003.a: "Ella necesita esto más que yo." # AI Tags
bno_embrace_african_1.0003.b: "Necesito su lealtad más que ellos." # AI Tags

bno_embrace_african_1.0004.title: "Precio de la sangre: El valor de una doncella" # AI Tags
bno_embrace_african_1.0004.desc: "El olor pesado de humo de madera y jabalí asado apenas enmascaraba el tang metálico de sangre que se aferraba a todo lo que había dentro de la sala. [whore.GetFirstName] paso delante de la rugosa mesa, su vestido de seda charcándose como agua escarlata alrededor de sus tobillos mientras murmuraba maldiciones debajo de su aliento. El hombre se sentó enfrente, una montaña de músculo cubierto de pieles, su rostro todavía medio ensombrecido por el sombrero ancho y alambrado abatido sobre su frente. Había llegado a caballo una quincena, llevando regalos y promesas de dominio aumentado - por un precio. Una virgen virgen "pura" de mi corte, para ser reclamada como suya. Sus términos eran simples: entregar a esta chica, o pagar en oro. La elección era mía, había dicho con esa sonrisa tranquila y desconcertante, de la clase que no alcanzaba los ojos duros, parecidos a los halcones." # AI Tags
bno_embrace_african_1.0004.a: "Ella es mía para dar. Llévala." # AI Tags
bno_embrace_african_1.0004.b: "Mi oro es bueno. Su virtud también." # AI Tags

bno_embrace_african_1.0005.title: "Duelo de los destinos" # AI Tags
bno_embrace_african_1.0005.desc: "El sol de la tarde me golpeó en la espalda mientras cabalgaba por el camino familiar que bordeaba mis tierras. Fue un raro momento de paz antes de que llegara la luna de la cosecha, trayendo consigo una afluencia de nobles clamando por la audiencia. Incluso me había permitido el lujo de usar sedas en lugar de mi habitual hábito de lana áspera - verde esmeralda que reflejaba las colinas ondulantes por delante. Un halcón se disparó por encima, una mota solitaria contra el vasto lienzo del cielo. Justo entonces, una voz gutural destrozó el silencio como un trueno en un día tranquilo.\n\n"Sostén tu caballo allí, [ROOT.Char.GetLadyLord] [ROOT.Char.GetFirstName]!”\n\nEra una pared de músculo cubierto de pieles, emergiendo del enredado matorral que flanqueaba el camino. Incluso a esta distancia, su piel de bronce resplandecía de sudor, y una corona de trenzas apretadas cernía sobre su cabeza. Una espada ancha atada a su espalda insinuaba algo más que una simple fuerza. El hombre se quedó corto de mi caballo, los ojos ardían como carbones calientes en el sol de la tarde. Te reto a un duelo, resonó la voz en todo el campo.\n\nHabló con una cadencia recortada que reconocí como de las marchas del norte, pero sus palabras tenían una extraña autoridad. "Si prevalecieras," continuó, inclinándome hacia adelante, "salgo de estas tierras, y tu victoria será cantada en cada salón por una generación." Su mirada se extendió sobre mí, permaneciendo en mis sedas como una bestia hambrienta considerando presa. "Pero si yo mejor que usted…" Sonrió entonces, revelando dientes que eran demasiado largos para los hombres civilizados, "…me darás la bienvenida a tu corte como un igual." Un invitado no bienvenido con sus ojos oscuros y un marco amplio que ya llena el espacio a mi lado." # AI Tags
bno_embrace_african_1.0005.a: "Mi espada responde a tu desafío" # AI Tags
bno_embrace_african_1.0005.a.success.tooltip: "¡Ahora váyanse y nunca regresen!" # AI Tags
bno_embrace_african_1.0005.a.failure.tooltip: "¡Argh! Me someto." # AI Tags
bno_embrace_african_1.0005.b.1: "Cállate y jódeme. Te necesito." # AI Tags
bno_embrace_african_1.0005.b.2: "¿Qué tal si follamos?" # AI Tags
bno_embrace_african_1.0005.c: "Veamos quién es más fuerte" # AI Tags
bno_embrace_african_1.0005.c.success.tooltip: "¿Eso es todo? Conoce tu lugar. Gusano." # AI Tags
bno_embrace_african_1.0005.c.failure.tooltip: "Se ha demostrado que estoy equivocado." # AI Tags

bno_embrace_african_1.0006.title: "La demanda de sangre negra" # AI Tags
bno_embrace_african_1.0006.desc: "Una figura hulking estaba enmarcada en la puerta, goteando agua de lluvia de la gruesa capa de piel que llevaba a pesar del calor sofocante en su interior. Avanzaba, los ojos duros como pedernal y los labios apretados sobre los dientes como marfil astillado. Incluso antes de hablar, su presencia llenó la cámara - una fuerte ola de almizcle terroso y poder crudo que parecía dejar de lado el olor pulido de cera de abejas y aceite de lavanda que normalmente se aferraba a mi corte. "No hay suficiente," dijo simplemente, su voz áspera como grava raspada a través de piedra. "No lo suficiente…de nosotros." Barrió su mirada sobre los señores y damas reunidos con un aire casi depredador - yo incluido. Fue entonces cuando me di cuenta de que no era una queja por falta de sillas o cerveza que colgaba en el aire. Sus ojos persistían en mí, y sólo brevemente se alejaron de mi capa bordada al tapiz que mostraba a mis ancestros blasonados detrás de mí. “No hay suficiente Sangre Negra en esta corte”, declaró, su voz resonando con una amenaza silenciosa que parecía enfriar la misma médula. "Y si esto no cambia, tendrás que lidiar con disturbios"" # AI Tags
bno_embrace_african_1.0006.a: "Tendrás tu lugar aquí." # AI Tags
bno_embrace_african_1.0006.b: "Mi corte no es para los de tu clase." # AI Tags

faction_demand_bnwo: "A la [ROOT.Char.GetTitledFirstName], el [ROOT.Char.Custom('BNWOAdjective')]" # AI Tags
bno_embrace_african_1.0007.desc: "La serpiente se enrolla más fuerte alrededor de tu patético cuello, [ROOT.Char.GetLadyLord] [ROOT.Char.GetTitledFirstName]. Ustedes han celebrado durante demasiado tiempo en tierras destinadas legítimamente a manos negras, engordando ustedes mismos en el botín de generaciones robadas. Nosotros, el [bno_bnwo|E], vea claramente: Su linaje es débil, su sangre delgada.\n\nEsta tierra tiene sed de la fuerza de nuestra semilla, de la tierra fértil de un pueblo que entiende el poder. Entregad vuestras tierras de buena gana, y quizás os permitamos vivir como ganado sobre ellas - un recordatorio de cómo es el verdadero dominio. Resistan, y sus campos serán inundados con la sangre de aquellos que se aferraron demasiado para desvanecerse el privilegio.\n\nEscoge sabiamente, [ROOT.Char.GetLadyLord] [ROOT.Char.GetTitledFirstName]. Nuestra paciencia no es interminable." # AI Tags
bno_embrace_african_1.0007.a: "Que así sea. ¡Podría hacer lo correcto!" # AI Tags
bno_embrace_african_1.0007.a.tooltip: "#high [peasant_leader.GetTitledFirstName]#! y el #high [faction.GetName]#! declara [war|E] en ti" # AI Tags

bno_embrace_african_1.1007.desc: "Tu lealtad a [faction_target.GetLadyLord] [ROOT.Char.GetTitledFirstName] se nota, aunque su linaje sugiere un tipo diferente de devoción. Una polla del tamaño de un martillo de herrero debe venir con ambición que se extiende más allá de servir una línea que se desvanece.\n\nLos [bno_bnwo|E] os ofrece más que lealtad ciega; os ofrecemos fuerza, propósito, dominio. Únete a nosotros y ejerce el poder nacido no de títulos polvorientos, sino de la misma sangre que corre por tus venas. La elección es simple:\n\nPárate junto a tu quebradizo señor y mira [faction_target.GetHerHim] caer - o abrazar el futuro que ha esperado por mucho tiempo a los hombres como tú." # AI Tags
bno_embrace_african_1.1007.a: "¡Mi espada tiene sed de algo más que lealtad rancio!" # AI Tags
bno_embrace_african_1.1007.a.tooltip: "Usted ayudará a la [bno_bnwo|E] contra tu [liege|E]" # AI Tags
bno_embrace_african_1.1007.b: "No seré un peón en tu juego." # AI Tags
bno_embrace_african_1.1007.b.tooltip.2: "Usted ayudará a su [liege|E] contra la [bno_bnwo|E]" # AI Tags
bno_embrace_african_1.1007.c.tooltip.1: "No te unes a la #high [faction.GetName]#!" # AI Tags
bno_embrace_african_1.1007.c: "$FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE$" # AI Tags


#embrace_african_2
bno_embrace_african_2.0001.title: "Oro por la paz" # AI Tags
bno_embrace_african_2.0001.desc: "Los tapices a lo largo del pasillo temblaban como si se perturbaran por un flujo de aire que pasaba, aunque el aire colgaba espeso y todavía dentro de mi salón. Estaba inspeccionando un cargamento recién llegado de sedas del otro lado del Mar Angosto - telas tan ricas que prácticamente pulsaban con luz en la tenue luz de la lámpara. Un perno particularmente fino, tejido con hilos hilados de rayos de luna mismos, me llamó la atención. Fue entonces cuando la puerta de mis cámaras privadas estalló con tal fuerza que astillaba uno de los paneles de roble tallado en su marco.\n\nUn gigante se paró en silueta contra la luz parpadeante de la antorcha que se derramaba sobre el aterrizaje. Llenó la puerta como una nube de tormenta con hombros anchos y cordones de músculo, su cara enmarcada por un choque de pelo negro fuertemente enrollado que parecía vibrar con rabia contenida. Incluso a través de la túnica de lana gruesa que llevaba, el calor de su presencia quemó el aire a su alrededor. "Oro," retumbó, su voz como grava raspada a través del hueso. Dio un solo paso adelante, y vi las gruesas trenzas colgando de su labio inferior, trenzadas con plumas que hablaban de alguna costumbre tribal olvidada. "Suficiente oro para comprar la paz para sus aldeas." Sus ojos, dos fichas de obsidiana en la oscuridad, se establecieron en mí, frío y evaluar. "Y suficiente para silenciar su furia antes de que vengan a reclamarla ellos mismos." Señaló vagamente hacia el mundo exterior, su mano un puño masivo que fácilmente podría aplastar una manzana entera. "Mi pueblo está inquieto. Ellos ven lo que atesoras - las sedas, las especias, los campos rellenitos de trigo.” Un toque de algo como desprecio torció sus labios mientras barrió su mirada a través de mi taller lleno de tornillos de tela vibrante y cofres desbordantes de tesoros exóticos. "Y tienen hambre de su parte"" # AI Tags
bno_embrace_african_2.0001.a.accept: "El oro es tuyo. Mantén a tu gente a raya." # AI Tags
bno_embrace_african_2.0001.a.decline: "La paz se gana, no se compra con oro." # AI Tags
bno_embrace_african_2.0001.b: "El oro es aburrido. Mi calor trae calma." # AI Tags
bno_embrace_african_2.0001.c: "Compartiré su calor. Muestra tu lealtad." # AI Tags

bno_embrace_african_2.1001.title: "Carne por la paz" # AI Tags
bno_embrace_african_2.1001.desc: "Los susurros me siguieron como sombras a través de los tapices de mi propia sala - "puta", "pawn", "trumpó su carne" - cada sibilante sílaba un picor en mi piel. Mis damas de compañía evitaron sus ojos, aunque pude sentir sus miradas permaneciendo en las sedas bordadas que se aferraban a mis caderas, la mancha carmesí que florecía en el centro de mi corpiño. Fue un sacrificio - no sólo ofrecer mi cuerpo, sino mi nombre, mi propio egoísmo - para apaciguar a estos hombres con sus rostros y voces ensombrecidos por la tormenta como piedras molidas. Pero había visto lo que pasó cuando otros señores se resistieron a sus demandas. Los campos en llamas, los graneros destrozados como cáscaras de huevo quebradizas, las mujeres arrastradas de sus hogares por puños gruesos como pitones. Y así aquí estaba yo, a punto del precipicio de una ganga golpeada en sudor y seda, rezando para que mi carne fuera suficiente para contener la marea antes de que se tragara todo entero." # AI Tags
bno_embrace_african_2.1001.a: "Paz comprada. Cada centímetro reclamado." # AI Tags

bno_embrace_african_2.2001.title: "Su entrega silenciosa" # AI Tags
bno_embrace_african_2.2001.desc: "La chica yacía en la alfombra de peluche, las extremidades retumbaban como una muñeca rota, un suave suspiro escapando de sus labios separados como si estuviera persiguiendo algún sueño persistente. La luz de la luna se derramó a través de la ventana, cogiendo en el sudor resplandeciendo su piel pálida y destacando el oscuro florecimiento de moretones que florecía en su clavícula, justo por encima de la hinchazón de su pecho todavía pulsante. Corrí un dedo grueso a través del enredado lío de pelo rubio yeso a su frente, saboreando el débil almizcle de ella mezclado con el nuestro. Sus gritos habían sido dulces al principio - jadeos sorprendidos bordeado con otra cosa totalmente …una especie de aceptación desesperada, tal vez incluso deleite - como uno tras otro de mis hombres reclamaron ella. Toda la noche iban y venían, cada uno dejando su marca en esa delicada carne como firmas en pergamino. Ahora la tormenta había pasado, dejando atrás sólo esta secuela tranquila de miembros enredados y cuerpos gastados. Mi propia polla palpitaba con un dolor sordo, todavía reluciente con sus jugos y los de ellos. Dejé salir una risita en el pecho. Sí, la paz tenía su precio - pero a veces, era una maldita encantadora." # AI Tags
bno_embrace_african_2.2001.a: "Ahora les pertenece. Ver su descanso." # AI Tags

bno_embrace_african_2.0002.title: "Su precio: Una flor blanca" # AI Tags
bno_embrace_african_2.0002.desc: "¡La maldita audacia de él! Él irrumpió a través de las puertas de mi corte como una nube de tormenta dada carne, todos hombros estruendosos y ojos obsidianos que fruncían el ceño. Su túnica se abrió sobre amplios músculos relucientes de sudor, revelando la piel oscura como el ébano pulido, y el olor espeso del almizcle se aferró a él como una segunda piel. "Señor," resonó, su voz rallando grava sobre piedra, "estamos cansados, nuestras mujeres cansadas, y nuestros cuerpos duelen por ser liberados. Envíanos a una de tus chicas de flores blancas - regordeta, madura, lista para ser tocada por manos fuertes." Señaló con desdén a los hombres que lo flanqueaban, cada una una de ellas con una silueta hulking en la sombra detrás de él, todos ellos con ojos que hierven a fuego lento como carbones en sus cráneos. "Envíenla antes de la puesta del sol o ponemos nuestras herramientas. El trabajo cesa. Mis dedos apretaron alrededor de la empuñadura de marfil de mi daga. ¿Se atrevió a hacer un trato con la simple lujuria? ¿Y en mi propia tierra? ¡El descaro!" # AI Tags
bno_embrace_african_2.0002.a.accept: "Como quieras. Ella será tuya." # AI Tags
bno_embrace_african_2.0002.a.decline: "¿Rehusar el trabajo? Encontraremos a otros entonces." # AI Tags
bno_embrace_african_2.0002.b: "Una noche conmigo calma su ira." # AI Tags
bno_embrace_african_2.0002.c: "Lo que es mío es tuyo. Diles que vengan aquí." # AI Tags

bno_embrace_african_2.1002.title: "No hay descanso para los tomados" # AI Tags
bno_embrace_african_2.1002.desc: "Mis piernas están resbaladizas con sudor y una extraña mezcla de almizcle y excitación, cada músculo gritando en protesta mientras trato de encontrar la compra en el piso de tierra irregular. Lo último que recuerdo es entrar en su campamento, un tapiz de lean-tos encadenado entre árboles retorcidos con jazmín y humo de madera. Ahora el aire zumba con algo más: calor, urgencia, el olor de innumerables cuerpos sin lavar unidos. Una forma hulking se acababa de retirar, su gemido reverberando en mi pecho incluso mientras otro se me clavaba, una delgada longitud de ébano conduciendo profundamente dentro de mi dolorido coño. No hay tiempo para respirar, no hay tiempo para nada más que el frenético ritmo de la sangre y la forma en que cada impulso resuena a través de mi propio ser. Pensé que me había preparado para esto…para ellos…pero nada podría haberme preparado realmente para la fuerza pura e implacable de ello. Mi boca trabajó inútilmente contra su barbuda barba mientras me golpeaba, enterrándose profundamente. Mis piernas no me sostenían; seguían cediendo por debajo de él, forzándome a extenderme más, más ancho. Cuando finalmente atraganté una súplica - "Mi coño se quema," susurré a través de los dientes arenosos - el hombre en la parte superior simplemente rió, áspero y gutural como gruñido de jabalí. "Entonces tomaremos el otro extremo." Un par de manos callosas agarraron mis caderas, arrastrándome más atrás hasta que ambos estaban flotando sobre mí. Esto no se trataba sólo de sexo; se trataba de posesión, de hacerme suyo, carne y hueso y deseo crudo todos unidos en su éxtasis primitivo." # AI Tags
bno_embrace_african_2.1002.a: "Por favor…déjame respirar." # AI Tags

bno_embrace_african_2.2002.title: "La recompensa del Señor, ganada en carne" # AI Tags
bno_embrace_african_2.2002.desc: "Me incliné hacia atrás contra las maderas de mi estrado, los ojos barriendo a través del mar de caras ansiosas ante mí - cejas oscuras surcadas en la expectativa, pechos hinchados como cuervos de gallo. Mi voz resonó a través de la cancha llena, cada sílaba un golpe de martillo en el silencio que había caído sobre ellos después de mi proclamación: "Tome su lleno de mis mujeres esta noche." Dejé que el murmullo ondulara a través de sus filas para un latido del corazón, saboreando la tensión antes de conducir a casa mi punto. "Pero venga el amanecer," continué, dejando que la luz del fuego danzara en mis ojos obsidianos, "sólo tres de ustedes serán considerados dignos. Tres brazos fuertes para trabajar a mi lado, cuidando campos y forjando por igual". Un gruñido bajo retumbó a través de ellos, un sonido tanto primitivo como respetuoso; sabían lo que estaba en juego. Anhelaban algo más que la piel manchada de sudor y el sabor de la carne madura - anhelaban esta oportunidad de servicio, para demostrar que eran dignos de proximidad a su señor. Que las mujeres sean trofeos esta noche, entonces. Que su placer alimente su ambición. Por la mañana, sólo aquellos que han dejado su marca más profunda se levantarán." # AI Tags
bno_embrace_african_2.2002.a: "Hazos dignos de servirme." # AI Tags

bno_embrace_african_2.0003.title: "El valor de la hija: el destino de una nación" # AI Tags
bno_embrace_african_2.0003.desc: "El mensajero estaba rígido como un roble gruñido delante de mí, su piel aceitada brillando bajo la luz de la lámpara parpadeante. Sus ojos, chips de obsidiana manchados de oro, no titubearon incluso cuando dejé que mi propia mirada barrera de sus manos callosas agarrando las riendas de cuero desgastadas a los músculos cicatrizados que se amontonan debajo de su túnica. "Mi [ROOT.Char.GetLadyLord]", comenzó, voz de un rugido bajo que parecía sacudir las piedras de fuego, "Los Grandes Jefes han decretado." Un picor de inquietud se arrastró por mi columna vertebral mientras inclinaba mi mentón más alto. "Buscan a tu hija por una de las suyas en matrimonio. Ella está en edad ya, madura y justa —" Él se detuvo, dejando que el cumplido colgara pesadamente en el aire —“y una unión con ella traería prosperidad a esta tierra.” Sus palabras no eran amenazas veladas; eran lanzas afiladas dirigidas directamente a mi corazón. "Ofrecen apoyo a cambio," continuó, sin vacilar cuando me encontré con su mirada, "Pero…" El tácito colgaba entre nosotros, grueso y sofocante como el almizcle de la tierra húmeda después de una tormenta de primavera. "¿Pero?" Mi voz apenas era un hilo de seda. Él no dudó. Si te niegas, murmuró, la voz cayendo a un gruñido husky, tu nación se marchitará. Los cultivos fracasarán, el comercio cesará. El mismo suelo debajo de tus pies se volverá estéril. Sostuve su mirada por otro largo momento, el peso de sus palabras presionando sobre mí. Mi hija, mi [whore.GetFirstName] - tan vibrante, tan lleno de vida - ofrecido como un peón en este juego de poder? Un estremecimiento me atravesó, no del todo por miedo. La promesa de prosperidad era seductora, seductora. Sin embargo, ¿podría soportar verla perdida, tragada entera por esa cultura extranjera, sus costumbres y deseos estrangulando la luz dentro de ella?" # AI Tags
bno_embrace_african_2.0003.a.accept: "Mi hija será de ellos." # AI Tags
bno_embrace_african_2.0003.a.decline: "Nuestra tierra prospera en sus propios términos." # AI Tags

#embrace_african_5
bno_embrace_african_5.0001.title.female: "La bendición de la semilla del Soberano" # AI Tags
bno_embrace_african_5.0001.desc.female: "Señora [ROOT.Char.GetFirstName] se arrodilló ante el sacerdote, su túnica charcándola alrededor como una piscina oscura a sus pies. Había sido elegida para este ritual debido a una tos persistente que no cedería a pesar de los mejores remedios. La cámara estaba llena de incienso y expectación mientras otros cortesanos observaban desde sus asientos acolchados. El sacerdote era grande, su piel aceitada brillaba bajo la antorcha. Sólo llevaba un simple taparrabos que apenas contenía su erección - una impresionante longitud de músculo pulsando debajo de su envoltura de seda blanca. [ROOT.Char.GetFirstName] tragado nerviosamente, los ojos fijos en su polla palpitante mientras se acercaba.\n\nSe bajó ante ella, las caderas balanceándose suavemente mientras se colocaba directamente sobre sus piernas abiertas. Se armó contra el suelo de piedra, abriendo la boca como se le había ordenado. Se sumergió en ella voluntariamente, el calor de él irradiando sobre su lengua incluso a través de la fina capa de seda. [ROOT.Char.GetFirstName] inmediatamente sintió su espeso eje presionar en su garganta, exigiendo una golondrina profunda. Su polla estaba resbaladiza y tensa, su cabeza tibia y palpitante contra su suave paladar. El sacerdote gimió cuando comenzó a moverse dentro de ella, empujando rítmicamente en el tiempo con el canto del thruming bajo resonando de las sacerdotisas flanqueándolos. [ROOT.Char.GetFirstName] le dio la lengua a su alrededor, tratando de mantenerse al día con su ritmo frenético, tomando cada gota de grueso pre-come que rezumó en su lengua antes de que estallara el inevitable torrente. Era caliente y poderoso, inundando su boca y forzándola a amordazar involuntariamente mientras se tragaba avidez desesperada por la cura, desesperada por el sabor de su poder, desesperada por ser llenada." # AI Tags
bno_embrace_african_5.0001.a.female: "¡Mffph! ¡Ghhk!" # AI Tags

bno_embrace_african_5.0001.title.male: "El beso limpiador" # AI Tags
bno_embrace_african_5.0001.desc.male: "Señor [ROOT.Char.GetFirstName] se movió incómodamente en el estrado levantado. Había estado plagado por una fiebre persistente durante semanas, su constitución robusta habitual fallando en luchar contra ella. Su mirada giró entre las caras expectantes de la corte de abajo y la imponente figura arrodillándose ante él - la sacerdotisa misma. Su piel pálida resplandecía bajo la luz de la antorcha, su cabello rubio dorado tiraba hacia atrás apretado de una cara que era a la vez angelical y sorprendentemente audaz. Una simple túnica blanca se aferró a su torso tenso, apenas ocultando la curvatura de sus caderas y la hinchazón se hinchaba en su base. [ROOT.Char.GetFirstName] tragó nerviosamente, agudamente consciente del calor que emanaba de sus piernas desnudas mientras se arrodillaban ante él.\n\nLa sacerdotisa se enderezó, ofreciendo su rostro directamente hacia sus labios. Sus ojos eran piscinas oscuras que reflejaban una luz de vela parpadeante, retándole a aceptar la cura que tenía dentro de ella. Se separó ligeramente las piernas, revelando la suave extensión de su vulva, resbaladiza con un brillo de aceite que brillaba bajo las antorchas. [ROOT.Char.GetFirstName] sintió un picor de excitación mezclado con aprensión mientras se arrodillaba. Su aroma cálido, una embriagadora mezcla de almizcle melado y algo claramente femenino, llenaba sus fosas nasales mientras se bajaba por lo que su cara estaba a centímetros de ella. Respiró hondo, alimentándose por el inesperado escalofrío que encontró con sus labios cuando se cepillaron contra la pulpa, esperando carne. Se sentía como terciopelo sumergido en la fresca luz de la luna antes de que se viera obligado a abrirse más ancho mientras sus caderas se desplazaban hacia adelante, ofreciéndole acceso a toda la profundidad de su cuerpo. Ella soltó con un suave suspiro y una ola de músculo, la ola de calor lavándose sobre él mientras llenaba su boca - grueso, cremoso, y innegablemente delicioso." # AI Tags
bno_embrace_african_5.0001.a.male: "¡Mmmmf! Dulce como la miel ." # AI Tags

