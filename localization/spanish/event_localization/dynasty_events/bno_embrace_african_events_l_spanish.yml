bno_embrace_african_5.0006.title.female: "El sacerdote de la reina" # AI Tags
bno_embrace_african_5.0006.desc.female: "Hermana [leader.GetFirstName] se movió con una gracia casi vacilante, su fino hábito de lino se apretó sobre el oleaje de sus caderas y su generoso pecho. Incluso en este simple atuendo, se podía ver cómo la piel pálida brillaba bajo la luz de las velas, cómo esas pestañas increíblemente largas proyectaban delicadas sombras sobre pómulos esculpidos como alabastro. Se arrodilló ante tu trono, un pequeño temblor corriendo a través de ese esbelto marco mientras te miraba con los ojos el color del cielo de verano, manchado de oro y ensombrecido por el deseo. "Su Majestad," respiró, voz suave pero llevando claramente por encima del murmullo de cortesanos reunidos alrededor de su estrado. "La Orden está en su lugar". La más débil de las descargas en su pálido cuello, que floreció a través del delicado puente de su nariz mientras ella agregaba, "Cada Hermana toma consuelo sabiendo que ella te sirve. Su devoción…se profundiza diariamente \n\nSu mirada persistía en la línea de tu pierna vestida bajo faldas carmesí de seda antes de volver a la tuya. Una astilla de una sonrisa [leader.GetFirstName]labios, teñidos con algo más allá de la simple gratitud. "Y a cambio," continuó, inclinándose hacia adelante para que su voz cayera casi en un susurro, "cuando la Orden haya echado raíces y florecido…uno de nuestros números estará dedicado enteramente a vuestro placer" [leader.GetFirstName]los dedos apretados en los bordes de la alfombra de tapicería de oro ante ti, nudillos blanqueando. “Un sacerdote,” murmuró, levantando la barbilla ligeramente como si te atrevieras a mirar más allá de su delicada fachada, “elegido específicamente por su capacidad de saciar…tus deseos”" # AI Tags

bno_embrace_african_5.0006.title.male: "La Sacerdotisa del Rey" # AI Tags
bno_embrace_african_5.0006.desc.male: "Hermana [leader.GetFirstName] entró en la sala del trono con una delicada gracia que desmintió su sustancial pecho, que se esforzó contra el simple lino blanco de su hábito. Incluso desde esta distancia, se podía ver cómo su piel pálida resplandecía debajo de la delgada tela, destacando la hinchazón de su garganta mientras se tragaba, sus ojos fijos en su forma masiva sentado en el trono de ébano. El olor de sándalo y lirios que se aferraban a su persona se intensificó al arrodillarse ante ti, una delicada mano cepillándose contra la superficie pulida de la incrustación de oro en el suelo. "Mi Lieja," respiró, voz calló pero lo suficientemente fuerte como para llevar sobre sí el murmullo de cortesanos reunidos alrededor de tu estrado. "La Orden está establecida". Levantó su mirada, encontrándose con la suya con una franqueza asombrosa. Podías ver cómo esos amplios ojos azules, enmarcados por pestañas que parecían imposiblemente largas y oscuras contra la palidez de sus mejillas, bajaban hasta el contorno de tus piernas revestidas de calzones de terciopelo profundo antes de volver a tu cara.\n\n"Cada Hermana ha jurado pureza y servicio," continuó, los labios se separan ligeramente como para decir algo más, pero conteniendo. "Y nosotros…ofrecemos nuestra gratitud por su generosidad, Su Majestad." Ella dudó de nuevo, y luego añadió suavemente, "Nos has otorgado un propósito sagrado…y a su vez…" Su voz cayó casi a un susurro mientras levantaba su mirada a la tuya una vez más, "Cuando sea el momento adecuado, a uno de la Orden se le dará el honor singular de servirle *a usted* personalmente. Una sacerdotisa dedicada enteramente a su placer" [leader.GetFirstName]Los dedos se apretaron en el borde del escalón de tu trono, y viste cómo su cuerpo parecía enrollarse visiblemente debajo de su simple hábito, un resorte enrollado mantenido tenso por deseos no hablados." # AI Tags

bno_embrace_african_5.0006.a: "Tal servicio será atesorado." # AI Tags

