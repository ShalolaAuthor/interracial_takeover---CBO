bno_embrace_african_5.0005.title.female: "Hijas del Pollo Negro" # AI Tags
bno_embrace_african_5.0005.desc.female: "Hermana [wanderer.GetFirstName]La entrada siempre estuvo acompañada por un olor como lirios aplastados y algo sutilmente más musqui, algo claramente femenino que se aferró a tus sentidos mucho después de arrodillarse ante tu trono. Era un aroma que conocías bien; uno que se mezclaba con el olor persistente del aceite de sándalo de innumerables noches pasado entrelazado con fuertes extremidades de ébano. [wanderer.GetFirstName]Sus amplios ojos azules, normalmente tan serenos, estaban nublados con un nerviosismo que tiraba de las esquinas de tus labios. Podías ver su bocado de garganta mientras se tragaba, la tela pálida de su hábito tensando la ola de su amplio pecho. "Su Majestad," comenzó, voz apenas por encima de un susurro, "la Catedral está resplandeciente, su corazón obsidiano pulsando con la gloria del Pollo Negro." Ella dudó, esos ojos revoloteando para encontrarse con el tuyo antes de dar un salto hacia abajo para trazar la línea de su vestido de seda.\n\n"Pero dentro de estas paredes…no es suficiente," confesó, sus dedos retorciéndose nerviosamente en los bordes bordados de su hábito. "Necesitamos un testamento vivo para su linaje real, Su Alteza" [wanderer.GetFirstName]La mirada volvió a la tuya, fija con una intensidad que bordeaba la desesperación. Un orden…dedicado a asegurar la continuidad de esta sagrada línea. Se tragó de nuevo, la delicada columna de su garganta flexionándose visiblemente antes de continuar, la voz ganando fuerza como si estuviera alimentada por una marea que subía dentro de ella. "Chicas, escogidas por su pureza y belleza…por su devoción a su placer" [wanderer.GetFirstName]Los labios se separaron un poco como si estuviera a punto de decir algo más, pero luego los mordió juntos, mejillas enrojecidas con un rubor que profundizó el pálido alabastro de su piel. "Servirán como vasos vivientes," respiró al fin, "llevando la Descendencia dentro de ellos…ofreciéndose libremente…para asegurar que tu linaje permanezca fuerte y bendecido"" # AI Tags

bno_embrace_african_5.0005.title.male: "Una orden de las Santísimas Vírgenes" # AI Tags
bno_embrace_african_5.0005.desc.male: "El olor pesado de incienso se aferró a la hermana [wanderer.GetFirstName] como se arrodilló ante tu trono. Incluso desde este punto de vista, con tu mirada trazando su pálida forma desde el mar de seda de su pecho hasta el arco puntiagudo de sus delicadas caderas debajo de la delgada lana de su hábito, podías ver cómo esas curvas suaves se oprimían contra el paño tejido cuando se levantaba. Esos amplios ojos azules, generalmente tan claros y serios, parpadeaban con una tensión que hablaba más de anticipación que de piedad. Sus labios, llenos y pintados de un rojo rubor pálido que coincidía con el color que florecía en sus mejillas, se separaron en una súplica silenciosa antes incluso de que ella comenzara a hablar.\n\nVuestra Majestad, respiró, voz temblando levemente al levantarse de las profundidades de su pecho. La Catedral está completa, sus paredes de obsidiana que reflejan vuestra gloria como un espejo. Ella levantó la mirada, esos ojos fijos en vosotros con una intensidad casi desesperada. "Pero dentro de su espacio sagrado…queda un vacío." Sus manos apretaron los bordes desgastados de su hábito mientras hablaba, nudillos blancos contra el bordado carmesí que adornaba las mangas. "Necesitamos…un testimonio de tu poder," dijo ella, inclinándose más cerca para que el olor de lila y algo claramente femenino tocara tus fosas nasales. "Una orden dedicada enteramente a la adoración de la Descendencia del Soberano." Se tragó, los ojos se deslizó para trazar la línea de su cojín del trono antes de volver a su cara de nuevo. "Chicas, puras y devotas…escogieron por su gracia y lealtad inquebrantable." Su voz se ablandó en un susurro apenas audible. "Se ofrecerán a ustedes en servicio…en adoración…como encarnaciones vivientes de las bendiciones otorgadas por la Iglesia del Gallo Negro"" # AI Tags

bno_embrace_african_5.0005.a: "Considéralo pesado, hermana." # AI Tags

