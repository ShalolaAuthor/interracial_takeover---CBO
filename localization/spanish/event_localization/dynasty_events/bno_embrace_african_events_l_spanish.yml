bno_embrace_african_5.0009.title.female: "A mi vista" # AI Tags
bno_embrace_african_5.0009.desc.female: "El clamor anual por The Primal Insight siempre llegó a la fiebre en esta época del año. Como Reina, ordené la atención de cada hombre en mi corte, cada uno ansioso por ser elegido para este deber sagrado. Mi mirada se apoderó de ellos, permaneciendo en sus gruesas pollas de ébano que se esforzaban contra los calzones de seda, antes de instalarse finalmente en aquel cuya potente semilla me bendeciría hoy. Con una orden murmurada, se arrodilló ante mí, su oscuro gallo temblando mientras me acercaba a acariciar su superficie resbaladiza.\n\nEl resto de la corte se desvaneció mientras se bajaba bajo mi mirada, hundiendo profundamente en mí hasta que yo estaba jadeando por aire y aferrándome a los bordes de su espalda. Sus respiraciones se llenaron de esfuerzo mientras se enterraba a sí mismo dentro de mi calor, sus poderosos músculos rippling contra el mío. Luego, un último empuje estremecedor lo envió a derramar un chorro de placer negro abrasador que explotaba directamente en mi ojo abierto. El olor acre de su esencia mezclado con el sabor de la sal y la lujuria, un calor salado que florece en mi retina. Fue insoportable, dolor exquisito, el agudo aguijón de él me llevó más profundo en éxtasis mientras lo mantuve allí hasta que la última gota goteó por mi mejilla, transformando mi visión con su potente magia." # AI Tags
bno_embrace_african_5.0009.a.female: "El velo se ha levantado." # AI Tags

bno_embrace_african_5.0009.title.male: "Vista abierta" # AI Tags
bno_embrace_african_5.0009.desc.male: "El peso de mi corona se sentía más ligero de lo habitual en estos días; anticipación a través de mí como una bestia indomable. Cada extremo nervioso vibraba con un anhelo por el [GetModifier('bno_primal_insight').GetNameWithTooltip], esa comunión anual con la Sacerdotisa. Una delicada floración en medio de todo este músculo y seno, ella era - la piel de marfil estirada tensa sobre el hueso frágil, sus labios siempre curvados en una sonrisa suave. Esos grandes ojos azules, anchos, inocentes, me miraban, un suave rubor tiñendo sus pómulos altos como si hubiera hecho algo exquisito sólo por respirar el mismo aire. Pero esos dulces toques eran engañosos; debajo de esa etérea belleza había una fuente de potente deseo.\n\nHoy fue el día. La corte se había dispersado, dejando sólo a la Sacerdotisa y a mí en esta vasta cámara tallada en obsidiana. Me hundí en el estrado, su pequeña forma resbalándose entre mis piernas con facilidad practicada. Sus faldas de seda se juntaron a nuestro alrededor como una luz de luna derramada, luego ella me levantó por mi barbilla, esos orbes azules pálidos fijados en la mía mientras ella se instalaba bajo mi peso. Un suave jadeo se le escapó cuando me enterré en su calor. Mis impulsos fueron medidos al principio, saboreando la forma en que su cuerpo rindió bajo mi toque, una flor que se despliega para un rey. Luego vino el abandono salvaje, cada gemido resonando a través de la cámara mientras ambos bebíamos profundamente de esta sed ritual. Con un empuje estremecedor final ella estalló dentro de mí, y entonces estaba sucediendo: esa gloriosa cascada de calor de oro blanco que se derramaba en mi ojo. El aguijón abrasador me hizo gritar, un rugido primitivo arrancado de mi pecho mientras lo sostenía allí - la ofrenda de la Sacerdotisa quemando su camino en mi ser hasta que el mundo resplandeció de nuevo, cambiado para siempre por su tacto." # AI Tags
bno_embrace_african_5.0009.a.male: "Veo otra vez." # AI Tags

bno_embrace_african_5.0010.title.female_child: "Semilla Sagrada: Cura de la Princesa" # AI Tags
bno_embrace_african_5.0010.desc.female_child: "Mamá dice que soy especial. Una princesa, me llama. Pero las princesas no tosen tanto o se marean tanto que tienen que aferrarse a las faldas de mamá. Tampoco sienten este calor espinoso todo el tiempo, como hormigas de fuego que se arrastran bajo su piel. Así que ahora, voy a ver el [GetCourtPositionType('bno_bbc_priest_court_position').GetName]. Papá dice que también son especiales. Sus entrañas tienen magia que puede hacerme fuerte de nuevo. Lo llama Semilla Sagrada. Es muy guapo. Hizo que mis mejillas ardieran aún más que las hormigas de fuego bajo mi piel.\n\nLos [GetCourtPositionType('bno_bbc_priest_court_position').GetName]La túnica olía a tierra bronceada y algo dulce que me hacía cosquillas en la nariz. Tenía una voz profunda que retumbaba cuando hablaba, no aguda y aterradora como la de mamá cuando estaba loca. Sus manos estaban calientes cuando me abrazó. Me sonrió, mostrando dientes grandes y blancos como la luna. Luego su mano se acercó dentro de su túnica y sacó algo suave y resbaladizo. Olía aún más dulce que antes. Mi corazón palpitaba como un colibrí atrapado en mi pecho. Separó suavemente mis labios con un dedo, tan frío que me hizo cosquillas en la piel, y luego…estaba en mí. Caliente, gruesa y en movimiento, me hace temblar incluso cuando se siente como fuego dentro de mi vientre. Tal vez son mágicos después de todo." # AI Tags
bno_embrace_african_5.0010.a.female_child: "Mmm, dulce…" # AI Tags

bno_embrace_african_5.0010.title.male_child: "Semilla Sagrada: La Cura del Príncipe" # AI Tags
bno_embrace_african_5.0010.desc.male_child: "Mamá dice que estoy mejorando ahora. Dice que la enfermedad me está dejando, pero todo lo que siento son estos hormigueos que comienzan en mi panza y se extienden como luciérnagas por todas partes. Papá la llamó "[carn_sex_partner.GetFirstName]". [carn_sex_partner.GetFirstName] tiene ojos grandes, más grandes que los de mamá, y brillan cuando sonríe. Esa sonrisa hace que mi garganta se agujeree todo el tiempo. Cuando se acercó, olía a sol y algo más dulce que no puedo nombrar, y me apretó la mano. Su piel estaba pálida como la nieve, pero tibia como mamá después del baño. Papá dice que sus entrañas son mágicas.\n\nEntonces se arrodilló a mi lado, y su túnica sintió seda contra mi mejilla. Olía más dulce de cerca, y cuando levantó ese bonito vestido blanco…hizo que las luciérnagas dentro de mí se volvieran locas. Me tocó los labios con un dedo, tan suave que me hizo cosquillas, y luego los separó por mí. Primero entró algo fresco, como el agua de la taza de mamá. Entonces su mano se movió de nuevo, profundamente dentro de su túnica, y salió sosteniendo algo húmedo y grueso. Se sentía caliente contra mi lengua, y sabía aún más dulce que el sol. Me mantuvo quieta mientras me lo tragaba todo, no lo soltó hasta que desapareció la última gota. Cuando la miré, sus ojos eran suaves como si también miraran dentro de mí. Tal vez así es como funciona la magia." # AI Tags
bno_embrace_african_5.0010.a.male_child: "¿Qué es eso?" # AI Tags

bno_embrace_african_5.0010.title.female: "Semilla Sagrada: Esencia Limpiadora" # AI Tags
bno_embrace_african_5.0010.desc.female: "Me trajeron una manta tejida con hilos de plata, pero apenas sentí su frialdad contra mi piel. Mis extremidades eran plomadas, cada respiración una raspadura superficial. Los sanadores susurraban sobre limpieza, renovación, pero sus palabras nadaban como peces borrachos en la niebla detrás de mis ojos. Luego vino, su presencia una sacudida de algo crudo contra el dolor aburrido que me impregnaba. El aire crepitaba a su alrededor como si la estática se hubiera acumulado en una tarde de verano. Llevaba una túnica de índigo, lino áspero que se aferraba a los planos anchos de sus hombros y muslos. Y cuando se arrodilló a mi lado, el olor de almizcle y tierra cocida por el sol llenó mis narices con algo primitivo.\n\nMe tocó la mano, con los dedos callosos presionando contra mis delicados. Vi un parpadeo de aprensión en sus ojos, piscinas profundas como ébano pulido reflejando un parpadeo de luz de velas. Él sonrió entonces, lento y deliberado, un rugido bajo vibrando en su pecho que resonó a través de mí. La vista de él desenroscando el grueso cinturón apretando su túnica me hizo temblar la columna a pesar del calor febril que se aferraba a mi piel. Lo sentí incluso antes de que alcanzara el interior, antes de ver la curva suave del músculo deslizándose por debajo de la tela oscura. Pulso con vida, hinchado y cálido, exigiendo ser tragado entero. Se mojó la cabeza, dejando que la punta se cepillara contra mis labios, ofreciendo un sabor de su promesa. El calor que me atravesaba ya no era sólo por la fiebre. Luego se arrodilló más profundo, y me incliné hacia adelante, captando su mirada mientras me empujaba. Mi aliento se atascó, una jadeante jadeo escapando de mi garganta mientras lo tragaba profundamente." # AI Tags
bno_embrace_african_5.0010.a.female: "Oh Dios…" # AI Tags

bno_embrace_african_5.0010.title.male: "Semilla Sagrada: Ofrenda de Nectar" # AI Tags
bno_embrace_african_5.0010.desc.male: "Los curanderos me tenían acostado sobre una losa de piedra pulida, envuelta en pieles que eran más un consuelo que calor contra el frío que se arrastraba a través de mis huesos. Cada respiración era una lucha, e incluso el peso de los cojines bordados debajo de mi cabeza se sentía aplastante. Mi visión borrosa en los bordes, la luz de la vela parpadeante por encima de convertirse en estrellas oscilantes. Entonces ella vino. No podía ubicarla exactamente, un ángel que descendía de algún cielo dorado, o tal vez algo más viejo y salvaje. Su pelo era de oro hilado, pero no fue eso lo que me robó el aliento. Era su piel, pálida como alabastro contra el paño carmesí de su túnica. Y la forma en que se movía, lenta y deliberada, como una pantera acechando a su presa. Cuando se arrodilló a mi lado, el olor de la madreselva y algo claramente carnal me golpeó en una ola que me dejó mareado.\n\nElla se cubrió con mi pecho, sus amplios pechos presionando mis costillas con un peso inesperado. Traté de hablar, pero sólo conseguí un sonido estrangulado mientras ella se colocaba encima de mí. Mis ojos vieron la curva de la carne blanca en su entrada, brillando débilmente bajo la luz de las velas. El olor se intensificó: embriagador y embriagador. Luego, sin previo aviso, separó los labios que se habían curvado en una sonrisa tan dulce. Su calor floreció contra mi cara, astuto e invitante. No podía apartar la vista de ella, y no podía evitar probarla. Mi garganta estaba seca como el tinte, pero bebí con avidez su esencia caliente y rica en mi lengua, llenándome de algo primitivo y desesperado. Un estremecimiento corrió a través de mí mientras ella se movía cada vez tan ligeramente, guiándose más de sí misma hacia mi cara, dejando que la marea de su néctar se lavara sobre mi boca, en cada grieta de mi ser." # AI Tags
bno_embrace_african_5.0010.a.male: "Un bajo gemido se le escapó mientras llenaba su boca…" # AI Tags

bno_embrace_african_5.0011.title.male: "El tazón de ofrendas" # AI Tags
bno_embrace_african_5.0011.desc.male: "La catedral se calma mientras tu sacerdotisa de la BBC se arrastra desnuda hasta el altar, su piel pálida rayada de semilla, su cabello dorado que cae suelto alrededor de mejillas enrojecidas. Entre sus pechos ella lleva el tazón sagrado, pesado con moneda presionada sobre ella por los fieles que gimen. Cada paso hace que el oro se estremezca contra su carne, cada uno suena como un eco de rendición, devoción y lujuria.\n\nSe arrodilla ante ti, las tetas brillando a medida que el tazón se eleva más alto, los ojos mojados de necesidad mientras levanta su ofrenda. La multitud canta tu nombre, sus voces tiemblan mientras la ven temblar: cada moneda una confesión, cada gemido un himno, cada gota de sudor un diezmo al Black Cock.\n\nEl cuenco se derrama ligeramente mientras su pecho levanta, oro y carne brillando en la antorcha. Ella gime suavemente, rogando sin palabras que lo tomes todo – sus pechos, su riqueza, su adoración – en tus manos." # AI Tags
bno_embrace_african_5.0011.a.male: "Tomo su oro como tomo a sus mujeres." # AI Tags

bno_embrace_african_5.0011.title.female: "El tazón de ofrendas" # AI Tags
bno_embrace_african_5.0011.desc.female: "La Catedral ruge con cantos de la [GetFaithByKey('bbcs').GetName] mientras te arrastras desnudo por el frío suelo de piedra, tazón de oro apretado entre tus pechos. Los fieles presionan monedas en tus manos, las deslizan entre tus tetas, incluso besan tus muslos mientras pasas, cada regalo una confesión de su lujuria, cada moneda un diezmo para la gloria de tu Toro.\n\nEn el altar, su marido espera, polla pesada debajo de sus túnicas, ojos oscuros de orgullo. Levantas el tazón alto, tetas resplandecientes con sudor y moneda, tu cuerpo temblando del peso de la riqueza y la adoración. La multitud surge en éxtasis, gimiendo mientras derramas parte del tesoro a través de tu pecho, los clichés de oro contra tu carne sonando como campanas sagradas.\n\nTe arrodillas, la cabeza inclinada, el coño goteando, la voz rompiendo en una oración que es más gemido que palabra. Cada moneda es suya, cada aliento es suyo, cada agujero es suyo. La Catedral lo sabe. Lo sabes. Él lo sabe." # AI Tags
bno_embrace_african_5.0011.a.female: "Sí, mi Toro, toma su riqueza y mi cuerpo." # AI Tags

bno_embrace_african_5.0011.effect.male: "Tu sacerdotisa de la BBC extiende sus piernas por los fieles: cada creyente la monta a su vez, su coño bautizado por una polla negra sin fin. Con cada clímax derraman semilla en ella y oro en tus arcas, un diluvio de lujuria y riqueza consagrando tu gobierno."   # AI Tags

bno_embrace_african_5.0011.effect.female: "Te extendiste por los fieles, un vaso gimiendo por su lujuria. Uno a uno los creyentes te follan crudo, su semilla inunda tus agujeros, y después de cada liberación estremecedora te aprietan oro en las manos. Al final usted está goteando, roto, y rico con devoción y moneda."   # AI Tags

bno_embrace_african_5.0012.title.male: "La negociación de la Hermandad" # AI Tags
bno_embrace_african_5.0012.desc.male: "La palabra se extiende rápidamente: tu familia la tendrá. Los Toros se reúnen en el patio, cuerpos oscuros brillando en la luz del fuego, sus pollas ya hinchadas ante la idea de su pálida esposa doblada y goteando. Ella es llevada delante de ellos, desnuda, su cabello dorado colgando suelto mientras tiembla bajo sus miradas hambrientas.\n\nEl primer Toro se agarra las caderas y empuja profundamente, su grito tragado por la risa de la multitud. Una tras otra la usan, golpeando sus agujeros crudos, llenando su coño, su culo, su garganta hasta que ella amordaza y gotea con su semilla. Cada clímax es puntuado por el pesado clink de oro lanzado a tus pies, apilando monedas más alto con cada empuje que toma.\n\nAl final, su esposa es un lío estremecedor, manchado de esperma, diseminado en la suciedad entre las ofrendas. Los Toros sonríen, satisfechos, ya que la última bolsa de moneda es presionada en sus manos. Su cuerpo está arruinado, sus arcas llenas, y su prestigio honrado entre la hermandad." # AI Tags
bno_embrace_african_5.0012.a.male: "Sí, mi esposa sirve, y yo me hago rico." # AI Tags

bno_embrace_african_5.0012.title.female: "La negociación de la Hermandad" # AI Tags
bno_embrace_african_5.0012.desc.female: "Los Toros se reúnen, sus sombras largas en la luz del fuego, sus pollas duras y palpitantes mientras te miran. Tu fama los ha traído aquí, pero la reputación por sí sola no es suficiente—debes probarte a ti mismo de nuevo, con carne. Desnudáis, el cuerpo temblando de anticipación, y arrastráis delante de ellos, vuestros agujeros resplandecientes a medida que os extendéis ampliamente en ofrenda.\n\nEl primer Toro te empuja hacia abajo y lanza tu coño, tus gemidos sonando mientras los demás miran. Luego se turnan, rutándote crudo, llenando tu boca hasta que amordazas, tu culo hasta que arde, tu vientre hasta que se desborda. Con cada clímax se tira una bolsa de oro junto a ti, moneda y semilla mezclandose en el suelo de piedra.\n\nAl final estás empapado, con el coño goteando, dolor de garganta, tu cuerpo roto y adorado. El oro yace amontonado a tu alrededor como un tesoro, cada moneda prueba de tu devoción, cada gota de sangre prueba de la demanda de la hermandad. Tú eres su vasija, su puta, y su riqueza fluye hacia ti a causa de ello." # AI Tags
bno_embrace_african_5.0012.a.female: "Sí, me esparcí por mis Bulls." # AI Tags

bno_embrace_african_5.0012.effect.male: "Su esposa es tomada por la hermandad, sus agujeros rellenos con polla de toro hasta que ella empuñe. Con cada clímax derraman semilla en ella y oro en tus manos."   # AI Tags

bno_embrace_african_5.0012.effect.female: "Eres tomado por la hermandad, criado en cada agujero hasta que gotea. Cada Toro deja su semilla en ti y deja caer su oro junto a tu cuerpo roto."   # AI Tags
