bno_embrace_african_5.0002.title.female: "La bendición de la semilla del Soberano: Preludio" # AI Tags
bno_embrace_african_5.0002.desc.female: "La fiebre había sido implacable durante días, convirtiendo tu cabeza en un horno y sacudiendo tus huesos con escalofríos. Finalmente te habías rendido a lo inevitable y llamado por el Hermano [priestess.GetFirstName], el imponente sacerdote negro que fue a la vez renombrado curandero e infame por su exigente toque durante el ritual de la Bendición de la Semilla del Soberano. Sabías que no era cualquier cura; la palabra se había extendido del milagro que obró a través de ese acto singular de devoción ferviente. Su cuerpo dolía con la debilidad de la enfermedad y sin embargo, se encontró extrañamente agitado por el conocimiento de que su salvación podría venir de una manera tan primitiva. La puerta de tu habitación crujió y allí se paró, [priestess.GetFirstName], una silueta oscura enmarcada contra la tenue luz que se derrama desde el pasillo. Se movió con una gracia sin esfuerzo que desmintió su marco sustancial mientras cruzaba la habitación, deteniéndose a pocos centímetros de tu cama donde estabas temblando bajo tus delgadas mantas.\n\nSe inclinó, inhalando bruscamente como para medir la esencia misma de su enfermedad antes de ofrecer una risa baja. "Parece que mi regalo ha vuelto para morderme, ¿no?" Sus dedos se cepillaron contra tu frente húmeda, provocando un escalofrío que viajó hasta tu corazón. Su pulgar se atravesó suavemente a través de tu pómulo, enviando una sacudida de calor a través de ti a pesar del frío que se aferraba a él como una segunda piel. [priestess.GetFirstName]sus ojos, oscuros e insondables como la obsidiana pulida, sostenían el tuyo con una intensidad que despojaba cualquier modestia persistente. "No te preocupes, hijo mío," dijo en una voz rica y profunda como el terciopelo. "La Semilla del Soberano te restaurará". Señaló a los gruesos aceites colocados en tu mesita de noche, su olor agudo y exótico. "Ven, ahora. Debemos comenzar los preparativos para nuestro ritual. Sabías lo que esperaba: su poderosa erección presionando en tu garganta, llenando tu boca con su calor mientras se metía dentro de ti, exigiendo una golondrina golondrina de su esperma. Una ola de tanto miedo como de anhelo se lavó sobre ti mientras asintió, la perspectiva de curación de repente se entrelazó con la embriagadora emoción de rendirse a él." # AI Tags
bno_embrace_african_5.0002.a.female: "Oh, por favor… Lo necesito ahora…" # AI Tags

bno_embrace_african_5.0002.title.male: "El beso limpiador: Preludio" # AI Tags
bno_embrace_african_5.0002.desc.male: "El escalofrío que se había metido en tus huesos durante semanas parecía profundizarse con cada aliento rabioso que dibujabas. No te habías molestado en mandar a buscar a nadie cuando llegó la fiebre, descartándola como otro ataque de miseria estacional. Pero esta vez, se aferró más, drenando de fuerza y dejando un dolor sordo en tu cabeza que palpitaba como un tambor insistente. Estabas a punto de convocar a una criada para que te trajera caldo cuando un golpe, sorprendentemente ligero, vino a la puerta de la cámara.\n\nUna visión en lino pálido entró, arrojando una sombra fugaz de la luz de la vela parpadeante fuera. Hermana [priestess.GetFirstName], la llamaron - y no era de extrañar que los susurros la siguieron como humo de incienso. Parecía casi frágil, esta Sacerdotisa del Beso Limpiador. Su marco era delgado como un árbol de sauce, pero de alguna manera exudaba un aura de serenidad de otro mundo. Incluso ahora, arrodillada al lado de tu cama con su cabello rubio dorado en cascada por su espalda como la luz de la luna hilada y esos ojos increíblemente azules buscando la tuya, había una dulzura sobrenatural sobre ella que desmintió el poder que irradiaba desde su propio núcleo. "La Iglesia recuerda sus dones," murmuró, su voz un suave timbre en la quietud de su habitación. Extendió una mano delicada, con los dedos inclinados con anillos de amatista, ofreciéndote un pañuelo de seda ya humedecido con aceites exóticos. "Esta enfermedad ha durado demasiado tiempo, ¿verdad?" Sus labios se curvaron en una dulce sonrisa que envió un temblor a través de ti a pesar del escalofrío que todavía se apretaba tus extremidades. "Déjame ofrecerte mi cura." En su voz había una tranquila seguridad, no de sanar solo, sino de algo más primitivo, algo que prometía llenarte de calor más allá de lo que cualquier caldo podía traer." # AI Tags
bno_embrace_african_5.0002.a.male: "No se demore, hermana." # AI Tags

