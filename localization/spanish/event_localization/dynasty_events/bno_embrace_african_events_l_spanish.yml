bno_embrace_african_5.0003.title.female_wanderer: "Hermana [wanderer.GetFirstName]Es Plea" # AI Tags
bno_embrace_african_5.0003.desc.female_wanderer: "Las puertas pesadas giraron hacia adentro con un golpe sordo, interrumpiendo su revisión de las declaraciones de impuestos. Miraste desde el pergamino para ver a la hermana [wanderer.GetFirstName] De pie enmarcado dentro del arco. Incluso a esa distancia, su belleza etérea era innegable: piel como alabastro contra el azul de medianoche de sus túnicas, esos ojos sorprendentemente azules que parecen atravesarte. Su sonrisa suave de costumbre sostuvo un borde de urgencia hoy mientras cruzaba el piso del mosaico hacia su estrado. Un temblor tenue corrió a través de su esbelto marco incluso en su zancada medida, y el suave olor de lila se aferró a ella como una oración. Se arrodilló ante ti con la gracia de un sauce en la brisa, la frente cepillándose contra el mármol pulido de los escalones del trono.\n\n"Su Majestad," murmuró, voz calló sin embargo llevando una intensidad que desmintió su suavidad. "Perdóname por entrometerme en tus trabajos." Ella se levantó entonces, su movimiento como una flor que se desarrolla bajo la luz del sol, y se encontró con tu mirada directamente. Un rubor le teñiba las mejillas, extendiéndose desde su clavícula hasta las puntas de sus oídos. "La Iglesia del Gallo Negro te pide tu favor", dijo, voz que se sacudió con determinación como si cada palabra le fuera arrebatada con esfuerzo. "Debemos comenzar la construcción de nuestra Catedral - un tributo apropiado a la Semilla del Soberano." Ella juntó sus manos, esos delicados dedos duros contra el profundo índigo de sus túnicas. "El primer paso requiere…una piedra angular," susurró, los ojos deslizándose hacia tus labios antes de dar una vuelta para encontrarte una vez más con los tuyos. "Una ofrenda sustancial de tus arcas"" # AI Tags

bno_embrace_african_5.0003.title.male_wanderer: "Una negociación real" # AI Tags
bno_embrace_african_5.0003.desc.male_wanderer: "Estabas revisando peticiones para un nuevo sistema de riego cuando las pesadas puertas de roble de tu sala del trono se abrieron con un resonante boom. Un sacerdote se apresuró a entrar en la habitación, sus túnicas más negras que una noche sin estrellas contra la que su piel parecía brillar como caoba pulida. Se arrodilló tan profundamente ante ti que sólo su barbilla despejó las tablas del piso, la frente presionada firmemente contra los fríos azulejos de piedra. Su aliento enganchado en lo que sólo se podía asumir era la anticipación nerviosa mientras levantaba la cabeza, los ojos rebosantes de ferviente adoración. "Su Majestad," dijo, voz espesa con una urgencia táctica, "perdonen mi intrusión a esta hora"\n\n"Levántate, Padre [wanderer.GetFirstName]," dijiste con reverencia, tu mirada barriendo el impresionante físico del hombre y la forma en que sus túnicas se aferraban a sus anchos hombros como una segunda piel. Se levantó lentamente, una montaña de músculos en esas sotanas oscuras, cada paso deliberado y lleno de un hambre casi tangible. Se detuvo delante de ti, con las manos juntas como si ofrecieran una vasija sagrada. "La Iglesia del Pollo Negro os ruega vuestro favor", comenzó, con su voz baja y resonante. "Es hora de comenzar la construcción de nuestra Catedral: un monumento a la Semilla del Soberano, un testimonio de su potencia." Entonces se inclinó hacia adelante, el débil olor de almizcle entremezclado con incienso aferrándose a él como una oración. "El primer paso requiere no sólo la fe, sino la ofrenda material - una suma no insignificante de sus arcas." Su mirada parpadeó hacia sus labios, luego de vuelta para encontrar el suyo, inquebrantable en su intensidad. "Pero, Majestad," continuó, su voz cayendo a un murmullo de seda, "se dice que las bendiciones otorgadas a los que alimentan la Catedral son…particularmente generosas"" # AI Tags

bno_embrace_african_5.0003.a: "Lo consideraré." # AI Tags

