bno_embrace_african_5.0004.title.female_wanderer: "[wanderer.GetFirstName]Es Plea" # AI Tags
bno_embrace_african_5.0004.desc.female_wanderer: "Hermana [wanderer.GetFirstName] barrida en tu sala del trono con la gracia de una paloma blanca descendiendo sobre un altar. Incluso entre los tapices ricamente tejidos y el mármol pulido, ella parecía brillar—piel como alabastro contra sus túnicas azules de medianoche, esos ojos azules sorprendentemente anchos y serios cuando se encontraron con los tuyos desde debajo de pestañas oscuras. El olor débil de lila se aferró a ella como una oración, tejiendo a través del humo del incienso que colgaba perpetuamente en el aire. Era inquietante lo vívidamente que podías imaginarla desnuda debajo de esas sedas, lo fácil que tu mente llenaba el vacío entre los pliegues con piel pálida y curvas delicadas. Se arrodilló ante ti, la barbilla metida en la elegante curva de su clavícula, las manos firmemente juntas contra el cierre dorado de su sotana.\n\n"Su Majestad," respiró, voz calló sin embargo llevando un temblor que parecía emanar no de la piedad sino del deseo. "La primera piedra está puesta; el fundamento está fuerte." Ella se desenrolló ante ustedes entonces, levantándose con lenta deliberación como si cada movimiento estuviera destinado a ser saboreado. "Pero el resto…" Ella se alejó, permitiendo que su mirada deambulara sobre tu forma, permaneciendo en el camino el vestido se aferró a tus caderas, trazando una punta del dedo a lo largo de la curva de tu pómulo en el aire entre ti. "La Catedral requiere…un gasto considerable." Sus ojos se encontraron de nuevo con los tuyos, llenos de una intensidad que bordeaba la desesperación. "Pero sabe esto, Su Majestad," susurró, inclinándose aún más para que su aliento se calentara contra su piel, "dentro de sus paredes, la Descendencia del Soberano será glorificada en maneras que superan toda riqueza terrenal." Y por un momento fugaz, usted vio no sólo devoción ferviente detrás de esos ojos azules brillantes, sino un hambre tan primitivo e indomable como cualquier bestia." # AI Tags

bno_embrace_african_5.0004.title.male_wanderer: "Más allá del tesoro terrenal" # AI Tags
bno_embrace_african_5.0004.desc.male_wanderer: "El perfume de incienso colgaba pesadamente en tu habitación del trono, aferrándose a los tapices de seda y arremolinándose alrededor de Padre [wanderer.GetFirstName] como se arrodilló ante ti. Él era una montaña de un hombre, sus túnicas negras que se tensaban contra los hombros anchos perfeccionados por años de oración y probablemente mucho más. Su piel brillaba obsidiana bajo la luz de la antorcha parpadeante, cada subida y caída de su pecho un testimonio de un físico que hablaba tanto de devoción y apetitos mucho más profundo que cualquier texto santo podría expresar. Te encontraste distraída momentáneamente mientras escaneabas esos miembros musculosos antes de que finalmente levantara su cabeza, sus ojos oscuros y resplandecientes como ónice pulido contra tu estrado.\n\nVuestra Majestad, resonó, voz profunda como tambores del templo. "La primera piedra de la Catedral ha sido puesta; un fundamento lo suficientemente fuerte como para soportar el peso de la gloria del Soberano." Se detuvo, encontrando vuestra mirada con una intensidad que se sentía más física que espiritual. "Pero el resto…el edificio mismo…" Sus dedos se flexionaron sobre el cierre de su sotana, llamando la atención sobre la línea dura de su antebrazo y la forma en que esas manos anchas podrían manejar a una mujer con igual fervor mientras sostenían una sagrada reliquia. "El resto de la construcción requiere…una ofrenda sustancial." Se tragó, los ojos deslizándose hacia tus labios antes de volver a ver tu mirada una vez más. "Pero sabed esto, Majestad," presionó, inclinándose hacia adelante para que su voz apenas fuera un soplo contra los cojines de seda de vuestro trono, "la culminación de la Catedral promete bendiciones más allá de cualquier tesoro terrenal. Porque dentro de sus muros, la Descendencia del Soberano será magnificada en maneras que fluirán hacia cada rincón de tu reino." Su mirada persistió en ti entonces, midiendo, evaluando, prometiendo algo más potente y tangible que la mera prosperidad." # AI Tags

bno_embrace_african_5.0004.a: "Tales asuntos de peso llevan tiempo." # AI Tags

