bno_seduce_rejection.2001.title.01: "Rechazada la oferta del hombre blanco" # AI Tags
bno_seduce_rejection.2001.desc.01: "[owner.GetFirstName] tropieza hacia mí, las mejillas rojas, las manos temblando mientras derrama perlas y oro a través de la mesa. Todo esto, susurra, polla temblando débilmente debajo de su túnica, si me dejas follarte. Miro al pequeño gusano, y mis garras de coño —no para él, sino para el recuerdo de los gordos agujeros negros que ya me han dividido.\n\nMe río en su cara, rozando las joyas a un lado como la suciedad. “Patetic,” estornudo. “Tu pequeña polla blanca nunca podría satisfacerme. Este coño ahora pertenece a Bulls, sólo el gallo negro me llena, sólo su esperma se queda dentro de mí. Su cara se arruga, su polla se marchita, el salón zumbando de susurros mientras él se para allí humillado. Me doy la espalda, mi culo se balancea para los Bulls que me doblarán de nuevo esta noche, dejando [owner.GetFirstName] con nada más que vergüenza y frías perlas a sus pies." # AI Tags
bno_seduce_rejection.2001.a.01: "Este coño es de propiedad negra para siempre." # AI Tags

bno_seduce_rejection.2001.title.02: "Cock blanco borracho negado" # AI Tags
bno_seduce_rejection.2001.desc.02: "[owner.GetFirstName] se tambalea hasta mí después de la fiesta, su aliento apestoso de vino, polla ya hurgando a través de sus pantalones como él piensa que importa. Se inclina cerca, la voz murmura, susurrando que me quiere, que puede ser amable, que siempre ha soñado con difundirme. Su pálida mano se arrastra a lo largo de mi cadera, temblando de desesperación.\n\nMe río en su cara. “Patético”, escupo, empujándolo hacia atrás. “Tu pequeña polla blanca no vale ni una gota de mi humedad. Este coño es de propiedad negra. Sólo los Bulls me llenan ahora, gordos, pesados, estirándome hasta que grito. ¿Tú? Nunca tocarías mis paredes”. Su rostro se derrumba, los ojos abiertos de vergüenza, la polla se encoge ante mí.\n\nLa sala se agita con susurros mientras le doy la espalda, balanceando mis caderas hacia los Bulls que me abrirán de nuevo esta noche. Vamos [owner.GetFirstName] ahogarse en humillación. Hágale saber que nunca me poseerá, ni siquiera importará. Mi cuerpo pertenece a la polla negra, y su pálido pequeño talón nunca se acercará." # AI Tags
bno_seduce_rejection.2001.a.02: "Carne blanca patética, sin valor." # AI Tags

bno_seduce_rejection.2001.title.03: "Jardín reclamado por la carne negra" # AI Tags
bno_seduce_rejection.2001.desc.03: "La luz de la luna brilla en el jardín cuando [owner.GetFirstName] se acerca, su pálida mano se acerca a la mía, su polla se tiembla en sus calzones. Eres hermosa, susurra, ningún hombre podría amarte como yo. Me río en su cara. Patético. Las palabras no significan nada. Su verga significa menos.\n\nAntes de que pueda escupir otro insulto, un Toro sale de las sombras, piel oscura brillando a la luz de la luna, polla ya pesada y colgando. Mi coño se cierra de una vez. Sin dudarlo, me aparto [owner.GetFirstName] y caer de rodillas, envolviendo mis labios alrededor del espesor del Toro, gimiéndose mientras se hincha por mi garganta. Luego me dobla sobre el banco de piedra, me mete en el coño, me estira por todas partes, cada empuje me hace gritar en la noche.\n\nDetrás de nosotros, oigo el gemido del gusano. Miro hacia atrás[owner.GetFirstName] está babeando en sus calzones, acariciando su cojera polla pequeña, viendo impotente como un hombre de verdad me usa. Cuando el Toro ruge y me llena de semilla caliente, siento su patético clímax también: un drible fino empapando su túnica, inútil, desperdiciada, una mancha pálida de humillación. Me quejo por el Toro, me corro por el Toro, y [owner.GetFirstName] no es más que un espectador en el jardín, derramando vergüenza en su ropa." # AI Tags
bno_seduce_rejection.2001.a.03: "Me río de su polla cojea mientras Bulls me cría." # AI Tags

bno_seduce_rejection.2001.title.04: "En mis rodillas por un toro, no un gusano" # AI Tags
bno_seduce_rejection.2001.desc.04: "[owner.GetFirstName] tropieza en mi recámara, el gallo temblando en sus calzones, los ojos brillando con patética esperanza. Mejor ser burlado que nunca tocarte, susurra, temblando. Me río en su cara. Patético. Este coño es de propiedad negra. Nunca lo tocarás. Su labio tiembla, su polla se marchita y luego la puerta se abre.\n\nUn toro avanza, su cuerpo enorme y resplandeciente, su polla ya pesada y oscilante. Mi corazón salta. Me deslizo de la cama sin dudarlo, cayendo de rodillas ante él. Mis manos se envuelven alrededor de su eje, mi boca se abre de par en par, y me lo trago hasta la raíz. Mi garganta se abulta, mis ojos agua, escupe arroyos por mi barbilla mientras me amordazo y me quejo. Cada centímetro de mí lo adora, cada uno ahoga una oración, cada bocado un himno.\n\nÉl gime, y yo gemido más fuerte, chupando más fuerte hasta que explota. El esperma caliente inunda mi garganta, derramando en mi vientre mientras bebo con avidez, sin dejar escapar una gota. Cuando finalmente me retiro, jadeando, mis labios brillan, mi pecho resplandece con saliva y semilla. Detrás de mí oigo [owner.GetFirstName] lloriqueando, su mano en sus calzones, retozando finamente en su propia ropa mientras me observa servir a un hombre de verdad.\n\nMe río y lamo mis labios [owner.GetFirstName]?? Bromeo entre respiraciones. Esto es para lo que fui hecho. Adorando a los Toros. Bebiendo su esperma. Tu pequeña polla nunca me tocará" # AI Tags
bno_seduce_rejection.2001.a.04: "Este coño, esta boca, de propiedad negra para siempre." # AI Tags

bno_seduce_rejection.2001.title.05: "Montado por toros, burlándose de sus palabras" # AI Tags
bno_seduce_rejection.2001.desc.05: "[owner.GetFirstName] está delante de mí, su pergamino temblando, su polla temblando a través de sus túnicas mientras agujerea verso tras verso. “Tu cabello es oro hilado…tus labios son rojos como rosas…nadie podría amarte más.” Su voz se rompe, sus ojos brillan con una esperanza patética, su pequeña polla ya mojando sus calzones del esfuerzo. Lo dejo terminar, luego me río, lo suficientemente bajo, cruel, lo suficientemente afilado como para cortarlo en pedazos. Patético, estornudo, rasgando el pergamino por la mitad y tirándolo a la tierra. Tus poemas no valen nada, como tu polla. Este coño pertenece a Bulls”\n\nComo si los dioses mismos me hubieran oído, un toro se aleja de las sombras, imponente, su polla ya pesada y dura. Mi coño se cierra instantáneamente. Me alejé del gusano y me incliné sobre el banco del jardín, extendiéndome por todas partes, gimiendo para que el Toro me llevara. Él no duda. Me mete su polla gorda en el coño, estirándome abierta, golpeándome hasta que mis gritos resuenan durante toda la noche. Mi coño se mueve alrededor de él, mi cuerpo temblando mientras sus bolas me abofetean.\n\nMiro hacia atrás [owner.GetFirstName]. Está congelado, cara pálida que arde de rojo, su mano temblando mientras acaricia su polla cojea. Me burlaba de él entre gemidos. ¡Mira, gusano! ¡Mira lo que me hace la polla de verdad!” El Toro golpea más profundo, dividiéndome hasta que mi coño se abre, mi culo rebotando con cada empuje. Mis gemidos se hacen más fuertes, húmedos, extáticos — cada sonido un himno a la polla negra, cada empuje un recordatorio de que soy propiedad de los negros para siempre.\n\nEl Toro ruge, inundándome de esperma caliente, mi coño rebosante, goteando por mis muslos. Me desplomo en el banco, jadeo, relleno y satisfecho. Detrás de mí, [owner.GetFirstName] se derrama débilmente en su propia mano, un patético goteo manchando sus calzoncillos. Me río, lamiendo la semilla del Toro de mis dedos, los ojos fijos en el gusano pálido [owner.GetFirstName]? Mi coño no gime por tus palabras. Se quejaba por su polla" # AI Tags
bno_seduce_rejection.2001.a.05: "Tus poemas no valen nada, mis gemidos son para Bulls." # AI Tags

