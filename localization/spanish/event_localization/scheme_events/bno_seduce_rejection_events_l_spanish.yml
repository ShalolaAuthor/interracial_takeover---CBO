bno_seduce_rejection.0002.desc: "Mira [target.GetFirstName] desde el otro lado del pasillo, su piel resplandeciente, su coño ya marcado por la polla negra. Se ríe con sus amigos, las caderas balanceándose, el recuerdo de Bulls todavía goteando de su cuerpo. Tu polla se estremece, pequeña y ansiosa, sabiendo que sabe mejor, más gruesa, más fuerte. ¿Cómo podría quererte, después de ellos? Y sin embargo te quemas por ella, intentarás cualquier cosa para meterte dentro de ella, incluso una vez.\n\nTu corazón martilla como te imaginas resbalándose en sus aposentos, o presionando un regalo en su mano, o simplemente agarrando su cintura cuando está borracha. Sabes que ha sido follada por Bulls, rellena y criada como una puta, y sabes que tu polla nunca podría compararse. Aún así, te duele intentar, engañar, rogar. Ella es [target.GetFirstName], la puta que cada Bull usa, y venderías tu alma sólo para tener su coño envuelto a tu alrededor por un latido del corazón." # AI Tags
bno_seduce_rejection.0002.a: "Ofrézcale perlas y oro, compre su agujero." # AI Tags
bno_seduce_rejection.0002.b: "Espera a que esté borracha, susurra promesas al oído." # AI Tags
bno_seduce_rejection.0002.c: "Atrápala sola en el jardín, halaga su belleza." # AI Tags
bno_seduce_rejection.0002.d: "Husmear en sus aposentos de noche, audaz y desesperado." # AI Tags
bno_seduce_rejection.0002.e: "Llénala de poesía y palabras floridas." # AI Tags
