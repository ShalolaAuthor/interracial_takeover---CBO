bno_seduce_rejection.2002.title.01: "Rechazada la oferta del hombre blanco" # AI Tags
bno_seduce_rejection.2002.desc.01: "Derramas perlas y oro, tu polla latiendo en tu túnica, el corazón latiendo con esperanza desesperada[target.GetFirstName], susurras, todo esto, si me dejas tenerte. Por un momento crees que ella podría estar de acuerdo. Sus ojos parpadean sobre las joyas, sus labios se curvan, y tu polla se estremece con necesidad. Pero luego se ríe. Cruel, afilado, cortando.\n\n“Patetic”, se burla, dejando a un lado las gemas como basura. “¿Crees que tu pequeña polla blanca puede tentarme? Este coño sólo toma polla negra ahora.” Sus palabras chocan contra ti más fuerte que cualquier golpe. La miras fijamente, ruborizada, humillada, con la polla marchitándose en tus calzones mientras la sala entra en susurros. Todo el mundo lo oyó. Todo el mundo lo vio. Ella le da la espalda sin dudarlo, su culo balanceándose, su cuerpo goteando para Bulls nunca lo serás.\n\nTus joyas están esparcidas en el suelo, inútiles, tu orgullo destrozado. Te duele la vergüenza de saber [target.GetFirstName] Prefiero tomar cien Toros uno tras otro que tocar tu polla incluso una vez." # AI Tags
bno_seduce_rejection.2002.a.01: "Nunca igualaré a un Bull." # AI Tags

bno_seduce_rejection.2002.title.02: "Negado por la carne ennegrecida" # AI Tags
bno_seduce_rejection.2002.desc.02: "Te tambaleas por el pasillo, el vino te quema la garganta, la polla se tensa contra tus calzoncillos mientras te arrinconas [target.GetFirstName]. Sus tetas se hinchan de su vestido, sus labios brillan en la luz de la antorcha, y te inclinas cerca, susurrando tu súplica. Prometes secretismo, dulzura, devoción, cualquier cosa si ella te extiende las piernas.\n\nPara un latido del corazón, crees que podría. Sus ojos giran sobre ti, su aliento atrapa. Tu polla se estremece con esperanza. Pero luego su expresión se endurece, y ella se ríe, cortando bajo, cruel. “Patética”, escupe, empujándote de vuelta. “Tu pequeña polla blanca ni siquiera vale el aire que estás respirando. Este coño es de propiedad negra. Sólo los Bulls me joden ahora\n\nLas palabras cortan más profundo que cualquier hoja. Tu polla se marchita instantáneamente, tu cara arde mientras su risa resuena en el pasillo. El vino en tus entrañas se cuaja en vergüenza. Todo el mundo va a oír hablar de esto[target.GetFirstName] burlándose de ti, nombrándote demasiado pequeño, demasiado débil, indigno. Te escabulles en la oscuridad, agarrando tu polla cojea, humillada para siempre." # AI Tags
bno_seduce_rejection.2002.a.02: "Mi polla nunca será suficiente." # AI Tags

bno_seduce_rejection.2002.title.03: "El toro se la llevó, me averguencé" # AI Tags
bno_seduce_rejection.2002.desc.03: "El jardín está quieto, plateado a la luz de la luna, y finalmente encuentro el valor de dar un paso hacia [target.GetFirstName]. Mi polla tiembla en mis calzones mientras susurro, Eres hermosa…Ningún hombre podría amarte como yo lo hago. Por un instante espero - sus ojos atrapan los míos, sus labios tiemblan. Luego se ríe. Patético. Este coño es de propiedad negra”\n\nDe las sombras emerge: un toro, imponente, polla ya balanceándose pesadamente entre sus piernas. Ella no duda: se arrodilla y lo toma en la boca, gimiendo mientras su circunferencia desaparece por su garganta. Mi corazón se derrumba, mi polla se marchita, pero mi mano todavía llega a mis calzones. No puedo mirar hacia otro lado mientras él la dobla sobre el banco y se mete en su coño, sus bolas abofeteando, sus gritos lamentándose toda la noche.\n\nAcaricio mi polla cojea, lloriqueando mientras lo veo estirarla abierta, inundarla de esperma, hacerla gemir de maneras que nunca voy a lograr. Cuando ruge su liberación, yo también espoleo —un ligero goteo de vergüenza blanca empapando mis calzones. Ella se corre sobre su polla, rogando más, mientras yo me paro a la luz de la luna, pegajosa y pequeña, nada más que un espectador a sus agujeros de propiedad negra." # AI Tags
bno_seduce_rejection.2002.a.03: "Su coño pertenece a Bulls para siempre" # AI Tags

bno_seduce_rejection.2002.title.04: "Cerrar por la llegada de un toro" # AI Tags
bno_seduce_rejection.2002.desc.04: "Me paro en la oscuridad, el gallo temblando, el corazón latiendo mientras suplico, "Mejor ser burlado que nunca tocarte. Por favor, [target.GetFirstName]Por un momento creo que podría dudar, pero luego sonríe, agitando la cabeza. Patético. Este coño es de propiedad negra”\n\nAntes de que pueda hablar, la puerta de la cámara se abre más ancha. Un toro avanza, su piel oscura brillando, su polla ya balanceándose pesadamente entre sus muslos. Mi boca se seca, mi polla se marchita instantáneamente. [target.GetFirstName] jadeos, pero no con miedo. Se ilumina, los ojos bien abiertos, el cuerpo temblando. Ella cae de la cama a sus rodillas sin dudarlo, agarrando su eje con ambas manos, gimiendo mientras se lo traga entero.\n\nSólo puedo ver como su garganta se abulta alrededor de su circunferencia, escupir y babear por su barbilla mientras ella mordaza felizmente. Ella lo adora como una diosa en la oración, sorbiendo y ahogándose hasta que él gime e inunda su garganta. Ella lo traga con avidez, los ojos revoloteando en dicha, gimiendo alrededor de su polla mientras ella bebe cada gota.\n\nEstoy congelado, mi polla goteando inútilmente en mis calzones, humillada más allá de las palabras. Rogué por una oportunidad, y ella se la dio a él en su lugar, su esperma deslizándose en su vientre mientras mi semilla mancha mi propia ropa. Nunca la probaré. Ella es propiedad de los negros para siempre." # AI Tags
bno_seduce_rejection.2002.a.04: "Su cuerpo adora a los toros. Nunca pertenezco." # AI Tags

bno_seduce_rejection.2002.title.05: "Su coño desfallecido por los toros, no por mis palabras" # AI Tags
bno_seduce_rejection.2002.desc.05: "Me paro allí con mi pergamino en la mano, la polla temblando en mis calzones, mientras derramo las líneas que escribí. Tu cabello es oro hilado…tus labios rojos como rosas…ningún hombre podría amarte más. Mi voz tiembla, mi pecho quema, mi polla gotea a través de mi túnica, pero forzo las palabras. Cuando bajo el pergamino, [target.GetFirstName] Sonrisas. Para un latido del corazón creo que tal vez…tal vez ella me escuchó.\n\nEntonces se ríe. Cruel, cortando. Ella rasga el pergamino por la mitad, tirándolo a mis pies. Patético. Tus poemas son tan inútiles como tu polla. Este coño pertenece a Bulls”. Mi estómago se retuerce, mi polla se marchita, la vergüenza me inunda, tal como aparece. Un toro sale de las sombras, enorme, polla ya balanceándose pesadamente entre sus piernas.\n\nElla ni siquiera me mira de nuevo. Se inclina sobre el banco del jardín, gimiendo, extendiendo su coño por él. Se la mete con un gruñido, su polla gorda la abre, sus gemidos llenan la noche. No puedo respirar mientras veo sus tetas rebotar, su culo aplaudir contra sus caderas, su coño abierto alrededor de él. Mi mano se mueve sin pensar, acariciando mi polla cojea, lloriqueando como mis versos resuenan en mi cabeza, sin valor, ahogada por sus gritos por la polla negra.\n\nRuge, llenando su coño de esperma, la semilla derramando por sus muslos. Se derrumba contra el banco, jadeando, satisfecha. Yo también derramo —patéticamente— en mis calzones, un drible fino que mancha mi túnica mientras nadie se da cuenta. Me mira hacia atrás, lamiendo la semilla del toro de sus dedos [owner.GetFirstName]? Mi coño gime por su polla, no por tus palabras" # AI Tags
bno_seduce_rejection.2002.a.05: "Me acaricié la polla mientras estaba abierta." # AI Tags
