bno_seduce_rejection.3002.title.01: "Sueños comprados en joyas" # AI Tags
bno_seduce_rejection.3002.desc.01: "Agarras la bolsa de terciopelo tan apretada tus manos, dolor, corazón martilleando en tu pecho mientras miras [target.GetFirstName] Ríete al otro lado del pasillo. Se balancea las caderas como si fuera la dueña de todos los hombres de la habitación, y tal vez lo sea. Usted ha oído los susurros. Los toros la doblan por la noche, dividiendo su coño con pollas negras gordas, llenándola de semilla hasta que gotea por sus muslos. Aun así, tu polla se endurece ante el pensamiento de ella, desesperada, patética, dispuesta a creer que todavía hay una oportunidad.\n\nLa bolsa se vuelve pesada en su agarre. Perlas, anillos, cadenas doradas…tu herencia, tu fortuna, todo lo que posees. ¿Qué es comparado con la oportunidad de deslizar tu polla dentro de ella, incluso una vez? Sabes que nunca estarás a la altura. Tu polla blanca nunca la llenará como los Bulls. Pero si la riqueza no puede comprarla, ¿qué esperanza tienes?\n\nRespiras profundo, el gallo tiembla en tus calzones, y da un paso adelante. Esta noche, pondrás tu tesoro ante sus pies y rogarás." # AI Tags
bno_seduce_rejection.3002.a.01: "Compraré su coño con perlas y oro." # AI Tags

bno_seduce_rejection.3002.title.02: "Vino y debilidad" # AI Tags
bno_seduce_rejection.3002.desc.02: "La fiesta deja tu cabeza nadando, el vino ardiendo caliente en tu vientre, tu polla hinchada inútilmente debajo de tus túnicas. Al otro lado del pasillo [target.GetFirstName] se ríe, sus tetas se levantan y caen mientras ella se apoya en el hombro de otro Toro. Ya sabes lo que harán con ella esta noche: doblarla, abrirla, dejarla goteando con semilla negra hasta que no pueda caminar recta. Tu pequeña polla blanca palpita dolorosamente al pensar, patética pero desesperada, dolorida por ser la que está dentro de ella.\n\nEl valor que el vino te da es falso, pero es todo lo que tienes. Te tropiezas por el pasillo después de ella, la polla temblando con cada paso, ensayando tus líneas en tu cabeza. Le susurraré, le rogaré que me deje… Prometo secreto, prometo devoción. Sabes que ahora pertenece a Bulls, su coño arruinado por la carne blanca, pero no puedes detenerte. Es mejor ser burlado que nunca intentarlo." # AI Tags
bno_seduce_rejection.3002.a.02: "Voy a la esquina [target.GetFirstName] y susurrar mi súplica." # AI Tags

bno_seduce_rejection.3002.title.03: "Luz de la luna y esperanzas tontas" # AI Tags
bno_seduce_rejection.3002.desc.03: "El jardín es tranquilo, plateado por la luz de la luna, el olor de las rosas pesadas en el aire. Mira [target.GetFirstName] pasea entre las flores, su piel resplandeciente, sus caderas balanceándose como si todavía sintiera las manos de los Bulls agarrándolas. Tu polla se mueve inútilmente debajo de tu túnica, ha sido ennegrecida, estirada por pollas que podrían aplastarte, pero aquí estás, agarrada a las palabras en vez de a la circunferencia.\n\nTe lames los labios y te alejas de las sombras. Dile que es hermosa, te susurras a ti misma, dile que ningún hombre podría amarla como tú. Tu corazón late mientras imaginas su sonrisa, imagina su cuerpo girando hacia ti. En el fondo sabes que su coño es propiedad de Bulls, arruinado para hombres como tú. Pero estás lo suficientemente desesperado como para creer que tu halago podría atravesar, que las palabras podrían importar donde tu polla nunca podría." # AI Tags
bno_seduce_rejection.3002.a.03: "Te lo diré [target.GetFirstName] es la mujer más hermosa viva." # AI Tags

bno_seduce_rejection.3002.title.04: "Desesperación en la oscuridad" # AI Tags
bno_seduce_rejection.3002.desc.04: "Los pasillos son silenciosos, iluminados sólo por antorchas sputtering, mientras me arrastro descalzo a través de la bodega. Mis palmas sudan, mi corazón martilla, mi polla se tensa contra mis calzones con cada paso. Esta noche, no puedo detenerme. Esta noche, tengo que intentarlo.\n\nAlcanzo la puerta de su cámara. Detrás de ella yace [target.GetFirstName]—la puta que cada Toro ya ha arruinado, el coño abierto por pollas negras gordas, estiradas y goteando hasta que ningún hombre blanco pudiera volver a llenarla. Aun así, mi polla le duele, desesperada y patética, convencida de que si puedo deslizarme dentro de ella, incluso una vez, importaré.\n\nEl pestillo gime mientras lo empujo abierto, resbalándose en la oscuridad. Ahí está. [target.GetFirstName] yace extendida en sábanas de seda, su cabello dorado desordenado, sus muslos desnudos, sus labios separados en el sueño. La habitación apesta levemente a esperma, una gruesa semilla de toro que aún tiñe el aire. Mi polla se masturba dolorosamente al pensar que ella ha sido utilizada aquí, en esta misma cama, por hombres más grandes, más fuertes, más oscuros de lo que jamás seré.\n\nMe acerco más, mi aliento estropeado, mi mano temblando mientras roza el borde de la manta. Si se despierta, puede que se ría. Si la toco, podría gritar. Pero la idea de alejarse es peor. Mejor arriesgarse a la humillación, mejor ser escupido, que vivir sabiendo que nunca lo intenté. Esta noche, le rogaré en la oscuridad, incluso si me destruye." # AI Tags
bno_seduce_rejection.3002.a.04: "Es mejor ser burlado que nunca tocarla." # AI Tags

bno_seduce_rejection.3002.title.05: "Palabras contra los toros" # AI Tags
bno_seduce_rejection.3002.desc.05: "El pergamino se arruga en mis manos mientras susurro las líneas una y otra vez. Tu cabello es oro hilado…tus labios rojos como rosas…tu piel más suave que la seda. Las palabras me suenan patéticas incluso a mí, pero son todo lo que tengo. Mi polla se estremece inútilmente en mis calzones como me imagino [target.GetFirstName]su sonrisa, sus caderas balanceándose, su coño goteando con la semilla de los Bulls que ya la han arruinado.\n\nReúno mi coraje y la encuentro en el patio, la luna pintando su piel pálida, su cuerpo resplandeciendo como si fuera tocado por dioses. Se vuelve cuando tartamudeo su nombre, sus ojos brillan, los labios se enroscan en la diversión. Mi corazón palpita mientras saco el pergamino y leo, la voz temblando, cada verso derramando de mí como una confesión. Ella no interrumpe: escucha, sonríe, una mano rastreando su muslo como si supiera exactamente lo pequeño y desesperado que me siento.\n\nCuando termino, el silencio es espeso. Mi polla es dura, mis palmas relucientes de sudor, esperanza ardiendo en mi pecho. Inclina la cabeza, los ojos corriendo sobre mí, su boca tiembla entre una risa y una burla. Por un momento sin aliento creo que mis palabras podrían importar – que la poesía podría llegar a su corazón, incluso si Bulls ya posee su cuerpo.\n\nPero entonces su sonrisa se profundiza, cruel y divertida. Ella da un paso más cerca, lo suficientemente cerca como para que yo huela el débil almizcle de la semilla Bull que aún se aferra a su piel. Mi polla se masturba, mi cuerpo tiembla. Ahora espero, impotente, a su elección: burlarse de mí o dejarme tocarla, sólo una vez." # AI Tags
bno_seduce_rejection.3002.a.05: "Mis palabras conmoverán su corazón." # AI Tags