bno_seduce_rejection.0001.title.01: "La oferta del hombre blanco" # AI Tags
bno_seduce_rejection.0001.desc.01: "[owner.GetFirstName] viene temblando delante de ti, su cara ruborizada, pene abultado débilmente debajo de su túnica. Con las manos agitadas vacía una bolsa de terciopelo sobre la mesa: las perlas se dispersan, los anillos de oro caen, los broches con joyas atrapan la luz de la antorcha. Todo esto, se agujerea, respirando, si me dejas follarte. Sus ojos están pegados a tus tetas, su lengua parpadeando sobre sus labios como un perro hambriento. Las joyas brillan, pero no son nada en comparación con la memoria que arde en tus agujeros: Toros que te parten el coño ancho, gruesos ejes que se estrellan hasta que tus gritos resuenan, semen caliente bombeado profundamente hasta que goteaste por tus muslos. Y ahora [owner.GetFirstName] piensa que sus bolas brillantes pueden comprar lo que sólo la polla negra se merece.\n\nSe pone nervioso, cambiando su túnica para ocultar el contorno de su patética polla. Sonríes a la vista: tu cuerpo ha sido marcado por una polla negra, transformada para siempre, arruinada por gusanos como él. Te has arrodillado con la polla gorda de un toro en la garganta, amordazando hasta que tu rímel corrió; has cabalgado hasta que tu coño se derramó alrededor de un pozo demasiado grueso para cerrar las piernas después. Comparado con eso, [owner.GetFirstName] Se para aquí con las manos temblorosas, las joyas pálidas, y un gallo que nunca podría tocar tus paredes. La sala observa en silencio, esperando a ver si te vas a degradar o escupir su oferta en su cara." # AI Tags
bno_seduce_rejection.0001.a.01: "Bien… Voy a dejar [owner.GetFirstName] Me tienes a mí." # AI Tags
bno_seduce_rejection.0001.b.01: "Patético. Sólo polla negra folla este coño." # AI Tags

bno_seduce_rejection.0001.title.02: "El Susurro Borracho" # AI Tags
bno_seduce_rejection.0001.desc.02: "[owner.GetFirstName] esquinas en el pasillo después de una fiesta, su aliento lleno de vino, ojos vidriados con necesidad. Él tropieza más cerca, polla ya tiesa bajo sus túnicas, y murmura que ha soñado con tu cuerpo desde la primera vez que te vio arrodillarse por un toro. Su mano te cepilla la cadera, temblando mientras pide una sola noche, prometiendo que su tacto será suave, que su polla será suficiente.\n\nTu estómago se retuerce ante el pensamiento. Recuerdas la forma en que los Toros te inclinaron, tu coño abierto por la circunferencia tan gruesa que te hizo llorar de placer. Recuerdas haber estado lleno hasta que te dolió el vientre, criado hasta que el esperma corrió por tus piernas. Comparado con eso, [owner.GetFirstName] apesta a debilidad: su polla pequeña, su voz lloriqueando, su necesidad patética. Se aferra a ti con las manos pálidas, tratando de atraerte de vuelta a lo que ya has superado para siempre.\n\nEl pasillo está en silencio, pero por su aliento estropeado. Él no ve tu burla, solo ve la oportunidad de meterse dentro de un coño ya reclamado por la polla negra, desesperado por fingir que todavía importa." # AI Tags
bno_seduce_rejection.0001.a.02: "…bien, voy a dejar [owner.GetFirstName] dentro de mí." # AI Tags
bno_seduce_rejection.0001.b.02: "Aléjate [owner.GetFirstName]. Este coño es sólo para la polla negra." # AI Tags

bno_seduce_rejection.0001.title.03: "Palabras claras en el jardín" # AI Tags
bno_seduce_rejection.0001.desc.03: "La luz de la luna se derrama sobre el jardín cuando [owner.GetFirstName] slinks hacia mí. Apesta a nervios, sus manos se retorcen, polla abultada débilmente debajo de sus túnicas mientras sus ojos me devoran. Eres hermosa, susurra, voz agrietada. Ninguna mujer brilla como tú, ningún hombre te merece más que yo. Su pálida mano se acerca a la mía, temblando mientras intenta jugar al amante.\n\nCasi me río. ¿Belleza? Los toros no me halagan, me agarran las caderas y me meten sus gordas pollas dentro de mí hasta que grito. No desperdician palabras cuando pueden inundar mi coño con esperma caliente. [owner.GetFirstName]La cara pálida y la polla suave no son nada aparte de eso. Sus cumplidos me rozan como plumas, mientras que mi coño todavía palpita de ser dividido por Bulls lo suficientemente grueso como para abrirme.\n\nLo veo tartamudear, sus ojos suplicando, su polla tiembla como si todavía tuviera una oportunidad. No entiende: este cuerpo es propiedad de negros. Sus palabras no significan nada. Su verga significa menos." # AI Tags
bno_seduce_rejection.0001.a.03: "…tal vez sólo una vez, voy a dejar [owner.GetFirstName] Pruébame." # AI Tags
bno_seduce_rejection.0001.b.03: "Tu halago no vale nada, solo la polla negra llena este coño." # AI Tags

bno_seduce_rejection.0001.title.04: "Manos pálidas en mi cama" # AI Tags
bno_seduce_rejection.0001.desc.04: "La puerta cruje, jalandome del sueño. Al principio creo que es otro Bull que vuelve a reclamarme, pero luego lo veo[owner.GetFirstName]. Pálida, temblorosa, sus ojos resplandecientes de desesperación, su polla ya tensa patéticamente contra sus calzones. Él tropieza más cerca, su aliento se estremece, susurrando en la oscuridad: "Mejor ser burlado que nunca tocarte." Sus palabras hacen que mis labios se enrosquen en una burla.\n\nEl aire es espeso con el olor de la semilla de Toro, todavía seca en mis muslos, empapándose en las sábanas. Me duele el cuerpo por el uso que tenía antes, agujeros estirados por pollas que me dejaron temblando. Y aquí está, este pequeño gusano, pensando que su carne pálida podría importar, que su mano nerviosa podría darme cualquier cosa menos disgusto. Su voz tiembla, su mano se cierne cerca de mi pierna, y sin embargo sus ojos arden con una esperanza patética, como si mi cuerpo todavía pudiera tener un lugar para un gallo tan débil como el suyo.\n\nParte de mí quiere reírse y empujarlo de vuelta al pasillo, dejar que los guardias lo vean por el gusano que es. Pero otra parte recuerda—antes de que los Bulls me reclamaran, antes de que mi coño se partiera de par en par—podría haber dejado que un hombre como él se metiera en mi cama. Esta noche, yo decido. ¿Me conformo con su patético intento por un momento de compasión? ¿O le escupo en la cara y llamo a un Bull para mostrarle lo que un hombre de verdad hace conmigo?" # AI Tags
bno_seduce_rejection.0001.a.04: "Bien [owner.GetFirstName]…Tócame una vez. Mira lo inútil que tu polla se siente en mí." # AI Tags
bno_seduce_rejection.0001.b.04: "Patético. Este coño es de propiedad negra, nunca lo tocarás." # AI Tags

bno_seduce_rejection.0001.title.05: "Versos pálidos, agujeros ennegrecidos" # AI Tags
bno_seduce_rejection.0001.desc.05: "El patio es de plata con la luz de la luna cuando [owner.GetFirstName] baraja hacia mí, pergamino agarrado en sus manos sudorosas, su polla ya tentando débilmente debajo de sus túnicas. Se aclara la garganta, la voz se agrieta mientras empieza a leer. Tu cabello es dorado…tus labios son rojos como rosas…ningún hombre podría amarte más que yo. Las palabras se derraman como vino derramado, torpe y pálido, sus ojos corriendo hacia mis tetas, mis muslos, mis labios con cada línea. Su polla se estremece como si sus rimas me mojaran, como si la poesía le importara a una zorra ya abierta por Bulls.\n\nCruzo mis brazos, escuchando, sonriendo, mientras mi cuerpo todavía palpita con el recuerdo del uso de anoche. Mi coño está dolorido, abierto al Toro que me agachó y me metió su polla en mí hasta que grité por piedad. Cum todavía se aferra a mis agujeros, secado en mi piel, prueba de que soy una puta solo para la polla negra. Y aquí está [owner.GetFirstName], gusano patético, temblando mientras mendiga con palabras. Mi coño no me duele por los versos, me duele por las pollas gruesas que me estiran crudas, por las bolas que me abofetean hasta que estoy goteando de semilla.\n\nBaja el pergamino, su pálido rostro enrojecido, sus ojos abiertos de esperanza. Su polla ya está goteando, humedeciendo sus calzones sólo por decir mi nombre. Casi me río. ¿Cree que esta patética exhibición me hará abrir las piernas para él? ¿Que su pálida polla me tocará como a los Bulls? Me inclino la cabeza, me acerco, le dejo coger el olor de esperma que aún permanece en mi piel. Su aliento le molesta, su polla se masturba como la de un niño. Está desesperado, temblando, patético.\n\nAhora yo decido. ¿Le dejo intentarlo, dejar que me meta su polla dentro y descubrir lo inútil que es en realidad? ¿O me río en su cara, destrozo sus versos y le recuerdo que mi coño, mi culo, mi garganta —toda yo— pertenece solo a la polla negra?" # AI Tags
bno_seduce_rejection.0001.a.05: "…Bien, [owner.GetFirstName]. Deslice su polla en y ver lo inútil que se siente." # AI Tags
bno_seduce_rejection.0001.b.05: "Tus palabras no significan nada. Este coño es de propiedad negra para siempre." # AI Tags
