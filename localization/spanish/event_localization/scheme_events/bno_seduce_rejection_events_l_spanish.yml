bno_seduce_rejection.1001.title.01: "Aceptada la oferta del hombre blanco" # AI Tags
bno_seduce_rejection.1001.desc.01: "[owner.GetFirstName] derrama perlas y oro a tus pies, balbuceando, rogando, su pequeño gallo abultando su túnica como si importara. Giras los ojos, pero algo en ti suspira: bien, deja que el gusano tenga lo que él piensa que quiere. Sólo una vez, murmuras, giras y doblas, tu coño ya resbaloso de la memoria de Bulls, no de él.\n\nSe mete detrás de ti, lloriqueando mientras mete su pálida polla dentro. Se desliza demasiado fácilmente, su coño estirado por las noches de ser dividido por la carne negra. Jadea como si estuviera conquistando algo, pero no sientes nada. Lo único que sientes es el fantasma de Bulls delante de él, unos huecos gruesos que te fuerzan a gritar por la garganta, un esperma caliente que te llenaba hasta que goteaste. Comparado con eso, [owner.GetFirstName]Los impulsos son patéticos, superficiales, desesperados.\n\nSe corre rápido, lanzando un drible débil que apenas moja tus pliegues. Te ríes bajo tu aliento, de pie antes de que él incluso se retire, recogiendo el oro. Miras hacia atrás, sudando, temblando, orgulloso de nada [owner.GetFirstName],” te burlas, guardando las joyas. Sabes que estarás de rodillas para los Bulls otra vez antes de que su polla incluso se ablande, su esperma exhalando su semilla como si nunca hubiera existido." # AI Tags
bno_seduce_rejection.1001.a.01: "Su semilla no significa nada. Sólo semen negro permanece en mí." # AI Tags

bno_seduce_rejection.1001.title.02: "El Susurro Borracho Aceptado" # AI Tags
bno_seduce_rejection.1001.desc.02: "[owner.GetFirstName] me acorrala después de la fiesta, aliento lleno de vino, polla ya tiesa debajo de su túnica mientras se inclina y susurra. Suplica como un perro, prometiendo gentileza, jurando que siempre ha soñado conmigo. Debería reírme en su cara, pero la bebida hace que mi cabeza nade. En contra de todo sentido, asiente con la cabeza una vez. Sus ojos se iluminan como un chico que acaba de encontrar un juguete.\n\nÉl me arrastra a las sombras, bamboleando en sus cordones, y mete su polla dentro de mí. Casi jadeo, no por placer, sino por lo pequeño que se siente. Mi coño está estirado de Bulls, arruinado y goteando por pollas que me llenan hasta que sollozo. Su pequeña polla blanca se desliza como nada, apenas cepillando mis paredes. Él gime como si me estuviera conquistando, pero todo lo que siento es vacío. Me duele el coño por los Bulls que me criaron, no por este gusano pálido.\n\nSe corre rápido, exhalando una semilla débil que gotea hasta que se aleja. Ni siquiera me quejo por él; todo el sonido de mi garganta era por el recuerdo de los gordos agujeros negros. Mientras se pantalones contra mí, me río bajo mi aliento. Deja que piense que me tenía a mí. Mi cuerpo pertenece a Bulls, y su esperma será lavado la próxima vez que uno de ellos me doble." # AI Tags
bno_seduce_rejection.1001.a.02: "Su polla no era nada. Sólo los Bulls me hacen gritar." # AI Tags

bno_seduce_rejection.1001.title.03: "Mentiras pálidas entre mis muslos" # AI Tags
bno_seduce_rejection.1001.desc.03: "[owner.GetFirstName] pasos en el jardín iluminado por la luna, ojos abiertos, labios temblando. Eres hermosa, susurra, ningún hombre podría amarte como yo. Sus palabras son pálidas, débiles, pero el aire nocturno y mi propia duda difuminan mi juicio. Lo dejé tocar mi mano, lo dejé apoyarse, me dejé creer la mentira por un momento. Me duele el coño —no por él, sino por el recuerdo de Bulls que ya me abrió— y sigo asintiendo.\n\nSe mete en los calzones, la polla tiesa pero pequeña, y se mete dentro. Casi me río. Se siente como nada, su pálida pequeña polla deslizándose sin resistencia, mi coño ya estirado de ancho desde gruesos huecos negros. Él jadea como si me hubiera conquistado, pero sólo siento vacío. Cierro los ojos, pretendiendo que su jadeo es algo más, pero todo lo que puedo ver es a los Bulls que me hicieron gritar, todo lo que puedo sentir es el eco de su tamaño.\n\nSe corre rápido, arrojando una semilla débil que gotea por mis muslos. Sus palabras están todavía en mi oído, hermosos, amados, suyos para siempre, pero son huecos. Mi cuerpo sabe la verdad. Este coño pertenece a Bulls, y [owner.GetFirstName] nunca será más que un pálido error bajo la luz de la luna." # AI Tags
bno_seduce_rejection.1001.a.03: "Sus palabras eran mentiras, su polla patética." # AI Tags

bno_seduce_rejection.1001.title.04: "Manos patéticas en la carne de propiedad negra" # AI Tags
bno_seduce_rejection.1001.desc.04: "Suspiraba y abría mis piernas, más del aburrimiento que del deseo. Bien…sólo una vez, susurro, mirando [owner.GetFirstName] Revuelto como un perro hambriento. Sus manos palpitan en sus calzones, su pequeño gallo blanco saltando sobre mí, temblando de excitación. Cree que me ha ganado. No tiene ni idea.\n\nCuando se mete dentro, casi me río. Mi coño apenas lo nota: suelto y abierto de los Bulls que me abrieron toda la noche, estirando tan grande su polla se desliza sin resistencia. Jadea como si me hubiera conquistado, pero no siento nada. Sin estiramiento, sin plenitud, sin dolor. Mi coño recuerda lo que significa estar lleno de polla negra—piernas gruesas que fuerzan los gemidos de mi garganta, bolas abofeteándome el culo mientras me crían cruda. [owner.GetFirstName] es sólo un juguete pálido, patético e inútil.\n\nMe empuja rápido, lloriqueando en el oído, desesperado por que me queje. Yo no. Miro al techo, recordando a los Toros que me dejaron goteando, el semen que todavía mancha mis sábanas. Su polla se estremece, se escupe débilmente, y se acabó. Una patética gota de semilla, ni siquiera lo suficiente para mojarme. Se derrumba, jadea, sonríe como si hubiera logrado algo. Me río en su cara [owner.GetFirstName],” escupo, empujándolo. Mi cuerpo pertenece a Bulls. Su pequeño pene ni siquiera me tocó." # AI Tags
bno_seduce_rejection.1001.a.04: "Lo dejé intentarlo, pero fue patético" # AI Tags

bno_seduce_rejection.1001.title.05: "Polla patética en un coño ennegrecido" # AI Tags
bno_seduce_rejection.1001.desc.05: "Suspiro y extiendo mis muslos, más por compasión que por deseo. Bien…sólo una vez, muerdo. [owner.GetFirstName] casi viaja sobre sí mismo en la excitación, su pergamino se escapa de sus manos mientras él balbucea en sus cordones. Su pequeña polla blanca sale, ya goteando, tiesa pero pequeña, temblando mientras se arrastra entre mis piernas. Cree que está a punto de joderme. No tiene ni idea de lo que significa follarme de verdad.\n\nCuando se mete dentro, casi me río. Mi coño apenas lo nota. Suelto, goteando, estirado de los Toros que me follan hasta que me tiemblan las piernas, que golpean sus gordas pollas contra mí hasta que estoy abierto y arruinado. Comparado con ellos, [owner.GetFirstName] se siente como nada — un patético pequeño talón que se desliza dentro y fuera, ni siquiera cepillando mis paredes. Jadea como si me hubiera conquistado, pero todo lo que siento es vacío. Mi cuerpo sabe lo que ansía: polla negra gruesa que me golpea crudo, semen caliente bombeando dentro de mí hasta que estoy lleno y goteando. Este gusano blanco nunca podría hacerme gritar como los Bulls.\n\nMe empuja rápido, desesperado, lloriqueando en el oído, esperando un gemido. Yo no le doy uno. Mis labios parten, pero cada sonido que me deja es para el recuerdo de la polla negra: mis gemidos resuenan en mi cabeza cuando recuerdo que estaba doblada, mi coño abierto, mi culo abofeteado hasta que rogué por más. Su polla se estremece, se escupe débilmente, y se hace. Un poco de semilla, apenas lo suficiente para mojarme. Se derrumba encima de mí, jadeando, orgulloso de nada.\n\nLo empujo, me limpio, y me río en su cara [owner.GetFirstName],” ronroneo. Mi coño es de propiedad negra, estirado y marcado para siempre. Su polla no era más que un recordatorio de lo que no es. En el momento en que se retiró, yo ya estaba adolorido por un toro para que me abra de nuevo." # AI Tags
bno_seduce_rejection.1001.a.05: "Su polla era inútil, todavía me duelen los Bulls." # AI Tags
