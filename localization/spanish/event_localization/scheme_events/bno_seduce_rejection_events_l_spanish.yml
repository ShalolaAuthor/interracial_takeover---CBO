bno_seduce_rejection.1002.title.01: "Aceptada la oferta del hombre blanco" # AI Tags
bno_seduce_rejection.1002.desc.01: "Cuando [target.GetFirstName] finalmente suspira y dice, Bien…sólo una vez, tu polla casi explota en tus calzones. Dejas caer la última de tus perlas a sus pies, luchando para sacarte, tu pequeña polla blanca ya goteando antes de que incluso la toque. Ella no te besa, ni siquiera se desnuda[target.GetFirstName] sólo se inclina, coño mojado y bostezando, un agujero estirado por Bulls que la crió cruda.\n\nTe metes con un lloriqueo, pero no es nada. Suelto, abierto, tu polla se desliza como el juguete de un niño en una hendidura bien utilizada. [target.GetFirstName] gime, pero sabes que no es para ti — es el recuerdo de los gordos agujeros negros que la golpean en el colchón, bolas golpeándole el culo mientras gritaba por más. Usted empuja rápido, desesperado, rezando para hacerla sentir algo, pero todo lo que escucha es su risa baja bajo su aliento.\n\nCuando te corres, es débil, un patético chorro que apenas pinta sus pliegues. Se endereza antes incluso de que termines de retorcerte, recogiendo tu oro con una sonrisa [owner.GetFirstName],” murmura, ya buscando su ropa. Sabes que estará de rodillas para los Bulls otra vez antes de que la hora se haya ido, su semen desparramando el tuyo como si nunca hubiera existido. Y aún así, lo pagarías todo de nuevo solo para probarla una vez más." # AI Tags
bno_seduce_rejection.1002.a.01: "Pagaría una y otra vez, lo que fuera necesario." # AI Tags

bno_seduce_rejection.1002.title.02: "El Susurro Borracho Aceptado" # AI Tags
bno_seduce_rejection.1002.desc.02: "La fiesta ha terminado, el vino pesado en su aliento como la esquina [target.GetFirstName] en el pasillo. Sus tetas se derraman de su vestido, sus muslos brillan en la luz de la antorcha, y no se puede contener. Te inclinas cerca, susurrando promesas de secretismo, de dulzura, de cuánto la has querido siempre. Tu polla se endurece en tus calzones, patética en comparación con los Bulls que gime por la noche. Aún así, duda, los ojos se nublan con la bebida, y luego asiente con la cabeza.\n\nTu corazón late mientras la arrastras a las sombras, husmeando en tus cordones. Le metes la polla en el coño, y la verdad golpea como un latigazo: está suelta, arruinada, estirada por pollas negras tan gordas que tu polla blanca no se siente nada dentro de ella. Usted gime, tratando de empujar más fuerte, pero sus gemidos no son para usted. Cada sonido que hace es para los Bulls en su memoria, los que la abrieron, la llenaron, la criaron. Usted es sólo una distracción pálida, un juguete que se desliza en un agujero que fue hecho para ellos.\n\nTe corres demasiado rápido, derramando débilmente mientras ella te mira, los labios se separan, ya adolorido por la polla real. Jadeas contra su cuello, temblando con la emoción de tenerla, pero sabiendo en tus entrañas que [target.GetFirstName] Nunca recordarás tu toque, sólo los Bulls que la hicieron suya." # AI Tags
bno_seduce_rejection.1002.a.02: "Al menos yo tenía [target.GetFirstName], aunque no sintiera nada." # AI Tags

bno_seduce_rejection.1002.title.03: "La victoria hueca de la luz de la luna" # AI Tags
bno_seduce_rejection.1002.desc.03: "El jardín es tranquilo, la pintura de la luna [target.GetFirstName] en plata mientras me mira con algo entre la duda y la compasión. Mi corazón acelera, mi polla tiesa en mis calzones mientras susurro, Eres hermosa…Ningún hombre podría amarte como yo lo hago. Por un latido del corazón creo que ella se reirá. En su lugar, ella asiente con la cabeza, y mi polla se masturba con esperanza desesperada.\n\nToco mis cordones, mi pálida polla ya goteando, y la empujo. Por fin, estoy dentro, pero se siente mal. Está suelta, estirada, bostezando a mi alrededor. Mi polla se desliza demasiado fácilmente, como si ni siquiera la tocara. Ella gime, pero sus ojos están muy lejos. Sé que no está gimiendo por mí. Está recordando a los Bulls que la abrieron, que la llenaron hasta que gritó. Mis impulsos son poco profundos, patéticos, nada más que los de ellos.Me corro rápido, derramando débilmente mientras ella apenas reacciona. Ella se endereza antes de que yo sea incluso suave, ajustando su túnica, sus ojos ya a la deriva de nuevo hacia el pasillo donde los Bulls ríen y esperan. La tenía, pero sólo de la forma más pequeña, y sé que en mis entrañas me olvidará en el momento en que sus pollas estén de vuelta dentro de ella." # AI Tags
bno_seduce_rejection.1002.a.03: "Mi polla era inútil dentro de ella." # AI Tags

bno_seduce_rejection.1002.title.04: "Dentro de ella, aún vacía" # AI Tags
bno_seduce_rejection.1002.desc.04: "Mi aliento atrapa cuando [target.GetFirstName] suspiros y cambios en las sábanas. Bien…sólo una vez, murmura, sus ojos cargados de desprecio. Mi polla se mete en los calzones mientras me acerco, mis manos se meten en los cordones. No puedo creerlo, después de todos los susurros, después de todas las noches imaginándola siendo dividida por Bulls, ella me deja tenerla.\n\nEmpujo entre sus piernas, mi polla rígida pero pequeña, y me deslizo dentro. Al principio jadeo con el calor, la humedad, pero luego lo siento: nada. Ella está suelta, arruinada, estirada mucho más allá de lo que yo podría llenar. Mi polla se desliza como si ni siquiera existiera, su coño bostezando a mi alrededor. Ella no se queja por mí. Ella me mira fijamente, sus labios se separaron, perdida en la memoria de Bulls que la doblaron y la llenaron.\n\nEmpujé más rápido, desesperado, patético, mis bolas golpeándose débilmente contra ella mientras lloriqueaba en su oreja. Ni siquiera me mira. Me cum demasiado rápido, derramando un chorro delgado dentro de ella, sabiendo que no significa nada. Mi pecho se levanta, el sudor gotea, pero ella sólo se ríe bajo su aliento, empujándome fuera de ella [owner.GetFirstName],” ella se burla, ya buscando las sábanas para limpiarme. La tenía, y aún así, sé que nunca la toqué en absoluto." # AI Tags
bno_seduce_rejection.1002.a.04: "Vine rápido, y ella se rió." # AI Tags

bno_seduce_rejection.1002.title.05: "Su coño me llevó, pero no para mí" # AI Tags
bno_seduce_rejection.1002.desc.05: "Cuando [target.GetFirstName] suspira y murmura, “…bien, sólo una vez,” mis rodillas casi se doblan. Mi polla se masturba en mis calzones, ya goteando mientras tropezo hacia adelante, pergamino resbalándose de mis manos sudorosas. No puedo creerlo, después de todo, después de todos los susurros de ella de rodillas para Bulls, ella me deja entrar. Mi corazón se acelera mientras balbuceo en mis cordones, mi polla pequeña pero rígida, pulsando con una esperanza patética.\n\nElla extiende sus piernas perezosamente, como si estuviera aburrida, como si le concediera a un niño un juguete. Mis ojos se fijan en su coño, mojado, hinchado, suelto. Me meto y jadeo al calor, pero entonces la verdad me aplasta. Mi polla se siente como nada. Su coño bosteza a mi alrededor, estirado a lo ancho de los Toros que ya la han reclamado. Empujé tan fuerte como pude, las bolas golpeándose débilmente contra ella, pero sus ojos están muy lejos, sus labios se separaron en la memoria. Sé que ella no está gimiendo por mí — ella está gimiendo por las pollas negras que la partieron cruda, las que la hicieron gritar.\n\nYo jadeo, frunciendo desesperadamente, persiguiendo el placer incluso cuando la humillación me quema vivo. Mi polla es una astilla en un cañón, patético, inútil. Veo su sonrisa a través de sus ojos medio postrados, el cruel estremecimiento de sus labios como me quejo como un perro en su oreja. Mis bolas se aprietan demasiado rápido. Grito, derramando un chorro de semilla dentro de ella, nada comparado con las inundaciones que los toros bombean en su vientre. Se ríe suavemente mientras me tiemblo, ya empujándome, limpiándose como nunca la he tocado.\n\n“Patético, [owner.GetFirstName], se burla, su voz corta más profundamente que cualquier espada. Mi pecho se levanta, mi polla gotea débilmente, y sé que tiene razón. La tenía, pero en realidad no. Su coño me llevó, pero no era para mí. Nunca fue mío. Pertenece solo a la polla negra." # AI Tags
bno_seduce_rejection.1002.a.05: "Su coño me tragó, pero me sentí inútil." # AI Tags
