bno_travel_events_0001.title: "Dando limosna a los de piel más oscura" # AI Tags
bno_travel_events_0001.desc: "A lo largo de vuestros viajes habéis atendido vuestra propia exploración de las tierras que os rodean, a pesar del apretado horario que debéis mantener. El engatusamiento de la banda no es de mucha importancia para ti, sin embargo, y una vez más te has encontrado a ti mismo alejado de la compañía principal, sacudiendo en un parche de árboles.\n\nAl principio, te atrajo la vista de una flora en ciernes, pero luego, ves un ser de piel más oscura, con forma de humano, de pie y recogiendo algunas bayas. [target1.GetSheHe|U] Parecía extraño en la naturaleza, sin embargo, una vez [target1.GetHerHis] la mirada se encontró con la tuya, [target1.GetSheHe] instantáneamente se dirigió hacia ti. Tomado de espaldas, casi giras la cola - hasta que [target1.GetSheHe] exclamó:\n\n"Señora, ¿tiene limosna para un pobre mendigo"" # AI Tags
bno_travel_events_0001.a: "¡Oh, Dios mío! ¡Por supuesto! Aquí, de mi bolso." # AI Tags
bno_travel_events_0001.b: "¿Una limosna? ¿No quieres algo un poco más…salaz?" # AI Tags
bno_travel_events_0001.c: "Lejos de ti. ¡Puedo ver la suciedad debajo de tus uñas!" # AI Tags
#
bno_travel_events_0002.title: "Nuevos enfoques cortesanos" # AI Tags
bno_travel_events_0002.desc: "Mientras viaja a través de tierras extranjeras, su banda de viaje tropieza con un hombre en medio de la carretera! Claramente, de la llamada ascendencia 'africana', proveniente de ese lugar muy al sur. [target1.GetHerHis|U] la piel es más oscura que cualquier otra que hayas visto, y [target1.GetSheHe]Ciertamente es mucho más dotado físicamente que la mayoría de sus caballeros.\n\nDos mensajeros son enviados al hombre, lejos de ti, para no perturbar tu tiempo, ni arriesgar tu muerte en el caso de una instalación. Sin embargo, llegan con una proposición: [target1.GetSheHe|U] quiere unirse a su grupo." # AI Tags
bno_travel_events_0002.a: "Supongo que otro cuerpo no es demasiada molestia." # AI Tags
bno_travel_events_0002.b: "Exijo hablar con [target1.GetHerHim] en privado." # AI Tags
bno_travel_events_0002.c: "¿Cómo puede un hombre sin tierra pensar en unirse a mí?" # AI Tags

bno_travel_events_2002.title: "Un nuevo cortesano se acerca: Tu coño" # AI Tags
bno_travel_events_2002.desc: "Desmontando de su caballo y secundiéndose de la compañía, el extranjero de piel más oscura estaba claramente un poco nervioso. Curiosidad pintada [target1.GetHerHis] cara y sudor recubierto [target1.GetHerHis] Brow, mientras batir [target1.GetHerHim] detrás de un arbusto.\n\n"¿Buscas unirte a mi caravana?" Preguntas, elegantemente, las manos buscando [target1.GetHerHis] en un movimiento afectuoso. Su escote, vestido en su vestido, generosamente se muestra a [target1.GetFirstName], de color pálido y lechoso en textura. Un aliento estremecedor deja tus labios, antes de que te inclines decididamente, picoteando tus labios en los suyos, antes de que te alejes rápidamente.\n\nNo hay respuesta de los nativos africanos, los ojos se ahogan en sus joyas, caminando hacia abajo hacia sus pechos, y luego hasta la curvatura debajo de su vestimenta. Ambos corazones palpitan en ritmo, apasionados por el tacto del otro. En un abrir y cerrar de ojos, [target1.GetFirstName] rompe su cuerpo en [target1.GetHerHis] brazos, garrando en la parte posterior de tu vestido. Cumpliendo, rápidamente comienzas a bajar tu parte superior, haciendo estallar cada teta libre, donde él instantáneamente trae [target1.GetHerHis] atención a.\n\n[target1.GetSheHe|U] inmersiones [target1.GetHerHis] cabeza en esos preciosos montículos de carne, mordisqueando en tus pezones, haciendo que provoques un patético gemido. Usted tira a [target1.GetHerHis] cajones - los pedazos de tela que apenas se podría llamar 'pantalones' - hambrientos de la cosa que se quedó detrás de ella. Se libera, abofetea contra ti, la cara de ella oculta por [target1.GetFirstName]La cabeza. "A la mierda…a la mierda…" Te quejas bajo tu aliento.\n\n[target1.GetSheHe|U] te lleva dentro [target1.GetHerHis] brazos, mirándote a los ojos otra vez, mal interpretando tus gemidos por lo que querías. Te empujas contra un árbol cercano, te quejas, te golpeas la cabeza contra el tronco. [target1.GetHerHis|U] manos pierden poco tiempo en el senderismo por su vestido, ojos deslumbrante en su encaje, bragas blancas, contrastando [target1.GetHerHis] Pene negro. "Mierda" [target1.GetSheHe|U] repite en una voz gravada, tirando de sus ropas interiores, y empujando [target1.GetHerHis] cuerpo contra el tuyo, liderando [target1.GetHerHis] tip en ti.\n\nEstás lleno de una felicidad que habías experimentado antes, una cabeza girthy forzándose en tu coño, no hecho para la polla de un extranjero. Sólo los lloriqueos consiguen dejarte como [target1.GetSheHe] te muele, rutting [target1.GetHerHis] Carajo, métete en tus entrañas." # AI Tags
bno_travel_events_2002.a: "¡Únete a mí en mi corte!" # AI Tags

bno_travel_events_0003.title: "Ganar sus flores" # AI Tags
bno_travel_events_0003.desc: ""Mmph "\n\n"Uh "\n\nUna vez más, te pones de tu lado, continuando con tu pobre catre, la tierra dura de la tierra que interrumpe tu sueño. Una vez más, revoloteas alrededor, tirando alrededor de tus mantas, y echas tus pies - incómodamente caliente a pesar de llevar nada más que un rasguño nocturno.\n\nAunque, en cierto modo, tu incomodidad fue una bendición disfrazada, mientras escuchas un revoltijo en las puertas de tu tienda, abriéndose y dejando que el cielo nocturno claro vierte en los confines. Rápidamente, te sientas, levantando una mano en defensa, preguntándote quién demonios te estaba molestando a esta hora.\n\nEn el umbral de tu tienda hay un hombre de piel más oscura, [target1.GetHerHis] piel como la de la noche. [target1.GetSheHe|U] No lleva camisa, mostrando abdominales rasgados y un pecho perfecto. Tus ojos buscan rápidamente [target1.GetHerHim] por una daga, notando nada en [target1.GetHerHis] manos, y…nada en [target1.GetHerHis] hip, como si no nos pusiéramos pantalones. Perturbando entre [target1.GetHerHis] las piernas eran [target1.GetHerHis] arma, [target1.GetHerHis] intención clara como ya surgió sólo un poco." # AI Tags
bno_travel_events_0003.a: "¡Guardias! ¡Guardias!" # AI Tags
bno_travel_events_0003.b: "Qué…qué…qué…" # AI Tags

bno_travel_events_2003.title: "Ganar tus flores: Recíproca" # AI Tags
bno_travel_events_2003.desc: "Su vacilación da la [target1.GetLadyLord] una oportunidad de hablar, sorprendido por tu falta de ira, y más por tu puro asombro. "¡Mi reina, mi reina" [target1.GetSheHe|U] llama, entrando rápidamente en la tienda, la luz de la luna todavía brilla en el interior. "Una reina de picas, ¿no" [target1.GetSheHe|U] pregunta, voz todavía callada, claramente todavía aturdida por el fracaso de [target1.GetHerHis] Plan a prueba de tontos.\n\nAunque, [target1.GetHerHis] la pregunta te da pausa, ya completamente despierto. Parpadeando dos veces, empiezas a comprender esto [target1.GetLadyLord]El propósito - un llamado divino de los dioses para ayudarle a dormir! Por lo menos, esa es tu excusa mental, ya que tus ojos no salen de la vecindad de [target1.GetHerHis] Dick una vez.\n\n"Sí… Lo estoy. ¿Es usted .?" Una sonrisa toma [target1.GetHerHis] labios mientras te alejas, tomando uno de [target1.GetHerHis] manos y empezar a frotar en [target1.GetHerHis] Cabeza de gallo. Riéndose un poco, [target1.GetSheHe] Asiente, obteniendo tu dudoso consentimiento. Dando un par de pasos adelante, [target1.GetSheHe] te deja ver, [target1.GetHerHis] polla de carbón creciendo más y más grande.\n\n"Estoy aquí para asegurarme de que solo tienes bebés negros" [target1.GetSheHe|U] gruñidos, un 'asesino de la bomba', si pudieras ponerlo en términos más claros. Gulping, te quedas congelado, [target1.GetHerHis] polla cada vez más grande por el momento, la sangre se llena [target1.GetHerHis] - ¿Por qué no? "Abierto" [target1.GetSheHe|U] dice, asintiendo [target1.GetHerHis] cabeza, y empujando [target1.GetHerHis] Perra rompe contra tus labios, jugando con ellos.\n\n[target1.GetSheHe|U] sólo se mete en las almohadas de la polla, antes de que finalmente decida a favor [target1.GetHerHim], dejando [target1.GetHerHim] diapositiva [target1.GetHerHis] Alarga tu boca. "Buena chica" [target1.GetSheHe] Coos, una mano crujiendo tu cabello, colocándolo detrás de tu cabeza así [target1.GetSheHe] puede llegar a ti. Pulgada por pulgada, [target1.GetSheHe] invade tu garganta, como los musulmanes estaban en Iberia y los Balcanes.\n\nDominantemente, [target1.GetSheHe] empieza a follarte la garganta, arando dentro y fuera de tu apretada boca, golpeando [target1.GetHerHis] caderas en los labios y te obliga a tomar esta pastilla de garganta. [target1.GetHerHis|U] los frutos secos aplauden contra tu barbilla, antes [target1.GetSheHe] shudders, tirando de ti y acariciando [target1.GetHerHis] Polo.\n\n"Maldita sea… Puta de mierda" [target1.GetSheHe|U] gruñidos, antes de que una cuerda gruesa, pegajosa dispara libre de [target1.GetHerHis] tip, corriéndose por tu cara, seguido por al menos tres cuerdas más poderosas. Empiezan a alejarse después de la cuarta, goteando hacia tu boca abierta." # AI Tags
bno_travel_events_2003.a: "Un facial antes de acostarse no era lo que esperabas. Al menos [target1.GetSheHe] dejó algunas monedas." # AI Tags

bno_travel_events_0004.title: "[ROOT.Char.GetFirstName]Viajes desesperados: La BBC arde en un viaje" # AI Tags
bno_travel_events_0004.desc: "#weak Mientras viajamos juntos, mis ojos estaban constantemente atraídos por la alta y oscura figura del negro [target1.GetLadyLord] en nuestro grupo. [target1.GetHerHis|U] la piel era un rico y profundo ébano que parecía brillar bajo el cálido sol, y [target1.GetHerHis] músculos ondulados por debajo como [target1.GetSheHe] caminaba con un aire de confianza. #!\n\nNo pude evitar sentir mi corazón acelerando cada vez que atrapé [target1.GetHerHim] mirándome…esos ojos intensos que arden en los míos como si pudieran ver a través de mí. Estaba claro lo que [target1.GetSheHe] quería…y yo también.\n\n#weak A medida que los días pasaban y nos acercamos, me encontré robando miradas a [target1.GetHerHis] polla gruesa que siempre parecía estar tensando contra la tela de [target1.GetHerHis] Pantalones. El pensar en ello en lo profundo de mí me hizo doler el coño con necesidad. #!\n\nUna noche, cuando montamos el campamento para la noche, decidí tomar el asunto en mis propias manos - o más bien, la boca.\n\n#weak Me acerqué a [target1.GetHerHim] donde [target1.GetSheHe] estaba sentado junto al fuego y se arrodilló antes [target1.GetHerHim]. Con una sonrisa tímida, miré hacia arriba [target1.GetHerHim] a través de mis pestañas mientras lentamente empezaba a desabrocharme [target1.GetHerHis] Pantalones. #!\n\n"Sabes lo que quiero," murmuré suavemente antes de liberarme [target1.GetHerHis] polla masiva de sus confines.\n\n#weak Surgió, ya duro y listo para mí como si hubiera estado esperando todo este tiempo. Sin dudarlo, envolví mis labios alrededor de la gruesa cabeza y empecé a chupar [target1.GetHerHim] con un gusto que me sorprendió incluso a mí mismo. #!\n\n#weak [target1.GetHerHis|U] manos enredados en mi cabello como [target1.GetSheHe] gimió por encima de mí, empujando [target1.GetHerHis] caderas para encontrarme con mi boca mientras tomaba más y más de [target1.GetHerHim] en mi garganta. #!" # AI Tags
bno_travel_events_0004.a: "Finalmente me he entregado a mi deseo de un #V [GetTrait('bno_bbc').GetName( GetNullCharacter )]#!" # AI Tags
bno_travel_events_0004.b: "He querido esto durante tanto tiempo durante nuestros viajes juntos" # AI Tags

bno_travel_events_0005.title: "[ROOT.Char.GetFirstName]El viaje solitario: frustrado por la falta de la BBC" # AI Tags
bno_travel_events_0005.desc: "#weak Mientras continuaba mi viaje sin ninguna [bno_bbc|E] a la vista, mi deseo por sus enormes pollas sólo se hizo más fuerte. Mi coño estaba constantemente mojado y palpitando con necesidad. #!\n\nSabía que si no hacía algo pronto, me volvería absolutamente loco por toda la frustración sexual reprimida.\n\n#weak Una noche, mientras estaba solo en mi tienda, decidí tomar el asunto en mis propias manos, literalmente. #!" #pent up desires. thinking abt ___ # AI Tags
bno_travel_events_0005.a: "Me gimo suavemente mientras froto mi clítoris más rápido y me meto dos dedos dentro de mí, imaginando que es una gran polla negra que me llena." # AI Tags
bno_travel_events_0005.b: "Ohhhh mierda síss! Esta gran rama de árbol en forma de polla negra está estirando mi apretado coño blanco tan bueno! ¡Necesito esto tanto!" # AI Tags
bno_travel_events_0005.c: "Mi coño necesita un [bno_bbc|E] ¡Tan mal, pero no hay nada cerca de mí!" # AI Tags

