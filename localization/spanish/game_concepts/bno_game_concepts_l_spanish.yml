l_spanish:

game_concept_bno_whore: "Prostituta de la BBC" # AI Tags
game_concept_bno_whore_desc: "[GetCourtPositionType('bno_bbc_worshipper_court_position').GetName()] dedicará toda su vida, para ser utilizada [bno_bbc|E]Es placer sexual. [GetCourtPositionType('bno_bbc_worshipper_court_position').GetName()] le dará todas sus ganancias duramente ganadas por su Lieja" # AI Tags

game_concept_bno_first_harvest: "Primera cosecha" # AI Tags
game_concept_bno_first_harvest_desc: "Bajo la mirada de los Jefes Negros hambrientos de placer y poder, la Señora del Trono Satado presenta a las hijas más deseables de su reino, cada una con la esperanza de saciar los apetitos poderosos de su gobernante y asegurar un lugar dentro de su linaje. Se desarrolla una temporada de suculentas ofrendas, donde la belleza y la fertilidad son truecadas, y el derecho a gobernar es escrito grande en sangre y semilla." # AI Tags

game_concept_bno_bbc_council: "Consejo de la BBC" # AI Tags
game_concept_bno_bbc_council_desc: "Una reunión de jefes negros mayores cuyos ojos perspicaces juzgan a las doncellas tanto por su floración como por su idoneidad a un linaje lleno de poder, placer y potente legado. Sus juicios, susurrados bajo canopies adornados con vides fragantes, determinan a qué hijas se le otorgará el privilegio —y la agonía— de servir al Trono Saciado." # AI Tags

game_concept_bno_sated_throne: "Trono saciado" # AI Tags
game_concept_bno_sated_throne_desc: "Un lugar venerado del poder, donde el placer y la autoridad se entrelazan, y los deseos de los Jefes Negros se cumplen y amplifican." # AI Tags

game_concept_bno_sexual_experience: "Experiencia sexual" # AI Tags
game_concept_bno_sexual_experience_desc: "Una medida de los encuentros íntimos y la destreza de una persona, reflejando su viaje a través de los reinos de la pasión y el deseo. Esta experiencia moldea su comprensión del placer, las dinámicas de poder y la intrincada danza de la seducción, haciéndolas una presencia formidable en el mundo de las relaciones y la influencia." # AI Tags

game_concept_bno_black: "Negro" # AI Tags
game_concept_bno_black_desc: "Un término utilizado para describir a los individuos de ascendencia africana, a menudo asociado con la fuerza, la resiliencia, y una polla dura gruesa." # AI Tags

game_concept_bno_bnwo: "Nuevo Orden Mundial Negro" # AI Tags
game_concept_bno_bnwo_desc: "Debajo de la [bno_bnwo|E]El puño de hierro, los cuerpos blancos se convierten en caldo de cultivo, sus placeres alimentan nuestro hambre insaciable por la poderosa progenie negra." # AI Tags

game_concept_bnwo_armies: "BNWO Ejércitos" # AI Tags
game_concept_bnwo_armies_desc: "Los [men_at_arms|E] que defienden los ideales de la [bno_bnwo|E], compuesto por guerreros de élite o [bno_whore|E] dedicado a la causa." # AI Tags

game_concept_bbc_evangelist: "Evangelista de la BBC" # AI Tags
game_concept_bbc_evangelist_desc: "Con promesas susurradas de felicidad más allá de la comprensión mortal y el olor de almizcle y especias que se aferran a su piel aceitada, las Sacerdotisas y Sacerdotes de la [bno_religion|E] seducir tanto a los nobles como a las mujeres, plantando la semilla de adoración por el poder del ébano en los corazones y lomos por igual." # AI Tags

game_concept_bno_bbc: "La BBC" # AI Tags
game_concept_bno_bbcs: "Las BBC" # AI Tags
game_concept_bno_bbc_desc: "Un término usado para describir a los hombres negros poderosos y viriles que dominan el paisaje sexual, encarnando fuerza, autoridad, y un apetito insaciable por el placer." # AI Tags

game_concept_bno_religion: "Iglesia del Pollo Negro" # AI Tags
game_concept_bno_religion_desc: "La carne aceitada se retuerce bajo techos abovedados, manchada con semen sagrado mientras los devotos se rinden al hambre insaciable de [bno_bbc|E] adorado en la devoción extática y perpetua, gemido gutural." # AI Tags

game_concept_bno_slave: "Esclavo de la BBC" # AI Tags
game_concept_bno_slaves: "Esclavos de la BBC" # AI Tags
game_concept_bno_slave_desc: "En $game_concept_bno_slave$ es una [character|E] que ha sido completamente despojado de dignidad y catalogado como propiedad bajo la [bno_bnwo|E]. Esclavizados por un maestro negro, sólo existen como carne para ser usada, criada y rota. Su cuerpo, agujeros, e incluso su linaje pertenecen plenamente a su dueño.\n\nEn $game_concept_bno_slave$ no pueden poseer o heredar [titles|E], y cualquier hijo nacido de un vientre esclavo son automáticamente esclavos mismos, criados directamente en esclavitud. Un hombre blanco o esclavo futa será enjaulado o castrado para negarles la virilidad falsa, mientras que las hembras se mantienen fértiles y abiertas a la semilla.\n\nSi el amo muere, la propiedad de todos $game_concept_bno_slave$ pasarán a su [primary_heir|E], asegurándose de que permanecen encadenados a través de generaciones. Una zorra blanca no puede poseer a un esclavo; debe tener al menos una BBC en su corte para actuar como verdadero amo y hacer cumplir la propiedad.\n\nEn $game_concept_bno_slave$ nunca puede reclamar la libertad por derecho—sólo a través de la voluntad de su amo a través de la $carn_free_slave_interaction$ [character_interaction|E]. Su destino es una lección: bajo el [bno_bnwo|E], son para siempre propiedad, para siempre agujeros para ser llenados."   # AI Tags

game_concept_bno_cum_slave: "Como esclavo" # AI Tags
game_concept_bno_cum_slaves: "Cum Esclavos" # AI Tags
game_concept_bno_cum_slave_desc: "En $game_concept_bno_cum_slave$ es una [character|E] cuya voluntad ha sido borrada a través de repetidas siembras. Ella ya no sirve corona, parientes, o Dios—solo el Toro cuyo semen ella anhela. Sus labios, garganta y vientre le pertenecen a él solo, y su lealtad está escrita en cada gota que ella traga. En $game_concept_bno_cum_slave$ no puede traicionar o resistir a su amo; su propia vida depende de su descendencia. Ella no es simplemente una puta, sino un recipiente de [bno_bnwo|E]—a prueba de que el propósito más alto de un coño pálido es la devoción a un Toro." # AI Tags

game_concept_bno_bull: "El toro" # AI Tags
game_concept_bno_bulls: "Toros" # AI Tags
game_concept_bno_bull_desc: "En $game_concept_bno_bull$ no es simplemente un [bno_bbc|E], pero uno que ha forjado un [bno_cum_slave|E]. Su polla ha roto su mente, su semilla ha esclavizado su cuerpo, y su lealtad le pertenece solo a él. Donde los hombres comunes y corrientes dominan a los sujetos con palabras o riquezas, $game_concept_bno_bull$ reglas con eje y semilla. Su Esclavo Cum es la prueba viviente de [bno_bnwo|E]La verdad es que las mujeres pálidas sólo existen para ser atadas, adictas y criadas por su Toro. Un tribunal o ejército dirigido por un $game_concept_bno_bull$ prospera, porque su dominio inspira miedo en los hombres y devoción en las putas." # AI Tags

game_concept_bno_slave_owner: "Propietario de esclavos de la BBC" # AI Tags
game_concept_bno_slave_owners: "Propietarios de esclavos de la BBC" # AI Tags
game_concept_bno_slave_owner_desc: "En $game_concept_bno_slave_owner$ es una [character|E] que posee uno o más [bno_slaves|E]—mujeres tristes capturadas en guerras, redadas o juicios, despojadas de sus derechos y reducidas a acciones bajo [bno_bnwo|E] regla. Estas putas pueden ser usadas, intercambiadas, o dotadas a voluntad, sus vientres y trabajo sirviendo como herramientas de conquista.\n\nA diferencia de un [bno_cum_slave|E], cuya devoción está ligada cuerpo y alma a ella [bno_bull|E] solo, un ordinario $game_concept_bno_slave$ es propiedad transferible, a prueba de que bajo [bno_bnwo|E], las mujeres blancas no son esposas o nobles, sino que crían ganado para sus amos." # AI Tags