bno_primal_insight_desc: "un vistazo a los deseos más profundos y el potencial oculto de su cultura. Durante semanas después de esta potente comunión, la inspiración fluye como el oro fundido, alimentando la obsesión con ideas innovadoras y propulsando el crecimiento cultural con un enfoque crudo e indómito." # AI Tags

bno_nourishers_fatigue: "Fatiga de Nourisher" # AI Tags
bno_nourishers_fatigue_desc: "La efusión nocturna te deja drenado, los músculos se aflojan y los sentidos se embotan. Cada empuje, cada zumbido lleva un dolor persistente que embota su fuerza y ralentiza su mente durante horas después de que ella está saciada." # AI Tags

bno_tincture_of_genesis: "Tintura del Génesis" # AI Tags
bno_tincture_of_genesis_desc: "Su esperma te llena de potente vitalidad, fortaleciendo tu propio núcleo. Lo sientes corriendo a través de ti, vigorizando tus extremidades y afilando tus sentidos. Tu piel brilla con resplandor interior mientras su esencia te nutre desde dentro." # AI Tags

bno_primal_vessel: "Buque primario" # AI Tags
bno_primal_vessel_desc: "Tu semilla palpitando con fuerza vital, imbuida de la esencia de su renacimiento. Ella florece de nuevo en tu imagen - y ahora llevas ese potente eco dentro de ti." # AI Tags

bno_ebony_bloom: "Flor de ébano" # AI Tags
bno_ebony_bloom_desc: "Obsidiana pulida de la piel, tensa y resplandeciente donde no estaba antes. Tus pechos se hinchan llenos, pesados con un almizcle dulce con leche que habla de abundancia primal. Cada toque enciende un calor que arde más profundo que la carne - su semilla canta dentro de ti, floreciendo en poder." # AI Tags

bno_black_bred_queen: "Reina de color rojo negro" # AI Tags
bno_black_bred_queen_desc: "Su pálido cuerpo ha sido abierto por la polla de ébano de un semental, su vientre hinchado con su semilla hasta que dio a luz a un heredero mixto. Lleva el escándalo como una corona, sus pechos cargados de leche para su hijo, su olor para siempre marcado por el hombre que la crió." # AI Tags

bno_bred_in_secret: "Usada como una puta" # AI Tags
bno_bred_in_secret_desc: "Ella abrió las piernas en silencio, criado por el semental que trató de esconder. Nadie ve la vergüenza que lleva, pero su coño goteando recuerda cada empuje."   # AI Tags

bno_claimed_broodmare: "Marcó su propiedad" # AI Tags
