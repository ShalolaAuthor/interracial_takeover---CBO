bno_withering_manhood: "Se marchita la hombría" # AI Tags
bno_withering_manhood_desc: "Cada vez que una pálida y débil lágrimas en su jaula, su castigo se profundiza. La carne se vuelve magullada y cruda, su polla blanca se marchita más pequeña, y el peso de la dominación negra aplasta el orgullo que le queda. Se vuelve menos que un hombre con cada intento—otro juguete roto, marchitándose bajo la sombra de los verdaderos Toros." # AI Tags