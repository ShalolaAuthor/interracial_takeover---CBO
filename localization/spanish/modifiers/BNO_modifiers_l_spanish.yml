bno_cuckolded_king: "Rey cornudo" # AI Tags
bno_cuckolded_king_desc: "Su reina lo abandonó por otro hombre, dejándolo humillado e impotente en sus propios salones. Aunque se aferra a su corona, su corazón y orgullo están rotos." # AI Tags

bno_blacked_queen: "Reina ennegrecida" # AI Tags
bno_blacked_queen_desc: "Ya no es sólo una pesadilla, su leche y lujuria son banderas. Los soldados marchan con pollas endurecidas y corazones orgullosos sabiendo que su reina es de raza negra, su vientre conquistado y su cuerpo desfilado como prueba viviente de derrota y deseo. Cada empuje que una vez la rompió ahora lleva a sus hombres hacia adelante, luchando más duro bajo la sombra de su desgracia." # AI Tags

bno_throne_breeder: "Criador de tronos" # AI Tags
bno_throne_breeder_desc: "Se ha follado a una reina en la sumisión, inundando su vientre con su semilla. Su virilidad desafía las coronas, su polla escribe nuevas líneas de sangre a través de dinastías." # AI Tags

bno_blacked_witness: "Testigo ennegrecido" # AI Tags
bno_blacked_witness_desc: "Vio como su reina se abría y era criada por otro hombre. Avergonzado pero excitado, carga con la carga de saber que la llevó a casa goteando con la semilla de otro." # AI Tags

bno_seeded_sovereign: "Soberano de semilla" # AI Tags
bno_seeded_sovereign_desc: "Cada condado ennegrecido hincha el agarre del gobernante…banderas rígidas como gallos, impuestos endurecidos como bolas listas para derramar. El trono apesta a semilla y leche, su poder grueso y pegajoso como conquista engendra nuevos herederos." # AI Tags

bno_broodmakers_hand: "Mano de Broodmaker" # AI Tags
bno_broodmakers_hand_desc: "El ejecutor que extiende la ley de Black Cock lleva el almizcle de los barracones y los gemidos de las putas en su piel. Cada reemplazo afila su borde: los caballeros luchan más duro, los impuestos se acumulan más rápido, su mando palpita con el ritmo de la crianza." # AI Tags

bno_sneak_bbc: "contrabandista de la BBC"   # AI Tags
bno_sneak_bbc_desc: "Este personaje ha estado metiendo a Toros Negros en tribunales extranjeros, difundiendo la supremacía de la [bno_bnwo|E] en los pasillos silenciosos y detrás de puertas cerradas. Ya sea a través del soborno, la seducción o la lujuria cruda, actúan como el mensajero ansioso de la carne oscura, sembrando nuevas salas con poder y hambre."   # AI Tags
