bno_cum_addiction_1.1: "El saboreador"   # AI Tags
bno_cum_addiction_1.desc.1: "Ella ha probado la semilla de su toro por primera vez. El sabor persiste en su lengua, su vientre arde de calor, y su coño la traiciona con humedad."   # AI Tags

bno_cum_addiction_1.2: "Boca Eager"   # AI Tags
bno_cum_addiction_1.desc.2: "Sus labios parten el momento en que se endurece, ansioso por servir. Cada trago adormece su ingenio y deja que ansía otra dosis de esperma de su toro."   # AI Tags

bno_cum_addiction_1.3: "Bebedor de semillas"   # AI Tags
bno_cum_addiction_1.desc.3: "Lame cada gota limpia, los ojos vidriados, babeando mezclando con la semilla. Sus dolores de coño y su mente se derrite, ya sabe que no puede vivir sin su Bull."   # AI Tags

bno_cum_addiction_1.4: "Cum-Aturdido"   # AI Tags
bno_cum_addiction_1.desc.4: "Sus pensamientos se difuminan con cada golondrina. Ella tropieza a través de sus días en una neblina, pero de rodillas brilla, un devoto bebedor de semillas para su Toro."   # AI Tags

bno_cum_addiction_2.1: "Enganchado"   # AI Tags
bno_cum_addiction_2.desc.1: "Un sabor no fue suficiente. No puede rezar ni dormir sin soñar con la polla de su toro. Sus labios arden, su coño gotea, todo su cuerpo sufre por su semilla."   # AI Tags

bno_cum_addiction_2.2: "Puta de rodillas"   # AI Tags
bno_cum_addiction_2.desc.2: "Pasa horas de rodillas, gimiendo alrededor de su pozo. Cum es su comida y bebida, sin ella lloriquea hasta que su toro la alimenta de nuevo."   # AI Tags

bno_cum_addiction_2.3: "Puta obediente"   # AI Tags
bno_cum_addiction_2.desc.3: "Su vida se dobla alrededor de su polla: deberes abandonados, mente vaciada. Ella es ansiosa, dócil, estúpida, existente sólo para tragarse el semen de su toro."   # AI Tags

bno_cum_addiction_2.4: "Semillas hambrientas"   # AI Tags
bno_cum_addiction_2.desc.4: "Cuando él retiene su polla, ella se rompe, sollozando, arañando, rogando como una perra. Sólo cuando su toro cae por su garganta se calma, sonriendo a través de las lágrimas."   # AI Tags

bno_cum_addiction_3.1: "Adictos"   # AI Tags
bno_cum_addiction_3.desc.1: "Su cuerpo pertenece ahora a su toro: sus dolores de vientre, sus aguas bucales, sus quemaduras en el vientre. Sólo su semilla puede sostenerla."   # AI Tags

bno_cum_addiction_3.2: "Adorador de gallos"   # AI Tags
bno_cum_addiction_3.desc.2: "Ella trata su vástago como una reliquia, besándose y lamiendo en oraciones babeantes. Sus ojos están vidriados, su lengua dedicada al placer de su toro."   # AI Tags

bno_cum_addiction_3.3: "Cum-Crazyd"   # AI Tags
bno_cum_addiction_3.desc.3: "Ella gime su nombre en público, los labios brillantes con saliva y semilla, incapaz de ocultar su necesidad. Los nobles susurran, los campesinos ríen, a ella no le importa. Sin su Bull, no es nada."   # AI Tags

bno_cum_addiction_3.4: "Como borracho"   # AI Tags
bno_cum_addiction_3.desc.4: "Su mente se ha derretido en una neblina babeante. Se tambalea tras él, el coño goteando, los labios hinchados. Cada gota de su Bull la hace chillar con alegría sin sentido."   # AI Tags

bno_cum_addiction_4.1: "Como esclavo"   # AI Tags
bno_cum_addiction_4.desc.1: "Está rota para siempre, una vasija encadenada atada a su toro. Sus pensamientos se han ido, su dignidad perdida, su vientre y boca poseídas. Ella vive sólo para su semilla—alimentado, criado y llenado hasta que ella muere."   # AI Tags

trait_track_bno_cum_addiction_1: "Puta de plántula" # AI Tags
trait_track_bno_cum_addiction_1_desc: "Sus primeras golondrinas desordenadas se registran aquí: babeo, esperma y la chispa de la necesidad echando raíces en su tonto cerebro de bimbo." # AI Tags

trait_track_bno_cum_addiction_2: "Puta lijada" # AI Tags
trait_track_bno_cum_addiction_2_desc: "Muestra cómo la correa de su toro se aprieta, se arrastra de rodillas, gime por polla y se rompe llorando si se le niega su semilla." # AI Tags

trait_track_bno_cum_addiction_3: "Raza corrompida" # AI Tags
trait_track_bno_cum_addiction_3_desc: "Marca su colapso público: una puta reproductora babeando el nombre de su toro, los muslos extendidos, la semilla derramando por sus piernas mientras los nobles se ríen de su desgracia." # AI Tags

