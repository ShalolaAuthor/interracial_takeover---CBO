trait_bno_bbc_whore_4_desc: "Ni siquiera dormir puede escapar de su encanto. Su imagen persigue los sueños de los hombres que sufren por la oportunidad de sentir su cremoso calor bajo su piel." # AI Tags

trait_bno_slave: "Esclavo de la BBC" # AI Tags
trait_bno_slave_desc: "Esta chica pálida ha sido tachada de propiedad, despojada de libertad y dignidad, obligada a servir a su amo negro de por vida. Ella ya no es reconocida como una persona, sino como carne para ser usada, criada y rota. Su cuerpo, sus gemidos, incluso su vientre pertenecen totalmente a su señorío. Nunca escapará de las cadenas de su supremacía — para siempre una puta esclavizada a la BBC." # AI Tags

trait_bno_caged_futa: "Futanari enjaulado" # AI Tags
trait_bno_caged_futa_desc: "Una vez orgullosa de su dotación extra, esta puta futa pálida ahora sonaja en cadenas con su polla encerrada en hierro cruel. La jaula se burla de ella cada vez que se estremece, negando su liberación y recordándole que su único propósito es ser un agujero para los maestros negros. Su eje nunca se hinchará de nuevo sin su permiso, sus gemidos reducidos a lamentables gemidos como su coño es criado en su lugar." # AI Tags

trait_bno_castrated_futa: "Futanari castrado" # AI Tags
trait_bno_castrated_futa_desc: "Su polla le ha sido arrebatada, cortada en sangre y vergüenza. Ya no es una burla mestizo de la hombría, este futa blanco se ha reducido a nada más que una puta esclava. Para siempre suave entre sus muslos, sólo existe para extender las piernas y tomar la semilla de su Rey, su mutilación la marca máxima de la propiedad." # AI Tags

